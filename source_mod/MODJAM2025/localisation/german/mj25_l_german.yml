 year_2225_start.tt:0 "§TEarly Game Start§!\n\n§HAll Empires§! start with:\n§GAdvanced Capital§! & §G3 Developed Planets§!\nAll §GTier 1§! Technologies unlocked\n§G1 Tradition Tree§! Pick\n§G1 Ascension Perk§! Pick\n§G80% of Naval Capacity§! in Fleets\nContact with §GNearest Empires§!\n\n\n§YIt is recommended to turn down Mid-Game and End-Game Starting Years while using advanced starts.\n§RWarning: Generating Advanced Starts may take some time on slower CPUs.§!"
 year_2250_start.tt:0 "§TMid Game Start§!\n\n§HAll Empires§! start with:\n§GAdvanced Capital§! & §G5 Developed Planets§!\nAll §GTier 2§! Technologies unlocked\n§G2 Tradition Tree§! Picks\n§G2 Ascension Perk§! Picks\n§G80% of Naval Capacity§! in Fleets\n§GGalactic Community§! forms at Game Start\n\n\n§YIt is recommended to turn down Mid-Game and End-Game Starting Years while using advanced starts.\n§RWarning: Generating Advanced Starts may take some time on slower CPUs.§!"
 year_2275_start.tt:0 "§TPre-End Game Start§!\n\n§HAll Empires§! start with:\n§GAdvanced Capital§! & §G7 Developed Planets§!\nAll §GTier 3§! Technologies unlocked\n§G3 Tradition Tree§! Picks\n§G3 Ascension Perk§! Picks\n§G80% of Naval Capacity§! in Fleets\n§GGalactic Community§! Formed\nAll §GTier 1 Resolutions§! passed in the Galactic Community\n\n\n§YIt is recommended to turn down Mid-Game and End-Game Starting Years while using advanced starts.§!\n§RWarning: Generating Advanced Starts may take some time on slower CPUs.§!"
 year_2300_start.tt:0 "§TEnd Game Start§!\n\n§HAll Empires§! start with:\n§GAdvanced Capital§! & §G9 Developed Planets§!\nAll §GTier 4§! Technologies unlocked\n§G4 Tradition Tree§! Picks\n§G4 Ascension Perk§! Picks\n§G80% of Naval Capacity§! in Fleets\n§GGalactic Community§! Formed\n§GGalactic Council§! Formed\n§GGalactic Market§! Formed\nAll §GTier 2 Resolutions§! passed in the Galactic Community\n\n\n§YIt is recommended to turn down Mid-Game and End-Game Starting Years while using advanced starts.§!\n§RWarning: Generating Advanced Starts may take some time on slower CPUs.§!"
 
