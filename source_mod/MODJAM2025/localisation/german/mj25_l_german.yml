 mj25_game_start_desc:0 "Thank you for your interest in #MODJAM2025!\n\nThis event will allow you to jump ahead so you get to play all the crises. Not every origin will work perfectly, and its very likely that you will get better benefits power-wise by playing the game yourself over taking the advanced start.\n\nThank you for playing #MODJAM2025 and be sure to vote below!\n\nhttp://pdxint.at/mj25vote"

