	menp_darktec_umbralships_t2_tooltip_bioships_early:0 "Unlocks the technology for the first tier of §YUmbral ships§! - ['technology:tech_darktec_crisis_mauler'].\n\nOur effort on focusing on improving our §Y$situation_darktec_intro_approach_warfare$§! has given us this bonus:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"

