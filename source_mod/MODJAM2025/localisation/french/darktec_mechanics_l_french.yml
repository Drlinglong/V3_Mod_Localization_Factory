	darktec_ap_postbaryonic_tooltip_will_need_to_research_dm_tech:0 "\n§ETechnology Requirements:§!\n- We need the §Y£physics£ $tech_mine_dark_matter$§! technology to proceed forward. It will be provided as research guaranteed."

	darktec_ap_postbaryonic_tooltip:0 "- Progress towards a Crisis will start\n- A way to harvest and use non-baryonic energy will be our new goal, no matter the cost."

	darktec_ap_postbaryonic_transformed:0 "Entropic Fusion"
	darktec_ap_postbaryonic_transformed_desc:0 "$darktec_ap_postbaryonic_desc$"
	darktec_ap_postbaryonic_transformed_tooltip:0 "- We have transformed our species into §YEntrophereals§! and now we are embracing the true potential of entropy on our very selves."

