	darktec_ap_postbaryonic_desc:0 "Long we have seen how the universe collapses onto itself as the void slowly devours down to the very last star, the very last light, in all that exists; Now it is the time we know how to undo that catastrophe, how to prevent it and how to turn it to our advantage. Entropy will end with us."
