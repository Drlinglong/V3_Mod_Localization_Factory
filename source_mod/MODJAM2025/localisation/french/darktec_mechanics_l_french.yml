	tech_darktec_umbral_extractors_t1:0 "Umbral Extraction"
	tech_darktec_umbral_extractors_t1_desc:0 "The conversion of entropy into a ''containable'' entity is an intensive one, but the byproducts greatly enhance our economy if used appropiately."
	tech_darktec_umbral_extractors_t2:0 "Umbro-Material Predation"
	tech_darktec_umbral_extractors_t2_desc:0 "By cycling contained entropy and dark matter into a power source, or diverting baryonic matter into paramatter, we can accelerate some industrial processes."
	tech_darktec_umbral_extractors_t3:0 "Umbro-Material Multiversal Cycling"
	tech_darktec_umbral_extractors_t3_desc:0 "It is not only a matter of harvesting local entropy, but theorise we can do slight tapping into parallel universes collapsing in a single point in time in space."

	tech_darktec_umbral_industry_t1:0 "Umbral Forging"
	tech_darktec_umbral_industry_t1_desc:0 "Standar materials can be upgraded with a thin contained layer of paramatter to greatly strenghten their capacities."
	tech_darktec_umbral_industry_t2:0 "Umbro-Material Melting"
	tech_darktec_umbral_industry_t2_desc:0 "Processing paramatter into a semi-baryonic alloy can be a revolutionary new method for fast economical and military expansion."
	tech_darktec_umbral_industry_t3:0 "Umbral Hypercondensation"
	tech_darktec_umbral_industry_t3_desc:0 "Layer after layer of paramatter alloys can be overlapped even at the same physical dimensionality, exponentially increasing production with just mere drawbacks."

	tech_darktec_umbral_research_t1:0 "Umbral Analytic Research"
	tech_darktec_umbral_research_t1_desc:0 "Discovering the potential of vacuum study without the risks of an accidental universal-annihilation event will, for sure, accelerate our research."
	tech_darktec_umbral_research_t2:0 "Umbral Statistical Predictions"
	tech_darktec_umbral_research_t2_desc:0 "Randomness and chaos ironically pay a deterministic role in the adquisition of exotic and theoretical technologies."
	tech_darktec_umbral_research_t3:0 "Umbral Multiversional Calculus"
	tech_darktec_umbral_research_t3_desc:0 "The close-up study of the everchanging status of entropy allows us to observe potential time divergences ocurring in the same space, but different potential dimensions."



