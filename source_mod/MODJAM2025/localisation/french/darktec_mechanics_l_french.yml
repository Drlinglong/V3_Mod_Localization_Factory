	on_darktec_collapser_ability_tooltip:0 "§H$on_darktec_collapser_ability_title$§!\n\n§HCost§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HCooldown§!: 360 £time£\n\nYour fleet will activate their §YEntropic Collapser§!.$TABBED_NEW_LINE$- All ships with the module will lose their shields and receive a §RSelf-debuff§!.$TABBED_NEW_LINE$- All ships on the system will receive a §Y5%§! of the lost shields as direct damage.\n$TABBED_NEW_LINE$- Allied ships without this module will get §RAffected§! by the shockwave.\n\n§YCapped at 20000 damage max.§!\n\nSelf-debuff:\n    $MOD_SHIP_SPEED_MULT$ = §R-100%§!\n    $MOD_SHIP_FIRE_RATE_MULT$: §R-100%§!\n\n    Duration: §R30 £time£§!"
