	darktec_contained_entropy_crisis_description_title:0 "Post-Baryonic Infusion"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nThe potential of the vacuum, the void, the space between atoms... the dark energy that fuels entropy is limitless, and as such it is our duty to stop the regressive and destructive influence it has on reality, and take its handle; We will subdue the power of entropy as our own."
	darktec_contained_entropy_crisis_howto_title:0 "Coalescing Entropy"
	darktec_contained_entropy_crisis_howto:0 "Pursuing §HCrisis Objectives§! and using some §EUmbral§! features such as building §H$building_darktec_anchor_1_plural$§! generate §H$darktec_contained_entropy_with_icon$§!, unlocking the technological, economical and existential power of our empire. We need to harvest, to grow and to create more, and more, and more, until we are able to §HCoalesce§! the gained entropy into a form we can shape, and with that, shape reality to our desires."

	# Perks
	# T1
	menp_darktec_anchor_t1:0 "Void Syphoning"
	menp_darktec_anchor_t1_desc:0 "Removing the latent dark energy around our space and reconducting into usable resources will advance our purpose."
	menp_darktec_anchor_t1_tooltip:0 "Allows us to build ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] in any of our zones, which are used for generating §Y$darktec_contained_entropy_with_icon$§!."

	menp_darktec_entropy_t1:0 "Obscure Studies"
	menp_darktec_entropy_t1_desc:0 "Studying background radiation and entropic energy will give us a head start towards the proper handling of non-baryonic matter."
	menp_darktec_entropy_t1_tooltip:0 "We can now earn §Y$darktec_contained_entropy_with_icon$§! through Crisis Objectives."

	menp_darktec_darkmatter_t1:0 "Anti-energy Containment"
	menp_darktec_darkmatter_t1_desc:0 "The only logical outcome is the reduction of entropy, and in the process, exploiting it."
	menp_darktec_darkmatter_t1_tooltip:0 "Allows the construction of ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$], which generate §Y£sr_dark_matter£ Dark Matter§! based on the amount of stored §Y$darktec_contained_entropy_with_icon$§!."

	# T2
	menp_darktec_anchor_t2:0 "Void Harvesting"
	menp_darktec_anchor_t2_desc:0 "We must construct additional Anchors, we need to syphon all the background and dark energy we can, and redirect it towards our goals"
	menp_darktec_anchor_t2_tooltip:0 "We can now upgrade ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] into ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$]."

	menp_darktec_entropy_t2:0 "Exotic Recombination"
	menp_darktec_entropy_t2_desc:0 "Combining non baryonic matter with baryonic matter is a complicated matter, even more so with living entities. But the effort is truly worth it"
	menp_darktec_entropy_t2_tooltip:0 "[darktec_loc_menp_darktec_entropy_t2_tooltip]"
	menp_darktec_entropy_t2_tooltip_normal:0 "Allows the research of ['technology:tech_darktec_traits_t1'], which enable us to enhance our species with special traits.\n"
	menp_darktec_entropy_t2_tooltip_early:0 "Allows the research of ['technology:tech_darktec_traits_t1'], which enable us to enhance our species with special traits.\n\nOur effort on focusing on improving our §G$situation_darktec_intro_approach_applications$§! has given us this bonus:\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-10%§!"

	menp_darktec_darkmatter_t2:0 "Vacuum Recycling"
	menp_darktec_darkmatter_t2_desc:0 "No resource must be wasted, not even the ones we can't detect - maximized efficiency is a must."
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "We can now upgrade ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] into ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nWe now have access to §YUmbral building technologies§!."
	menp_darktec_darkmatter_t2_tooltip_early:0 "We can now upgrade ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] into ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nWe now have access to §YUmbral building technologies§!.\n\nOur effort on focusing on improving our §Y$situation_darktec_intro_approach_economy$§! has given us this bonus:\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

	menp_darktec_umbralships_t2:0 "Behind the Umbral Veil"
	menp_darktec_umbralships_t2_desc:0 "The creation of recycled entropy-infused materials allows us to generate designs that seem to blend with both tangible and intangible reality."
	menp_darktec_umbralships_t2_tooltip:0 "[darktec_loc_menp_darktec_umbralships_t2_tooltip]"

	menp_darktec_umbralships_t2_tooltip_mechanical:0 "Unlocks the technology for the first tier of §YUmbral ships§! - ['technology:tech_darktec_crisis_destroyer']."
