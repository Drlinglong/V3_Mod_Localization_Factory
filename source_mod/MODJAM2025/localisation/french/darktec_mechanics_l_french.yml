	darktec_crisis_chain_title:0 "$darktec_ap_postbaryonic$"
	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\nInitially we decided to focus the paramatter applications toward industrial uses, improving our throughput and increasing paramatter harvesting capacities."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\nInitially we decided to focus the paramatter applications towards warfare, creating reality-bending vessels able to shift between matter statuses."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\nInitially we decided to focus the paramatter applications towards scientific and species applications, and we gained ways to fuse some of our qualities with it."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\nHowever a radical turn of events made us get transformed as we combined our matter with entropy in a fundamental level, and now we have changed, we have been transformed into Entrophereals."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\nHowever a radical turn of events made us decide to combine our essence with attuned dark matter, improving even further what we are, how we are and how to apply it to other developments."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\nThe conclusion we reached after studying both entropic and dark matter fields is that was possible to create a specific point in time and space where we could focus the paramatter, to create a powerful ''Anomaly'' we could use to shift reality to our will.\nAnd finally made it."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\nThe first moment we noticed the Anomaly was unstable we decided to let it take its own course of action, as intervention could had been... counterproductive."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\nThe first moment we noticed the Anomaly was unstable we decided to increase its protective layer of dark matter by saturating it with the byproducts of entropic harvesting.."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\nThe first moment we noticed the Anomaly was unstable we decided to provide it even more focalized entropy in order to stabilize the dual combat of dark forces taking place within its surface."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\nPatiently, when the anomaly started to alter space and time around it, before becoming terminal, we waited."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\nWe could not risk more instability or destruction after the anomaly started to alter the flow of space and time around it, so we decided to move some of our non-shaped population to its surface, where they apparently were successful."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\nAs the external shielding of the anomaly gets reinforced with more dark matter, the anomaly irregularities fade."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "\n\nWe overloaded the Anomaly with more and more paramatter as it's internal powers dimmed out, and we finally stabilized it.."


