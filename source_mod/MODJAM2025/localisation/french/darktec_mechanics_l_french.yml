	darktec_crisobj_monthly_extract_entropy_desc:0 "Beneath the layers of the fabric of the universe lay a latent power, one that is bound to separate the universe as it tries to expand, to destroy, to cause death. That power shall be ours.\n\nBuild §Y$building_darktec_anchor_1_plural$§! and harvest $darktec_contained_entropy_with_icon$ with them."

