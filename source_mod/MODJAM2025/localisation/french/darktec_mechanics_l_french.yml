	tech_darktec_traits_t2:0 "Umbral Self-Experimentation"
	tech_darktec_traits_t2_desc:0 "The success of entropic infusion of paramatter with our species composition led to an ample field of study when it comes to exotic combinations - some more radical and some less methodical than expected."
