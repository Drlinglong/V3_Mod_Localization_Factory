	on_darktec_inertialess_ability_tooltip:0 "§H$on_darktec_inertialess_ability_title$§!\n\n§HCost§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HCooldown§!: 360 £time£\n\nYour fleet will activate their §YInertialess Drive§!.$TABBED_NEW_LINE$- All ships with the module will gain a massive power Self-Modifier.$TABBED_NEW_LINE$- All ships without this module will suffer §RSEVERE§! damage and the self-modifier inverted.\n\nSelf-Modifier:\n    $MOD_SHIP_FIRE_RATE_MULT$: §G+50%§!\n    $MOD_SHIP_SPEED_MULT$: §G+50%§!\n    $MOD_SHIP_ACCURACY_MULT$: §G+25%§!\n\n    Duration: §Y60 £time£§!"
