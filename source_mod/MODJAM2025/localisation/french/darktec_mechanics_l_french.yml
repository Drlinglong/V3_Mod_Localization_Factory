	on_darktec_interferer_ability_tooltip:0 "§H$on_darktec_interferer_ability_title$§!\n\n§HCost§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HCooldown§!: 360 £time£\n\nYour fleet will activate their §YVacuum Interferer§!.$TABBED_NEW_LINE$- All ships with the module will gain a massive movement and stealth Self-modifier.$TABBED_NEW_LINE$- Allied ships without this module will §RLose§! most of their hull and armor temporarily.\n\nSelf-Modifier:\n    $MOD_SHIP_CLOAKING_STRENGTH_ADD$: §R+20§!\n    $MOD_SHIP_SPEED_MULT$: §G+100%§!\n    $MOD_SHIP_EVASION_MULT$: §G+50%§!\n\n    Duration: §Y60 £time£§!"
