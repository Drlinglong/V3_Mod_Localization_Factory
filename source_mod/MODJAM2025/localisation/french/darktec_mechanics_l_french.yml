	darktec_crisobj_yearly_retain_vassals_desc:0 "Those helping our cause deserve our good will - and eventually, our knowledge.\n\nRetain §YVassals§! to gain this §Yannual§! $darktec_contained_entropy_with_icon$ reward."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Retain Megastructures"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "The grandiosity of spacebound megastructures is not only a beauty to observe, but another way to defy the standards - and of gaining advantage on harvesting the void.\n\nRetain §YMegastructures§! of unique types to gain this §Yannual§! $darktec_contained_entropy_with_icon$ reward."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Secure Galactic Community Support"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "We need to convince others about our cause, to avoid their unnecessary demise by the cold embrace of a dead universe.\n\nBe part of the Galactic Community §YCouncil§! or avoid being §YIn Breach§! od the galactic law to gain this §Yannual§! $darktec_contained_entropy_with_icon$ reward."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Conquer or Harvest Worlds"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "There is no space for those that oppose us, and as such we must expell them from any habitable surface.\n\n§YConquer§! or §YHarvest§! worlds to gain this $darktec_contained_entropy_with_icon$ reward."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Assimilate Pops"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Everyone must yield, either by becoming us, or becoming part of the void.\n\n§YAssimilate pops with entropy§! to gain this $darktec_contained_entropy_with_icon$ reward."

	darktec_crisobj_immediate_taint_world_name:0 "Taint Worlds"
	darktec_crisobj_immediate_taint_world_desc:0 "Vast fields of dark matter, rivers of entropic darkness, all bathing the worlds we settle and converting them into the perfect catalyst for the combination of both dimensions.\n\n§YTaint§! worlds with entropy to gain this $darktec_contained_entropy_with_icon$ reward."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Build Umbral Ships"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Invisible, sleek and saturated with dark matter, the vessels we created thanks to the power of recycled entropy are our future.\n\nBuild §YUmbral Ships§! to gain this $darktec_contained_entropy_with_icon$ reward. Reward increased per ship tier."

	darktec_crisobj_immediate_destroy_empires_name:0 "Destroy Empires"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Long have they stood in our way. Now, they belong to the void.\n\n§YEliminate§! and empire to gain this $darktec_contained_entropy_with_icon$ reward."
