 wiirlak_ep_spread_the_evergrowth:0 "Spread the $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_spread_the_evergrowth_desc:0 "The $wiirlak_ep_ap_evergrowth$ reaches out, not with weapons, but with roots. They offer guidance, prosperity, and purpose - if we are willing to let our worlds bloom under their vision. Accepting this pact means reshaping our planets... and perhaps ourselves."
