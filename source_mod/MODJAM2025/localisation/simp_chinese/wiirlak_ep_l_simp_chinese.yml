 wiirlak_ep_event_lvl_1:0 "The First Seed"
 wiirlak_ep_event_lvl_1_desc:0 "The dream of changing what was once sterile crust and lifeless dust into a blossom under our guidance. Creating an entierly new biosphere - a living, breathing one. Always evolving. \n\nRoots will split the mantle, spores will drift across oceans, and from this controlled chaos will rise something entirely new: the §Y$wiirlak_ep_pc_bloom$§!.\nThe first seed waits to be planted. Our purpose takes root."

 wiirlak_ep_event_lvl_1B:0 "A Seed Among Minds"
 wiirlak_ep_event_lvl_1B_desc:0 "The next frontier lies not in dust, but in cities. \n\nIf our biointegration systems are to spread without boundary, we must face a moral, practical, and evolutionary leap: terraforming inhabited worlds. Not evacuating, not cleansing - but overwriting while they live. \nOur scientists report readiness. The spores can adapt. Life will endure - and change. \n\nA decision must now be made. \nWill we test the bloom upon a world already filled with sentience ? \nWill we show the galaxy that's the path forward ?"

 wiirlak_ep_event_lvl_2:0 "Verdant Consciousness"
 wiirlak_ep_event_lvl_2_desc:0 "We had thought ourselves nature's caretaker. We were wrong. \n\nThe §Y$wiirlak_ep_pc_bloom_plural$§! do not simply sustain us - they communicate. Patterns emerge in growth, weather, migration. Our people report vivid dreams of great canopies whispering ideas. Some say it is spiritual. Others say it is biological resonance. \n\nThe effect is real: productivity surges, stability hardens, mutations spread - beneficial, guided, perfect. \n\nWe are not cultivating planets. We are building conscious ecosystems - and they respond to us. \n\nGrowth is no longer a resource. It is a language.  "

 wiirlak_ep_event_lvl_3:0 "Roots Without Borders"
 wiirlak_ep_event_lvl_3_desc:0 "The $wiirlak_ep_ap_evergrowth$ no longer requires permission to spread. Winds carry our spores across hyperlanes. Migrants unknowingly become vectors. Our presence transcends ships and fleets - it is encoded in nature itself. \n\nThrough covert means or patient spore bloom, the galaxy's soil is being rewritten one atom at a time. Already, worlds beyond our control feel it. Roots find cracks in stone. Life leaks in. \n\nThe others may not know it yet, but they are part of us now. \n\nIt is only a matter of time."

 wiirlak_ep_event_lvl_4:0 "The Blooming Spiral"
 wiirlak_ep_event_lvl_4_desc:0 "There is no longer any resistance, only delay. \n\nThe growth has become exponential. Our control systems are organic. Our architecture is vascular. Terraforming is now a reflex - when we settle, we reshape. Even our enemies have become soil for our seedlings. \n\nThis is no longer colonization. It is integration. The galaxy bends to life's design, not by war, but by replication. Even if we stop, the spiral will not. \nWe cannot stop. The bloom is inevitable."

 wiirlak_ep_event_lvl_5:0 "Symphony of Spores"
 wiirlak_ep_event_lvl_5_desc:0 "Metal rusts. Stone cracks. Code decays. But life ? Life adapts. \n\nThe final seed has sprouted. From it, a structure beyond comprehension - part organism, part engine, part ecosystem. Its birth calls storms. Its breath awakens spores dormant in every corner of the stars. \n\nNow, entire worlds will shift in days. Civilizations will crumble under blooming skies. The void will hum with chlorophyll and thunder. There will be no more resistance. No more steel. \n\nOnly soil. Only roots. Only us. \nThe $wiirlak_ep_ap_evergrowth$ has no master - and no end."

