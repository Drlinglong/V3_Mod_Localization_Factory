# Spy OP Events
 wiirlak_ep_operation_event_1:0 "Subtle Shift"
 wiirlak_ep_operation_event_1_desc:0 "One of our planetary science teams has reported unusual patterns in atmospheric microflora, alongside soil chemistry irregularities. There's no clear sign of sabotage. But something is different."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Monitor the anomaly"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Ignore the botanists. We have more important matter to focus on"

 wiirlak_ep_operation_event_2:0 "Flora Anomaly"
 wiirlak_ep_operation_event_2_desc:0 "Whatever began as a subtle biological pattern has now emerged as vast, subterranean mycelial structures. Entire surface zones have shifted in color. Indigenous species are either adapting unnaturally... or vanishing. We must act now, or the transformation will complete."
 wiirlak_ep_operation_event_2_answer_monitor:0 "Study it - perhaps we can benefit"
 wiirlak_ep_operation_event_2_answer_ignore:0 "Let it run its course"
 wiirlak_ep_operation_event_2_answer_resist:0 "We must resist this invasion !"

 wiirlak_ep_operation_event_finish:0 "Mycelium Watched, But Untamed"
 wiirlak_ep_operation_event_finish_desc:0 "The transformation of §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! has really started. Local authorities have detected the anomaly - environmental teams now monitor our fungal vectors and ecological drift with increasing diligence. \n\nYet even with their vigilance, the roots were planted deep. The $wiirlak_ep_operation_covert_seeding$ network remains embedded, but intact. \nThey believe they've reclaimed their soil. But the $wiirlak_ep_ap_evergrowth$ is patient, and its cycle eternal."


 wiirlak_ep_operation_event_push_back:0 "Severed Roots"
 wiirlak_ep_operation_event_push_back_desc:0 "Against all odds, our world has resisted the change. The alien growths have been sterilized, their underground threads scorched from the biosphere. Atmospheric filters have restored balance. Indigenous ecosystems, though scarred, are already showing signs of recovery. \n\nWhoever attempted to reforge our planet in their image underestimated our resolve. The $wiirlak_ep_ap_evergrowth$ may be vast, but its tendrils can be cut."

 wiirlak_ep_operation_event_overgrown:0 "Flourishing $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "We tried to contain it - to understand it - but in the end, §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! was turned. \n\nThe transformation is complete. The sky now glows with strange auroras, vast canopies blot out satellite scans, and the very soil pulses with unrecognizable life. Our technology still functions, our cities still stand, but we no longer understand the rules of the world beneath our feet. \n\nThe $wiirlak_ep_ap_evergrowth$ has claimed this place. And we must now learn to live atop its roots... or flee."

