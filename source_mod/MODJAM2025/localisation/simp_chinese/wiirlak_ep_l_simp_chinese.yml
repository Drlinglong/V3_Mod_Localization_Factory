# Decision
 wiirlak_ep_decision_final_project:0 "$wiirlak_ep_ap_evergrowth$ Genesis"
 wiirlak_ep_decision_final_project_desc:0 "The $wiirlak_ep_ap_evergrowth$ is not a weapon - it is an origin point, a galactic ovule, the convergence of all life cultivated under $wiirlak_ep_ap_evergrowth$. Grown from planetary crust and neural lattice, this construct will unleash a wave of synchronized terraforming pulses. \n\nNot one world will remain untouched. Not one sky left unbloomed. This is not the end. It is the root."
 wiirlak_ep_decision_final_project_tooltip:0 "§HProgress the Crisis§!"


 wiirlak_ep_decision_final_project_2:0 "Awaken the $wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_decision_final_project_2_desc:0 "Every root. Every branch. Every spore. Every $wiirlak_ep_pc_bloom$ is a nerve ending - and now they will converge. The time of slow growth has ended. \n\nWe shall shatter the boundaries between planet and seed. No more waiting, no more whispering. With the gathered $wiirlak_ep_resource_mycogrowth$ of a thousand worlds, we will rewrite the galaxy - not with flame or metal, but with life. Relentless. Ever-consuming. Eternal"
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

# Modifier
 wiirlak_ep_modifier_blooming_warning:0 "$wiirlak_ep_ap_evergrowth$ Singularity"
 wiirlak_ep_modifier_blooming_warning_desc:0 "We approach the point of no return. \n\nAll $wiirlak_ep_pc_bloom_plural$ will no longer just a planet. They will be a transmitter, a spore, a node in the $wiirlak_ep_ap_evergrowth$'s final design. \n\nShould the signal be given, it will not just grow - it will become everything."

