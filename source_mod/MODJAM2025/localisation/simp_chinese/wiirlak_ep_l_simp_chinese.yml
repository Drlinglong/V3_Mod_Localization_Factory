 wiirlak_ep_event_bombarded_terraformed_positive:0 "Harmony Rooted"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "With the consent of its stewards, [THIS.GetName] has undergone a graceful transformation. The $wiirlak_ep_ap_evergrowth$ took hold not as a conqueror, but as a gardener - weaving together native ecologies with the flourishing $wiirlak_ep_menap_terraforming_plural$ of the mycological nexus. \n\nThe skies now shimmer with bioluminescent pollens. Crops grow in abundance without tilling. Local populations report improved health, clearer air, and a strange but welcome sense of purpose. \n\nIn joining the great cycle, [THIS.GetName] becomes not a casualty, but a beacon of what the $wiirlak_ep_ap_evergrowth$ offers: peace through thriving symbiosis."
