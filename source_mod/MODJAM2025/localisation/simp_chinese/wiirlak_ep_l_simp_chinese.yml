 wiirlak_ep_situation_desc:0 "Subtle changes are unfolding on §Y[Target.GetName]§!. Atmospheric shifts. Sudden growth of unfamiliar fungal strains. Soil composition deviating from norms. \nSomething is changing our world from within. And it is accelerating."
