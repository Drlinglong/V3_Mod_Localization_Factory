# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "The Green Siege"
 wiirlak_ep_event_bombarded_desc:0 "At first, we thought it was fallout. Spores descended like dust, coating buildings, forests, people. Now the soil is hot and alive. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! is no longer simply bombarded - it is changing. The very air has shifted, and the surface gives way to invasive mycoflora pulsing beneath the shelling. Our scanners confirm an atmospheric shift; it is a replacement. \n\nTerraformation has begun... without our consent. The invaders are not just ending our world. \nThey're overwriting it."

 wiirlak_ep_event_bombarded_origin_desc:0 "Bombardment was once a method of breaking resistance. Now, it is how we plant futures. Beneath the craters and broken structures of §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!, something stirs - not death, but beginning.\n\nThe spores carried by our vessels have sunk deep into the wounded planet. Cracks in the crust spill with photosynthetic mist. Concrete splits under crawling roots. The local biosphere resists, but it is already losing. \n\nThe $wiirlak_ep_ap_evergrowth$ has taken root. This world will be ours, not through conquest, but through transformation."

 wiirlak_ep_event_bombarded_answer:0 "The $wiirlak_ep_ap_evergrowth$ takes root"

 wiirlak_ep_event_bombarded_terraformed:0 "Overgrown"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "What began as creeping infestation has now become absolute. After years of silent conquest, [THIS.GetName] has bloomed into the image of the Evergrowth - every forest a living nerve, every breath drawn from the spores of a thriving, sentient ecosystem. \n\nCities stand veiled beneath towering bioluminescent flora, their skylines reduced to mere scaffolding for the new world's will. Indigenous life has either fled, fallen, or been reshaped into forms more suitable for symbiosis. \n\n[THIS.GetName] is no longer a world of the old galaxy. It is $wiirlak_ep_ap_evergrowth$ incarnate."

