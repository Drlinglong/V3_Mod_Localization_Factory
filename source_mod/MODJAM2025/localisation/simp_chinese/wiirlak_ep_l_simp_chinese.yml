 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "Has £wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! $wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "For centuries, scholars spoke of the coming §RCrisis§! - a final reckoning that would test the will of every star-faring civilization. Theories ranged from synthetic insurrection to extra-dimensional war, but few truly grasped what form the end would take. \n\nIt would not be fire. Not steel. Not silence. \nIt would be §Rlife§!. \n\nWhat began as ecological mastery has become something else - something recursive, viral, sentient. The $wiirlak_ep_ap_evergrowth$ spreads not by conquest, but by promise: of renewal, of vitality, of transcendence. But the cost is everything. \n\nPlanets do not fall. They bloom. \nAnd when every world is a garden... the galaxy as we knew it will be gone."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Spores and Roots"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "Pursuing §HCrisis Objectives§! harvests £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!, the vital substance fueling the $wiirlak_ep_ap_evergrowth$'s propagation. As more worlds are consumed and reshaped into fertile hosts, our grip on the galaxy tightens. \nUltimately, we must construct the §HMyco-Root Network§! and trigger a §HHyper-Transformation§!, terraforming all habitable worlds to usher in a new living order."



