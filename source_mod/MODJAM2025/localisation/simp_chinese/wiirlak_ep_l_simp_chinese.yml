 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "What others call decay, we call transformation. \n\nThe stars do not burn forever. Life must adapt, or rot with the old galaxy. \n\nWe have chosen to outgrow... and from that bloom."

