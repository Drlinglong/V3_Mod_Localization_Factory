# Final Events
 wiirlak_ep_warning:0 "The Roots Reach the Stars"
 wiirlak_ep_warning_desc:0 "An empire-spanning message blooms across every comm array, whispered through gravity wells and subspace alike. The $wiirlak_ep_ap_evergrowth$, once a quiet ecological curiosity, has matured into something else entirely. \n\nThe §Y[event_target:wiirlak_ep_crisis_player.GetName]§! has declared a vision: a total unification of the biosphere, spreading the Bloom across all habitable worlds. They speak not of conquest, but of renewal. Of a galaxy no longer fractured by species or sovereignty - but one that breathes as a singular living system. \n\nThey call it peace. Others have already call it erasure. One thing is clear: they are ready. And they are growing still."

 wiirlak_ep_warning_2:0 "The Fifth Bloom"
 wiirlak_ep_warning_2_desc:0 "What once seemed a disturbing anomaly has now taken root across the stars. The so-called $wiirlak_ep_ap_evergrowth$ has reached a level of expansion and cohesion that can no longer be dismissed as a rogue ideology. \n\nSpore-signatures now ripple across hyperlanes. $wiirlak_ep_pc_bloom_plural$ resonate in synchronized patterns. Reports from fringe systems describe entire biospheres mutating overnight - not from terraforming... but from something faster, stranger, alive. \n\nWorse, we've intercepted fragmented transmissions: invitations. Offers to 'join the lattice'. Allegiances formed not with words, but with roots, mycelia, and the promise of becoming part of something greater. \n\nWhatever this is - it is no longer a movement: It is a crisis."

 wiirlak_ep_warning_2_answer_aggressive:0 "Prepare the fleets. We may be too late."
 wiirlak_ep_warning_2_answer_neutral:0 "Growth without order is decay."
 wiirlak_ep_warning_2_answer_curious:0 "Perhaps.. we should listen to them."


 wiirlak_ep_invitation:0 "The Last Two Petals"
 wiirlak_ep_invitation_desc:0 "Before the Hyper-Transformation can take root, we must secure two more fertile fields. Our agents have identified empires that sit on the threshold - hesitant, but not yet hostile. \n\nShould they accept our spores, the Cycle may complete unopposed. Should they resist... we shall nourish the roots with their ashes."
 wiirlak_ep_invitation_none_desc:0 "The final stage of our transformation is complete. We no longer adapt to the galaxy - the galaxy will adapt to us. \n\nOur spores stretch from core to rim, our roots burrow into worlds thought sterile, and our vision has bloomed into clarity. \n\nThe age of growth is over. The age of spread is now. \nAll who oppose us must decide quickly: nourish or rot."
 wiirlak_ep_flag_chosen_by_crisis:0 "Already invited"

 wiirlak_ep_invitation_empire_1:0 "[event_target:wiirlak_ep_crisis_potential_ally_1.GetName]"
 wiirlak_ep_invitation_empire_2:0 "[event_target:wiirlak_ep_crisis_potential_ally_2.GetName]"
 wiirlak_ep_invitation_empire_3:0 "[event_target:wiirlak_ep_crisis_potential_ally_3.GetName]"
 wiirlak_ep_invitation_empire_4:0 "[event_target:wiirlak_ep_crisis_potential_ally_4.GetName]"
 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "An Invitation to Blossom"
 wiirlak_ep_invitation_offer_desc:0 "The §H[event_target:wiirlak_ep_crisis_player.GetName]§! has transmitted us a final offer:\n\nWe bring no fleets, no blades, only the voice of the canopy. \nWe offer you the future of all life: to become part of the $wiirlak_ep_ap_evergrowth$. In doing so, you will gain the bounty of $wiirlak_ep_pc_bloom_plural$, the harmony of spore-kissed unity, and protection from the storm to come. \n\nReject this, and you choose withering. You choose war."

 wiirlak_ep_invitation_offer_accept:0 "May our roots entwine."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Will join their side in war"

 wiirlak_ep_invitation_offer_reject:0 "We will never submit to this infestation."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "Will declare war against the $wiirlak_ep_ap_evergrowth$"

 wiirlak_ep_invitation_rejected:0 "A Garden Rejected"
 wiirlak_ep_invitation_rejected_desc:0 "Despite our generous offer to let [From.GetName] bask in the grace of the $wiirlak_ep_ap_evergrowth$, they have refused. They call it a corruption, a threat, a lie. Fools clinging to parched ground while the rains fall freely. \n\nLet them wither in their isolation - for the sea of ignorance has no shore, and they have chosen to drown in it."
 wiirlak_ep_invitation_rejected_answer:0 "They choose to rot"

 wiirlak_ep_invitation_accepted:0 "Roots Across the Stars"
 wiirlak_ep_invitation_accepted_desc:0 "They have knelt. Not in fear, but in quiet awe. The veil of their skepticism has torn like wilted bark, and beneath it, a soul desperate for purpose. \n\nThe first spores have already arrived - silent couriers borne on gravity and will. Their cities will breathe with us now. Their soil will remember. \n\nThey do not yet understand the beauty they've invited. But they will. Oh, how they will. The $wiirlak_ep_ap_evergrowth$ does not conquer; it embraces. And as their skies cloud with pollen and the old structures buckle under new roots, they will feel it: the hush of unity. The pulse of purpose. The final rhythm of the stars."



 wiirlak_ep_project_1_done:0 "Verdant Reckoning"
 wiirlak_ep_project_1_done_desc:0 "It begins. Beneath every sky, our roots pulse. Within every breath, our spores stir. We no longer need to spread. We only need to awaken. The §HGreat Bloom§! stirs - not as expansion, but as culmination. \n\nOur world-shapers sing the hymn of convergence. Our mindwebs grow heavy with instinct and purpose. One final synthesis remains: the $wiirlak_ep_ap_evergrowth$ §HAwakening§!."

 wiirlak_ep_project_1_done_answer:0 "Begin the Final Project"
 wiirlak_ep_project_1_done_tooltip:0 "Start the $wiirlak_ep_decision_final_project$ $concept_decision$ on the $CAPITAL$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "Unlocked the $wiirlak_ep_decision_final_project$ $concept_decision$ on the $CAPITAL$"



 wiirlak_ep_project_2_done:0 "The Mycelial Pulse"
 wiirlak_ep_project_2_done_desc:0 "The preparation advances without resistance. The lattice of $wiirlak_ep_pc_bloom_plural$ now hums in harmony, their biospheres aligned through sub-root neurofiber and planetary-scale nutrient currents. \n\nA pulse has been sent - subtle, yet potent. Each $wiirlak_ep_pc_bloom$ stirs, responding in synchrony, their crusts shifting ever so slightly, as if breathing. \n\nOur agents among the stars report unrest. Let them panic. Let them mobilize. The seeds have already been planted."

 wiirlak_ep_project_2_done_answer:0 "Let them hear it grow."
 wiirlak_ep_project_2_done_tooltip:0 "Start the $wiirlak_ep_decision_final_project_2$ $concept_decision$ on the $CAPITAL$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "Unlocked the $wiirlak_ep_decision_final_project_2$ $concept_decision$ on the $CAPITAL$"

 wiirlak_ep_project_2_warning:0 "The Roots Deepen"
 wiirlak_ep_project_2_warning_desc:0 "They have not stalled. They have not faltered. \nThe $wiirlak_ep_ap_evergrowth$ moves forward, undeterred. All attempts to contain the bloom have only bought time - and now, that time decays like the old world's soil. Massive energy surges ripple through their networks, subtle geomagnetic pulses traced across $wiirlak_ep_pc_bloom_plural$, reaching beyond systems and species. \n\nThis is no longer mere propagation. It is preparation. \n\nOur analysts warn that what they are now preparing could permanently rewrite planetary biospheres across the galaxy - instantly. Their transformation will no longer require years, only seconds. \n\nIf they are not stopped now, there may be no more stopping them at all."
 wiirlak_ep_project_2_warning_answer:0 "We must act. Now."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Let them grow."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Every $wiirlak_ep_pc_bloom$ thrums with resonance, a planetary heartbeat accelerating to its final crescendo. The mycelial lattice we wove - across crust, root, and spirit - has awakened. No longer a network. A nervous system. \n\nThe sky falls quiet, the soil quivers. Then - eruption. \n\nToxic seas become nutrient wombs. Deserts burst into floral avalanches. Glaciers bloom with radiant fungi. What once was sterile now teems with overwhelming life. There is no war left to fight. There is no resistance strong enough. \n\nThe galaxy is ours, because it is no longer a galaxy. \nIt is a garden. It's the $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "We were not conquerors. We were growth itself."

 wiirlak_ep_project_3_warning:0 "Last Bloom"
 wiirlak_ep_project_3_warning_desc:0 "It was sudden. \n\nAcross the stars, every $wiirlak_ep_pc_bloom$ detonated in radiant spore clouds, releasing waves of biome-altering energy into the void. Worlds untouched by them were quickly swept up. Oceans turned bioluminescent. Cities fell silent beneath choking vines. Machines corroded under alien moss. \n\nAttempts to resist failed. Terraformation protocols were overridden. Planetary shields ruptured. One by one, the stars were dimmed beneath canopies of green and gold. \n\nThe galaxy didn't fall in fire. It was overgrown."
 wiirlak_ep_project_3_warning_answer:0 "We were too late..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...and now, we belong to the roots."

