 wiirlak_ep_event_seedbreaker_title:0 "The $wiirlak_ep_ap_evergrowth$ Boon"
 wiirlak_ep_event_seedbreaker_desc:0 "It began with silence. No fanfare. No resistance. Only the gentle pulse of systems aligning - and then, the burst. \nA spear of luminous spores tore through cloud, crust, and core. What stood as a world yesterday has now been unmade and reimagined. \n\nThe §Y$wiirlak_ep_menap_tech_4$§! has spoken. \nWhere once stood sterile rock or defiant cities, there now pulses the green breath of the $wiirlak_ep_ap_evergrowth$. Not merely changed, but reborn. The crust blossoms with invasive roots. The atmosphere is thick with seeding winds. Life has asserted itself with devastating grace. \n\nOther eyes may see this as destruction. But we know the truth. Creation always looks like collapse."

 wiirlak_ep_event_seedbreaker_target_title:0 "The Bloom of Ruin"
 wiirlak_ep_event_seedbreaker_target_desc:0 "We thought it was a weapon. We were wrong. \n\nWhen the Seedbreaker came, there were no evacuation orders - only confusion. The skies above §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! split open, and from the rift poured not fire, but spores - an endless torrent of viridian clouds that choked the air, rewrote the soil, and bloated the rivers with creeping root-veins. \n\nWithin hours, our cities were overgrown. Machines rusted in place, streets vanished beneath foliage that pulsed as if alive. Entire districts collapsed under biomass the size of towers. The planet still lives, but not as ours. Not anymore. \n\nThey didn't conquer §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!. They rewrote it. \nAnd it is still growing."

