 wiirlak_ep_crisobj_own_bloom_world_name:0 "Own $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Our roots have taken hold. The first world now pulses with our design; a testament to our mastery of bioformation. It is no longer a planet; it is a limb, a seedbed, a declaration of intent. The Bloom begins.\n\nOwn $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "Inhabit $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "We breathe what we've grown. The air is dense with spore-laced winds, and beneath our feet, the crust quivers with life. This is not colonization - it is coexistence. We are home in the garden we have made.\n\nInhabit $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "Terraform into $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "The old world is gone. In its place, vines devour steel, canopies choke out the skies, and photosynthetic towers reshape the skyline. The conversion is irreversible, and beautiful.\n\nTerraform any world into a $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Terraform Advanced Planets into $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "Even the most artificial constructs can be consumed. Superstructures fall to rot, and digital minds suffocate beneath moss and mold. The biosphere tolerates no challengers - not even perfection.\n\nTerraform an advanced planet (Hive World, Machine World, Ecumenopolis, etc.) into a $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Terraform inside another Empire Territory"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "We did not knock. We did not ask. Our roots burrowed unseen, and the world bloomed beneath another's watch. Their denial cannot unflower what we've already grown.\n\nTerraform a planet inside another empire's borders"

