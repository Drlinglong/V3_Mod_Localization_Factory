 law_protectionism_union: "Protektionistischer Block"
 law_protectionism_union_desc: "Ein Zusammenschluss von Nationen, die durch kollektive Zölle und Handelsbeschränkungen heimische Industrien vor ausländischer Konkurrenz schützen."
