 ut_nd_democrat_core_concept: "Demokratie"
 ut_nd_democrat_core_concept_desc: "#bold Schalte frei:#!\n - Demokratische Machtblöcke vereinigen\n - Demokratie verbreiten\n\n[ut_nd_path_to_utopia_concept]: Stärke die demokratischen Institutionen und erschaffe eine gerechte, freie Gesellschaft, in der alle Bürger Mitbestimmung, Würde und Chancen erfahren. Führe dein Volk zu einer Utopie, die auf Gleichheit, Offenheit und dem Willen des Volkes fußt."
 ut_nd_communist_core_concept: "Kommunismus"
 ut_nd_communist_core_concept_desc: "#bold Schalte frei:#!\n - Kommunismus verbreiten\n\n[ut_nd_path_to_utopia_concept]: Schaffe eine klassenlose Gesellschaft, in der alle Produktionsmittel gemeinschaftlich besessen werden. Führe dein Volk zu einer Utopie, in der Gleichheit und Solidarität die Grundpfeiler des Zusammenlebens bilden. Überwinde die Widersprüche des Kapitalismus und schaffe eine Welt ohne Ausbeutung."
 ut_nd_path_to_utopia_concept: "Weg zur Utopie"
 ut_nd_path_to_utopia_concept_desc: "Die Ideologien kommen mit ihren eigenen Endgame Mechaniken."

