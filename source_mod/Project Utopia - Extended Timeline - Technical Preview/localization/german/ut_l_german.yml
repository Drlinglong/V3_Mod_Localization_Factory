 ut_nd_fascist_core_concept_desc: "#bold Schalte frei:#!\n - Nationen erobern\n\n[ut_nd_path_to_utopia_concept]: Verwandle dein Volk in eine ... Utopie, durch blinden Gehorsam, Militarismus und die rücksichtslose Unterwerfung aller, die als 'anders' gelten. Erobere die Welt. Schaffe Wohlstand und Einheit für die Einen, auf Kosten der Freiheit und Würde aller Anderen."
