 anz_waitangi_decision:0 "Send a Treaty to the Māori"
 anz_waitangi_decision_desc:0 "We have interest in New Zealand. We can form a treaty with the Māori iwi there to solidify our position in the islands."
 
 waitangi_events.101.t:0 "The New Zealand Company"
 waitangi_events.101.d:0 "A new colonial business venture, called the New Zealand Company, has been charted in our country."
 waitangi_events.101.f:0 "The company’s mastermind, Edward Wakefield, argues that much of the issues plaguing the growth of the Australian colonies can be avoided by slowly selling land to settlers and concentrating European settlement. This, he argues, concentrates labour forces to certain areas and projects, which avoids the need for slaves or convict labour, thereby allowing the landowners to spend their time in more cultured endeavours. His ideas of systematic colonisation were devised during his time in prison, after being convicted of abducting and marrying a teenage heiress to a wealthy family…"
 waitangi_events.101.a:0 "What could go wrong?"
 
 waitangi_events.102.t:0 "Sailing for New Zealand!"
 waitangi_events.102.d:0 "The [SCOPE.sCountry('treaty_company_scope').GetNameNoFlag] claim to have purchased a large amount of land from the Cook Stait [SCOPE.sCulture('maori_people_scope').GetName].\nToday we received word that they have sent ships to formalize a colony there… without our oversight!"
 waitangi_events.102.f:0 "Their ships have just left the ports and there is still time to prevent them from forming a colony! Or, perhaps we should establish the colony there ourselves…\nMeanwhile we've heard that the #BOLD #BLUE French#!#! are keeping a close eye on the islands as well"
 waitangi_events.102.a:0 "We need to protect our interests; send a treaty to the [SCOPE.sCulture('maori_people_scope').GetName]"
 waitangi_events.102.b:0 "Let them do it, but keep a close eye on them"
 waitangi_events.102.c:0 "Intercept their ships and return the land to the previous owners"
 #waitangi_events.102.tt1:0 "This option will seek to create our own colony in New Zealand."
 #waitangi_events.102.tt2:0 "This option will let them establish their colony in New Zealand."
 #waitangi_events.102.tt3:0 "You will leave New Zealand alone. "
  
 waitangi_events.103.t:0 "The Hell-hole of the Pacific"
 waitangi_events.103.d:0 "Over the past few years the number of Europeans in our country, who primarily originate from [SCOPE.sCountry('UNT_overlord_scope').GetName], has increased, and as has the amount of crime. Our nation is harbouring a greater number of rogues than any other spot of equal size in the universe; it is getting out of hand!"
 waitangi_events.103.f:0 ""European whalers and traders are getting drunk and running amok in our country!"
 waitangi_events.103.a:0 "Demand that [SCOPE.sCountry('UNT_overlord_scope').GetNameNoFlag] control their subjects!"
 waitangi_events.103.b:0 "Try limit further immigration."
 waitangi_events.103.c:0 "We can put up with it."
 
 waitangi_events.104.t:0 "A Request for Protection"
 waitangi_events.104.d:0 "Hundreds of our subjects have headed to New Zealand in search of new opportunity. For many, that opportunity is wealth and trade, but for a few scoundrels it’s the opportunity of lawlessness that attracts them. This has been all too overwhelming for the [SCOPE.sCountry('treaty_reciever_scope').GetName], who have complained to us about our subjects' crime and debauchery. They have requested we intervene to manage our unruly subjects."
 waitangi_events.104.f:0 ""The [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFormatting] is harbouring a greater number of rogues than any other spot of equal size in the universe; it has become the hellhole of the pacific!""
 waitangi_events.104.a:0 "We must intervene."
 waitangi_events.104.b:0 "This doesn't concern us."
 
 waitangi_events.105.t:0 "Protection Refused!"
 waitangi_events.105.d:0 "Our plea for [SCOPE.sCountry('UNT_overlord_scope').GetName] to manage its unruly subjects in our lands has gone unanswered. It’s up to us to deal with these scoundrels."
 waitangi_events.105.f:0 ""[SCOPE.sCountry('treaty_reciever_scope').GetNameNoFormatting] is harbouring a greater number of rogues than any other spot of equal size in the universe; it has become the hellhole of the pacific!"
 waitangi_events.105.a:0 "Blast!"
 
 waitangi_events.201.t:0 "Drafting a Treaty"
 waitangi_events.201.d:0 "Our officials have arrived in the [SCOPE.sCountry('treaty_reciever_scope').GetName] and are ready to begin drafting the treaty. Upon opening the letter from the Colonial Office, our officials find that they have been ordered to…"
 waitangi_events.201.f:0 "There is a lively debate about the future of New Zealand back home: those in power want greater control, and those who back the humanitarian movement want to protect Māori from what has happened to aboriginal peoples in our other colonies. Meanwhile, a group of Māori have gathered ashore and patiently await to read the document."
 waitangi_events.201.a:0 "…seek sovereignty over the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag]."
 waitangi_events.201.b:0 "…seek closer collaboration with the [SCOPE.sCulture('maori_people_scope').GetName]."
 waitangi_events.201.tt1:0 "This option will seek to annex New Zealand."
 waitangi_events.201.tt2:0 "This option will seek to puppet New Zealand."
 
 # hashed out as this event has been replaced. Keeping for reference
 #waitangi_events.202.t:0 "Words and Their Meaning"
 #waitangi_events.202.d:0 "We have completed the English draft of the treaty. However, there is doubt that the chiefs of the [SCOPE.sCountry('treaty_reciever_scope').GetName] would actually agree to signing it; the treaty proposes to annex the country and there is no way that the [SCOPE.sCulture('maori_people_scope').GetName] would agree to such terms. To ensure success, we could mistranslate the treaty's clauses instead."
 #waitangi_events.202.f:0 "The Colonial Office wants us to seek sovereignty over the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFormatting] of New Zealand, meaning that we would assume governance over their lands. Surely they would never cede such authority over to us. But, perhaps we could twist the translation in a more favourable fashion…"
 #waitangi_events.202.a:0 "Purposefully mistranslate the treaty." 
 #waitangi_events.202.b:0 "Ensure that our translation is accurate."
 #waitangi_events.202.tt1:0 "This option will likely increase the chances of the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag] signing the treaty."
 #waitangi_events.202.tt2:0 "This option will likely decrease the chances of the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag] signing the treaty."
 
 waitangi_events.202.t:0 "The [SCOPE.sCulture('maori_people_scope').GetName] Chiefs are Ready to Sign!"
 waitangi_events.202.d:0 "Hundreds of [SCOPE.sCulture('maori_people_scope').GetName] have gathered at the British Resident’s lawns: feasting, trading, and, most importantly, debating the treaty presented to them..."
 waitangi_events.202.f:0 "The discussions have taken longer than expected, and food and patience is running low. Some chiefs are preparing to leave before they can sign the treaty – we haven’t even finished translating the final document into their language! We need to act quickly – convene a meeting and prepare the treaty for signing!\n\n"If we wait much longer the [SCOPE.sCulture('maori_people_scope').GetNameNoFormatting] Chiefs will leave without signing the treaty. Sir, we need to strike the iron while it’s hot.""
 waitangi_events.202.a:0 "Quick! Prepare to sign the treaty!"
 waitangi_events.202.b:0 "We must finish translating the treaty first!"  
 waitangi_events.202.att:0 "We will hurriedly translate the draft version of the treaty to present to the [SCOPE.sCulture('maori_people_scope').GetName] before they leave. We can't guarantee that the translations will be accurate, but at least there will be more [SCOPE.sCulture('maori_people_scope').GetName] here to sign it"
 waitangi_events.202.btt:0 "We will take more time to produce a robust treaty, with accurate translations for the [SCOPE.sCulture('maori_people_scope').GetName] to sign... though we expect many will leave in the meantime..."
 
 waitangi_events.203.t:0 "Success in New Zealand!"
 waitangi_events.203.d:0 "After days of discussion and debate, the [SCOPE.sCulture('maori_people_scope').GetName] chiefs have signed our treaty and ceded sovereignty to us. Whether they fully understood our intent of the treaty is a question for another day.\n\nGod save the [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle]!"
 waitangi_events.203.f:0 ""This is [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]'s act of love to you. [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')] wants to ensure you that you keep what is yours – your property, your rights and privileges, and those things you value. Who knows when a foreign power, perhaps the French, might try to take this country? The treaty is really like a fortress to you.""
 waitangi_events.203.a:0 "Continue to circulate the treaty around New Zealand" 
 waitangi_events.203.b:0 "This will do. Incorperate the Company into a new colony"
 waitangi_events.203.c:0 "This will do. Start forming a new colony"
 waitangi_events.203.tt:0 "Copies of the Treaty will be sent throughout New Zealand. This may take a month or so to complete"
 
 waitangi_events.204.t:0 "Failure in New Zealand!"
 waitangi_events.204.d:0 "After days of discussion and debate, the [SCOPE.sCulture('maori_people_scope').GetName] chiefs have refused to sign our treaty; they are not prepared to cede sovereignty over to us to us. Perhaps we can try to draft a revision of the treaty and propose that instead."
 waitangi_events.204.f:0 ""The Māori people don’t want a Governor! We aren't European. It's true we've sold some of our lands. This country is still ours! We chiefs govern this land of our ancestors." –Rewa, at Waitangi 1840"
 waitangi_events.204.a:0 "Blast! Offer a revised version of the treaty." 
 waitangi_events.204.b:0 "Nevermind; this isn't worthwhile."
 waitangi_events.204.tt1:0 "This option will seek to puppet the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag] instead."
 waitangi_events.204.tt2:0 "This option will formalise our relationship with the [SCOPE.sCountry('treaty_nzc_scope').GetNameNoFlag] instead."
 
  # hashed out as this event has been replaced (unt cant be annexed if its a player so theres no event for that anymore). Keeping for reference
 waitangi_events.205.t:0 "The Treaty of Waitangi"
 waitangi_events.205.d:0 "[SCOPE.sCountry('treaty_proposer_scope').GetName] has drafted a treaty, seeking greater powers over our land. They have now presented it for us to decide whether to sign."
 waitangi_events.205.f:0 ""This is [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]'s act of love to you. [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')] wants to ensure you that you keep what is yours – your property, your rights and privileges, and those things you value. Who knows when a foreign power, perhaps the French, might try to take this country? The treaty is really like a fortress to you.""
 waitangi_events.205.a:0 "We are one people: we will sign." 
 waitangi_events.205.b:0 "Absolutely not: do not sign."
 waitangi_events.205.tt1:0 "#BOLD THIS WILL END YOUR GAME#"
 waitangi_events.205.tt2:0 "By refusing to sign, we wonder if they will they come back with a revised treaty to offer?"

 custom_she:0 "She"
 custom_he:0 "He"
 
 waitangi_events.206.t:0 "The Treaty"
 waitangi_events.206.d:0 "We have circulated our treaty throughout New Zealand, and have been somewhat successful. Though some iwi have refused to sign, we have nonetheless confirmed our position in the region."
 waitangi_events.206.f:0 ""This is [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]'s act of love to you. [ROOT.GetCountry.GetRuler.GetCustom('GetHeShe')] wants to ensure you that you keep what is yours – your property, your rights and privileges, and those things you value. Who knows when a foreign power, perhaps the French, might try to take this country? The treaty is really like a fortress to you.""
 waitangi_events.206.a:0 "What's the dissent of a few holdouts? Declare sovereignty over all of New Zealand anyway!" 
 waitangi_events.206.b:0 "We have achieved our goal!"
 waitangi_events.206.c:0 "Good! But we can leave the [SCOPE.sCountry('treaty_nzc_scope').GetNameNoFlag] intact for now"
 waitangi_events.206.tt1:0 "O, which may anger the locals. It will also annex any colonial companies in the land as they are now redundant. Our Government will soon decide whether a separate colony should be created in New Zealand."
 
 #Deleted this event but have kept the loc in case its needed in future
 #waitangi_events.209.t:0 "[SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag]'s Revised Treaty"
 #waitangi_events.209.d:0 "After we declined annexation, [SCOPE.sCountry('treaty_proposer_scope').GetName] has come back to us with a revised treaty. This time they seek to formalise us as their client state. We would maintain control over our lands, but the [SCOPE.sCountry('treaty_proposer_scope').GetAdjectiveNoFlag] would have greater control over our trade and military."
 #waitangi_events.209.f:0 ""We chiefs are the rulers and won’t be ruled over. If we were all to have a rank equal to you, that might be acceptable. But if we are to be subordinate to you, then I say get back to your ship and sail away.” –Tareha, at Waitangi 1840"
 #waitangi_events.209.a:0 "This is better; we will sign it." 
 #waitangi_events.209.b:0 "Why don't they understand? We will not sign."
 #waitangi_events.209.tt1:0 "This will make us [SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag]'s puppet. We think that, afterwards, they may ask the other iwi in New Zealand to become subject to them as well."
 
 waitangi_events.301.t:0 "[SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag] Has an Offer"
 waitangi_events.301.d:0 "[SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag] has drafted a treaty, seeking greater powers over our affairs. They have now presented it to us, and now we are able to decide whether to sign"
 waitangi_events.301.f:0 ""This is [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]'s act of love to you. [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')] wants to ensure you that you keep what is yours – your property, your rights and privileges, and those things you value. Who knows when a foreign power, perhaps the French, might try to take this country? The treaty is really like a fortress to you.""
 waitangi_events.301.a:0 "We are one people: we will sign." 
 waitangi_events.301.b:0 "Absolutely not: do not sign."
 
 waitangi_events.302.t:0 "Success in New Zealand!"
 waitangi_events.302.d:0 "The [SCOPE.sCountry('treaty_reciever_scope').GetName] have agreed to our treaty’s terms and have become our puppet. Our colonial foresight and prowess knows no bounds. Now, the question has arisen as to what the fate of the rest of New Zealand will be."
 waitangi_events.302.f:0 ""This is [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]'s act of love to you. [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')] wants to ensure you that you keep what is yours – your property, your rights and privileges, and those things you value. Who knows when a foreign power, perhaps the French, might try to take this country? The treaty is really like a fortress to you.""
 waitangi_events.302.a:0 "Make puppets out of the remaining [SCOPE.sCulture('maori_people_scope').GetName] tribes."
 waitangi_events.302.b:0 "Expand the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag]' power in New Zealand"  
 waitangi_events.302.c:0 "We have achieved our goals."
 waitangi_events.302.tt1:0 "This option will send the same treaty to the other iwi in New Zealand; we will try puppet the rest of the [SCOPE.sCulture('maori_people_scope').GetName] tribes."
 waitangi_events.302.tt2:0 "This option will ask the other iwi to be annexed by the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag], expanding their power in the region."
 waitangi_events.302.tt3:0 "Nothing more will happen under this option."
 
 waitangi_events.303.t:0 "Failure in New Zealand!"
 waitangi_events.303.d:0 "After days of discussion and debate, the [SCOPE.sCulture('maori_people_scope').GetName] chiefs have refused to sign our treaty; they are not prepared to become our puppet."
 waitangi_events.303.f:0 ""The Māori people don’t want a Governor! We aren’t European. It’s true we’ve sold some of our lands. This this country is still ours! We chiefs govern this land of our ancestors." –Rewa, at Waitangi 1840"
 waitangi_events.303.a:0 "Nevermind; this isn't worthwhile."
 
 waitangi_events.304.t:0 "An Offer From Abroad"
 waitangi_events.304.d:0 "How are you seeing this"
 waitangi_events.304.f:0 "Hello"
 waitangi_events.304.a:0 "We are one people: we will sign" 
 waitangi_events.304.b:0 "Absolutely not: do not sign"
 
 waitangi_events.305.t:0 "The Treaty of Waitangi"
 waitangi_events.305.d:0 "We have circulated our treaty throughout New Zealand, and have been somewhat successful. We have secured our position in the Pacific."
 waitangi_events.305.f:0 "Our relationship with the [SCOPE.sCulture('maori_people_scope').GetName] has strengthened, and we are now in a position to protect our interests from any foreign power"
 waitangi_events.305.a:0 "God save the [SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle]!" 
 waitangi_events.305.b:0 "Grant all European land back to the [SCOPE.sCulture('maori_people_scope').GetName]"
 
 waitangi_events.401.t:0 "Erecting the Colony of New Zealand"
 waitangi_events.401.d:0 "The fate of New Zealand stands before our parliament."
 waitangi_events.401.f:0 "We have taken sovereignty over New Zealand. It has been suggested to our parliament that the islands become a separate colony, with it's own legislative and executive councils, and with a governor subservient to us."
 waitangi_events.401.a:0 "Create the Colony" 
 waitangi_events.401.b:0 "Create the Colony. Let [SCOPE.sCountry('nsw_nz_owner_scope').GetName] know of our plan." 
 waitangi_events.401.c:0 "Leave it as is for now."
 waitangi_events.401.tt1:0 "This will release New Zealand as a colony. The next event will ask whether you would like to play as New Zealand."
 #waitangi_events.401.tt2:0 "This will release New Zealand as a colony. After the colony is created, you will get an event asking if you would like to play as New Zealand."
 waitangi_events.401.tt3:0 "No colony is created. If you directly own the islands you can release the colony in the diplomacy tab, using base game mechanics."
 
 waitangi_events.404.t:0 "Play as [SCOPE.sCountry('treaty_NZL_scope').GetNameNoFlag]?"
 waitangi_events.404.d:0 "Do you want to play as [SCOPE.sCountry('treaty_NZL_scope').GetName]?"
 waitangi_events.404.f:0 "We have taken sovereignty over New Zealand. It has been suggested to our parliament that the islands become a separate colony, with it’s own legislative and executive councils, and with a governor subservient to us."
 waitangi_events.404.a:0 "Play as [SCOPE.sCountry('treaty_NZL_scope').GetName]" 
 waitangi_events.404.b:0 "Continue my game. Huzzah!" 
 
 waitangi_events.501.t:0 "Kia ora!"
 waitangi_events.501.d:0 "This is a turbulent era for this young colony"
 waitangi_events.501.f:0 "About half of all iwi have signed the Treaty of Waitangi, conferring sovereignty of the country to the British crown. The New Zealand Company’s directors were shocked at this development, as they had hoped to have had unrestricted access to these islands.\n \nThe heartlands are rugged and mysterious; much of it is still owned by the indigenous Māori peoples. We will need to acquire this land – by whatever means necessary – if our settlers are to thrive from its untapped wealth.\n \nIf we are to build this colony, we will first need to quell our settlers’ anxieties and confirm that their pre-treaty land purchases will be upheld by the Crown…"
 waitangi_events.501.a:0 "Onwards!" 