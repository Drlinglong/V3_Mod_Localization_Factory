# BELLIGERENT / HOSTILE
je_anz_citadel_hostile_indo:0 "Indonesian Policy Objectives"
je_anz_citadel_hostile_indo_reason:0 "[SCOPE.sStrategicRegion('indonesia').GetName] acts as our borderlands to the rest of the world. If any [concept_country] wishes to interact with us without weathering the long leap across the Indian or Pacific Oceans, they must do so through here. Inversely, this [concept_strategic_region] is all that is needed to cut us off and dominate our position. [concept_alliance]#o s#! come and go, but this geopolitical reality is unwavering; any foreign actor in this region is necessarily a peril to our security.\n\nTherefore, it is an utmost imperative that we control all of [SCOPE.sStrategicRegion('indonesia').GetName] either directly or through a [concept_subject]. This is our 'Monroe Doctrine'."

