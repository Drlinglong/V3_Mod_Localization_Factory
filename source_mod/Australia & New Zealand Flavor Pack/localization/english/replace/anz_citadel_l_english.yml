#make indo pacific a game concept?
anz_citadel_events.1.t:0 "Citadel of Civilisation"
anz_citadel_events.1.d:0 "With domestic unification being achieved, our [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant] advisors suggest it is time to consider our place in the region."
anz_citadel_events.1.f:0 ""As all great nations do once they have put their home in order, we must look beyond our natural borders and secure our interests in the region from those who would threaten them.\n\nThe intructions given to Governor Arthur Phillip on the establishment of the first Australasian settlement was also to establish control over all islands adjacent in the Pacific Ocean. Therefore, as a matter of both our duty and isolation, we should expand our influence in [SCOPE.sStrategicRegion('oceania').GetName] and [SCOPE.sStrategicRegion('indonesia').GetName].\n\nWe shall hold this country and keep it as a citadel for the British-speaking race and as a place where civilization will persist.""
anz_citadel_events.1.a:0 "Hasten thine hour And halt not till thy work be done."

#Navy development start  #CURRENTLY DONE FOR PRE-CITADEL 
anz_citadel_events.2.t:0 "Sea-ing Threats"
anz_citadel_events.2.d:0 "As an island nation, [ROOT.GetCountry.GetName] is protected and threatened by the sea. Just as this reality led the Motherland to rule the seas, so too must we.\n\nObserving the [concept_power_projection] of [SCOPE.sCountry('scary_naval_power').GetAdjective] navy, the message from our[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] is clear:\nWe must build a formidable navy."
anz_citadel_events.2.f:0 ""By financially contributing to the [SCOPE.sCountry('overlord_scope').GetAdjective] navy without taking a part in it, we would be paying tribute for our protection. Nothing could so demoralize a nation; our problems are to be worked out in this continent, to do this requires the development of a navy.""
anz_citadel_events.2.a:0 "We need a great fleet!"
anz_citadel_events.2.b:0 "Hawkish nonsense."
anz_navy_maligned:0 "Navy Maligned"
anz_navy_encouraged:0 "Navy Encouraged"

#Challenging British Naval Hegemony (triggered from completing Naval JE)
anz_citadel_events.20.t:0 "Disrupting the Status-Quo"
anz_citadel_events.20.d:0 "The [SCOPE.sCountry('anz_gb_overlord').GetAdjective] Admiralty is quietly furious and anxious with our naval buildup. We could ease tensions with a display of loyalty, or proudly stand as a power to be reckoned with."
anz_citadel_events.20.f:0 "While some onlookers may interpret our increased military capacity as enhancing the power of our overlord, [SCOPE.sCountry('anz_gb_overlord').GetName], the astute know power is relative and though our interests may often align, an emergent [ROOT.GetCountry.GetNameNoFormatting] presents a potential disruption to [SCOPE.sCountry('anz_gb_overlord').GetAdjectiveNoFormatting] hegemony in the region should our interests ever fall out of alignment. The Americas have seen former colonies break free of their European masters and the British Colonial Office does not wish to see this repeat in [SCOPE.sStrategicRegion('oceania').GetName]."
anz_citadel_events.20.a:0 "[SCOPE.sCountry('anz_gb_overlord').GetAdjective]'s interests are our interests."
anz_citadel_events.20.b:0 "No, [ROOT.GetCountry.GetName] will rule the waves!"
anz_gb_admirals_angry:0 "British Admiralty Scorned"
anz_gb_admirals_appeased:0 "British Admiralty Deference"

#Indonesia Foreign Policy menu
anz_citadel_events.3.t:0 "Indonesian Foreign Policy"
anz_citadel_events.3.d1:0 "Current Stance in [SCOPE.sStrategicRegion('indonesia').GetName]:#v  Jingoist.#!"
anz_citadel_events.3.d2:0 "Current Stance in [SCOPE.sStrategicRegion('indonesia').GetName]:#v  Cooperative.#!"
anz_citadel_events.3.d3:0 "Current Stance in [SCOPE.sStrategicRegion('indonesia').GetName]:#v  None.#!"
anz_citadel_events.3.f:0 "[SCOPE.sStrategicRegion('indonesia').GetName] is a [concept_strategic_region] of necessary interest to us. It is our only neighboring region, sitting between us and the rest of the world. Largely populated by [GetReligion('sunni').GetName] people of South-East Asian heritage, we must decide how best this region can support our interests.\n\nOur economy could benefit from an expanded consumer population; alternatively, the region is rich with resources and human capital that we could exploit. Or perhaps we should pursue a moral venture of liberation and self-determination. Whatever course we take, we will need to carefully consider other powers pursuing their own interests in the region.\n\nAdopting an official diplomatic stance can help justify our actions or attract allies."
anz_citadel_events.3.a:0 "Jingoist Stance"
anz_citadel_events.3.b:0 "Cooperative Stance"
anz_citadel_events.3.c:0 "Clear Stance"
anz_citadel_events.3.e:0 "Nevermind"

