# NAVAL HEGEMONY
je_anz_citadel_navy:0 "Naval Hegemony"
je_anz_citadel_navy_reason:0 "As an island nation, we live or die by the seas. It is well enough to be shielded under the wings of another, but to truly be free, we must be masters of our own fate; to fight and win at sea and secure dominion over the waters of Oceania and Indonesia.\n\nTo achieve naval hegemony in our region, we must have the highest naval [concept_power_projection] in [SCOPE.sStrategicRegion('oceania').GetName] and [SCOPE.sStrategicRegion('indonesia').GetName].\n\nAdditionally, less than#v  5#! [Concept('concept_country', '$concept_countries$')] in the world can have#v  30%#! more naval [concept_power_projection] than us.\n\nAs well as#v  1#! or fewer [Concept('concept_country', '$concept_countries$')] with their [concept_capital_state] in [SCOPE.sStrategicRegion('indochina').GetName], [SCOPE.sStrategicRegion('japan').GetName], [SCOPE.sStrategicRegion('northchina').GetName], [SCOPE.sStrategicRegion('southchina').GetName], [SCOPE.sStrategicRegion('manchuria').GetName] or [SCOPE.sStrategicRegion('westsiberia').GetName] can have#v  20%#! more naval [concept_power_projection] than us.\n\n[Country.GetNavyPowerProjectionDesc]"
je_anz_citadel_navy_goal:0 "#v The following are true and have been for at least 25 years:#!"

best_indo_pacific_navy:0 "No [concept_country] (with their [concept_capital_state]) in [SCOPE.sStrategicRegion('oceania').GetName] or [SCOPE.sStrategicRegion('indonesia').GetName] has greater naval [concept_power_projection] than us"
anz_naval_hegemon_complete:0 "Emergent Naval Hegemon"

