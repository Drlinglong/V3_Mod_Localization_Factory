anz_indopacific_events.4.t: "A Convention in Respect to [SCOPE.sCountry('anz_samoa_country').GetName]"
anz_indopacific_events.4.d: "With both [ROOT.GetCountry.GetAdjective] and [SCOPE.sCountry('anz_samoa_other_power').GetAdjective] eyes on [SCOPE.sState('anz_samoa_state').GetName], a partition along the 171st meridian west may be the best way to fulfill our interests in the archipelago without enflaming the ire of [SCOPE.sCountry('anz_samoa_other_power').GetNameNoFlag]."
anz_indopacific_events.4.f: ""What other option is there? Joint rule? Native rule? Preposterous!""
anz_indopacific_events.4.a: "We wish to hold the island of Tutuila, and they may have the greater islands of Savaii and Upolu in the west."
anz_indopacific_events.4.b: "We must acquire the western islands of Savaii and Upolu, while they may have the lesser island of Tutuila in the east."

anz_indopacific_events.5.t: "A Convention in Respect to [SCOPE.sCountry('anz_samoa_country').GetName]"
anz_indopacific_events.5.d: "[SCOPE.sCountry('anz_samoa_proposing_power').GetName] offers to resolve our conflicting interests in [SCOPE.sState('anz_samoa_state').GetName] by partitioning the archipelago, such that we recieve the more populous islands of Upolu and Savaii to the west of 171 degrees west longitude, while they would take the smaller island of Tutuila on the eastern side of the meridian."
anz_indopacific_events.5.f: ""What other option is there? Joint rule? Native rule? Preposterous!""
anz_indopacific_events.5.a: "Accept this favourable offer."
anz_indopacific_events.5.b: "There shall be no partition of these islands."

anz_indopacific_events.6.t: "A Convention in Respect to [SCOPE.sCountry('anz_samoa_country').GetName]"
anz_indopacific_events.6.d: "[SCOPE.sCountry('anz_samoa_proposing_power').GetName] offers to resolve our conflicting interests in [SCOPE.sState('anz_samoa_state').GetName] by partitioning the archipelago, such that we recieve the smaller island of Tutuila to the west of 171 degrees west longitude, while they would take the more populous islands of Upolu and Savaii on the eastern side of the meridian."
anz_indopacific_events.6.f: ""What other option is there? Joint rule? Native rule? Preposterous!""
anz_indopacific_events.6.a: "Accept this offer."
anz_indopacific_events.6.b: "Reject this offer, and counter with a partition that would be more favourable to us."
anz_indopacific_events.6.c: "There shall be no partition of these islands."

anz_indopacific_events.7.t: "A Counter-Proposed Partition of [SCOPE.sState('anz_samoa_state').GetName]"
anz_indopacific_events.7.d: "[SCOPE.sCountry('anz_samoa_other_power').GetName] has rejected our proposal and turned it on its head, such that their proposed partition would grant the more populous western islands to them."
anz_indopacific_events.7.f: "The Samoan islands of Upolu and Savaii and the small islands of Apolima and Manono, west of longitude 171 degrees west of Greenwich, would become the possessions of [SCOPE.sCountry('anz_samoa_other_power').GetNameNoFlag], while the island of Tutuila and all other islands of the Samoan group east of the 171st meridian west would be annexed to [ROOT.GetCountry.GetNameNoFlag]."
anz_indopacific_events.7.a: "Accept this counter-offer."
anz_indopacific_events.7.b: "Reject this offer, and with it, all possibility of a [ROOT.GetCountry.GetAdjectiveNoFlag]-[SCOPE.sCountry('anz_samoa_other_power').GetAdjectiveNoFlag] partition of the islands."

anz_indopacific_events.8.t: "The Partition of the Samoan Islands"
anz_indopacific_events.8.d: "Our proposed partition of [SCOPE.sState('anz_samoa_state').GetName] has been accepted."
anz_indopacific_events.8.f: "The meridian 171° west of Greenwich shall henceforth be the dividing line between our two empires in these islands."
anz_indopacific_events.8.a: "A splendid achievement in colonial policy!"

anz_indopacific_events.9.t: "Failure of the Samoan Convention."
anz_indopacific_events.9.d: "Our proposed partition of [SCOPE.sState('anz_samoa_state').GetName] has been rejected."
anz_indopacific_events.9.f: "It would seem that [SCOPE.sState('anz_samoa_state').GetCityHubName] Harbour will yet remain contested."
anz_indopacific_events.9.a: "The fate of the islands must find some other resolution."


