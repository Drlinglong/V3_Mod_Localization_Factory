afp_federation_events.9.b:0 "#r Play as New Ulster.#!"

afp_federation_events.10.t:0 "New Ulster Stays"
afp_federation_events.10.d:0 "The Federal government, having honoured its commitments to the people of New Ulster by providing equal treatment, representation and access to resources and opportunities, has ensured New Ulster's place within the Commonwealth of Australia."
afp_federation_events.10.f:0 "Despite early concerns and calls for independence, New Ulster has decided to remain a part of the Australian federation. In addition, New Ulster has been able to maintain its own unique cultural identity and traditions within the larger federation. These factors have contributed to a sense of stability and security for the people of New Ulster, and have helped to build trust and confidence in the federation as a whole."
afp_federation_events.10.a:0 "As it should be."

