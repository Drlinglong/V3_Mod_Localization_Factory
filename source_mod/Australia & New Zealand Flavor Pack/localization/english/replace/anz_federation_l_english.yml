afp_unity_events.1001.d:0 "The [SCOPE.sCountry('nms_country').GetName] representative has expressed concerns about joining a federation. They cite the need for a dual army, a dual seat of government, and a means to replace revenue lost from a customs union. We could promise reassurances to address these concerns. "
