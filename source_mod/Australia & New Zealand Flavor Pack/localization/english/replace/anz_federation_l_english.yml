# Federation Journal events

afp_federation_events.1.t:0 "The Call to Federation"
afp_federation_events.1.d:0 "Nationalistic ideas of a common Australian identity and government are emerging. The conversation is being driven by issues such as trade, defense and immigration. What does it mean to be [SCOPE.sCulture('aus_culture').GetName]? We will face many crossroads; what paths shall we take?"
afp_federation_events.1.f:0 ""I have a vision of a great national government that would deal with all great questions in a broad light and with a view to the interests of the whole country … The great question which we have to consider is, whether the time has not now arisen for the creation on this Australian continent of an Australian government and an Australian parliament … Surely what the Americans have done by war, Australians can bring about in peace." –Sir Henry Parks"
afp_federation_events.1.a:0 "Federation is on the table!"
afp_federation_events.1.a.tt:0 "A series of ongoing conventions and conferences will occur in the background, whereby interest groups and stakeholders may respond to relevant current affairs and discuss the desirability and form of an Australian federation."

afp_federation_events.2.t:0 "The Commonwealth of Australia Constitution Act"
afp_federation_events.2.d:0 "After passage by the [ROOT.GetCountry.GetOverlord.GetAdjective] Parliament, the enactment of this historic legislation establishes the Commonwealth of Australia."
afp_federation_events.2.f:0 "'The people of the Australian colonies, humbly relying on the blessing of Almighty God, have agreed to unite in one indissoluble Federal Commonwealth under the [ROOT.GetCountry.GetCustom('fed_crown_title')] of [ROOT.GetCountry.GetCustom('united_kingdom_title')][ROOT.GetCountry.GetOverlord.GetNameNoFormatting][ROOT.GetCountry.GetCustom('uk_and_ireland_title')], and under the Constitution hereby established in this present Parliament assembled, and by authority of the same, shall be united under the name of the Commonwealth of Australia.'"
afp_federation_events.2.a:0 "For the first time, we have a nation for a continent, and a continent for a nation."
afp_federation_events.2.b:0 "Delay the process."
