afp_federation_events.3.t:0 "Federation Convention Breaks Down"
afp_federation_events.3.d:0 "Unable to reach a consensus on key issues as well as being unable to reconcile their different political, economic and culutral interests, the Federation Convention of Australia has ended."
afp_federation_events.3.f:0 "Despite initial optimism and progress in the convention, a number of key disagreements and obstacles emerged that proved insurmountable. The breakdown of the convention has led to disappointment and frustration among those who had hoped for a more unified and cohesive nation. As a result, the colonies will continue to operate as separate entities, each with its own government, economy, and identity. The failure to federate represents a missed opportunity for the people of Australia, and leaves the door open for further division and conflict in the future."
afp_federation_events.3.a:0 "So be it."

afp_federation_events.4.t:0 "Broken Promises" #NZ leaves
afp_federation_events.4.d:0 "Failure to meet our promises to the New Zealand people have led to their belief that their state is not getting its fair share of resources and investment from the federal government, and that its interests are not being adequately represented in the national political discourse. As a result and within their legal right, they will secede from the federation."
afp_federation_events.4.f:0 "In recent years, there has been growing discontent in New Zealand with the state's place within the Australian federation. Proponents of secession argue that as a wealthy and resource-rich state, New Zealand would be better able to control its own destiny and make decisions that are in its own best interests."
afp_federation_events.4.a:0 "Begone, sheep-shaggers."
afp_federation_events.4.b:0 "#o Play as [SCOPE.sCountry('nzl_secede_country').GetName].#!"
afp_federation_events.4.c:0 "#o Play as [SCOPE.sCountry('nm_secede_country').GetName].#!"

afp_federation_events.5.t:0 "New Zealand Stays"
afp_federation_events.5.d:0 "The Federal government, having honoured its commitments to the people of New Zealand by providing equal treatment, representation and access to resources and opportunities, has ensured New Zealand's place within the Commonwealth of Australia."
afp_federation_events.5.f:0 "Despite early concerns and calls for independence, New Zealand has decided to remain a part of the Australian federation. In addition, New Zealand has been able to maintain its own unique cultural identity and traditions within the larger federation. These factors have contributed to a sense of stability and security for the people of New Zealand, and have helped to build trust and confidence in the federation as a whole."
afp_federation_events.5.a:0 "As it should be."

