afp_unity_events.11.t:0 "[SCOPE.sCountry('was_country').GetNameNoFlag]'s Concerns for Federation"
afp_unity_events.11.d:0 "The [SCOPE.sCountry('was_country').GetName] representative has concerns about joining a federation. Imbalanced with imports, they would lose much revenue from lost tariffs. Additionally, the vast geographical distance threatens economic and social engagement. We could promise reassurances to address these concerns."
afp_unity_events.11.f:0 ""A great deal of sentiment has been expressed with respect to 'one nation, one flag', as though that would bring in a reign of prosperity. For my part, I am unable to see that we are other than one nation at the present; in fact, we are more effectually so than any scheme of Federation can make us, and as to the 'one flag', well it might make a good coverlet for a bed, but I fear hardly large enough, to cover the unemployed in any one of the Eastern colonies."" - West Australian newspaper, 1899."
