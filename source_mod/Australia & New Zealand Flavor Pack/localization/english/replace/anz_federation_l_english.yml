# Unity events
afp_unity_events.1.t:0 "Railway Uniting Australians "
afp_unity_events.1.d:0 "Connecting the country in a way not previously possible, new railways in [SCOPE.sState('afp_rail_state').GetName] are facilitating the movement of people, goods and ideas. Resulting in shared economic interests between the colonies and a distinct Australian identity."
afp_unity_events.1.f:0 "While rail helps connect the largely isolated colonies, they are built in each colony using different gauges, complicating the transport of people and goods across the continent. A unified national government could better ensure standardisation."
afp_unity_events.1.a:0 "This brings us closer together."

afp_unity_events.2.t:0 "Electronic Communications Uniting Australians"
afp_unity_events.2.d:0 "New technologies allowing people to communicate with each other more easily is fostering a strong sense of a shared culture and [concept_afp_national_unity]."
afp_unity_events.2.f:0 "Many in Australia are separated by vast amounts of land. New radio and telecommunication services are connecting people more than they have ever been before, helping to create a shared culture among the disparate migrants and settlers. Federalist politicians have been using this technology to coordinate their efforts for a united Australia."
afp_unity_events.2.a:0 "This brings us closer together."

afp_unity_events.3.t:0 "Public Education"
afp_unity_events.3.d:0 "The strangehold the [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] had on education has been broken! With denominational teachings sidelined, we could initiate a nation-building project by fostering an [SCOPE.sCulture('aus_culture').GetName] identity within our schools."
afp_unity_events.3.f:0 "Most people in Australia identify as more British than Australian. Moreover, several Christian denominations are prevalent in the population, so it is imperative that publicly funded schools remain secular in their teaching for the sake of fairness and harmony. With greater government control over education, curriculum becomes a tool of the State."
afp_unity_events.3.a:0 "Establish a nation-building curriculum!"
afp_unity_events.3.b:0 "Better not."
afp_unity_events.3.c:0 "Religion should still be part of the curriculum."

afp_unity_events.4.t:0 "Intercolonial Tariffs"
afp_unity_events.4.d:0 "Tarrifs between the Australian colonies provides each government with revenue, but at the cost of restricting trade and competition across borders. The [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] argue that federating Australia would strengthen the economy of each colony. However, the [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] oppose this idea and are willing to support our treasury if we support their interests in this matter."
afp_unity_events.4.f:0 "Not only do tariffs between the colonies increase the cost of goods, trade restrictions also make travel difficult with lengthy delays at borders while customs officials search through luggage. On the other hand, the [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] argue removing protections of local industry would severely hurt the livelihood of farmers."
afp_unity_events.4.a:0 "Encourage the Industrialist's federalist campaigning."
afp_unity_events.4.b:0 "Side with the Rural Folk's interests."

afp_unity_events.5.t:0 "Report on the Australian Forces"
afp_unity_events.5.d:0 "The increasing involvement of [SCOPE.sCountry('afp_gp').GetName] in [SCOPE.sStrategicRegion('afp_sr').GetName] is causing concern among the colonies should they dare to invade or impede on our interests. [SCOPE.sCharacter('af_unity_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('af_unity_general_scope').GetFullName]'s report strongly recommends a federation of the colonies to better organise a national defence."
afp_unity_events.5.f:0 "[SCOPE.sCharacter('af_unity_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('af_unity_general_scope').GetLastNameNoFormatting] showed that the colonial forces lacked not only cohesion but the organization, training and equipment to fit them for defence of the continent. He proposed an organization which would enable the colonies to combine for mutual defence; 'The defence forces should at once be placed on a proper footing; but this is, however, quite impossible without a federation of the forces of the different colonies'."
afp_unity_events.5.a:0 "Allow newspapers to publish the report."
afp_unity_events.5.b:0 "Censor the report!"

afp_unity_events.6.t:0 "Gold Rush Influx Provokes Outcry"
afp_unity_events.6.d:0 "The [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] have rallied a mob in protest to the flocks of migrant gold miners, who they perceive as stealing their fortunes. The miners argue a national government is needed to create uniform migration policies to ensure effective border control. The [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant] however, point out these migrants can be a source of income for the State."
afp_unity_events.6.f:0 "While many people across the world have been drawn to our discovery of gold with dreams of riches, those of other heritages whose language, dress, food and customs vary significantly are treated with great suspicion and contempt. Often these groups would have to settle for diggings already deserted by Europeans, yet they would still be accused of taking white men's claims. While some gold miners got rich, most lost money to price-gouging merchants, expensive mining licenses and equiptment."
afp_unity_events.6.a:0 "Allow the protest."
afp_unity_events.6.b:0 "Crush the protest."
afp_unity_events.6.c:0 "We must consider whether [GetLawType('law_protected_speech').GetName] or [GetLawType('law_multicultural').GetName] has legal priority."

afp_unity_events.600.t:0 "Legal Dilemma"
afp_unity_events.600.d:0 "The recent protest by the [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] against migrants has presented us with a legal dilemma between our laws of [GetLawType('law_protected_speech').GetName] and [GetLawType('law_multicultural').GetName]. We must decide if free speech overrules a person's right to not be discriminated against on the basis of ethnicity."
afp_unity_events.600.f:0 "The protest was mostly peaceful, however there were some instances of physical violence as well as of course, intimidation. Our laws state that no one should be discriminated against based on their race or ethnicity, yet at the same time they also enshrine the protection of speech. We must ascertain where, if any, exception to these maxims lie to set as legal precedence."
afp_unity_events.600.a:0 "Freedom of speech is not freedom to deny others their rights."
afp_unity_events.600.b:0 "Freedom of speech is the centrepiece of liberty."

afp_unity_events.7.t:0 "The Question of Kanakas"
afp_unity_events.7.d:0 "The [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] are concerned about cheap, non-White labour. They argue importing Kanakas lowers wages, standard of living and steals non-white jobs. They argue a national government would be better situated than the colonies to control immigration. The [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] argue cheap Kanaka labour is essential to the agricultural industry.
afp_unity_events.7.f:0 "'Blackbirding' is the practice of recruiting Kanakas (Melanesians), often by deceiving them with poor contracts and sometimes kidnapping. Apart from the cheap labour, they are prized by plantation owners as workers naturally suited for the tropical regions around Queensland."
afp_unity_events.7.a:0 "Encourage the [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]."
afp_unity_events.7.b:0 "Support the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]."
afp_kanaka_tt:0 "This option will enable a toggleable decision to exploit Kanaka labour to benefit the agricultural industry."


afp_unity_events.8.t:0 "T'Othersiders"
afp_unity_events.8.d:0 "The Gold rush is attracting waves of immigrants from Eastern Australia, bringing with them enthusiasm for a united Australia. However, our established coastal and farming communities distrust these new ideas and are hostile to changes in the status quo. Our support could shape the future of [ROOT.GetCountry.GetName]."
afp_unity_events.8.f:0 "Recent discovery of large alluvial gold deposits in Western Australia has lured many migrants from the East, whom the locals call t'othersiders. This huge boost in population is dramatically altering the social and political landscape. Previously, power has mostly been in the hand of the 'sandgropers', a few wealthy coastal and farming families who are now threatened by a new wave of migrants enthusiastistic for nationalism, egalitarianism and republicanism."
afp_unity_events.8.a:0 "Federalism is our future."
afp_unity_events.8.b:0 "We must focus on our roots."

afp_unity_events.9.t:0 "T'Othersiders"
afp_unity_events.9.d:0 "As waves of migrants flock to Western Australia's gold rush, so too does enthusiasim for a national government. We could send campaign organisers to spearhead the federalist movement in the West."
afp_unity_events.9.f:0 "Recent discovery of large alluvial gold deposits in Western Australia has lured many migrants from eastern Australia, labelled 't'othersiders' by western locals. This huge boost in population is dramatically altering the social and political landscape. Previously, power has mostly been in the hand of the 'sandgropers', a few wealthy coastal and farming families who are now threatened by a new wave of migrants enthusiastistic for nationalism, egalitarianism and republicanism."
afp_unity_events.9.a:0 "Send federalist campaigners."
afp_unity_events.9.b:0 "We will not interfere."

afp_unity_events.10.t:0 "[SCOPE.sCountry('nz_country').GetNameNoFlag]'s Concerns for Federation"
afp_unity_events.10.d:0 "The [SCOPE.sCountry('nz_country').GetName] representative has expressed concerns about joining a federation. They cite the need for a dual army, a dual seat of government, and a means to replace revenue lost from a customs union. We could promise reassurances to address these concerns. "
afp_unity_events.10.f:0 "'What I have hoped and desired, was that the time had now come ... when a constitution such as the world has not yet seen, would be given to a free people; and when I heard the language today, ... the heart began to sink, and the hopes that seemed so near realisation appeared to be fading away.'"
afp_unity_events.10.a:0 "Assure the [SCOPE.sCountry('nz_country').GetAdjective] representative."
afp_unity_events.10.b:0 "We do not need them."

