afp_federation_events.300.t:0 "Thirst for Autonomy"
afp_federation_events.300.d1:0 "Having become a nation from a fledgling colony, our newfound status and its benefits has developed a thirst among the [SCOPE.gsInterestGroup('anz_anti_overlord_IG_scope').GetName] for even greater autonomy from [SCOPE.sCountry('anz_anti_overlord_scope').GetName]."
afp_federation_events.300.d2:0 "Having become a nation from a fledgling colony, our newfound status and its benefits has developed a thirst among the [SCOPE.gsInterestGroup('anz_anti_overlord_IG_scope').GetName] for even greater autonomy from [SCOPE.sCountry('anz_anti_overlord_scope').GetName].\n\nHowever, [SCOPE.sCharacter('anz_pro_overlord_ig_leader_scope').GetFullName], a staunch royalist, has responded with their own efforts."
afp_federation_events.300.f:0 ""The pursuit of liberty knows no borders; it is the relentless pursuit of a people determined to shape their own future. In the crucible of defiance, the spirit of liberty burns bright, casting off the yoke of imperial dominance.""
afp_federation_events.300.a:0 "Liberty is a noble pursuit."
afp_federation_events.300.b:0 "The new debate of our time."
