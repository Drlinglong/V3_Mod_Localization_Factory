afp_federation_events.201.t:0 "Balfour Declaration"
afp_federation_events.201.d:0 "Accepting the growing political and diplomatic reality we have achieved, Australia is declared to be equal in status within the British Empire and in no way subordinate in any aspect of domestic or external affairs, though united by a common allegiance to the Crown."
afp_federation_events.201.f:0 ""The British Empire depends essentially, if not formally, on positive ideals. Free institutions are its lifeblood. Free co-operation is its instrument. Peace, security and progress are among its objects ... And though Australia is now, and must always remain, the sole judge of the nature and extent of its co-operation, no common cause will be thereby imperilled. Equality of status, so far as Britain and Australia are concerned, is thus the root principle governing our Inter-Imperial Relations."\n- Arthur Balfour"
afp_federation_events.201.a:0 "As it should be"
afp_federation_events.201.b:0 "Perhaps another time"
