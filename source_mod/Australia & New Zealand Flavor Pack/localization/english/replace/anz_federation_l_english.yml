afp_unity_events.12.t:0 "Thomas Austin"
afp_unity_events.12.d:0 "A pioneering pastoralist, Thomas Austin has been introducing various species from England. His latest plan is to release two dozen breeding rabbits on his estate."
afp_unity_events.12.f:0 ""The introduction of a few rabbits could do little harm and might provide a touch of home, in addition to a spot of hunting.""
afp_unity_events.12.a:0 "What could go wrong?"
afp_unity_events.12.b:0 "We should put a stop to this."

afp_unity_events.13.t:0 "Rabbit Pest Out of Control"
afp_unity_events.13.d:0 "A couple years have passed since Thomas Austin released two dozen breeding rabbits. They have quickly multiplied and spread across Australia, ravishing crops and pastures, severely impacting farmers."
afp_unity_events.13.f:0 "With virtually no local predators, Australia's ideal conditions has led to an explosion of the rabbit population across the continent with no sign of slowing down. Damages to farmers yields and livelihoods threatens the nascent colonies."
afp_unity_events.13.a:0 "We must construct a rabbit proof fence"
afp_unity_events.13.b:0 "Ignore their pleas."

afp_unity_events.14.t:0 "Dingo Menace"
afp_unity_events.14.d:0 "The rabbit-proof fence has shown promise for keeping out larger animals. Pastoralists are now calling for the construction of extended fencework to safeguard their livestock from wild dingos. We would need to work with neighboring States to construct an effective fence."
afp_unity_events.14.f:0 "The rabbit-proof fence has had limited success for its intended purpose. Some small creatures have been found to dig under and squeeze across. However, it has had greater success in containing larger animals. With fertile land being sparse in some regions, pastoral lands need to be very large to compensate. Due to the difficulty of managing such expanses of land, pastoralists are calling for a system of fenceworks to help protect their livestock from wild predators, namely the Dingo. Such a fence would need to be extroadinarily long, approximately 5,600 km and require the cooperation of the other Colonies in its construction and maintenance."
afp_unity_events.14.a:0 "The Dingo Fence will be one of the longest structures in the world!"
afp_unity_events.14.b:0 "This is beyond us."
building_dingo_fence:0 "Dingo Fence"
pm_default_building_dingo_fence:0 "Dingo Fence"
pmg_base_building_dingo_fence:0 "Dingo Fence"

afp_unity_events.15.t:0 "Raging Bushfire"
afp_unity_events.15.d:0 "Originating from [SCOPE.sCountry('neighbor_bushfire_country').GetName], a bushfire has rapidly grown out of control, engulfing the countryside. There is talk that this could have been avoided with greater co-operation and administration across governments."
afp_unity_events.15.f:0 ""We were watching and it was just creeping southward and I thought, oh God, we're going to get out of this all right, and then the wind changed direction. Up a hill from what was the fire front, it just ran, it just flew up. Incredibly intense, we thought we could fight it, but we couldn't. I had 18 retired greyhounds of which I had to listen to 13 burn to death, a nightmare.""
afp_unity_events.15.a:0 "Clearly, [SCOPE.sCountry('neighbor_bushfire_country').GetName] needs our oversight."
afp_unity_events.15.b:0 "Strengthen intercolonial communications."

afp_unity_events.151.t:0 "Our Bushfire Crosses Borders" #other colony gave you bushfire
afp_unity_events.151.d:0 "[SCOPE.sState('bushfire_state').GetName] has caught ablaze in a bushfire, which has unfortunately spread to [SCOPE.sCountry('bushfire_victim_country').GetName]. This could become a diplomatic incident if we are not careful."
afp_unity_events.151.f:0 ""It was like the gates of hell. There is no other way to describe it. Everything turned from light to dark very quickly - the sun got blocked out by the smoke, the only thing you could see is the glow of the fire through the smoke. The ash started to fall, and the darkness came.""
afp_unity_events.151.a:0 "Offer aid to [SCOPE.sCountry('bushfire_victim_country').GetName]."
afp_unity_events.151.b:0 "Well damn, [SCOPE.sCountry('bushfire_victim_country').GetName], we can't control the weather!"
national_unity_average_negative_effect_tt:0 "Lose 10 [concept_afp_national_unity]"
afp_offer_bushfire_relief:0 "Providing Emergency Bushfire Relief"

afp_unity_events.16.t:0 "Bribery Scandal"
afp_unity_events.16.d:0 "Investigative reports by the colonial press have exposed [SCOPE.sCharacter('afp_corrupt_leader').GetFullName] for being involved in widespread corruption. Public outrage at this scandal is fueling discontent and mistrust of government institutions and sparking calls for systemic change."
afp_unity_events.16.f:0 "[SCOPE.sCharacter('afp_corrupt_leader').GetFullName] has been found with irrefutable evidence to be taking bribes from the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] in exchange for favorable political treatment. Moreover, these dealings have been exposed as an open secret among the [SCOPE.gsInterestGroup('afp_corrupt_ig').GetName], revealing deep-seated problems with the colonial government's lack of transparency, accountability and integrity. In the wake of this scandal, other [concept_fed_colony] are worried about the implications for a federal Australia."
afp_unity_events.16.a:0 "Let [SCOPE.sCharacter('afp_corrupt_leader').GetFullName] take the blame and hope it blows over."
 afp_unity_events.16.a.tt:0 "[SCOPE.sCharacter('afp_corrupt_leader').GetFullName] will step down."
afp_unity_events.16.b:0 "Address anti-corruption measures for federation."
afp_unity_events.16.c:0 "An imperial military detachment will keep everyone in check!"

afp_unity_events.17.t:0 "Australian Rules Football"
afp_unity_events.17.d:0 "A new sport has emerged borrowing elements of association football, gaelic football and rugby, with a uniquely Australian twist. Australian Rules Football is becomming very popular across the continent. We could encourage the formation of sporting clubs throughout Australia, promoting a sense of a unique [SCOPE.sCulture('aus_culture').GetName] identity."
afp_unity_events.17.f:0 "Apart from drinking alcohol, there is little in the way of leisure activities for young men to amuse themselves. Originating as a need for a 'manly' winter sport in Cricket's off-season, a new style of football involving players kick-passing the ball down the field to each other emerged. Speeding the game up this way as well as the mixing of different culturral and religious groups has given the game a distinctly Australian identity. Since the first match between two schools, the Australian football craze is ready to sweep the land."
afp_unity_events.17.a:0 "No more games, get back to work!"
afp_unity_events.17.b:0 "We should promote The Australian Game!"

afp_unity_events.18.t:0 "Intercolonial Disputes"
afp_unity_events.18.d:0 "A dispute with our neighbor [SCOPE.sCountry('neighbor_dispute_country').GetName] over minor tariff and border issues has exhausted diplomatic attempts of resolution. The next step is arbitration by [ROOT.GetCountry.GetOverlord.GetName], however, half the world away, it can take a whole year to send and receive communication."
afp_unity_events.18.f:0 "Gray areas in the powers of the Governors and other Crown representatives has led to the Australian colonies to require the adjudication of the Privy Council. However, travel between England and Australia still relies largely on the strong prevailing westerlies winds and need to port en route, resulting in lengthy travel times. Often communication would take so long that timely resolution of some matters are impossible."
afp_unity_events.18.a:0 "A national government of Australia to oversee State disputes would be more efficient..."
afp_unity_events.18.b:0 "This is fine."

afp_unity_events.19.t:0 "Bushranger"
afp_unity_events.19.d:0 "A notorious criminal known as the 'Bushranger Bandit' has committed a series of daring robberies in several Australian colonies. Crossing between our borders with [SCOPE.sCountry('neighbor_bushranger_country').GetName], the flaws in policing between the different colonies across this large land has been publicly exposed and threatens to encourage more banditry. As the crime spree continues, the public has become increasingly frustrated with the police's lack of progress and worry for their safety."
afp_unity_events.19.f:0 "Born in to poverty and raised in the rough frontier regions of Australia, the Bushranger Bandit was forced to fend for himself from a young age and quickly learned to survive in the harsh environment of the bush. At first it was petty crimes and eventually it became more serious offenses. Using his knowledge of the bush and mastery of disguise, the Bushranger Bandit was always one step ahead of the law and evaded capture time and time again. The bushranger would frequently slip between borders, exploiting the lack of coordination between the various nascent colonial police departments."
afp_unity_events.19.a:0 "Investigate a unified system of law enforcement across the colonies."
afp_unity_events.19.b:0 "We should recruit his talents."

afp_unity_events.20.t:0 "National Bulletin"
afp_unity_events.20.d:0 "Being published in every Australian city and town, the rise of The Bulletin is playing an important role in the advent of an [SCOPE.sCulture('aus_culture').GetName] identity. Spreading news and ideas across the otherwise isolated and disconnected colonies, the common struggles of disparate rural communities are shown to be a shared experience all could relate to."
afp_unity_events.20.f:0 ""This is essentially the land of newspapers. Nearly everyone can read, and nearly everybody has the leisure to do so. The newspaper press constitutes nearly the only literature published in the Australian colonies. It monopolises the greater part of the thought. The newspaper occupy the space of all literature, and stop the channels of information from all other sources; by far the largest class derive no information from any other quarter.""
afp_unity_events.20.a:0 "This is a tool to control the masses."
afp_unity_events.20.b:0 "We will be a land of open public discourse!"
afp_freepress_movement_modifier:0 "Free Speech Movement"

afp_unity_events.21.t:0 "Arts and Crafts Movement"
afp_unity_events.21.d:0 "An international trend spreading throughout the [ROOT.GetCountry.GetOverlord.GetAdjective] Empire in reaction against the mass production of the era, the movement seeks to integrate art into everyday life through fine craftmanship. We could sponsor our artists and crafters to develop our own quintessential [SCOPE.sCulture('aus_culture').GetName] style distinct from the rest of the world."
afp_unity_events.21.f:0 ""Inspired for a new style less austere than the British architecture of past and more about function, comfort and showing off the beauty of raw materials, buildings in the Arts and Crafts style are unpretentious and informal, evoking an atmosphere of comfortable familiarity.""
afp_unity_events.21.a:0 "Sponsor the Artists."
afp_unity_events.21.b:0 "Sponsor the Architects."
afp_unity_events.21.c:0 "We cannot afford this."

afp_unity_events.22.t:0 "Patriotic Anthem"
afp_unity_events.22.d:0 "A concert performed by a large choir in [SCOPE.sState('anz_choir_state').GetName] sung national anthemns of the world; however not one note for Australia. In response, a new patriotic song 'Advance Australia fair' has been composed and is gaining popularity amongst federalists. We could act to foster the patriotism for a common Australia or try snuff it out."
afp_unity_events.22.f:0 ""Australia's sons, let us rejoice, For we are young and free; We've golden soil and wealth for toil, Our home is girt by sea; Our land abounds in nature's gifts Of beauty rich and rare; In history's page, let every stage Advance Australia fair. In joyful strains let us sing, Advance, Australia fair. When gallant Cook from Albion sail'd, To trace wide oceans o'er, True British courage bore him on, Til he landed on our shore. Then here he raised Old England's flag, The standard of the brave; "With all her faults we love her still" "Britannia rules the wave." In joyful strains then let us sing, Advance, Australia fair. While other nations of the globe Behold us from afar, We'll rise to high renown and shine Like our glorious southern star; From England soil and Fatherland, Scotia and Erin fair, Let all combine with heart and hand To advance Australia fair. In joyful strains then let us sing Advance, Australia fair.""
afp_unity_events.22.a:0 "Put a stop to this nonsense."
afp_unity_events.22.b:0 "A song to unite the people!"

afp_unity_events.23.t:0 "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] Concerns of Federation"
afp_unity_events.23.d:0 "As talk of federation has gone on, [SCOPE.sCharacter('intelligentsia_leader').GetFullName] has expressed reservations about the enterprise, citing the strong influence of the [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] in [SCOPE.sCountry('afp_religious_country').GetName]. Should our colonies join together, the [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] worry the clerical influence in our society and politics will increase."
afp_unity_events.23.f:0 ""We cannot allow the influence of the clergy to dictate the future of our country. Their increased presence in a new federation would only lead to a backwards society, where scientific progress and rational thinking are stifled. I implore you to consider the negative impact this would have on the progress of our nation.""
afp_unity_events.23.a:0 "Federation is the future and YOU should not impede progress!"
afp_unity_events.23.b:0 "The [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] are right!"
afp_unity_events.23.c.tt:0 "[SCOPE.sCharacter('intelligentsia_leader').GetFullName] will resign."

afp_unity_events.24.t:0 "[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] Concerns of Federation"
afp_unity_events.24.d:0 "As talk of federation has gone on, [SCOPE.sCharacter('devout_leader').GetFullName] has expressed reservations about the enterprise, citing the strong influence of the [GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant] in [SCOPE.sCountry('afp_intelligentsia_country').GetName]. Should our colonies join together, the [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] worry that anti-clerical influence in our society and politics will increase."
afp_unity_events.24.f:0 ""Their progressive ideas and secular values are a threat to the traditional moral fabric of our society. I fear that the inclusion of these states in a new federation will only amplify their impact and erode the religious foundations of our nation.""
afp_unity_events.24.a:0 "Federation will be our foundation, which YOU should not erode!"
afp_unity_events.24.b:0 "The [GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant] are right!"
afp_unity_events.24.c.tt:0 "[SCOPE.sCharacter('devout_leader').GetFullName] will resign."

afp_unity_events.25.t:0 "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] Concerns of Federation"
afp_unity_events.25.d:0 "As talk of federation has gone on, [SCOPE.sCharacter('unions_leader').GetFullName] has expressed reservations about the enterprise, citing the strong influence of the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] in [SCOPE.sCountry('afp_aristocratic_country').GetName]. Should our colonies join together, the [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] worry that worker exploitation in our society and politics will increase."
afp_unity_events.25.f:0 ""As representatives of the trade unions, we are deeply concerned about the growing influence of the landowners in nearby states. Their increased presence in a new federation would only serve to perpetuate the systemic exploitation and oppression of the working class. We implore you to take action to avoid the negative impact of the landowners' influence and ensure a fair and just society.""
afp_unity_events.25.a:0 "Federation will help all classes, which YOU should not prevent!"
afp_unity_events.25.b:0 "The [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] are right!"
afp_unity_events.25.c.tt:0 "[SCOPE.sCharacter('unions_leader').GetFullName] will resign."

afp_unity_events.26.t:0 "[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] Concerns of Federation"
afp_unity_events.26.d:0 "As talk of federation has gone on, [SCOPE.sCharacter('landowners_leader').GetFullName] has expressed reservations about the enterprise, citing the strong influence of the [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] in [SCOPE.sCountry('afp_unions_country').GetName]. Should our colonies join together, the [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] worry that anti-business and socialist influences in our society and politics will increase."
afp_unity_events.26.f:0 ""Your Excellency, we are concerned about the influence of the trade unions in nearby states. They are seeking to impose restrictions on our ability to run our businesses and manage our lands. If their influence were to increase with a new federation, it would have a detrimental effect on our livelihoods and the prosperity of the entire region.""
afp_unity_events.26.a:0 "Federation will prosper the region, which YOU should not restrict!"
afp_unity_events.26.b:0 "The [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] are right!"
afp_unity_events.26.c.tt:0 "[SCOPE.sCharacter('landowners_leader').GetFullName] will resign."

afp_unity_events.27.t:0 "[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] Concerns of Federation"
afp_unity_events.27.d:0 "As talk of federation has gone on, [SCOPE.sCharacter('industry_leader').GetFullName] has expressed reservations about the enterprise, citing the strong influence of the [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] in [SCOPE.sCountry('afp_rural_country').GetName]. Should our colonies join together, the [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] worry that agrarianism will limit economic progress."
afp_unity_events.27.f:0 ""Your Excellency, I come before you today to voice my concern about the influence of the rural folk farmers in nearby states. If they are given a stronger voice in this new federation, it will hinder the growth and prosperity of our industrial sector. Their traditional methods and limited understanding of the modern economy will stifle progress and development.""
afp_unity_events.27.a:0 "Federation will help growth, which YOU should not stifle!"
afp_unity_events.27.b:0 "The [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] are right!"
afp_unity_events.27.c.tt:0 "[SCOPE.sCharacter('industry_leader').GetFullName] will resign."

afp_unity_events.28.t:0 "[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] Concerns of Federation"
afp_unity_events.28.d:0 "As talk of Federation has gone on, [SCOPE.sCharacter('rural_leader').GetFullName] has expressed reservations about the enterprise, citing the strong influence of the [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant] in [SCOPE.sCountry('afp_industrialists_country').GetName]. Should our colonies join together, the [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] worry that industrialist greed will ruin the land and their way of life."
afp_unity_events.28.f:0 ""Their greed and disregard for the land and its people are having a detrimental impact on our communities. If their influence continues to grow here with a new federation, we fear it will lead to the destruction of our way of life and our livelihoods and urge you to protect us.""
afp_unity_events.28.a:0 "Federation will improve our livelihoods, which we should protect from YOU!"
afp_unity_events.28.b:0 "The [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] are right!"
afp_unity_events.28.c.tt:0 "[SCOPE.sCharacter('rural_leader').GetFullName] will resign."

afp_unity_events.29.t:0 "Revolution Sparks Federation Concerns"
afp_unity_events.29.d:0 "The breakaway of [ROOT.GetCountry.GetAdjective] regions has demonstrated to the Australian people that there is clearly apprehension about a potential Australian Federation."
afp_unity_events.29.f:0 "The [ROOT.GetCountry.GetAdjectiveNoFormatting] civil war has somewhat soured the idea of an Australian Federation, and we will have to convince our people that a central Australian government is indeed beneficial to the continent and our people as a whole."
afp_unity_events.29.a:0 "Civil War first, Federation second."

afp_unity_events.30.t:0 "Whispers of Federation"
afp_unity_events.30.d:0 "Across the continent, there are whispers of an Australian Federation. However, given [SCOPE.sCountry('afp_whispers_country').GetName]'s relative independence from the other colonies, we should ask ourselves if we even want to be involved at all."
afp_unity_events.30.f:0 "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting] shall be party to this Federation."
afp_unity_events.30.a:0 "Let's give this Federation thing a go."
afp_unity_events.30.b:0 "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting] will forge its own path."
afp_unity_events_30_a_tt:0 "[SCOPE.sCountry('afp_whispers_country').GetName] will partake in Federation"
afp_unity_events_30_b_not_tt:0 "[SCOPE.sCountry('afp_whispers_country').GetName] will NOT partake in Federation"
afp_unity_events_30_b_was_tt:0 "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting] will become Westralia"


