afp_federation_events.200.t:0 "Imperial Conference"
afp_federation_events.200.d:0 "Witnessing the success of our federation, there is growing desire to reorganise the [ROOT.GetCountry.GetOverlord.GetAdjective] Empire into an Imperial Federation. [SCOPE.sCharacter('aust_overlord_ruler').GetFullName] is hosting the first Imperial Conference to emphasise imperial unity for the coordination of policies of common interest."
afp_federation_events.200.f:0 ""The subject is one of great difficulty and delicacy, one is reminded of Empress Catherine II's reply to Diderot, who found fault with her not pressing cut and dry reform on the country, replying "Yes, Mr. Philosopher; but you forget the different positions that we hold. You work on paper, which endures all and presents no obstacle to your imagination; but I have to work on the human skin, which is irritable to an alarming degree". I take it to be clear that any proposals which alter relations between the Mother Country and the colonies must come from the Colonies themselves.""
afp_federation_events.200.a:0 "Our destiny is not within a British Empire"
afp_federation_events.200.b:0 "We could benefit from greater cooperation and recognition"
