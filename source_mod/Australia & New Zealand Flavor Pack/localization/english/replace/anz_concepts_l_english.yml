concept_burke_supplies:0 "Supply"
concept_burke_supplies_desc:0 "Supplies determine how long the expedition members can last before dying. 1 supply is consumed upon each stage of [concept_burke_progress] of the expedition. Supplies can be gained or lost through event outcomes."

