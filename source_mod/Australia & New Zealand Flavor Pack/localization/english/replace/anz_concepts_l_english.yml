concept_anz_men_of_capital:0 "Men of Real Capital"
concept_anz_men_of_capital_desc:0 "Refers to [GetPopType('aristocrats').GetName] and [GetPopType('capitalists').GetName] as members of the#b [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]#! and#b [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant].#!\n\n#ITALIC In 1819, royal commissioner John Bigge was appointed to examine the colony of New South Wales to determine how far the expanding colony could be "made adequate to the Objects of its original Institution", which were understood to be purely a penal colony. Bigge extensively praised#b  John Macarthur#! and advocated for his policies of providing large assignments of @slaves! convicts to#v  'men of real capital'#! in order to labour upon their sheep stations.\n\nBigge's reports in 1822-23 criticised Governor Macquarie's emancipist policies and outlined that the concentration of convicts in the employ of the government in [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] was indulgent, expensive and enabled convicts to readily access alcohol and entertainment.\n\nBigge recommended that the convicts have their usual seven year sentences increased and be mostly assigned as cheap labour to#b  wealthy land-holders#! in more regional areas. He wrote that convicts in the employ of the government was unnecessary and too costly, while assigning them to#b  poor settlers#! was 'very pernicious'.#!" 

