concept_burke_progress_desc:0 "9 stages of progress are needed to complete Burke's expedition. These stages represent notable checkpoints along the journey to the Gulf of Carpentaria and back to [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]. 1 [concept_burke_supplies] is consumed upon each stage of progress."

concept_dominion:0 "Dominion"
 concept_dominion_desc:1 "[Concept('concept_recognized_power','$concept_recognized_powers$')] may turn a weaker [concept_country] into their $concept_dominion$. A $concept_dominion$ is a more autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 20%#! of their [concept_treasury] income to their $concept_overlord$ each week."

