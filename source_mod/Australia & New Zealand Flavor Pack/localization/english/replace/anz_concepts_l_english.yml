concept_anz_commonwealth_realm_desc:0 "The Commonwealth of Nations [concept_subject] type are autonomous communities, equal in status though united by a common allegiance to the Crown. [concept_anz_commonwealth_realm] are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They pay #v none#! of their [concept_treasury] income to their $concept_overlord$.\n\n#ITALIC Part of the Australia & New Zealand Flavour Pack.#!"

