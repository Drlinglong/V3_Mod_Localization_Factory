afp_shrinking_colony_event.201.t:0 "The Shrunken Colony"
afp_shrinking_colony_event.201.d:0 "The people of [GetGlobalVariable('anz_qld_state').GetState.GetName] sought self-governance and have achieved it. In response to their demands, the [ROOT.GetCountry.GetOverlord.GetAdjective] Parliament has passed the Australian Colonies Government Act, allowing the creation of new Australian colonies with a similar form of Government to [ROOT.GetCountry.GetNameNoFormatting]."
afp_shrinking_colony_event.201.f:0 "The [ROOT.GetCountry.GetAdjectiveNoFormatting] resolve has been tested and it has faltered. Those hoping for a greater [ROOT.GetCountry.GetNameNoFormatting] and leadership of Australia were met with dashed hopes, as the eastern seaboard lies splintered and fragmented.\n\nShould we seek Federation, we must now negotiate not only with our neighbours in the west and across the sea, but also with those once already unified."
afp_shrinking_colony_event.201.a:0 "Alas."
afp_shrinking_colony_event.201.b:0 "I’m off to [GetGlobalVariable('anz_qld_state').GetState.GetCityHubName]!"

