je_anz_shrinking_vic_tax_poor_button:0 "Tax relief for [concept_lower_strata]"
je_anz_shrinking_vic_tax_poor_button_desc:0 "Per Capita tax is collected from every citizen at the same rate and does not increase or decrease based on other earnings, therefore reducing this type of taxation we will ensure the most needy are proportionally better off. Likewise, reducing land tax means we ease the burden on our peasantry."
je_anz_shrinking_vic_tax_middle_button:0 "Tax relief for [concept_middle_strata]"
je_anz_shrinking_vic_tax_middle_button_desc:0 "The middle class, having invested in themselves knowledge and skill, reap their reward with high wages deserving of their aptitude. By reducing tax on income, we primarily target this sector of society."
je_anz_shrinking_vic_tax_rich_button:0 "Tax relief for [concept_upper_strata]"
je_anz_shrinking_vic_tax_rich_button_desc:0 "Captains of industry and agriculture, these [concept_pop] have seized their opportunity, by birth or merit, to lead the economy. By holding large [concept_ownership_share] of buisnesses, they generate dividends from the their investments. By lowering the tax on their dividends, we surely enable their ability to further invest in our economy."
je_anz_shrinking_vic_tax_back_button:0 "Maybe another time..."
je_anz_shrinking_vic_tax_back_button_desc:0 "Backing down from a decision is not poor leadership; being pressured in to staying with a decision contrary to the available facts is."
