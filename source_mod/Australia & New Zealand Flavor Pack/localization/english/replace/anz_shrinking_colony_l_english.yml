afp_shrinking_colony_event.302.t:0 "The Tyranny of Lies"
afp_shrinking_colony_event.302.d:0 "To avoid our colony shrinking, we had made assurances to move our capital within two years. Today, we have been found out as liars."
afp_shrinking_colony_event.302.f:0 ""If the [ROOT.GetCountry.GetNameNoFormatting] government is trying to convince us that the tyranny of distance is is a trifling matter compared to a tyranny of lies, then they have certainly succeeded.""
afp_shrinking_colony_event.302.a:0 "Would you accept another promise...?"

# QLD: Sydney too far; Tyranny of Distance
afp_shrinking_colony_event.4.t:0 "The Tyranny of Distance"
afp_shrinking_colony_event.4.d:0 "Agitators for separation in [GetGlobalVariable('anz_qld_state').GetState.GetName] have pointed out the untenability of [GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting] representatives travelling to [SCOPE.sState('state_capital').GetNameNoFormatting] and back for legislature."
afp_shrinking_colony_event.4.f:0 ""The journey to [SCOPE.sState('state_capital').GetNameNoFormatting] from [GetGlobalVariable('anz_qld_state').GetState.GetCityHubName] is over 800 kilometres! Few politicians, but for the most detached from the common citizen, could afford such regular trips and even then, how can they come to know the ails and tribulations of [GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting] when they must regularly be so far away?""
afp_shrinking_colony_event.4.a:0 "What if we brought the legislature to [GetGlobalVariable('anz_qld_state').GetState.GetName]?"
afp_shrinking_colony_event.4.b:0 "It needs to be somewhere and it may as well be [SCOPE.sState('state_capital').GetName]."
sc_capital_move_promise_qld_tt:0 "We promise to move the [concept_capital_state] to [GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting] within#WHITE  2 years#!.\nIf we keep our promise, [concept_shrinking_je_qld_loyalty] will increase by#WHITE  10#!.\n#b Not fulfilling this promise will have consequences.#!"
broke_sc_qld_capital_promise_tt:0 "Because we did not fulfill our promise, our [concept_shrinking_je_qld_loyalty] has decreased by#WHITE  10#!."
sc_broke_vic_capital_promise1_tt:0 "Because we had promised [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting] would be our [concept_capital_state], this decision will enrage their population."
sc_broke_vic_capital_promise2_tt:0 "Because we had promised [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting] would be our [concept_capital_state], we will lose#WHITE  10#! [concept_shrinking_je_vic_loyalty]."

# Gold (vic)
afp_shrinking_colony_event.5.t:0 "[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]'s Riches"
afp_shrinking_colony_event.5.d:0 "Great sums of gold have been found in [GetGlobalVariable('anz_vic_state').GetState.GetName], attracting many to [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]'s separatist movement in a wish to retain the newly found riches within the state."
afp_shrinking_colony_event.5.f:0 ""This is the kind of discovery that shapes not only the history of [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting], or of Australasia, but the world. An intense rush to get rich from gold is happening right now and we cannot squander this opportunity for ourselves by letting this bounty be spread to those whom would only seek to take and enrich themselves and without the capacity or desire to give back in return!""
afp_shrinking_colony_event.5.a:0 "No, no... [ROOT.GetCountry.GetNameNoFormatting]' riches."
afp_shrinking_colony_event.5.b:0 "Offer to reduce gold mining taxes."
anz_sc_reduced_gold_tax:0 "Gold Mining Tax Cuts"
sc_gold_loyalty_tt:0 "Lose#WHITE  5#! [concept_shrinking_je_vic_loyalty]"

# Tariffs (vic)
afp_shrinking_colony_event.6.t:0 "To Tariff Or Not To Tariff?"
afp_shrinking_colony_event.6.d:0 "Wanting to safeguard local industry and establish self-sufficiency, [SCOPE.sCharacter( 'sc_protectionist_agitator').GetFullName] represents a protectionist movement within [SCOPE.sState('state_vic').GetName].\n[SCOPE.sCharacter('protectionist_leader').GetInterestGroup.GetName] leader, [SCOPE.sCharacter( 'protectionist_leader').GetFullName], has joined this call to enact [GetLawType('law_protectionism').GetName].\n\nThis may be an opportunity to gain [concept_shrinking_je_vic_loyalty]."
afp_shrinking_colony_event.6.f:0 "“Whenever someone starts talking about 'fair competition' or indeed, about 'fairness' in general, it is time to keep a sharp eye on your wallet, for it is about to be picked.”"
afp_shrinking_colony_event.6.a:0 "Encourage the movement."
afp_shrinking_colony_event.6.b:0 "Discourage the movement."
afp_shrinking_colony_event.6.c:0 "Let things play out naturally."
