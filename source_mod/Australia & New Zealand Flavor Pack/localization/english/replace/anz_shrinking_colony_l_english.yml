#Victoria success
afp_shrinking_colony_event.100.t:0 "A New New South Wales"
afp_shrinking_colony_event.100.d:0 "We have prevented the self-governance demands of our southern province, with [GetGlobalVariable('anz_vic_state').GetState.GetName] thoroughly cemented as part of [ROOT.GetCountry.GetNameNoFormatting]."
afp_shrinking_colony_event.100.f:0 "While some in [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] may view this day as a setback, for most it is a celebration of the shared prosperity gained under our enlightened rule."
afp_shrinking_colony_event.100.a:0 "A glorious example of our benevolence."
