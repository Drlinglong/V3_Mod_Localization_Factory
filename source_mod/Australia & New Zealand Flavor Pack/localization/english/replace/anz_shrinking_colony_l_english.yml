afp_shrinking_colony_event.200.d:0 "We have prevented the self-governance demands of our northern province, with [GetGlobalVariable('anz_qld_state').GetState.GetName] thoroughly cemented as part of [ROOT.GetCountry.GetNameNoFormatting]."
afp_shrinking_colony_event.200.f:0 "While some argued that the so-called ‘[GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting]’ is too large an area to be properly administered from [SCOPE.sState('anz_capitalnsw_state').GetCityHubName], we have proven otherwise."
