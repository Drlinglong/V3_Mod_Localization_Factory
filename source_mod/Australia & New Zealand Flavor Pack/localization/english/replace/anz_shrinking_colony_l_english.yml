sc_broke_qld_capital_promise2_tt:0 "Because we had promised [GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting] would be our [concept_capital_state], we will lose#WHITE  10#! [concept_shrinking_je_qld_loyalty]."

