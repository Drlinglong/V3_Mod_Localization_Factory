# Vic: Sydney too far; Tyranny of Distance
afp_shrinking_colony_event.3.t:0 "The Tyranny of Distance"
afp_shrinking_colony_event.3.d:0 "Agitators for separation in [GetGlobalVariable('anz_vic_state').GetState.GetName] have pointed out the untenability of [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting] representatives travelling to [SCOPE.sState('state_capital').GetNameNoFormatting] and back for legislature."
afp_shrinking_colony_event.3.f:0 ""The journey to [SCOPE.sState('state_capital').GetNameNoFormatting] from [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] is over 800 kilometres! Few politicians, but for the most detached from the common citizen, could afford such regular trips and even then, how can they come to know the ails and tribulations of [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting] when they must regularly be so far away?""
afp_shrinking_colony_event.3.a:0 "What if we brought the legislature to [GetGlobalVariable('anz_vic_state').GetState.GetName]?"
afp_shrinking_colony_event.3.b:0 "It needs to be somewhere and it may as well be [SCOPE.sState('state_capital').GetNameNoFormatting]."
