afp_shrinking_colony_event.101.t:0 "The Shrunken Colony"
afp_shrinking_colony_event.101.d:0 "The people of [GetGlobalVariable('anz_vic_state').GetState.GetName] sought self-governance and have achieved it. In response to their demands, the [ROOT.GetCountry.GetOverlord.GetAdjective] Parliament has passed the Australian Colonies Government Act, allowing the creation of new Australian colonies with a similar form of Government to [ROOT.GetCountry.GetNameNoFormatting]."
afp_shrinking_colony_event.101.f:0 "The following morning saw the declaration of an immediate four-day public holiday, accompanied by a royal salute on Flagstaff Hill and fireworks. Residents of [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] then took part in an ‘Illumination Night’ with lanterns lit in houses throughout the city, producing a blaze of lights."
afp_shrinking_colony_event.101.a:0 "So be it."
afp_shrinking_colony_event.101.b:0 "I’m off to [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]!"

