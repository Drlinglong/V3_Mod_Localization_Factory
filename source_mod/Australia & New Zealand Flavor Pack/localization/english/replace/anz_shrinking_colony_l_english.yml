afp_shrinking_colony_event.1.t:0 "The Shrinking Colony"
afp_shrinking_colony_event.1.d1:0 "Resentful of their taxes being sent to [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] and with grievances of inadequate representation in the Legislative Council, settlers in [GetGlobalVariable('anz_vic_state').GetState.GetName] are considering secession.\n\n#r Federation won't happen until this is resolved.#!"
afp_shrinking_colony_event.1.d2:0 "Resentful of their taxes being sent to [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] and with grievances of inadequate representation in the Legislative Council, settlers in [GetGlobalVariable('anz_vic_state').GetState.GetName] are considering secession."
afp_shrinking_colony_event.1.f:0 "The people of Port Phillip are becoming disillusioned with their political subservience to [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] and believe they would be better off and are deserving of their own self-governance. [concept_shrinking_je_vic_loyalty] is being questioned and will require careful management to retain control of the province."
afp_shrinking_colony_event.1.a:0 "We must keep them satiated."

