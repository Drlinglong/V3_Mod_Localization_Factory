#rumors of gold
afp_gold_events.1.t:0 "Rumours of Gold"
afp_gold_events.1.d:0 "Gold has been known to exist here for some time, though only in insignificant quantities—until now. William Clarke reports an abundance of gold embedded in quartz. This could bring great wealth to the colony, but it also risks sparking hysteria among the convict-settlers, destabilizing our fragile society.\n\nThe [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] urge us to suppress these rumors to prevent their workforce from abandoning the fields in pursuit of fortune."
afp_gold_events.1.f:0 ""We are already experiencing labour shortages; enticing everyone with dreams of quick riches would surely exacerbate this issue and lead to systemic shortages in the supply chain of many essential goods and services. Not to mention, many people here are ex-convicts, how can we trust them to remain orderly and not mutiny in the face of such temptation? The gold, if it truly is here, will still be there to profit from once our colony has established a more stable foundation...""
afp_gold_events.1.a:0 "Put it away, Mr. Clarke, or we shall all have our throats cut!"
afp_gold_events.1.b:0 "Pursue these rumours."

#external gold rush
afp_gold_events.2.t:0 "Gold Rush in [SCOPE.sState('external_gold_state').GetName]"
afp_gold_events.2.d:0 "News of easy riches in [SCOPE.sState('external_gold_state').GetName] have reached our shores, siphoning our workforce and severely hurting our economy. As [SCOPE.sState('external_gold_state').GetName] gains new townships, we gain new ghost towns. Perhaps we could reverse our economic downturn if we had our own gold rush? Such encouragement may lead to unruly optimism, however."
afp_gold_events.2.f:0 "Their discovery of sizeable gold fields is attracting workers of all sorts seeking to make their fortune. This influx of capable labour in [SCOPE.sCountry('external_gold_country').GetName] is creating a booming economy and establishment of new towns based around these gold fields to service the miners."
afp_gold_events.2.a:0 "This is not the right time."
afp_gold_events.2.b:0 "Offer a reward for the discovery of gold."
afp_gold2:0 "Has happened:\n#r 20% of our non-Indigenous laborers, farmers, clerks, shopkeepers and machinists have gone to [SCOPE.sState('external_gold_state').GetName]#!"

