afp_gold_events.6.t:0 "The Eureka Stockade"
afp_gold_events.6.d:0 "Peaceful processes have failed. [SCOPE.sCharacter('peter_lalor').GetFullName] has taken charge of the movement and conducted an oath swearing ceremony to the Eureka flag. Determined of the need to take up arms, [SCOPE.sCharacter('peter_lalor').GetLastName] has ordered the construction of a stockade in preparation for an inevitable battle."
afp_gold_events.6.f:0 ""We swear by the Southern Cross to stand truly by each other, and fight to defend our rights and liberties!"\n\nPeter Lalor shouts as miners make oaths and burn their mining licenses."
afp_gold_events.6.a:0 "We cannot tolerate such treason!"
afp_gold_events.6.b:0 "We swear by the Southern Cross!"
