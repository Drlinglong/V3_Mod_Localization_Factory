afp_gold_events.7.t:0 "Eureka Rebellion" #aftermath, crushed
afp_gold_events.7.d:0 "As news of the crushed rebellion spreads, our military victory has transformed in to a public relations disaster. The general populace now heavily sympathises with the rebels. Trials for sedition are proving difficult to prosecute with such public opinion. The battle was won, yet this is not over."
afp_gold_events.7.f:0 ""It was a revolution - small in size; but great politically; it was a strike for liberty, a struggle for a principle, a stand against injustice and oppression. It was the Barons and John over again; small beginnings, but great in political results, all  epoch-making. It is another instance of a victory won by a lost battle. It adds an honorable page to history; the people know it and are proud of it. They keep green the memory of the men who fell at the Eureka Stockade, and Peter Lalor has his monument." \n- Mark Twain"
afp_gold_events.7.a:0 "Appease the population"
afp_gold_events.7.b:0 "We will not yield to traitors!"

afp_gold_events.8.t:0 "License Hunts"
afp_gold_events.8.d:0 "The tension in the [SCOPE.sState('afp_gold_state').GetName] goldfields is coming to a boiling point as diggers complain about the brutal and extortinate tactics used by police. On the other hand, the police claim they are merely trying to enforce the law upon outsiders who would exploit our resources yet refuse to pay their fair share."
afp_gold_events.8.f:0 "The license fee was introduced to handle the infrastructure and administrative costs of the gold rush, however the [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] claim the license fees are overly burdensome compared to the average earnings of diggers, causing many to leave the goldfields at a substantial loss. Consequently, about half of the diggers have not been paying. The police, of whom many are former convicts from [SCOPE.sState('afp_gold_tasmania').GetName], are known for their brutal methods. Because the police receive a 50% commission on all fines imposed, they often ignore due process and treat license inspection as a great sport carried out in the style of an English fox-hunt."
afp_gold_events.8.a:0 "A royalty on gold will allow us to reduce license fees."
afp_gold_events.8.b:0 "Increase hunt frequency, make those freeloaders pay!"
afp_gold_events.8.c:0 "Increase police investigation and establish a gold royalty to reduce license fees."
anz_goldfield_investigating_police_var:0 "We are investigating police conduct"

afp_gold_events.9.t:0 "The Eureka Hotel"
afp_gold_events.9.d:0 "[SCOPE.sCharacter('james_scobie').GetFullName], a digger, was found murdered nearby the Eureka Hotel. A hasty court inquiry quickly exonerated the accused owner of the Hotel, [SCOPE.sCharacter('james_bentley').GetFullName]. Given the magistrate was known to take bribes from [SCOPE.sCharacter('james_bentley').GetLastName], the local populace sensing a miscarriage of justice assembled a protest at the Eureka Hotel, which was burned down in a riot."
afp_gold_events.9.f:0 ""My son the last witness and I had some conversation last night when we were disturbed during which I said I wonder if those voices are the voices of Mr or Mrs Bentley" \n- Mary Ann Welch giving testimony against Bentley."
afp_gold_events.9.a:0 "Reinforce the police with soldiers!"
afp_gold_events.9.b:0 "Establish an enquiry into the matter."

