#overwritten vanilla goldrush.1 for Victoria, Otago, and Coromandel
goldrush.1.d2:0 "An [SCOPE.sCulture('scope_coromandel_australian').GetName] prospector has discovered great quantites of alluvial gold in [SCOPE.sState('goldrush_state').GetStateRegion.GetName]. People from all corners of the earth are converging there, confident that they will discover the next great lode and become incredibly rich."
goldrush.1.d3:0 "A glittering speck noticed in the rock face of a waterfall has led to the discovery of gold in the Coromandel Peninsula. Mining companies from all over are converging there, confident that they will discover the next great lode and become incredibly rich."
goldrush.1.f2:0 "Gold, gold, fine bright gold!\nTuapeka, Wangapeka, bright red gold!"
goldrush.1.f3:0 "Tit for tat, Ballarat, bright fine gold!"
goldrush.1.c:0 "Spread the word!"
goldrush.1.e:0 "Mine! It's all mine!"

#marvelous melbourne
afp_gold_events.3.t:0 "Marvelous [SCOPE.sState('afp_gold_state').GetCityHubName]"
afp_gold_events.3.d:0 "As the gold rush continues to bring wealth and prosperity to the colony of [SCOPE.sState('afp_gold_state').GetName], [SCOPE.sState('afp_gold_state').GetCityHubName] has become one of the wealthiest and most luxurious cities in the world. A grand ball has been planned to showcase the opulence and extravagance that the gold has brought."
afp_gold_events.3.f:0 ""The chandeliers sparkle brighter than the gold that brought us all here, and the guests' outfits are more extravagant than the lies I told my parents about my career prospects. It's a dizzying display of wealth and status, and I can't help but feel a bit like a possum at a crocodile party. But hey, when in Rome (or [SCOPE.sState('afp_gold_state').GetCityHubName]), right?""
