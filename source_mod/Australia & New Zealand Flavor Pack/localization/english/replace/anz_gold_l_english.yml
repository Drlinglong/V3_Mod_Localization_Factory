#gold speculation bubble
afp_gold_events.4.t:0 "Speculation Bubble"
afp_gold_events.4.d:0 "With talk of the new gold strike in [SCOPE.sState('gold_state').GetName], speculators are buying up large tracts of land in the hopes of finding gold, leading to a bubble in land prices. We could regulate land speculation, let the market run its course, or encourage more investment in the mining industry rather than mere land speculation."
afp_gold_events.4.f:0 ""Everyone's talking about the new strike! Land speculators are buying up everything in sight, but is this a good thing? We don't want another bubble like we saw with the tulip craze in the Netherlands!""
afp_gold_events.4.a:0 "Regulate land speculation with taxes."
afp_gold_events.4.b:0 "Let the market run its course."
afp_gold_events.4.c:0 "Encourage investment in mining instead."


#eureka
afp_gold_events.5.t:0 "Ballarat Reform League"
afp_gold_events.5.d:0 "Thousands have gathered to establish a reform League under the chairmanship of [SCOPE.sCharacter('eureka_leader').GetFullName]. Angry about expensive mining licenses and the administration of the goldfields, they claim police are taking bribes to imprison people without due process.\n\nDesiring electoral reform, a growing chartist movement is brewing."
afp_gold_events.5.f:0 ""The die is cast and fate has stamped upon the movement its indelible signature. No power on earth can now restrain the united might and headlong stride for freedom of the people of this country and we are lost in amazement while contemplating the dazzling Panorama of the Australian future.""

#afp_gold_events.5.a:0 "We will try resolve their grievances."
afp_gold_events.5.a:0 "The gold must flow."
