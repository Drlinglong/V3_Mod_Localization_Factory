 afp_gold_events.10.t:0 "'The Athens of the North' of the South"
 afp_gold_events.10.d:0 "The influx of [GetGoods('gold').GetName] in [SCOPE.sState('afp_gold_state').GetName] is quickly turning Dunedin into one of the richest cities in [ROOT.GetCountry.GetName]."
 afp_gold_events.10.f:0 ""Chaotic though it may be, it seems our fair city is abuzz with the excitement of the gold fever. Each day brings a new flood of riches, all in need of proper management and allocation. The task before us is clear.""
 afp_gold_events.10.a:0 "This newfound wealth shall make Dunedin a giant of industry and the heart of trade for all of [ROOT.GetCountry.GetNameNoFlag]."
 afp_gold_events.10.b:0 "It is only right that surplus gold be used to fund charitable relief for the poor Lazaruses of the city."
 afp_gold_events.10.c:0 "With these resources, Dunedin shall lead her country in all things academic."
 afp_gold_events.10.e:0 "This is an opportunity to make fair [ROOT.GetCountry.GetNameNoFlag] known across the world. We shall hold a national exhibition, and Dunedin will host."
