 afp_gold_events.11.t:0 "Flooding on the Goldfields!"
 afp_gold_events.11.d:0 "Six days of heavy rains have burst the banks of all the rivers in central [SCOPE.sState('flood_state').GetName], drowning dozens of unlucky miners camped in the floodplains."
 afp_gold_events.11.f:0 ""It was thought scarcely possible, on the occasion of the previous storm, that we should be again visited by any catastrophe so serious for at least a considerable time. So confident were we on this score that the gorges and beaches of the Shotover River were once more populated by our industrious swarm, labouring to wrench from the stubborn soil its hidden and carefully guarded treasures; but still again roared down the remorseless element, and our hopes were dashed to the ground.""
 afp_gold_events.11.a:0 "The survivors will have to manage on their own."
 afp_gold_events.11.b:0 "We should put some money into sending relief supplies."
 state_goldfields_flooded:0 "Goldfields Flooded"

 afp_gold_events.12.t:0 "Goldfields Blizzard!"
 afp_gold_events.12.d:0 "Just when the worst weather seemed to be behind us, a devastating blizzard has swept [SCOPE.sState('blizzard_state').GetName]. Weeks of heavy snowfall have trapped many miners in the mountains with no way of communicating if they are still alive."
 afp_gold_events.12.f:0 ""No fuel for warmth, only for cooking. When the billy boils, put out the sticks and save them. Boots and clothes will freeze like boards in the night-time, so they have to be taken under the blankets and thawed before being put on in the morning. God only knows when these Arctic temperatures will cease.""
 afp_gold_events.12.a:0 "This is harrowing! Start coordinating rescue efforts immediately."
 afp_gold_events.12.b:0 "The floods should have taught them their lesson."
 afp_gold_events.12.c:0 "Rescue those we can. When spring comes we build dams and snow sheds to mitigate damage from any future disasters."
 state_goldfields_snowed:0 "Goldfields Snowed Over"
 modifier_blizzard_rescue:0 "Blizzard Rescue Efforts"
 state_disaster_infrastructure:0 "Preventative Infrastructure"

 afp_gold_events.13.t:0 "Foreign Labour"
 afp_gold_events.13.d:0 "As the gold fever in [SCOPE.sState('nz_gold_state').GetName] is dying down, mine owners are looking abroad for cheap labourers to systematically extract gold passed over in the initial rush."
 afp_gold_events.13.f:0 ""Just think of it: our esteemed Dunedin houses of business, turned out empty as the gold fever leaves us behind. We need more miners to keep the gold flowing.""
 afp_gold_events.13.a:0 "Workers from [SCOPE.sState('nz_china_state').GetName] would be perfect."
 afp_gold_events.13.b:0 "We should look elsewhere for sources of inexpensive labour."
 afp_gold_events.13.c:0 "Perish the thought of inviting dirty, miserly, ignorant ethnics to these shores!"
 modifier_nz_xenophobia_support:0 "Xenophobic Sentiment"


#Eureka Journal
afp_je_eureka:0 "Goldfield Grievances"
afp_je_eureka_reason:0 ""That it is the inalienable right of every citizen to have a voice in making the laws he is called upon to obey – that taxation without representation is tyranny.\n\nThat this Colony has hitherto been governed by paid Officials, upon the false assumption that law is greater than justice because, forsooth, it was made by them and their friends, and admirably suits their selfish ends and narrow minded views. It is the object of the “League” to place the power in the hands of responsible representatives of the people to frame wholesome laws and carry on an honest Government.\n\nThat it is not the wish of the “League” to effect an immediate separation of this Colony from the parent country, if equal laws and equal rights are dealt out to the whole free community.\n\nBut that if [ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameWithTitle] continues to act upon the ill advice of the dishonest ministers and insists upon indirectly dictating obnoxious laws for the Colony, under the assumed authority of the Royal Prerogative the Reform League will endeavour to supersede such Royal Prerogative by asserting that of the People which is the most Royal of all Prerogatives, as the people are the only legitimate source of all political power.""
