l_english:
 gov_rangatiratanga: "Chiefdom"
 gov_rangatiratanga_desc: "This is a [concept_government_type] where power rests with traditional tribal chiefs known as [Concept('concept_ruler','$RULER_TITLE_RANGATIRA$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_unincorporated_iwi: "Unincorporated Iwi"
 gov_unincorporated_iwi_desc: "This is a [concept_government_type] where power rests with traditional tribal chiefs known as [Concept('concept_ruler','$RULER_TITLE_RANGATIRA$')]. A country has declared sovereignty over this iwi.\n\n$TRANSFER_OF_POWER_NAME_DESC$\n\n"
 
 gov_waka_confederation: "Waka Confederation"
 gov_waka_confederation_desc: "This is a [concept_government] made up of a confederation of Māori tribes that trace their ancestry back to voyagers on the same ancient waka that sailed from Hawaiki. The paramount chief of the confederation is an [Concept('concept_ruler','$RULER_TITLE_ARIKI$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_kingitanga: "Kīngitanga"
 gov_kingitanga_desc: "This is a [concept_government_type] in which the head of state holds the title of [Concept('concept_ruler','$RULER_TITLE_MAORI_KING$')], an effectively hereditary position legally confirmed by the vote of tribal leaders.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_whakaminenga: "Whakaminenga"
 gov_whakaminenga_desc: "Te Whakaminenga o ngā Hapū o Niu Tireni is a [concept_government_type] formed of a confederation of hapū, the chiefs of which meet in formal assembly to manage affairs that individual subtribes cannot effectively address on their own.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

