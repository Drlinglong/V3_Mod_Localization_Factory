 gov_chartered_company_nzc: "Chartered Company"
 gov_chartered_company_nzc_desc: "This is a [concept_government_type] ruled by a monopolistic corporation, chartered by their colonial overlord.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 anz_gov_rapa_nui_monarchy: "Kāinga"
 anz_gov_rapa_nui_monarchy_desc: "This is a [concept_government_type] in which the highest-ranking tribal chief takes on the role of Ariki Mau, or paramount chief.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 anz_gov_tui_tonga_monarchy: "Chiefdom"
 anz_gov_tui_tonga_monarchy_desc: "This [concept_government_type] is something of a holdover from the days of the Tu'i Tonga Empire. While a Tu'i Tonga remains the figurehead leader of the Tongan tribes, the real power rests with the [Concept('concept_ruler','$RULER_TITLE_TUI_KANOKUPOLU_CONCEPT$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 anz_gov_tonga_monarchy: "Pule'anga Fakatu'i"
 anz_gov_tonga_monarchy_desc: "This is a [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 anz_gov_cook_islands_chiefdom: "Chiefdom"
 anz_gov_cook_islands_chiefdom_desc: "This is a [concept_government_type] where power rests with traditional tribal chiefs, the highest-ranking of whom are known as [Concept('concept_ruler','$RULER_TITLE_ARIKI$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 anz_gov_tahiti_kingdom: "Kingdom"
 anz_gov_tahiti_kingdom_desc: "This is a [concept_government_type] where the power rests with the [Concept('concept_ruler','$RULER_TITLE_KING$')] or [Concept('concept_ruler','$RULER_TITLE_QUEEN$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 anz_gov_magistracy:0 "Magistracy"
 anz_gov_magistracy_desc:0 "This is a [concept_government_type] where the [concept_country] is ruled by an [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','$RULER_TITLE_MAGISTRATE$')].\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 anz_gov_cocos_kingdom: "Private Fiefdom"
 anz_gov_cocos_kingdom_desc: "This is a [concept_government_type] where the head of the Clunies-Ross family rules as the practical [Concept('concept_ruler','$RULER_TITLE_KING$')] of his own personal domain.\n\n$TRANSFER_OF_POWER_NAME_DESC$"

