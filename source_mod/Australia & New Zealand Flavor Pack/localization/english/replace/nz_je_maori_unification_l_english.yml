 united_maoridom.1.t:0 "Māoridom Confederated"
 united_maoridom.1.d:0 "We have brought all the tribes of New Zealand into the fold of the [ROOT.GetCountry.GetName]. For the first time, all iwi across our islands will face the world together."
 united_maoridom.1.f:0 "We stand together as one people, united by a common thread that weaves through the fabric of our nation. It is the thread of our whakapapa, the thread that connects us to our ancestors and to the land that sustains us. We have been joined together as one, many tribes united. Though great struggles await us, we shall stand tall, like the tōtara that holds firm in the face of the storm, and in confederation the mana of our people will endure."
 united_maoridom.1.a:0 "The [ROOT.GetCountry.GetName] are truly united at last."