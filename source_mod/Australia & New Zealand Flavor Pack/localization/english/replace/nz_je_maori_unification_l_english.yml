# Journal Entries
 je_expand_united_tribes:0 "Invitation to the Southern Tribes"
 je_expand_united_tribes_reason:0 "In the 1835 Declaration of the Independence of New Zealand, the new United Tribes of New Zealand extended a cordial invitation the rest of Māoridom to lay aside their animosities and join the confederation of the United Tribes. This would discourage wars between tribes, foster a sense of common welfare, and strengthen the standing of Māori on the international stage."


