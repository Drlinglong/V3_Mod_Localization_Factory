### Journal Entries

## # Australian Capital journal
je_anz_canberra:0 "The Australian Capital"

je_anz_canberra_reason:0 "As the prospect of a united Australia is coming closer to fruition, the question of the Australian capital has arisen as a hot topic. Naturally, each colony and major settlement wishes to have the honour of being the capital.\n\nThe Australasian Federation convention has established a committee on the matter of the capital.\n\nVarious arguments have been put forward pertaining to a favorable climate, the existence of natural and built infrastructure, defensive capabilities, resources, centers of geography and of population centers.\n\nWe should consider these factors for where is most befitting the symbolic and strategic influence of our [concept_capital_state]."

capital_onlyonce_tt:0 "You will#r  not#! be able to change your decision for this journal."
canberra_je_closed_tt:0 "#YELLOW  This completes the journal.#!"
canberra_complete_var_need_tt:0 "The#WHITE  'Dissolve Committee'#! button has been activated. "
je_anz_canberra_complete_button:0 "Dissolve Committee"
je_anz_canberra_complete_button_desc:0 "This meeting of the Australasian Federation Conference closes."

ast_capital_location_own_tt:0 "For choosing our own city, you will need to first establish at least#b  4#! [GetBuildingType('building_government_administration').GetName] [Concept('concept_building_level', '$concept_building_levels$')] with at least#b  50%#! [concept_occupancy] before dissolving the committee.\nYou will gain access to special capital development focuses to help you.\n\n"

ast_capital_promise_tt:0 "We promise to make them the [concept_capital_state] of Australia with at least#b  4#! [GetBuildingType('building_government_administration').GetName] [Concept('concept_building_level', '$concept_building_levels$')] within#b  5 years#! after federation.\n\n"

anz_capital_influenced:0 "Capital Location Negotiation"
anz_capital_assimilation:0 "Capital Honour"

je_anz_capital_location_vic_button:0 "[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName],#b  [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_vic_button_desc:0 "#ITALIC  "We undoubtedly have in this colony of [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting] a place which is well suited, by nature and by what has been done for it, for the federal capital. We possess buildings well adapted to the purpose, and we have a climate unrivalled for changes in any part of the Australian colonies."#!"
je_anz_capital_location_nsw_button:0 "[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName],#b  [GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_nsw_button_desc:0 "#ITALIC  "Inasmuch as there is no other city with the facilities of [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName], the capital will, de facto, be [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]. Let us not abandon our roots in this land nor the primacy of settlements that [GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting] is mother to. [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] is the birthplace of the continent and so shall it be the capital!"#!"
je_anz_capital_location_qld_button:0 "[GetGlobalVariable('anz_qld_state').GetState.GetCityHubName],#b  [GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_qld_button_desc:0 "#ITALIC  "[GetGlobalVariable('anz_qld_state').GetState.GetCityHubName] beckons as the capital, positioned strategically along the thriving Brisbane River. A symbol of progress and industrial potential, this city epitomizes Australia's dynamic future. Let's choose [GetGlobalVariable('anz_qld_state').GetState.GetCityHubName]—the heartbeat of our nation."#!"
je_anz_capital_location_sas_button:0 "[GetGlobalVariable('anz_sas_state').GetState.GetCityHubName],#b  [GetGlobalVariable('anz_sas_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_sas_button_desc:0 "#ITALIC  "I should like to point out that, from the geographical point of view, the centre of gravity of Australia lies at one definite point… [GetGlobalVariable('anz_sas_state').GetState.GetCityHubName], which is situated on the water-way that is the most important water-way of access to the centre of the continent."#!"
je_anz_capital_location_was_button:0 "[GetGlobalVariable('anz_was_state').GetState.GetCityHubName],#b  [GetGlobalVariable('anz_was_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_was_button_desc:0 "#ITALIC  "Of all places an Australian can call his, why shouldn't it be [GetGlobalVariable('anz_was_state').GetState.GetCityHubName]? Since time immemorial the jest was repeated in the old world "When there are black swans!", here are your black swans, seated as they are atop pillars of gold. This is a land of wealth and glory, go North, where the footprints of Giants lead from the sands of Broome, and you will know God meant it to soar the stars.#!""
je_anz_capital_location_tas_button:0 "[GetGlobalVariable('anz_tas_state').GetState.GetCityHubName],#b  [GetGlobalVariable('anz_tas_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_tas_button_desc:0 "#ITALIC  "Nature has fixed upon [GetGlobalVariable('anz_tas_state').GetState.GetCityHubName] as the capital. Everything points to it or some other place in [GetGlobalVariable('anz_tas_state').GetState.GetNameNoFormatting] as the capital… honourable members who aspire to seats in the Federal Parliament will be making no sacrifice of health or personal comfort."#!"
je_anz_capital_location_act_button:0 "Canberra"
je_anz_capital_location_act_button_desc:0 "#ITALIC  "Tucked inland, Canberra offers a strategic core, bridging the urban dynamics of [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] and the regional charm beyond. Canberra isn't a mere compromise with [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]; it's a thoughtful choice, ensuring a resilient and cohesive future for our nation."#!"
je_anz_capital_location_nzl_button:0 "Auckland,#b  New Zealand#!"
je_anz_capital_location_nzl_button_desc:0 "#ITALIC  "The City of Sails, where the Pacific breeze whispers progress and the landscapes paint a vibrant future. Auckland isn't just a choice; it's an invitation to redefine our narrative and embrace a capital that's as captivating as it is forward-thinking. Let's set sail for tomorrow with Auckland at our helm!"#!"

je_anz_capital_build_focus_button:0 "Construction Focus"
je_anz_capital_build_focus_button_desc:0 ""Build it and they will come"; the development of the capital first and foremost relies on there actually being buildings to govern from."
je_anz_capital_worker_focus_button:0 "Population Focus"
je_anz_capital_worker_focus_button_desc:0 "What use are empty buildings with no one in them to do the work of governance?"
je_anz_capital_qualification_focus_button:0 "Qualification Focus"
je_anz_capital_qualification_focus_button_desc:0 "Governance is a nuanced endeavour, we must foster the best and brightest minds to lead our new nation."
je_anz_own_capital_complete_button:0 "#v Dissolve Committee#!"
je_anz_own_capital_complete_button_desc:0 "Just as Rome was not built in a day, all things must begin somewhere and Australia shall begin here."
je_ast_capital_focus_chosen_tt:0 "A capital development focus is not already active."
canberra_gov_workers_tt:0 "#b #GREEN Canberra will recieve an influx of workers to help staff new government buildings.#!#!\n#WHITE  Another worker influx will not occur on subsequent uses of this focus and the [concept_authority] cost will be reduced to 75#!"

anz_construction_focus_modifier:0 "Capital: Construction Focus"
anz_population_focus_modifier:0 "Capital: Population Focus"
anz_qualification_focus_modifier:0 "Capital: Qualification Focus"
anz_focus_cost_modifier:0 "Capital Development Focus"

