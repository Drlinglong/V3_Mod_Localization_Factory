anz_ast_capital_events.1.t:0 "City Rivalry"
anz_ast_capital_events.1.d:0 "[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]'s growth has begun to contend with [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]. While [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] is the birthplace of the Australian colonies, [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] is fastly growing and set to surpass [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName].\n\nThis rivalry may cause complications when deciding upon a federal capital..."
anz_ast_capital_events.1.f:0 "Newspaper headline in [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] entitled, "Our Cologne-ial":\n#ITALIC  “A new chum coming up the Yarra naturally holds his nose as he inquires: ‘And this is Smell-bourne? I could have guessed as much.’"#!"
anz_ast_capital_events.1.a:0 "A bit of rivalry could be a good thing."
anz_ast_capital_events.1.b:0 "Come now, we are all Australian!"
anz_city_rivalry_construction:0 "Rivalry Encouraged"
anz_city_rivalry_assimilation:0 "Rivalry Discouraged"
rivalry_vic_tt:0 "#red  Because there is a strong [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]-[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] rivalry, choosing [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] as the capital will cause#b  20%#! of the population in the state of#b #YELLOW  [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]#!#! to become more [concept_radical].#!"
rivalry_nsw_tt:0 "#red  Because there is a strong [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]-[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] rivalry, choosing [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] as the capital will cause#b  20%#! of the population in the state of#b #YELLOW  [GetGlobalVariable('anz_nsw_state').GetState.GetName]#!#! to become more [concept_radical].#!"

anz_ast_capital_events.2.t:0 "Sacred Site"
anz_ast_capital_events.2.d:0 "Local Indigenous communities express concerns about the impact on their sacred sites, urging our government to reconsider our capital development plans."
anz_ast_capital_events.2.f:0 "Whispers of discontent echo through the lands, reaching your administration's ears. Indigenous communities, guardians of ancient sites, voice their apprehensions about the capital's impact on sacred grounds. A decision is imperative, acknowledge and address their concerns, potentially slowing construction, or proceed, risking strained relations and potential protests."
anz_ast_capital_events.2.a:0 "Continue as planned."
anz_ast_capital_events.2.b:0 "Allocate funds for cultural preservation."
anz_cultural_preservation_modifier:0 "Cultural Preservation Fund"

anz_ast_capital_events.3.t:0 "Rivalry for Capital Influence"
anz_ast_capital_events.3.d:0 "The [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]-[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] rivalry extends as business magnates and industrialists from each city vie for influence over the new capital's policies."
anz_ast_capital_events.3.f:0 "As the capital takes shape, economic titans from [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName] and [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName] vie for dominance. The clash of interests reverberates through the construction site. A decision awaits, align economic policies with [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]'s vision, [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]'s, or attempt a delicate balancing act that risks inciting both."
anz_ast_capital_events.3.a:0 "Support [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]'s influence."
anz_ast_capital_events.3.b:0 "Support [GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]'s influence."
anz_ast_capital_events.3.c:0 "We should try seek a balance."
anz_ast_capital_events.3.e:0 "This pettiness will not be tolerated."
vicnswrivalryended_tt:0 "#b#U The rivalry ends.#!"
anz_rivalry_influence_modifier:0 "Supported Influence"
anz_rivalry_influence_modifier2:0 "Discouraged Influence"
anz_rivalry_influence_modifier3:0 "Country Above City" 

anz_ast_capital_events.4.t:0 "An Australian Capital"
anz_ast_capital_events.4.d:0 "A united Australia is in reach, but the question of a worthy [concept_capital_state] has sparked a contentious debate between members, each wanting their settlement to become the epicenter of power.\n\nThe Australasian Federation convention has established a committee to oversee this matter.\n#r Federation won't happen until this is resolved.#!"
anz_ast_capital_events.4.f:0 ""The opportunity has arisen for the consideration of this great subject and I believe that the time is at hand … when this thing will be done. Indeed, this great thing will have to be done, and to put it off will only tend to make the difficulties which stand in the way greater." - Henry Parks."
anz_ast_capital_events.4.a:0 "Very well."