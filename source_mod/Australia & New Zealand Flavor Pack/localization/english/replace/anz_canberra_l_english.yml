## A PROMISED CAPITAL

je_anz_promised_capital:0 "The Promised Land"
je_anz_promised_capital_reason:0 "We must fulfill our promise to establish the agreed upon capital, lest the people lose faith in our new Commonwealth."
anz_canberra_rename_tt: "[SCOPE.sState('anz_fct_scope').GetName] is renamed #white Federal Capital Territory#!"

# Events

# arguments 
