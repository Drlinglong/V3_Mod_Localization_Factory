# Batmania to Melbourne
anz_renaming_events.1.t1:0 "City of Melbourne"
anz_renaming_events.1.t1:0 "City of Batmania"
anz_renaming_events.1.d1:0 "In 1835 the Port Phillip Association was founded to settle land [SCOPE.sCharacter('anz_batman_char').GetFullName] claimed to have acquired from the Wurundjeri people. Unofficially, this area became known as ‘Batmania’.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] has declared this settlement the capital of the region, now also renamed as ‘Melbourne’ in honour of [SCOPE.sCharacter('anz_melbourne_char').GetFullName], 2nd Viscount Melbourne."
anz_renaming_events.1.d2:0 "In 1835 the Port Phillip Association was founded to settle land [SCOPE.sCharacter('anz_batman_char').GetFullName] claimed to have acquired from the Wurundjeri people. Unofficially, this area became known as ‘Batmania’.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] has declared this settlement the capital of the region, despite nullifying [SCOPE.sCharacter('anz_batman_char').GetLastName]’s claim."
anz_renaming_events.1.f:0 "“Land of the best description, equal to any in the world... the most beautiful sheep pasturage I ever saw in my life.” –Batman"
anz_renaming_events.1.a:0 "Marvelous."
anz_renaming_events.1.b:0 "Offer [SCOPE.sCharacter('anz_batman_char').GetLastName] political recognition for his efforts."
anz_batmania2melbourne_tt:0 "The settlement of#v  [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]#! will be renamed as#v  Melbourne#!."
anz_crippled:0 "Syphilis Disfigurement"
