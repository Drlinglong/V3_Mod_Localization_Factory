 mgo_crisis_rituals.001.name:0 "Eldritch Message"
 mgo_crisis_rituals.001.desc:0 "The definition of insanity is foolishly repeating the same action over and over again, but expecting a different outcome. Yet that is what just happened. For over a year, we have had our Occult Researchers perform the same incantation over and over again, in hopes that we would witness a different result. We have been waiting for a response, and we have been waiting for a response, and we have been waiting for a response, and...\n\n§RAnd there it was§!.\n\nWe have successfully performed a ritual to reach out to a realm beyond our own, and someone, or something, has replied. We have been granted a glimpse into a horrific twisted dimension beyond our understanding, full of suffering and agony. Yet hidden in those visions is a message.\n\nThis message we have received is the key to unlocking the secrets of the Occult."
 mgo_crisis_rituals.001.a:0 "§RThis changes everything§!"

 mgo_crisis_rituals.002.name:0 "The Planar Weakness"
 mgo_crisis_rituals.002.desc:0 "The veil between worlds has been shattered, then promptly reformed. But even if only for a brief moment, we have witnessed the unlimited powers of the Occult. We have performed another miracle. If our accounts of occult history are correct, then our progress in occult matters is unparralelled.\n\nNow we can finally channel the powers of the Occult."
 mgo_crisis_rituals.002.a:0 "Prepare the Ritual Chambers."
 mgo_crisis_rituals.002.b:0 "We can find our own way from here."
 mgo_crisis_rituals.002.c:0 "Dead."

 mgo_crisis_rituals.013.name:0 "Demons Summoned"
 mgo_crisis_rituals.013.desc:0 "Once again, we have breached the veil. This time we have summoned demonic beings from the hell dimension into our galaxy. They are the first of many.\n\nFor now, we suffer the consequences of our ambitions as they wreak havoc across the galaxy. But soon, we will find a way to bind them to our will."
 mgo_crisis_rituals.013.a:0 "§RGood§!"

 mgo_crisis_rituals.213.name:0 "Demons Summoned"
 mgo_crisis_rituals.213.desc:0 "Across the galaxy, Portals have openend - bringing demonic beings into our galaxy. These infernal invaders are a threat to all life. We must destroy them, and hold accountable whoever caused this."
 mgo_crisis_rituals.213.a:0 "§RHow horrible!§!"

 mgo_crisis_rituals.021.name:0 "Demons Bound"
 mgo_crisis_rituals.021.desc:0 "We have pacified the Infernal Invaders. They are now bound to our will, and will fight our battles. At least, for a time. We can already feel their loyalty fleeting as they break their shackles."
 mgo_crisis_rituals.021.a:0 "§RGood§!"

