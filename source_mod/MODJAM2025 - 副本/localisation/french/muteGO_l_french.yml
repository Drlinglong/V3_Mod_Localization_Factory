 mgo_crisobj_occult_scientists_name:0 "Employ Occult Researchers"
 mgo_crisobj_occult_scientists_desc:0 "In order to truly understand the Occult, our focus must change from traditional sciences to more obscure and mystical practices.\n\nOccult Researchers produce Occult Knowledge."
 mgo_crisobj_occult_ancient_stories_name:0 "Traditional"
 mgo_crisobj_occult_ancient_stories_desc:0 "Occult Influences can be found even in the most ordinary of our traditions.\n\nGain a §Ymonthly§! Occult Knowledge Reward for each unlocked Tradition Tree."
 mgo_crisobj_occult_dangerous_studies_name:0 "Research Dangerous Technologies"
 mgo_crisobj_occult_dangerous_studies_desc:0 "Truth exists in many shapes and forms. Sometimes Secrets of the Cosmos can be explained in more than one way.\n\nGain a §Ymonthly§! Occult Knowledge Reward for each researched Rare or Dangerous Technology."
 mgo_crisobj_complete_rituals_name:0 "Complete Occult Rituals"
 mgo_crisobj_complete_rituals_desc:0 "Our Understanding of the Occult will only deepen by practice.\n\nComplete Rituals to gain an Occult Knowledge Reward."

 mgo_ap_occultism:0 "Occult Crisis"
 mgo_ap_occultism_desc:0 "Stories of old tell us reality is made up of much more than Space, Time and Gravity. To wake our full potential, we must answer the questions Science cannot."

 occultist_alternative_approach:0 "Alternative Approach"
 occultist_alternative_approach_desc:0 "Not everything can be explained by our traditional sciences. We will find alternative ways to understand reality, and what lies beyond."
 occultist_ancient_stories:0 "Ancient Stories"
 occultist_ancient_stories_desc:0 "The Lore of Old tells of feats which even now are beyond our best capabilities. While we were busy chasing the stars, others found ways to harness powers unthinkable for us."
