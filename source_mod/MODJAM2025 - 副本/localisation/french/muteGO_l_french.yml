 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "We have accepted that traditional science is not enough anymore. In order to advance our understanding of the Occult powers present in the galaxy, we must create a comprehensive analysis of all ancient scriptures available to us."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Decrypt Eldritch Message"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Our recent attempts at reenacting the rituals of old have led to more questions than answers. Painful visions plague the minds of our Occultists. Yet we know these visions we have received from our hellish benefactor must be the key to unlocking the secrets of the Occult."

