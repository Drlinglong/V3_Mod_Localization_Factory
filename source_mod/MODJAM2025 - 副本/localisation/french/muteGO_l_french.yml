 occult_knowledge_crisis_description_title: "Occultists"
 occult_knowledge_crisis_description_intro: "Those in the galactic community who chart the arc of history have long predicted a coming §RCrisis§! - an existential threat to all sapient life which would require unprecedented unity of purpose, and sacrifice, to overcome. If it can be overcome at all.\n\nPopular predictions as to the nature of this crisis have been as fanciful as the invasion of an extragalactic glutton, or the galaxy's machine intelligences rising up in petty rebellion, or a war of succession spilling over from another plane of existence, but...\n\nIt is now clear that it was always going to be §Rus§!."
 occult_knowledge_crisis_description: "$occult_knowledge_crisis_description_intro$\n\nFor millenia we have been stunted by our own limited perspective. No more. We will teach the Galaxy the truth about the Occult."
