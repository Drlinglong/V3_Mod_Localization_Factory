 mgo_crisis_rituals.1001.name:0 "An Alternative Perspective"
 mgo_crisis_rituals.1001.desc:0 "Truth can often take on different forms from different perspectives. There is rarely just one explanation, for anything. We now believe this to also be true for reality itself. Our experiences in this galaxy have tested our Science time and time again. At last, we have come to the conclusion that our approach to observing reality has always been flawed.\n\nOur perspective of the ultimate truth has not always been a scientific and logical one. Our history is filled with occult traditions, just as the galaxy is filled with countless relics of inconceivable purpose and anomalies of inexplicable origin. Perhaps the answers we seek have always been right there among us. Perhaps we have been seeing only a fraction of the whole."
 mgo_crisis_rituals.1001.a:0 "We will learn the complete truth."

