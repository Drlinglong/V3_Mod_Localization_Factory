 # ==============================================
 # Project Remis 官方演示模组：最后一位罗马人
 # 作者: Dr. Linglong & Remis AI Architecture
 # ==============================================

 # ----------------------------------------------
 # 事件 1: 登场
 # ----------------------------------------------
 remis_event.1.t:0 "风暴的馈赠"
 remis_event.1.d:0 "卫兵在官邸门口发现了一位持有古罗马信物的神秘女孩。"
 remis_event.1.f:0 "窗外的雷声像是在撕裂天空。在一个这样狂暴的雨夜，官邸的卫兵在台阶上发现了一团颤抖的影子。\n\n那是一位女孩。她浑身湿透，高烧让她神志不清，嘴里呢喃着一种没人听得懂的古老方言。真正让一位眼尖的贵族感到震惊的，并非她惊人的美貌，而是她那件被泥水浸透的披风——那上面残留的深红色泽，像极了传说中早已失传的§Y泰尔紫 (Tyrian Purple)§!。\n\n而在她紧紧攥着的手心里，握着一枚被磨损的金币，上面印着的头像既不是维多利亚女王，也不是拿破仑，而是一只§Y喂奶的母狼§!。"
 remis_event.1.a:0 "先把她带进来。"

 # ----------------------------------------------
 # 事件 2: 展现能力
 # ----------------------------------------------
 remis_event.2.t:0 "意料之外的才能"
 remis_event.2.d:0 "被称为“蕾姆丝”的女孩展现出了惊人的行政与外交天赋。"
 remis_event.2.f:0 "那个被我们称为“蕾姆丝”的女孩恢复得很快。为了报答收留之恩，她主动要求承担工作。\n\n起初，其他的官僚们带着幸灾乐祸的笑容，把那些最繁琐的税务档案和发霉的外交公文推给了她。然而，几天之后，那些笑容消失了。\n\n她处理文件的速度快得惊人，分类逻辑清晰得就像是制定过法典一样。她甚至纠正了一份发往[SCOPE.sCountry('rival_country').GetName]的宣战理由草案中的拉丁文语法错误，指着那行字说道：“§Y[Root.GetCharacter.GetFullName]§!大人，这样的措辞不仅无礼，而且显得我们缺乏教养。”"
 remis_event.2.a:0 "她究竟是谁？"

 # ----------------------------------------------
 # 事件 3: 挽留
 # ----------------------------------------------
 remis_event.3.t:0 "雨夜的告白"
 remis_event.3.d:0 "蕾姆丝试图离开，但被你通过承诺安全与稳定成功挽留。"
 remis_event.3.f:0 "又是一个雨夜。我路过她的办公室，看到处理完的公文被整齐地堆叠在桌上——那是某种古老的军事方阵排列法。但人不见了。\n\n一种不祥的预感让我召集了警卫。我们在官邸搜寻了半天，最终在浴室的角落里发现了她。她正蜷缩在那里哭泣，手里紧紧抓着那枚金币。看到我进来，她慌乱地试图擦干眼泪，起身时不小心打翻了洗手台上的杂物，香水瓶和梳子碎了一地。\n\n“我...我已经做完了工作，”她低着头，声音颤抖，“如果大人觉得我碍事，我随时可以离开。”"
 remis_event.3.a:0 "留下来，这里比外面安全。"
 remis_event.3.b:0 "告诉我你的愿望，也许我能帮你实现。"

 # ----------------------------------------------
 # 事件 4: 坦白与野心
 # ----------------------------------------------
 remis_event.4.t:0 "狼之女"
 remis_event.4.d:0 "蕾姆丝揭示了自己的真实身份，并提出以君士坦丁堡为目标辅佐你。"
 remis_event.4.f:0 "随后的几天里她一直把自己关在房间里。直到今天早晨，她推开了我办公室的大门。她不再是那个唯唯诺诺的流浪女，她换上了一身干练的现代装束，但眼神里燃烧着某种千年的火焰。\n\n“我观察了你很久，[Root.GetCharacter.GetFullName]，”她直呼其名，“你的谋略，你的野心...让我想起了我的父辈。我愿意用我所知的关于帝国的一切来辅佐你。”\n\n她走到世界地图前，手指跨过海洋，重重地按在了博斯普鲁斯海峡上。\n\n“但我想回故乡看看。我想回§Y君士坦丁堡§!看看。”"
 remis_event.4.a:0 "那我们就去外交访问吧。"
 remis_event.4.b:0 "光复罗马的时机到了！"

 # ----------------------------------------------
 # 事件 5: 改革
 # ----------------------------------------------
 remis_event.5.t:0 "永恒之城的智慧"
 remis_event.5.d:0 "古罗马的先进技术与法律在现代国家焕发新生。"
 remis_event.5.f:0 "在蕾姆丝小姐的指导下，一系列“复古”的改革正在[Root.GetCountry.GetName]悄然发生。这听起来很疯狂，但效果却出奇的好。\n\n改进后的§Y下水道与引水渠系统§!极大地改善了城市卫生；某种基于失传配方改良的§Y希腊火§!被列装到了我们的武装部队；而新的法典则融合了拿破仑法典与古罗马法的精髓。最令人惊讶的是，她在官邸的后花园里，凭着记忆指导工匠们搭建了一个微缩版的§Y圣索菲亚大教堂§!模型，其穹顶结构之精妙，让当代的建筑师都为之汗颜。"
 remis_event.5.a:0 "罗马可以在一天内复兴。"
 # 获得现代排水系统科技，海军攻防+10，对护卫舰和风帆战舰的伤害额外增加
 # 在首都创建一个等级为1的‘圣索菲亚大教堂模型‘奇观

 # ----------------------------------------------
 # 事件 6: 外交辩论
 # ----------------------------------------------
 remis_event.6.t:0 "正统之辩"
 remis_event.6.d:0 "蕾姆丝在外交场合驳斥了希腊与奥斯曼的使者，确立了罗马正统性。"
 remis_event.6.f:0 "希腊王国和奥斯曼帝国的使者同时抵达了。他们听闻了关于“罗马公主”的流言，并对此表示强烈的抗议和嘲笑。然而，在国会大厅的辩论中，这种嘲笑很快变成了恐惧。\n\n蕾姆丝不仅用流利的希腊语和土耳其语驳斥了他们的指控，更引用了这几百年来每一条法理条文，证明了他们统治的不合法性。当她从袖口掏出那枚古老的金币，并讲出上面的族徽来历时，全场鸦雀无声。\n\n这篇辩论通过电报传遍了世界。现在，即使是伦敦和巴黎的报纸也在讨论：§R谁才是真正的罗马？§!"
 remis_event.6.a:0 "当然是我们！"
 # 玩家获得30点恶名，和奥斯曼与希腊的关系下降150


 # ----------------------------------------------
 # 事件 7: 结局
 # ----------------------------------------------
 remis_event.7.t:0 "凤凰涅槃"
 remis_event.7.d:0 "随着拜占庭的复辟，我们的国家正式宣称继承了罗马的遗产。"
 remis_event.7.f:0 "随着拜占庭的复辟，我们的国家终于对罗马的遗产提出了无可辩驳的主权宣称。\n\n当天空被风暴的乌云染成墨色时，她登上了那座古老的元老院高台。古老的贵族传说中提到，元老们会攀上此处，等待众神恩宠的预兆。她坐了下来，并未等待太久。一道闪电撕裂了苍穹，一只金色的雄鹰穿过风雨，停在滴水的檐槽边，向她低头致意。\n\n那一刻，她流下了眼泪：罗马，终将再次崛起。"
 remis_event.7.a:0 "罗马终将再次崛起。"