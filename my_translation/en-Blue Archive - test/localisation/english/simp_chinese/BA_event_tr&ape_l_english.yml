 BA_ape.2000.name:0 "Chronicle"
 BA_ape.2000.desc:0 "Sensei, the current Academy City World can no longer support the demands of interstellar travel, and there's serious waste in terms of land and resources...\nOf course, various renovation plans have long been proposed; some suggest demolishing everything and rebuilding, while others suggest learning from the Fallen Empires...\nAh, Sensei, you wouldn't think these suggestions are feasible, would you?\nHowever, Arona's favorite is this plan. It proposes different directional outlines for each district; after renovation, the district's efficiency almost doubles, but the cost essentially remains unchanged! It's incredible, isn't it! As for drawbacks, of course there are some... According to this plan, each area would require different renovation projects..."
 BA_ape.2000.a:0 "It's fine, let's choose this plan."
 BA_ape.2000.a.re:0 "...Huh, that would indeed be a considerable expense, and many places filled with everyone's memories would be covered up...\n§BHistory and memories, and while we're at it, compile a chronicle§!? Yes, we really should do that, Sensei. Being bound by the past and forgetting the future isn't our style. So, let's pick a date to tell everyone about this, and let's all work together to complete the renovation and the chronicle, alright?"
 BA_ape.2000.b:0 "No problem. Go for it."

 BA_ape.2001.name:0 "Chronicle: Technology Option Ready"
 BA_ape.2001.desc:0 "To ensure the smooth progress of the Academy City renovation, the renovation team has prepared a Research option."
 BA_ape.2001.next:0 "Have the General Affairs Office prepare to begin."

 modifier_Blue_world_6:0 "Chronicle: The Cosmos"

 BA_ape.2003.name:0 "Chronicle: Different Option Branches"
 BA_ape.2003.desc:0 "Our previous mistakes brought a disastrous end to Kivotos; we still have one more chance. What's important isn't the experience itself, but the outcome on the extended line beyond it, an outcome different from the distorted end."
 BA_ape.2003.next:0 "We will surely find the options connected to this."
 BA_ape.2004.name:0 "Chronicle: Flowers Blooming Beneath the Tower"
 BA_ape.2004.desc:0 "In Kivotos, there was once a towering structure that pierced the clouds, the closest place to the galaxy. Beneath that tower, countless flowers bloomed, like paintings from a fairy tale."
 BA_ape.2004.next:0 "We once prayed for such days to never end."
 BA_ape.2005.name:0 "Chronicle: Days Stained by Ash and Fire"
 BA_ape.2005.desc:0 "Some ideals could not be reconciled, some hatred could not be resolved. We paid a price for this, a price that all of Kivotos could hardly bear."
 BA_ape.2005.next:0 "But no one likes a grim Bad Ending."
 BA_ape.2006.name:0 "Chronicle: That Which Cannot Be Let Go"
 BA_ape.2006.desc:0 "Even so, we still did not lose our most precious possession. Even after painful events, everyone could smile in the end."
 BA_ape.2006.next:0 "We united once more, embracing the same dream and hope."
 BA_ape.2007.name:0 "Chronicle: The Stars, The Stars"
 BA_ape.2007.desc:0 "The starry sky, which we could only ever gaze upon, has become our new home. No longer do we have to fear being scolded by the stars; what a wonderful feeling this is."
 BA_ape.2007.next:0 "A small archive can change everything."
 BA_ape.2008.name:0 "Chronicle: New Frontiers"
 BA_ape.2008.desc:0 "New General Student Council President, new order, new technology, new ships, new buildings. New Worlds, new friends. New Kivotos."
 BA_ape.2008.next:0 "Our home, in this azure new world."
 BA_ape.2009.name:0 "Chronicle: Our Story"
 BA_ape.2009.desc:0 "Where we go is for us to decide; our wisdom and courage are imprinted everywhere our footsteps reach."
 BA_ape.2009.next:0 "This is what we have written with our own hands, §BOur Story§!."
 BA_ape.2010.name:0 "Chronicle: Epilogue"
 BA_ape.2010.desc:0 "The epilogue of history is precisely the present moment for forging new history. A brand new Kivotos stands tall amidst the galaxy."
 BA_ape.2010.next:0 "To those young gods."

