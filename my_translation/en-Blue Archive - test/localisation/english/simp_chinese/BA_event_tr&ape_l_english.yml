 BA_ape.2000.name:0 "Chronicles"
 BA_ape.2000.desc:0 "Teacher, the current Academy City World can no longer fully support the demands of interstellar travel, and there's severe waste of land and resources...\nOf course, various modification plans have long been proposed. Some suggest tearing everything down and rebuilding, others recommend learning from the Fallen Empires...\nAh, Teacher, you wouldn't think these suggestions are viable, would you...\nHowever, Arona's favorite is this plan: it proposes different directional outlines per district type. After the modifications, district efficiency almost doubles, but the cost barely changes! Quite incredible, right! As for drawbacks, there are some, of course... According to this plan, each area would require different modification projects..."
 BA_ape.2000.a:0 "No problem, let's choose this plan."
 BA_ape.2000.a.re:0 "\\"...Eh, that would be quite an expense, and many places filled with everyone's memories would be covered up...\n§BHistory and memories, and while we're at it, compile a chronicle§!... Is that it? Yes, we truly should do that, Teacher. To be ensnared by the past and forget the future—that's not our style. So, let's pick a date to tell everyone about this. We'll have everyone work together to complete the modification and the Chronicles, alright?\\""
 BA_ape.2000.b:0 "No problem. Go ahead and do it."

 BA_ape.2001.name:0 "Chronicles: Technology Option Ready"
 BA_ape.2001.desc:0 "To ensure the smooth progress of the Academy City's reformation, the modification team has prepared a Research option."
 BA_ape.2001.next:0 "Let the General Affairs Office prepare to begin."

 modifier_Blue_world_6:0 "Chronicles: Starry Sky"

 BA_ape.2003.name:0 "Chronicles: Different Options"
 BA_ape.2003.desc:0 "Our previous mistakes brought about a ruinous end for Kivotos. We have one more chance. What's important is not the experience itself, but the extended line beyond it—a result different from the twisted conclusion."
 BA_ape.2003.next:0 "We will surely find the option connected to this."
 BA_ape.2004.name:0 "Chronicle: Flowers Blooming Beneath the Tower"
 BA_ape.2004.desc:0 "In Kivotos, there once stood a colossal tower reaching into the heavens, the closest place to the galaxy. Beneath that towering structure, countless flowers bloomed, like painted illustrations from a fairy tale."
 BA_ape.2004.next:0 "We once prayed that such days would never end."
 BA_ape.2005.name:0 "Chronicle: Days Stained by Ash and Fire"
 BA_ape.2005.desc:0 "Some ideologies could not be reconciled, some hatreds could not be resolved. For this, we paid a price, a price that all of Kivotos could hardly bear."
 BA_ape.2005.next:0 "However, no one likes a bleak and heavy Bad Ending."
 BA_ape.2006.name:0 "Chronicle: That Which We Can Never Let Go"
 BA_ape.2006.desc:0 "Even so, we have not lost our most precious possessions. Even after suffering, everyone could eventually smile."
 BA_ape.2006.next:0 "We united once more, holding the same dream and hope."
 BA_ape.2007.name:0 "Chronicle: The Stars, The Stars"
 BA_ape.2007.desc:0 "The starry sky, which we could only gaze upon until now, has become our new home. No longer do we fear being scolded by the stars, what a wondrous feeling this is."
 BA_ape.2007.next:0 "A small archive can change everything."
 BA_ape.2008.name:0 "Chronicle: New Frontiers"
 BA_ape.2008.desc:0 "A new Federation Student Council President, new order, new technology, new ships, new buildings. New Worlds, new friends. A new Kivotos."
 BA_ape.2008.next:0 "Our home, in this azure new World."
 BA_ape.2009.name:0 "Chronicle: Our Story"
 BA_ape.2009.desc:0 "Where we go shall be determined by ourselves, our wisdom and courage etched into every place our footsteps touch."
 BA_ape.2009.next:0 "This is what we have personally written with our own hands, §BOur Story§!."
 BA_ape.2010.name:0 "Chronicle: Epilogue"
 BA_ape.2010.desc:0 "The epilogue of history is precisely the present moment where new history is made. A brand new Kivotos stands amidst the galaxy."
 BA_ape.2010.next:0 "To those young gods."

