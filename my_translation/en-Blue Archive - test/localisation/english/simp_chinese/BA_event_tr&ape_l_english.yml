 BA_ape.2000.name:0 "Chronicle"
 BA_ape.2000.desc:0 "'Teacher, the current Academy City World can no longer fully support the demands of interstellar travel, and there's severe waste in terms of land and resources...\nOf course, various modification plans have long been proposed. Some suggest tearing down and rebuilding everything, while others suggest learning from those Fallen Empires...\nAh, Teacher, you probably don't think these suggestions are feasible, do you...\nHowever, Arona's favorite plan is this one: it proposes different developmental blueprints per district type. After modification, district efficiency almost doubles, but the cost remains largely unchanged! Quite incredible, isn't it! There are downsides, of course... According to this plan, each area will require different modification projects...'"
 BA_ape.2000.a:0 "No problem. Let's choose this plan."
 BA_ape.2000.a.re:0 "'...Eh, that will indeed be a considerable expense, and many places filled with everyone's memories will be overwritten...\n§BHistory and Memories, and also compile a Chronicle§!... Is that right? Yes, we truly should do so, Teacher. To be held captive by the past and forget the future, that's not our style. So, let's pick a date and tell everyone about this. Let everyone work together to complete the modification and the Chronicle, alright?'"
 BA_ape.2000.b:0 "No problem. Go forth."

 BA_ape.2001.name:0 "Chronicle: Technology Option Ready"
 BA_ape.2001.desc:0 "To ensure the Academy City modification proceeds smoothly, the modification team has prepared a Research option."
 BA_ape.2001.next:0 "Have the General Affairs Office prepare to begin."

 modifier_Blue_world_6:0 "Chronicle: Stellar Sky"

 BA_ape.2003.name:0 "Chronicle: Different Options"
 BA_ape.2003.desc:0 "Our previous mistakes brought a calamitous end to Kivotos. We still have one chance. What's important is not the experience, but the extension beyond it—a result different from the twisted end."
 BA_ape.2003.next:0 "We will surely find the options connected to this."
 BA_ape.2004.name:0 "Chronicle: Flowers Blooming Beneath the Tower"
 BA_ape.2004.desc:0 "In Kivotos, there once stood a colossal tower that pierced the sky, the closest point to the stars. Beneath that tower, countless flowers blossomed, like painted illustrations from a fairy tale."
 BA_ape.2004.next:0 "We once prayed for such days to never end."
 BA_ape.2005.name:0 "Chronicle: Days Stained by Ash and Fire"
 BA_ape.2005.desc:0 "Some ideologies were irreconcilable, some hatreds unresolvable. For this, we paid a price, a price too heavy for all of Kivotos to bear."
 BA_ape.2005.next:0 "However, no one likes a bleak and somber Bad Ending."
 BA_ape.2006.name:0 "Chronicle: What We Absolutely Cannot Abandon"
 BA_ape.2006.desc:0 "Even so, we still did not lose what was most precious to us. Even through painful experiences, everyone was able to smile in the end."
 BA_ape.2006.next:0 "We united once more, embracing the same dream and hope."
 BA_ape.2007.name:0 "Chronicle: The Starry Sky, The Starry Sky"
 BA_ape.2007.desc:0 "The starry sky we could only ever look up to has become our new home. No longer do we have to fear being scolded by the stars; this feeling is truly wondrous."
 BA_ape.2007.next:0 "A small archive can change everything."
 BA_ape.2008.name:0 "Chronicle: New Frontier"
 BA_ape.2008.desc:0 "A new Federation Student Council President, a new order, new technology, new ships, new buildings. New Worlds, new friends. A new Kivotos."
 BA_ape.2008.next:0 "Our home, in this azure new World."
 BA_ape.2009.name:0 "Chronicle: Our Story"
 BA_ape.2009.desc:0 "We will decide where we go; our wisdom and courage are imprinted upon every place our footsteps reach."
 BA_ape.2009.next:0 "This is §Bour story§!, written by our own hands."
 BA_ape.2010.name:0 "Chronicle: Epilogue"
 BA_ape.2010.desc:0 "The epilogue of history is precisely the present moment where new history is made. A brand new Kivotos stands tall amidst the stars."
 BA_ape.2010.next:0 "To those young gods."

