 hcp_harvesters_situations.2.name:"世界已被收割"
 hcp_harvesters_situations.2.desc:"我们已经对§Y[Target.GetName]§!进行了足够的收割,继续进行集约化收割作业将不再高效.\n\n剩余的人口已被疏散至§Y[Owner.Capital.GetName]§!,剩余的任何资源都可以通过标准轨道采矿站进行收集."
 hcp_harvesters_situations.2.a:"任务圆满完成."
 hcp_harvesters_situations.2.a.tooltip:"§Y[Target.GetName]§!已沦为一颗小行星."

 ###########################
 # Outward Bound Situation #
 ###########################
 #### Master Situation
 ### Policies
 policy_hcp_evacuation_policy:"疏散政策"
 policy_hcp_evacuation_policy_desc:"此政策规定了我们的恒星收割者如何处理其他帝国星球上的人口."

 hcp_evacuate_everyone:"疏散人口"
 hcp_evacuate_everyone_name: "$hcp_evacuate_everyone$"
 hcp_evacuate_everyone_desc:"我们将把其他帝国殖民地的人口疏散到我们奇点筒仓周围的避难所."

 hcp_evacuate_only_ours:"收割人口"
 hcp_evacuate_only_ours_name: "$hcp_evacuate_only_ours$"
 hcp_evacuate_only_ours_desc:"我们将收割其他帝国的人口,连同他们居住的星球."

 ### Messages
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TITLE:"恒星收割者已离去"
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TEXT:"我们的一艘§Y恒星收割者§!已离开银河系."

 ### Special Projects
 hcp_DEPARTURE_POINT:"离去点"
 hcp_DEPARTURE_POINT_DESC:"我们已将§H[this.GetName]星系§!确定为我们§Y恒星收割者§!的理想离去点."

 ### Situation
 hcp_situation_outward_bound_master:"驶向远方"
 hcp_situation_outward_bound_master_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_master_monthly_change_tooltip:"随着我们派遣§Y$hcp_stellar_harvester$s§!前往银河系之外,该§YSituation§!将继续推进."
 hcp_situation_outward_bound_master_desc:"为了为我们的长期生存收集足够的资源,我们必须将我们的§Y恒星收割者§!派往银河系之外.每一艘都承载着我们整个文明的希望.\n\n恒星收割者数量:§G[owner.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_master_finish_tooltip:"我们将派出足够多的恒星收割者,以确保我们的目标得以实现."
 hcp_build_another_stellar_harvester:"£trigger_no£ 没有恒星收割者"

 ### Situation Events
 ##On Start
 hcp_harvesters_situations.1000.name: "$hcp_situation_outward_bound_master$"
 hcp_harvesters_situations.1000.desc:"我们早已知晓,我们的银河系所蕴含的资源不足以让我们维系文明太长时间.我们将需要开始向外,寻找其他星系.为此,我们为我们的恒星收割者装备了一种实验性的超光速驱动器,使其能够在星系之间以超光速航行.\n\n将我们的恒星收割者送出银河系是一项冒险的尝试.我们无法得知外面可能存在何种危险,因此我们需要派出足够多的数量以增加其整体成功几率.\n\n此外,我们还需要准备我们奇点筒仓周围的避难所,以容纳我们整个文明.我们已准备好开始扩建每个避难所的宜居区域,但这将需要大量的资源."
 hcp_harvesters_situations.1000.a:"优先发展我们的避难所."
 hcp_harvesters_situations.1000.b:"优先发展我们的恒星收割者."

 ##On Finish
 hcp_harvesters_situations.1005.name:"巅峰效率"
 hcp_harvesters_situations.1005.desc.a:"我们现在已经派遣了足够多的恒星收割者前往银河系之外,以确保宇宙的资源终将归我们所有.我们现在必须将注意力转向别处.\n\n显而易见,其他帝国对我们的活动很不满意.为此,我们一直在设计一种护盾,旨在将我们的奇点筒仓与宇宙的其他部分隔离开来.这个护盾被设计成能够接触即分解物质,并将其虹吸至我们避难所核心的黑洞中."
 hcp_harvesters_situations.1005.desc.b:"$hcp_harvesters_situations.1005.desc.a$\n\n我们需要在激活它之前,完成将我们的人口迁至避难所的工作."
 hcp_harvesters_situations.1005.a:"准备护盾."
 hcp_harvesters_situations.1005.b:"我们将迁移剩余人口."

 ## Approaches
 hcp_approach_sanctuaries:"优先发展避难所"
 hcp_planet_sanctuaries_effect:"我们应优先发展我们的避难所,以确保它们能够满足我们的需求."

 hcp_approach_harvesters:"优先发展收割者"
 hcp_harvesters_effect:"我们应优先发展我们的恒星收割者,如果它们无法获得我们所需的资源,我们的生存可能会受到威胁."
 mod_shipsize_hcp_stellar_harvester_weapon_damage:"$hcp_stellar_harvester$ $MOD_SHIP_WEAPON_DAMAGE$"

 #### Dummy Situation
 ### Messages
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TITLE:"恒星收割者已离去"
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TEXT:"一艘属于$TARGET|Y$的§Y恒星收割者§!已离开银河系."

 ### Situation
 hcp_situation_outward_bound_dummy:"驶向远方:[Target.GetName]"
 hcp_situation_outward_bound_dummy_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_dummy_monthly_change_tooltip:"随着[Target.GetName]派遣§Y$hcp_stellar_harvester$s§!前往银河系之外,该§YSituation§!将继续推进."
 hcp_situation_outward_bound_dummy_desc:"§H[Target.GetName]§!已开始将其§Y恒星收割者§!派往其他星系.每一艘都对整个宇宙构成了§R生存威胁§!.\n\n恒星收割者数量:§R[target.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_dummy_finish_tooltip:"太多恒星收割者将会逃脱."

 ### Situation Events
 ##On Start
 #First Stellar-Harvester Left Galaxy
 hcp_harvesters_situations.2000.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2000.desc:"属于[Target.GetName]的一艘恒星收割者刚刚离开了银河系.我们探测到该船只离开前,其周围聚集了一种奇怪的超空间扰动,似乎是使用了新型的超光速航行方式.\n\n虽然起初我们为少了一个需要应对的威胁而松了口气,但其全部影响很快变得显而易见.恒星收割者被设计为利用它们收集的物质进行自我复制.任何逃脱的收割者很可能会在某一天大幅增殖后返回!\n\n乐观地看,总有机会存在于其他星系的文明能够识别它们所构成的威胁并在它们失控前将其摧毁,但每有一艘离去,它们成功的机会就增加一分.我们不能再让更多逃脱了."
 hcp_harvesters_situations.2000.a:"它们必须被阻止."
 #Built Half Stellar-Harvesters Required to Win
 hcp_harvesters_situations.2001.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2001.desc:"我们在[Target.GetName]内部的特工带来了一些令人不安的消息.显然,他们为他们的恒星收割者装备了一种新型的超光速驱动器,能够进行星系间旅行.\n\n最初我们对这些发现感到困惑,但其全部影响很快变得显而易见.恒星收割者被设计为利用它们收集的物质进行自我复制.任何逃脱的收割者很可能会在某一天大幅增殖后返回!\n\n如果任何收割者逃脱,我们将不得不依赖其他星系的文明能够识别它们所构成的威胁并在它们失控前将其摧毁,但这假设它们与我们处于同等技术水平,如果它们甚至存在的话.我们必须在它们逃脱之前尽可能多地摧毁它们."
 hcp_harvesters_situations.2001.a:"它们必须被阻止."

 ##On Finish
 hcp_harvesters_situations.2005.name:"严峻的必然"
 hcp_harvesters_situations.2005.desc:"[Target.GetName]现在已经派遣了足够多的恒星收割者前往银河系之外,足以保证其中至少一艘能够成功复制.虽然我们愿意相信外面存在着有能力也有意愿在为时过晚之前处理它们的文明,但实际上,我们唯一真正的希望就是我们活得不够久,看不到它们归来."
 hcp_harvesters_situations.2005.a:"阴影笼罩着我们的未来."

 ## Approaches
 hcp_approach_track_harvesters:"追踪恒星收割者"
 hcp_track_harvesters_effect:"我们的观测站将追踪任何隶属于[Target.GetName]的恒星收割者的动向."

 #end