 ### Messages
 hcp_MESSAGE_HARVEST_WORLD_TITLE:"收割世界"
 hcp_MESSAGE_HARVEST_WORLD_MINERALS_TEXT:"对$PLANET|Y$的收割已产出宝贵的矿物.\n£minerals£$RESOURCE|Y$"
