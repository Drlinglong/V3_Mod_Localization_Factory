concept_ds_pr_dec_god_desc:"$decision_ds_pr_eldritchcall_effects$ \n\n§L$decision_ds_pr_eldritchcall_desc$§!"
ds_pr_eldergod:"§H诡异恐怖§!"
ds_pr_eldergod_tt:"它不曾犹豫。它甚至不曾挣扎。它只是吞噬。"
dsPR.1017.name:"§R噩梦入侵§!"
dsPR.1017.desc:"一个巨型怪兽正在攻击 §Y[event_target.target_system.GetName]§! 系统，将其物质改变光环投射到行星和人口中心。我们预计那里的大部分人口将在 §Y一个月内§! 丧失，如果不是全部的话！ \n\n随着 [event_target.target_system.GetName] 系统中的殖民地陷入沉寂，一条最后的绝望信息被发送到附近区域：“一切都变得黑暗并融合在一起。我们的身体、所有生命、所有思想。我们没有嘴，却想尖叫。”"
dsPR.1017.a:"疏散人口！"
dsPR.1018.name:"§R虚空盛宴§!"
dsPR.1018.desc:"尽管千眼寻觅着可供吞噬的有情生命，却一无所获。\n\n“它们”所需的认知能量尚未触及。尽管如此，那些拥有丰富狩猎场的系统很快将被武力征服。"
dsPR.1018.a:"前进并征服。"

decision_ds_pr_voidstreaming:"§C超空间流塑造§!"
decision_ds_pr_voidstreaming_desc:"通过操纵系统间的基础能量和引力，我们将能够随意引导超空间航线。"
decision_ds_pr_voidstreaming_effects:"§E第一次使用：§! 设置起始点 \n(有效 £time£ §Y60 天§!) \n§E第二次使用：§! 设置终点 \n\n在起始点和终点之间 §G创建§! 或 §R摧毁§! 一条超空间航线连接。"
decision_ds_pr_voidstreaming_fail:"$TRIGGER_FAIL$§R无法在同一系统中设置起始点和终点。§!"
