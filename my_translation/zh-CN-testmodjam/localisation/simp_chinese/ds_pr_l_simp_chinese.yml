ds_mirror_insight_crisis_objective_progress:"我们已通过此危机目标获得£ds_mirror_insight£ $AMOUNT$。" # replace res icon
ds_mirror_insight_crisis_description_title:"迈向未知"
ds_mirror_insight_crisis_description_intro:"是无法抑制的好奇心驱使我们踏上永无止境的旅程。在无知的驱使下，对禁忌知识的追求是一把双刃剑，必将导致无可避免的毁灭。\n\n尽管恐惧和困惑是体验的一部分，但它们阻碍了任何科学突破。然而，这仅仅是一种原始的生存本能，旨在将自身隐藏在我们所无法掌控的力量的阴影之中。"
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\n通过掌控这些力量，我们将有机会把我们的物质生命升华为更伟大的存在。时间对我们而言将变得毫无意义，就像这个现实的存在一样。"
ds_mirror_insight_crisis_howto_title:"禁忌知识"
ds_mirror_insight_crisis_howto:"获得镜像洞察将增进我们对其他维度存在及其操控的基本理解。我们通过完成§H危机目标§！以及使用每个§r危机等级§！解锁的新能力来获得它。"

# Resource
ds_mirror_insight:"镜像洞察"
ds_mirror_insight_desc:"这并非一种物质资源，而是一种知识。它代表了我们对其他维度存在的理解，以及我们打破物理定律的能力。"

# Menace Perks
menp_ds_pr_objectives:"镜像洞察"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"允许通过完成§H危机目标§！来累积£ds_mirror_insight£ §Y$ds_mirror_insight$§！\n"
menp_ds_pr_ethereal:"虚无暮光"
menp_ds_pr_ethereal_desc:"将样本暴露于暗物质尘埃会揭示它们的意识与其它现实之间的联系，为我们的研究创造了完美的条件。"
menp_ds_pr_ethereal_tt:"§H解锁净化类型：§！$purge_ds_pr_harvest$\n\n允许我们通过收割其他物种的意识来获得£ds_mirror_insight£ §Y$ds_mirror_insight$§！\n"
menp_ds_pr_unbreakable:"牢不可破"
menp_ds_pr_unbreakable_desc:"有些想法是如此危险，仅仅是思考它们就会改变你内在的某些东西。我们必须学会对我们试图控制的事物保持韧性。"
menp_ds_pr_unbreakable_tt:"§H解锁宣战理由：§！$casus_belli_cb_ds_pr_harvest$\n§H解锁轨道轰炸姿态：§！$bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"暗影军团"
menp_ds_pr_legions_desc:"和平由武力保障。我们的敌人将惧怕我们所释放的怒火，无论是在太空中还是在他们的家园前。如果我们的试验样本不愿主动献身，这些合成战形将追踪并捕获他们。"
menp_ds_pr_legions_tt:"§H解锁陆军：§！$ds_pr_dark_army$\n\n用这支军队征服行星将杀死§Y15%§！的人口，并作为回报获得£ds_mirror_insight£ §Y$ds_mirror_insight$§！\n"
menp_ds_pr_matter:"科学顿悟"
menp_ds_pr_matter_desc:"一个新时代摆在我们面前，以稳定的成就为标志，伴随着我们给银河系和自身带来的转变。"
menp_ds_pr_chrono:"时空创生"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§H解锁科技：§！£physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"劫掠风暴"
menp_ds_pr_reavers_desc:"如果我们要驱逐我们的敌人，我们必须从被追捕者转变为追捕者。"
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$：§！$ds_pr_reaver$\n劫掠舰是我方舰队的骨干，在§Y战斗§！中表现出色。\n\n§H解锁舰船组件：§！$DS_PR_ABYSS_LANCE_SET$\n一种专为§Y劫掠舰§！设计的武器，不仅能瓦解目标舰船，还能将其船员一并消灭。"
menp_ds_pr_life:"Mirror Life"
menp_ds_pr_life_desc:"尽管这种转变可能不尽如人意，但结果不言自明。我们的存在将是如此独特，以至于我们仅仅是存在本身就足以消除任何其他生命形式。"
menp_ds_pr_life_tt:"§H解锁特性：§！['trait:trait_ds_exd_phantom']\n§H解锁建筑：§！['concept_ds_pr_engine']\n\n拥有£building£ §Y$building_ds_pr_engine$§！的殖民地将自动为我们的物种添加§Y$trait_ds_exd_phantom$§！特性，并相应地改变它们的外观。\n\n每殖民地每月修改人口：§G200§！"
menp_ds_pr_nullcore:"虚核工程学"
menp_ds_pr_nullcore_desc:"我们对异域物质控制的深入研究带来了令人难以置信的成就，这些成就立即应用于最新的战争科技中。"
menp_ds_pr_nullcore_tt:"§H解锁飞船组件：§! $DS_PR_VOIDBEAM_SET$ \n§H解锁飞船组件：§! $DS_PR_DISINTEGRATOR_SET$\n\n这些组件可以安装在§Y$ds_pr_reaver_plural$§!和§Y$ds_pr_drifter_plural$§!上。"
menp_ds_pr_time:"时间裂隙"
menp_ds_pr_time_desc:"随着我们的改变，周遭的一切都将跟随我们的步伐。恒星，作为最大的引力中心，是点燃其周围一切事物的火花。"
menp_ds_pr_time_tt:"我们所拥有的星系将逐渐转变为§r裂隙§!。"

menp_ds_pr_drifters:"漂流者风暴"
menp_ds_pr_drifters_desc:"通过在舰队前方制造飞船大小的虫洞，在银河系中穿梭将变得如同眨眼般迅速。"
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$：§! $ds_pr_drifter$\n尽管它们自身略显脆弱，这些舰船为友方舰船提供支援并施加§Y增益§!。\n"
menp_ds_pr_mind:"读心者"
menp_ds_pr_mind_desc:"我们的能力超越了已知的灵能。控制和读取他人的脑电波对我们来说是微不足道的任务。与此同时，高效的物流管理也只是其中一项益处。"
menp_ds_pr_void:"虚空洪流"
menp_ds_pr_void_desc:"裂隙的纯粹存在即将拓展银河的广袤。改变它们的引力排列将使我们能够控制跨空间的能量流，开启超空间航道重组的新时代。"
menp_ds_pr_void_tt:"§H解锁决议：§! ['concept_ds_pr_dec_voidstreaming'] \n\n启用一条§Y超空间航道§!的创建或销毁。$TABBED_NEW_LINE$- 可在已控星系中的§r裂隙§!上使用$TABBED_NEW_LINE$- 每次只能影响§Y一条§!超空间航道连接$TABBED_NEW_LINE$- 创建或摧毁一条新超空间航道将§Y恢复§!$TABBED_NEW_LINE$之前的航道"

menp_ds_pr_awakening:"觉醒"
menp_ds_pr_awakening_desc:"我们对替代现实的无情实验导致了时空结构上的巨大撕裂。我们所开启的镜像维度现已苏醒，伴随着即将吞噬整个银河的毁灭性怒火。"
menp_ds_pr_awakening_tt:"我们对其他物种生存造成的威胁不可避免地将引发一场§R冲突§!，这场冲突将波及整个银河。\n\n"
menp_ds_pr_aura:"影之灵气"
menp_ds_pr_aura_desc:"这里的生命不适应我们正在向银河系引入的生态系统。缓慢而必然地，任何无法适应的生命都将以或多或少痛苦的方式衰亡——如果准备不足，甚至§R连我们§!自己也会。"
menp_ds_pr_aura_tt:"§r裂隙§!的辐射将缓慢导致没有§Y$trait_ds_exd_phantom$§!特性的受影响人口衰退，受影响的殖民地每月衰退速率为§P75§!。\n\n受影响星系：$TABBED_NEW_LINE$- 我们拥有的所有星系$TABBED_NEW_LINE$- 所有与我国接壤且在§Y1§!条超空间航道范围内的星系"
menp_ds_pr_eldritch:"诡秘恐怖"
menp_ds_pr_eldritch_desc:"我们即将进入的维度将对我们当前的存在平面释放一场盛宴，导致所有正常生命形式的湮灭。"
menp_ds_pr_eldritch_tt:"§H解锁决议§!: ['concept_ds_pr_dec_god']\n\n从另一个维度派遣实体吞噬敌对世界。\n可用于任何受控行星或恒星，包括§Y无法居住§!的世界。"

# Objectives
crisobj_ds_pr_tech_name:"幻象解读"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\n研究£physics_research£ §Y$tech_ds_pr_chrono$§!科技。"
crisobj_ds_pr_rifts_name:"控制§r裂隙§!或黑洞"
crisobj_ds_pr_rifts_desc:"所有裂隙都充当着连接此维度与其他维度的桥梁。通过研究它们，我们可以对宇宙获得更深刻的理解。\n\n在拥有受控星际基地的太阳系中拥有一个§r裂隙§!或§Y黑洞§!。"
crisobj_ds_pr_harvest_name:"收割意识"
crisobj_ds_pr_harvest_desc:"为了更大的利益，必须做出牺牲。被捕获的意识将为我们的研究提供丰富的试验场，这些研究旨在从整体上操纵意识的概念。\n\n以§Y$purge_ds_pr_harvest$§!的净化类型，净化£pop£ §Y人口§!。"
crisobj_ds_pr_physics_name:"产出£physics_research£物理学研究"
crisobj_ds_pr_physics_desc:"我们正在以如此快的速度改写现实，以至于研究其潜在影响成为我们自身生存的必需。\n\n此奖励会随着我们每生产§G100§!点£physics_research£ §Y物理学研究§!而提升。"
crisobj_ds_pr_anomaly_name:"引发量子异常"
crisobj_ds_pr_anomaly_desc:"存在是脆弱的。改变天体的结构为更大规模地操纵物质提供了宝贵的见解。\n\n使用§Y$DS_PR_OSIRIS_SET$§!组件，在§Y$ds_pr_osiris_plural$§!舰船上，将行星转化为一个$ds_pr_pm_anomaly$（可在飞船的舰队窗口中访问）。"
crisobj_ds_pr_starveil_name:"蒙蔽世界"
crisobj_ds_pr_starveil_desc:"我们需要外部样本进行我们的试验。如果他们不自愿，一个物质改变之幕将降临在他们身上。\n\n使用§Y$bombardment_ds_pr_starveil$§!轰炸姿态，轰炸一个敌对殖民地，直到其人口达到§Y0§!£pop£。"
crisobj_ds_pr_nightmares_name:"引发星体恐惧症"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\n启用§Y$edict_ds_pr_dreamhijacking$§!法令，每月获得£ds_mirror_insight£§Y$ds_mirror_insight$§!和£society_research£§Y$society_research$§!。如果激活，目标的一个随机行星将获得['modifier:ds_pr_pm_astrophobia']修正，持续£time£ §Y30天§!。"
crisobj_ds_pr_army_name:"使用$ds_pr_dark_army$征服世界"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\n使用§Y$ds_pr_dark_army$§!军队类型征服敌对殖民地。奖励会根据行星每拥有§Y1000§!£pop£人口而提升，上限为§Y15000§!。\n\n成功的入侵将导致§R15%§!的人口损失。"
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$湮灭"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\n为§Y$ds_pr_reaver_plural$§!装备§Y$DS_PR_ABYSS_LANCE_SET$§!武器并攻击敌舰。"

# Misc
casus_belli_cb_ds_pr_harvest:"天界来世"
war_goal_wg_ds_pr_harvest:"意识收割"
war_goal_wg_ds_pr_harvest_desc:"发动战争是为了收割测试对象，将其认知能量输送至替代维度。"
ds_pr_dark_army:"恐惧合成战形"
ds_pr_dark_army_desc:"一种高大的多足机器，配备着几乎坚不可摧的护盾。当它在地面上行进时，其武器系统会焚烧路径上的一切。"
ds_pr_reality_breach:"维度裂隙"
ds_pr_reality_breach_desc:"我们正在目睹恒星尺度上现实的重写。以一种不可思议的宏伟规模，它正以银河中无人——甚至包括我们自己——无法理解的方式展开。"
mod_ds_pr_breach_progress:"裂口进度"
sc_ds_pr_rift:"黑洞（§r裂隙§!）"
tech_ds_pr_chrono:"回声构筑"
tech_ds_pr_chrono_desc:"时间以一种美丽却陌生，同时又不断膨胀的方式展现。理解这与维度裂隙之间的联系，可能会为我们带来目前甚至无法想象的物理学见解。"
tech_ds_pr_chrono_tt:"每次研究此科技都会奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!和£sr_dark_matter£ §Y$sr_dark_matter$§!。"
purge_ds_pr_harvest:"意识撕裂"
purge_ds_pr_harvest_tooltip:"受影响的人口正缓慢而必然地被剥离其认知能量，在其临终之际提供£ds_mirror_insight£ §H$ds_mirror_insight$§!。"
purge_ds_pr_harvest_tooltip_delayed:"§L这些被困在某种力场中无法动弹的样本，正在等待最终之光的降临。然而悖论在于，它们不会感受到任何东西。没有预警，没有痛苦，没有最后的尖叫——只有虚无。§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"舰船武器伤害 ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"舰船武器伤害 ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"人口 $r_food$ 维护费"
bombardment_ds_pr_starveil:"星幕"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ 轰炸使整颗星球笼罩在辐射中，将天空中的星辰替换为烈火。\n- §R巨额§! 地对 §Y陆军§! 造成伤害\n- §E轻微§! 地对 §Y星球§! 造成伤害\n- §R巨额§! 地对 §Y人口§! 造成伤害\n- 将轰炸无防御的星球"
edict_ds_pr_dreamhijacking:"§C梦境劫持§!"
edict_ds_pr_dreamhijacking_desc:"思维在睡眠或休眠时最为脆弱。在这些时候，我们无所不在的存在可以轻易利用这一弱点。"
ds_pr_dreamhijacking_effects:"- 每影响一个帝国，获得 £ds_mirror_insight£ §Y$ds_mirror_insight$§! 和 §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! 。\n- 目标帝国的居民将经历噩梦般的体验。\n\n§H要求：§! $TABBED_NEW_LINE$- 只能影响 §Y邻近§! 帝国 $TABBED_NEW_LINE$- 每次只能影响 §Y3§! 个帝国 $TABBED_NEW_LINE$- 我们需要一个已建立的 §Y间谍网§!，且至少拥有 §G75§! §Y情报§!"
ds_pr_pm_astrophobia:"恐星症"
ds_pr_pm_astrophobia_desc:"被噩梦般的幻象所困扰，这个世界的居民在恐惧入睡中挣扎度日。"
mod_country_base_trade_produces_add:"月度 £trade£ 贸易"
mod_country_base_physics_research_produces_add:"月度 £physics_research£ 物理学研究"
mod_country_base_society_research_produces_add:"月度 £society_research£ 社会学研究"
mod_country_base_engineering_research_produces_add:"月度 £engineering_research£ 工程学研究"

# Pop Ascension
trait_ds_exd_phantom:"Mirror Life"
trait_ds_exd_phantom_desc:"一种如此奇特的生命形式，在腐化周围物质时显得格格不入。它们的存在本身就迫使周围环境在分子层面进行适应，即便它们不属于同一物理空间。"
trait_ds_exd_phantom_tt:"拥有 ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"辐射合成效应"
concept_ds_pr_trait_desc:"$concept_ds_pr_trait_void$\n\n$concept_ds_pr_trait_energy$"
# Below is also used for event options
concept_ds_pr_trait_void:"§E如果选择虚空出身选项：§! \n- 维护费替换为 §R+0.10§! £sr_dark_matter£ $sr_dark_matter$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+35%§! \n- $MOD_SPECIES_EMPIRE_SIZE_MULT$: §G-10%§!"
