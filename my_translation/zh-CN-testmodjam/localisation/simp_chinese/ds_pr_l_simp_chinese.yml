ds_mirror_insight_crisis_level_locked:"解锁此等级所需：\n"
ds_mirror_insight_crisis_level_unlocked:"在$LEVEL$时，你将获得一个特殊项目和以下奖励：\n"
ds_mirror_insight_crisis_level_unlock:"拥有£ds_mirror_insight£ §Y$CURRENCY$§！$ds_mirror_insight$"
