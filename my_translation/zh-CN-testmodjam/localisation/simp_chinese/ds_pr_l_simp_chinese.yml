decision_ds_pr_eldritchcall_effects:"一个宇宙恐怖将吞噬 §Y3§! 条超空间航线范围内一个敌对系统的所有殖民地。在 £time£ §Y30 天§! 后，所有生命都将被吞噬。"
decision_ds_pr_eldritchcall_cd:"$TRIGGER_FAIL$§R当前冷却时间：§! §Y3 个月§! (直到 §Y[space_owner.decision_ds_pr_cd_key]§!)"
