ds_mirror_insight_crisis_objective_progress:"我们已从此次危机目标中获得了£ds_mirror_insight£ $AMOUNT$." # replace res icon
ds_mirror_insight_crisis_description_title:"迈向未知"
ds_mirror_insight_crisis_description_intro:"永不满足的好奇心促使我们航向永不可及的地平线.在无知的驱使下,对禁忌知识的追寻是一把双刃剑,必将导致无可避免的毁灭.\n\n尽管恐惧和困惑是体验的一部分,但它们阻碍了任何科学突破.然而,这不过是一种原始的生存本能,意图将自身隐藏于凌驾于我们之上的力量的阴影之中."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\n通过掌控这些力量,我们将有机会把物质生命提升到更伟大的存在.时间对我们而言将变得毫无意义,就如同这个现实的存在一般."
ds_mirror_insight_crisis_howto_title:"禁忌知识"
ds_mirror_insight_crisis_howto:"获得镜像洞察可提升我们对其他维度存在及其操控的理解.我们通过完成§H危机目标§!以及使用每个§r危机等级§!解锁的新能力来获取它."

# Resource
ds_mirror_insight:"镜像洞察"
ds_mirror_insight_desc:"这并非物质资源,而是一种知识.它代表着我们对其他维度存在的理解,以及我们打破物理定律的能力."

# Menace Perks
menp_ds_pr_objectives:"镜像洞察"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"通过完成§H危机目标§!,允许积累£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_ethereal:"以太薄暮"
menp_ds_pr_ethereal_desc:"将样本暴露于暗物质尘埃中,可将其意识揭示给其他现实,为我们的研究创造完美情境."
menp_ds_pr_ethereal_tt:"§H解锁肃清类型:§!$purge_ds_pr_harvest$\n\n允许我们通过收割其他物种的意识来获取£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_unbreakable:"牢不可破"
menp_ds_pr_unbreakable_desc:"有些思想是如此危险,仅仅是思考它们就会让你内心深处发生变化.我们必须学会对我们试图控制的事物保持坚韧."
menp_ds_pr_unbreakable_tt:"§H解锁宣战理由:§!$casus_belli_cb_ds_pr_harvest$\n§H解锁轰炸姿态:§!$bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"暗影军团"
menp_ds_pr_legions_desc:"和平通过武力保障.我们的对手将惧怕我们在太空和他们家园门前所释放的怒火.如果用于我们试验的样本不愿自愿,这些合成战争体将追捕并俘虏他们."
menp_ds_pr_legions_tt:"§H解锁陆军:§!$ds_pr_dark_army$\n\n使用此陆军征服行星将杀死§Y15%§!人口,并获得£ds_mirror_insight£ §Y$ds_mirror_insight$§!作为回报.\n"
menp_ds_pr_matter:"科学顿悟"
menp_ds_pr_matter_desc:"一个新时代在我们面前展开,以稳步的成就为标志,同时伴随着我们为银河系和自身带来的转变."
menp_ds_pr_chrono:"时序创生"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§H解锁科技:§!£physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"掠夺者风暴"
menp_ds_pr_reavers_desc:"如果我们要驱逐我们的对手,我们必须从被狩猎者变为狩猎者."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§!$ds_pr_reaver$\n掠夺者构成我方舰队的骨干,擅长§Y作战§!.\n\n§H解锁舰船组件:§!$DS_PR_ABYSS_LANCE_SET$\n一种专为§Y掠夺者§!设计的武器,不仅能分解目标舰船,还能瓦解其乘员."
menp_ds_pr_life:"镜像生命"
menp_ds_pr_life_desc:"尽管这种转变可能不尽如人意,但结果不言自明.我们的存在将是如此独特,仅凭我们的存在就足以消灭任何其他生命形式."
menp_ds_pr_life_tt:"§H解锁特质:§!['trait:trait_ds_exd_phantom']\n§H解锁建筑:§!['concept_ds_pr_engine']\n\n拥有£building£ §Y$building_ds_pr_engine$§!的殖民地将自动为我们的物种添加§Y$trait_ds_exd_phantom$§!特质,并相应改变其外观.\n\n每月每殖民地修改人口:§G200§!"
menp_ds_pr_nullcore:"虚核工程学"
menp_ds_pr_nullcore_desc:"我们对异域材料控制的集中研究带来了令人难以置信的成就,这些成就立即应用于最新的战争技术中."
menp_ds_pr_nullcore_tt:"§H解锁舰船组件:§!$DS_PR_VOIDBEAM_SET$ \n§H解锁舰船组件:§!$DS_PR_DISINTEGRATOR_SET$\n\n这些组件可以安装在§Y$ds_pr_reaver_plural$§!和§Y$ds_pr_drifter_plural$§!上."
menp_ds_pr_time:"时间撕裂"
menp_ds_pr_time_desc:"随着我们的改变,周围的一切都将追随我们的引导.恒星,作为最大的引力中心,是点燃周围一切的火花."
menp_ds_pr_time_tt:"拥有的星系将逐渐转化为§r裂隙§!."

menp_ds_pr_drifters:"漂流者风暴"
menp_ds_pr_drifters_desc:"通过在舰队前方制造舰船大小的虫洞,在银河系中航行变得如同眨眼般迅速."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§!$ds_pr_drifter$\n尽管它们单独作战能力稍弱,但这些舰船能为友方舰船提供支援和§Y增益§!.\n"
menp_ds_pr_mind:"读心者"
menp_ds_pr_mind_desc:"我们的能力超越了已知的心灵感应.控制和读取他人的脑波对我们而言变得轻而易举.同时,有效的后勤管理只是其中一项益处."
menp_ds_pr_void:"虚空流变"
menp_ds_pr_void_desc:"裂隙的纯粹存在即将拓展银河的广袤.改变它们的引力排列将使我们能够控制跨越空间的能量流,开启超空间航道重组的新纪元."
menp_ds_pr_void_tt:"§H解锁决议:§!['concept_ds_pr_dec_voidstreaming'] \n\n允许创建或摧毁一条§Y超空间航道§!.$TABBED_NEW_LINE$- 可在拥有的星系中的§r裂隙§!上使用$TABBED_NEW_LINE$- 每次只能影响§Y一条§!超空间航道连接$TABBED_NEW_LINE$- 创建或摧毁一条新超空间航道将§Y恢复§!$TABBED_NEW_LINE$之前的航道"

menp_ds_pr_awakening:"觉醒"
menp_ds_pr_awakening_desc:"我们对另类现实的无情实验撕裂了时空结构,造成了巨大裂痕.我们打开的镜像维度现已苏醒,随之而来的是一股毁灭性的怒火,很快就会开始吞噬银河系."
menp_ds_pr_awakening_tt:"我们对其他物种生存造成的威胁,将不可避免地引发一场席卷整个银河系的§R冲突§!.\n\n"
menp_ds_pr_aura:"阴影灵气"
menp_ds_pr_aura_desc:"此地的生命不适合我们引入银河系的生态系统.不能适应的生命将缓慢但肯定地以或多或少痛苦的方式衰亡--如果我们毫无准备,§R甚至是我们自己§!."
menp_ds_pr_aura_tt:"§r裂隙§!的辐射将缓慢导致缺乏§Y$trait_ds_exd_phantom$§!特性的种群衰落,受影响的每个殖民地每月衰落速度为§P75§!.\n\n受影响的系统:$TABBED_NEW_LINE$- 我们拥有的所有系统$TABBED_NEW_LINE$- 帝国周边§Y1§!跳跃航线范围内的所有相邻系统"
menp_ds_pr_eldritch:"诡异恐惧"
menp_ds_pr_eldritch_desc:"我们即将进入的维度将对我们当前的存在位面进行一场“盛宴”,导致所有正常生命形态的彻底毁灭."
menp_ds_pr_eldritch_tt:"§H解锁决议§!: ['concept_ds_pr_dec_god']\n\n派遣来自另一个维度的实体吞噬敌对世界.\n可用于任何受控行星或恒星,包括§Y不宜居§!世界."

# Objectives
crisobj_ds_pr_tech_name:"愿景解读"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\n研究£physics_research£ §Y$tech_ds_pr_chrono$§!科技."
crisobj_ds_pr_rifts_name:"控制§r裂隙§!或黑洞"
crisobj_ds_pr_rifts_desc:"所有裂隙都充当着这个维度与其他维度之间的桥梁.通过研究它们,我们可以更深入地了解宇宙.\n\n在一个拥有受控星际基地恒星系内拥有§r裂隙§!或§Y黑洞§!."
crisobj_ds_pr_harvest_name:"收割意识"
crisobj_ds_pr_harvest_desc:"为了更大的利益,必须做出牺牲.被捕获的意识将为我们的研究提供丰富的试验场,旨在整体操控意识的概念.\n\n使用§Y$purge_ds_pr_harvest$§!净化类型净化£pop£ §Y人口§!."
crisobj_ds_pr_physics_name:"产出£physics_research£ 物理学研究"
crisobj_ds_pr_physics_desc:"我们正在以如此之快的速度重写现实,以至于研究其潜在影响对我们自身的生存来说是必要的.\n\n此奖励会根据我们每产出§G100§! £physics_research£ §Y物理学研究§!而提升."
crisobj_ds_pr_anomaly_name:"引起量子异常"
crisobj_ds_pr_anomaly_desc:"存在是脆弱的.改变天体的结构为更大规模的物质操纵提供了宝贵的见解.\n\n在§Y$ds_pr_osiris_plural$§!舰船上使用§Y$DS_PR_OSIRIS_SET$§!组件将行星转化为$ds_pr_pm_anomaly$,可在舰船的舰队窗口中访问."
crisobj_ds_pr_starveil_name:"笼罩世界"
crisobj_ds_pr_starveil_desc:"我们需要外部样本进行试验.如果它们不情愿,物质改变的面纱将降临其上.\n\n对敌对殖民地使用§Y$bombardment_ds_pr_starveil$§!轰炸姿态,直到其人口达到§Y0§!£pop£."
crisobj_ds_pr_nightmares_name:"引起星际恐惧症"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\n启用§Y$edict_ds_pr_dreamhijacking$§!法令,每月获得£ds_mirror_insight£§Y$ds_mirror_insight$§!和£society_research£§Y$society_research$§!的奖励.如果激活,目标的一个随机行星将获得['modifier:ds_pr_pm_astrophobia']修正器,持续£time£ §Y30天§!."
crisobj_ds_pr_army_name:"用$ds_pr_dark_army$征服世界"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\n使用§Y$ds_pr_dark_army$§!军队类型征服敌对殖民地.奖励会根据行星上每§Y1000§! £pop£人口增加,上限为§Y15000§!.\n\n成功入侵将导致§R15%§!人口损失."
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$歼灭"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\n为§Y$ds_pr_reaver_plural$§!装备§Y$DS_PR_ABYSS_LANCE_SET$§!武器并攻击敌舰."

# Misc
casus_belli_cb_ds_pr_harvest:"天体来世"
war_goal_wg_ds_pr_harvest:"意识收割"
war_goal_wg_ds_pr_harvest_desc:"发动战争是为了收割试验对象,将认知能量输送到另类维度."
ds_pr_dark_army:"恐怖合成战形"
ds_pr_dark_army_desc:"一台高大,多足的机器,装备有几乎坚不可摧的护盾.当它行进在战场上时,其武器系统将焚烧路径上的一切."
ds_pr_reality_breach:"维度裂隙"
ds_pr_reality_breach_desc:"我们正在见证恒星尺度的现实重写.其展开的程度令人难以理解,银河系中无人能及,甚至包括我们自己."
mod_ds_pr_breach_progress:"突破进度"
sc_ds_pr_rift:"黑洞(§r裂隙§!)"
tech_ds_pr_chrono:"回声构筑"
tech_ds_pr_chrono_desc:"时间以一种优美却又陌生的方式膨胀.理解这与维度裂隙之间的联系,可能会为我们带来目前甚至无法想象的物理学见解."
tech_ds_pr_chrono_tt:"每次研究此科技都会奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!和£sr_dark_matter£ §Y$sr_dark_matter$§!."
purge_ds_pr_harvest:"意识撕裂"
purge_ds_pr_harvest_tooltip:"受影响的种群正在缓慢但肯定地被剥夺认知能量,在临终时提供£ds_mirror_insight£ §H$ds_mirror_insight$§!."
purge_ds_pr_harvest_tooltip_delayed:"§L被困在某种力场中无法动弹,这些样本正在等待最后一丝光芒落下.矛盾之处在于,它们将感受不到任何东西.没有警告,没有痛苦,没有最后的尖叫--只有虚无.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"舰船武器伤害($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"舰船武器伤害($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"人口$r_food$维护费"
bombardment_ds_pr_starveil:"星幕"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$轰炸用辐射笼罩整个行星,用火焰取代天空中的星星.\n- 对§Y军队§!造成§R巨大§!伤害!\n- 对§Y行星§!造成§E轻微§!伤害!\n- 对§Y人口§!造成§R巨大§!伤害!\n- 将轰炸无防御行星"
edict_ds_pr_dreamhijacking:"§C梦境劫持§!"
edict_ds_pr_dreamhijacking_desc:"意识在睡眠或冬眠时最为脆弱.在此期间,我们无处不在的存在可以轻易地利用这种脆弱性."
ds_pr_dreamhijacking_effects:"- 每个受影响的帝国奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!和§G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§!.\n- 目标帝国的居民将经历噩梦般的体验.\n\n§H要求:§! $TABBED_NEW_LINE$- 只能影响§Y相邻§!帝国$TABBED_NEW_LINE$- 一次只能影响§Y3§!个帝国$TABBED_NEW_LINE$- 我们需要一个已建立的§Y间谍网络§!,且情报等级至少为§G75§! §Y情报§!."
ds_pr_pm_astrophobia:"星际恐惧症"
ds_pr_pm_astrophobia_desc:"被噩梦般的幻象所困扰,这个世界的居民在日常生活中挣扎,因为他们害怕入睡."
mod_country_base_trade_produces_add:"每月£trade£ 贸易"
mod_country_base_physics_research_produces_add:"每月£physics_research£ 物理学研究"
mod_country_base_society_research_produces_add:"每月£society_research£ 社会学研究"
mod_country_base_engineering_research_produces_add:"每月£engineering_research£ 工程学研究"

# Pop Ascension
trait_ds_exd_phantom:"镜像生命"
trait_ds_exd_phantom_desc:"一种如此奇异的生命形式,当它腐蚀周围物质时显得格格不入.它们的存在本身就迫使周围环境在分子层面进行适应,尽管它们不属于相同的物理空间."
trait_ds_exd_phantom_tt:"拥有['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"辐射合成效应"
concept_ds_pr_trait_desc: "$concept_ds_pr_trait_void$\n\n$concept_ds_pr_trait_energy$"
# Below is also used for event options
concept_ds_pr_trait_void:"§E如果选择虚空出身选项:§! \n- 用§R+0.10§! £sr_dark_matter£ $sr_dark_matter$取代维护费\n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+35%§!\n- $MOD_SPECIES_EMPIRE_SIZE_MULT$: §G-10%§!"
