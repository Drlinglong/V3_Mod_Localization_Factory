decision_ds_pr_voidstreaming_desc:"“通过操纵星系间潜在的能量和引力,我们将能够随意引导超空间航线.”"
decision_ds_pr_voidstreaming_effects:"“§E第一次使用时:§!设置起始点\n(有效期 £time£ §Y60天§!)\n§E第二次使用时:§!设置终点\n\n§G创建§!或§R摧毁§!起始点与终点之间的超空间航线连接.”"
decision_ds_pr_voidstreaming_fail:"“$TRIGGER_FAIL$§R无法在同一星系中设置起始点和终点.§!”"
