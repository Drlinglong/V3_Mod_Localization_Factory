ds_pr_pm_anomaly:"“量子异常”"
ds_pr_pm_anomaly_desc:"“黑暗吞噬了这颗星球,掩盖了其独特的标志性地貌.大气层已被一种压倒性的空虚感所取代,使这颗行星沦为其昔日毫无生气的影子.”"

# Event Chain (in order)
ds_pr_crisis_chain_title:"“维度碰撞”"
ds_pr_crisis_chain_desc:"“若要扭曲现实,我们必须首先克服宇宙对我们施加的规则.”"
ds_pr_crisis_counter:"“危机进程”"

dsPR.1.name:"“深入未知”"
dsPR.1.intro:"“有些存在领域远超我们所能理解的范畴,以至于仅仅尝试去理解它们就足以使大多数求知者发疯.尽管它们与我们占据相同的物理空间,但我们的感官却无法触及.也许有一颗恒星就在我们眼前旋转,但我们却对这些现象的外观和运作方式一无所知.”"
dsPR.1.desc:"$dsPR.1.intro$\n\n这个谜团即将被解开.自然界最怪异的造物之一--暗物质,似乎是解开它的关键.如果我们能揭示它的秘密,宇宙的奥秘便会显现.”"
dsPR.1.a:"“让我们挣脱束缚.”"

DS_PR_DM_PROJECT:"“时间问题”"
DS_PR_DM_PROJECT_DESC:"“暗物质拥有许多看似违背数条自然法则的特性.如果我们要探索维度裂隙的存在,那么理解这种物质就不仅仅是一个选择,而是一种必然.”"

dsPR.5.name:"“扭曲结果”" # prev project
dsPR.5.desc:"“自星系乃至整个宇宙存在以来,暗能量在维系空间结构方面一直发挥着重要作用.\n\n随着我们对物理定律的理解日益加深,我们开始思考是否有可能跨越宇宙物质与意识之间的屏障.\n\n毕竟,如果我们的存在也遵循与宇宙其他部分相同的法则,那么我们必能与周围的物质建立连接.\n\n§H已解锁等级:§! $ds_pr_level_1$”"
dsPR.5.a:"“引人入胜.”"

dsPR.10.name:"“强制进化”" # level 2
dsPR.10.desc:"“宇宙有其自身的语言.然而这些声音绕过我们的听觉系统,试图直接与我们的意识对话.或许我们需要调整我们的生理结构,以接收我们的生物学原本未能接收的频率.\n\n§H已解锁等级:§! $ds_pr_level_2$”"
dsPR.10.a:"“为了生存,我们必须适应.”"

DS_PR_INF_1_PROJECT:"“暗能注入”"
DS_PR_INF_1_PROJECT_DESC:"“我们的生命以数十年计;我们枯萎凋零.为了打破这个循环,我们必须采取更激进的方法,超越我们有限存在的边界.\n\n我们已经知道存在着比我们伟大的事物.我们控制周围生命意识的实验已初见成效,但我们可以走得更远.”"

dsPR.15.name:"镜像生命" # prev project
dsPR.15.desc:"“我们的预测是正确的.各项实验表明,涉及改造暗物质的注入确实能刺激新活体组织的生长.\n\n科学家们确信:如果我们继续这一趋势,我们将达到前所未有的进化阶段.因此,我们已计划在所有世界以工业规模支持这一尝试.”"
dsPR.15.a:"“是时候进化了.”"

dsPR.20.name:"“初次裂隙”" # level 3
dsPR.20.intro:"“受制于我们无法理解的力量,我们踏上了一条前所未有的道路,现在正初见成效.”"
dsPR.20.desc: "$dsPR.20.intro$\n\nOur relentless experimentation with alternative realities has resulted in a colossal rupture in the fabric of space in §H[root.capital_star.GetName]§!. Although we cannot fully comprehend this phenomenon, we feel relieved from it. Our consciousness, now connected by the energetic potential of Dark Matter, has evolved in an unfathomable way. \n\n§HLevel Unlocked:§! $ds_pr_level_3$"
dsPR.20.a:"“启动蜕变.”"

dsPR.21.name:"“光谱适应”"
dsPR.21.intro:"“我们所 воплощение 的新形象不仅启发了我们,很快也将照亮整个星系.虽然工业规模的转化已经开始,但我们注意到我们的新遗传密码对特定能量波高度敏感.”"
dsPR.21.desc:"“$dsPR.21.intro$\n\n根据辐射的波长,我们可以改变我们新外观的最终颜色.\n\n§H解锁肖像选项:§! 色彩光谱”"
dsPR.21.a:"“§B蓝色§! 光谱”"
dsPR.21.b:"“§H橙色§! 光谱”"
dsPR.21.c:"“§G绿色§! 光谱”"
dsPR.21.d:"“§R红色§! 光谱”"
dsPR.21.e:"“§r紫色§! 光谱”"
dsPR.21.f:"“§T完整§! 光谱”"

DS_PR_INF_2_PROJECT:"“辐射光合”" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"“达到无人能逾越的界限,是何种感受?我们改变得越多,就越无处不在,我们的身体也充满了未知的潜能.\n\n如果我们要在这致命的§r裂隙§!辐射中生存下来,我们就必须改变自己.血肉是弱小的,金属会生锈,但能量是超凡脱俗的.”"

dsPR.25.name:"“躯体再生”" # prev project
dsPR.25.intro:"“我们不仅身体力量得到提升,还发展出了超乎理解的能力.曾经的谜团现在已昭然若揭:我们可以随意读取和操纵附近任何人的意识.”" # decision between trait bonuses
dsPR.25.desc:"“$dsPR.25.intro$\n\n一个复仇的宇宙因我们的傲慢而俯视着我们.好奇心驱使我们超越了预设生物学的极限,现在是时候迈出最后一步了.”"
dsPR.25.a:"“成为§r虚空之子§!”"
dsPR.25.a.tt:"“解锁特质['trait:trait_ds_exd_phantom'].\n\n§H额外效果§!\n$concept_ds_pr_trait_void$”"
dsPR.25.b:"“成为§r无形者§!”"
dsPR.25.b.tt:"“解锁特质['trait:trait_ds_exd_phantom'].\n\n§H额外效果§!\n$concept_ds_pr_trait_energy$”"

dsPR.30.name:"“湮灭摇篮曲”" # level 4
dsPR.30.desc:"“直到现在,我们对存在于我们之上或之下的事物一无所知.今天,我们正在突破屏障,窥视阴影.\n\n其他文明早已明白我们对他们存在构成的威胁.所有涉及我们自身或俘获标本的实验,我们基因代码的修改以及黑洞的探索都得出了一个结论:意识是脆弱的,无法理解真相.\n\n$dsPR.30.outro$ \n\n§H已解锁等级:§! $ds_pr_level_4$”"
dsPR.30.outro:"“作为回报,我们不仅开始读取意识,还开始吞噬意识.§H[root.GetSpeciesNamePlural]§!变得如此超乎逻辑,以至于疯狂本身是唯一的可能结局.”"
dsPR.30.a:"“是时候彻底打开裂隙了.”"

dsPR.31.name:"“§R匮乏飞升§!”"
dsPR.31.intro:"“我们势不可挡的进程分散了我们改造人口的注意力.当裂隙将致命辐射散布到当地星团时,正常生命已经开始衰败.我们的物种也不例外,至少目前如此.”"
dsPR.31.desc:"“$dsPR.31.intro$ \n\n我们迄今为止制定的计划要求我们的人口在身体上为即将生活的新条件做好准备.如果我们不迅速行动,那么一旦我们旅程的最后阶段开始,我们必须预计会失去大部分人口.\n\n高达§R50%§!的人口仍然缺乏达到这条道路终点所需的特质.”"
dsPR.31.a:"“我们必须迅速行动.”"
dsPR.31.a.tt:"“通过在行星上建造一个['concept_ds_pr_engine'],殖民地上的多达§G200§! £pop£ 人口将获得['trait:trait_ds_exd_phantom']特质.\n\n一旦达到危机等级§Y终结者§!,没有§Y$trait_ds_exd_phantom$§!特质的人口将缓慢§R死亡§!.”"

DS_PR_INF_3_PROJECT:"开启裂隙"
DS_PR_INF_3_PROJECT_DESC:"“星系被§r裂隙§!撕裂,我们将利用它来撕裂时间本身.猛烈的幻象从我们试图进入的维度中引发了一场风暴,现在它正将星系吞噬在死亡之中.\n\n随着我们打开最终屏障,我们路径上的一切意识都将被随之而来的恐惧吞噬.”"

dsPR.35.name:"“次级裂隙”" # prev project
dsPR.35.desc:"“篡改§r裂隙§!再次使我们试图进入的异次元更接近我们的现实.受恐惧驱使,其他人带着怀疑的眼光看着我们,准备在我们虚弱时打击以阻止我们的努力.\n\n虽然他们无法理解我们的目的,但我们并非出于仇恨.相反,我们被对手无法领会的力量所驱动.”"
dsPR.35.a:"“蠢货.”"

dsPR.40.name:"“无法摆脱的漩涡”" # level 5
dsPR.40.desc:"“我们正在将一个不属于这里的生态系统引入星系.其法则既不偏袒也不憎恨最初定居于此的生命.其他人只是在劫难逃,很快就会尝到未能适应的后果.\n\n它由超凡的色彩构成,似乎无法理解正在发生的事情.星系正在变化,那些时间所剩无几的生命正在准备针对我们的反制措施.\n\n对我们而言,这是完成我们所开创事业的最后号召.\n\n§H已解锁等级:§! $ds_pr_level_5$”"
dsPR.40.a:"“准备舰队!”"

dsPR.45.name:"风暴将至" # others
dsPR.45.intro:"“§Y[event_target.ds_pr_crisis_country.GetName]§!所犯下的无数暴行,促使银河议会召开紧急会议.据无数情报报告称,他们显然试图借助被操纵的黑洞“撕裂现实”.”"
dsPR.45.desc:"“$dsPR.45.intro$\n\n当更多星系被引力异常的辐射撕裂时,议会正在组建一个帝国联盟,以阻止这些异端实验.\n\n反击不仅将保护银河系的物理完整性,还将解放那些因§Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!滥用异界力量而陷入疯狂的生命.”"
dsPR.45.a:"“我们必须合作.”"
dsPR.45.a.tt:"“将组建一个帝国联盟来对抗§Y[event_target.ds_pr_crisis_country.GetName]§!.”"
dsPR.45.b:"“驳回”"
dsPR.45.b.tt:"“其他帝国的麻烦与我们无关.我们不会为阻止§Y[event_target.ds_pr_crisis_country.GetName]§!的任何联合行动做出贡献.”"
dsPR.45.c:"“远离这场混乱.”"
dsPR.45.c.tt:"“§Y[event_target.ds_pr_crisis_country.GetName]§!对我们没有威胁.其他帝国可以组建军事联盟来阻止他们的努力.”"

dsPR.55.name:"“§R危机宣言:§! 空间破碎”" # crisis
dsPR.55.intro:"“我们召唤的现实对大多数生命而言是不可思议的,它过度刺激他们的大脑,将他们推向纯粹的疯狂.通往未知领域的门户已经打开,将整个星系拉入我们现在掌控的阴影之中.”"
dsPR.55.desc:"“$dsPR.55.intro$\n\n从§r裂隙§!中出现的实体开始吞噬它们路径上的一切.我们现在知道它们必须以现有意识为食才能在这里繁衍.它们困扰并收割生命,留下一片永恒的虚无.\n\n虽然我们对这次猛攻免疫,但银河系的其他生命却遭受着无尽的折磨.在寻求救赎的欲望驱使下,一场旨在彻底消灭我们的战争已经开始.”"
dsPR.55.a:"“他们未能适应.”"
dsPR.55.b:"“可抛弃的躯壳.”"
dsPR.55.c:"“希望他们能很快结束.”"

dsPR.60.name:"“§R危机宣言:§! 召集武装”" # others
dsPR.60.desc:"“最近的事件迫使几个帝国向§Y[event_target:ds_pr_crisis_country.GetSpeciesName]§!宣战,因为他们对银河系所有生命构成威胁.\n\n因此,截至今日,§Y[event_target:ds_pr_crisis_country.GetName]§!发现自己与新成立的联盟处于全面战争状态.\n\n$dsPR.60.outro$”"
dsPR.60.outro:"“银河议会代表呼吁所有联盟和共同体成员动员他们的舰队,对[event_target:ds_pr_crisis_country.GetSpeciesName]领土发起协同攻击,并宣称“§L除非将此威胁一劳永逸地清除,否则银河系将永无宁日.§!””"
dsPR.60.a:"“是时候结束这场噩梦了.”"

dsPR.65.name:"“浩劫幻景”"
dsPR.65.intro:"“战火连绵,恐惧接踵而至.这个星系历经磨难,然而,混沌并未结束.将这个物质位面作为“牺牲品”,只为寻求与另一个现实的会面,这正在缓慢地带来恶果.”"
dsPR.65.desc:"“$dsPR.65.intro$ \n\n裂隙正在摧毁每一个星系,如果尚未被宇宙实体吞噬,它们奇异的辐射也在撕裂生命.在永恒虚空的寂静降临之前,一个问题依然存在:\n\n一旦所有苦难都已停止,这个地方将面临何种命运?”"
dsPR.65.limit:"“§R不能是§Y屠杀者§!帝国.§!”"
dsPR.65.a:"“重建银河系 - §Y创造者§!”"
dsPR.65.a.tt:"“赋予我们按照自身形象重建银河系生命的自由.$TABBED_NEW_LINE$- 可以创建§Y原始文明§!$TABBED_NEW_LINE$- 我们的物种将继续以['trait:trait_ds_exd_phantom']特质存活”"
dsPR.65.b:"“离开银河系 - §Y不请自来者§!”"
dsPR.65.b.tt:"允许我们栖居于宇宙虚空.\n\t- 无需£pop£人口即可管理有限经济\n\t- 可离开当前§Y星系§!以入侵其他现实\n\t- 可重复进行"

# Situation - Final Countdown
situation_ds_pr_timer:"动员"
situation_ds_pr_timer_type: "$situation_ds_pr_timer$"
situation_ds_pr_timer_desc:"我们的情报显示,各帝国或许正准备战争,以挫败我方计划.若我们措手不及,我们的事业将胎死腹中."
situation_ds_pr_timer_monthly_change_tooltip:"时间不多了!我们必须在为时已晚之前准备好舰队.现已无法改变速度或结果."
situation_ds_pr_timer_outcome:"反对我们愿景的帝国很可能对我们§R宣战§!."
situation_ds_pr_timer_approach:"面对余波"
situation_ds_pr_timer_approach_tt:"时机已到.一场不可避免的冲突即将使银河系陷入一场史诗般的战争."
situation_ds_pr_difficulty_progress:"难度"
situation_ds_pr_opponent_progress:"每个敌对帝国§G-0.1§!"

# Situation - Crisis War
situation_ds_phantom_reality:"现实裂隙"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"我们所知的银河系即将改变.一系统接着一系统,一星球接着一星球--现实的重写正吞噬着其路径上的一切.\n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"受未知动机驱使,§Y[event_target:ds_pr_crisis_country.GetName]§!正将银河系推向黑暗的边缘,等待它坠入深渊.我们必须在时间耗尽前介入.\n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"风暴将至"
situation_ds_pr_stage_1_tt:"尽管它们尚未积极扩散,§r裂隙§!正向附近的星团发射辐射,威胁着当地的生命."
situation_ds_pr_stage_2:"异次元入侵者"
situation_ds_pr_stage_2_tt:"一声古老的呼唤正席卷整个银河系,吞噬意识以进一步蔓延.那些无法免疫之人可能会陷入疯狂,或在试图理解它时陷入昏迷."
situation_ds_pr_stage_3:"异次元入侵者"
situation_ds_pr_stage_3_tt:"整个银河系濒临成为其昔日自身的阴影,获得不可预见的特性.那些将风暴带入我们领域之人将急切地看着一切分崩离析,等待他们的计划展开."
situation_ds_pr_stats:"§r裂隙:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§H临界质量:§! [GetDSPR_Crit] (10%的银河系已变为裂隙)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"至少§Y3%§!的银河系被§r裂隙§!覆盖!"
situation_ds_pr_bonus_tt:"每§Y5§!个活跃§r裂隙§!增加§Y+0.5§!进度!"
situation_ds_pr_crit_tt:"临界质量 (10%的银河系被§r裂隙§!覆盖)"

situation_ds_phantom_reality_monthly_change_tooltip:"§L随着裂隙覆盖银河系更大区域,引力与辐射正缓慢转化所有周围物质.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"如果我们的努力成功,整个银河系将坠入时间破碎的漩涡,粉碎除我们自身以外的所有现有生命."
situation_ds_pr_end_others:"我们所知的现实被摧毁将使银河系失去所有常规生命.\n\n如果我们不阻止这种威胁,我们很快就会§R不复存在§!."

situation_ds_pr_approach_crisis:"开启裂隙"
situation_ds_pr_approach_crisis_tt:"我们已无法回头,就在此刻,机不可失.银河系即将改变--我们亦是如此."
situation_ds_pr_approach_other:"提供抵抗"
situation_ds_pr_approach_other_tt:"除了摧毁那正在释放异次元风暴的威胁之外,我们几乎无能为力."

# Ending - Creators
dsPR.105.name:"时代开端"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§H解锁决议:§! $decision_ds_pr_creators$ \n\t- 在§Y宜居§!星球上可用\n\t- 将以我们的形象创造一个§Y原始§!文明"
dsPR.105.outro:"这一切值得吗?我们目睹了不可见之物,学得了不可思议之事,并成为了他人最恐惧的存在.扮演那个给银河系带来毁灭的野兽,有何荣光可言?我们不得而知.\n\n现在,重建的时机已到.尽管亿万生命逝去,却也创造了同等数量的机遇.一切都将不再相同,我们将按照自己的意愿塑造万物."
dsPR.105.a:"银河系是我们的画布."
dsPR.end.intro:"银河系中的生命已然转变,每一个意识要么融合,要么被古老实体取代.他们现在可能感受到的,最好不要去探索.\n\n当思想被古老的尘埃层层掩盖时,求救的尖叫声如今只剩下往日的余音.最终,寂静吞噬了整个银河系."
decision_ds_pr_creators:"§C创造文明§!"
decision_ds_pr_creators_desc:"历史的进程已经改变.我们已经收割了银河系的所有物种,剩下我们来以自身形象重塑生命的任务."
decision_ds_pr_creators_effects:"创造一个基于与我们自身相似物种的§Y原始文明§!."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§R无法在殖民地使用.§!"
concept_ds_pr_dec_creators: "$decision_ds_pr_creators$"
concept_ds_pr_dec_creators_desc:"$decision_ds_pr_creators_effects$ \n\n§L$decision_ds_pr_creators_desc$§!"
DS_EXD:"镜像生命"
ds_pr_life_seeded:"§C生命播种§!"
ds_pr_life_seeded_desc:""

# Ending - Unbidden
dsPR.110.name:"异次元未来"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§H解锁决议:§! $decision_ds_pr_unbidden$ \n\t- 在我们的首都§Y[root.Capital.GetName]§!上可用!"
dsPR.110.outro:"我们挣脱了自身现实的束缚,一个由自然法则所创造的古老牢笼--但代价为何?银河系已陷入瘫痪,所有认知能量耗尽,使我们继续存在毫无意义.\n\n现在,我们必须抛弃这个被遗弃之地.裂隙为我们打开了宇宙,我们也将时间化为工具:昔在,今在.今在,昔在."
dsPR.110.a:"时间对我们而言变得毫无意义."

decision_ds_pr_unbidden:"§C进入虚空§!"
decision_ds_pr_unbidden_desc:"我们已至此境,然仍可触及更多.银河系的浩瀚为我们呈现一场无与伦比的盛宴.无论是生命能量还是其他能量,皆可被我们利用."
decision_ds_pr_unbidden_effects:"将摧毁§R所有§!殖民地.每§Y500§!点帝国现有£pop£人口,将创建§G+1§!危机飞船.\n\n这将使我们成为一支机动战斗力量,以§Y入侵其他星系§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§R在离开此星系之前,我们必须收割所有其他帝国.§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
concept_ds_pr_dec_unbidden_desc:"$decision_ds_pr_unbidden_effects$ \n\n§L$decision_ds_pr_unbidden_desc$§!"

