dsPR.120.name:"深渊枢纽"
dsPR.120.desc:"我们凝视深渊,想象着前方 awaits.只有一件事是确定的:一旦进入深渊,便再无回头路.\n\n我们已在§Y[event_target.ds_pr_exodus_system.GetName]§!中定位到一个大型裂隙!一旦准备就绪,我们的舰队将踏上新的旅程,对前方一无所知.\n\n§H解锁决议:§! $decision_ds_pr_exodus$ \n\t- 在我们的首都星§Y[event_target:ds_pr_exodus_system.GetName]§!上可用!\n\t- 将带我们前往一个拥有新系统和帝国的§Y新星系§!\n\t- 可重复进行\n\n§H解锁法令:§! $edict_ds_pr_interface$ \n\t- 无需£pop£人口即可管理经济"
dsPR.120.a:"我们将吞噬宇宙."

decision_ds_pr_exodus:"§C离开星系§!"
decision_ds_pr_exodus_desc:"当地狩猎场已被耗尽.我们预见一个富饶的未来,但不在于此.为此,我们必须抛弃一切,前往群星之外."
decision_ds_pr_exodus_effects:"此系统中的所有飞船将前往一个§Y新星系§!,带着新的系统和物种去探索.我们可以多次进行.\n\n§R警告:§! 对他们而言,我们是§R不速之客§!."
