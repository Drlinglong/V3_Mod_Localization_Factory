ds_pr_eldergod:"§H诡异恐惧§!"
ds_pr_eldergod_tt:"它毫不犹豫.它甚至不挣扎.它只是吞噬."
dsPR.1017.name:"§R噩梦入侵§!"
dsPR.1017.desc:"一个巨大的怪物正在攻击§Y[event_target.target_system.GetName]§!系统,将其物质改变灵气投射到行星和人口中心.我们预计那里的绝大部分人口,甚至全部人口,将在§Y一个月内§!丧失!\n\n当[event_target.target_system.GetName]系统中的殖民地陷入沉寂时,一条最后的绝望信息被发送到附近区域:“一切都在变黑并融为一体.我们的身体,所有生命,所有思想.我们没有嘴,但我们想尖叫.”"
dsPR.1017.a:"撤离人口!"
dsPR.1018.name:"§R空虚盛宴§!"
dsPR.1018.desc:"“千眼寻觅着可供吞噬的智慧生命,却一无所获.\n\n“它们”所需的认知能量尚未触及.尽管如此,那些拥有丰富狩猎场的星系仍将被武力征服.”"
dsPR.1018.a:"“勇往直前,征服一切.”"

