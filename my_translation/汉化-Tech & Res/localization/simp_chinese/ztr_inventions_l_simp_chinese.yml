l_simp_chinese:

alloysworking: "合金学"
alloysworking_desc: "青铜,殷瓦钢,铸铁,黄铜?你所知的一切都归于这项基础技术之中."
bayer_process: "铝生产"
bayer_process_desc: "通过拜耳法实现铝生产.从铝土矿中提取高纯氧化铝,为霍尔-埃鲁法和轻质耐腐蚀铝的制造奠定关键基础.此外,铝制家居用品以其对轻巧而坚固的铝材的前沿应用,带来了一场范式转变,重塑了我们体验日常家居用品的方式."
synthetic_fibres: "合成纤维"
synthetic_fibres_desc: "合成纤维利用先进材料的力量,实现了突破,为纺织及其他领域的广泛应用提供了无与伦比的强度和适应性."
cathode_tube: "阴极管"
cathode_tube_desc: "带有屏幕,能够显示带声音视频内容的设备,为向大众传递内容带来了许多新的可能性."
government_broadcasting: "全国电视"
government_broadcasting_desc: "由政府控制或组织的全国电视,是推动政府议程和影响大众的强大工具."
international_travel: "国际旅行"
international_travel: "专门为长途运输而设计的飞机,注重乘客舒适度和安全性."
oil_distillation: "石油蒸馏"
oil_distillation_desc: "炼油设施现在可以从原油中提取更多有价值的组分."
modern_transport: "现代交通"
modern_transport_desc: "典型的现代汽车配备固定车顶和集成在车身内的车灯."
synthetic_fraction: "合成馏分"
synthetic_fraction_desc: "一种仅从煤炭中制造燃料的非常复杂的方法."
international_organizations: "国际组织"
international_organizations_desc: "通过建立和管理促进外交与合作的国际机构,促进全球合作."
market_studies: "市场研究"
market_studies_desc: "投资于对国内和国际市场的全面研究,以增进经济理解和战略决策."
cryptographic_communication: "密码通信"
cryptographic_communication_desc: "开发先进加密技术,以保护敏感信息并促进保密通信."
secure_market_transactions: "安全市场交易"
secure_market_transactions_desc: "实施最先进的安全措施,以保护金融交易并维护国内和国际市场的经济稳定."
computability_theory: "可计算性理论"
computability_theory_desc: "开创理论计算机科学的进步,探索计算的极限和可能性."
digital_computer: "数字计算"
digital_computer_desc: "采用尖端数字计算技术,彻底改变信息处理和数据分析."
international_sporting_events:0 "International Sporting Events"
international_sporting_events_desc: "通过组织和参与国际体育赛事,促进文化交流和全球团结."
rudimental_home_appliances: "简易电器"
rudimental_home_appliances: "专为您的40年代家庭住宅设计的简易家用电器."
basic_home_appliances: "基本电器"
basic_home_appliances_desc: "你可以把这项技术放进冰箱里了!"
hydroponic_farming: "水培农业"
hydroponic_farming_desc: "一种无土栽培植物的创新方法,利用营养液提高农业产量."
green_revolution: "绿色革命"
green_revolution_desc: "通过杂交种子,肥料和化学农药来提高农业生产的先进技术."
vacuum_distillation: "真空蒸馏"
vacuum_distillation_desc: "真空蒸馏是一种在较低温度和压力下分离原油组分的精炼过程,可减少热降解并提高产品质量."
thermal_cracking: "热裂解"
thermal_cracking_desc: "热裂解是一种利用热量和压力将大型烃分子分解为更小,更有价值的产品(如汽油和柴油)的精炼过程,从而提高了原油加工效率."
enhanced_cracking_distillation: "强化裂解蒸馏"
enhanced_cracking_distillation_desc: "强化裂解蒸馏是一种结合先进技术的精炼过程,旨在优化原油的分离和转化为有价值的产品,从而提高产量和效率."
silicon: "硅"
silicon_desc: "解锁先进矿石开采."
semiconductor: "半导体"
semiconductor_desc: "引入基于半导体的电子技术,为集成电路铺平道路."
integrated_circuits: "集成电路"
integrated_circuits_desc: "世界绝不会变成<辐射>!"
micro_processors: "微处理器"
micro_processors_desc: "越小越好!"
modern_tools: "现代工具"
modern_tools_desc: "解锁先进工具,以提高生产效率."
mechanical_arms: "机械臂"
mechanical_arms_desc: "机械臂是一种模仿人类手臂的机器人设备,用于制造,组装和手术等各种应用."
fuel_cell_tech: "燃料电池"
fuel_cell_tech_desc: "燃料电池是一种电化学电池,通过一对氧化还原反应,将氢气和氧化剂的化学能转化为电能."
mechatronics: "工业机电一体化"
mechatronics_desc: "机电一体化是一个工程领域,专注于在制造和装配线等工业环境中设计,建造,操作和使用机器人及微电子设备."
cnc_control: "数控技术"
cnc_control_desc: "计算机数控(CNC)是一种利用计算机控制机床的技术,能够实现精确和自动化的制造过程."
supermarket: "超市"
supermarket_desc: "超市是一种自助式商店,提供各种食品和家居用品,按过道和区域划分,方便购物."
fast_food: "快餐"
fast_food_desc: "快餐是一种大规模生产的食物,专为商业转售而设计,注重服务速度和便利性."
home_delivery_networks: "居家配送网络"
home_delivery_networks_desc: "居家配送网络是促进货物直接运送到消费者家中的系统,提高了便利性和可达性."
laser: "激光"
laser_desc: "激光是一种通过基于受激辐射的光学放大过程来发光的设备."
silent_cinema: "无声电影"
silent_cinema_desc: "在艺术学院和娱乐区解锁无声电影."
vikelas_streamliners_tech: "流线型铁路"
vikelas_streamliners_tech_desc: "流线型列车是一种采用流线型设计以降低空气阻力的车辆."
bullet_train_tech: "高速列车"
bullet_train_tech_desc: "亦称首批高速列车."
high_speed_rail_tech: "高速铁路"
high_speed_rail_tech_desc: "高速铁路(HSR)是一种铁路运输网络,利用运行速度显著快于传统铁路的列车,并使用专用机车车辆和专用轨道的集成系统."
selective_mineral_extraction: "现代提纯"
selective_mineral_extraction_desc: "选择性矿物提取是一种专注于从矿石中高效环保地提取特定矿物的过程,利用先进技术最大程度地减少废弃物并提高产量."
penicillin: "青霉素"
penicillin_desc: "大规模生产青霉素以供广泛的医疗用途."
vaccination_campaigns: "疫苗接种运动"
vaccination_campaigns_desc: "为疫苗接种而组织公共卫生运动."
genetic_disease_screening: "遗传病筛查"
genetic_disease_screening_desc: "对遗传性疾病进行早期筛查."
advanced_medical_imaging: "先进医学影像"
advanced_medical_imaging_desc: "开发先进医学成像技术(例如CT扫描)."
genetic_engineering: "基因工程"
genetic_engineering_desc: "开创基因改造技术."
mri_development: "磁共振成像技术"
mri_development_desc: "用于先进诊断的磁共振成像."
acquafarm_systems: "水产养殖系统"
acquafarm_systems_desc: "70年代开发的个人和工业水培系统,是水培作物自动化方面的一大进步."
elastomers: "弹性体"
elastomers_desc: "弹性体是一类具有弹性的聚合物,能够拉伸并恢复原状.它们广泛用于轮胎,密封件和柔性部件等各种应用."
direct_reduced_iron: "海绵铁"
direct_reduced_iron_desc: "海绵铁,或正式称作直接还原铁(DRI),是一种利用天然气或煤炭从铁矿石中提取铁的方法,可生产出适用于炼钢的高纯铁,同时提高生产率并减少污染."
advanced_electric_arc_processes: "先进电弧工艺"
advanced_electric_arc_processes_desc: "先进电弧工艺是指炼钢中利用电弧炉(EAF)的现代技术,具有更高的效率,更低的排放和更大的灵活性.这些工艺可实现废金属回收和直接还原铁(DRI)的使用,有助于更可持续和节能的钢铁生产."
hdpe: "高密度聚乙烯"
hdpe_desc: "高密度聚乙烯(HDPE)是一种多功能耐用的热塑性聚合物,以其强度,耐化学性和低吸湿性而闻名.它广泛用于包装,容器和建筑材料."
polyethylene: "乙烯"
polyethylene_desc: "聚乙烯,一种多功能耐用的聚合物,凭借其在包装,容器和无数日常产品中的广泛应用,彻底改变了现代制造业,提供了无与伦比的效率和适应性."
nuclear_reactor: "一代核反应堆"
nuclear_reactor_desc: "可聚变材料被用来加热水并发电."
second_nuclear_reactor: "二代核反应堆"
second_nuclear_reactor_desc: "一种更先进的核反应堆,效率更高,并添加了不同类型的可聚变材料来发电."
geothermal_energy: "地热能"
geothermal_energy_desc: "地热能利用地球内部的热量进行发电和直接供暖应用,提供了一种可持续和可再生能源."
natural_gas_extraction: "天然气开采"
natural_gas_extraction_desc: "天然气开采涉及从地下储层中定位和提取天然气的过程,为能源生产提供了一种更清洁的化石燃料替代品."
gas_turbine: "燃气轮机"
gas_turbine_desc: "燃气轮机是一种将天然气或其他燃料转化为机械能的内燃机,常用于发电和飞机推进."
gas_liquefaction: "气体液化"
gas_liquefaction_desc: "气体液化是将天然气冷却和压缩以转化为液态的过程,便于储存和运输."
user_interface: "用户界面"
user_interface_desc: "用户界面是指用户与计算机或软件应用程序互动的方式,涵盖了提升可用性和用户体验的设计元素."
personal_computer: "个人计算机"
personal_computer_desc: "个人计算机(PC)是一种多用途计算机,其尺寸,功能和价格使其适合个人使用."
tv_color: "彩色电视"
tv_color_desc: "彩色电视是一种传输和显示彩色图像的电视系统,增强了观看体验并彻底改变了娱乐产业."
computer: "计算机"
computer_desc: "计算机是一种处理数据和执行计算的电子设备,在商业,科学和娱乐等各个领域都具有广泛应用."
synthetic_rubber: "合成橡胶"
synthetic_rubber_desc: "合成橡胶是一种通过异戊二烯等单体聚合生产的人造弹性体,与天然橡胶相比,具有更高的耐用性,柔韧性以及耐磨损和环境因素的能力.它广泛用于轮胎,密封件和工业产品等应用."
keynesian_economics: "凯恩斯经济学"
keynesian_economics_desc: "凯恩斯经济学是一种经济理论,主张政府干预经济以管理需求和促进充分就业,尤其是在经济衰退期间."
financial_deregulation: "金融放松管制"
financial_deregulation_desc: "金融放松管制是指减少或消除政府对金融市场和机构的限制,从而在金融部门实现更大的竞争和创新."
math_finance: "数学金融"
math_finance_desc: "数学金融是一个应用数学方法和模型来分析金融市场,评估风险和优化投资策略的领域,例如布莱克-斯科尔斯模型."
modern_statistics: "现代统计学"
modern_statistics_desc: "现代统计学是数学的一个分支,处理数据的收集,分析,解释,呈现和组织,为基于经验证据做出明智决策提供工具."
multinational_corporations: "跨国公司"
multinational_corporations_desc: "跨国公司(MNCs)是在多个国家运营的大型公司,利用全球资源和市场来提高其竞争力和盈利能力."
neoliberism: "新自由主义"
neoliberism_desc: "新自由主义是一种经济和政治意识形态,强调自由市场,放松管制和有限的政府干预经济,促进个人创业和竞争."
networking_protocols: "网络协议"
networking_protocols_desc: "网络协议是管理网络中设备之间通信和数据交换的标准化规则和惯例,确保互操作性和高效数据传输.协议的例子有用于阿帕网(互联网的“前身”)的TCP/IP或FTP."
telecommunications: "电信"
telecommunications_desc: "电信是指利用电子手段进行信息远距离传输,通过电话,广播和电视等各种渠道实现通信."
data_processing: "原始数据处理"
data_processing_desc: "数据处理是指对数据进行收集,ETL(提取,转换,加载)和分析,以提取有意义的信息,并支持商业,科学和技术等各个领域的决策."
interactive_media: "互动媒体"
interactive_media_desc: "互动媒体是指允许用户参与和互动内容的数字内容,通过电子游戏等各种平台增强用户体验和参与度."
transnational_activism: "跨国行动主义"
transnational_activism_desc: "跨国行动主义是个人和组织为解决全球问题,促进跨国界社会变革而进行的努力,通常通过合作和团结实现."
global_music: "全球音乐"
global_music_desc: "全球音乐是指世界各地多样化且相互关联的音乐传统和流派,受到文化交流,移民和技术进步的影响."
global_stock_market: "全球股市"
global_stock_market_desc: "全球股市是一个由交易所和市场组成的网络,在其中买卖上市公司的股票,促进跨国界融资和投资机会."
globalization: "全球化"
globalization_desc: "各国,经济体和文化之间相互联系和相互依赖日益增强的过程,由技术,贸易和通信的进步驱动."
decolonization: "非殖民化"
decolonization_desc: "非殖民化进程是指殖民地从殖民宗主国获得独立的历史和政治运动,导致主权国家的建立和帝国统治的终结."
anti_discrimination: "反歧视"
anti_discrimination_desc: "旨在消除基于种族,性别或民族的系统性不平等的运动,导致里程碑式的民权立法和文化变革."
counterculture: "反主流文化"
counterculture_desc: "席卷全球殖民地的广泛独立运动,标志着向自决和帝国统治终结的转变."
jazz_blues: "爵士乐与蓝调"
jazz_blues_desc: "一种源于非裔美国人文化和社会经验深处的音乐流派,以情感旋律,即兴创作和切分节奏为特征.它是一个新文化时代的象征,也是对传统规范日益增长的反叛."
rock_and_roll: "摇滚乐"
rock_and_roll_desc: "50/60年代的音乐文化大爆发,融合了蓝调,福音和乡村音乐的元素.凭借其激动人心的节奏和原始的能量,摇滚乐改变了青年文化,挑战了社会习俗,并激发了全球音乐革命."
neo_feminism: "新女权主义"
neo_feminism_desc: "一场扩展古典女权主义原则的现代运动,整合了种族,阶级和性取向等交叉性问题.它在复杂和相互关联的背景下促进性别平等,解决历史和当代的权力结构."
internet: "互联网"
internet_desc: "互联网是由相互连接的计算机和服务器组成的全球网络,通过各种协议实现信息和通信的交换,彻底改变了人们访问和共享数据的方式."
machine_learning: "机器学习"
machine_learning_desc: "机器学习是人工智能的一个子集,专注于开发算法和统计模型,使计算机能够从数据中学习并根据数据进行预测,无需明确编程即可随着时间的推移提高性能."
highway_systems: "高速公路系统"
highway_systems_desc: "高速公路系统是为高速车辆交通而设计的广泛道路网络,促进城乡地区之间的高效运输和连接."
cloud_computing: "云计算"
cloud_computing_desc: "云计算是一种允许用户通过互联网访问和存储远程服务器上的数据和应用程序的技术,为IT基础设施提供了灵活性,可扩展性和成本效益."
mechanized_infantry: "现代机械化步兵"
mechanized_infantry_desc: "现代机械化步兵是指配备装甲车的步兵部队,提高了战场机动性和防护能力."
blitzkrieg: "闪电战"
blitzkrieg_desc: "闪电战,即“闪电战术”,是一种军事战略,强调使用包括步兵,装甲和空中支援在内的诸兵种合成部队进行快速协调的攻击,以实现迅速胜利."
amphibious_warfare: "两栖作战"
amphibious_warfare_desc: "两栖作战是一种军事行动,涉及陆海军对敌占区的协同攻击,利用专用舰船和战术建立滩头阵地,例如诺曼底登陆."
modern_warplanes: "现代战机"
modern_warplanes_desc: "现代战机是专为各种作战角色(包括空中优势,对地攻击和侦察)而设计的先进军用飞机.它们融合了尖端技术,隐身能力和精确武器."
modern_warplanes: "现代战机"
modern_warplanes_desc: "利用尖端现代战机提升你的军事能力,其具有最先进的技术,卓越的速度和先进的武器装备."
air_support: "空中支援"
air_support_desc: "通过制定复杂的空中支援策略,结合空对地火力与战略协调,提高战场效能."
rocketery: "火箭技术"
rocketry_desc: "凭借火箭技术突破点燃太空时代,促使开发出可用于军事和民用领域强大而多功能的火箭."
military_encryption: "军事加密"
military_encryption_desc: "军事加密是指使用先进密码技术来保护敏感军事通信和数据,确保国防行动中的机密性和完整性,例如二战期间的德国恩尼格玛密码机."
manhattan_project: "曼哈顿计划"
manhattan_project_desc: "曼哈顿计划是二战期间美国政府的一个秘密研究与开发项目,制造出首批核武器,标志着军事历史和全球地缘政治的关键时刻."
bombing: "轰炸"
bombing_desc: "轰炸是一种军事战略,涉及瞄准敌方的工业和民用基础设施,以削弱其战争能力和士气,通常通过空袭进行."
paratroopers: "伞兵"
paratroopers_desc: "伞兵是经过专门训练的军事人员,通过降落伞从飞机上部署,能够快速插入作战区域并夺取敌后关键目标."
atomic_bomb: "原子弹"
atomic_bomb_desc: "原子弹是一种强大的爆炸性武器,其毁灭性力量来源于核反应,特别是裂变,能在短时间内释放巨大能量.它首次在二战期间开发,此后对军事战略和国际关系产生了深远影响."
main_battle_tank: "主战坦克"
main_battle_tank_desc: "主战坦克(MBT)是一种重型装甲机动战斗车辆,专为前线作战设计,结合火力,防护和机动性,以交战敌军并确保战场优势."
helicopters: "直升机"
helicopters_desc: "直升机是能够垂直起降的多功能飞机,使其能够在狭窄空间操作并执行广泛任务,包括运输,侦察和作战支援."
jet_aviation: "喷气航空"
jet_aviation_desc: "喷气航空是指在飞机中使用喷气发动机,通过提高速度,高度和航程能力,彻底改变了航空旅行和军事航空."
composite_armor: "复合装甲"
composite_armor_desc: "复合装甲是一种用于军事车辆和设备的防护材料,结合不同材料以提高强度,减轻重量和增强抗穿透能力."
high_performance_apparel: "高性能作战服"
high_performance_apparel_desc: "高性能作战服是专门设计的服装,旨在提高军事人员在各种环境下的能力和安全性.它融合了先进材料和技术,以提供耐用性,舒适性和防护性."
radar: "雷达"
radar_desc: "雷达是一种利用无线电波探测和定位物体的技术,通过测量波撞击目标后反射回来的时间来实现.它广泛用于军事和民用领域的监视,导航和天气监测."
guided_missiles: "制导导弹"
guided_missiles_desc: "制导导弹是精密制导武器,旨在利用先进的制导系统和推进技术,以高精度打击特定目标."
satellites: "卫星"
satellites_desc: "卫星是放置在天体周围轨道上的人造物体,用于通信,导航,天气监测和科学研究."
astronautics: "宇航学"
astronautics_desc: "随着宇航学的进步,开启太空探索,包括开发宇宙飞船,轨道技术以及对星际知识的追求."
laser_guided_weapons: "激光制导武器"
laser_guided_weapons_desc: "激光制导武器是使用激光制导系统精确打击目标的精密弹药,提高了军事效能并减少了附带损害."
supersonic_aviation: "超音速航空"
supersonic_aviation_desc: "超音速航空是指能够以超音速飞行的飞机技术和设计,彻底改变了航空旅行和军事行动."
awacs: "预警机"
awacs_desc: "空中预警和控制系统(AWACS)是一种配备先进雷达和监视系统的军用飞机,为空中作战提供实时态势感知和指挥控制能力."
stealth_technology: "隐身技术"
stealth_technology_desc: "隐身技术是指用于军用飞机和车辆的先进设计和材料,旨在减少其雷达横截面和红外特征,增强其规避探测的能力."
naval_logistic_automation: "海军后勤自动化"
naval_logistic_automation_desc: "海军后勤自动化是指利用先进技术和系统简化和优化海军部队的后勤操作,提高供应链效率和作战准备度."
integrated_naval_air_tactics: "综合海军航空战术"
integrated_naval_air_tactics_desc: "综合海军航空战术是指管理海军航空资产协调和运用以支持海上行动的综合战略和原则,提高作战效能和任务成功率."
nuclear_submarine: "核潜艇"
nuclear_submarine_desc: "核潜艇是一种由核反应堆提供动力的军用潜艇,无需频繁加油即可进行长时间水下作业.它能够携带弹道导弹并执行隐蔽任务."
advanced_harbor_facilities: "先进港口设施"
advanced_harbor_facilities: "解锁具有先进起重机和数字化管理系统的现代化港口基础设施,提高港口等级容量,吞吐效率,并降低船队维护成本."
modern_naval_doctrine: "现代海军学说"
modern_naval_doctrine_desc: "现代海军学说指引着当代战争中海军部队运用的战略原则和作战概念,强调联合作战,网络中心战和海上安全."

# NEW 1.0
selective_mineral_extraction: "Modern Purification" #CHANGE old selective_mineral_extraction
selective_mineral_extraction_desc: "Modern purification techniques enhance the efficiency and sustainability of resource recovery, minimizing environmental impact and maximizing yield. These methods utilize advanced technologies such as hydrometallurgy, bioleaching, and solvent extraction to separate valuable minerals from ores, contributing to higher productivity and higer secundary mineral extraction." #CHANGE old selective_mineral_extraction_desc
modern_urban_planning: "现代城市规划"
modern_urban_planning_desc: "现代城市规划是设计和组织城市空间的过程,旨在创造功能性,可持续性和宜居的环境,同时考虑交通,土地利用和社区需求等因素."
sea_water_desalination: "海水淡化"
sea_water_desalination_desc: "海水淡化是从海水中去除盐分和杂质以生产淡水的过程,利用反渗透和蒸馏等各种技术.这种方法对于在干旱地区和淡水资源有限的地区提供饮用水至关重要."
fast_modular_furniture: "快速模块化家具"
fast_modular_furniture_desc: "快速模块化家具以其创新设计彻底改变了家具行业,实现了快速组装和定制,迎合了现代生活方式和偏好.宜家公司是该领域的先驱,提供各种时尚实用的家具解决方案,可轻松适应任何空间."
photovoltaic_effect: "光伏效应"
photovoltaic_effect_desc: "光伏效应是利用半导体材料将太阳能转化为电能的过程,构成了太阳能电池和光伏系统的基础.这项技术使得利用太阳能这一可再生能源成为可能,有助于可持续发电."
wind_turbines: "风力涡轮机"
wind_turbines_desc: "风力涡轮机是将风的动能转化为机械能的设备,机械能随后可转化为电能.它们在可再生能源发电中发挥关键作用,有助于实现更可持续和环保的电力供应."
lithium_battery: "锂离子电池"
lithium_battery_desc: "锂离子电池是利用锂离子在阳极和阴极之间传输能量的可充电储能设备,具有高能量密度,长循环寿命和轻量化特性.它们广泛用于便携式电子产品,电动汽车和可再生能源系统."
embedded_control_systems: "嵌入式控制系统"
embedded_control_systems_desc: "嵌入式控制系统是设计用于在大型机械或电气系统中执行专用功能的特殊计算系统,通常具有实时约束.它们广泛用于汽车,航空航天,消费电子和工业自动化等各种应用."
smart_energy_grid: "智能电网"
smart_energy_grid_desc: "智能电网是一种先进电网,利用数字技术实时监控和管理电力的生产,分配和消耗.它通过集成可再生能源,智能电表和先进通信技术,提高了能源系统的效率,可靠性和可持续性."
advanced_solar_panels: "先进太阳能电池板"
advanced_solar_panels_desc: "先进太阳能电池板是高效的光伏系统,利用尖端材料和技术将阳光转化为电能,以最大化能量输出并最小化环境影响.它们在向可再生能源和可持续发电的过渡中发挥关键作用."
electric_vehicles: "电动汽车"
electric_vehicles_desc: "电动汽车(EV)是由电动机和电池驱动的汽车,为传统内燃机汽车提供了一种更清洁,更可持续的替代方案.它们有助于减少温室气体排放和降低对化石燃料的依赖."
rare_earths: "稀土"
rare_earths_desc: "稀土是一组17种化学性质相似的元素,对电子产品,可再生能源和先进材料等各种高科技应用至关重要.其独特的性质使其成为现代技术的关键,但其提取和加工可能带来环境挑战."
rare_earths_advanced_purification: "稀土提纯"
rare_earths_advanced_purification_desc: "稀土提纯技术利用湿法冶金,生物浸出和溶剂萃取等先进技术,从矿石中分离有价值的矿物,有助于提高生产率和次生矿物回收率."
optic_fibers: "光纤"
optic_fibers_desc: "光纤是能够远距离传输光信号的细玻璃或塑料丝,实现了高速数据通信和互联网连接.它们是现代电信和网络基础设施的关键."
coal_gasification: "煤气化"
coal_gasification_desc: "煤气化是一种在高温下使煤与氧气和蒸汽反应,将其转化为合成气(syngas)的过程.这种合成气可用于发电,化工生产,并作为传统化石燃料的更清洁替代品."
horizontal_drilling: "水平钻井"
horizontal_drilling_desc: "水平钻井是一种倾斜钻井的技术,旨在更有效地开采石油和天然气储量,从而提高产量并减少地面影响.如今,这种方法常与水力压裂结合使用,以提高资源开采."
hydraulic_fracturing: "水力压裂"
hydraulic_fracturing_desc: "水力压裂,即压裂法,是一种通过注入高压流体以产生裂缝,从地下岩层中提取天然气和石油的技术,从而提高资源回收率.这种方法彻底改变了能源行业,但也引发了环境问题."
hybrid_vehicles: "混合动力汽车"
hybrid_vehicles_desc: "混合动力汽车将内燃机与电动机结合,优化了燃油效率并减少了排放.它们代表着向纯电动汽车过渡的技术,为驾驶员提供了两种动力源的优势."
smart_vehicles: "智能汽车"
smart_vehicles_desc: "智能汽车配备先进技术和系统,可提高安全性,互联性和自动化程度,实现自适应巡航控制,车道保持辅助和车对车通信等功能.它们代表着向自动驾驶和提高运输效率迈出的重要一步."
electric_vehicles: "电动汽车"
electric_vehicles_desc: "电动汽车(EV)是由电动机和电池驱动的汽车,为传统内燃机汽车提供了一种更清洁,更可持续的替代方案.它们有助于减少温室气体排放和降低对化石燃料的依赖."
parallel_computing_architecture: "并行计算架构"
parallel_computing_architecture_desc: "并行计算架构是指能够同时执行多项计算的计算机系统的设计和组织,提高了科学模拟,数据分析和机器学习等复杂任务的处理能力和效率.例如现代计算机中使用的多核处理器或图形处理单元(GPU)."
high_definition_television: "高清显示器"
high_definition_television_desc: "高清显示器是一种显示技术,与标清显示器相比,它提供了增强的分辨率和图像质量,可在各种应用中呈现更清晰,更详细的视觉效果,包括电视,游戏和电脑显示."
smart_television: "智能电视"
smart_television_desc: "智能电视是一种集成了互联网连接和互动功能的数字电视,允许用户直接在电视屏幕上访问流媒体服务,应用程序和在线内容."
mobile_devices: "移动设备"
mobile_devices_desc: "在90年代,移动设备通过实现信息和连接的便携式访问,彻底改变了通信和计算,为智能手机和平板电脑铺平了道路."
smartphones: "智能手机"
smartphones_desc: "智能手机是先进的移动设备,将手机功能与计算能力结合,以紧凑形式实现互联网访问,应用程序和多媒体功能."
advanced_personal_computer: "先进个人计算机"
advanced_personal_computer_desc: "先进个人计算机是专为个人使用设计的高性能计算设备,为包括游戏,内容创作和专业任务在内的各种应用提供增强的处理能力,图形功能和存储选项."
information_systems_management: "软件"
information_systems_management_desc: "软件是指使计算机和设备能够执行特定任务的程序,数据和指令的集合.它涵盖系统软件,应用软件和编程语言等各种类别,在现代计算中发挥着关键作用."
operating_systems: "操作系统"
operating_systems_desc: "操作系统是管理计算机硬件和软件资源的软件,提供用户界面并实现应用程序的执行.它们是所有计算设备(从个人计算机到服务器和移动设备)的基础."
software_development_paradigms: "软件开发范式"
software_development_paradigms_desc: "软件开发范式是指用于软件应用程序设计,开发和维护的方法和方法论.它们涵盖敏捷,瀑布和DevOps等各种实践,以提高软件工程中的协作,效率和质量."
videogames: "电子游戏"
videogames_desc: "电子游戏是互动数字娱乐体验,通过玩法,故事情节和沉浸式图形吸引玩家.它们涵盖从主机游戏和PC游戏到移动应用程序等各种类型和平台,塑造着现代娱乐文化."
app_economy: "应用经济"
app_economy_desc: "应用经济是指围绕移动应用程序的开发,分发和消费的经济生态系统,由智能手机和平板电脑的普及推动.它改变了行业,创造了新的商业模式,并通过应用销售,应用内购买和广告产生了可观的收入."
social_media: "社交媒体"
social_media_desc: "社交媒体是指允许用户创建,分享并与内容和彼此互动,促进沟通,协作和社区参与的在线平台和应用程序."
kraft_recovery_process: "硫酸盐法回收工艺"
kraft_recovery_process_desc: "硫酸盐法回收工艺是制浆造纸工业中用于在制浆过程中从木屑中回收化学品和能量的化学过程.它涉及用氢氧化钠和硫化钠的混合物蒸煮木屑,从而生产纸浆并再生蒸煮化学品."
offset_printing: "胶印"
offset_printing_desc: "胶印是一种广泛使用的印刷技术,通过将油墨从印版转移到橡皮布上,然后转移到印刷表面,实现书籍,杂志和包装等印刷材料的高质量和高效大规模生产."
advanced_mining: "先进采矿"
advanced_mining_desc: "先进采矿技术是指用于从地球中提取矿物和资源的现代方法和技术,包括自动化,远程控制,机器人技术和数据分析.这些进步提高了采矿作业的效率,安全性和可持续性."

# NEW 1.1
funded_research_projects: "资助研究项目"
funded_research_projects_desc: "资助研究项目是获得财政资源支持的倡议,旨在进行科学研究,技术进步或社会研究.这些项目通常涉及学术机构,政府机构和私营组织之间的合作,以应对复杂挑战并在更大效率规模上推动创新."
cognitive_sciences: "认知科学"
cognitive_sciences_desc: "认知科学是一个跨学科领域,研究心智及其过程,包括感知,记忆,推理和语言.它结合了心理学,神经科学,语言学,哲学和计算机科学的见解,以理解心智如何运作以及如何进行建模或模拟."
computerized_research_networking: "计算机化研究网络"
computerized_research_networking_desc: "计算机化研究网络是指利用数字技术和平台促进研究人员和机构之间的协作,数据共享和通信.它实现了信息,资源和专业知识的高效交流,促进了各个领域的创新和科学发现."
neuroscience: "神经科学"
neuroscience_desc: "神经科学是对神经系统的科学研究,涵盖大脑和脊髓的结构,功能,发育和病理学."

# NEW 1.2
modern_cosmetics: "现代化妆品"
modern_cosmetics_desc: "现代化妆品涵盖了广泛的美容和个人护理产品,可改善外观,卫生和整体健康.这些产品包括药妆品,护肤品,彩妆,护发品和香水,通常采用先进成分和技术配制,在提供有效结果的同时促进自我表达和自信."
synthetic_cosmetics: "合成化妆品"
synthetic_cosmetics_desc: "采用化学合成成分配制的美容和个人护理产品,旨在增强外观和性能.这些产品通常包含先进配方,与传统化妆品相比,可提供长期效果,改善质地和增强功效."
alkaline_battery: "碱性电池"
alkaline_battery_desc: "碱性电池是一种使用碱性电解质的原电池,与传统锌碳电池相比,具有更高的能量密度和更长的保质期.它们常用于家用设备和便携式电子产品."
quartz_glass: "石英玻璃"
quartz_glass_desc: "石英玻璃是一种高纯度,非晶态的二氧化硅(SiO2),以其优异的光学性能,热稳定性和耐化学性而闻名.由于其能够透射紫外线(UV)并承受高温,它广泛用于光学,电子和实验室设备等应用."
proto_digital_devices: "原始数字设备"
proto_digital_devices_desc: "首批诞生于70年代的数字设备,结合模拟和数字技术执行基本计算任务.这些设备为现代数字电子产品的发展奠定了基础,为个人计算机革命和数字时代铺平了道路."
third_nuclear_reactor: "三代核反应堆"
third_nuclear_reactor_desc: "切尔诺贝利事件后,核工业在安全性和效率方面取得了重大进展,促使开发出第三代核反应堆.这些反应堆融合了改进的安全特性,先进的燃料技术和更高的运行效率,使其成为核电生产更可靠,更可持续的选择."
iot_driven_manufacturing: "物联网驱动制造"
iot_driven_manufacturing_desc: "物联网驱动制造是指将物联网(IoT)技术集成到制造过程中,实现实时监控,数据收集和分析,以优化生产效率,减少停机时间并提高产品质量.这种方法利用互联设备,传感器和数据分析来创建能够适应不断变化的需求并提高整体运营绩效的智能工厂."
cobots: "协作机器人"
cobots_desc: "协作机器人旨在在共享工作空间中与人类协作,充分利用物联网和机器人技术的最佳功能.它们通过自动化重复性任务,同时使人类操作员能够专注于更复杂和创造性的活动,从而提高生产力和安全性."
ambientalism: "环保主义"
ambientalism_desc: "环保主义是一项社会和政治运动,主张保护自然环境和促进可持续实践.它旨在通过保护工作,政策改变和公众意识活动解决污染,气候变化和生物多样性丧失等问题.环保主义强调人类活动与环境的相互关联,倡导对生态管理和可持续性采取整体方法."
