je_france_pop: "19世纪停滞"
je_france_pop_reason: "法国是第一个经历人口转型的主要欧洲国家：早在19世纪上半叶末，由于城市化、文化变迁、简陋避孕措施的普及、女性教育程度的提高以及继承政策的影响，出生率已出现下降。然而，得益于卫生和健康状况的改善、疫苗接种的普及以及渐进的城市化，死亡率也随之下降。"
je_france_pop_goal: "通过法律、城市中心或研究青霉素和抗生素等新科技来提高全国各地的医疗水平。"

je_irish_independence: "爱尔兰问题"
je_irish_independence_reason: "爱尔兰于1801年并入联合王国，但爱尔兰人民长期以来一直寻求独立。爱尔兰问题指的是关于爱尔兰是应成为一个独立国家，还是应继续作为联合王国的一部分的争论，尽管其缺乏真正的经济或政治融合。爱尔兰民族主义运动近年来势头日增，许多人倡导民族自决和建立一个独立的爱尔兰国家。"
je_irish_independence_goal: "降低爱尔兰动乱，保持低进度条，最重要的是，颁布文化排斥或多元文化法律。"

je_arabia_unification: "阿拉伯统一"
je_arabia_unification_reason: "阿拉伯半岛是一个具有重要文化和宗教意义的地区，但自阿拔斯哈里发国衰落以来，它一直分裂成各种国家和部落领地。如今，随着民族主义的兴起和对统一的渴望，将阿拉伯半岛统一为一个单一民族国家的运动日益壮大。这次统一不仅能增强该地区的政治和经济实力，还能促进其人民之间的文化和宗教团结。"
je_arabia_unification_goal: "通过外交或军事手段统一阿拉伯半岛，控制内志、汉志和哈伊勒地区。"

je_austrian_empire_collapse: "奥地利帝国衰落"
je_austrian_empire_collapse_reason: "奥地利帝国曾是欧洲的主导力量，如今正面临严峻挑战。民族主义的兴起、经济困境以及帝国权威的衰落，导致帝国境内各民族普遍动荡并呼吁独立。帝国无法适应不断变化的政治格局，也未能满足其多元人口的愿望，这都导致了它的衰落。现在的问题是，奥地利帝国能否改革并生存下来，抑或将屈服于解体压力。"
je_austrian_empire_collapse_goal: "颁布促进文化包容和权利的法律，提高人均GDP，并作为大国在欧洲地缘政治中保持主导地位。如果你完成了JE，奥地利将崩溃并被其邻国和内部民族瓜分。最后提醒，君主制。"

je_ottoman_empire_collapse: "奥斯曼帝国衰落"
je_ottoman_empire_collapse_reason: "奥斯曼帝国，最后一个中东帝国，正面临长期的衰落和不稳定，无法适应19世纪不断变化的政治格局。巴尔干民族主义的兴起、经济困境、俄罗斯扩张主义以及欧洲对石油的需求，都是帝国必须准备好面对的一些问题。现在的问题是，奥斯曼帝国能否改革并生存下来，抑或将屈服于解体压力。"
je_ottoman_empire_collapse_goal: "颁布促进文化包容和权利的法律，提高人均GDP，并作为大国在欧洲地缘政治中保持主导地位。如果你完成了JE，奥斯曼帝国将崩溃并被其邻国和内部民族瓜分。"
