austrian_empire_collapse.1.t: "奥地利帝国瓦解"
austrian_empire_collapse.1.d: "奥地利帝国在统治中欧数世纪后，正深陷危机。帝国的脆弱平衡已被打破。随着匈牙利和波希米亚相继宣布独立，帝国的心脏已是一片废墟。维也纳在战争的雷鸣与瓦解的寂静之间瘫痪。旧秩序正在消亡——它会殊死一搏，还是尊严地逝去？"
austrian_empire_collapse.1.a: "我们必须先夺回[SCOPE.sCountry('collapse_hungary_scope').GetName]！"
austrian_empire_collapse.1.a: "我们必须先夺回[SCOPE.sCountry('collapse_czech_scope').GetName]！"
austrian_empire_collapse.1.b: "同时与他们作战！"
austrian_empire_collapse.1.c: "全部镇压！"
austrian_empire_collapse.1.e: "接受新现实。"

austrian_empire_collapse.2.t: "奥地利帝国统一恢复"
austrian_empire_collapse.2.d: "尽管困难重重，帝国依然维系住了。通过巧妙地平衡外交与果断的武力，危机得以避免。旧有的纽带得以重铸，一种新的帝国使命感从动乱的灰烬中崛起。奥地利得以延续，并从此永存！"
austrian_empire_collapse.2.a: "奥地利万岁，[ROOT.GetCountry.GetRuler]万岁！"

austrian_empire_collapse.3.t: "马扎尔语与德语之争"
austrian_empire_collapse.3.d: "随着匈牙利代表要求在国家事务中承认马扎尔语与德语同等地位，帝国脆弱的民族结构开始撕裂。对一些人而言，这是对帝国凝聚力的威胁；对另一些人而言，这则是长期被忽视的合理诉求。"
austrian_empire_collapse.3.a: "德语——否则一切休提！"
austrian_empire_collapse.3.b: "承认马扎尔语在区域行政中的地位。"

austrian_empire_collapse.4.t: "匈牙利起义"
austrian_empire_collapse.4.d: "匈牙利酝酿已久的不满已爆发为公开叛乱。民族主义民兵占领城镇，破坏铁路，并升起独立的旗帜。帝国驻军遭到围困，等待着摇摆不定的首都发出的命令。"
austrian_empire_collapse.4.a: "派军队镇压！"
austrian_empire_collapse.4.b: "提供改革与自治。"

austrian_empire_collapse.5.t: "匈牙利人平等权利"
austrian_empire_collapse.5.d: "在早前获得一定程度的认可后，匈牙利代表团现在要求在帝国法律下获得完全平等。他们的要求在帝国各民族中引起反响——要么维也纳让步，要么压力将变得难以承受。"
austrian_empire_collapse.5.a: "特权维持不变！"
austrian_empire_collapse.5.b: "给予匈牙利平等权利。"

austrian_empire_collapse.6.t: "匈牙利独立"
austrian_empire_collapse.6.d: "在毫无解决方案的情况下，匈牙利已宣布完全独立，与维也纳断绝关系。这一大胆举动动摇了帝国合法性的基础，为其他地区树立了危险的先例。奥地利会恢复其主权，还是接受其分裂？"
austrian_empire_collapse.6.a: "镇压叛乱！"
austrian_empire_collapse.6.b: "粉碎他们——我们已享有足够权利了！"
austrian_empire_collapse.6.c: "让匈牙利独立吧。"

austrian_empire_collapse.7.t: "的里雅斯特，中欧港口"
austrian_empire_collapse.7.d: "的里雅斯特，或意大利语中的Trieste，是中欧通往亚得里亚海的门户，被帝国规划者视为维持奥地利经济和海军重要性的关键。将其打造成工业和海上力量的灯塔，或许能确保帝国的生存——如果能调拨出资源的话。"
austrian_empire_collapse.7.a: "投资并巩固港口。"
austrian_empire_collapse.7.b: "我们承担不起如此奢侈的开支。"

austrian_empire_collapse.8.t: "意大利蠢蠢欲动"
austrian_empire_collapse.8.d: "民族主义之风在伦巴第-威尼西亚蠢蠢欲动。受意大利统一运动的启发，地方领袖们窃窃私语着叛乱。紧张局势加剧，米兰和威尼斯鹅卵石街道上的人们对帝国旗帜更多是怨恨而非忠诚。"
austrian_empire_collapse.8.a: "部署军队！"
austrian_empire_collapse.8.b: "提供改革与自治。"
austrian_empire_collapse.8.c: "将这些省份归还给[SCOPE.sCountry('stirs_italy_scope').GetName]。"

austrian_empire_collapse.9.t: "加利西亚，帝国粮仓"
austrian_empire_collapse.9.d: "加利西亚供养着帝国——但代价高昂，尤其现在西部地区的农业正在快速工业化。帝国税收将农民压榨至贫困，而他们的谷物却填满了维也纳的餐桌。他们的耐心日渐消磨，一些人已经开始谈论自治——甚至更糟。"
austrian_empire_collapse.9.a: "更严厉地压榨加利西亚。"
austrian_empire_collapse.9.b: "补贴加利西亚农业。"

austrian_empire_collapse.10.t: "捷克人要求平等"
austrian_empire_collapse.10.d: "受匈牙利人坚定主张的鼓舞，捷克知识分子和资产阶级现在要求公民和政治平等。长期以来被视为从属民族的他们，寻求在重塑的、更公平的帝国中，或在帝国之外，获得一席之地。"
austrian_empire_collapse.10.a: "特权不得推广"
austrian_empire_collapse.10.b: "给予捷克人公民平等。"

austrian_empire_collapse.11.t: "斯洛伐克问题"
austrian_empire_collapse.11.d: "斯洛伐克人，在日益增长的捷克和匈牙利影响力之间，开始主张自己的身份。布拉格和布达佩斯都声称拥有他们的忠诚，而维也纳则担心这条新断层可能引发另一波动荡。"
austrian_empire_collapse.11.a: "偏袒捷克人"
austrian_empire_collapse.11.b: "偏袒匈牙利人"

austrian_empire_collapse.12.t: "捷克斯洛伐克独立"
austrian_empire_collapse.12.d: "布拉格采取大胆举动，宣布成立主权的捷克斯洛伐克共和国。帝国对其斯拉夫省份的控制摇摇欲坠，革命者集结支持，外国势力则密切关注奥地利的下一步行动。"
austrian_empire_collapse.12.a: "镇压叛乱！"
austrian_empire_collapse.12.b: "惩罚叛乱分子——他们已享有足够权利了！"
austrian_empire_collapse.12.c: "承认捷克斯洛伐克。"

austrian_empire_collapse.13.t: "南斯拉夫联盟的低语"
austrian_empire_collapse.13.d: "从卢布尔雅那的咖啡馆到萨拉热窝的教室，南斯拉夫知识分子谈论着统一——一个由语言和遗产联系起来的南斯拉夫民族。对一些人而言，这是乌托邦式的理想主义；对另一些人而言，这则是对奥地利巴尔干统治的生存威胁。"
austrian_empire_collapse.13.a: "审查这些危险思想！"
austrian_empire_collapse.13.b: "允许公开辩论。"

austrian_empire_collapse.14.t: "特兰西瓦尼亚问题"
austrian_empire_collapse.14.d: "喀尔巴阡边境因动乱而颤抖。罗马尼亚民族主义者煽动特兰西瓦尼亚人民的心弦，以历史和血脉为由宣称该地区主权。如果他们的要求得不到回应，帝国可能面临又一次无法弥补的裂痕。"
austrian_empire_collapse.14.a: "派军队镇压！"
austrian_empire_collapse.14.b: "授予广泛自治权。"
austrian_empire_collapse.14.c: "将特兰西瓦尼亚割让给罗马尼亚。"

austrian_empire_collapse.15.t: "波兰问题"
austrian_empire_collapse.15.d: "民族主义狂热在加利西亚再度爆发，波兰激进分子谴责帝国漠视，要求与独立的波兰合并。随着紧张局势加剧，维也纳面临一个熟悉的抉择：以铁腕镇压运动，提供自治，或彻底放弃加利西亚。"
austrian_empire_collapse.15.a: "派军队镇压！"
austrian_empire_collapse.15.b: "授予广泛自治权。"
austrian_empire_collapse.15.c: "将加利西亚割让给[SCOPE.sCountry('polish_question_scope').GetName]。"

austrian_empire_collapse.16.t: "伏伊伏丁那提案"
austrian_empire_collapse.16.d: "塞尔维亚王国已正式请求控制伏伊伏丁那地区，理由是民族联系和帝国管理不善。鉴于帝国被削弱且该地区动荡不安，批准这一请求可能缓解危机——也可能鼓励其他人提出同样的要求。"
austrian_empire_collapse.16.a: "接受[SCOPE.sCountry('serbia_proposal_scope').GetName]的请求。"
austrian_empire_collapse.16.b: "拒绝其主张。"

austrian_empire_collapse.17.t: "克拉科夫协议"
austrian_empire_collapse.17.d: "波兰外交官提议将克拉科夫并入波兰国家，以换取忠诚与合作。虽然自由市长期以来在帝国保护下享有自治权，但民族主义的浪潮正威胁着使此类安排过时。"
austrian_empire_collapse.17.a: "支持波兰吞并[SCOPE.sCountry('krakow_agreement_scope').GetName]。"
austrian_empire_collapse.17.b: "拒绝提议并维持我们的控制。"
