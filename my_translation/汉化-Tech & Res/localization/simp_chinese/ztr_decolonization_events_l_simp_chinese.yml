ztr_decolonization.1.t: "去殖民化浪潮"
ztr_decolonization.1.d: "在日益增长的国际压力和跨国激进主义兴起之际，我们的殖民地子民要求获得更大的自治权——甚至完全独立。全球潮流正在转变，我们必须决定是顺应新秩序，还是冒着冲突的风险来维护我们的帝国。"
ztr_decolonization.1.a: "给予他们所求……甚至独立。我们必须适应新世界。"
ztr_decolonization.1.b: "我们必须维护我们的帝国，即使可能爆发冲突。"

ztr_decolonization.2.t: "突尼斯去殖民化"
ztr_decolonization.2.d: "突尼斯境内受我方直接控制的领土正在要求独立，以期恢复更强大的地方治理。他们的要求并非最后通牒，但全世界都在看着我们。选择很简单：要么顺应潮流，要么维护我们的帝国。"
ztr_decolonization.2.a: "突尼斯必须获得自由，也许其资源不会……"
ztr_decolonization.2.b: "如果这并非最后通牒，我们为何不能置之不理？"

