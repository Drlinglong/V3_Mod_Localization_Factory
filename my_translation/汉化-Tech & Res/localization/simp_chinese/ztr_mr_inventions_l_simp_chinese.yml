elgar_classicism_tech: "古典主义"
elgar_classicism_tech_desc: "古典主义在艺术领域泛指对一个古典时期，特别是西方传统中的古典时代的崇高敬意，将其视为品味的典范，为古典主义者所效仿。在其最纯粹的形式中，古典主义是一种审美态度，其原则植根于古希腊和罗马的文化、艺术和文学，强调形式、简洁、比例、结构清晰、完美、克制的情感以及对智力的明确诉求。"
elgar_irrationalism_tech: "非理性主义"
elgar_irrationalism_tech_desc: "非理性主义是一种哲学运动，强调非理性、无意识和情感在人类经验中的作用。它挑战理性在理解现实中的主导地位，主张一种更全面的方法，包括直觉、本能和主观经验。"
elgar_modern_art_tech: "现代艺术"
elgar_modern_art_tech_desc: "现代艺术是一个广义术语，涵盖了19世纪末至20世纪中叶出现的各种艺术运动和风格。它的特点是背离传统形式和惯例，拥抱实验、抽象和新材料。现代艺术家试图挑战既定规范，探索看待和表现世界的新方式。"
elgar_mass_culture_tech: "大众文化"
elgar_mass_culture_tech_desc: "#R 本科技仅可通过日志条目获得！#!\n\n“大众对一切代表文化的传统抱持着不解的敌意；精明而冷酷的智力使农民的智慧相形见绌；在一切性与社会事务上都追溯到相当原始的本能与状态的新兴自然主义；以及‘面包与马戏’以工资纠纷和体育场馆的形式再度出现——所有这些都预示着文化的彻底终结和人类生存全新阶段的开启。”——奥斯瓦尔德·斯宾格勒，《西方的没落》"
panum_antitoxins_tech: "抗毒素"
panum_antitoxins_tech_desc: "抗毒素是能中和病原体产生毒素的抗体，在免疫反应和疫苗开发中发挥着关键作用。"
curtiss_modern_aviation_tech: "现代航空"
curtiss_modern_aviation_tech_desc: "民用航空是飞行两大主要类别之一，代表所有非军事和非国家性质的航空，包括私人和商业航空。在航空黄金时代，民用航空变得普及。奢华旅行的长途飞行首次成为可能；早期服务使用飞艇，但在兴登堡空难后，飞艇逐渐停用，水上飞机开始占据主导地位。"
verrier_physics_tech: "经典物理学"
verrier_physics_tech_desc: "当早期现代欧洲人使用实验和定量方法来发现现在被认为是物理定律的知识时，物理学成为一门独立的科学。这一时期的主要发展包括：太阳系地心说被哥白尼的日心说取代；开普勒在1609年至1619年间确定的行星运动定律；伽利略在16、17世纪在望远镜和观测天文学方面的开创性工作；以及艾萨克·牛顿发现并统一了运动定律和万有引力定律（这些定律后来以他的名字命名）。"
verrier_astronomy_tech: "现代天文学"
verrier_astronomy_tech_desc: "在18至19世纪期间，莱昂哈德·欧拉、亚历克西·克劳德·克莱罗和让·勒·朗·达朗贝尔对三体问题的研究，使得对月球和行星运动的预测更加精确。这项工作经约瑟夫-路易斯·拉格朗日和皮埃尔·西蒙·拉普拉斯进一步完善，从而可以根据行星和卫星的摄动估算出它们的质量。"
verrier_electromagnetism_tech: "电磁学"
verrier_electromagnetism_tech_desc: "1864年，爱丁堡的詹姆斯·克拉克·麦克斯韦公布了他的电磁光理论，这或许是人类在电学知识领域迈出的最伟大一步。麦克斯韦的电磁光理论显然预示着自由空间中电磁波的存在，他的追随者们致力于通过实验证明该理论的正确性。空间中电磁波的发现促成了19世纪末无线电的发展。"
verrier_chemistry_tech: "化学"
verrier_chemistry_tech_desc: "19世纪初，化学结合的电化学理论得以发展，这主要是由于永斯·雅各布·贝采利乌斯和汉弗莱·戴维两位科学家的工作，而亚历山德罗·伏打此前发明的伏打电堆为之提供了可能。英国的威廉·普鲁特首次提出根据原子量对所有元素进行排序，认为所有原子的重量都是氢原子量的精确倍数。J.A.R.纽兰兹设计了早期的元素表，随后被发展成为现代元素周期表。"
verrier_astro_physics_tech: "Astrophysics" #Please replace
verrier_astro_physics_tech_desc: "Astrophysics is a science that employs the methods and principles of physics and chemistry in the study of astronomical objects and phenomena. As one of the founders of the discipline, James Keeler, said, Astrophysics 'seeks to ascertain the nature of the heavenly bodies, rather than their positions or motions in space - what they are, rather than where they are'." #Please replace
verrier_modern_physics_tech: "现代物理学"
verrier_modern_physics_tech_desc: "现代物理学是20世纪初发展起来的物理学分支。现代物理学著名的分支包括量子力学、狭义相对论和广义相对论。它关注极端条件，例如可与光速媲美的高速、可与原子半径媲美的小距离以及极高能量。"
verrier_nuclear_physics_tech: "核物理学"
verrier_nuclear_physics_tech_desc: "核物理学是物理学的一个分支，研究原子核的结构和行为。核物理学致力于阐明核结构，即原子核结构的细节及其反应。为此，例如，对核的自发转变（放射性）、核散射过程和核反应进行实验和理论研究。基于核裂变和核聚变的技术都建立在核物理学研究的基础上。"
manzoni_rotary_press_tech: "轮转印刷机"
manzoni_rotary_press_tech_desc: "通过旋转圆柱形扭曲的印版并将纸张送入其中，印刷速度远超以往。"
manzoni_linotype_tech: "自动排字机"
manzoni_linotype_tech_desc: "排字时不再需要逐个选择和放置铅字，而是通过敲击键盘放置，从而减少了对熟练工人的依赖并加快了排版操作。"
agassiz_geology_tech: "地质学"
agassiz_geology_tech_desc: "1815年，运河建造者威廉·史密斯出版了他的英格兰和威尔士地质图，其中同时考虑了化石含量和岩性。史密斯认识到，某些岩层序列也以非常独特、明确的动物群序列为特征。1827年，利奥波德·冯·布赫创造了“标准化石”一词，指代那些允许进行相对年代测定的化石。自此，澄清地球实际年龄的问题成为一项科学任务。"
dubois_theory_of_evolution_tech: "进化论"
dubois_theory_of_evolution_tech_desc: "生物学中突破恒定类型概念的关键一步，是自然选择进化论的出现。达尔文指出，人口增长将导致“生存斗争”，其中有利变异得以保存，而其他则消亡。这解释了植物和动物从共同祖先演化而来的多样性。有些人对此感到不安，因为它暗示着人类在宇宙中并没有特殊地位。"
dubois_paleontology_tech: "古生物学"
dubois_paleontology_tech_desc: "对地球历史和灭绝动物的兴趣可追溯到古代，并在1800年左右乔治·居维叶的研究中达到第一个高峰。但《物种起源》的出版是所有生命科学领域，特别是古生物学的一个划时代事件。《物种起源》出版后立即开始的科学辩论，促使人们协同努力在化石记录中寻找过渡化石和其他进化证据。"
dubois_genetics_tech: "遗传学"
dubois_genetics_tech_desc: "现代遗传学始于奥古斯丁修道士格雷戈尔·约翰·孟德尔的工作。1900年孟德尔工作的重新发现，促使遗传学迅速发展。到1915年，孟德尔遗传学的基本原理已在多种生物中得到研究——其中最著名的是果蝇（黑腹果蝇）。在实验工作的同时，数学家们发展了群体遗传学的统计框架，将遗传学解释引入进化研究。"
dubois_nature_protection_tech: "自然保护"
dubois_nature_protection_tech_desc: "自然保护始于保护森林的需求。后来，濒危动物物种和整片土地也受到了保护。在19世纪和20世纪，有各种成功的自然保护项目，例如在瑞士阿尔卑斯山重新引入阿尔卑斯山羊。"
curtiss_montgolfier_balloon_tech: "蒙哥尔费热气球"
curtiss_montgolfier_balloon_tech_desc: "“蒙哥尔费”是第一只热气球的名字，以法国发明家约瑟夫·米歇尔和雅克·艾蒂安·蒙哥尔费兄弟命名。“空气静力机器”的消息迅速传遍欧洲。航空器的首次军事用途发生在法国大革命战争期间，当时法国人在弗勒吕斯战役（1794年）中使用了系留氢气球来观察奥地利军队的动向。"
curtiss_messenger_pidgeons_tech: "信鸽"
curtiss_messenger_pidgeons_tech_desc: "直到19世纪20年代，信鸽邮政仍很罕见。1860年，保罗·路透使用超过45只信鸽的队伍在布鲁塞尔和亚琛之间传递新闻和股票价格，后者是早期电报线的终点。在普法战争期间，信鸽被用于在被围困的巴黎和法国未占领领土之间传递邮件。1870年12月，一只携带缩微胶片的信鸽从佩皮尼昂飞到布鲁塞尔耗时十小时。"
curtiss_reconnaissance_balloon_tech: "侦察气球"
curtiss_reconnaissance_balloon_tech_desc: "侦察气球是充满混合气体并配备军事侦察技术的气球。这种气球在美国内战和普法战争期间被用作观察哨。载人系留气球通过绳索升空，以观察敌军阵线并将情况传递给地面己方队伍。"
curtiss_early_aviation_tech: "早期航空"
curtiss_early_aviation_tech_desc: "1867年至1896年间，德国人类航空先驱奥托·李林塔尔发展了重于空气的飞行。他是第一个进行有充分记录的、多次成功的滑翔飞行的人。李林塔尔的工作促使他发展出现代机翼的概念，这极大地启发了后续发展。美国莱特兄弟1903年的飞行被公认为“首次持续且受控的重于空气的动力飞行”。"
curtiss_seaplanes_tech: "水上飞机"
curtiss_seaplanes_tech_desc: "1910年3月28日，法国人亨利·法布尔驾驶诺姆欧米茄发动机驱动的三体浮筒式水上飞机“水上飞机号”，完成了首次成功的动力水上飞行。法布尔首次成功的动力水上飞机起降启发了其他飞行员。1912年3月，首次水上飞机比赛在摩纳哥举行，参赛飞机使用了法布尔、柯蒂斯、泰利尔和法曼设计的浮筒。同年，法国海军订购了其第一架浮筒式飞机。"
curtiss_modern_aviation_tech: "现代航空"
curtiss_modern_aviation_tech_desc: "民用航空是飞行两大主要类别之一，代表所有非军事和非国家性质的航空，包括私人和商业航空。在航空黄金时代，民用航空变得普及。奢华旅行的长途飞行首次成为可能；早期服务使用飞艇，但在兴登堡空难后，飞艇逐渐停用，水上飞机开始占据主导地位。"
curtiss_tourism_tech: "旅游业"
curtiss_tourism_tech_desc: "旅游是指出于娱乐、休闲或商务目的的旅行。世界旅游组织将游客定义为“出于休闲、商务及其他目的，前往并在其常住环境以外的地方停留，连续停留时间不超过一年”的人。"
agassiz_sounding_tech: "回声测深"
agassiz_sounding_tech_desc: "测深仪最初是为了应对潜艇战而发明的。然而，后来它也被用于许多民用领域，例如定位鱼群和深海研究。"
theiler_microbiology_tech: "微生物学"
theiler_microbiology_tech_desc: "自17世纪以来，微生物学检查就已通过首批显微镜进行，但直到19世纪医学的进步和显微镜技术的改进，才涌现出一个新的生物医学研究分支，从根本上改变了日常生活的许多方面。"
panum_vaccination_tech: "疫苗接种"
panum_vaccination_tech_desc: "天花疫苗是首个针对传染病开发的疫苗。1796年，英国医生爱德华·琴纳证明感染相对温和的牛痘病毒能赋予对致命天花病毒的免疫力。"
verrier_chemistry_tech_desc: "19世纪初，化学结合的电化学理论得以发展，这主要是由于永斯·雅各布·贝采利乌斯和汉弗莱·戴维两位科学家的工作，而亚历山德罗·伏打此前发明的伏打电堆为之提供了可能。英国的威廉·普鲁特首次提出根据原子量对所有元素进行排序，认为所有原子的重量都是氢原子量的精确倍数。J.A.R.纽兰兹设计了早期的元素表，随后被发展成为现代元素周期表。"
mendelejew_synthetic_fuel_tech: "合成燃料"
mendelejew_synthetic_fuel_tech_desc: "贝吉乌斯-皮尔法是一种通过煤炭直接加氢进行大规模煤液化的工艺。煤的大分子在高压高温下被氢气分解成更小的分子。气态和液态烃类作为产物被创造出来，并用作燃料和润滑剂。1910年至1925年间，德国化学家弗里德里希·贝吉乌斯发展了该工艺的基础。自1925年起，巴斯夫公司在马蒂亚斯·皮尔的项目管理下进行了商业化工艺和催化剂的开发。"
mendelejew_synthetic_rubber_tech: "合成橡胶"
mendelejew_synthetic_rubber_tech_desc: "合成橡胶是一种人造弹性体。它们是从石油副产品中合成的聚合物。合成橡胶在两个主要方面优于天然橡胶：热稳定性以及对油类和相关化合物的抵抗力。"
