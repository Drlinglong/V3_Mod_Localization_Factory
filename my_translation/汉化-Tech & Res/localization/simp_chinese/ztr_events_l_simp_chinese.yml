 germany_pop.1.t: "德国人口增长"
 germany_pop.1.d: "整个19世纪,德意志各邦经历了显著的人口激增.农业产量提高,医药卫生进步以及相对较高的教育水平相结合,为人口的快速扩张创造了条件.与其他饱受饥荒,疾病或政治动荡困扰的欧洲地区不同,德意志各邦越来越能支持更大的家庭规模并降低死亡率.这种爆炸性增长将对劳动力市场,城市化以及德国日益增长的工业实力产生深远影响."
 germany_pop.1.a: "一场具有深远影响的人口结构变迁."




 
