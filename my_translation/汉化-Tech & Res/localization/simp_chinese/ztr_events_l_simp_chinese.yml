l_simp_chinese:

 ztr_economic_update.0.t: "经济更新"
 ztr_economic_update.0.d: "财富水平将影响新建筑和军事单位的建造费用,以及人口的增长或衰退."
 ztr_economic_update.0.a: "我玩这游戏就是为了发财,不是吗?"

 ztr_economic_update.1.t: "经济更新"
 ztr_economic_update.1.d: "经过持续的经济发展,我国现已位列发展中国家,迈入第一次工业革命."
 ztr_economic_update.1.a: "转型中--仍在建设,请勿介意灰尘."

 ztr_economic_update.2.t: "经济更新"
 ztr_economic_update.2.d: "在已有成就的基础上,我们已晋升为半发达国家,如同19世纪末期经历快速工业扩张的国家.第一次工业革命已达成."
 ztr_economic_update.2.a: "骄傲地卡在“我们能行”和“快来帮忙”之间."

 ztr_economic_update.3.t: "经济更新"
 ztr_economic_update.3.d: "经过多年的现代化和基础设施投资,我国现已成为部分发达国家,类似于20世纪初的西方经济体,正在迈入第二次工业革命."
 ztr_economic_update.3.a: "犹如一幅杰作,独缺点睛之笔."

 ztr_economic_update.4.t: "经济更新"
 ztr_economic_update.4.d: "经过全面的工业化和社会改革,我国现已成为完全发达国家,可与战后时期繁荣的先进经济体相媲美."
 ztr_economic_update.4.a: "瞧啊,文明......已然集大成."

 ztr_economic_update.5.t: "经济更新"
 ztr_economic_update.5.d: "我国前所未有的经济提速,使我们跻身超级发达国家之列,其富裕程度可与20世纪50年代至80年代经济繁荣期的全球强国相匹敌."
 ztr_economic_update.5.a: "显然“发达”这个词已经太平庸了."

 ztr_economic_update.6.t: "经济更新"
 ztr_economic_update.6.d: "经过长时间的经济停滞,我们已滑落至普通发达国家地位,令人联想起20世纪那些难以适应技术变革的经济体."
 ztr_economic_update.6.a: "瞧瞧我们--纸面上“发达”,实际上破产."

 ztr_economic_update.7.t: "经济更新"
 ztr_economic_update.7.d: "经过一段时期的衰退,我们现被归类为部分发达国家."
 ztr_economic_update.7.a: "我们曾经历困境,但我们必将再次伟大!"

 ztr_economic_update.8.t: "经济更新"
 ztr_economic_update.8.d: "持续的衰退已将我们降级为半发达国家."
 ztr_economic_update.8.a: "我们会恢复到足以(某种程度上)再次夸耀的程度."

 ztr_economic_update.9.t: "经济更新"
 ztr_economic_update.9.d: "我国经济严重萎缩,使我们重新回到发展中国家行列."
 ztr_economic_update.9.a: "衰退的“好礼”,降级永不止步."

 ztr_economic_update.10.t: "经济更新"
 ztr_economic_update.10.d: "随着困境加剧,我们已沦为贫困国家,生活水平类似于前工业社会."
 ztr_economic_update.10.a: "一次一次的破产,铸就极简生活."

 france_pop.1.t: "19世纪人口停滞"
 france_pop.1.d: "法国是第一个经历人口转型的主要欧洲国家:早在19世纪上半叶末,由于城市化,文化变迁,简陋避孕方法的普及,女性受教育程度提高以及继承政策的影响,出生率已出现下降.然而,得益于卫生和健康条件的改善,疫苗接种的推广以及逐步的城市化,死亡率也随之降低."
 france_pop.1.a: "我国正经历人口停滞,但我们仍是欧洲人口最多的国家."
 france_pop.2.a: "终于"

 france_pop.2.t: "人口停滞解决"
 france_pop.2.d: "感谢我国的法律和政策,法国终于克服了人口停滞.人口趋势正变得与欧洲其他国家更为相似,即出生率停滞而死亡率下降."

 brazil_pop.1.t: "贫民窟繁荣"
 brazil_pop.1.d: "随着奴隶制的废除,巴西人口迅速增长,贫民窟兴起,城市扩张.该国正经历人口爆炸式增长,城市地区人口密度显著增加."
 brazil_pop.1.a: "这是好事还是坏事?"

 usa_economy.1.t: "镀金时代"
 usa_economy.1.d: "镀金时代是美国经济快速增长和工业化的时期.它见证了大型企业的崛起,技术创新和城市化进程.铁路扩张,工厂发展,消费文化兴起.尽管存在严重的社会不平等和劳工骚乱,失业者仍能向西闯荡以寻求新机遇,这与我们的欧洲同行不同."
 usa_economy.1.a: "这就是美国梦吗?"

 japan_economy.1.t: "明治维新"
 japan_economy.1.d: "与其亚洲邻国相比,日本在教育体系,开放贸易和明治维新的推动下,经历了显著的变革.该国正迅速拥抱现代化,采纳西方技术和实践,同时以前所未有的方式保留其独特的文化认同.这个充满希望的时期将带领日本和亚洲走向繁荣与影响力的新时代,还是会导致我们高估自己?"
 japan_economy.1.a: "在天皇陛下的宏图指引下,我们将引领亚洲走向共同繁荣的新时代."

 arabia_unification.1.t: "阿拉伯复兴"
 arabia_unification.1.d: "历经数年......数个世纪的分裂,阿拉伯半岛正处于统一的边缘.随着对石油需求的增长和民族主义的兴起,是时候统一阿拉伯半岛,捍卫我们的经济,宗教和军事利益了."
 arabia_unification.1.a: "我们将成为阿拉伯世界的中心."

 arabia_unification.2.t: "杰贝勒沙马尔吞并"
 arabia_unification.2.d: "鉴于我们的卓越和仁慈领导,杰贝勒沙马尔酋长国已同意加入我们的阿拉伯联盟,进一步推动我们统一阿拉伯半岛腹地的目标."
 arabia_unification.2.a: "未来在新月沃土的利益,现已比以往任何时候都更有可能实现."

 arabia_unification.3.t: "汉志吞并"
 arabia_unification.3.d: "经过数周的谈判,汉志谢里夫国已同意加入我们的阿拉伯联盟,使我们得以控制圣城麦加和麦地那,并进一步推动我们统一阿拉伯半岛腹地的目标."
 arabia_unification.3.a: "随着圣城麦加和麦地那置于我们的掌控之下"

 irish_independence.1.t: "爱尔兰问题失败."
 irish_independence.1.d: "尽管多年来为解决爱尔兰问题进行了谈判和尝试,英爱联合在爱尔兰仍是一个争议性问题.爱尔兰民族主义者要求更大的自治权并承认其文化认同.我们该怎么做?"
 irish_independence.1.a: "我们必须找到一个和平解决方案,尽可能多地保住领土."
 irish_independence.1.b: "他们可以完全自由......作为大英帝国的自治领!"
 irish_independence.1.c: "随他们去吧,我们不需要他们."
 irish_independence.1.e: "好言相劝已无用,现在他们必须面对大英帝国!"

 irish_independence.2.t: "英爱联合巩固"
 irish_independence.2.d: "英爱联合已得到巩固.英国政府已认识到维持大不列颠群岛两大岛屿统一的重要性.联合得以保全!"
 irish_independence.2.a: "我们必须找到一个和平解决方案,尽可能多地保住领土."

 irish_independence.3.t: "盖尔抗议"
 irish_independence.3.d: "近几周,爱尔兰频繁爆发盖尔文化抗议,爱尔兰人民抗议英国统治,要求更大的文化自治权,甚至脱离我们的联合.爱尔兰盖尔联盟一直走在这些抗议活动的最前沿,倡导承认爱尔兰语言和文化."
 irish_independence.3.a: "他们可以自由抗议,但我们不会给予他们独立."
 irish_independence.3.b: "尝试用贿赂和宣传来抑制他们."

 irish_independence.4.t: "英爱协定"
 irish_independence.4.d: "我们与爱尔兰主要代表达成妥协,给予他们更大的自治权并承认其文化认同.英爱协定是爱尔兰和平与和解迈出的重要一步,也是对我们仍然统一的联合王国中文化多样性重要性的认可."
 irish_independence.4.a: "我们信守诺言."
 irish_independence.4.b: "让他们相信我们的仁慈."

 irish_independence.5.t: "流血星期日"
 irish_independence.5.d: "今天是我们历史上黑暗的一天,英国军队在都柏林向手无寸铁的爱尔兰平民开火,造成多人死伤.这一悲剧事件引发了全世界的愤慨和谴责,并进一步加深了爱尔兰和英国社区之间的分歧.流血星期日大屠杀提醒着我们和平,和解以及尊重人权的必要性."
 irish_independence.5.a: "这是我们历史上最黑暗的一天之一."

 irish_independence.6.t: "阿尔斯特问题"
 irish_independence.6.d: "即使在数十年之后,阿尔斯特问题在爱尔兰仍然是一个争议性问题,北爱尔兰的新教统一派试图维护他们的英国认同并反对任何走向爱尔兰独立的举动,而天主教民族主义者则寻求爱尔兰的统一并结束英国对该岛的统治."
 irish_independence.6.a: "贝尔法斯特协议是北爱尔兰两个社区之间正确且公平的妥协."

 irish_independence.7.t: "贝尔法斯特协议"
 irish_independence.7.d: "时机已到,北爱尔兰的天主教多数派已请求与爱尔兰共和国统一.作为众多国际组织的重要成员,我们没有谈判能力拒绝这一请求."
 irish_independence.7.a: "这就是协议."
 irish_independence.7.b: "我们没有吗?我们可是英国."

 ztr_un_event.1.t: "联合国成立"
 ztr_un_event.1.d: "无论是<日内瓦公约>还是国际联盟,都未能阻止世界大战的爆发.联合国是建立一个全球性组织的新尝试,旨在防止未来的冲突,促进各国间的和平与合作.联合国将基于平等,正义和尊重人权的原则,包括所有类型的国家,甚至专制国家."
 ztr_un_event.1.a: "这个组织将是新世界秩序的真正新希望."

 ztr_un_event.2.t: "联合国邀请"
 ztr_un_event.2.d: "无论是<日内瓦公约>还是国际联盟,都未能成功阻止全球冲突的爆发.联合国代表着一项新的努力,旨在建立一个致力于维护和平,促进国际合作的全球性组织.联合国以平等,正义和尊重人权的原则为基础,囊括所有国家,即使是专制政权.世界三大强国已在安全理事会获得了常任席位,对其决定拥有否决权.我们将采取何种立场?"
 ztr_un_event.2.a: "我们必须加入这个组织."
 ztr_un_event.2.b: "我们有权成为安全理事会的常任理事国."
 ztr_un_event.2.c: "我们不需要这个无用的组织."

 ztr_un_event.3.a: "我们只能接受联合国干预."
 ztr_un_event.3.b: "我们不会允许联合国干预我们的事务."
 ztr_un_event.3.c: "让我打电话给我的联合国常任理事国朋友[SCOPE.sCountry('un_leader_with_good_relations').GetName],否决这项决议."
 ztr_un_event.3.e: "我们可以直接使用我们的否决权来阻止这项愚蠢的决议."

 ztr_un_event.3.t: "联合国干预"
 ztr_un_event.3.d: "过去几天谈判异常激烈,因为[SCOPE.sCountry('attacked_country').GetName]已请求联合国干预,以阻止外交博弈并解决其不满.作为联合国成员,您必须决定是支持干预,冒着国际反弹的风险,还是反对干预,可能加剧紧张局势并破坏全球合作.您将选择哪条道路?"
 ztr_un_event.4.t: "联合国干预成功"
 ztr_un_event.4.a: "联合国总算派上用场了."

 ztr_un_event.4.d: "我们与联合国的谈判取得了成功,干预行动已获批准.联合国现在将采取行动维护该地区的和平与稳定.这是朝着加强联合国作为全球维和者的作用并促进国际合作迈出的重要一步."
 ztr_un_event.5.t: "联合国干预失败"
 ztr_un_event.5.d: "我们与联合国的谈判失败了,干预行动被否决.联合国将不会采取行动维护该地区的和平与稳定."
 ztr_un_event.5.a: "这是联合国作为全球维和者角色的一次挫折."

 ztr_healthcare.1.t: "19世纪医学"
 ztr_healthcare.1.d: "随着新疗法,更好的卫生条件以及病菌学说彻底改变了社会应对疾病的方式,医学科学正在取得重大进展.现代医院系统开始出现,专业标准大幅提高."
 ztr_healthcare.1.a: "采纳现代医疗实践."

 ztr_healthcare.2.t: "20世纪早期医学"
 ztr_healthcare.2.d: "抗生素,疫苗以及公共卫生运动的兴起等突破性进展正显著提高预期寿命.科学医学现已成为治理和日常生活的核心."
 ztr_healthcare.2.a: "拥抱20世纪的医学进步."

 ztr_healthcare.3.t: "20世纪晚期医学"
 ztr_healthcare.3.d: "技术和研究加速了医学进展:影像技术,器官移植和生物技术变得普及.医疗系统得以扩展,慢性病管理获得优先重视."
 ztr_healthcare.3.a: "现代化我们的医疗基础设施."

 ztr_healthcare.4.t: "21世纪医学"
 ztr_healthcare.4.d: "新世纪带来了电子健康记录,精准医疗以及基因学和人工智能领域的突破.医疗保健比以往任何时候都更加互联,个性化和数据驱动."
 ztr_healthcare.4.a: "迈向医疗保健的未来."

