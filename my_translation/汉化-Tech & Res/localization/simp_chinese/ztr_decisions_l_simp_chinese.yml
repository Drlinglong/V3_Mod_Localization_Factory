l_simp_chinese:

good_friday_agreement_decision: "实施贝尔法斯特协议"
good_friday_agreement_decision_desc: "贝尔法斯特协议是北爱尔兰的一项重大政治发展,旨在建立权力下放政府,并创建和平与合作的框架.实施该协议将确保该地区的稳定与进步."
good_friday_agreement_decision_tooltip: "阿尔斯特已收复!"

firm_ztr_geneva_convention: "签署日内瓦公约"
firm_ztr_geneva_convention_desc: "日内瓦公约是一系列旨在确立战时人道待遇国际法律标准的条约.签署这些公约,即表明我们承诺在冲突期间维护人权并保护平民."
firm_ztr_geneva_convention_tooltip: "日内瓦公约已签署."

withdraw_ztr_geneva_convention: "退出日内瓦公约"
withdraw_ztr_geneva_convention_desc: "退出日内瓦公约意味着放弃我们对国际人道法的承诺.这可能导致冲突期间苦难加剧和人权遭到侵犯."
withdraw_ztr_geneva_convention_tooltip: "日内瓦公约已退出."

enter_ztr_society_of_nations: "加入国际联盟"
enter_ztr_society_of_nations_desc: "加入国际联盟将使我们能够参与国际外交与合作,促进和平与稳定.这是提升我们全球地位并与其他国家协作的机会."
enter_ztr_society_of_nations_tooltip: "国际联盟成员资格已授予."

withdraw_ztr_society_of_nations: "退出国际联盟"
withdraw_ztr_society_of_nations_desc: "退出国际联盟将使我们与国际外交和合作隔绝.这可能导致局势日益紧张,并阻碍我们有效应对全球挑战的能力."
withdraw_ztr_society_of_nations_tooltip: "国际联盟成员资格已撤销."

un_foundation: "创立联合国"
un_foundation_desc: "联合国是一个旨在促进各国间和平,安全与合作的国际组织.通过建立联合国,我们可以在塑造全球治理和解决国际问题方面发挥关键作用."
un_foundation_tooltip: "联合国已创立."

become_member_united_nations: "成为联合国成员"
become_member_united_nations_desc: "加入联合国将提升我们的国际地位,并使我们能够参与全球决策.这是迈向与其他国家更大程度合作与协作的一步."
become_member_united_nations_tooltip: "联合国成员资格已授予."

withdraw_united_nations: "退出联合国"
withdraw_united_nations_desc: "退出联合国将使我们与全球治理和合作隔绝.这可能导致局势日益紧张,并阻碍我们有效应对国际挑战的能力."
withdraw_united_nations_tooltip: "联合国成员资格已撤销."

become_permanent_member_united_nations: "成为联合国常任理事国"
become_permanent_member_united_nations_desc: "作为联合国常任理事国,我们将在全球决策和安全事务上拥有显著影响力.这一仅限于最强大国家的地位,将确保我们拥有否决权,并在塑造国际政策方面发挥主导作用."
become_permanent_member_united_nations_tooltip: "联合国常任理事国成员资格已授予."

decolonization_tunisia_decision: "使突尼斯去殖民化"
decolonization_tunisia_decision_desc: "殖民化正在成为过去.我们必须使突尼斯去殖民化,并允许其人民自治.这不仅能改善我们与突尼斯人民的关系,还将提升我们作为一个尊重民族自决国家的国际声誉."

