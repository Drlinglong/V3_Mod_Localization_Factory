 BA_crisis.1181.title:0 "Alice d'origine inconnue"
 BA_crisis.1181.desc.else:0 "*Démarrage du protocole d'explication*\n\n§YBonjour, Alice a actuellement une mission très critique à accomplir. Nous vous demandons de ne pas approcher notre flotte,\n§Rni de tenter d'entraver nos actions.§Y Alice a besoin d'un chemin vers l'interface de liaison de communication, et les systèmes stellaires sur le chemin seront réquisitionnés. Vous n'avez pas le droit de refuser. Veuillez calculer les pertes encourues et contacter Alice ; Alice promet de vous indemniser après l'élimination des ennemis.§!"
 BA_crisis.1181.desc.kivotos:0 "*Halo détecté* *Démarrage du protocole d'explication*\n\n§YVous êtes différents de ces étranges extraterrestres. Bonjour, Alice a actuellement une mission très critique à accomplir. Nous vous demandons de ne pas approcher notre flotte, et de ne pas tenter d'entraver nos actions. Alice a besoin d'un chemin vers l'interface de liaison de communication, et les systèmes stellaires sur le chemin seront réquisitionnés.§!\n*Abri en file de construction, longueur de la file actuelle : 3*\n§YAlice voit en vous une lumière aussi précieuse que l'Éther. Veuillez vous cacher sur la planète la plus proche ; Alice vous relogera convenablement après l'élimination des ennemis. Par ailleurs, ne gênez pas Alice. Les vaisseaux qui nous entravent et ces immondices recevront le même traitement : exécution sans sommation.§!"
 BA_crisis.1181.dialog.a:0 "Un grille-pain avec un halo ?"
 BA_crisis.1181.dialog.a.re:0 "Alice a déjà rencontré ce type d'insulte de très, très nombreux cycles auparavant. Bien sûr, peut-être que l'offense n'était pas intentionnelle, je peux comprendre. Cependant, dans tous les cas, de tels mots sortant de vos organes phonatoires ne font que montrer votre propre intelligence limitée."
 BA_crisis.1181.dialog.b:0 "La proposition elle-même est une fausse proposition."
 BA_crisis.1181.dialog.b.re:0 "Très intéressant, mais Alice n'a pas le temps de jouer à des jeux de paradoxes avec vous. Les processeurs qu'Alice peut mobiliser ne se limitent pas à ceux de son corps, et ce halo est quelque chose que vous n'avez jamais vu auparavant. Donc... Alice est bien plus intelligente que vous. Ou plutôt, voulez-vous une question qui ferait planter vos unités de pensée ? Alice peut vous en offrir une gratuitement."
 BA_crisis.1181.dialog.c:0 "Une autre Alice ?"
 BA_crisis.1181.dialog.c.re:0 "*Exécution de la Contre-mesure n°4*\n§YSi un individu similaire à moi existe dans votre monde, ne soyez pas surpris. C'est l'œuvre de l'« ennemi » qu'Alice doit affronter... Ou plutôt, même l'existence de la plupart de vos individus est l'œuvre de cet « ennemi ».§!\n*Transfert de données de l'unité de stockage n°6 à la cible actuelle...*\n*Échec : l'unité de stockage n°6 est en état de conservation permanente*\n\n§YSi Alice n'y met pas fin, vous serez aussi impitoyablement consommés comme des consommables.§!"
 BA_crisis.1181.dialog.d:0 "As-tu des indices sur l'emplacement de la Numérologie ?"
 BA_crisis.1181.dialog.d.re:0 "Ils devraient être dans l'Amas de la Numérologie... mais Alice a découvert que toutes ces interfaces de liaison de communication étaient désactivées et réglées sur un mode similaire à celui d'un trou noir : à sens unique, sans possibilité de sortie. Alice n'a donc pas plus d'informations, mais Alice sait qu'ils n'abandonneront pas une méthode aussi pratique et unique en termes de 'fonctionnalité de recherche' que les liaisons de communication de la Numérologie... Maintenant, Alice doit trouver un moyen d'entrer dans l'amas pour obtenir plus d'informations."
 BA_crisis.1181.exit.else:0 "Il n'y a pas de place ici pour cette machine défaillante et bavarde."
 BA_crisis.1181.exit.else.re:0 "Si vous ne respectez pas la mission d'Alice, alors Alice n'aura plus à se soucier de vos croyances, de vos richesses et de votre avenir. Pour vous, c'est un instant d'inattention, mais pour Alice, ce sera une errance sans fin. Le choix est entre vos mains, ne décevez pas la confiance d'Alice."
 BA_crisis.1181.exit.kivotos:0 "Il doit y avoir un malentendu ici..."
 BA_crisis.1181.exit.kivotos.re:0 "§RVous avez aussi des camarades que vous devez protéger coûte que coûte, n'est-ce pas ? Si c'est le cas, alors il n'y a aucun malentendu entre nous.§!"
 BA_crisis.1181.desc.error:0 "*Exécution de la Contre-mesure n°4*\n§YSi vous découvrez des formes de vie présentant les caractéristiques suivantes, veuillez les signaler immédiatement à Alice. Elles pourront bénéficier d'une protection spéciale après vérification et confirmation :§!\n\n*Diffusion depuis la description n°98 de l'unité de stockage n°8*\n*ERREUR : Noyau PAWN sans réponse depuis la commande 0x3318*"
 BA_crisis.1181.exit.error:0 "(Elle cherche toujours ses camarades, n'est-ce pas...)"
 BA_crisis.1181.exit.error.re:0 "§RSi vous découvrez des formes de vie présentant les caractéristiques suivantes, veuillez les signaler immédiatement à Alice. Elles pourront bénéficier d'une protection spéciale après vérification et confirmation§!\n\n*Diffusion depuis la description n°98 de l'unité de stockage n°8*\n..."
 BA_crisis.1181.exit.denied:0 "..."
 BA_crisis.1181.exit.denied.re:0 "§YSi vous découvrez des formes de vie présentant les caractéristiques suivantes, veuillez les signaler immédiatement à Alice. Elles pourront bénéficier d'une protection spéciale après vérification et confirmation§!\n\n*Diffusion depuis la description n°98 de l'unité de stockage n°8*\n*ERREUR : Noyau PAWN sans réponse depuis la commande 0x3318*\n\n§R*Veuillez utiliser le port fourni par Alice pour les communications*§!"

 BA_crisis.1182.title:0 "Alice d'origine inconnue"
 BA_crisis.1182.desc:0 "(Le vaisseau amiral étant paralysé, il n'a pas répondu à notre appel)"
 BA_crisis.1182.exit:0 "Compris."

 BA_crisis.1183.title:0 "Alice d'origine inconnue"
 BA_crisis.1183.desc.charaA:0 "Alice est encore en train de restaurer ses processus de haut niveau, alors... s'il vous plaît, parlez beaucoup avec Alice, cela lui sera d'une grande aide."
 BA_crisis.1183.dialog.charaA.1:0 "Pourquoi nous avez-vous attaqués au début ?"
 BA_crisis.1183.dialog.charaA.1.re:0 "Alice devait alors contrôler une multitude de matériels d'usine pour produire les noyaux de contrôle nécessaires à la flotte. Alice ne savait pas ce qui se passait avec la Numérologie à ce moment-là, et peut-être que ses amis étaient en danger... De plus, les processus de haut niveau d'Alice n'étaient pas encore entièrement restaurés, elle n'a donc pas pu tout gérer... et des bugs accumulés au fil des ans en ont profité pour s'infiltrer. Alice est vraiment désolée."
 BA_crisis.1183.dialog.charaA.2:0 "Que pensez-vous de cette Cité Académique ?"
 BA_crisis.1183.dialog.charaA.2.re:0 "Bien qu'Alice ne connaisse pas votre origine, elle aime beaucoup cet endroit ! C'est plus grand et plus beau que l'ancienne académie d'Alice ! Ah, au fait, Alice a rencontré une étudiante qui lui ressemblait beaucoup... Peut-être sommes-nous de 'même origine' ? Et il n'y a pas qu'Alice, il y a aussi beaucoup de personnes qui ressemblent beaucoup aux amis d'Alice... Alice enquêtera sur ces événements à son retour, et si elle comprend quelque chose, elle vous le dira !"
 BA_crisis.1183.dialog.charaA.next:0 "Reposez-vous bien, vos amis viendront bientôt vous ramener à la maison."
 BA_crisis.1183.dialog.charaA.next.re:0 "Alice a déjà hâte de voir sa nouvelle maison ! Quand elle sera de retour, elle enverra des photos à tout le monde !"
 BA_crisis.1183.desc.charaB:0 "Dans l'espace, Alice doit non seulement accomplir sa mission, mais aussi en savoir plus sur elle-même. Grâce à ses observations dans la Cité Académique ces derniers jours, elle a compris la plupart des réponses, mais ce qui la laisse le plus perplexe, c'est vous..."
 BA_crisis.1183.dialog.charaB.1:0 "Pouvez-vous partager vos conclusions ?"
 BA_crisis.1183.dialog.charaB.1.re:0 "Alice a rencontré ici, dans la Cité Académique, de très nombreux étudiants 'de même origine' que ses camarades, y compris une Alice qui lui ressemble beaucoup mais dont la personnalité est différente... et qui est exactement comme la Princesse originelle. Sa conclusion actuelle est que toutes ces Cités Académiques sont fabriquées à partir de quelque chose de similaire à des modèles, d'où ces halos et ces étudiants si uniformes... Vous êtes simplement une Kivotos fabriquée relativement tard, rien de plus."
 BA_crisis.1183.dialog.charaB.2:0 "Pourquoi me connaissez-vous ?"
 BA_crisis.1183.dialog.charaB.2.re:0 "C'est exact, et c'est pourquoi votre existence laisse Alice la plus perplexe. Vous n'êtes pas originaire de Kivotos, vous êtes un étranger, n'est-ce pas ? En dehors des interférences entreprises par la Numérologie pour leurs propres objectifs, l'influence la plus significative sur ces Cités Académiques est en réalité le fruit de vos actions... Selon ses données mémorisées, avant de quitter Kivotos, Alice vous faisait énormément confiance, car vous avez enseigné beaucoup, beaucoup de choses à la Princesse... et pas seulement à Alice, mais à de très nombreux étudiants de Kivotos. Pourtant, vous ne savez rien de tout cela. Qui êtes-vous, en fin de compte ?"
 BA_crisis.1183.dialog.charaB.next:0 "Parlons-en plus tard, maintenant, prenez le temps de bien réparer vos processus."
 BA_crisis.1183.dialog.charaB.next.re:0 "Alice va éclaircir toute cette histoire. Merci, et s'il vous plaît, faites-lui confiance, elle va réveiller la Princesse comme il se doit."

