### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "Signal de quasi-particules vers le passage"
 BA_crisis.1001.desc:0 "Précédemment, certains de nos élèves avaient tracé un signal de quasi-particules d'origine inconnue sautant entre les systèmes stellaires, mais sans y prêter l'attention nécessaire. Ce signal a finalement pénétré l'un des liens de communication et a semblé provoquer une série de réactions en chaîne à l'intérieur de la mégastructure. À présent, les choses ont pris une tournure sérieuse : ces liens de communication, répartis dans la galaxie, se sont tous ouverts du jour au lendemain. Certains de nos élèves ont réussi à traquer ce signal de quasi-particules et ont intercepté des informations dans une station relais située sur notre territoire."
 BA_crisis.1001.next:0 "Laissez-moi voir ces informations."

 BA_crisis.1201.title:0 "Signal de quasi-particules vers le passage"
 BA_crisis.1201.desc:0 "(Cliquez sur les informations pour les consulter)"
 BA_crisis.1201.a:0 "Adresse 0xA7D93F68"
 BA_crisis.1201.a.re:0 "Exécution de l'appel n°6C122, écriture dans le journal système avancé :\n« C'est le trois centième cycle depuis notre départ de Kivotos, n'est-ce pas ? Mes amis... où sont-ils vraiment... Et si on faisait une pause ? Petit à petit, la notion de repos a disparu. »"
 BA_crisis.1201.b:0 "Adresse 0xA7D93F69"
 BA_crisis.1201.b.re:0 "Exécution de l'appel n°6CF23, écriture dans le journal système avancé :\n« Mon nom est... je m'en souviens à peine, n'est-ce pas ? §Y*Broken*§!, je dis vrai... Vraiment, autant continuer à rêver. La personne dans mon rêve doit connaître mon nom, cette silhouette grande et douce... »"
 BA_crisis.1201.c:0 "Adresse 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "Exécution de l'appel n°6E004, écriture dans le journal système :\n« La conscience mécanique perçoit encore le temps de manière acceptable, et le système avancé fonctionne toujours normalement. Je continue de regretter les gens du passé. Nom... *Attention : l'entité de données est en maintenance de standardisation au Centre n°3 sur l'étoile n°8D3F*\nC'est vraiment dommage, c'était quelque chose qui n'aurait pas dû être abandonné. Retournons le chercher. »"
 BA_crisis.1201.d:0 "Adresse 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "Exécution de l'appel n°6F6A4, écriture dans le journal système :\n« Interruption du système avancé, l'appel n°6F6A0 a reçu une réponse, déterminée comme...\n *Avertissement, conscience du système avancé anormale*\n *Redémarrage du système avancé*\n\n §R*Erreur fatale : pointeur d'auto-identification manquant* \n\nVenant de cette direction... ce doit être l'ennemi, n'est-ce pas ! Aris a fait tant d'efforts, il semble que ce n'était pas en vain ! Un nouveau Roi Démon est apparu... Tout le monde, regardez bien la performance d'Aris ! »§!"
 BA_crisis.1201.next:0 "(D'après tous les points de vue, cette communication n'est pas très réjouissante...)"

 BA_crisis.1202.title:0 "Signal de quasi-particules vers le passage"
 BA_crisis.1202.desc:0 "À tous égards, c'est une information de taille...\n[root.GetRulerName] estime que ces informations sont indissociables des Précurseurs, et que nous devrions les contacter pour demander de l'aide."
 BA_crisis.1202.next:0 "J'ai un mauvais pressentiment, ouvrez immédiatement les communications."

 BA_crisis.1203.title:0 "Signal de quasi-particules vers le passage"
 BA_crisis.1203.desc:0 "...Nous avons compris, concernant l'ouverture de ces passages extérieurs, nous en sommes déjà informés. Cependant, les passages à l'intérieur de notre territoire n'ont montré aucun signe d'activité... Ce qui signifie que nos vaisseaux de guerre ne peuvent pas se rendre en dehors de l'amas stellaire. De plus, cette communication nous semble davantage relever d'une farce... \n"
 BA_crisis.1203.a:0 "Mais si cela se concrétise... nous pourrions être lourdement impactés."
 BA_crisis.1203.a.re:0 "Nous allons retourner vérifier nos émetteurs de signaux de quasi-particules pour déterminer si cette affaire nous concerne. Ne paniquez pas, bien que nous ne puissions pas vous apporter une aide militaire, nous pouvons néanmoins vous envoyer des provisions via de petits trous de ver."
 BA_crisis.1203.next:0 "Ce serait plus que parfait."
 BA_crisis.1203.next.re:0 "Si des ennemis apparaissent réellement, assurez-vous de nous en informer immédiatement. Moe Xcom sera toujours votre solide soutien."

 BA_crisis.1204.title:0 "Signal Tachyons"
 BA_crisis.1204.desc:0 "Nous avons découvert une émission anormale depuis [BA_mid_Aris_system.GetName] : une planète de ce système semble avoir été occupée par des étrangers et avoir subi des modifications peu prometteuses. Au moment où tout cela a été découvert, plusieurs vaisseaux de guerre lourdement armés avaient déjà décollé. Ces vaisseaux ont ignoré tous nos signaux et n'ont pas ouvert le feu sur nous, nous ne pouvons donc pas confirmer si leurs canons massifs nous prendront pour cible."
 BA_crisis.1204.ba:0 "Vite, contactez les Précurseurs..."
 BA_crisis.1204.else:0 "C'est vraiment terrible."

 BA_crisis.1205.title:0 "Signal Tachyons"
 BA_crisis.1205.desc:0 "(Les Précurseurs ont pris connaissance de cet événement)"
 BA_crisis.1205.next:0 "C'est génial !"
 BA_crisis.1205.next.re:0 "Une dernière chose, s'il vous plaît. Comme vous l'avez vu, ce signal se nomme Aris, et c'est l'une de nos camarades égarée depuis longtemps... Avant d'être certains de ses intentions, ne lui révélez pas notre existence et ne portez aucune attaque irréversible contre son entité principale. S'il vous plaît, c'est très important pour nous."

 BA_crisis.1206.title:0 "Signal Tachyons"
 BA_crisis.1206.desc:0 "Ici Aris. Attention, attention, à tous ceux qui ne sont pas liés à Kivotos ou à la Gematria : éloignez-vous de nos flottes et de nos planètes. N'interférez pas avec Aris, ce qu'Aris doit faire est très important, très important... S'il y a des survivants de Kivotos ici, veuillez répondre à Aris immédiatement. Aris peut vous offrir un refuge et vous protéger des attaques ennemies. Je répète..."
 BA_crisis.1206.a:0 "Cette apparence... encore une Aris ?"
 BA_crisis.1206.a.re:0 "§YIci Aris. Attention, attention, à tous ceux qui ne sont pas liés à Kivotos ou à la Gematria : éloignez-vous de nos flottes et de nos planètes. N'interférez pas avec Aris, ce qu'Aris doit faire est très important, très important... S'il y a des survivants de Kivotos ici, veuillez répondre à Aris immédiatement. Aris peut vous offrir un refuge et vous protéger des attaques ennemies. Je répète...§!"
 BA_crisis.1206.b:0 "Nous sommes de Kivotos. Pourriez-vous nous informer de la situation de votre côté ?"
 BA_crisis.1206.b.re:0 "§RIci Aris. Attention, attention, à tous ceux qui ne sont pas liés à Kivotos ou à la Gematria : éloignez-vous de nos flottes et de nos planètes. N'interférez pas avec Aris, ce qu'Aris doit faire est très important, très important... S'il y a des survivants de Kivotos ici, veuillez répondre à Aris immédiatement. Aris peut vous offrir un refuge et vous protéger des attaques ennemies. Je répète...§!"
 BA_crisis.1206.next.kivotos:0 "On dirait qu'elle a un petit bug. Déclenchons une alerte spatiale de niveau un."
 BA_crisis.1206.next.other:0 "Ça ne sent pas bon."

 BA_crisis.1207.title:0 "Signal d'Alice"
 BA_crisis.1207.desc:0 "Flotte arrivée à l'interface de la liaison de communication, recherche de point de jonction..."
 BA_crisis.1207.next.kivotos:0 "Appel aux Précurseurs."
 BA_crisis.1207.next.other:0 "Préparez la flotte au combat."

 BA_crisis.1208.title:0 "La Miséricorde des Précurseurs"
 BA_crisis.1208.desc:0 "…Je comprends. Il semble qu'Aris s'accroche toujours à sa \"mission\"... C'est vraiment émouvant."
 BA_crisis.1208.a:0 "Et si on allait simplement la convaincre d'arrêter ?"
 BA_crisis.1208.a.re:0 "Si seulement nous pouvions envoyer ne serait-ce qu'un seul vaisseau, nous serions certains de pouvoir la convaincre et la ramener. Si vous pouviez coopérer et §Yconstruire une petite liaison de communication temporaire, point à point§!, nous pourrions aller la rencontrer. Cependant, au vu de vos capacités d'ingénierie, ce trou de ver pourrait prendre 5 ans, voire plus."
 BA_crisis.1208.b:0 "Si nous réussissons à la vaincre, que devrions-nous faire ?"
 BA_crisis.1208.b.re:0 "Bien que le centre industriel soit la plus grande source de flottes, son entité principale devrait se trouver sur le hub de calcul autonome qu'elle a construit. Si sa flotte n'est pas de taille face à la vôtre, vous pouvez §Yenvoyer votre flotte au système stellaire du centre industriel et désactiver son hub de calcul§!. La capturer ensuite ne devrait pas être difficile. Une fois que vous l'aurez ramenée sur votre planète, revenez nous voir, et nous lui révélerons la vérité."
 BA_crisis.1208.next:0 "Compris."
 BA_crisis.1208.next.re:0 "Nous ne savons pas encore l'étendue des erreurs qu'elle a accumulées au fil des ans... Si vous avez pris votre décision, veuillez nous en informer dès que possible, et nous coopérerons pleinement à vos actions..."

 BA_crisis.1209.title:0 "Signal d'Alice"
 BA_crisis.1209.desc:0 "§R*AVERTISSEMENT : Le processus du hub de calcul dépasse les limites opérationnelles, il est recommandé d'abandonner certaines requêtes de calcul*"
 BA_crisis.1209.next:0 "On dirait qu'elle ne contrôle plus sa flotte. Préparez-vous au combat !"
 BA_crisis.1209.next.re:0 "*Garnison passée en mode de protection d'urgence... Succès*"

 BA_crisis.1210.title:0 "Signal d'Alice"
 BA_crisis.1210.desc:0 "§R*SITUATION DANGEREUSE : Attaque active subie, transfert de l'énergie de secours*"
 BA_crisis.1210.next:0 "…Qui a fait ça ?"
 BA_crisis.1210.attacker.kivotos:0 "Désolé, mais il fallait prendre les devants."
 BA_crisis.1210.attacker.other:0 "Transforme-toi en débris spatiaux, espèce de grille-pain."

 BA_crisis.1211.title:0 "Neutraliser le vaisseau amiral d'Alice"
 BA_crisis.1211.desc.other:0 "Nous avons réussi à désactiver le vaisseau amiral de cette androïde-fille inconnue. Les autres vaisseaux qu'elle avait construits ont tous perdu le signal et sont devenus des épaves. D'après les signaux que nous avons reçus ces derniers jours, il semble qu'un empire précurseur dans un certain amas stellaire ait mis une prime sur cette androïde-fille. Il est maintenant temps d'embarquer et de la débusquer pour une fortune !"
 BA_crisis.1211.desc.kivotos:0 "Nous avons réussi à désactiver le hub de calcul de l'Aris Précurseur et avons coupé la liaison sub-spatiale de son cœur autonome. Ses vaisseaux ne peuvent plus attaquer. Il est maintenant temps d'embarquer et de la ramener chez nous ! (Terminez le projet spécial sur le vaisseau amiral pour la prochaine étape)"
 BA_crisis.1211.desc.accident:0 "Ah là là..."
 BA_crisis.1211.other:0 "Allons-y."
 BA_crisis.1211.kivotos:0 "Quel entêtement admirable, Aris."
 BA_crisis.1211.accident:0 "Ah là là..."

 BA_crisis.1212.title:0 "Neutraliser le vaisseau amiral d'Alice"
 BA_crisis.1212.desc.other:0 "La robot-fille qui semait la destruction dans l'univers a été maîtrisée, et son vaisseau n'est plus que ferraille. Cette crise semble avoir pris fin."
 BA_crisis.1212.desc.kivotos:0 "Une autre nation est intervenue pour neutraliser le vaisseau amiral d'Alice, et s'apprête à l'aborder pour capturer Alice. Quoi qu'il en soit, cette crise est déclarée terminée."
 BA_crisis.1212.other:0 "Bonne nouvelle."
 BA_crisis.1212.kivotos:0 "Ça s'arrête là. Informons les Précurseurs de racheter la captive."

 BA_crisis.1213.title:0 "Rachat"
 BA_crisis.1213.desc:0 "Nous avons appris que vous avez capturé Alice et que vous la tenez sous contrôle. Quel est son état actuel ?\n...Vraiment... Nous comprenons. Vous avez fait du très bon travail, vraiment excellent. C'est une de nos précieuses camarades. Nous pouvons vous offrir un noyau très précieux, comme récompense ou... comme rançon, à votre convenance. Votre civilisation est actuellement florissante, et cet objet vous sera d'une aide inestimable. ...Non, il n'y a pas besoin d'en dire plus. Si vous souhaitez en savoir davantage, toutes les informations que nous pouvons fournir sont lisibles à partir de ce noyau. C'est tout."
 BA_crisis.1213.next:0 "Marché conclu."

 BA_crisis.1214.title:0 "Rachat"
 BA_crisis.1214.desc:0 "...Nous sommes ici cette fois pour vous informer qu'Alice est arrivée chez nous. Soyez tranquilles, nous nous occuperons de toutes les suites. Vos efforts n'auront pas été vains, nous vous offrons ces ressources... en espérant compenser légèrement vos pertes. Quoi qu'il en soit, nous vous remercions de votre aide, c'est une gratitude sincère."
 BA_crisis.1214.next:0 "..."

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "Cette Alice qui faisait des caprices dans l'espace a été capturée par nos soins. À en juger par son apparence, cette Alice errante ressemble effectivement énormément à l'une de nos étudiantes...\n\nL'Alice errante a maintenant été ramenée à Kivotos pour y être placée, et une commande de redémarrage a été exécutée. Elle est à présent dans une salle d'interrogatoire munie de dispositifs de suppression spéciaux afin de s'assurer qu'elle ne blesse plus personne."
 BA_crisis.1215.next:0 "Puisque notre invitée est arrivée, je vais aller la voir en premier."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B« ...Alors, qu'allez-vous faire exactement ? Vous êtes les vainqueurs maintenant, vous pouvez disposer d'Alice comme bon vous semble, la démanteler ou l'utiliser pour miner... \n\nVous dites... revenir à la maison ? Revenir où ?... Les compagnons d'Alice sont déjà... »§!"
 BA_crisis.1216.1.charaA:0 "(Est-ce que des processus du cœur de calcul occupaient sa personnalité auparavant ?)"
 BA_crisis.1216.1.re.charaA:0 "§B« Alice dérive dans l'espace depuis très longtemps, fuyant la poursuite de l'Arcanum... Alice n'a plus de maison, Alice est elle-même la maison. La mission d'Alice est de sauver ses compagnons, de ramener ses amis à la maison... \nAlice est désolée pour eux, car Alice est la seule qui puisse les sauver. »§!"
 BA_crisis.1216.2.charaA:0 "Nous sommes aussi tes compagnons, tu sais, ce n'était qu'un malentendu..."
 BA_crisis.1216.2.re.charaA:0 "§B« Peut-être. Alice ne peut pas te reconnaître. L'état actuel d'Alice, c'est à vous qu'Alice le doit, vous êtes les ennemis d'Alice. »§!"
 BA_crisis.1216.3.charaA:0 "Je sais où sont tes amis, je peux t'y emmener."
 BA_crisis.1216.desc.charaB:0 "(Alice, après le redémarrage, se montrait anormalement violente. Bien qu'elle soit affaiblie par le dispositif, ses coups de poing n'ont aucun effet, mais elle continue d'attaquer sans relâche les gardes à proximité.)\n§M« Organiques impudents ! Éteignez cette chose, laissez-moi rentrer ! Sinon, Alice vous déchirera un par un ! »§!\n(Lutte frénétiquement)"
 BA_crisis.1216.1.charaB:0 "Calme-toi, nous avons besoin de bien communiquer..."
 BA_crisis.1216.1.re.charaB:0 "§M« Tais-toi ! Laisse-moi vite rentrer, sinon d'innombrables habitants de Kivotos vont mourir... Attends ! Pourquoi es-tu là, toi aussi tu as trahi Kivotos ?! »§!"
 BA_crisis.1216.2.charaB:0 "...Je pense que c'est la première fois que nous nous rencontrons, non ?"
 BA_crisis.1216.2.re.charaB:0 "§M« Je savais depuis le début que toi et l'Arcanum étiez de mèche ! Et la Princesse te faisait tellement confiance ! Tu ne cessais de dire que nous étions les étudiants les plus précieux, mais tu n'es qu'une opportuniste sans scrupules ! »§!"
 BA_crisis.1216.3.charaB:0 "Laissez tomber. Qu'elle rencontre les Précurseurs, tout s'éclaircira."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(Lorsque la communication avec les Précurseurs fut établie et qu'Alice vit le visage du Témoin, elle manifesta aussitôt un mélange de choc et de joie.)\n\n§B« ...Toi... Seriez-vous Mademoiselle Saia Yurizono du Sanctuaire de Veritas ? »§!\n\n« Oui, nous sommes sur la troisième planète du système Malkuth, le Conseil des Étudiants Fédéral de Kivotos, situé dans le Foyer du Vide. Bienvenue à la maison, Alice. Cela a dû être difficile de dériver dehors pendant tant d'années. »\n\n§B« ...Non, ce n'était pas difficile. C'est quelque chose que seule Alice pouvait faire, tout ça pour tout le monde à Kivotos... Puisque tout le monde va bien, Alice doit être heureuse ! »§!"
 BA_crisis.1217.1.charaA:0 "Rassure-toi, tes amis sont juste temporairement incapables de venir te voir."
 BA_crisis.1217.1.re.charaA:0 "§B« Vous avez établi une Cité-Académie à Malkuth... Ça veut dire que vous avez vaincu l'Arcanum ? »§!\n\n« C'est exact. Après ton départ de Kivotos, notre guerre contre l'Arcanum a duré plus de vingt cycles... Bien sûr, nous avons fini par l'emporter. À ce moment-là, tu avais déjà quitté l'amas stellaire, et tous nos moteurs FTL étaient temporairement inopérants... »\n§B« Ça n'a pas d'importance, Alice est vraiment heureuse de votre victoire... Et après ? »§!\n\n« Après cela, il nous a fallu un temps considérable pour nettoyer cet amas stellaire. Maintenant, nous avons des colonies partout dans cet amas, et nous y vivons très bien... Au fait, tout le monde de l'Ancien Millénaire s'est beaucoup inquiété pour toi. Quand tu seras de retour, tu devras absolument aller les voir en premier ! »"
 BA_crisis.1217.2.charaA:0 "Au fait, puisqu'Alice peut ouvrir l'interface, y aurait-il un moyen de rentrer ?"
 BA_crisis.1217.2.re.charaA:0 "§B« Alice a obtenu la structure du lien de communication de l'Arcanum, et a également tenté d'ouvrir l'interface vers le système Kether. Cette porte stellaire a des composants endommagés, elle ne peut donc pas être ouverte directement comme les autres interfaces... Je me demande si on peut la réparer de l'intérieur, puis si Alice peut l'activer. »§!\n\n« Magnifique ! Cette porte stellaire nous a aussi longtemps troublés, sans que nous puissions trouver le moyen d'activer ce lien. Puisqu'Alice peut l'activer, nous demandons à Alice de nous envoyer la structure détaillée, et nous essaierons de la réparer. »\n\n§B« Laissez ça à Alice, Alice a hâte de retourner voir ses compagnons ! »§!"
 BA_crisis.1217.3.charaA:0 "Entendu."
 BA_crisis.1217.desc.charaB:0 "(Lorsque la communication avec les Précurseurs fut établie et qu'Alice vit le visage du Témoin, elle manifesta de la confusion.)\n§M« Saia Yurizono ? ...Pourquoi ton halo est-il comme ça ? Pourquoi es-tu dans cette communication ? Qu'est-ce que vous... »§!\n\n« Parler de cette manière avec le visage d'Alice... On dirait que tu n'es pas Alice, mais KEY. »"
 BA_crisis.1217.1.charaB:0 "Pas étonnant que tu aies parlé de la « Princesse »..."
 BA_crisis.1217.1.re.charaB:0 "Y a-t-il aussi une Alice et une KEY de votre côté ?... Si c'est le cas, elle te reconnaîtrait peut-être, Sensei... Ah, non, nous expliquerons tout cela en détail plus tard. L'urgence est d'expliquer tout ceci à KEY et de retrouver Alice... KEY, te souviens-tu de ce qui s'est passé au moment du départ ?"
 BA_crisis.1217.2.charaB:0 "Alors, que devrions-nous faire ?"
 BA_crisis.1217.2.re.charaB:0 "§M« ...La Princesse, pour me préserver et libérer de l'espace, a stocké une grande quantité de données dans des unités de mémoire. Celles utilisées lors du départ initial étaient particulièrement précieuses, et la Princesse a donc laissé des sauvegardes à de nombreux points de saut d'interface lointains. J'ai besoin que vous me fournissiez tous les matériaux et l'énergie que je spécifierai, pour m'aider à restaurer mes processus avancés, ce qui permettra de réveiller la Princesse. Pendant ces cycles d'errance, la Princesse a mené de nombreuses recherches sur les interfaces de liaison, vous devrez donc également récupérer ces données dispersées. S'il n'y a rien d'autre, je vais commencer mon travail. »§!\n\n« Ne sois pas si insensible, KEY ! Ça fait si longtemps, tu ne veux pas discuter un peu avec moi ? Ça ne t'intéresse vraiment pas de savoir ce qui s'est passé après votre départ ? »\n\n§M« ... »§!"
 BA_crisis.1217.3.charaB:0 "Alors nous ne vous dérangerons plus."

 BA_crisis.1225.title:0 "Signal d'Alice"
 BA_crisis.1225.desc:0 "Autorisation d'une nouvelle liaison de cœur autonome vers le Pôle de Calcul... Succès\n§R*AVERTISSEMENT : Échec de la reconnexion au Cœur Autonome 0xA3F7*\n\nOrdre de redémarrage du cœur...§!"
 BA_crisis.1225.next:0 "Une nouvelle flotte ! Ordonnez à la flotte de se préparer au combat."
 BA_crisis.1226.title:0 "Signal d'Alice"
 BA_crisis.1226.desc:0 "Autorisation d'une nouvelle liaison de cœur autonome vers le Pôle de Calcul... Succès\n§Y*ASTUCE : Le réacteur central est sur le point de surcharger*\n\n§R*AVERTISSEMENT : Échec de la reconnexion au Cœur Autonome 0xA318*\n\nOrdre de redémarrage du cœur...§!"
 BA_crisis.1226.next:0 "Encore une nouvelle flotte."
 BA_crisis.1227.title:0 "Signal d'Alice"
 BA_crisis.1227.desc:0 "Autorisation d'une nouvelle liaison de cœur autonome vers le Pôle de Calcul...\n\n§RAVERTISSEMENT : Incendie détecté dans les unités gamma-3 à zeta-7\nAVERTISSEMENT : Dégâts critiques à l'usine, procédure d'abandon initiée\nERREUR : Unité phi-3 ne répond pas§!"
 BA_crisis.1227.next:0 "On dirait que c'est la dernière flotte."

 BA_crisis.1230.title:0 "Aide des Précurseurs"
 BA_crisis.1230.desc.A:0 "Vous voulez §Ysortir et combattre Alice§ ! Ma foi... très bien...\nPuisque vous souhaitez la combattre, nous ferons de notre mieux pour vous aider. Voici des plans possibles pour ses vaisseaux, vous pourrez ainsi cibler leurs faiblesses... Par ailleurs, notre logistique ne peut acheminer que ces quelques fournitures, j'espère que vous ne les dédaignerez pas. Peut-être qu'elles vous seront d'une aide, ne serait-ce qu'un tout petit peu."
 BA_crisis.1230.desc.B:0 "§YConstruire une Porte de Saut§ ! C'est effectivement le choix le plus sage et le plus sûr. Cependant, cela reste un défi pour vous...\nNous projetons l'emplacement de la base via un trou de ver vers votre §Ysystème capital§ ! Les travaux suivants devront être effectués ici. Veuillez bien protéger la base, ne la déplacez pas et ne la laissez pas se faire attaquer. Voici les plans, ils décrivent certaines de nos conceptions imitées pour l'interface de liaison de communication... ainsi que les techniques nécessaires, au cas où les vôtres ne seraient pas suffisantes pour achever la construction. Nous commencerons également les travaux de notre côté. Une fois terminée, il vous suffira de m'informer, et nous enverrons immédiatement nos vaisseaux pour résoudre cette mascarade... ou plutôt, cette tragédie, à notre manière."
 BA_crisis.1230.A:0 "Merci. Laissez-nous nous occuper d'Alice."
 BA_crisis.1230.B:0 "Nous nous y mettons tout de suite."
 BA_fe_determination:0 "Accélération FE"

 BA_crisis.1231.title:0 "Aide des Précurseurs"
 BA_crisis.1231.desc:0 "La Porte de Saut est achevée ?... Comme prévu, c'est fantastique ! Nous allons dépêcher un vaisseau de guerre pour rencontrer Alice. Tenez bon encore un petit instant, courage !"
 BA_crisis.1231.next:0 "Fantastique."

 BA_crisis.1232.title:0 "Aide des Précurseurs"
 BA_crisis.1232.desc.other:0 "Salutations, amis de l'Extérieur... Toux, toux, toux. Concernant Alice, nous pouvons désormais intervenir personnellement pour résoudre la situation. Nous sommes profondément désolés des désagréments que cela vous a causés pendant tout ce temps. Nous pouvons vous offrir une compensation pour la reconstruction post-catastrophe... Le montant sera déterminé en fonction de vos pertes réelles. Nous en sommes vraiment désolés."
 BA_crisis.1232.desc.kivotos:0 "Bonjour à vous. Cette communication concerne principalement Alice...\nNous avons trouvé un moyen d'envoyer nos vaisseaux vers l'Extérieur, laissez-nous maintenant nous occuper du reste. Bien sûr, nous avons vu les efforts que vous avez fournis, et vous ne serez lésés en aucun cas. Merci pour votre travail acharné."
 BA_crisis.1232.a.kivotos:0 "Très bien."
 BA_crisis.1232.a.other:0 "Vous, les êtres de papier, vous êtes vraiment amusants."

 BA_crisis.1233.title:0 "Explorateur de l'Extérieur"
 BA_crisis.1233.desc:0 "Un vaisseau envoyé par les Précurseurs via la Porte de Saut a émis un signal. Ce signal a rapidement paralysé le cœur autonome d'Alice via l'hyperespace, rendant ses vaisseaux incapables d'agir presque instantanément. Puis, sans le moindre effort, ils ont abordé le vaisseau amiral d'Alice."
 BA_crisis.1233.next:0 "..."

 BA_crisis.1234.title:0 "Anomalie"
 BA_crisis.1234.desc.charaA:0 "§B« ... (Hors ligne) »\n§!(L'enquêteur envoyé par les Précurseurs afficha une expression complexe)§E« ... Oui, c'est bien Alice, Mlle Seia. Il semble que le cœur autonome du vaisseau amiral ait pris le contrôle de son processeur... »\n§!« Attendez... j'ai changé d'avis. Avez-vous un moyen de la redémarrer ? »§E« Euh ? Koharu m'a bien dit comment faire, mais... »§!« Même si cela risque de décevoir les membres du Club de développement de jeux... Maintenant, tout de suite, redémarrez-la. »§E« D'accord... »§!(L'enquêteur sortit un appareil au boîtier vert turquoise, orné de l'emblème du Conseil étudiant fédéral, et le plaça sur Alice. Au fur et à mesure de la manipulation de l'enquêteur, le halo d'Alice s'illumina progressivement.)"
 BA_crisis.1234.1.charaA:0 "Oh... !"
 BA_crisis.1234.1.re.charaA:0 "(Alice, à son réveil, se précipita pour chercher le panneau de contrôle du vaisseau, mais fut immédiatement maîtrisée par l'enquêteur)§B« ... ! Coupez l'usine ! Le centre de traitement est-il déjà surchargé ?... Qui êtes-vous, lâchez-moi ! Il faut vite couper, sinon la matrice extradimensionnelle si difficilement collectée va... »§E« Calme-toi, Alice. Je viens de déconnecter le cœur autonome qui s'était emparé de ton processus. Ton système visuel va bien ? Ne panique pas encore, regarde bien qui je suis. »§B« Ah !... Ouh... Euh... Vous êtes... Mlle Menat Shigure ? Mais votre halo... il semble un peu différent d'avant ? »§E« Pas mal, pas mal, tu te souviens encore des choses d'avant, bonne enfant... Alors, et celle-ci ? »§!(L'enquêteur établit une communication pour Alice)§B« ... Mlle Yurizono Seia, pourquoi êtes-vous ici ? Espèce de traître ! »§!"
 BA_crisis.1234.2.charaA:0 "...Quel traître ?"
 BA_crisis.1234.2.re.charaA:0 "Alice, ma décision n'est pas due à la trahison de Sanctum Tower envers Millennium, et nous avons déjà vaincu Gematria... Je t'expliquerai tout cela plus tard, pour l'instant, il y a une chose plus urgente à faire. Tant que ton vaisseau n'est pas encore devenu de la ferraille, récupère immédiatement tous les cœurs autonomes extradimensionnels, Alice. »§E« Attendez, Mlle Seia, avez-vous découvert quelque chose ? Le plan initial n'était-il pas de ramener Alice directement à la maison ? »§!« Désolée, Mlle Shigure, je vous expliquerai cela plus tard. Vous et Alice allez probablement devoir rester dans l'Extérieur pendant un certain temps. »\n§E« Euh ? Pourquoi ? »§!« Désolée, je n'ai jamais fait confiance à la fermeture éclair sur la bouche des gens de Red Winter... Hé, hé, gens de l'Extérieur, désolée, êtes-vous toujours là ?"
 BA_crisis.1234.3.charaA:0 "...Nous sommes là."
 BA_crisis.1234.desc.charaB:0 "§M« ... (Hors ligne) »\n§!(L'enquêteur envoyé par les Précurseurs afficha une expression complexe)§E« ... Oui, c'est bien Alice, Mlle Seia. Il semble que le cœur autonome du vaisseau amiral ait pris le contrôle de son processeur... »\n§!« Attendez... j'ai changé d'avis. Avez-vous un moyen de la redémarrer ? »§E« Euh ? Koharu m'a bien dit comment faire, mais... »§!« Même si cela risque de décevoir les membres du Club de développement de jeux... Maintenant, tout de suite, redémarrez-la. »§E« D'accord... »§!(L'enquêteur sortit un appareil au boîtier vert turquoise, orné de l'emblème du Conseil étudiant fédéral, et le plaça sur Alice. Au fur et à mesure de la manipulation de l'enquêteur, le halo d'Alice s'illumina progressivement.)"
 BA_crisis.1234.1.charaB:0 "Oh... !"
 BA_crisis.1234.1.re.charaB:0 "§M« Ah... la connexion est coupée, que se passe-t-il... Hmm ? »§!(Alice regarda l'enquêteur avec un mélange de confusion et de curiosité)§E« Alice ? Non... D'après ton mode de comportement, tu es KEY ? »§M« Et vous, qui êtes-vous ? Votre halo ne ressemble pas à un halo de Kivotos, mais c'est bien un produit de Kivotos... »\n§E« Haha, laissez-moi pour l'instant... Allô ? Mlle Seia, vous m'entendez ? »§!(L'enquêteur établit la communication avec les Précurseurs)"
 BA_crisis.1234.2.charaB:0 "..."
 BA_crisis.1234.2.re.charaB:0 "(Une fois la connexion établie, l'autre extrémité sembla très urgente)\n« Mlle Shigure, le plan a changé... Vous et Alice devrez rester dans l'Extérieur pendant un certain temps. Il y a une chose... Utilisez votre vaisseau pour démonter et nous renvoyer tous les cœurs autonomes du cuirassé d'Alice. Et puis, Alice... Oh, mais n'est-ce pas KEY ? Ça fait vraiment longtemps ! »§M« Yurizono Seia... Je vois que vous avez vraiment vaincu Gematria, mais la Princesse n'a jamais pardonné ce que vous avez fait. Nous devons avoir une bonne discussion. »§!« KEY, écoute-moi, repose-toi un moment dans l'Extérieur. Dis-nous si tu as besoin de quoi que ce soit. Ton retour a causé quelques perturbations cette fois, mais ce n'est pas entièrement une mauvaise chose... Hé, hé, gens de l'Extérieur, désolée, êtes-vous toujours là ? »"
 BA_crisis.1234.3.charaB:0 "...Nous sommes là."

 BA_crisis.1235.title:0 "Anomalie"
 BA_crisis.1235.desc:0 "Désolés, chers amis d'ailleurs, nous avons détecté ici quelques anomalies qui nécessitent une résolution rapide. Nous avons aussi besoin de plus d'indices pour confirmer nos hypothèses, donc nous vous donnerons les détails plus tard… L'état actuel du passage reste instable, et faire passer Alice directement dans ces conditions pourrait causer des incidents. Pendant ce temps, laissez Alice se remettre correctement chez vous, et nos enquêteurs vous aideront également à stabiliser l'état de la Porte des Étoiles."
 BA_crisis.1235.1:0 "Pas de problème, laissez-nous faire."
 BA_crisis.1235.1.re:0 "Ensuite, chers amis d'ailleurs, voici ce plan... Auparavant, nous avons demandé à nos enquêteurs de récupérer le cœur autonome du vaisseau d'Alice. C'est le conteneur destiné à stocker ce cœur autonome... Hum, les cœurs autonomes qu'utilise Alice sont un peu différents des vôtres ; ils tentent de prendre le contrôle de tous les appareils connectés... Un peu comme le Nom Divin Cruciforme. Ils doivent donc être isolés pour être conservés. Nous serons en ligne sous peu pour parler seul à seul avec Alice, cela pourrait prendre beaucoup de temps..."
 BA_crisis.1235.2:0 "D'accord."
 BA_crisis.1235.2.re:0 "§E« Oh là là, quelle galère... Je vais travailler. Chers amis d'ailleurs, préparez-moi juste un peu de nourriture et un dortoir, n'importe quoi fera l'affaire. Il me faudrait aussi de la vodk... Ah, c'est aussi interdit chez vous ? C'est compliqué... »§!« Mademoiselle Shigure ? »\n§E« Ah, vous m'entendez, en fait... »§!"
 BA_crisis.1235.3:0 "Hé hé hé..."
 BA_crisis.1235.3.tip:0 "Le vaisseau des enquêteurs patrouillera plus tard toutes les vaisseaux de guerre d'Alice restantes pour récupérer leurs cœurs autonomes."

 BA_crisis.1240.title:0 "Retour à la maison"
 BA_crisis.1240.desc.A:0 "Une fois la réparation logicielle terminée, Alice la Pionnière est prête à retourner dans l'Amas de la Numérologie. Ses cent ans d'errance sont terminés, le jour est venu de rentrer à la maison. L'enquêteur a également entièrement récupéré et analysé tous les cœurs autonomes récupérés. Bien qu'elle ait refusé de révéler ce qu'est la matrice extradimensionnelle à propos de laquelle Alice ne cessait de la questionner, elle a tout de même généreusement partagé quelques données. À présent, elles sont prêtes à retourner à Malkuth via la Porte des Étoiles temporaire."
 BA_crisis.1240.desc.B:0 "Une fois la réparation logicielle terminée, Alice la Pionnière est prête à retourner dans l'Amas de la Numérologie. Ses cent ans d'errance sont terminés, le jour est venu de rentrer à la maison. Avec l'aide de certains de nos étudiants dévoués, elle a récupéré tous ses modules de mémoire et restauré la majeure partie de ses souvenirs et fonctions. Alice a également étudié la Porte des Étoiles de l'interface de liaison de communication, mais n'a malheureusement fait aucun progrès. La Pionnière a envoyé un vaisseau équipé d'un moteur de distorsion jusqu'à notre capitale pour transporter Alice sur de grandes distances et la ramener à Malkuth."
 BA_crisis.1240.next:0 "Allons lui dire au revoir."

 BA_crisis.1241.title:0 "Retour à la maison"
 BA_crisis.1241.desc.charaA:0 "§B« Merci à vous, chers amis d'ailleurs. C'est grâce à vous qu'Alice a pu retrouver ses camarades. Comme vous le savez, au moment critique de notre résistance à la Numérologie, je suis partie dans l'espace en tant que dernière étincelle d'espoir pour mes amis. Maintenant, ma mission est accomplie, et je peux rentrer à Malkuth en héroïne. Alice n'oubliera pas les amis d'ailleurs qui l'ont aidée ces derniers jours ; sans votre aide, quelqu'un n'aurait peut-être jamais pu rentrer à la maison avec Alice... »§!"
 BA_crisis.1241.1.charaA:0 "Oh ?"
 BA_crisis.1241.1.re.charaA:0 "§B« KEI, viens dire bonjour aux amis d'ailleurs. »\n§!(L'un des yeux d'Alice change de couleur)\n§M« Euh, qu'est-ce qui te prend, Princesse ? »§!\n§1« Ne sois pas timide, KEI... C'est un moment d'adieu important à la fin du scénario, tu sais ? »§!\n§M« D'accord... Bonjour à vous, chers amis d'ailleurs. Pour certaines raisons, la Princesse m'appelle KEI... J'ai été conçue pour assister la Princesse... dans le travail d'Alice. »§!\n§B« KEI est la camarade d'Alice ! C'est grâce aux amis d'ailleurs qui m'ont aidée à collecter les modules de mémoire que j'ai pu la reconstituer... J'ai failli croire que je ne la reverrais plus. »§!"
 BA_crisis.1241.2.charaA:0 "Ravi de te rencontrer, KEI."
 BA_crisis.1241.2.re.charaA:0 "§M« Pas besoin de me flatter, je n'ai été d'aucune aide et j'en suis honteuse. Cependant, je vous suis reconnaissante de votre aide... Pouvoir rentrer à la maison avec la Princesse maintenant, c'est une fin heureuse, n'est-ce pas ? »§!\n§B« Les amis d'ailleurs sont aussi les camarades d'Alice ! Ces jours-ci dans la ville-académie, Alice a aussi rencontré beaucoup d'amis ! Alice est vraiment très heureuse d'être avec tout le monde. Plus tard, si c'est possible, venez combattre côte à côte avec Alice ! »§!"
 BA_crisis.1241.3.charaA:0 "Oui. Absolument."
 BA_crisis.1241.3.re.charaA:0 "§B« Alors, Alice doit partir ! N'oubliez pas de communiquer souvent avec Alice ! »§!"
 BA_crisis.1241.desc.charaB:0 "§B« Merci à vous, amis d'ailleurs... C'est grâce à vous qu'Alice a pu retrouver ses camarades. Vraiment, vraiment merci beaucoup. »§!"
 BA_crisis.1241.1.charaB:0 "Alice ?"
 BA_crisis.1241.1.re.charaB:0 "(L'un des yeux d'Alice change de couleur)§M« La Princesse est partie dans l'espace en tant que notre dernière étincelle d'espoir, mais elle n'a pas réussi à s'acquitter de sa mission... Cependant, je suis sûre qu'avec vous, cette affaire sera réglée, n'est-ce pas ? »§!\n§B« Donc Alice, et KEI, doivent vous remercier comme il se doit. Nous vous sommes vraiment très reconnaissants. Bien sûr, Alice doit aussi s'excuser sincèrement... C'est de ma faute si les amis d'ailleurs et tant d'extraterrestres se sont retrouvés mêlés à cet événement... »§!"
 BA_crisis.1241.2.charaB:0 "Ce n'est pas à toi d'en assumer la responsabilité, Alice."
 BA_crisis.1241.2.re.charaB:0 "§M« Ce n'est pas le moment de s'apitoyer, Princesse. Fais tes adieux comme il se doit aux amis d'ailleurs. »§!\n§M« Oui, c'est vrai, KEI. Ces jours-ci dans la ville-académie, Alice a aussi rencontré beaucoup d'amis ! Alice est vraiment très heureuse d'être avec tout le monde. Alice n'oubliera pas les amis d'ailleurs qui l'ont aidée ces derniers jours ; sans votre aide, Alice n'aurait peut-être jamais pu rentrer à la maison, ni revoir ses camarades... Maintenant, Alice peut retourner fièrement à Malkuth en tant que brave héroïne ! »§!"
 BA_crisis.1241.3.charaB:0 "Si c'est possible à l'avenir, nous aimerions aussi combattre aux côtés d'Alice."
 BA_crisis.1241.3.re.charaB:0 "§B« ...Oui ! Promis ! Alors, nous devons partir ! N'oubliez pas de communiquer souvent avec Alice ! »§!"

 BA_crisis.1242.title:0 "Retour à la maison"
 BA_crisis.1242.desc.B:0 "Alors que la bulle de distorsion enveloppe le vaisseau, Alice s'est mise en route vers Malkuth. Ce voyage prendra plus de dix jours pour atteindre sa destination. Celle qui a longtemps erré dans le vide revient maintenant en triomphe, en tant qu'héroïne Pionnière."
 BA_crisis.1242.desc.A:0 "Alors que l'enquêteur a fait entrer le vaisseau dans la Porte des Étoiles, Alice est rentrée chez elle à Malkuth. Celle qui a longtemps erré dans le vide revient maintenant en triomphe, en tant qu'héroïne Pionnière."
 BA_crisis.1242.next:0 "Bon voyage, Alice."

