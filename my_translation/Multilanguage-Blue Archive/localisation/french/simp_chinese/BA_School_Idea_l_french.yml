 BA_SI:"Principes de l'Académie"

 MESSAGE_BA_SI_READY:"Principes de l'Académie Prêts"
 MESSAGE_BA_SI_READY_DESC:"Nous avons accumulé plus de 5 points de £job_BA_dont_be_crazy_here§B$BA_SI$§ ! Veuillez vous rendre au Coffre de Shittim pour activer $BA_SI$."

 MESSAGE_BA_SI_ACTIVATED:"L'effet des Principes de l'Académie est activé"
 MESSAGE_BA_SI_ACTIVATED_Trinity_A03_DESC:"§Y$SI_Trinity_A03$§! est activé, fournissant §C1000 points d'expérience§! à tous les dirigeants."
 MESSAGE_BA_SI_ACTIVATED_Millennium_C03_DESC:"§Y$SI_Millennium_C03$§! est activé, supprimant tous les §Rtraits négatifs§! des dirigeants."

 BA_Shittem.4010.title: "$BA_SI$"
 BA_Shittem.4010.desc:"Professeur, nous avons accumulé beaucoup de £job_BA_dont_be_crazy_here§B$BA_SI$§ ! Les différentes académies ont des visions différentes sur la gouvernance et l'unité. Vous pouvez cliquer sur §B$BA_SI$§! pour adopter leurs idées comme politiques nationales et obtenir d'énormes bonus ! Professeur, la sagesse des élèves a aussi beaucoup à offrir, n'est-ce pas ? Il ne faudrait pas gâcher leur enthousiasme pour rien."

 #####    阿拜多斯    #####
 SI_Abydos_tip:"Principes de l'Académie (Principal) : §LAcadémie d'Abydos§!\nLe miracle de la renaissance d'Abydos à l'ère spatiale est évident pour tous, et ses innovations et expériences méritent d'être diffusées dans tout Kivotos.\n"
 ### 共通
 SI_Abydos_G01:"Le Quotidien du Comité de Contre-mesures"
 SI_Abydos_G01_desc:"L'histoire prend ici un nouveau départ."
 SI_Abydos_G01_effect:"\nEffet :\nOctroie §Y$engineering_research_with_icon$§! et §Y$unity_with_icon$§!, un montant équivalent à 3 fois la production mensuelle.\n"
 SI_Abydos_G01_tip:"§C$SI_Abydos_G01$§!\n$SI_Abydos_G01_desc$\n$SI_Abydos_G01_effect$"

 SI_Abydos_G02:"Une Petite Activité Annexe"
 SI_Abydos_G02_desc:"En parallèle de nos recherches pour améliorer notre environnement de vie, ce petit travail d'appoint si alléchant occupe toujours l'esprit du Comité de Contre-mesures."
 SI_Abydos_G02_effect:"\nEffet :\n§HDébloque le bâtiment de Succursale : §!$building_BA_SI_Abydos_G02$\n"
 SI_Abydos_G02_tip:"§C$SI_Abydos_G02$§!\n$SI_Abydos_G02_desc$\n$SI_Abydos_G02_effect$"

 SI_Abydos_G03:"Épilogue : La Fin du Comité de Contre-mesures"
 SI_Abydos_G03_desc:"Les responsabilités du Comité de Contre-mesures touchent à leur fin. Le nom du §BComité de Contre-mesures de l'École Abandonnée d'Abydos§! n'est plus utilisé, mais est exposé dans le hall principal du musée de l'histoire de l'école, encourageant et avertissant les élèves de Kivotos."
 SI_Abydos_G03_effect:"\nEffet :\n$mod_BA_SI_sub_cap_add$: §G+1§!\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$: §G+1§!\n§HDébloque la décision planétaire : §!$decision_BA_SI_Abydos_G03$ (uniquement utilisable sur les §YPlanètes Cités-Académies§!)\n"
 SI_Abydos_G03_tip:"§C$SI_Abydos_G03$§!\n$SI_Abydos_G03_desc$\n$SI_Abydos_G03_effect$"

 ### 左线
 SI_Abydos_A01:"Stratégies de Rénovation Planétaire"
 SI_Abydos_A01_desc:"Pour rénover l'environnement d'une planète, il faut d'abord planifier et construire des infrastructures suffisantes. L'approvisionnement en énergie est d'une importance capitale."
 SI_Abydos_A01_effect:"\n§RMutuellement exclusif avec §!$SI_Abydos_B01$§R!§!\nEffet :\nOctroie §G75%§! de progression de la technologie £society_research£§H$tech_terrestrial_sculpting$§!\nVitesse de rénovation environnementale : §G+25%§!\nPour chaque 100 £job_BA_Kivotos_staff£§Y$job_BA_Kivotos_staff$§! ou £job_BA_supplier£§Y$job_BA_supplier$§!, fournit à la colonie :\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§G+5%§!\n"
 SI_Abydos_A01_tip:"§C$SI_Abydos_A01$§!\n$SI_Abydos_A01_desc$\n$SI_Abydos_A01_effect$"

 SI_Abydos_A02:"Intégration Logistique"
 SI_Abydos_A02_desc:"La rénovation planétaire est un projet colossal, et l'efficacité de la circulation des matériaux détermine directement son avancement."
 SI_Abydos_A02_effect:"\nEffet :\n$mod_planet_districts_cost_mult$: §G-15%§!\n$mod_planet_districts_upkeep_mult$: §G-15%§!\nCoût de rénovation environnementale : §G-35%§!\nVitesse de rénovation environnementale : §G+25%§!\n"
 SI_Abydos_A02_tip:"§C$SI_Abydos_A02$§!\n$SI_Abydos_A02_desc$\n$SI_Abydos_A02_effect$"

 SI_Abydos_A03:"Renforcement Industriel"
 SI_Abydos_A03_desc:"Pour atteindre nos objectifs plus rapidement, une production accélérée, bien que coûteuse, est nécessaire."
 SI_Abydos_A03_effect:"\nEffet :\n§HDébloque le décret des Principes de l'Académie : §!$edict_BA_SI_Abydos_A03$:\n    §YCoût d'activation de base : £unity£300§!\n    §YCoût d'entretien de base : £unity£30§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_produces_mult$: §G+25%§!\n    $mod_BA_staff_pop_produces_mult$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §R+25%§!\n"
 SI_Abydos_A03_tip:"§C$SI_Abydos_A03$§!\n$SI_Abydos_A03_desc$\n$SI_Abydos_A03_effect$"

 SI_Abydos_A04:"Planètes Idéales"
 SI_Abydos_A04_desc:"Kivotos a toujours été l'endroit le plus propice à l'habitation. Les planètes Cités-Académies sont nos foyers les plus idéaux."
 SI_Abydos_A04_effect:"\nEffet :\n$mod_planet_metallurgists_alloys_produces_add$: §G+1§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+15%§!\n$mod_planet_buildings_cost_mult$: §G-20%§!\n"
 SI_Abydos_A04_tip:"§C$SI_Abydos_A04$§!\n$SI_Abydos_A04_desc$\n$SI_Abydos_A04_effect$"

 SI_Abydos_A05:"Conquête du Vide"
 SI_Abydos_A05_desc:"Des ingénieures intrépides conquièrent le vaste espace de l'orbite proche. Les stations d'habitation automatisées sont leur outil."
 SI_Abydos_A05_effect:"\nEffet :\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+75%§!\n$mod_BA_auto_districts_produces_mult$: §G+20%§!\n$mod_megastructures_cost_mult$: §G-20%§!\n$mod_station_gatherers_produces_mult$: §G+30%§!\n" #\n居住站和自动化居住站宜居性: §G+30%§!
 SI_Abydos_A05_tip:"§C$SI_Abydos_A05$§!\n$SI_Abydos_A05_desc$\n$SI_Abydos_A05_effect$"

 SI_Abydos_A06:"Du Nouveau Monde"
 SI_Abydos_A06_desc:"Nous ne nous arrêterons jamais là ; un univers plus vaste nous attend !"
 SI_Abydos_A06_effect:"\nEffet :\n§HDébloque la décision planétaire : §!$decision_BA_SI_Abydos_A06$ (Uniquement disponible sur les §Yplanètes de la Ville-Académie§! et les §YStations Habitables Avancées§!)\n"
 SI_Abydos_A06_tip:"§C$SI_Abydos_A06$§!\n$SI_Abydos_A06_desc$\n$SI_Abydos_A06_effect$"

 ### 右线
 SI_Abydos_B01:"La Voie de l'Académie du Désert"
 SI_Abydos_B01_desc:"Le désert est aussi une ressource en soi ; en maximisant sa désertification, nous pourrions en faire une caractéristique majeure d'Abydos."
 SI_Abydos_B01_effect:"\n§RExclut §!$SI_Abydos_A01$§R§!\nEffet :\nLes colonies de type §YPlanète désertique§H obtiennent le modificateur planétaire : §!$modifier_BA_SI_Abydos_B01$ :\n    Habitabilité minimale des espèces : §G+50%§!\n    Vitesse de construction planétaire : §G+0.25§!\n"
 SI_Abydos_B01_tip:"§C$SI_Abydos_B01$§!\n$SI_Abydos_B01_desc$\n$SI_Abydos_B01_effect$"

 SI_Abydos_B02:"Les Limites du Ciel"
 SI_Abydos_B02_desc:"L'environnement désertique présente des avantages et des inconvénients extrêmes ; une planification minutieuse est essentielle pour exploiter nos atouts et compenser nos faiblesses."
 SI_Abydos_B02_effect:"\nEffet :\n§HDébloque la décision planétaire : §!$decision_BA_SI_Abydos_B02$ (Uniquement disponible sur les colonies de type §YPlanète désertique§!)\n"
 SI_Abydos_B02_tip:"§C$SI_Abydos_B02$§!\n$SI_Abydos_B02_desc$\n$SI_Abydos_B02_effect$"

 SI_Abydos_B03:"Dans le Vent Ardent"
 SI_Abydos_B03_desc:"Nous surmontons les environnements hostiles, cartographions chaque parcelle de terrain et développons la planète sous nos pieds."
 SI_Abydos_B03_effect:"\nEffet :\n§HDébloque la décision planétaire : §!$decision_BA_SI_Abydos_B03$ (Uniquement disponible sur les colonies de type §YPlanète désertique§!)\n"
 SI_Abydos_B03_tip:"§C$SI_Abydos_B03$§!\n$SI_Abydos_B03_desc$\n$SI_Abydos_B03_effect$"

 SI_Abydos_B04:"Projet Oasis Fertile"
 SI_Abydos_B04_desc:"En nous basant sur les sources d'eau, nous désignons les terres les plus fertiles et les plus belles comme zones résidentielles, garantissant une expérience de vie parfaite pour nos étudiants."
 SI_Abydos_B04_effect:"\nEffet :\nHabitabilité des planètes désertiques : §G+30%§!\n§HModificateur planétaire : §!$modifier_BA_SI_Abydos_B01$ --> §HModificateur planétaire§!: $modifier_BA_SI_Abydos_B04$ :\n    $MOD_HABITABILITY_FLOOR_ADD$ : §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$ : §G+0.25§!\n    £stability£$MOD_PLANET_STABILITY_ADD$ : §G+10§!\n    £happiness£$MOD_POP_HAPPINESS$ : §G+10%§!\n"
 SI_Abydos_B04_tip:"§C$SI_Abydos_B04$§!\n$SI_Abydos_B04_desc$\n$SI_Abydos_B04_effect$"

 SI_Abydos_B05:"Gardien de la Cité"
 SI_Abydos_B05_desc:"Développons nos villes, exploitons les ressources planétaires, et notre Ville-Académie prospérera !"
 SI_Abydos_B05_effect:"\nEffet :\n§HDébloque la décision planétaire : §!$decision_BA_SI_Abydos_B05$ (Uniquement disponible sur les colonies de type §YPlanète désertique§!)\n"
 SI_Abydos_B05_tip:"§C$SI_Abydos_B05$§!\n$SI_Abydos_B05_desc$\n$SI_Abydos_B05_effect$"

 SI_Abydos_B06:"Étoiles et Sable"
 SI_Abydos_B06_desc:"La Ville-Académie se dresse fièrement au milieu de la mer de sable, telle cette planète flottant parmi les étoiles scintillantes."
 SI_Abydos_B06_effect:"\nEffet :\n§HDébloque la décision planétaire : §!$decision_BA_SI_Abydos_B06$ (Uniquement disponible sur les colonies de type §YPlanète désertique§!)\n"
 SI_Abydos_B06_tip:"§C$SI_Abydos_B06$§!\n$SI_Abydos_B06_desc$\n$SI_Abydos_B06_effect$"


 #####     格黑那     #####
 SI_Gehenna_tip:"Philosophie Académique (Principale) : §_Académie de Gehenna§!\nEn tant que célèbre terrain de jeux (?) de Kivotos, Gehenna possède une compréhension unique de l'équilibre entre l'ordre et le chaos. Il est temps de la propager à travers tout Kivotos.\n"
 ### 共通
 SI_Gehenna_G01:"Zone Résidentielle Confortable"
 SI_Gehenna_G01_desc:"L'ancien campus est devenu chaotique à cause des destructions des étudiants. À l'aube d'une nouvelle ère, notre première priorité est de résoudre le problème du logement de nos élèves. Mais après tout, pourquoi les nouveaux dortoirs ne seraient-ils pas plus confortables ?"
 SI_Gehenna_G01_effect:"\nEffet :\nCoût d'entretien des biens de consommation £consumer_goods£ des emplois : §G-15%§!\nUtilisation du logement par la population : §R+15%§!\n"
 SI_Gehenna_G01_tip:"§C$SI_Gehenna_G01$§!\n$SI_Gehenna_G01_desc$\n$SI_Gehenna_G01_effect$"

 SI_Gehenna_G02:"Étincelles d'un Nouveau Monde"
 SI_Gehenna_G02_desc:"Les étudiants de Gehenna ont toujours surpassé toutes les autres académies en termes d'activité, et leur désir d'un nouveau monde n'est pas différent."
 SI_Gehenna_G02_effect:"\nEffet :\n$MOD_POP_RESETTLEMENT_COST_MULT$ : §G-25%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$ : §G+10%§!\nLes colonies §Ynouvellement établies§H obtiennent le modificateur planétaire : §!$modifier_BA_SI_Gehenna_G02$ (1800£time£) :\n    Bonheur : §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$ : §G+25%§!\n"
 SI_Gehenna_G02_tip:"§C$SI_Gehenna_G02$§!\n$SI_Gehenna_G02_desc$\n$SI_Gehenna_G02_effect$"

 SI_Gehenna_G03:"Épilogue : La Ville-Académie Baptisée par le Feu"
 SI_Gehenna_G03_desc:"Peu importe ce que nous avons traversé, Kivotos est désormais resplendissante. Aussi vaste et glaciale que puisse être l'immensité étoilée, cette Ville-Académie sera toujours illuminée par le feu de nos cœurs."
 SI_Gehenna_G03_effect:"\nEffet :\n$mod_BA_SI_sub_cap_add$ : §G+1§!\nRessources produites par les bâtiments automatisés : §G+35%§!\n$mod_planet_metallurgists_produces_mult$ : §G+35%§!\n£job_foundry£$mod_planet_metallurgists_upkeep_mult$ : §R+35%§!\nProduction des fabricants de pyroxène £job_BA_pyroxenes_maker£ : §G+35%§!\nCoût d'entretien des fabricants de pyroxène £job_BA_pyroxenes_maker£ : §R+35%§!\n"
 SI_Gehenna_G03_tip:"§C$SI_Gehenna_G03$§!\n$SI_Gehenna_G03_desc$\n$SI_Gehenna_G03_effect$"

 ### 上左线
 SI_Gehenna_A01:"Stratégie du Pandémonium : Sur les Courants Sombres"
 SI_Gehenna_A01_desc:"Maintenant que Gehenna est le chef du Conseil des Étudiants Fédéral, le Pandémonium ne peut s'empêcher de faire de petites manigances pour exprimer ses idées. Bien sûr, aucune d'entre elles n'est très fiable."
 SI_Gehenna_A01_effect:"\n§RExclut§!$SI_Gehenna_B01$§R!§!\nEffet :\n§HGagne le modificateur d'empire :§!$modifier_BA_SI_Gehenna_A01$(3600£time£) :\n    $MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    $mod_planet_pops_organics_food_upkeep_mult$: §R+25%§!\n"
 SI_Gehenna_A01_tip:"§C$SI_Gehenna_A01$§!\n$SI_Gehenna_A01_desc$\n$SI_Gehenna_A01_effect$"

 SI_Gehenna_A02:"Stratégie du Pandémonium : Frappe Préventive"
 SI_Gehenna_A02_desc:"Les dirigeants du Pandémonium estiment que, que ce soit en matière de géopolitique ou de lutte politique, avoir l'initiative est toujours la première règle pour assurer le succès. Mais en ce qui concerne l'action concrète, c'est la secrétaire qui s'occupe de tout, du plan à l'exécution."
 SI_Gehenna_A02_effect:"\n§RExclut§!$SI_Gehenna_B02$§R!§!\nEffet :\nSelon la conception actuelle, gagne immédiatement §G40 frégates§!\n§HGagne le modificateur d'empire :§!$modifier_BA_SI_Gehenna_A02$(3600£time£) :\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n    $mod_ships_upkeep_mult$: §G-35%§!\n"
 SI_Gehenna_A02_tip:"§C$SI_Gehenna_A02$§!\n$SI_Gehenna_A02_desc$\n$SI_Gehenna_A02_effect$"

 SI_Gehenna_A03:"Stratégie du Pandémonium : Posture Hégémonique"
 SI_Gehenna_A03_desc:"L'intérieur de Gehenna est constamment agité. Le Pandémonium a choisi de gouverner d'une main de fer et d'utiliser la guerre comme exutoire. Bien que ce soit un plan initié par le Pandémonium, la planification et l'exécution réelles ont été confiées au Comité Disciplinaire."
 SI_Gehenna_A03_effect:"\n§RExclut§!$SI_Gehenna_B03$§R!§!\nEffet :\nLes colonies §Yrécemment acquises§!§HGagnent le modificateur de planète :§!$modifier_BA_SI_Gehenna_A03$(1800£time£) :\n    Stabilité : §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §G-10%§!\nSi cette planète est acquise auprès d'une §Yancienne civilisation supraluminique§!, votre §Bcapitale§! recevra également ce modificateur.\nSi cette planète est acquise auprès d'un §Yempire déchu ou ressuscité§!, §Btoutes vos colonies§! recevront ce modificateur." #\n§H解锁战争借口: §!霸权征服
 SI_Gehenna_A03_tip:"§C$SI_Gehenna_A03$§!\n$SI_Gehenna_A03_desc$\n$SI_Gehenna_A03_effect$"

 ### 上右线
 SI_Gehenna_B01:"Stratégie du Comité Disciplinaire : Sous la Bannière"
 SI_Gehenna_B01_desc:"Maintenant que Gehenna est le chef du Conseil des Étudiants Fédéral, la gloire de l'ère interstellaire est à portée de main, grâce au plan de l'Administrateur et à l'autorité du Président du Comité Disciplinaire."
 SI_Gehenna_B01_effect:"\n§RExclut§!$SI_Gehenna_A01$§R!§!\nEffet :\n§HGagne le modificateur d'empire :§!$modifier_BA_SI_Gehenna_B01$(1800£time£) :\n    Stabilité : §G+15§!\n    Criminalité : §G-25§!\n    Bonheur : §R-15%§!\n"
 SI_Gehenna_B01_tip:"§C$SI_Gehenna_B01$§!\n$SI_Gehenna_B01_desc$\n$SI_Gehenna_B01_effect$"

 SI_Gehenna_B02:"Stratégie du Comité Disciplinaire : Ratissage Général"
 SI_Gehenna_B02_desc:"Bien que le Conseil des Étudiants Fédéral mobilise du personnel, le Comité Disciplinaire doit maintenir ses fonctions principales. L'Administrateur a posté des élites du Comité Disciplinaire aux points les plus sensibles afin de garantir le bon déroulement de toutes les procédures."
 SI_Gehenna_B02_effect:"\n§RExclut§!$SI_Gehenna_A02$§R!§!\nEffet :\n$trade_with_icon$ par mois : §G+50§!\n $mod_planet_jobs_unity_produces_mult$: §G+20%§!\n"
 SI_Gehenna_B02_tip:"§C$SI_Gehenna_B02$§!\n$SI_Gehenna_B02_desc$\n$SI_Gehenna_B02_effect$"

 SI_Gehenna_B03:"Stratégie du Comité Disciplinaire : Tempête Furieuse"
 SI_Gehenna_B03_desc:"Assurer la stabilité est la condition préalable au développement. Si nécessaire, le Comité Disciplinaire n'hésite pas à détacher du personnel du Conseil des Étudiants Fédéral pour gérer des problèmes épineux. C'est ainsi que les Administrateurs ont trouvé des moyens de mobiliser rapidement les forces."
 SI_Gehenna_B03_effect:"\n§RExclut§!$SI_Gehenna_A03$§R!§!\nEffet :\nCoût d'entretien de la milice citoyenne : §G-40%§!\nProduction de la milice citoyenne : §G+40%§!\nLes colonies avec une §Y£stability£stabilité ≥90%§!§HGagnent le modificateur de planète :§!$modifier_BA_SI_Gehenna_B03$(90£time£):\n    Ressources produites par les emplois : §G+15%§!\n"
 SI_Gehenna_B03_tip:"§C$SI_Gehenna_B03$§!\n$SI_Gehenna_B03_desc$\n$SI_Gehenna_B03_effect$"

 ### 下左线
 SI_Gehenna_C01:"Décision Finale : Pandémonium"
 SI_Gehenna_C01_desc:"Le leadership du Pandémonium a progressivement éclipsé la voix du Comité Disciplinaire, acquérant le pouvoir de décision sur les affaires internes de Gehenna. Cependant, au moment de choisir l'arbitre final, le Pandémonium a fait un choix inattendu."
 SI_Gehenna_C01_effect:"\nEffet :\n§HGagne le modificateur d'empire :§!$modifier_BA_SI_Gehenna_C01$(10800£time£) :\n    $MOD_SHIP_WEAPON_DAMAGE$: §G+35%§!\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+35%§!\n    $MOD_ARMY_ATTACK_DAMAGE_MULT$: §G+35%§!\n    £stability£$MOD_PLANET_STABILITY_ADD$: §R-10§!\n    $MOD_EMPIRE_SIZE_POPS_MULT$: §R+25%§!\n" #§H统治者更换为§!：丹花伊吹\n
 SI_Gehenna_C01_tip:"§C$SI_Gehenna_C01$§!\n$SI_Gehenna_C01_desc$\n$SI_Gehenna_C01_effect$"

 SI_Gehenna_C02:"Règles des Coulisses"
 SI_Gehenna_C02_desc:"Pour Kivotos, ravagée par la guerre, rien ne manipule mieux les conflits que l'histoire. En insistant ou en ignorant sélectivement certains détails, le Pandémonium peut facilement s'emparer du pouvoir d'interprétation réel de la culture dominante."
 SI_Gehenna_C02_effect:"\nEffet :\n§HLance le projet spécial :§Y$SP_BA_SI_Gehenna_C02$§!"
 SI_Gehenna_C02_tip:"§C$SI_Gehenna_C02$§!\n$SI_Gehenna_C02_desc$\n$SI_Gehenna_C02_effect$"

 SI_Gehenna_C03:"La Destinée Manifeste de Gehenna"
 SI_Gehenna_C03_desc:"§R« L'univers est sombre et froid, la lumière du Pandémonium est brillante et chaleureuse ;\nRépandre l'étincelle à travers cette galaxie, telle est notre mission ! »§!\nTel était le message sur le dépliant du Conseil des Étudiants Fédéral."
 SI_Gehenna_C03_effect:"\nEffet :\n§HDébloque l'édit de doctrine scolaire :§!$edict_BA_SI_Gehenna_C03$:\n    §YCoût d'activation de base : £sr_dark_matter£75§!\n    §YCoût d'entretien mensuel de base : £volatile_motes£100 £exotic_gases£100 £rare_crystals£100 £sr_dark_matter£5§!\n    $MOD_SHIP_WEAPON_DAMAGE$: §G+100%§!\n    $MOD_SHIP_FIRE_RATE_MULT$: §G+50%§!\n    $MOD_SHIP_WEAPON_RANGE_MULT$: §G+50%§!\n"
 SI_Gehenna_C03_tip:"§C$SI_Gehenna_C03$§!\n$SI_Gehenna_C03_desc$\n$SI_Gehenna_C03_effect$"

 ### 下中线
 SI_Gehenna_D01:"Règles des Activités de Club"
