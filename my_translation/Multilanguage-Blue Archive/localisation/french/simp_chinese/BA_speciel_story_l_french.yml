#### 蓝鲸之梦（星野就职事件链）
 BA_origin.0101.name:0 "Au carrefour du passé et du futur"
 BA_origin.0101.desc:0 "Hoshino ne dit rien, se contentant de me faire signe de la suivre. En la suivant ainsi, je ne pouvais m'empêcher d'admirer cette jeune fille plus petite que moi d'une tête.\nÀ première vue, elle ne semblait pas différente d'une jeune fille ordinaire. Si je devais en tirer une impression, ce serait peut-être sa nonchalance ? Comme si elle avait déjà pris la vie avec légèreté.\nMais à y regarder de plus près, on pouvait déceler une aura différente de celle des gens ordinaires : chacun de ses pas était empreint de détermination, comme quelqu'un qui a traversé les épreuves de la vie, quelqu'un qui, une fois son objectif fixé, ne recule jamais. Le fusil à pompe sur son dos était toujours impeccablement entretenu. Même la plus paresseuse qu'elle fût avait des choses qu'elle ne pouvait négliger, n'est-ce pas ? C'était bien le cas : Abydos, des deux personnes initiales, puis réduite à elle seule, jusqu'à la prospérité d'aujourd'hui... toutes les épreuves et les tempêtes traversées pendant cette période ont forgé cette personne, la restauratrice d'Abydos. Je suis convaincu qu'elle est prête à relever tous les défis.\nEn marchant dans l'Abydos prospère d'aujourd'hui, je ne sais pourquoi, j'avais l'impression qu'elle détonnait avec son environnement. J'ai remarqué sa tenue inhabituelle, un vieux gilet pare-balles... il me semble l'avoir déjà vu quelque part... sur ces vieilles photos...\nJ'ai dû comprendre certaines choses. Je suppose que, pour elle, cette prospérité actuelle n'a peut-être aucun sens, n'est-ce pas ?"
 BA_origin.0101.a:0 "Parce que, à son banquet de célébration, il manquait quelqu'un."
 BA_origin.0101.b:0 "Et, cette personne ne reviendrait probablement jamais."

 BA_origin.0102.name:0 "L'avenir à affronter avec toi"
 BA_origin.0102.desc:0 "Nous nous sommes toutes deux dirigées, évitant le flux incessant du trafic animé, vers un endroit qui m'était cher – l'ancien bâtiment scolaire d'Abydos. Les environs étaient toujours aussi calmes qu'avant, peut-être était-ce intentionnel de sa part.\nNous n'avons pas échangé un mot en chemin. Elle m'a guidée jusqu'à l'ancien local du Comité des Contre-Mesures. Bien que cet endroit ne soit plus utilisé depuis longtemps, il ne donnait aucune impression de délabrement. Nous nous sommes assises, elle et moi, à nos places habituelles. J'ai remarqué qu'il y avait une chaise de plus que d'habitude dans le local.\n« Alors, Hoshino, pourquoi as-tu soudainement eu envie de revenir jeter un œil ? »\n« C'est juste que j'ai eu soudainement la nostalgie du bon vieux temps… » Elle regarda par la fenêtre, qui donnait sur le dernier désert d'Abydos – je me souvenais que c'était là qu'avait eu lieu le festival du désert.\n« Moi, le vieux papy, avant, je ne croyais pas aux miracles en ce monde. J'ai toujours pensé que c'étaient des histoires pour enfants… Mais face au spectacle de cette prospérité actuelle, je dois bien admettre – c'est vraiment un miracle bien vivant. »\n« Un miracle que j'ai vu, avec toi, Professeur… »\nJe ne savais pas comment répondre à ces mots lourds de sens, mais une chose était claire…"
 BA_origin.0102.a:0 "Je décide de faire de mon mieux pour soutenir cette jeune fille forte."

 BA_origin.0103.name:0 "Avant l'aube"
 BA_origin.0103.desc:0 "Aujourd'hui, Hoshino s'est levée exceptionnellement tôt, peut-être parce qu'elle n'avait pas réussi à dormir la nuit dernière. Normalement, elle aurait dû retourner faire une sieste, mais aujourd'hui, elle n'arrivait tout simplement pas à se rendormir.\nElle ne portait pas l'uniforme du conseil des élèves, mais avait mis, après une longue absence, l'uniforme scolaire d'Abydos qu'elle avait toujours précieusement gardé. N'étant toujours pas rassurée, elle a simplement enfilé son gilet pare-balles également.\nOn ne sait quand, le temps autour de Schale est devenu nuageux, humide et froid. D'énormes bancs de brouillard épais, comme du coton, s'étendaient dans les rues. À travers cette brume envahissante, même la lumière des néons se transformait en grandes taches. Une fine couche de gouttelettes d'eau, visqueuse comme une toile d'araignée, s'était déposée sur le visage d'Hoshino.\nElle s'est soudainement mise à regretter le climat sec d'Abydos. Au moins, il n'y aurait pas cette brume agaçante, et aussi… les seniors d'Abydos…\nLe jour se levait doucement. Hoshino a abandonné sa nonchalance habituelle et son attitude de prendre la vie avec légèreté – elle seule savait que ce n'était qu'une imitation maladroite de son senior. À la place, son expression était froide ; c'était sa véritable apparence. Du moins, c'est ce qu'elle pensait, elle n'avait jamais changé.\nLes étoiles et la lune s'étaient éclipsées, et le soleil ne s'était pas encore levé. Ce ciel gris était si vide, si solitaire."
 BA_origin.0103.a:0 "La période juste avant le lever du soleil est souvent la plus sombre."

 BA_origin.0104.name:0 "Le Rêve de la Baleine Bleue"
 BA_origin.0104.desc:0 "Pendant ses moments de répit, Hoshino retournait toujours au complexe, contemplant la mer en silence. La mer calme, se soulevant et s'abaissant mécaniquement… Qu'est-ce qui attirait tant cette jeune fille venue des profondeurs du désert ?\nElle contemplait la mer paisible, rêvant d'un monde sous la surface où tout le monde se trouverait. Elle n'avait jamais vraiment vu le monde sous-marin, et c'est précisément parce qu'elle ne l'avait pas vu qu'il pouvait porter ses espérances.\nElle contemplait la mer calme, sachant bien que ce n'était qu'un de ses fantasmes ; du moins, les baleines n'existaient pas sous les océans de Kivotos. Mais même sans pouvoir rencontrer de baleines, les poissons de la mer continueraient de vivre, forts et joyeux, n'est-ce pas ?\nElle contemplait la mer paisible, pourquoi se sentait-elle soudainement triste ? Elle avait enterré de ses propres mains son senior, et avec cela, son propre passé. Elle aurait dû promettre à la baleine de dire adieu aux larmes. Elle a abandonné la maturité qu'elle affichait, car la maturité ne s'affiche jamais.\nElle contemplait la mer paisible, pourquoi se remémorer soudainement le passé ? Peut-être que la baleine ne reviendrait plus jamais, mais elle restait longtemps à attendre, elle voulait raconter lentement le chemin de la renaissance d'Abydos, et la véritable maturité qu'elle avait acquise après tant d'épreuves.\nAprès avoir traversé les nuits sans étoiles, lavé la poussière du passé, alors qu'elle accueillait désormais le soleil levant, elle n'était plus seule. Derrière elle se trouvaient les juniors qui l'avaient accompagnée jusqu'à présent, et un adulte en qui elle pouvait avoir une confiance absolue."
 BA_origin.0104.a:0 "Cette jeune fille qui se faisait appeler \"vieux papy\" a décidé de poursuivre à nouveau un rêve d'antan."

 BA_origin.0105.name:0 "Au point de départ du miracle"
 BA_origin.0105.desc:0 "« C'est pour ce qui concerne ton senior, Yume, n'est-ce pas ? » Dès qu'Hoshino est entrée, j'ai plus ou moins lu quelque chose sur son visage, d'autant plus que c'était pour la senior Yume.\n« Décidément, rien ne peut être caché au Professeur… » Elle a ri avec un peu d'embarras. « Moi, le vieux papy, je vais être direct. Puisque la recherche sur les halos est toujours en discussion, il vaudrait mieux que ce soit le Professeur qui approuve les études liées. »\n« Ce n'est pas un problème. J'irai prévenir Millenium tout à l'heure. Après tout, Yume est aussi une étudiante de Kivotos. Hoshino-chan, vas-y et fais ce que tu as à faire. On voit rarement le vieux papy paresseux aussi motivé ~ »\n« Le Professeur se moque encore du vieux papy ! (Murmure) Pourtant, j'ai aussi beaucoup travaillé… »\n« Oui, Hoshino-chan travaille aussi très dur, tu sais. »\nJe ne sais pourquoi, en quittant Schale, elle a soudainement ressenti une sensation de légèreté particulière."
 BA_origin.0105.a:0 "Peut-être que, sans qu'elle ne s'en rende compte, elle changeait aussi petit à petit."

 BA_origin.0106.name:0 "Le Rêve de la Baleine Bleue — Analyse de Halo"
 BA_origin.0106.desc:0 "Hoshino-chan est descendue de l'instrument d'expérimentation. L'analyse des composants principaux de son halo est terminée. Ces données serviront à créer un halo vierge pour Yume-senpai et à préparer la création de halos pour d'autres êtres à l'avenir.\nAprès tout, cet instrument était autrefois une production technologique des Numerics. Bien qu'il ait été rendu inoffensif, nous nous sommes quand même opposés à la participation d'Hoshino, qui fut autrefois une victime, à cette expérience.\nCependant, Hoshino elle-même n'en tenait pas compte. Elle a dit qu'il n'y avait pas de meilleur sujet pour cette expérience qu'elle, l'ancienne cobaye. Peut-être voulait-elle simplement apporter sa propre contribution au réveil de son senior."
 BA_origin.0106.a:0 "Passons à l'étape suivante du plan."

 BA_origin.0107.name:0 "Le Rêve de la Baleine Bleue — Fabrication de Halo Vierge"
 BA_origin.0107.desc:0 "Selon les résultats de l'analyse, nous avons besoin de substances capables de supporter le pouvoir d'un halo pour en fabriquer. La Pierre d'azur est un choix bon marché, mais sa capacité de charge est loin d'être suffisante. Nous devons donc temporairement utiliser de rares Écritures Divines. Peut-être trouverons-nous de meilleurs substituts à l'avenir.\nUn halo vierge et flambant neuf a été créé. Il ressemble aux halos que l'on voit partout sur les 'petits poissons' de Kivotos, et est même plus rudimentaire. Nous allons importer les données du halo de Yume-senpai via une interface réservée. Il n'y a qu'une seule copie de ces données, et tout se joue maintenant."
 BA_origin.0107.a:0 "Allez-y !"

 BA_origin.0108.name:0 "Le Rêve de la Baleine Bleue — Le Retour"
 BA_origin.0108.desc:0 "La connexion de transmission établie par la Pierre d'azur était exceptionnellement lente. Avec l'injection de la dernière parcelle de données, la forme du halo changea également.\nAprès avoir confirmé la stabilité du halo, nous avons délicatement connecté le halo au corps de Yume.\nAprès l'animation de démarrage du halo, elle a lentement ouvert les yeux.\n« Hmm… où suis-je ? Je me souviens que je devais être dans un laboratoire… »\n« Il semble que ta mémoire soit intacte… Ah, quelle impolitesse, j'aurais dû me présenter d'abord. Je suis le Professeur de l'Agence d'Exploration Galactique de Schale. Tu ne me connais probablement pas. Je sais que tu dois avoir beaucoup de questions, mais il y a quelque chose de plus important maintenant – Hoshino-chan t'attend dehors. Quand tu seras prête, va la voir. »\nJ'ai marqué une pause.\n« Elle t'a attendue, elle a attendu longtemps, probablement des années. »\n…\nAu moment où leurs regards se sont croisés, les expressions et les mouvements des deux se sont figés. On aurait dit que même l'air s'était solidifié. Après des années de séparation, tant de choses qu'elles voulaient dire – les changements d'Abydos, le Professeur de Schale, le monde dans les étoiles… Tout était resté coincé dans leur gorge, ne sachant par où commencer. Après un long silence, Hoshino-chan a brisé ce moment gênant :"
 BA_origin.0108.a:0 "Ça fait longtemps, senpai."
 BA_origin.0108.b:0 "Bienvenue à la maison, senpai."

 BA_origin.0109.name:0 "Épilogue"
 BA_origin.0109.desc:0 "Environ un mois plus tard, un nouveau visiteur est arrivé au bâtiment de Schale.\n« Oh, tiens, quelqu'un d'inattendu est là. Comment s'est passée la vie avec Hoshino-chan ce mois-ci ? Elle ne s'est pas montrée trop collante, n'est-ce pas ? »\n« En fait, ça va. Je n'aurais jamais imaginé qu'Abydos puisse changer autant. Je suis venue aujourd'hui pour remercier le Professeur. »\n« Oh, tu n'as pas à me remercier. Honnêtement, c'est le propre effort d'Hoshino-chan. Elle et ses juniors ont travaillé ensemble pour rembourser les dettes, puis elle a contacté le département d'ingénierie de Millenium… Je n'ai fait que lui servir d'intermédiaire. »\n« Hoshino-chan a aussi beaucoup changé, tu sais. Avec sa personnalité d'avant, elle n'aurait probablement pas cherché à collaborer avec d'autres. Soit dit en passant, même si elle ne s'en rend peut-être pas compte, elle semble accorder une attention particulière aux affaires du Professeur ~ »\nDisant cela, elle m'a tendu mystérieusement une carte.\n« (À voix basse) Alors, laisse-moi, ton senpai, lui donner un petit coup de pouce. » « Donc, Professeur, ne déçois pas Hoshino-chan, d'accord ? »\nAvant même que je puisse réagir, elle avait déjà quitté Schale. Sur la carte qu'elle avait laissée, il était clairement écrit : « Alliances personnalisées sur le thème marin »."
 BA_origin.0109.a:0 "Mais qu'est-ce que c'est que ça ?"

#### 没包之人（优香就职事件链）
 BA_origin.0401.name:0 "La Fille sans Sac"
 BA_origin.0401.desc:0 "Cette affaire a provoqué un grand mécontentement chez Yuuka. Après avoir terminé les tâches financières du Conseil des Étudiants Fédéral, elle a immédiatement soumis une demande au Département d'Ingénierie.\nLes esprits les plus brillants du Département d'Ingénierie ont essayé de nombreuses méthodes, y compris des technologies de pointe ou les moyens les plus simples et brutaux – attacher Yuuka et son sac tactique ensemble. Mais Yuuka parvenait toujours à perdre son sac de toutes sortes de manières étranges et merveilleuses.\nAprès s'être débattue pendant un bon moment, Yuuka a finalement renoncé à son désir de sac à dos tactique – temporairement. Selon ses calculs précis (je ne sais pas ce qu'elle a bien pu calculer), elle était convaincue qu'un jour, elle pourrait enfin avoir un sac à dos tactique."
 BA_origin.0401.a:0 "Espérons que son souhait se réalisera."

#### 我也没想好后续，随便写点吧 （日奈就职事件链）
 BA_origin.0201.name:0 "Hina, la Présidente du Comité, est toujours affairée"
 BA_origin.0201.desc:0 "En chemin vers le bureau, je me suis soudain souvenu de ce qu'Ako m'avait demandé de faire, alors j'en ai profité pour préparer une tasse de café.\nHina était toujours plongée dans son travail, sans remarquer ma présence. J'ai posé le café à côté d'elle, et elle l'a pris machinalement, comme par réflexe musculaire, pour en siroter une gorgée.\n« Ako… je n'ai pas dit de ne pas mettre autant de sucre dans le café ? » Elle a levé la tête, légèrement contrariée, et n'a réalisé qu'à ce moment-là qu'elle s'était trompée de personne.\n« Pardon, Présidente Hina, vous préférez plus amer ? Au fait, je transmettrai à Ako que la Présidente Hina lui manque beaucoup, je pense qu'elle en sera très heureuse. »\n« Professeur… s'il vous plaît, ne vous moquez pas de moi. » Disant cela, elle a reporté son attention sur son travail. Hina est aussi diligente que d'habitude, mais toutes ces tâches pourraient être faites demain, non ?"
 BA_origin.0201.a:0 "Après tout, il reste encore beaucoup de jours à venir."

######     群友彩蛋     ######
#### 彩蛋事件链-Azusa
 BA_Easter_egg.0002.title:0 "Photo Étrange"
 BA_Easter_egg.0002.desc:0 "Aujourd'hui, une photo de [Root.GetName] portant des bas blancs est soudainement apparue sur tous les écrans des appareils électroniques de [Root.owner.GetName]. Mais en une seule seconde, la photo a disparu, ne laissant derrière elle qu'un message mystérieux :\n« §YPeek§! »"
 BA_Easter_egg.0002.tip:0 "Obtenu par la photo : §G+1§!£unity£"
 BA_Easter_egg.0002.a:0 "Rechercher l'origine de la photo et du message."
 BA_Easter_egg.0002.b:0 "C'est juste une blague, laissez tomber."

 BA_Easter_egg.0003.title:0 "Easter Egg : MiAzusa"
 BA_Easter_egg.0003.desc:0 "Peu après, le mystérieux expéditeur de photos de bas blancs a recommencé à agir. Nous avons une fois de plus reçu des photos de bas blancs de [From.GetName], qui ont disparu à la vitesse de la lumière comme la dernière fois, laissant à nouveau le même message mystérieux :\n« §YPeek§ ! » Ce qui était différent cette fois, c'est que nous avons capturé l'ID de l'expéditeur et découvert, d'après les photos éphémères, qu'il ne s'agissait pas de [From.GetName], mais de l'expéditeur lui-même."
 BA_Easter_egg.0003.tip:0 "Obtenu des photos : §G+2§!£unity£"
 BA_Easter_egg.0003.a:0 "Déployez bien ce « système anti-missile », et surtout, gardez les photos !"
 BA_Easter_egg.0003.b:0 "Trouvez l'adresse IP, attrapez-le et faites-lui porter des bas noirs !"

 BA_Easter_egg.0004.title:0 "Easter Egg : MiAzusa"
 BA_Easter_egg.0004.desc:0 "Nous avons réussi à attraper l'expéditeur des photos et l'avons poursuivi pour piratage du système de communication supraluminique. Le bienveillant Conseil des Étudiants Fédéral l'a condamné à §Gdevoir envoyer régulièrement une quantité suffisante de photos§! pour le plaisir de tout Kivotos."
 BA_Easter_egg.0004.a:0 "Super, super, super ! On adore ça, envoyez-en plus !"
 BA_Easter_egg.0004.b:0 "Des photos de bas blancs, des photos de bas noirs aussi, c'est ça, l'équilibre !"

#### 彩蛋事件链-鞋垫#1
 BA_Easter_egg.0011.title:0 "La controverse du minage"
 BA_Easter_egg.0011.desc:0 "Récemment, une véritable frénésie de minage a déferlé sur Kivotos.\nPendant plusieurs mois, d'innombrables puces ont été assemblées en GPU et acheminées en masse vers des fermes de minage dédiées, utilisées pour extraire une forme de monnaie numérique cryptée.\nBien que l'algorithme de cette monnaie soit extrêmement sophistiqué, offrant une sécurité et une fiabilité solides, le commerce de monnaie reste une méthode économique dépassée, héritée de l'ère pré-supraluminique. De plus, le processus de minage consomme inutilement une énorme quantité d'énergie, et les composants ayant fonctionné à haute charge présentent des risques s'ils sont réutilisés pour d'autres usages.\nBref, il est temps d'arrêter cette mascarade. Suite aux vives protestations du Bureau de Médiation, le Conseil des Étudiants Fédéral a déjà inscrit un plan d'interdiction à l'ordre du jour."
 BA_Easter_egg.0011.a:0 "Il doit y avoir quelqu'un qui tire les ficelles derrière tout ça."
 BA_Easter_egg.0011.a.tip:0 "Il était temps d'y mettre bon ordre."
 BA_Easter_egg.0011.b:0 "Ces modes éphémères arrivent vite et repartent tout aussi vite, pas de panique."
 BA_Easter_egg.0011.b.tip:0 "C'est juste une blague, laissez tomber."

 BA_Easter_egg.0012.title:0 "La controverse du minage"
 BA_Easter_egg.0012.desc:0 "Le Bureau de Médiation a d'abord envoyé des informateurs dans certaines fermes de minage souterraines, commençant par les cryptomonnaies les plus populaires, pour analyser petit à petit les flux monétaires, les algorithmes et les acteurs qui se cachaient derrière. Au fur et à mesure que l'enquête s'approfondissait, le nom d'une entreprise a lentement émergé, révélant son implication majeure : §ENefertis§!."
 BA_Easter_egg.0012.a:0 "... Parlons-en d'abord avec les personnes concernées."

 BA_Easter_egg.0013.title:0 "La controverse du minage"
 BA_Easter_egg.0013.desc:0 "Le Bureau de Médiation a organisé une discussion secrète entre le Conseil des Étudiants Fédéral et les parties concernées de Nefertis. Le résultat a été surprenant : Nefertis avait utilisé diverses méthodes pour rassembler les ressources de puissance de calcul du réseau de monnaie numérique actuel, acquérant ainsi une quantité considérable de matériel de minage, et avait ensuite réaffecté ces équipements à l'IA. Selon §YNonomiya Izayoi§!, la représentante de Nefertis, le but de cette action était d'éliminer « l'économie monétaire renaissante ». Après avoir confirmé la convergence de leurs objectifs, Nonomiya a déclaré, au nom de Nefertis, qu'elles continueraient à gérer ces équipements mal utilisés et qu'elles avaient actuellement besoin de l'aide du Conseil des Étudiants Fédéral ; en échange, Nefertis pourrait fournir un nom au Conseil des Étudiants Fédéral."
 BA_Easter_egg.0013.a:0 "Un nom..."

 BA_Easter_egg.0014.title:0 "Les coulisses de l'affaire du minage"
 BA_Easter_egg.0014.desc:0 "Grâce aux indices fournis par Nonomiya, le Bureau de Médiation a facilement appréhendé cette personne. Elle se nomme §YShiroishi Tōru§!. Bien que peu connue, la plupart des algorithmes monétaires actuels ont été conçus par elle, et elle a obtenu des revenus considérables en vendant des plans et des dividendes. Plus surprenant encore, ces revenus ont été principalement utilisés pour acheter et stocker des biens de première nécessité. Au moment de son arrestation, la quantité totale de fournitures qu'elle avait commandées était suffisante pour subvenir aux besoins de plus de dix mille personnes pendant une année entière."
 BA_Easter_egg.0014.a:0 "Même si je ne comprends pas vraiment ce que tu fabriques, cette mascarade doit prendre fin."

 BA_Easter_egg.0015.title:0 "Les coulisses de l'affaire du minage"
 BA_Easter_egg.0015.desc:0 "Avec l'arrestation du fournisseur de plans, le marché des monnaies virtuelles s'est progressivement contracté. Le Bureau de Médiation en a profité pour lancer une offensive générale, éliminant tous les fournisseurs. Ainsi, la controverse du minage a pris fin."
 BA_Easter_egg.0015.a:0 "Mooon-naie vir-tuel-le, vite, loiiin de nous !"

######     其他彩蛋     ######
#### 彩蛋遗址-超天酱
 BA_Easter_egg_Angel_arc_site:0 "Vestiges de l'Internet Post-Moderne"
 BA_Easter_egg_Angel_arc_site_desc:0 "C'est une planète à bouclier. Contrairement aux boucliers que nous connaissons, celui de cette planète peut être traversé. Les êtres intelligents sous ce bouclier, des espèces enregistrées comme « §_[[INCONNU]§! », continuent de vaquer à leurs occupations. Au début de la découverte de cette planète, nous avions pris des mesures pour éviter d'être observés par ses habitants, mais nous avons rapidement découvert que c'était une vanité inutile : c'est comme regarder une vidéo à travers un écran, ou être immersif dans une projection holographique ; quelles que soient nos actions, elles ne semblent avoir aucun impact sur les §_[[INCONNU]§! de la planète."
