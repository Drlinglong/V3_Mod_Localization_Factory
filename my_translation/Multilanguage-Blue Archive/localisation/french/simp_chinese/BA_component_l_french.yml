 BA_AURA_HEAVY_ARMOR:0 "§YGénérateur d'Armure Lourde Embarqué§!"
 BA_AURA_HEAVY_ARMOR_DESC:0 "Change le type de défense de nos vaisseaux en §YArmure Lourde§!\nRéduit (fortement) les dégâts infligés par les armes à §EAttribut Mystique§! de l'ennemi et (légèrement) ceux des armes à énergie ;\n\nEn contrepartie,\nAugmente (fortement) les dégâts subis des armes à §YAttribut Perçant§! de l'ennemi et (légèrement) ceux des armes cinétiques."
 BA_AURA_LIGHT_ARMOR:0 "§RGénérateur d'Armure Légère Embarqué§!"
 BA_AURA_LIGHT_ARMOR_DESC:0  "Change le type de défense de nos vaisseaux en §RArmure Légère§!\nRéduit (fortement) les dégâts infligés par les armes à §YAttribut Perçant§! de l'ennemi et (légèrement) ceux des armes cinétiques ;\n\nEn contrepartie,\nAugmente (fortement) les dégâts subis des armes à §RAttribut Explosif§! de l'ennemi et (légèrement) ceux des armes explosives."
 BA_AURA_SPECIAL_ARMOR:0 "§EGénérateur d'Armure Mystique Embarqué§!"
 BA_AURA_SPECIAL_ARMOR_DESC:0 "Change le type de défense de nos vaisseaux en §EArmure Mystique§!\nRéduit (fortement) les dégâts infligés par les armes à §RAttribut Explosif§! de l'ennemi et (légèrement) ceux des armes explosives ;\n\nEn contrepartie,\nAugmente (fortement) les dégâts subis des armes à §EAttribut Mystique§! de l'ennemi et (légèrement) ceux des armes à énergie."
 BA_AURA_ARMOR_TYPE:0 "§WAucun Générateur d'Armure Embarqué§!"
 BA_AURA_ARMOR_TYPE_DESC:0 "Pas d'émetteur de blindage équipé, type de défense : §WPar défaut§!"
 BA_AURA_STRUCTURE:0 "§MGénérateur de Construction Navale§!"
 BA_AURA_STRUCTURE_DESC:0 "Modifie le type de défense de nos vaisseaux en §MConstruction§!\nRéduit les dégâts infligés par les armes ennemies, sauf celles de type §MDestruction§! ;\n\nEn contrepartie,\nLes dégâts subis par les armes ennemies de type §MDestruction§! sont considérablement augmentés."
 BA_STATION_AURA_STRUCTURE:0 "§MGénérateur de Construction de Base Stellaire§!"
 BA_STATION_AURA_STRUCTURE_DESC:0 "Modifie le type de défense de nos Bases Stellaires en §MConstruction§!\nRéduit les dégâts infligés par les armes ennemies, sauf celles de type §MDestruction§! ;\n\nEn contrepartie,\nLes dégâts subis par les armes ennemies de type §MDestruction§! sont considérablement augmentés."



