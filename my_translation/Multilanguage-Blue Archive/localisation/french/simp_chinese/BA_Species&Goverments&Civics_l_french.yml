 BA_Shittem.3002.name:0 "Aris"
 BA_Shittem.3002.desc:0 "(Peu après la soumission de la requête, deux étranges jeunes filles vêtues de l'uniforme de l'§BAcadémie Technologique de Millennium§! firent irruption dans le bureau.)"
 BA_Shittem.3002.a:0 "Qui êtes-vous ?"
 BA_Shittem.3002.a.re:0 "§W« Shioyama Noah du Séminaire, veuillez pardonner cette intrusion soudaine... Ou plutôt, cela fait un moment que nous ne nous sommes pas rencontrés, Sensei. Voici Tendou Aris du Club de Développement de Jeux. Nous avons été très occupées à cause de cette requête, et je pense qu'il est juste de vous faire un rapport. »§!\n\n§B« Sensei, merci de votre soutien aux travaux de l'Académie Technologique de Millennium ! Tendou Aris, la courageuse chargée d'une mission de sauvetage...\n...est aussi le prototype de cette expérience robotique ! »§!"
 BA_Shittem.3002.b:0 "…Bonjour, Alice, Noah."
 BA_Shittem.3002.b.re:0 "§W« Auparavant, notre Académie des Sciences de Millennium s'est intéressée aux technologies qui ont permis de créer Aris. Nous avons tenté des scans et analyses, et avons réussi à rétro-ingénieriser certaines technologies clés actuellement insolubles. Grâce à votre aide, nous avons pu fabriquer de nombreux prototypes et modèles cette fois-ci, mais leur intelligence est loin d'être comparable à celle d'Aris... \nMaintenant, nous devons collecter énormément de données pour optimiser l'intelligence des modèles de production de masse, en faisant qu'Aris accomplisse diverses tâches... Professeur, qu'en pensez-vous ? »§!"
 BA_Shittem.3002.c:0 "Et si tu allais au Conseil Général des Étudiants ? Le Bureau Général serait ravi de t'accueillir."
 BA_Shittem.3002.c.re:0 "§B« Bip-bip-boum ! Aris a accepté une nouvelle mission, Aris fera de son mieux pour aider ! »§!\n\n\n(Vous pouvez assigner Aris à d'autres fonctions sur la page « Réserve de Dirigeants - Robots-Princesse »)"
 Aris_joined:0 "Aris est devenue dirigeante scientifique."

 BA_Shittem.3010.name:0 ""
 BA_Shittem.3010.desc:0 "Professeur, merci de soutenir les efforts de l'Académie des Sciences de Millennium ! Aris Tendou, la Héroïne chargée d'une mission de salut...\nEst aussi le prototype de cette expérience robotique !"
 AoharuUI.common_btn.none:0 ""

 name_list_ArisName:0 "Aris"
 name_list_ArisPrName:0 "Aris la Pionnière"

 BA_Shittem.3003.name:0 "Dialogue : Aris"
 BA_Shittem.3003.desc.normal.a:0 "Hmm... Le niveau d'Aris n'est toujours pas suffisant, elle a besoin de plus de points d'expérience..."
 BA_Shittem.3003.desc.scientist.a:0 "« ... »\n(Calcul en cours)"
 BA_Shittem.3003.desc.governor.a:0 "... Hahaha ! Des documents, des documents !... Tellement de documents, des documents à n'en plus finir !..."
 BA_Shittem.3003.desc.admiral.a:0 "Yuzu-go, pleine vitesse ! Hein, on ne peut pas s'amuser comme ça ?... Aris a compris..."
 BA_Shittem.3003.desc.general.a:0 "Tout le monde, tenez-vous prêts, Stand by for Aris-fall ! La prochaine fois, Aris atterrira sur la planète comme ça, et ensuite, ‘Lumière !’, ça va être super amusant !"
 BA_Shittem.3003.exit:0 "Retour"
 Aris_cooldown:0 "Mandat trop court"
 Aris_reload:0 "(En cas de bug, effectuez n'importe quelle opération qui nécessite la lecture de la liste des dirigeants pour le résoudre)"
 Aris_to_scientist:0 "Après tout, Aris est quand même mieux adaptée au travail de recherche, n'est-ce pas ?"
 Aris_to_scientist.re:0 "« Aris a accepté la requête du Grand Sage, elle a obtenu un nouvel équipement : le ‘vaisseau scientifique’ ! »\n\n$Aris_reload$"
 Aris_to_governor:0 "Comment sont les capacités d'Aris à gérer les affaires officielles..."
 Aris_to_governor.re:0 "« Les jeux de gestion sont super amusants, Aris a hâte ! »\n\n$Aris_reload$"
 Aris_to_official:0 "Comment sont les capacités d'Aris à gérer les affaires officielles..."
 Aris_to_official.re:0 "« Les jeux de gestion sont super amusants, Aris a hâte ! »\n\n$Aris_reload$"
 Aris_to_admiral:0 "Diriger des flottes et d'autres choses de ce genre, Aris peut-elle le faire ?"
 Aris_to_admiral.re:0 "« Capteurs connectés, systèmes d'armes en refroidissement normal ! Aris, état excellent ! »\n\n$Aris_reload$"
 Aris_to_general:0 "Le combat au sol, c'est du gâteau pour Aris, n'est-ce pas ?"
 Aris_to_general.re:0 "« Protocole : Maintenir la mission ! Aris a obtenu de nouvelles troupes ! »\n\n$Aris_reload$"
 Aris_to_commander:0 "Commander les opérations, c'est du gâteau pour Aris, n'est-ce pas ?"
 Aris_to_commander.re:0 "« Protocole : Maintenir la mission ! Aris a obtenu de nouvelles troupes ! »\n\n$Aris_reload$"
 Aris_to_matrix:0 "(Cette enfant pourrait peut-être être utilisée pour l'extraction minière...)"
 Aris_to_matrix.re:0 "« L'extrac...tion minière, qu'est-ce que c'est ? \n...Opérations de hachage ? Aris a compris, Aris est la meilleure en calcul, laissez-moi faire ! »\n\n$Aris_reload$"


