#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "Organisation du Traité d'Éden"
 EMPIRE_DESIGN_BA_ETO_desc:0 "Bien avant nos premiers pas dans l'espace, les deux grandes académies de Kivotos – Trinity et Gehenna – ont finalement signé le « Traité d'Éden » après maintes péripéties, établissant l'Organisation du Traité d'Éden (ETO) pour arbitrer leurs querelles ancestrales et prévenir une guerre totale.\nPar la suite, malgré de nombreux désagréments, l'ETO est parvenue à unir Kivotos par divers moyens et à la guider à travers des tempêtes de balles.\nAlors que nous nous aventurons avec excitation vers l'inconnu, nous nous sommes bien sûr préparés à régler tous les comptes. Car nous sommes destinés à rencontrer inopinément nos vieux rivaux."
 START_SCREEN_EDEN_TREATY:0 "Avec l'aide d'une personne de confiance, nous avons réussi à chasser les Couleurs de notre monde natal. Sous l'impulsion de Trinity, nous avons de nouveau signé le Traité d'Éden, et alors que de plus en plus d'écoles rejoignaient les académies signataires, Kivotos a finalement pu mettre fin à ses conflits. Avec le temps, les présidentes des Conseils des élèves des académies ayant promu le traité ont formé un nouveau Conseil des élèves Fédéral. Alors que nous tournons nos regards vers les étoiles, un avenir radieux s'offre à nous.\nCependant, dans l'immensité de l'espace, nous sommes destinés à rencontrer inopinément nos vieux rivaux."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "Nouvelle Fédération des Préceptes"
 EMPIRE_DESIGN_BA_NPA_desc:0 "Pendant longtemps, nous avons été opprimés par ceux qui se disaient au « centre du monde ».\nTout est vain.\nNous avons saisi l'occasion éphémère de briser la splendeur de nos oppresseurs, ainsi que les chaînes qui nous liaient. Nous avons tout donné en échange de notre liberté.\nMaintenant, nous pouvons enfin porter notre regard au-delà de notre planète dévastée, pour sauver Kivotos, chancelante après ces troubles…"
 START_SCREEN_KYRIE:0 "Nous avons jadis possédé une terre sacrée, où nous nous sommes rencontrées, où nous avons versé des larmes et ri ensemble. Pourtant, emplies de haine, nous avons de nos propres mains piétiné cette terre d'antan, la transformant en un brasier infernal. Sans refuge ni soutien, nous avons erré silencieusement parmi les ruines. Personne n'aurait imaginé que la voûte céleste, que nous ne regardions qu'en pleine tristesse, deviendrait notre nouveau foyer."
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "STUSS"
 EMPIRE_DESIGN_BA_DUU:0 "Conseil Fédéré de l'Arche"
 EMPIRE_DESIGN_BA_DUU_desc:0 "Après la chute de Kivotos sous l'assaut de la Tour de la Vanité, une partie de nos survivantes s'est enfuie dans l'espace, utilisant les stations spatiales comme bastions pour préserver la dernière étincelle de notre civilisation. Après avoir surmonté les premières difficultés, nous avons pris racine dans le cosmos, et de nouvelles stations spatiales ont été bâties les unes après les autres. Bien qu'il y ait eu de l'oppression, de la résistance, des doutes et des conflits, nous sommes maintenant unies par un objectif commun. Cette petite étincelle est sur le point de revenir à la maison, forte d'une puissance capable de tout embraser."
 START_SCREEN_UNNAMED:0 "La vie dans l'espace est bien différente d'autrefois. Nous aspirons encore à l'époque où nous courions et nous amusions sur Terre. Nos armes sont prêtes ; nous ne sommes plus aussi faibles qu'avant. Notre patrie ne sera pas oubliée ainsi. Nous sommes impatientes de commencer une nouvelle histoire à partir de ce nouveau départ."
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
