 leader_greeting_BA_039:0 "Hina, Présidente du Comité Disciplinaire. Vous avez probablement déjà entendu mon nom... Enchantée."
 leader_greeting_BA_040:0 "Ako Amau, Administratrice du Comité Disciplinaire de l'Académie Gehenna. Nous aurons des collaborations professionnelles à l'avenir, je compte sur votre bienveillance."
 leader_greeting_BA_041:0 "C'est vous, le Professeur ? À partir d'aujourd'hui, je serai à vos côtés. Confiez-moi les missions."
 leader_greeting_BA_042:0 "Je suis Fuuka du Club de Restauration. Si vous avez envie de manger quelque chose, n'hésitez pas à me le dire à tout moment."
 leader_greeting_BA_043:0 "Juri du Club de Restauration de l'Académie Gehenna. Si vous avez faim, vous pouvez me le dire quand vous voulez, d'accord ?"
 leader_greeting_BA_044:0 "Yoho ! C'est Erika ! Professeur, vous avez vu Kirara ?"
