 leader_special_086:0 "Super Génie Millénaire, Belle Fille Maladive ☆"
 leader_special_086_desc:0 "Je suis Himari la Star, la plus forte des génies, la belle fille maladive et pure de Millennium, la hackeuse ☆ !"
 leader_special_086_CD:0 "Super Génie à l'Allure Glaciale, Belle Fille ☆"
