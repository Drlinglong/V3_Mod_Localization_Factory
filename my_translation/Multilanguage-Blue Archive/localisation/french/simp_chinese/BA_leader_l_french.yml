 ###姬器人
 NAME_Aris:"Aris Tendou"
 PHASE_Aris:"Bang bang ka bang ! Aris a obtenu un objet important : le mot de passe de la base de données ! Pas une minute à perdre, vite, connectons-nous à la base de données... Hmmm, c'est donc comme ça que ça fonctionne..."
 DESC_Aris:"Originaire de l'Académie de la Science de Millénium, prototype des Robots Princesse, et programmeuse du Département de Développement de Jeux."
 TRIGGER_Aris:"Aris a déjà pris ses fonctions."
 BA_communication.Aris.title:"Réserve de Recrutement : §B$NAME_Aris$§!"
 BA_communication.Aris.desc:"Bien qu'Aris soit arrivée au Bureau des Affaires Générales, il y a ici tellement de bidules bizarres... Aris ne sait plus quoi faire ensuite..."
 BA_communication.Aris.a:"Le Bureau des Affaires Générales s'occupe de beaucoup, beaucoup de choses ; il faudrait que quelqu'un t'explique tout ça."
 BA_communication.Aris.a.response:"En fait, Noah expliquait déjà quand elle a amené Aris ici... Chaque chose ici a l'air si dangereuse..."
 BA_communication.Aris.b:"Il faut d'abord aller voir l'Administrateur pour voir quel travail conviendrait à Aris."
 BA_communication.Aris.b.response:"Hmm, Aris a reçu énormément de tâches de la part de l'Administrateur... Mais Aris n'est venue ici que pour sa mission de collecte de données, et maintenant, elle ne sait plus quoi faire..."
 BA_communication.Aris.c:"Ne t'inquiète pas tant. C'est une occasion en or, et si tu commençais par ce travail d'exploration ?"
 BA_communication.Aris.c.response:"L'exploration est un élément récurrent dans les jeux, Aris devrait être très douée pour ça ! Ensuite... aller voir le Bureau de la Défense pour qu'il déploie un vaisseau de recherche ? Aris a compris, en route !"
 BA_communication.Aris.join:"§B$NAME_Aris$ est devenu(e) un(e) dirigeant(e).§!"
### 起源
 NAME_Hoshino:"Hoshino Takanashi"
 PHASE_Hoshino:"Mmhmhmh~ Je veux faire une sieste~"
 DESC_Hoshino:"De l'École secondaire Abydos, ancienne présidente du Comité des mesures."
 BA_communication.Hoshino.title:"Réserve de recrutement : §B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"Sensei ! Papi est là pour vous aider, vous savez~ Ne portez pas tous les fardeaux sur vos épaules, c'est important de se détendre aussi. Quoi ? Sensei dit que Papi devrait diriger une flotte pour défendre la frontière ? Ooh~ Quelle corvée, mais je suppose qu'on n'y peut rien."
 BA_communication.Hoshino.a:"Hoshino, tu cherches à te la couler douce ?"
 BA_communication.Hoshino.a.response:"Ehehe~ C'est ça, l'équilibre entre le travail et le repos, Papi a bien besoin de se reposer aussi, vous savez."
 BA_communication.Hoshino.b:"Avant de prendre tes fonctions, y a-t-il quelque chose qui te préoccupe, Hoshino ?"
 BA_communication.Hoshino.b.response:"Non, Sensei, au contraire, ça me va très bien de partager vos tâches~"
 BA_communication.Hoshino.c:"Dans l'ensemble, merci d'être venue aider, Hoshino."
 BA_communication.Hoshino.c.response:"Hein ? Ce ne sont pas juste des politesses ? Bon, d'accord, laissez Papi s'en occuper~"
 BA_communication.Hoshino.d:"Alors, pour finir, la tâche de diriger une flotte te sera confiée, Hoshino ?"
 BA_communication.Hoshino.d.response:"Il faut se mettre au travail, hein ? Alors Papi va devoir se motiver."
 BA_communication.Hoshino.join:"§B$NAME_Hoshino$ est devenue une dirigeante.§!"

 NAME_Yuuka:"Yuuka Hayase"
 PHASE_Yuuka:"Même la tristesse et la douleur, je les factoriserai toutes pour vous !"
 DESC_Yuuka:"De l'Académie des sciences de Millénium, comptable et ancienne cheffe du Séminaire, elle possède un talent de calcul et une sensibilité aux chiffres dont elle est fière. Cependant, même le plus grand génie mathématique a des choses qu'il ne peut pas calculer."
 BA_communication.Yuuka.title:"Réserve de recrutement : §B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"Sensei ! Bienvenue de retour ! Comme je l'avais calculé, vous êtes arrivé(e) sans le moindre écart. Comment allez-vous ces derniers temps ? Avez-vous bien mangé ? Vous êtes-vous bien reposé(e) ? Sensei, vous n'avez pas gaspillé d'argent ces derniers temps, n'est-ce pas ? Pendant que je n'étais pas avec vous, avez-vous bien pris soin de vous ?"
 BA_communication.Yuuka.a:"Ahaha... La portée de gestion de Schale s'élargit de plus en plus ces derniers temps, alors..."
 BA_communication.Yuuka.a.response:"Regardez votre état, vous avez sûrement encore forcé ces derniers jours ! Pff, regardez ces cernes bien visibles, cette barbe naissante et votre air négligé... Vous dites toujours que les affaires d'adultes doivent être réglées par les adultes eux-mêmes, mais vous auriez pu m'appeler pour vous aider, n'importe quand. Décidément, Sensei ne peut pas se passer de moi..."
 BA_communication.Yuuka.b:"Hé hé, j'ai bien reçu votre attention, Yuuka. Comme on s'y attendait, c'est bien toi, ma petite Yuuka, qui te soucies le plus de moi."
 BA_communication.Yuuka.b.response:"Non, non, je ne m'inquiète pas particulièrement ! Après tout, vous êtes le Sensei de tout le monde, et si jamais vous tombiez malade, tout Kivotos serait en pagaille... A-alors, Sensei, assurez-vous de me confier n'importe quoi ! Même pour le bien de tout Kivotos, je donnerai le meilleur de moi-même !\n     En fait, j'ai aussi envie de passer plus de temps avec Sensei (à voix basse)..."
 BA_communication.Yuuka.c:"Puisque c'est comme ça, je ne vais pas me faire prier, d'accord ? Kivotos a maintenant besoin de personnel administratif pour servir de gouverneur, puis-je confier cela à Yuuka ?"
 BA_communication.Yuuka.c.response:"Hmph~ Hmph~ Hmph~ Alors vous avez frappé à la bonne porte ! En matière de gestion administrative, j'ai la certitude de ne céder la place à personne ! Qu'il s'agisse de bilans financiers, d'allocations de fonds ou d'examen de résolutions, ce sont toutes des tâches dans lesquelles j'excelle au Séminaire. Bien que je doive maintenant gérer une planète bien plus grande qu'une académie... je ferai tout de même de mon mieux ! Vous pouvez même me confier les dépenses financières de tout Kivotos et les vôtres, je n'ai aucun problème !"
 BA_communication.Yuuka.d:"Puisque c'est ainsi, je vais faire confiance aux capacités de Yuuka. Tu me dis toujours de ne pas me surmener, ma petite Yuuka, mais c'est la même chose pour toi, fais attention à te reposer."
 BA_communication.Yuuka.d.response:"Hmph, alors que vous êtes clairement la personne qui se soucie le moins de sa propre santé, Sensei... Mais si vous insistez, alors cette chose, nous pouvons en faire une promesse entre nous deux - travailler sérieusement quand on travaille, et bien se reposer quand on se repose ! Factorisons ensemble toute la tristesse et la colère !"
 BA_communication.Yuuka.join:"§B$NAME_Yuuka$§! a rejoint en tant que §Hdirigeante§!."

