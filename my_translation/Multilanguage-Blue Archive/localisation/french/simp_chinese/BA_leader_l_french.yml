 leader_greeting_BA_001:0 "Professeur ! Je suis là ! Besoin de mon aide pour quelque chose ?!"
 leader_greeting_BA_002:0 "En attente, il y a encore beaucoup de travail à résoudre."
 leader_greeting_BA_003:0 "Sunaookami Shiroko, de deuxième année du Comité de Contre-mesures d'Abydos. Comptez sur moi."
 leader_greeting_BA_004:0 "Ici Ayane Okusora. À partir de maintenant, c'est moi qui assisterai le Professeur."
 leader_greeting_BA_005:0 "C'est Kuromi Serika, tu sais. Et juste pour que tu saches, si tu travailles avec moi, tu ferais mieux d'être sérieux, d'accord ?"
 leader_greeting_BA_006:0 "Ouaaaah, même si buller est très important~, cette fois, on va peut-être être un *tout petit peu* sérieux, non ?"
 leader_greeting_BA_007:0 "Hmm hmm, enfin arrivée ! J'espère que nous travaillerons bien ensemble, Professeur !"
 leader_greeting_BA_008:0 ""
 leader_greeting_BA_009:0 "...Misaki, de l'escouade Arius. Je suis comme un chien errant en ce moment... Je vous laisse le commandement. Ordonnez ce que vous voulez."
 leader_greeting_BA_010:0 "Hé hé hé... Je suis juste venue un peu n'importe comment... Ça va être très difficile, non ? Très douloureux, non ? Mais c'est ça, la vie... On ne peut rien y faire. Je suis Hiyori, enchantée... Hé hé hé."
 leader_greeting_BA_011:0 "Saori, de l'escouade Arius. ...Le Professeur s'est beaucoup occupé de moi. Laissez-moi au moins alléger une partie de votre travail. S'il vous plaît."
 leader_greeting_BA_012:0 "...Mon nom est Tsubaki Atsuko. Y a-t-il quelque chose que le Professeur souhaite que je fasse ? Pourvu que je puisse le faire."
 leader_greeting_BA_013:0 "Notre rencontre était inévitable, Professeur."
 leader_greeting_BA_014:0 "Kiryū Kikyō, Stratège du Hyakkaryōran, affiliée à l'Académie Unie de Hyakkiyako. Afin de maintenir de bonnes relations à l'avenir, j'aiderai le travail de Schale. En retour, vous devrez également nous aider à faire avancer le nôtre. C'est tout. J'espère que nous travaillerons bien ensemble, Professeur."
 leader_greeting_BA_015:0 "Fūwa Renge, Capitaine d'Assaut du Hyakkaryōran, affiliée à l'Académie Unie de Hyakkiyako, est arrivée ! Professeur... Non, Maître, que ce soit pour vous assister ou pour mener des activités de jeunesse, je donnerai le meilleur de moi-même. Comptez sur moi !"
 leader_greeting_BA_016:0 ""
 leader_greeting_BA_017:0 "Je suis Kajiyukōji Yukari. En tant que membre fier du Hyakkaryōran, j'assisterai le Professeur de tout mon cœur."
 leader_greeting_BA_018:0 ""
 leader_greeting_BA_019:0 ""
 leader_greeting_BA_020:0 ""
 leader_greeting_BA_021:0 "Salutations... Ah, peut-être est-ce une façon plus naturelle de s'exprimer. Enchantée !"
 leader_greeting_BA_022:0 "Bonjour, Professeur. Je suis Urahama Kaede, du Comité d'Opération des Festivals de Hyakkiyako ! Vous aimez les festivals ?"
 leader_greeting_BA_023:0 "Hé hé hé, je suis Shizuko, du Comité d'Opération des Festivals~. Pour la suite, je compte sur vous, Professeur ? Hein ?... Ah, oui oui, c'est ça, c'était juste des formalités !"
 leader_greeting_BA_024:0 "Hé hé... Je t'ai enfin trouvé. Je ne te laisserai plus t'échapper, mon cher/ma chère ? S'il te plaît, ne me quitte plus...?"
 leader_greeting_BA_025:0 "Izuna, présente ! Répondant à l'appel du Professeur... Non, répondant à l'appel de mon Seigneur~ ! Nin Nin !"
 leader_greeting_BA_026:0 "Bonjour... Je suis Oono Tsukuyo... Je suis, euh... membre du club de Ninjutsu... Veuillez être, être indulgent..."
 leader_greeting_BA_027:0 "Professeur ! Hum hum hum, vous avez longtemps attendu ! Chidori Michiru, la cheffe du Club de Recherche sur le Ninjutsu, est là ! À partir de maintenant, veuillez me guider, Professeur !"
 leader_greeting_BA_028:0 "En ce moment, c'est comme un rêve... Bonjour. Professeur. J'espère que vous serez indulgent à partir de maintenant."
