 NAME_Mika:"Mika Misono"
 PHASE_Mika:"Que la gloire de Kivotos perdure à jamais !"
 DESC_Mika:"De l'Académie générale de la Trinité, l'une des dirigeantes du trio du Thé, la « Princesse » capricieuse. Sous son apparence innocente et insouciante, des soucis indicibles semblent se cacher."
 BA_communication.Mika.title:"Réserve de recrutement : §B$NAME_Mika$§!"
 BA_communication.Mika.desc:"Yahoo~ Sensei, on se revoit enfin ! Pendant tout ce temps où vous étiez occupé(e), je me suis bien entendue avec tout le monde, j'ai écouté Nagisa-chan, j'ai été une petite fille sage, et je vous ai attendu(e) tranquillement."
 BA_communication.Mika.d:"N'oublie pas de bien t'entendre avec tout le monde, ne fais pas de caprices, et sois la princesse obéissante de Sensei."
 BA_communication.Mika.d.response:"Ne vous inquiétez pas ! Après tout, Nagisa-chan m'a réprimandée tellement de fois... Je ne suis plus la Mika dont vous deviez vous soucier. Seulement... quand je reviendrai, je compte bien... : exiger l'affection de mon Prince pour sa Princesse, d'accord ?"
 BA_communication.Mika.join:"$NAME_Mika$ est devenue une dirigeante."

