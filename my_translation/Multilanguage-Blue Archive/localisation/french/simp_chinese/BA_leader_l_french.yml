 leader_greeting_BA_129:0 "Oh là là, je suis ravie de vous voir, Professeur. Aujourd'hui aussi est une journée douce comme un bonbon, n'est-ce pas ?"
 leader_greeting_BA_130:0 "Ouah... ! Ah, c'est le Professeur... J'ai cru que c'était quelqu'un d'autre, ça m'a fait une de ces peurs..."
 leader_greeting_BA_131:0 "Comme une histoire tirée d'un livre, notre propre histoire commence aussi !"
 leader_greeting_BA_132:0 "Toutes les rencontres sont le fruit du destin... À l'avenir, veuillez prendre soin de moi, Professeur."
 leader_greeting_BA_133:0 "C-c'est Wakaba Hinata... Enchantée de faire votre connaissance..."
 leader_greeting_BA_134:0 "Je suis Utazumi Sakurako, de la Congrégation des Sœurs de l'Académie Trinity. Que la paix soit avec vous."
 leader_greeting_BA_135:0 "Hé hé hé hé hahahahaha, hahahahaha !"
 leader_greeting_BA_136:0 "Hanekawa Hasumi, du Comité de Réalisation de la Justice. J'attends vos instructions, Sensei."
