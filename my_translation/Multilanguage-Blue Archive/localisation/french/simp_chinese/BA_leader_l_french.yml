 leader_special_089:0 "Résolution Zéro Entropie"
 leader_special_089_desc:0 "Part d'une décision qui considère l'absence de concepts."
 leader_special_090:0 "Mémoire Haute Efficacité"
 leader_special_090_desc:0 "Bien des choses peuvent se régler grâce à la mémoire. On peut par exemple se servir des bêtises qu'untel a faites en ville pour le faire chanter."
 leader_special_091:0 "Mission exploratoire"
 leader_special_091_desc:0 "À peine avais-je retiré ma tenue de Hell Diver qu'on me larguait déjà depuis une capsule du vaisseau scientifique."
 leader_special_092:0 "Aide de l'Actuaire"
 leader_special_092_desc:0 "Le processus et les résultats seront calculés avec les données les plus précises."
 leader_special_092_NVG:"Aide de l'Actuaire"
 leader_special_092_NVG_desc:"Le processus et les résultats seront calculés avec les données les plus précises."
 leader_special_092_SPW:"Assaut Calcul Rapide"
 leader_special_092_SPW_desc:"Le calcul rapide, c'est une vitesse extrême combinée à une précision mathématique."
 leader_special_093:0 "Chargement de la Supernova"
 leader_special_093_desc:0 "Mode Éruption, activation."
 leader_special_094:0 "Journal des Développeurs - Xiaolü"
 leader_special_094_desc:0 "Même si on se chamaille et qu'on se dispute de temps en temps, du moment que je suis avec ma grande sœur, j'arrive toujours à me donner beaucoup de courage !"
 leader_special_095:0 "Journal des Développeurs - Xiaotao"
 leader_special_095_desc:0 "Même si on se chamaille et qu'on se dispute de temps en temps, du moment que je suis avec ma petite sœur, je peux faire face à toutes sortes de difficultés !"
 leader_special_096:0 "Le Kaléidoscope Vestimentaire"
 leader_special_096_desc:0 "Un petit monde, de grands rêves."
 leader_special_097:0 "Réseau Visuel"
 leader_special_097_desc:0 "Au sein du secteur, la cybersécurité reste le rempart le plus crucial de l'Empire."
 leader_special_098:0 "Réseau Visuel"
 leader_special_098_desc:0 "Au sein du secteur, la cybersécurité reste le rempart le plus crucial de l'Empire."
 leader_special_099:0 "Maîtrise Instrumentale"
 leader_special_099_desc:0 "Une géniale et adorable lycéenne capable de concevoir et produire des instruments de pointe."
 leader_special_100:0 "Écoute Galactique"
 leader_special_100_desc:0 "Qui aurait cru que Mademoiselle Xiaoyu, habituellement si peu sociable, s'exprimerait avec tant d'aisance dans le monde du réseau ?"
 leader_special_101:0 "Mère du Grand Serpent"
 leader_special_101_desc:0 "Un jour viendra où notre adorable petit serpent se souviendra de la bienveillance de sa vieille maman (non, pas vraiment)."
 leader_special_102:0 "Soutien Discret"
 leader_special_102_desc:0 "Apporter un soutien de feu au front depuis l'arrière."
 leader_special_102_BN:0 "Tactiques de Soutien"
 leader_special_102_BN_desc:0 "Même en étant soi-même au front, les tactiques d'appui-feu arrière peuvent toujours être appliquées d'une autre manière."
 leader_special_102_UNF:0 "Discrétion"
 leader_special_102_UNF_desc:0 "Le grand reclus se fond dans la foule ; une fois le soutien apporté, il disparaît sans laisser de trace."
 leader_special_103:0 "Intuition Sauvage"
 leader_special_103_desc:0 "L'intuition d'Asuna s'avère souvent être la clé essentielle pour accomplir une mission."
 leader_special_103_BN:0 "7.7.7"
 leader_special_103_BN_desc:0 "Un agent doit savoir garder son sang-froid en toutes circonstances. Avec un peu de chance en plus..."
 leader_special_103_UNF:0 "Rythme"
 leader_special_103_UNF_desc:0 "Se fondre dans la foule, agir au rythme."
 leader_special_104:0 "Vœu de Victoire"
 leader_special_104_desc:0 "Sous le nom de code, pulvérisons nos ennemis sous nos yeux !"
 leader_special_104_BN:0 "Ordre Zéro-Zéro"
 leader_special_104_BN_desc:0 "Descendre personnellement sur le champ de bataille pour briser les formations ennemies."
 leader_special_105:0 "Patrouille de Mechas"
 leader_special_105_desc:0 "Pilotant une version modifiée de mecha pour le vol à basse altitude, explorons les secrets enfouis au cœur de la planète."
 leader_special_106:0 "Tir Silencieux"
 leader_special_106_desc:0 "Asséner silencieusement le coup le plus fatal à l'ennemi."
 leader_special_106_BN:0 "Opération Silencieuse"
 leader_special_106_BN_desc:0 "Au combat terrestre, les opérations secrètes sont aussi un moyen de vaincre l'ennemi."
 leader_special_107:0 "Pharmacologie du Shan Hai Jing"
 leader_special_107_desc:0 "Les élixirs immortels ne se démodent jamais."
 leader_special_107_DL:0 "Expansion de la Flotte Biologique"
 leader_special_107_DL_desc:0 "Et si on extrayait quelques ‘pilules puissantes’ de bêtes spatiales pour que Sensei puisse les raffiner, hm ?"
 leader_special_108:0 "La Grande Sœur d'Umezonono"
 leader_special_108_desc:0 "En tant qu'instructrice d'Umezonono, la première responsabilité est la construction des infrastructures éducatives."
 leader_special_108_YN:0 "Un petit corps"
 leader_special_108_YN_desc:0 "Assumer trop n'est pas une bonne chose ; quand il faut se détendre, il faut se détendre."
 leader_special_109:0 "La Petite Instructrice"
 leader_special_109_desc:0 "Bien qu'elle puisse parfois être capricieuse face aux carottes, elle reste une excellente instructrice d'Umezonono."
 leader_special_110:0 "Drogue Interdite de Ginseng Immortel"
 leader_special_110_desc:0 "Sensei, il est l'heure de prendre tes médicaments~"
 leader_special_111:0 "Maître de la Porte du Dragon Noir"
 leader_special_111_desc:0 "De la tête aux pieds, elle dégage l'aura de Ryuuhou."
 leader_special_112:0 "Chef de la Sécurité du Dragon Noir"
 leader_special_112_desc:0 "J'en ai plein !"
 leader_special_113:0 ""
 leader_special_113_desc:0 ""
 leader_special_114:0 "Juridiction du Port de Genbu"
 leader_special_114_desc:0 "En tant que présidente de l'Association Commerciale de Genbu, il faut bien maîtriser les marchandises vendues par l'association."
 leader_special_115:0 "Emploi du temps après les cours"
 leader_special_115_desc:0 "Parfois, Hanako est étonnamment fiable quand il s'agit des études des membres du club."
 leader_special_115_SS:0 "Déferlement de la Marée"
 leader_special_115_SS_desc:0 "La pleine saison estivale s'accompagne toujours de vagues."
 leader_special_116:0 "Peroro, à l'attaque !"
 leader_special_116_desc:0 "Piloter un vaisseau en forme de Peroro a toujours été le rêve d'Hifumi."
 leader_special_116_SS:0 "Croisée-chan, en avant !"
 leader_special_116_SS_desc:0 "Matériel de la 2nde année, classe 3. Veuillez le remettre à sa place après utilisation."
 leader_special_117:0 "Grenade à Eau Bénite"
 leader_special_117_desc:0 "Concernant la fabrication des grenades de l'armée, Koharu a toujours refusé de révéler la provenance de l'eau bénite."
 leader_special_118:0 "Tout est Néant"
 leader_special_118_desc:0 "Entraîner les forces ennemies dans le néant."
 leader_special_118_SS:0 "Ailes de la Mer Déchaînée"
 leader_special_118_SS_desc:0 "Les vagues naissent de l'abysse, les ailes se déploient sur les flots."
 leader_special_119:0 "L'Autre Rive des Rêves"
 leader_special_119_desc:0 "Une fois le soi-disant rêve prémonitoire envolé, replonger dans l'onirisme, c'est comme atteindre l'Autre Rive des Rêves."
 leader_special_120:0 "Chute d'Étoiles"
 leader_special_120_desc:0 "C'est un peu ça, la sensation d'une chute de satellite."
 leader_special_121:0 "Couverture d'Artillerie"
 leader_special_121_desc:0 "Dans cette guerre, il n'y a plus de civils à proprement parler. Le Brise-Planètes est prêt, et le destin de milliards de vies repose au bout de vos doigts (enfin, pas vraiment)."
 leader_special_122:0 "Infirmière Pétillante"
 leader_special_122_desc:0 "Hanae déborde toujours d'énergie, à tout moment, même quand ce n'est pas nécessaire !"
 leader_special_122_CL:0 "Danse de la Ferveur"
 leader_special_122_CL_desc:0 "Un encouragement sincère est peut-être la meilleure des motivations."
 leader_special_122_XMS:0 "Un Foyer des plus Attentionnés"
 leader_special_122_XMS_desc:0 "S'il vous plaît, n'allumez pas la cheminée le soir du réveillon."
 leader_special_123:0 "Justice Divine"
 leader_special_123_desc:0 "Manier une Winchester à une main, c'est vraiment la classe, vraiment."
 leader_special_124:0 "Maintenance d'Urgence"
 leader_special_124_desc:0 "Bien que cela puisse sembler contre-intuitif, c'est en réalité l'une des responsabilités du Corps des Chevaliers Infirmiers."
 leader_special_124_NS:0 "Entretien Quotidien"
 leader_special_124_NS_desc:0 "Serina prend soin de la santé de chacun avec une attention des plus minutieuses."
 leader_special_124_XMS:0 "Chant de Noël"
 leader_special_124_XMS_desc:0 "Ding ding dong~ Ding ding dong~"
 leader_special_125:0 "Le Voleur Fantôme Bienveillant"
 leader_special_125_desc:0 "Un jour, je briserai ce maudit quatrième mur pour voler ton cœur !"
 leader_special_126:0 "L'Heure des Gourmandises"
 leader_special_126_desc:0 "L'ambiance est à partager et à savourer des gourmandises, réunis avec les amis les plus chers."
 leader_special_127:0 "Bataille de Gourmandises"
 leader_special_127_desc:0 "Dans la course aux gourmandises, la force fait loi !"
 leader_special_128:0 "Effet Hyperglycémique"
 leader_special_128_desc:0 "Seule la douceur peut activer la vitalité !"
 leader_special_129:0 "Gourmandises de Luxe"
 leader_special_129_desc:0 "Les meilleures gourmandises recèlent les philosophies les plus profondes."
 leader_special_130:0 "Double Contraste"
 leader_special_130_desc:0 "Certains n'osent même pas relever leurs rideaux."
 leader_special_130_SS:0 "Études Anciennes"
 leader_special_130_SS_desc:0 "Bronzer au soleil dehors, c'est comme être en prison. Faire des recherches dans une grotte, c'est aussi comme être en prison."
 leader_special_131:0 "Akarin dans les Livres"
 leader_special_131_desc:0 "Même maman a déjà râlé à propos de sa fille décevante."
 leader_special_132:0 "Sœur Mignonne"
 leader_special_132_desc:0 "Dès l'instant où l'on entre dans l'église, on pourrait presque mourir de respect devant Dieu."
 leader_special_132_SPW:0 "Maintenance des Réserves"
 leader_special_132_SPW_desc:0 "Elle est peut-être douée pour gérer la logistique de la flotte. Et son air affairé, parfois un peu perdu, est tout aussi adorable."
 leader_special_133:0 "Dernier Recours"
 leader_special_133_desc:0 "Négociations échouées, préparez l'assaut."
 leader_special_133_SS:0 "Main Bienveillante"
 leader_special_133_SS_desc:0 "Il n'y a pas de poudre dans ces munitions de 40mm ?"
 leader_special_134:0 "Marque du Cerisier"
 leader_special_134_desc:0 "Insecte nuisible, goûte au baptême laser !"
 leader_special_134_SNT:0 "Baptême de l'Équipement Sacré"
 leader_special_134_SNT_desc:0 "Sakurako est devenue plus forte, mais à quel prix ?"
 leader_special_135:0 "Arme Ultime"
 leader_special_135_desc:0 "La Folie Retrouvée"
 leader_special_135_SS:0 "Pic Estival"
 leader_special_135_SS_desc:0 "Vagues Suprêmes Estivales"
 leader_special_136:0 "Tir Perçant du Regard"
 leader_special_136_desc:0 "Qui est haut voit loin."
 leader_special_137:0 "Décision Instinctive"
 leader_special_137_desc:0 "Une approche à la résolution ; l'important, c'est la résolution elle-même."
 leader_special_138:0 "Dernière Directive"
 leader_special_138_desc:0 "Les snipers postés en hauteur sont toujours la dernière ligne de défense contre le mal."
 leader_special_138_SP:0 "Centre de Gravité Fixe"
 leader_special_138_SP_desc:0 "Assis comme le vent, debout comme un pin, marchant comme le son d'une cloche, le fusil tel un grondement."
 leader_special_138_SS:0 "Tir de Courant Océanique"
 leader_special_138_SS_desc:0 "Rester immobile en été pour sniper une cible est une véritable épreuve."
 leader_special_139:0 "Grenade Flash Stellaire"
 leader_special_139_desc:0 "Dans un sens universel, les armes à énergie sont aussi des grenades flash."
 leader_special_140:0 "Bon de Défi Bondissant"
 leader_special_140_desc:0 "Vous, les mioches, oserez-vous me tuer ?"
 leader_special_141:0 "Projet d'Expansion Navale"
 leader_special_141_desc:0 "La sécurité de Kivotos est assurée, il est temps de s'occuper de celle de la mer stellaire."
 leader_special_142:0 "Exécuteur Flexible"
 leader_special_142_desc:0 "J'abandonne, j'abandonne~ La flemme~ La flemme flemme flemme~"
 leader_special_143:0 "Exécuteur Vigilant"
 leader_special_143_desc:0 "Dès qu'un suspect est repéré, il sera traduit en justice !"
 leader_special_144:0 "Mise en Pratique de la Charge d'Impact"
 leader_special_144_desc:0 "Foncez en tête, puis confiez la lourde tâche à nos alliés derrière."
 leader_special_145:0 "Déploiement du Soutien Logistique"
 leader_special_145_desc:0 "La logistique est l'aspect le plus crucial de la guerre ; il y a toujours des personnes méticuleuses à ce poste, tenant la barre."
 leader_special_146:0 "Frappe du Centre de Commandement"
 leader_special_146_desc:0 "Seul un puissant centre de commandement peut garantir la direction tactique de la flotte. Mais nous devons toujours sacrifier quelque chose pour satisfaire l'autorité unique du commandement."
 leader_special_147:0 "Doctrine d'Interception Lacérante"
 leader_special_147_desc:0 "Renoncer à tout, juste pour que la dernière balle transperce le cœur de l'ennemi."
 leader_special_148:0 "RABBIT1 : Directive frontale"
 leader_special_148_desc:0 "Directive frontale n°1 pour les manœuvres de groupe à quatre flottes."
 leader_special_149:0 "RABBIT3 : Couverture de tir de précision"
 leader_special_149_desc:0 "Opération de couverture par tirs massifs n°3 pour les manœuvres de groupe à quatre flottes."
 leader_special_150:0 "RABBIT4 : Doctrine de puissance de feu"
 leader_special_150_desc:0 "Opération de couverture de tir de précision n°4 pour les manœuvres de groupe à quatre flottes."
 leader_special_151:0 "RABBIT2 : Percée par la puissance de feu"
 leader_special_151_desc:0 "Opération de percée par la puissance de feu n°2 pour les manœuvres de groupe à quatre flottes."
