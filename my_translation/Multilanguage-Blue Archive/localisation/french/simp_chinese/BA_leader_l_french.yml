#特殊
 leader_trait_hoshino_SP1:"Où est le bon endroit pour dormir, au juste ?"
 leader_trait_hoshino_SP1_desc:"Aux yeux des autres, elle a toujours l'air de traîner les pieds dans la vie.\n« Alors, où est le bon endroit pour pioncer, au fait ? »"
 leader_trait_hoshino_SP2:"La Gardienne d'Abydos"
 leader_trait_hoshino_SP2_desc:"Après avoir enterré de ses propres mains son Sempai, elle n'avait peut-être plus jamais cru aux miracles. Jusqu'à cet après-midi où Shiroko a ramené Sensei sur son dos.\n« Cette fois au moins, laissez-moi tout protéger de mes propres mains, même si mon halo devait en être brisé. »"
 leader_trait_hoshino_SP3:"La Baleine non revenue"
 leader_trait_hoshino_SP3_desc:"§PElle attend, elle attend le retour de la Baleine Bleue.§!"
 leader_trait_hoshino_SP4:"Le Rêve de la Baleine Bleue"
 leader_trait_hoshino_SP4_desc:"Après avoir traversé d'innombrables nuits interminables, elle est enfin arrivée au point de départ du miracle.\n« Bienvenue à la maison, Sempai ! »"
 leader_trait_hina_SP1:"La Gérante de Gehenna"
 leader_trait_hina_SP1_desc:"Hina et le Comité de Discipline qu'elle dirige sont en réalité les gérants de Gehenna, chargés de toutes les affaires internes de Gehenna."
 leader_trait_hina_SP3:"Présidente du Comité de Discipline"
 leader_trait_hina_SP3_tip:"Une certaine probabilité d'empêcher les incidents perturbateurs des étudiants de Kivotos, afin de contrôler le §P[[Niveau d'Infection]§!."
 leader_trait_hina_SP3_desc:"En tant qu'ancienne Présidente du Comité de Discipline, Hina est très douée pour gérer cette bande d'étudiants à problèmes."
 leader_trait_mika_SP1:"Le Chant d'Éveil Stellaire"
 leader_trait_mika_SP1_desc:"Trinity, en tant qu'initiatrice et membre fondatrice du Traité d'Eden, jouit d'une grande influence au sein de Kivotos."
 leader_trait_mika_SP2:"Kyrie Eleison"
 leader_trait_mika_SP2_desc:"Que le Grand Archange ait pitié de vous, alors... vous devriez d'abord aller le rencontrer."
 leader_trait_yuuka_SP1:"La Petite Comptable Meticuleuse"
 leader_trait_yuuka_SP1_desc:"En tant qu'ancienne membre du Séminaire, la capacité de Yuuka à maintenir le bon fonctionnement de l'école face à une bande de scientifiques fous qui ne savent pas gérer leur budget est incontestable."
 leader_trait_yuuka_SP2:"La Sans-Sac"
 leader_trait_yuuka_SP2_desc:"§PToutes les technologies liées aux 'Sacs à Dos Tactiques' obtiennent un poids de *0.5.§!\nInterdiction de persécuter la Sans-Sac !"

 leader_trait_hoshino_SP5:"Ce qui est perdu, ce qui n'a pu être lâché."
 leader_trait_hoshino_SP5_desc:"Depuis qu'elle a repris Abydos des mains de Yume-sempai, Hoshino est déterminée à protéger cette école, que ce soit dans le passé, le présent ou le futur."
 leader_trait_hina_SP2:"Ishima"
 leader_trait_hina_SP2_desc:"Étant l'une des forces les plus redoutables de Kivotos, aucun élève n'oserait défier frontalement cette membre du comité de discipline."
 leader_trait_mika_SP3:"Roulé suisse"
 leader_trait_mika_SP3_desc:"Étant capable de fracasser un mur de prison d'un seul coup de poing, Mika Misono possède une force surhumaine innée que les autres ne peuvent imaginer."
 leader_trait_yuuka_SP3:"La Sergent-Chef des Comptes"
 leader_trait_yuuka_SP3_desc:"En tant qu'ancienne membre du Séminaire, la capacité de Yuuka à maintenir le bon fonctionnement de l'école face à une bande de scientifiques fous qui ne savent pas gérer leur budget est incontestable."

 leader_trait_atsuko_SP1:"La Princesse en Cage"
 leader_trait_atsuko_SP1_desc:"Elle a toujours été surnommée la « Princesse » d'Arius. Ce titre n'est pas seulement un symbole, il représente aussi sa capacité et sa détermination à rassembler les étudiants."
 leader_trait_saori_SP1:"Proditum Protector"
 leader_trait_saori_SP1_desc:"Les membres d'Arius sont sa famille la plus précieuse. Elle les protégera, quels que soient les moyens, quelles que soient les trahisons qu'elle ait pu subir."

 leader_trait_ui_SP1:"Pionnière de la Recherche sur les Halos"
 leader_trait_ui_SP1_desc:"En tant que l'une des premières initiatrices et participante majeure du programme de recherche sur les Halos, ses efforts dans ce domaine dépassent de loin ceux de quiconque. Peut-être voulait-elle simplement prouver la valeur de ce qu'elle aimait depuis si longtemps.\n« J'espère juste... que ces enfants à moi... pourront être ne serait-ce qu'un tout petit peu utiles... »"
 leader_trait_ui_SP1_tip:"§RLa probabilité d'apparition de toutes les technologies de la voie de Libération Divine est doublée§!"
 leader_trait_ui_SP2:"Phobie sociale sévère"
 leader_trait_ui_SP2_desc:"Il est évident que laisser Yuu prendre un vaisseau scientifique pour explorer les galaxies est un très mauvais choix. Elle ne devrait être enfermée qu'derrière les lourdes portes de l'ancienne bibliothèque.\nIl doit y avoir un moyen de changer tout ça, n'est-ce pas ?"
 leader_trait_ui_SP3:"Fouilleuse d'Histoire Ancienne"
 leader_trait_ui_SP3_desc:"Elle a enfin accepté de franchir les portes de l'ancienne bibliothèque, pour découvrir le monde bigarré sous le ciel étoilé et explorer les cycles d'ascension et de chute des civilisations.\nC'est en assistant à la transformation de Yuu que j'ai fini par croire que la magie existe réellement à Kivotos, cette magie nommée « Miracle »."

