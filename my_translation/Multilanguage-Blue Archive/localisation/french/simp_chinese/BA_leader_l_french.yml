 leader_greeting_BA_121:0 "Bonjour, je suis Nagisa Kirifuji, l'actuelle Présidente du Tea Party de l'Académie Générale Trinity. Je ferai de mon mieux, aussi modeste que cela puisse être, dans l'espoir d'aider le Professeur."
