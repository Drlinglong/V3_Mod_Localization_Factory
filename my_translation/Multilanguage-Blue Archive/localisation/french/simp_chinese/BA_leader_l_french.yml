 leader_trait_aris_SP_desc:"[Root.GetArisSPDesc]"
 leader_trait_scientist_aris_SP_desc:"La meilleure héroïne de Kivotos, Aris."
 leader_trait_official_aris_SP_desc:"La meilleure gérante de Kivotos, Aris."
 leader_trait_commander_aris_SP_desc:"La meilleure commandante de Kivotos, Aris."


