 d_broken_Abydos_school_desc:0 "Le Campus principal d'Abydos endommagé."
 d_broken_Millennium_school_desc:0 "Les ruines de l'Académie des Sciences de Millennium."
 d_broken_Trinity_school_desc:0 "Les ruines de Trinity."
 d_broken_Gehenna_school_desc:0 "Les ruines de Gehenna."
 d_broken_Abydos_school_desc_campus:0 "Partiellement détruit par un missile de l'Ouroboros. Heureusement, les dégâts ne sont pas très importants."
 d_broken_Millennium_school_desc_campus:0 "Malheureusement détruit lors de l'affrontement contre Hod."
 d_broken_Trinity_school_desc_campus:0 "Transpercé par Mika d'un seul coup de poing, évêque inclus."
 d_broken_Gehenna_school_desc_campus:0 "Bien que Gehenna soit l'une des rares académies à ne pas avoir été impliquée dans la Guerre des Saints Noms, il ne faut jamais sous-estimer le pouvoir destructeur de nos élèves."
 d_broken_Abydos_school_desc_ruined:0 "Le campus principal d'Abydos endommagé. Il était déjà à l'abandon bien avant le Grand Bouleversement."
 d_broken_Millennium_school_desc_ruined:0 "Les ruines de l'Académie scientifique du Millénaire. De nombreuses données peuvent encore être récupérées."
 d_broken_Trinity_school_desc_ruined:0 "Les ruines de la Trinité. Certains pensent qu'elles devraient être transformées en musée, d'autres qu'une décharge serait plus appropriée."
 d_broken_Gehenna_school_desc_ruined:0 "Les ruines de Gehenna. Les dégâts ne sont pas graves et elles peuvent être réutilisées comme zone d'établissement."

 d_Abydos_school_desc:0 "Après un long et tortueux chemin de restauration, Abydos a enfin retrouvé sa gloire d'antan."
 d_Millennium_school_desc:0 "Depuis toujours, le Millénaire est le centre de la technologie de Kivotos, et maintenant, il deviendra le centre de la technologie de cette galaxie."
 d_Trinity_school_desc:0 "Le Premier Concile nous a unis, le Traité d'Eden nous mènera vers un avenir radieux."
 d_Gehenna_school_desc:0 "Cette académie a jadis été le théâtre d'une multitude d'incidents graves, mais avec la juridiction unifiée du Comité Disciplinaire, tout cela appartient désormais au passé."

 d_broken_power_station_desc:0 "Ruines du noyau énergétique. La production estimée après réparation est assez considérable."
 d_broken_desert_mine_desc:0 "Zone minière désertique endommagée. Les gisements sont profondément enfouis, rendant la réactivation difficile."
 d_broken_power_station_desc_campus:0 "Détruit par la Grosse Boule, ouais."
 d_broken_desert_mine_desc_campus:0 "Cet endroit fut le premier pas vers la restauration d'Abydos, et aussi là où le Grand Serpent est apparu. Il est maintenant rempli de toutes sortes de débris métalliques."
 d_broken_power_station_desc_ruined:0 "Ruines du noyau énergétique. La production estimée après réparation est assez considérable."
 d_broken_desert_mine_desc_ruined:0 "Zone minière désertique endommagée. Les gisements sont profondément enfouis, rendant la réactivation difficile."
 d_power_station_desc:0 "Développé à partir de l'héritage de l'Académie scientifique du Millénaire. Fournit une source d'énergie ininterrompue à la planète."
 d_desert_mine_desc_ruined:0 "Développé à partir de l'héritage de l'Académie scientifique du Millénaire. Une zone minière remise en service. L'exploitation minière automatisée, c'est une bonne chose !"
 d_Greenhouse_farms_desc:0 "Cette serre était une source de nourriture importante pour nous. Elle l'est toujours."

 d_Arius_Cathedral_ruined:0 "£blocker£ Chapelle d'Arius"
 d_Arius_Cathedral_ruined_desc:0 "La Chapelle d'Arius, déjà réduite en ruines par les flammes. C'est grâce aux nombreuses réparations spontanées de nos élèves qu'elle n'a pas cédé toutes ces années."
 d_Arius_site_park:0 "Parc des Ruines d'Arius"
 d_Arius_site_park_desc:0 "Que les ruines d'ici inspirent et avertissent les générations futures, afin de ne jamais répéter les erreurs du Premier Concile."
 d_Trinity_National_Museum:0 "Musée National de la Trinité"
 d_Trinity_National_Museum_desc:0 "Le musée est à l'avant-garde de la lutte culturelle, promouvant le bien et supprimant le mal. En somme, il est constamment en guerre contre l'obsolescence et la primitivité."
 d_desert_mine_desc:0 "Développé à partir de l'héritage de l'Académie scientifique du Millénaire. Une zone minière remise en service. L'exploitation minière automatisée, c'est une bonne chose !"
 d_Gehenna_shelter:0 "Abri réaménagé de Gehenna"
 d_Gehenna_shelter_desc:0 "Les anciens locaux de Gehenna transformés en refuge. Spacieux, lumineux, bien ventilé, mais sans eau chaude."
 d_fresh_ruins:0 "£blocker£ Ruines dimensionnelles"
 d_fresh_ruins_desc:0 "Ruines résultant d'une longue négligence et d'une utilisation abusive. Des récompenses si nettoyées, des pénalités si non nettoyées."
 d_enemy_debris:0 "£blocker£ Épave ennemie"
 d_enemy_debris_desc:0 "Épave laissée après la défaite de l'ennemi, qui peut être recyclée pour des ressources abondantes."
 d_cleaning_machine_center:0 "Zone d'Usines Mécaniques d'Arius"
 d_cleaning_machine_center_desc:0 "Les machines produites ici serviront à déblayer les ruines et à reconstruire les districts. Chaque bâtiment est exceptionnel tant par son utilité que par son esthétique, ayant été conçu dès le départ avec la possibilité d'être converti en musée."

 d_fade_Sanctum:0 "£blocker£ Tour Sacrée Illusoire"
 d_fade_Sanctum_desc:0 "La racine de la chute de Kivotos. Bien que le Gardien de la Tour Sacrée ait été vaincu, nous devons d'abord le déblayer avant de pouvoir nous occuper de son érosion prolongée de la planète."
 d_fade_Sanctum_zone:0 "£blocker£ Zone de Ruines Dimensionnelles Géantes"
 d_fade_Sanctum_zone_desc:0 "Des ruines affectées par la Giga-Tour, où toute enquête est impossible. Nous devons d'abord nous occuper de la source de l'érosion avant de pouvoir les gérer."
 d_Atrahasis_reactor:0 "Réacteur de l'Arche"
 d_Atrahasis_reactor_desc:0 "Réacteur de l'Arche. Puisqu'il n'est plus nécessaire d'alimenter une multitude d'appareils de calcul, l'énergie excédentaire a été reconvertie pour un usage civil."
 d_Atrahasis_harvester:0 "Extracteur de l'Arche"
 d_Atrahasis_harvester_desc:0 "Après avoir retiré les moteurs de l'Arche et l'avoir stabilisée en orbite, nous avons installé des extracteurs à l'emplacement des anciens moteurs afin de récupérer les matériaux de la planète."
 d_Atrahasis_agriculture:0 "Chambre de Culture de l'Arche"
 d_Atrahasis_agriculture_desc:0 "Une chambre de culture aménagée à partir d'un entrepôt de l'arsenal militaire, c'est ici que notre nourriture pousse."
 d_Atrahasis_matrix:0 "Secteur Matriciel de l'Arche"
 d_Atrahasis_matrix_desc:0 "Faire fonctionner ces appareils de calcul consomme énormément d'énergie, et leur architecture est si spécialisée qu'ils sont très peu efficaces pour la recherche. Cependant, il existe toujours des moyens de les adapter pour que nos élèves puissent les utiliser !"
 d_Atrahasis_factory:0 "Arsenal de l'Arche"
 d_Atrahasis_factory_desc:0 "Une usine de l'Arche qui produisait des armées de robots, mais qui, après reprogrammation, est devenue une source de ressources essentielle pour nous."
 d_Atrahasis_gravity_controllor:0 "Contrôleur de Gravité de l'Arche"
 d_Atrahasis_gravity_controllor_desc:0 "L'Arche utilise cet appareil pour contrôler la gravité interne, et il peut également produire quelques nécessités."

