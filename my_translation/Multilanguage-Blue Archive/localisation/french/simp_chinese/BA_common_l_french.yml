 BlueArchivePulanaDesc2:0 "… Validation terminée, niveaux d'activité et métaboliques élevés. Sensei, vous êtes de très bonne humeur aujourd'hui." #微微微笑
 BlueArchivePulanaDesc3:0 "S'il vous plaît, ne me fixez pas comme ça, cela cause des erreurs de mémoire... D'ailleurs, vous avez du travail, n'est-ce pas, Sensei ?" #无语流汗，光环混乱
 BlueArchivePulanaDesc4:0 "…Erreur… Formulaire de travail soumis incorrectement détecté…" #张口，生气或战意激增
 BlueArchivePulanaDesc5:0 "Professeur… Vous ne referez pas la même erreur, n'est-ce pas… ?" #视线躲闪，害羞或为难
 BlueArchivePulanaDesc6:0 "…Tache détectée… amidon, fructose, protéines et graisses végétales… C'est donc ainsi qu'on rend Arona-senpai heureuse… ?" #睁大眼，无语流汗
 BlueArchivePulanaDesc7:0 "Confirmé… Nécessite une réévaluation de l'efficacité de travail du Professeur…" #睁大眼，惊讶
 BlueArchivePulanaDesc8:0 "…C'est… !" #兴奋星星眼，嘴不张开
 BlueArchivePulanaDesc9:0 "Professeur, je crois que ce n'est pas juste. Le Conseil Général des Étudiants n'est pas digne de confiance… Vous ne devriez pas non plus prendre toutes les responsabilités sur vous !" #辩解状
 BlueArchivePulanaDesc10:0 "…Erreur…" #委屈
 BlueArchivePulanaDesc11:0 "Incompréhensible…" #皱眉，流汗，为难状
 BlueArchivePulanaDesc12:0 "…Chaos, comportement incompréhensible… S'il vous plaît, arrêtez de me donner des coups…" #圈圈眼 @@
 BlueArchivePulanaDesc13:0 "…Fluctuations émotionnelles anormales… S'il vous plaît, arrêtez de me caresser la tête, cela interfère avec mon travail…" #>.<
 BlueArchivePulanaDesc14:0 "Texte de test 14" #屑笑
 BlueArchivePulanaDesc15:0 "…Mmm, le lait à la fraise… on le laissera à Arona-senpai…" #微笑，或‘不也挺好吗’笑
 BlueArchivePulanaDesc16:0 "Texte de test 16" #乖巧+高兴，心形光环
 BlueArchivePulanaDesc17:0 "Texte de test 17" #14屑笑+脸红
 BlueArchivePulanaDesc18:0 "Texte de test 18" #阴暗，盯
 BlueArchivePulanaDesc19:0 "Texte de test 19" #阴笑
 BlueArchivePulanaDesc20:0 "Zzz…" #沉思
 BlueArchivePulanaDesc21:0 "Texte de test 21" #眯眯眼
 BlueArchivePulanaDesc22:0 "Texte de test 22" #歪头
 BlueArchivePulanaDesc23:0 "Texte de test 23" #歪头
