 #致被遗忘的众神-废墟研究
 situation_Kyrie_ruin_research:0 "Recherche sur les ruines"
 situation_Kyrie_ruin_research_type:0 "Recherche sur les ruines"
 situation_Kyrie_ruin_research_monthly_change_tooltip:0 "Nous devons étudier les ruines sur notre planète."
 situation_Kyrie_ruin_research_desc_1:0 "Les ruines sur notre planète ont été causées par un ennemi inattendu et ne sont pas comme des ruines ordinaires. Maintenant que nous avons établi un avant-poste dans le système et étendu nos frontières dans l'espace, nous devons acquérir tout ce dont nous avons besoin dans l'immensité du cosmos, étudier les ruines de notre monde natal et reconstruire notre foyer sur leurs fondations."
 situation_Kyrie_ruin_research_desc_2:0 "Notre Association Minière a d'abord fait une percée : selon leur plan, nous devons collecter plus de données sur les ruines de cette planète. Pour ce faire, nous devrons construire un Laboratoire d'Hybridation pour remplir cette fonction. Tout d'abord, vous devrez terminer la technologie £society_research£§Y$tech_BA_ruins_research$§! (l'option de recherche est disponible sur la page §YMissions§!)."
 situation_Kyrie_ruin_research_desc_3:0 "Le Laboratoire d'Hybridation effectue des recherches fondamentales sur certaines caractéristiques des ruines planétaires. L'objectif est de transformer ces ruines en gisements miniers exploitables."
 situation_Kyrie_ruin_research_desc_4:0 "Ces ruines extradimensionnelles résultant d'une surexploitation causent de graves dommages à l'environnement de notre monde natal. Nous devons maintenant trouver une solution et chercher des traces du passé parmi les ruines de ces grandes académies. (Éliminez les £blocker£ sur le monde natal pour passer à l'étape suivante, à l'exception du Noyau Énergétique du Millénium et de la Zone Minière du Désert d'Abydos)."
 situation_Kyrie_ruin_research_desc_5:0 "Nous avons maîtrisé la méthode pour gérer les ruines extradimensionnelles, mais nous sommes maintenant confrontés à des ruines à l'échelle planétaire. Le temps presse, nous devons avoir une contre-mesure suffisamment rapide pour à la fois restaurer les vestiges des grandes académies et rapidement éliminer les ruines à l'échelle continentale. (Éliminez les £blocker£ sur le monde natal pour passer à l'étape suivante, à l'exception du Noyau Énergétique du Millénium et de la Zone Minière du Désert d'Abydos)."
