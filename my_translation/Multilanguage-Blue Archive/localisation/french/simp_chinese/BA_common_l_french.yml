 tech_BA_Ring_resolution_device:0 "Dispositif d'Analyse d'Auréole"
 tech_BA_Ring_resolution_device_desc:0 "La Numéromancie utilise une méthode extrêmement destructive pour étudier les entités auréolées. Nous ne pouvons évidemment pas procéder de la sorte. Grâce à ce dispositif d'analyse spécial, centré sur la Pyrxène, nous pouvons matérialiser une entité à partir des auréoles qui nous entourent pour les étudier."
 tech_BA_Ring_resolution_device_title:0 "La première étape pour l'analyse du codage des auréoles."
 tech_BA_Halo_coding_outline:0 "Codage d'Auréole : Anneau Externe"
 tech_BA_Halo_coding_outline_desc:0 "Les données laissées par la Numéromancie ont considérablement accéléré notre vitesse de décryptage de ces écritures divines. Au moins, nous n'avons plus à deviner le sens de ces symboles à l'aveugle."
 tech_BA_Halo_coding_outline_title:0 "Codage de la section périphérique de l'auréole"
 tech_BA_Halo_coding_space:0 "Codage d'Auréole : Zone du Vide"
 tech_BA_Halo_coding_space_desc:0 "Visiblement, la personne qui a créé cette auréole – quelle qu'elle soit – était d'une négligence crasse. Cette suite de codes de Noms Divins, inefficace et redondante, est absolument intenable ! Il est temps d'optimiser ce programme de m***e."
 tech_BA_Halo_coding_space_title:0 "Cavités de l'auréole encodée"
 tech_BA_Halo_coding_inner:0 "Encodage de l'Auréole : Anneau intérieur"
 tech_BA_Halo_coding_inner_desc:0 "À présent, nous maîtrisons pleinement la technologie d'encodage de l'auréole."
 tech_BA_Halo_coding_inner_title:0 "Partie centrale de l'Auréole codée"
 tech_BA_Halo_amplifier:0 "Amplificateur externe en Pyroxène"
 tech_BA_Halo_amplifier_desc:0 "On ne sait pas si c'était intentionnel, mais nous avons trouvé une interface réservée dans l'encodage des Noms Divins. Elle permet de renforcer la puissance de sortie de l'énergie de l'auréole en y connectant quelque chose. Nous avons fabriqué un tel appareil externe en Pyroxène. Bien que cela prenne un peu d'espace d'encodage, les bénéfices semblent en valoir la peine !"
 tech_BA_amplifier_upgrade:0 "Amélioration de l'Amplificateur externe"
 tech_BA_amplifier_upgrade_desc:0 "En nous basant sur le premier amplificateur externe, nous avons mis en œuvre une série d'optimisations, augmentant considérablement l'efficacité de l'appareil original. Cependant, il semble que l'énergie que le Pyroxène peut libérer ait atteint sa limite. Si nous voulons aller plus loin, nous devrons peut-être développer de nouveaux supports."
###    tech area    ###
 school_tech:0 "Recherche sur la Philosophie de l'Académie"
 school_tech_desc:0 "La structure sociale de Kivotos est unique et mérite que nous l'étudiions et la modifions en profondeur."
 students_rings_tech:0 "Technologies de l'Auréole"
 students_rings_tech_desc:0 "Les auréoles au-dessus de nos têtes nous accompagnent depuis notre naissance, elles ont toujours été là, à nos côtés. Bien que nous ignorions leur principe de fonctionnement, il est indéniable qu'elles revêtent une signification importante pour chaque élève de Kivotos. Aujourd'hui, nous avons découvert des informations sur les auréoles dans d'anciens ouvrages légués par l'Antiquité. Cela nous guidera-t-il vers une nouvelle ère, ou est-ce la clé de la boîte de Pandore ?"

