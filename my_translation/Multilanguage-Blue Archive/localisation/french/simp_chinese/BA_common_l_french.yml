 situation_Kyrie_engage_enemy_desc:0 "Notre monde natal abrite de nombreux ennemis dangereux sous sa surface. Heureusement, nous occupons une position géographique absolument avantageuse, ce qui nous permet de conserver l'initiative au combat même si l'ennemi est exceptionnellement puissant. (Avant que la §Rprogression de la situation ne soit maximisée§!, accomplissez 4 résolutions via les §YDécisions planétaires (N)§! sur votre monde natal pour achever cette situation)."
