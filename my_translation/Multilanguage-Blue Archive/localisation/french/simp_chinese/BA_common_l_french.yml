 situation_Our_story:0 "Chroniques Académiques"
 situation_Our_story_type:0 "Chroniques Académiques"
 situation_Our_story_monthly_change_tooltip:0 "Progrès de la Transformation Planétaire de Kivotos"

 situation_Our_story_desc_1:0 "C'est le commencement de tout ! Toutes nos actions reposent sur des fondations concrètes."
 situation_Our_story_desc_2:0 "Les matières premières des zones périphériques alimentent la consommation colossale et quotidienne de Kivotos. Elles sont à la fois la base de Kivotos et notre front pionnier. Des périphéries chaotiques, c'est un avenir incertain."
 situation_Our_story_desc_3:0 "Une grande partie de notre industrie civile est concentrée dans les zones autonomes. La direction de chaque tuyau, le trajet de chaque drone, le stockage de chaque plan... tout doit être planifié avec la plus grande minutie. C'est notre devoir !"
 situation_Our_story_desc_4:0 "Bien sûr, un simple toit ne suffit pas, mais il est si difficile de contenter tout le monde quant à l'aménagement des chambres ! Accorder à chacun son propre espace n'est pas un gaspillage, mais un investissement culturel essentiel."
 situation_Our_story_desc_5:0 "Même aujourd'hui, les désaccords entre les grandes académies sont inévitables. Il faut en cerner l'essence et les résoudre."
 situation_Our_story_desc_6:0 "Un seul monde a ses limites, c'est évident ! Pour l'avenir de Kivotos, elle doit absolument embrasser l'univers tout entier."
 situation_Our_story_desc_7:0 "La transformation finale de la planète de Kivotos. Tout s'est mis en place naturellement."
 situation_Our_story_desc_8:0 "Là où nous irons, le monde sera enfin bleu azur."

