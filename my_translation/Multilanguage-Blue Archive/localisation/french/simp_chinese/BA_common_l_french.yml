 Shittem_Arona_desc:0 "[this.GetAronaDesc]"
 BlueArchiveAronaDesc0:0 "À partir d'ici, toutes sortes de travaux peuvent commencer !"
 BlueArchiveAronaDesc1:0 "Professeur, bon courage ! Il reste encore beaucoup de travail à faire !"
 BlueArchiveAronaDesc2:0 "Je vois… C'est donc ainsi que vous gérez ces affaires."
 BlueArchiveAronaDesc3:0 "Ne vous forcez pas trop, vous pouvez faire entièrement confiance à Arona, ehehehe." #微笑
 BlueArchiveAronaDesc4:0 "Ha, haeh… Professeur, pourquoi êtes-vous si pressé… ? Y a-t-il quelque chose d'important à gérer ?" #微微惊讶
 BlueArchiveAronaDesc5:0 "Professeur, choisissez le travail que vous voulez faire ! Je serai toujours là pour vous aider !" #认真状 ‘^’
 BlueArchiveAronaDesc6:0 "Professeur, vous devriez aussi bien vous reposer de temps en temps… Arona s'inquiète beaucoup pour votre santé…"
 BlueArchiveAronaDesc7:0 "…Tss, nous offenser de la sorte, et si on vous appelait « boules de poils extraterrestres » désormais… Ah, Professeur, Arona n'espionnait pas les communications diplomatiques, ahaha, vraiment pas, non…"
 BlueArchiveAronaDesc8:0 "Pas besoin que vous nous disiez quoi faire, vous qui ne savez même pas utiliser les pierres d'artisanat… Ah, avez-vous entendu quelque chose à l'instant ?"
 BlueArchiveAronaDesc9:0 "…Ah, Professeur… Un e-mail ? Non, il n'y a pas d'e-mail, ehehehe." #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "Soupir… On dirait que le Professeur va encore travailler tard aujourd'hui…" #叹气状
 BlueArchiveAronaDesc11:0 "J'aiderai le Professeur à faire le travail !"
 BlueArchiveAronaDesc12:0 "Professeur, devinez quelle bonne nouvelle Arona a pour vous aujourd'hui ?" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "Le travail à faire s'est accumulé en montagnes… Les adultes sont vraiment vaillants…" #惬意
 BlueArchiveAronaDesc14:0 "Professeur… Ne passez pas tout votre temps à discuter avec les élèves, le travail d'aujourd'hui ne sera pas terminé !"
 BlueArchiveAronaDesc15:0 "Professeur, veillez à concilier travail et repos de temps en temps… Arona s'inquiète beaucoup pour votre santé…"
 BlueArchiveAronaDesc16:0 "Texte de test 16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "Professeur…"
 BlueArchiveAronaDesc18:0 "Texte de test 18"
 BlueArchiveAronaDesc19:0 "P-Professeur ! Mais qu'est-ce que c'est que ça... ? P-Pourquoi... pourquoi l'avez-vous en main... ? Oh... Bouhouhou... Arona ne pourra plus se marier..."
 BlueArchiveAronaDesc20:0 "Texte de test 20"
 BlueArchiveAronaDesc21:0 "P-Professeur ! Ce gâteau, il est pour moi ?! Hé hé hé..."
 BlueArchiveAronaDesc22:0 "Professeur, avez-vous une tâche à confier à Arona ? Arona sera toujours là pour vous aider !" #星星眼
 BlueArchiveAronaDesc23:0 "Texte de test 23"
 BlueArchiveAronaDesc24:0 "Professeur, vous avez reçu, hmm, des photos tout à l'heure... Plutôt légères et un peu excentriques, on dirait. Elles n'avaient pas l'air d'avoir été envoyées par accident... Pour votre sécurité, Arona les a déjà confisquées, vous savez." #-o-

