 situation_Project_Cradle_A_monthly_change_tooltip:0 "Progression du Projet Berceau"
 situation_Project_Cradle_A_desc_1:0 "Arona a découvert une base de données immense mais fortement cryptée dans la Tour. D'après les descriptions d'autres sources, son contenu semble lié aux diverses anomalies de ce système stellaire. Si nous voulons étudier ces phénomènes, cette base de données pourrait être un bon point de départ."
 situation_Project_Cradle_A_desc_ship:0 "Des informations éparses suggèrent que des ruines architecturales sur une certaine planète sont très suspectes. Nous devons envoyer un vaisseau pour une exploration plus approfondie."
 situation_Project_Cradle_A_desc_2:0 "Après l'extraction de la base de données, la découverte majeure est un plan d'instrument dont les principes et l'utilité sont inconnus. Heureusement, cet instrument semble facile à fabriquer ; nous devons mener des recherches supplémentaires."
 situation_Project_Cradle_A_desc_3:0 "Grâce à nos recherches précédentes, nous avons découvert comment lever la barrière de la planète protégée. Un passé inconnu y est scellé ; nous devons le révéler."
 situation_Project_Cradle_A_desc_4:0 "Nous devons faire venir du personnel et des instruments de notre monde natal pour fouiller méticuleusement les ruines situées à des emplacements clés sur la planète en ruines, afin de tirer des conclusions préliminaires."
