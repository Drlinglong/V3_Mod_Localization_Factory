 tech_BA_Shittem_starting:0 "Réparer le Coffre de Shittim"
 tech_BA_Shittem_starting_desc:0 "Réparer cet appareil à l'usage inconnu. À quoi peut-il bien servir, et quels secrets recèle-t-il donc... ?"
 tech_BA_Shittem_starting_tips:0 "Réparer cet appareil ressemblant à une tablette, découvert dans les ruines."

 tech_BA_pyroxenes_crafting:0 "Fabrication de Pyroxène"
 tech_BA_pyroxenes_crafting_desc:0 "Après avoir réparé la machine de fabrication dans le sous-sol de Schale, nous pouvons enfin commencer à rechercher la technologie de production de masse du Pyroxène."
 tech_BA_pyroxenes_industrial_crafting:0 "Fabrication de Pyroxène à Grande Échelle"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "Mettre à l'échelle le processus de fabrication du Pyroxène afin de réduire la consommation et d'augmenter la production."
 tech_BA_pyroxenes_megastructure_crafting:0 "Fabrication Automatisée de Pyroxène"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "Pour automatiser la fabrication du Pyroxène, il est nécessaire d'utiliser les champs gravitationnels spéciaux autour des trous noirs."
 tech_BA_pyroxenes_using:0 "Lentille Gravitationnelle en Pyroxène"
 tech_BA_pyroxenes_using_desc:0 "Le Pyroxène est un excellent matériau pour la fabrication de lentilles gravitationnelles, et peut être utilisé comme substance de renforcement, pour améliorer les armes, et dans de nombreux autres domaines. Bien qu'il ait tendance à engloutir les richesses environnantes (comme les crédits énergétiques), cette perte est entièrement justifiée par ses puissants effets."
 tech_BA_pyroxenes_using_title:0 "Cette technologie nous ouvrira la voie à l'utilisation du Pyroxène."
 tech_BA_keystone_crafting:0 "Stockage et Production de Masse de Pierre de Fabrication"
 tech_BA_keystone_crafting_desc:0 "Jusqu'à présent, la Pierre de Fabrication a toujours été directement convertie en armement par nos soins, car elle est difficile à conserver longtemps à proximité des étudiants. La percée dans les technologies de stockage et de production de masse de la Pierre de Fabrication nous permet d'approfondir son application militaire."
 tech_BA_keystone_automatic_crafting:0 "Technologie de Façonnage de Pierre de Fabrication"
 tech_BA_keystone_automatic_crafting_desc:0 "La technologie de façonnage permet de forger directement la Pierre de Fabrication dans la forme désirée, puis de la convertir en alliages ou autres substances, améliorant considérablement les performances du matériau. De plus, cette technologie permet la fabrication à grande échelle de lignes de production entièrement automatisées de Pierre de Fabrication, afin de répondre à nos besoins."
 tech_BA_keystone_megastructure_crafting:0 "Production de Pierre de Fabrication en Gravité Zéro"
 tech_BA_keystone_megastructure_crafting_desc:0 "Pour intensifier davantage le processus de production de la Pierre de Fabrication, un environnement en gravité zéro est devenu une condition nécessaire."
 tech_BA_dark_matter_absorbing:0 "Concentration de Matière Noire"
 tech_BA_dark_matter_absorbing_desc:0 "La matière noire n'atteint généralement une concentration exploitable qu'à proximité des trous noirs, mais il est possible d'y parvenir dans un environnement de lentille gravitationnelle fabriqué à partir de Pyroxènes."
 tech_BA_auto_habitat_1:0 "Station habitable automatisée"
 tech_BA_auto_habitat_1_desc:0 "En exploitant les propriétés des Pyroxènes, nous pouvons construire des stations spatiales autonomes dans des environnements à faible gravité."
 tech_BA_auto_habitat_2:0 "Extension de la station habitable automatisée"
 tech_BA_auto_habitat_2_desc:0 "Des modules de station spatiale améliorés peuvent accueillir davantage de modules automatisés."
 tech_BA_angel24_rare_produce:0 "Raffineur de ressources rares"
 tech_BA_angel24_rare_produce_desc:0 "Une simple usine automatisée utilisant les Pyroxènes pour produire des ressources rares."
