#####       Agendas        #####
 council_agenda_agenda_BA_SI_Trinity_A02_name:"Méthode de Révision de Philius"
 council_agenda_agenda_BA_SI_Trinity_A02_desc:"Les affaires de l'ère spatiale ne doivent pas entraver le progrès des études de nos élèves. Et les leaders, qui se doivent d'être des modèles, ne peuvent encore moins se permettre de se relâcher."
 modifier_agenda_BA_SI_Trinity_A02:"Agenda : Méthode de Révision de Philius"
 modifier_agenda_BA_SI_Trinity_A02_desc:"Les affaires de l'ère spatiale ne doivent pas entraver le progrès des études de nos élèves. Et les leaders, qui se doivent d'être des modèles, ne peuvent encore moins se permettre de se relâcher."
 council_agenda_agenda_BA_SI_Trinity_A04_name:"Le Plaisir de la Coopération"
 council_agenda_agenda_BA_SI_Trinity_A04_desc:"L'attrait de la collaboration contractuelle réside dans le fait que de simples ajustements peuvent produire des résultats miraculeux."
 modifier_agenda_BA_SI_Trinity_A04:"Agenda : Le Plaisir de la Coopération"
 modifier_agenda_BA_SI_Trinity_A04_desc:"L'attrait de la collaboration contractuelle réside dans le fait que de simples ajustements peuvent produire des résultats miraculeux."

#####       Armies         #####
 BA_auto_turrent_1:"Unités de Tourelles Autonomes"
 BA_auto_turrent_1_desc:"Une Tourelle Autonome"
 BA_auto_turrent_2:"Unités de Tourelles Abyssaux"
 BA_auto_turrent_2_desc:"Des tourelles autonomes qui opèrent comme des forces spéciales, s'infiltrant et manœuvrant."


#####       Building       #####
 # base resource
 building_BA_energy_1:"Tour de l'Exubérance Fédérale"
 building_BA_energy_1_desc:"La source de monnaie énergétique de la Cité Académie."
 building_BA_energy_2:"Zone de l'Exubérance Fédérale"
 building_BA_energy_2_desc:"Une source de monnaie énergétique pour la Cité Académie, qui maximise l'utilisation de l'Énergie Frénétique."
 building_BA_minerals_1:"Foreuse à Puits Profonds Fédérale"
 building_BA_minerals_1_desc:"Un appareil qui fore profondément sous terre pour extraire des minéraux."
 building_BA_minerals_2:"Extracteur Planétaire Fédéral"
 building_BA_minerals_2_desc:"Un outil que les équipes minières tentent d'utiliser pour extraire des minéraux du cœur, extrêmement dangereux."
 building_BA_food_1:"Usine de Transformation de Friandises Fédérale"
 building_BA_food_1_desc:"Une usine qui traite séparément les accompagnements les plus consommés et les plats principaux, le sauveur du personnel de la restauration."
 building_BA_food_2:"Centre Gastronomique de l'Apex Fédéral"
 building_BA_food_2_desc:"Une usine culinaire capable d'impressionner même le légendaire Cercle de Recherche Culinaire."

 # support
 building_BA_starlink_1:0 "Bureau Fédéral des Satellites"
 building_BA_starlink_1_desc:0 "La vitesse à laquelle les satellites retombent sur Terre est loin de suivre celle à laquelle nous les lançons !"
 building_BA_starlink_2:0 "Bureau Fédéral de la Constellation Stellaire"
 building_BA_starlink_2_desc:0 "Yostar ! Quelqu'un est sur l'écran titre depuis 4 ans et n'a toujours pas été implémenté !"
 building_BA_basis_schola_1:"Point de Sécurité Fédéral"
 building_BA_basis_schola_1_desc:"En cas de problème, venez ici ! C'est à la fois un centre pour divers services de proximité et un lieu de repos pour les groupes d'autodéfense entre leurs patrouilles."
 building_BA_basis_schola_2:"Pôle Fédéral de Protection Incendie de la Région Autonome"
 building_BA_basis_schola_2_desc:"En cas de problème, venez ici ! Tous les services publics peuvent être trouvés ici."

 # special resources
 building_BA_pyroxenes_1:0 "Centre de Fabrication de Pyroxène Fédéral"
 building_BA_pyroxenes_1_desc:0 "Le Pyroxène est produit ici sans relâche."
 building_BA_pyroxenes_2:0 "Centre de Fabrication de Pyroxène à Grande Échelle Fédéral"
 building_BA_pyroxenes_2_desc:0 "Un centre de fabrication de Pyroxène intensif et à grande échelle, capable de produire efficacement de grandes quantités de Pyroxène."
 building_BA_keystone_1:0 "Centre de Fabrication de Pierre de Synthèse Fédéral"
 building_BA_keystone_1_desc:0 "C'est un équipement géant utilisé pour produire de la Pierre de Synthèse et la transformer en objets. Et bien sûr, il est entièrement automatique."
 building_BA_keystone_2:0 "Centre de Fabrication de Pierre de Synthèse Intensifié Fédéral"
 building_BA_keystone_2_desc:0 "Un équipement de fabrication de Pierre de Synthèse plus compact et plus efficace, portant la production à un niveau supérieur."
 building_BA_dark_matter_concentrator_1:0 "Concentrateur Fédéral de Matière Noire"
 building_BA_dark_matter_concentrator_1_desc:0 "Un équipement automatisé gigantesque qui utilise des Pierres d'Azura pour concentrer la matière noire jusqu'à un niveau suffisant pour son extraction."
 building_BA_rare_center_1:0 "Raffineur Fédéral de Ressources Rares"
 building_BA_rare_center_1_desc:0 "$tech_BA_angel24_rare_produce_desc$"
 building_BA_keystone_foundry_1:0 "Fourneau Métallurgique Fédéral"
 building_BA_keystone_foundry_1_desc:0 "Une usine qui utilise la catalyse des Pierres de Fabrication pour fondre des alliages."
 building_BA_keystone_foundry_2:0 "Usine Fédérale de Formage"
 building_BA_keystone_foundry_2_desc:0 "Utilise une technologie de conversion des Pierres de Fabrication plus avancée pour transformer des Pierres de Fabrication et les mouler directement en alliages."
 building_BA_keystone_foundry_3:0 "Chantier Fédéral de Micro-formage"
 building_BA_keystone_foundry_3_desc:0 "Une technologie de formage de pointe qui utilise des Pierres de Fabrication comme matière première pour produire directement des pièces fonctionnelles."
 building_BA_keystone_foundry_X:0 "Installation Fédérale de Solidification Centrale"
 building_BA_keystone_foundry_X_desc:0 "Une installation de solidification et de conservation de très grande taille qui rend possible le stockage en grande quantité des Pierres de Fabrication."
 building_BA_pyroxenes_factory_1:"Usine Fédérale de Biens de Consommation"
 building_BA_pyroxenes_factory_1_desc:"Une usine qui utilise les propriétés des Pierres d'Azura pour faciliter la production de biens de consommation."
 building_BA_pyroxenes_factory_2:"Usine Fédérale de Réplication de Matière"
 building_BA_pyroxenes_factory_2_desc:"Une usine qui utilise les propriétés gravitationnelles des Pierres d'Azura pour produire des biens de consommation de manière précise et rapide."
 building_BA_pyroxenes_factory_3:"Usine Fédérale de Prototypes"
 building_BA_pyroxenes_factory_3_desc:"Une usine gigantesque qui produit une variété de prototypes auto-réplicants."
 building_BA_pyroxenes_factory_X:"Module Fédéral de Blindage Gravitationnel"
 building_BA_pyroxenes_factory_X_desc:"L'intérieur de ce module gravitationnel peut blinder les interférences gravitationnelles des Pierres d'Azura, éliminant ainsi la possibilité que les effets gravitationnels d'une grande quantité de Pierres d'Azura interfèrent entre eux et génèrent une singularité."
 building_BA_upkeep:0 "Centre Logistique Industriel Fédéral"
 building_BA_upkeep_desc:0 "Utilise les Pierres d'Azura pour modifier les processus de transport et rendre la logistique plus fluide."
 building_BA_refinery:0 "Usine Fédérale de Raffinage de Ressources Rares"
 building_BA_refinery_desc:0 "Utilise les propriétés gravitationnelles des Pierres d'Azura pour extraire les ressources cachées dans les minerais."

 # ringworld
 building_BA_ringworld_excluded:0 "Un bâtiment dont la fonction est en conflit a déjà été construit dans ce segment."
 building_BA_ringworld_room:"Soutien d'Écuménopole : Analyseur Intégral"
 building_BA_ringworld_room_desc:"Une zone de calcul spécialement conçue pour les tâches des étudiants de garde de l'Écuménopole, capable de prendre en charge une charge de travail colossale, de la décomposer et de la distribuer à ceux qui sont les plus aptes à l'accomplir."
 building_BA_ringworld_refinery_A:0 "Manufacture d'Écuménopole : Distributeur de Pierres de Fabrication"
 building_BA_ringworld_refinery_A_desc:0 "Un centre logistique spécialement conçu pour la distribution des Pierres de Fabrication, capable de charger et décharger rapidement et facilement les matériaux nécessaires et les produits finis."
 building_BA_ringworld_refinery_A_effect:0 "Après la construction de ce bâtiment, il ne sera plus possible de construire §G$building_BA_ringworld_refinery_B$§!.\nLa production de §B$BA_districts_ringworld_refinery$§! deviendra identique à celle de ce bâtiment."
 building_BA_ringworld_refinery_B:0 "Manufacture d'Écuménopole : Module de Lentille de Forgeage"
 building_BA_ringworld_refinery_B_desc:0 "Transforme un segment de moulage pour qu'il utilise des lentilles gravitationnelles et l'étoile du Monde-anneau pour les travaux de forgeage, afin de produire de grandes quantités de Pierres d'Azura."
 building_BA_ringworld_refinery_B_effect:0 "Après la construction de ce bâtiment, il ne sera plus possible de construire §G$building_BA_ringworld_refinery_A$§!.\nLa production de §B$BA_districts_ringworld_refinery$§! deviendra identique à celle de ce bâtiment."
 building_BA_ringworld_factory_A:0 "Logistique d'Écuménopole : Réseau de Drones d'Approvisionnement Militaire"
 building_BA_ringworld_factory_A_desc:0 "D'innombrables drones décollent d'ici pour livrer des composants aux chantiers navals et aux sites de construction éloignés."
 building_BA_ringworld_factory_A_effect:0 "Après la construction de ce bâtiment, il ne sera plus possible de construire §G$building_BA_ringworld_factory_B$§!.\nLa production de §B$BA_districts_ringworld_factory$§! deviendra identique à celle de ce bâtiment."
 building_BA_ringworld_factory_B:0 "Logistique d'Écuménopole : Zone de Fabrication de Précision"
 building_BA_ringworld_factory_B_desc:0 "Un simple clic sur le réseau, et tout ce qui est nécessaire, produit ici, vous sera livré parfaitement."
 building_BA_ringworld_factory_B_effect:0 "Après la construction de ce bâtiment, il ne sera plus possible de construire §G$building_BA_ringworld_factory_A$§!.\nLa production de §B$BA_districts_ringworld_factory$§! deviendra identique à celle de ce bâtiment."
 building_BA_ringworld_matrix_A:0 "Puissance de Calcul d'Écuménopole : Matrice de Diffusion Assistée"
 building_BA_ringworld_matrix_A_desc:0 "D'innombrables équipements de calcul sont installés ici, effectuant des calculs astronomiques inimaginables."
 building_BA_ringworld_matrix_A_effect:0 "Après la construction de ce bâtiment, il ne sera plus possible de construire §G$building_BA_ringworld_matrix_B$§!.\nLa production de §B$BA_districts_ringworld_matrix$§! sera ajustée pour correspondre à celle de ce bâtiment."
 building_BA_ringworld_matrix_B:0 "Puissance de Calcul d'Écuménopole : Diffuseur Hyperluminal Public"
 building_BA_ringworld_matrix_B_desc:0 "Les données simulées ici sont au service de tout l'empire, capables d'enregistrer des informations, de répondre aux questions, et d'être un ami fiable pour tous."
 building_BA_ringworld_matrix_B_effect:0 "Après la construction de ce bâtiment, il ne sera plus possible de construire §G$building_BA_ringworld_matrix_A$§!.\nLa production de §B$BA_districts_ringworld_matrix$§! sera ajustée pour correspondre à celle de ce bâtiment."

 # club room
 building_BA_Schale_office:0 "Bureau de Schale"
 building_BA_Schale_office_desc:0 "C'est l'endroit où le Professeur travaille. Les incidents insignifiants comme les bagarres et autres querelles entre les différentes académies devraient normalement être gérés par le Conseil des étudiants fédéral, mais il semble que la plupart des affaires soient désormais confiées au Professeur."
 building_BA_Locker_room:0 "Atelier de Mode de Schale"
 building_BA_Locker_room_desc:0 "C'est un bâtiment d'atelier de mode dédié à l'obtention de tenues exclusives. Fondé conjointement par le Bureau général et le Professeur, il propose des personnalisations de style professionnelles pour chaque individu."
 building_BA_Locker_room_tip:0 "(En affectant un chef comme §YGouverneur planétaire§! ici, il est possible de changer sa tenue dans la §BBBoîte de Shittim§!.) (Ce bâtiment est une conversion du §B$building_BA_Schale_office$§! de la capitale.)"
 building_BA_club_room:0 "Département général des Clubs fédéraux"
 building_BA_club_room_desc:0 "Un lieu où les étudiants peuvent mener leurs activités de club, équipé de toutes les installations nécessaires."
 building_BA_club_mansion:0 "Grand bâtiment des Clubs fédéraux"
 building_BA_club_mansion_desc:0 "Un immense bâtiment où un grand nombre d'étudiants peuvent mener leurs activités de club, équipé de toutes les installations nécessaires."
 building_BA_Club_Complex:0 "Centre des Clubs fédéraux"
 building_BA_Club_Complex_desc:0 "Fournit un soutien financier aux clubs de la planète. Bien que limité aux fonds, cela permet tout de même de contrôler l'essence même des activités des clubs."
 building_BA_Kivotos_staff_room:0 "Immeuble de Bureaux fédéral"
 building_BA_Kivotos_staff_room_desc:0 "Le lieu de travail des employés fédéraux."
 building_BA_Kivotos_staff_mansion:0 "Parc Administratif Fédéral"
 building_BA_Kivotos_staff_mansion_desc:0 "Un vaste complexe permettant à un grand nombre d'employés fédéraux de travailler."
 building_BA_Archive:0 "Archives fédérales"
 building_BA_Archive_desc:0 "Les archives de cette planète sont stockées dans ce bâtiment."
 building_BA_Game_development_department:0 "Club : Studio du Club de Développement de Jeux"
 building_BA_Game_development_department_desc:0 "Le local du Club de Développement de Jeux, dédié à la création de jeux."
 building_BA_Engineering_club:0 "Club : Laboratoire de Recherche du Club d'Ingénierie"
 building_BA_Engineering_club_desc:0 "Depuis qu'ils ont obtenu un budget suffisant, les membres ici se sont consacrés à la recherche de toutes sortes de cuirassés géants et de canons massifs. Espérons qu'elles feront des progrès !"
 building_BA_Veritas:0 "Club : Serveur du Club Veritas"
 building_BA_Veritas_desc:0 "Un nœud de service établi par le Club Veritas sur la planète, dont une partie des fonctions agit comme pare-feu planétaire."
 building_BA_Foreclosure_task_force:0 "Club : Agence de Gestion de la Production d'Abydos"
 building_BA_Foreclosure_task_force_desc:0 "Une agence initialement établie à Abydos, responsable de la coordination et de la planification de la production et de l'utilisation des ressources internes d'Abydos, prévenant efficacement le gaspillage et la fuite des ressources d'Abydos, et ayant joué un rôle crucial dans le chemin vers la renaissance d'Abydos."
 building_BA_Teaparty_branch:0 "Club : Branche du Tea Party"
 building_BA_Teaparty_branch_desc:0 "Une branche du Conseil des étudiants de Trinity déployée sur la planète ; en matière d'administration à grande échelle, elles sont des expertes incontestables."
 building_BA_Hotspring_development_department:0 "Club : Station Thermale du Club de Développement de Sources Thermales"
 building_BA_Hotspring_development_department_desc:0 "Les sources thermales exploitées par le Conseil des étudiants fédéral et développées par le Club de Développement de Sources Thermales sont très populaires auprès des étudiants."
 building_BA_Festival_operations_department:0 "Club : Place Directement Gérée du Comité d'Opérations du Festival"
 building_BA_Festival_operations_department_desc:0 "Une filiale établie par le Comité d'Opérations du Festival, servant de lieu central pour diverses célébrations."
 building_BA_Xuanwu_promenade:0 "Club : Port Commercial de la Guilde du Genbu"
 building_BA_Xuanwu_promenade_desc:0 "Le quartier commercial de la Guilde du Genbu, où toutes sortes de vaisseaux de transport vont et viennent sans cesse."
 building_BA_Publishing_department:0 "Club : Maison d'Édition du Club de Publication"
 building_BA_Publishing_department_desc:0 "La base pour la compilation de textes, l'impression et la distribution du Club de Publication."
 building_BA_Prefect_team:0 "Club : Comité Disciplinaire"
 building_BA_Prefect_team_desc:0 "L'un des clubs les plus importants de Gehenna, autrefois chargé de gérer les élèves à problèmes de l'école."

 # event chain
 building_BA_mixed_ruins_lab:0 "Laboratoire de Données Hétérogènes de la Fédération"
 building_BA_mixed_ruins_lab_tip:0 "Ce bâtiment permet aux postes liés aux ruines sur la planète de produire des points de §YRecherche d'Ingénierie£engineering_research£§! supplémentaires."
 building_BA_mixed_ruins_lab_desc:0 "Un laboratoire de big data qui étudie les ruines uniques de la planète. La méthode de collecte de données ? Une cuisine si somptueuse que même les plus tenaces ingénieurs civils ne peuvent résister !"
 building_BA_fade_Sanctum_center:"Centre de Contrôle"
 building_BA_fade_Sanctum_center_desc:"Un centre de contrôle mystérieux et fortement sécurisé, qui émet en permanence des informations vers tous les coins de la planète."

 # school idea
 building_BA_SI_Millennium_G10:0 "Noyau d'Information de la Tour du Millénaire"
 building_BA_SI_Millennium_G10_desc:0 "D'innombrables informations provenant de la Tour du Millénaire sont relayées ici, faisant de cet endroit un site idéal pour les laboratoires."
 building_BA_SI_Millennium_G10_tip:0 "Ressources générées par £job_BA_student_delegate£$job_BA_student_delegate$: §G+100%§!"
 building_BA_SI_Valkyrie_B02:0 "Département de Police Valkyrie"
 building_BA_SI_Valkyrie_B02_desc:0 "Un problème ? Venez ici ! Non seulement vous y trouverez tous les services publics, mais vous pourrez aussi y apprendre quelques techniques de combat."
 building_BA_SI_Valkyrie_B02_tip:0 "Ressources générées par £job_BA_student_delegate£$job_BA_student_delegate$: §G+100%§!"
 building_BA_SI_Shanhaijing_G01:"Jardin des Pruniers"
 building_BA_SI_Shanhaijing_G01_desc:"Une institution de conservation renommée de Kivotos."
 building_BA_SI_Shanhaijing_G02:"Laboratoire d'Alchimie"
 building_BA_SI_Shanhaijing_G02_desc:"Un laboratoire d'alchimie qui produit des articles mystérieux grâce à des techniques traditionnelles."

 # branch
 building_BA_student_embassy:0 "§BAmbassade de l'École§!"
 building_BA_student_embassy_desc:0 "Une ambassade établie par l'Académie elle-même, responsable de liaisons efficaces et d'une série de tâches pour la planète mère."
 building_BA_hot_spring_town:0 "§BVillage Thermal§!"
 building_BA_hot_spring_town_desc:0 "Un village thermal construit sur une planète extraterrestre par le Département de Développement des Sources Chaudes."
 building_BA_casino:0 "§BCasino de la Toison d'Or§!"
 building_BA_casino_desc:0 "La légende raconte que, dans ce casino..."
 building_BA_Momoyado_interstellar:0 "§BHyakkiyako – Interstellaire§!"
 building_BA_Momoyado_interstellar_desc:0 "Une succursale de Hyakkiyako ouverte dans un secteur extraterrestre."
 building_BA_SI_Abydos_G02:0 "§BBase Secrète d'Abydos§!"
 building_BA_SI_Abydos_G02_desc:0 "Un point d'appui établi par les étudiants pour leurs petites activités secondaires."
 building_BA_SI_Abydos_G02_tip:0 "Commence les préparatifs pour les « activités secondaires » une fois la construction terminée."
 building_BA_SI_Shanhaijing_B03:"§BZone Commerciale Interstellaire de Genbu§!"
 building_BA_SI_Shanhaijing_B03_desc:"Le port interstellaire du Commerce de Genbu pour le commerce extérieur, également chargé de l'équilibrage des comptes."
 building_BA_SI_Shanhaijing_B03_tip:"Réduit légèrement le temps de rechargement des §Ycommandes spéciales de $Xuanwu_promenade$§!"

 # fallen empire
 building_BA_fe_capital:0 "Précurseur : Centre Communautaire"
 building_BA_fe_capital_desc:0 "C'est l'endroit où les Témoins traitent les affaires officielles."
 building_BA_fe_data:0 "Précurseur : Centre de Données de Numérologie"
 building_BA_fe_data_desc:0 "Ce centre de données est utilisé pour la maintenance des planètes et des colonies, et il contient une base de données qui a été scellée depuis longtemps."
 building_BA_fe_energy:0 "Précurseur : Singularité Modifiée de Niveau 4"
 building_BA_fe_energy_desc:0 "Une singularité de Niveau 4 modifiée par les Précurseurs, capable de convertir directement d'énormes quantités de matière en énergie."
 building_BA_fe_food:0 "Précurseur : Usine Alimentaire Personnalisée"
 building_BA_fe_food_desc:0 "Une usine alimentaire entièrement automatisée, capable de produire des mets si délicieux que même les plus grands gourmets sacrifieraient leur vie pour eux."
 building_BA_fe_alloy:0 "Précurseur : Usine d'Alliages à Moulage Automatique"
 building_BA_fe_alloy_desc:0 "Une usine d'alliages directement gérée par une base de données, qui transforme directement les matériaux de fabrication après leur moulage en alliages."
 building_BA_fe_pyroxenes:0 "Pionnier : Gestionnaire de Singularité"
 building_BA_fe_pyroxenes_desc:0 "Génère un champ gravitationnel via une singularité interne afin de produire des Pyroxènes."
 building_BA_fe_keystone:0 "Pionnier : Centre de Raffinage de Matériaux"
 building_BA_fe_keystone_desc:0 "C'est là que les Pionniers transforment des déchets et débris en Pierre de fabrication."
 building_BA_fe_dome:0 "Pionnier : Cité des Divertissements Nikkōran"
 building_BA_fe_dome_desc:0 "Un bâtiment spécial construit avec une technologie étrange, abritant tous les équipements de divertissement créés par les êtres intelligents depuis des temps immémoriaux."

 # school idea
 building_BA_fe_data_SI:0 "Réplique : Centre de Données de Kivotos"
 building_BA_fe_data_SI_desc:0 "Ce centre de données est utilisé pour la maintenance des planètes et des colonies, sa base de données utilise les enregistrements que le Club de Culture a laborieusement collectés."
 building_BA_fe_energy_SI:0 "Réplique : Singularité Modifiée de Niveau 4"
 building_BA_fe_energy_SI_desc:0 "Une singularité de niveau 4 qui peut convertir directement la matière en énergie."
 building_BA_fe_food_SI:0 "Réplique : Usine Alimentaire Infinie"
 building_BA_fe_food_SI_desc:0 "Une usine alimentaire entièrement automatisée. Elle peut produire assez de nourriture pour nourrir une ville entière."
 building_BA_fe_alloy_SI:0 "Réplique : Usine d'Alliages Formés"
 building_BA_fe_alloy_SI_desc:0 "Une usine d'alliages gérée directement par la base de données, qui transforme directement la Pierre de fabrication formée en alliages."
 building_BA_fe_pyroxenes_SI:0 "Réplique : Lentille Spatiale"
 building_BA_fe_pyroxenes_SI_desc:0 "Génère un champ gravitationnel via un générateur interne afin de produire des Pyroxènes."
 building_BA_fe_keystone_SI:0 "Réplique : Centre de Formage de Pierre de fabrication"
 building_BA_fe_keystone_SI_desc:0 "Un lieu utilisant les procédés des Pionniers pour simuler un environnement en apesanteur au sol, et transformer des Pyroxènes en Pierre de fabrication."
 building_BA_fe_dome_SI:0 "Réplique : Résidence Nikkōran"
 building_BA_fe_dome_SI_desc:0 "Un bâtiment résidentiel extrêmement confortable, doté de toutes les installations de vie et de divertissement nécessaires."


 #####       Decision       #####
 decision_Atrahasis_research_1:0 "Recherche sur les Installations Automatisées de l'Arche"
 decision_Atrahasis_research_1_desc:0 "L'efficacité de production des districts automatisés est partiellement restaurée, §Hla production et les frais d'entretien de tous les districts automatisés sont augmentés.§!"
 decision_Atrahasis_research_1_tip:0 "Une étude approfondie des problèmes de panne des installations automatisées nécessite la consommation de caisses entières de Pyroxènes et de caféine."
 decision_Atrahasis_research_2:0 "Recherche sur les Installations Automatisées de l'Arche"
 decision_Atrahasis_research_2_desc:0 "Les districts automatisés débloqueront leur plein potentiel, §Hla production et les frais d'entretien de tous les districts automatisés sont augmentés.§!"
 decision_Atrahasis_research_2_tip:0 "Une étude approfondie des dysfonctionnements des lignes de production automatisées nécessite la consommation de montagnes de Pyroxènes et de caféine."
 decision_Kyrie_enemy_1:0 "Mesure Un : Redémarrage et Révision de la Tour de Blindage"
 decision_Kyrie_enemy_1_desc:0 "Redémarrage et révision des Tours de Blindage existantes sur la planète. De plus, des provisions doivent être préparées pour l'escorte de l'armée de terre."
 decision_Kyrie_enemy_2:0 "Mesure Deux : Amélioration de Puissance de la Tour de Blindage"
 decision_Kyrie_enemy_2_desc:0 "Installer des composants additionnels pour renforcer la puissance maximale des Tours de Blindage. Cependant, les autres installations planétaires et les habitants pourraient avoir besoin d'équipements anti-interférences."
 decision_Kyrie_enemy_3:0 "Mesure Trois : Miniaturisation de la Tour de Blindage"
 decision_Kyrie_enemy_3_desc:0 "Construction de Tours de Blindage miniaturisées et mobiles, afin de maximiser la zone de couverture. En même temps, les Tours de Blindage miniaturisées peuvent être envoyées sous terre, servant de point d'appui pour la prochaine opération."
 decision_Kyrie_enemy_4:0 "Mesure Quatre : Neutralisation de la Menace"
 decision_Kyrie_enemy_4_desc:0 "Une fois les Tours de Blindage couvrant le globe, Arona se chargera, via les protocoles de communication de l'armée captive, d'obtenir toutes les informations sur les soldats restants sous terre, puis de pirater leur cœur et de les désactiver."
 decision_Kyrie_in_order:0 "Le projet précédent doit être terminé au préalable."
 decision_Kyrie_clean_colony:0 "Préparation au Déblaiement des Ruines"
 decision_Kyrie_clean_colony_desc:0 "Construire une usine pour produire des machines automatisées destinées à déblayer les ruines et construire les installations les plus élémentaires."
 decision_Kyrie_rebuild_Kivotos_on_ruins:0 "$decision_rebuild_Kivotos_on_ruins$"
 decision_Kyrie_rebuild_Kivotos_on_ruins_desc:0 "Reconstruisons notre foyer, sur ces ruines moribondes."
 decision_Kyrie_rebuild_count_zero_tip:0 "Nécessite d'arrêter la génération de £blocker£ Ruines Caractéristiques d'Arius, et de les déblayer."

