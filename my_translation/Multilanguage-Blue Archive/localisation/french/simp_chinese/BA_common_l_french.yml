###   event chain   ###
 BA_Shittem_chain_title:0 "Coffre de Shittim"
 BA_Shittem_chain_desc:0 "Nous avons découvert la Boîte de Shittim, un appareil mystérieux. Nous devrions rechercher une méthode pour l'ouvrir."
 BA_Kyrie_chain_title:0 "Aux Dieux Oubliés"
 BA_Kyrie_chain_desc:0 "Notre lutte appartient désormais au passé, et après tant d'efforts, l'aube se lève enfin pour nous.\nSur notre planète natale, la production d'énergie, de minéraux et de nourriture est menée avec une détermination sans bornes, sans se soucier des conséquences, juste pour que nous puissions prendre l'avantage dans ce vaste univers.\n"
 BA_Unnamed_starting_chain_title:0 "Point de départ non identifié"
 BA_Unnamed_starting_chain_desc:0 "Après la chute de Kivotos sous l'assaut de la Tour de la Vanité, une partie de nos survivants s'est enfuie dans l'espace, utilisant les stations spatiales comme bastions pour préserver notre dernière étincelle. Après avoir surmonté les premières difficultés, nous nous sommes enracinés dans l'espace, et de nouvelles stations spatiales ont été construites les unes après les autres.\nCependant, les sections automatisées de ces stations spatiales, que nous avons reproduites nous-mêmes sans en maîtriser pleinement les principes, connaissent de fréquentes pannes. Nous avons donc dû en réduire la puissance et l'échelle pour permettre les réparations.\nL'Arche flotte toujours dans l'espace, attendant le jour où nous en percerons tous les mystères."
 BA_Unnamed_starting_chain_point_A_title:0 "Reprendre la planète-ville académique"
 BA_Unnamed_starting_chain_point_A_desc:0 "Construisez une armée de terre suffisamment puissante et déployez-la pour §Yatterrir sur la planète-ville académique§!, afin de reprendre notre monde natal."
 BA_Unnamed_starting_chain_point_B_title:0 "Rechercher les lignes de production automatisées de l'Arche"
 BA_Unnamed_starting_chain_point_B_desc:0 "Accomplissez la résolution dans les §YDécisions Planétaires§!(£x£Gestion->£n£Résolutions) pour rechercher et réparer les lignes de production."
 BA_Unnamed_starting_chain_point_C_title:0 "Éliminer la Tour de la Vanité"
 BA_Unnamed_starting_chain_point_C_desc:0 "Éliminer la Tour de l'Illusion (£x£ Gestion->Caractéristique planétaire), restaurer complètement la planète-ville académique."
 BA_Project_Cradle_chain_title:0 "Projet Berceau"
 BA_Project_Cradle_chain_desc:0 "Notre système natal regorge d'anomalies, et leur investigation est impérative."
 BA_Kivotos_chronicle_chain_title:0 "Chroniques Académiques"
 BA_Kivotos_chronicle_chain_desc:0 "C'est notre histoire."
 BA_mid_Aris_chain_title:"Alice l'Errante"
 BA_mid_Aris_chain_desc:"Des androïdes d'origine indéterminée vagabondent dans la galaxie. Que pouvons-nous faire...?"
 BA_mid_Aris_chain_point_title:"Planète Mécanique"
 BA_mid_Aris_chain_point_desc:"Cet androïde semble fabriquer des vaisseaux sans discontinuer ici, et son vaisseau amiral y est également amarré."
###     project     ###
 BA_Project_Cradle_01:0 "Tentative de Déchiffrement de la Base de Données"
 BA_Project_Cradle_01_DESC:0 "Arona a découvert une base de données immense mais fortement cryptée dans la Tour. D'après les descriptions d'autres sources, son contenu semble lié aux diverses anomalies de ce système stellaire. Si nous voulons étudier ces phénomènes, cette base de données pourrait être un bon point de départ."
 BA_Project_Cradle_02:0 "Scan des Ruines Architecturales"
 BA_Project_Cradle_02_DESC:0 "Des bribes d'informations indiquent que les ruines architecturales de la deuxième planète sont très suspectes."
 BA_Project_Cradle_03:0 "Excavation de la Station Relais"
 BA_Project_Cradle_03_DESC:0 "D'après les informations de scan, nous pensons que les ruines architecturales de la deuxième planète sont ce que l'on appelle la 'station relais'. Nous devons les excaver pour passer à l'étape suivante."
 BA_Project_Cradle_04:0 "Étude des Plans d'Instrument Inconnu"
 BA_Project_Cradle_04_DESC:0 "La plus grande réussite de l'excavation a été l'obtention de plans pour un instrument dont les principes et l'utilité sont inconnus. Heureusement, cet instrument semble facile à fabriquer ; nous devons mener des recherches plus approfondies."
 BA_Project_Cradle_05:0 "Levée de la Barrière Planétaire"
 BA_Project_Cradle_05_DESC:0 "Grâce à nos recherches précédentes, nous avons découvert comment lever la barrière de la planète protégée. Un passé inconnu y est scellé ; nous devons le révéler."
 BA_Project_Cradle_06:0 "Exploration Préliminaire des Ruines"
 BA_Project_Cradle_06_DESC:0 "Pour passer à l'étape suivante, nous devons explorer ces ruines."
 BA_Project_Cradle_07:0 "Sondage Archéologique Préliminaire"
 BA_Project_Cradle_07_DESC:0 "Nous devons faire venir du personnel et des instruments de notre monde natal pour fouiller méticuleusement les ruines situées à des emplacements clés sur la planète en ruines, afin de tirer des conclusions préliminaires."
 BA_Project_Cradle_10:0 "Fouilles du Site"
 BA_Project_Cradle_10_DESC:0 "Quels secrets se cachent dans ces ruines ?"
 BA_Project_Cradle_08:0 "Mobilisation pour la Reconstruction des Ruines"
 BA_Project_Cradle_08_DESC:0 "Pour reconstruire ces ruines en une toute nouvelle planète-ville académique, nous devons recueillir des avis, lever des fonds et embaucher des travailleurs. Après tout, c'est un très grand projet."
 BA_Project_Cradle_09A:0 "Réaménagement de l'Arme Orbitale"
 BA_Project_Cradle_09A_DESC:0 "Puisque les plans d'arme orbitale prennent la poussière depuis longtemps, nous ne voyons aucun inconvénient à les réutiliser pleinement. Bien que cette méthode d'utilisation soit plutôt... chaotique, les perspectives restent tout à fait séduisantes.\n(Une fois le projet terminé, veuillez passer à l'étape de fabrication suivante via les §HDécisions planétaires§! de votre §Ymonde natal et de la colonie de la planète en ruines§!.)"
 BA_Project_Cradle_09B:0 "Recherche et Développement de Machines Spécialisées"
 BA_Project_Cradle_09B_DESC:0 "Développer des machines de nettoyage spécialisées et produisibles en masse pour déblayer les ruines. En fait, c'est l'approche habituelle des ingénieurs normaux, mais à Kivotos, une telle idée semble plutôt... originale.\n(Une fois le projet terminé, veuillez passer à l'étape de fabrication suivante via les §HDécisions planétaires§! de votre §Ymonde natal et de la colonie de la planète en ruines§!.)"
 BA_Project_Cradle_09C:0 "Décision Autonome des Étudiants"
 BA_Project_Cradle_09C_DESC:0 "Kivotos est le pays des étudiants, il est donc naturel que des affaires d'une telle importance soient décidées par les étudiants eux-mêmes.\n(Une fois le projet terminé, veuillez passer à l'étape de fabrication suivante via les §HDécisions planétaires§! de votre §Ymonde natal et de la colonie de la planète en ruines§!.)"
 BA_Project_Cradle_09A_after:0 "Autres Valeurs des Installations de Nettoyage Spatiales"
 BA_Project_Cradle_09A_after_DESC:0 "Le département d'ingénierie a soumis une proposition de réutilisation de la technologie des installations de nettoyage spatiales."

 BA_ring_tech_project_1:0 "Restauration d'Anciens Manuscrits"
 BA_ring_tech_project_1_DESC:0 "Par la restauration et l'étude des anciens manuscrits, découvrir la véritable nature des halos."
 BA_ring_tech_project_2:0 "Recherche à Outrance"
 BA_ring_tech_project_2_DESC:0 "La Numérologie a autrefois mené des recherches liées aux halos ; nous pourrions peut-être nous inspirer de leurs données."

 BA_Another_route:0 "Phase Un : Modification du Transport"
 BA_Flowers:0 "Phase Deux : Banlieues à haute densité"
 BA_In_flame:0 "Phase Trois : Urbanisation des zones industrielles"
 BA_Things_cannot_give_up:0 "Phase Quatre : Développement polyvalent"
 BA_Hoshizora:0 "Phase Cinq : Accords entre grandes académies"
 BA_Blue_new_world:0 "Phase Six : Industrie interstellaire en réseau"
 BA_End_of_chronicle:0 "Épilogue : Chroniques des jeunes divinités"
 BA_Another_route_DESC:0 "C'est le début de tout, et toutes nos activités reposent sur la matière. (Une fois terminé, $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "Les matières premières produites dans les banlieues alimentent la consommation colossale quotidienne de la ville académique. C'est à la fois la pierre angulaire de la ville académique et la pointe de notre expansion ; des banlieues chaotiques équivalent à un avenir incertain. (Une fois terminé, $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "Une grande partie de l'industrie civile est concentrée dans la zone autonome. L'orientation de chaque pipeline, la trajectoire de chaque drone, le stockage de chaque plan... tout doit être méticuleusement planifié. (Une fois terminé, $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "Un simple toit au-dessus de nos têtes ne suffit évidemment pas, mais nos préférences en matière d'habitat sont très diverses. Allouer un espace personnel à chacun n'est pas un gaspillage, mais un investissement culturel nécessaire. (Une fois terminé, $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "Même à l'heure actuelle, les désaccords sont inévitables entre les grandes académies. Trouvez la racine du problème et résolvez-le. (Une fois terminé, $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "Après tout, la capacité d'accueil d'une seule planète a ses limites. Pour l'avenir de la ville académique, elle doit embrasser l'univers entier. (Une fois terminé, $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "La transformation finale de la planète de la ville académique. Un aboutissement naturel. (Une fois terminé, $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "L'Épopée de la Fondation de Gehenna"
