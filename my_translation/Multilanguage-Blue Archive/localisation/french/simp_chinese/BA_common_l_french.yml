 tech_BA_megastructure_linking:0 "Mégastructures de Kivotos connectées"
 tech_BA_megastructure_linking_desc:0 "Optimiser les différentes mégastructures automatisées uniques à Kivotos pour en augmenter considérablement l'efficacité."


 tech_BA_institute_of_reconstruction:0 "Plan de reconstruction de l'Académie"
 tech_BA_institute_of_reconstruction_desc:0 "Après avoir terminé le redressement initial, il est temps de mettre le plan de reconstruction de l'Académie à l'ordre du jour."
 TECH_UNLOCK_reconstruction:0 "Débloque la capacité de §H réparer les £blocker£ obstacles endommagés de l'Académie§!"
 TECH_UNLOCK_reconstructionD_ESC:0 "$tech_BA_institute_of_reconstruction_desc$"
 tech_BA_culture_Federal:0 "Recherche culturelle de l'Académie : Conseil étudiant fédéral"
 tech_BA_culture_Federal_desc:0 "Pendant longtemps, Kivotos est restée dans un état de grande autonomie. La Fédération, étant le seul moyen potentiel d'unifier les forces de Kivotos, doit être prise au sérieux."
 tech_BA_culture_Schale:"Recherche culturelle de l'Académie : Bureau de Schale de la Fédération"
 tech_BA_culture_Schale_desc:"En tant qu'institution la plus importante de la Fédération, Schale occupe une position irremplaçable."
 tech_BA_culture_Abydos:0 "Recherche culturelle de l'Académie : Abydos"
 tech_BA_culture_Abydos_desc:0 "Le miracle de la renaissance d'Abydos à l'ère spatiale est évident pour tous ; ses innovations et son expérience méritent d'être étendues à tout Kivotos."
 tech_BA_culture_Gehenna:0 "Recherche culturelle de l'Académie : Gehenna"
 tech_BA_culture_Gehenna_desc:0 "En tant que célèbre Montagne des Singes (?) de Kivotos, Gehenna possède une compréhension unique de l'harmonie entre l'ordre et le chaos. Il est temps d'étendre leurs idées à tout Kivotos."
 tech_BA_culture_Millennium:0 "Recherche culturelle de l'Académie : Millennium"
 tech_BA_culture_Millennium_desc:0 "Millennium possède une forte atmosphère de libéralisme et de recherche académique, qui, se complétant mutuellement, ont forgé le Millennium d'aujourd'hui, et forgeront bien sûr la future Cité Académique."
 tech_BA_culture_Trinity:0 "Recherche culturelle de l'Académie : Trinity"
 tech_BA_culture_Trinity_desc:0 "Nul ne comprend mieux la politique que Trinity. La politique, à la fois abîme et soleil ardent, contemple et éclaire éternellement chaque membre de la Fédération de l'Académie."
 tech_BA_culture_Redwinter:0 "Recherche culturelle de l'Académie : Fédération de Red Winter"
 tech_BA_culture_Redwinter_desc:0 "L'Académie fédérale de Red Winter possède une tradition d'unité et de courage à contre-courant, ce qui contribue à consolider les fondations de la Fédération de l'Académie."
 tech_BA_culture_Hyakkiyako:0 "Recherche culturelle de l'Académie : Hyakkiyako"
 tech_BA_culture_Hyakkiyako_desc:0 "Hyakkiyako possède une compréhension unique et stylée de nombreuses choses. Les étudier et les promouvoir ajoutera certainement une touche éclatante à la Fédération de l'Académie."
 tech_BA_culture_Shanhaijing:0 "Recherche culturelle de l'Académie : Shanhaijing"
 tech_BA_culture_Shanhaijing_desc:0 "Shanhaijing est une académie développée sur les solides fondations de l'argent et du travail. La confrontation entre l'idéal et la réalité est le thème éternel de Shanhaijing."
 tech_BA_culture_Valkyrie:0 "Recherche culturelle de l'Académie : Valkyrie"
 tech_BA_culture_Valkyrie_desc:0 "L'Académie de Police de Valkyrie forme la majeure partie des forces de sécurité de Kivotos, et l'organisation qu'elle procure est une garantie de prospérité."
 tech_BA_culture_SRT:0 "Recherche culturelle académique : SRT"
 tech_BA_culture_SRT_desc:0 "Une nation a besoin de navires robustes et de canons acérés, mais aussi d'un scalpel affûté. C'est précisément le rôle qu'incarne la SRT."
 tech_BA_culture_Arius:0 "Recherche culturelle académique : Arius"
 tech_BA_culture_Arius_desc:0 "L'histoire d'Arius est une histoire de trahison et de sacrifice. Elle nous rappelle sans cesse qu'une tyrannie ne mène qu'à la destruction."
 tech_BA_Tactical_backpack_T1:0 "Sac à dos tactique composite T1"
 tech_BA_Tactical_backpack_T1_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Ce sac à dos tactique issu de la technologie noire de Kivotos fournira simultanément de l'armure et des boucliers à vos vaisseaux."
 tech_BA_Tactical_backpack_T2:0 "Sac à dos tactique composite T2"
 tech_BA_Tactical_backpack_T2_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Un sac à dos tactique plus fiable, offrant davantage d'armure et de boucliers aux vaisseaux."
 tech_BA_Tactical_backpack_T3:0 "Sac à dos tactique composite T3"
 tech_BA_Tactical_backpack_T3_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Ce sac à dos tactique amélioré ne fournit pas seulement de l'armure et des boucliers, il peut aussi recharger ces derniers."
 tech_BA_Tactical_backpack_T4:0 "Sac à dos tactique composite T4"
 tech_BA_Tactical_backpack_T4_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Un sac à dos tactique de pointe, fournissant armure et boucliers et capable d'une réparation entièrement autonome."
 tech_BA_Tactical_backpack_T5:0 "Sac à dos tactique composite T5"
 tech_BA_Tactical_backpack_T5_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Ce sac à dos tactique, fabriqué à partir de matière noire, est extrêmement fiable."
 tech_BA_Tactical_backpack_T6:0 "Sac à dos tactique composite T6"
 tech_BA_Tactical_backpack_T6_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Ce sac à dos tactique maximaliste garantit une sécurité absolue tout en optimisant la consommation d'énergie."
 tech_BA_Badge_T1:0 "Emblème de vaisseau T1"
 tech_BA_Badge_T1_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Cet emblème issu de la technologie noire de Kivotos fournit des points de coque et de l'évasion à vos vaisseaux."
 tech_BA_Badge_T2:0 "Emblème de vaisseau T2"
 tech_BA_Badge_T2_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Un emblème de vaisseau plus fiable, offrant davantage de points de coque et d'évasion aux vaisseaux."
 tech_BA_Badge_T3:0 "Emblème de vaisseau T3"
 tech_BA_Badge_T3_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Cet emblème amélioré ne fournit pas seulement des points de coque et de l'évasion, il peut aussi augmenter la vitesse des vaisseaux."
 tech_BA_Badge_T4:0 "Emblème de vaisseau T4"
 tech_BA_Badge_T4_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Un emblème de pointe, fournissant armure et boucliers et pouvant augmenter la vitesse des vaisseaux."
 tech_BA_Badge_T5:0 "Emblème de vaisseau T5"
 tech_BA_Badge_T5_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Cet emblème, fabriqué à partir de matière noire, est extrêmement fiable."
 tech_BA_Badge_T6:0 "Emblème de vaisseau T6"
 tech_BA_Badge_T6_desc:0 "Seuls les enfants font des choix, les adultes veulent tout ! Cet emblème maximaliste garantit une sécurité absolue tout en optimisant les processus de production."

 tech_BA_auto_turrent_1:0 "Composants de tourelle automotrice"
 tech_BA_auto_turrent_1_desc:0 "Une conception de composants pour tourelle automotrice."
 tech_BA_auto_turrent_2:0 "Noyau de tourelle autoréparateur"
 tech_BA_auto_turrent_2_desc:0 "Ce noyau permet aux tourelles automotrices de combattre en infiltration, à la manière des forces spéciales."

 tech_BA_Arius_antihalo:0 "Bombe à halo"
 tech_BA_Arius_antihalo_desc:0 "Une bombe dont le principe de fonctionnement est inconnu, capable de détruire nos halos. Extrêmement dangereuse."
 tech_BA_Arius_antihalo_title:0 "Arme anti-halo"

 tech_BA_crisis:0 "Fléau de Blue Archive"
 tech_BA_crisis_desc:0 "Tu es prêt à devenir un Fléau juste pour obtenir cette technologie, Haki Quatre, espèce de..."
 tech_BA_fe:0 "Précurseur de Blue Archive"
 tech_BA_fe_desc:0 "Tu n'es même pas un empire déchu, pourquoi as-tu cette technologie ?!"
 tech_BA_gate_build:0 "Liaison de Communication Simple"
 tech_BA_gate_build_desc:0 "Permet de construire de petites liaisons de communication simples."

 tech_BA_legacy_of_millennium:0 "Héritage d'Automatisation de Millennium"
 tech_BA_legacy_of_millennium_desc:0 "L'héritage de l'Académie des Sciences de Millennium concernant les technologies d'automatisation autonomes."
 tech_BA_spaceship_automation_1:0 "Vaisseau de Guerre Automatisé Léger"
 tech_BA_spaceship_automation_1_desc:0 "Développé à partir de l'héritage de l'Académie des Sciences de Millennium. Un vaisseau léger et agile, utilisant un système autonome centralisé, économique à construire, très manœuvrable et ne nécessitant aucun équipage."
 tech_BA_spaceship_automation_2:0 "Vaisseau de Guerre Automatisé Lourd"
 tech_BA_spaceship_automation_2_desc:0 "Développé à partir de l'héritage de l'Académie des Sciences de Millennium. L'installation de systèmes autonomes éprouvés sur des vaisseaux de guerre de grande taille permet, grâce à l'absence d'équipage, d'intégrer un grand nombre de navires sous un commandement unifié."
 tech_BA_spaceship_automation_3:0 "Module d'Armement Automatisé"
 tech_BA_spaceship_automation_3_desc:0 "Développé à partir de l'héritage de l'Académie des Sciences de Millennium. La totale automatisation des vaisseaux a permis d'uniformiser leur conception et de spécialiser leurs fonctions, améliorant considérablement les capacités de combat de la flotte."
 tech_BA_spaceship_automation_3_title:0 "§HDébloque les modules de Corvette Lance-Missiles :§! Proue Égide, Poupe Vortex\n§HDébloque les modules de Croiseur Épine :§! Cœur Fourreau, Poupe Liaison"
 tech_BA_spaceship_automation_3_tip:0 "Modules de vaisseau spécialisés, capables d'assumer davantage de fonctions."
 tech_BA_spaceship_automation_4:0 "Vaisseau Amiral Automatisé"
 tech_BA_spaceship_automation_4_desc:0 "Développé à partir de l'héritage de l'Académie des Sciences de Millennium. Dorénavant, nous pouvons abandonner la notion de 'capacité de flotte' : une armada capable de faire trembler l'univers entier ne nécessite que quelques personnes pour être commandée — et nous parlons bien de *quelques* personnes."

 tech_BA_ruins_research:0 "Recherche sur l'Hybridation des Ruines"
 tech_BA_ruins_research_desc:0 "Les montagnes de ruines sont une source de ressources cruciale pour nous ; il est impératif de lancer des recherches pour les exploiter au maximum."
 tech_BA_ruins_research_title:0 "Systématiser les diverses théories actuelles concernant les ruines."
 tech_BA_ruins_mining:0 "Techniques d'Extraction des Ruines"
 tech_BA_ruins_mining_desc:0 "Les techniques d'extraction développées spécifiquement pour l'étude des ruines nous permettront d'en tirer encore plus de ressources."
 tech_BA_ruins_mining_title:0 "Augmente la production des métiers liés à l'extraction des ruines."
 tech_BA_Arius_planet_rebuild:0 "Techniques de Reconstruction Planétaire"
 tech_BA_Arius_planet_rebuild_title:0 "Calculer. Dégager. Construire. Unir."
 tech_BA_Arius_planet_rebuild_desc:0 "Le temps pour la reconstruction est compté ! L'allocation judicieuse des ressources et de l'espace est une question primordiale à résoudre sans tarder."

 tech_BA_Preliminary_ring_theory:0 "Théorie Préliminaire du Halo"
 tech_BA_Preliminary_ring_theory_desc:0 "En organisant les connaissances extraites et déchiffrées des anciens ouvrages restaurés, nous avons pu former une première compréhension du Halo. Classer et archiver ces informations nous aidera à mener des recherches plus approfondies."
 tech_BA_depth_study_of_auras:0 "Recherche Approfondie sur le Halo"
 tech_BA_depth_study_of_auras_desc:0 "Selon les anciens textes, nos Halos seraient la manifestation de notre volonté divine. Si cela est vrai, nos capacités sont alors bien plus puissantes que nous ne l'imaginons ! Il est clair qu'une partie de notre divinité est scellée, et nous devons mener des recherches approfondies pour comprendre comment briser ce sceau."
 tech_BA_Halo_power_increase:0 "Amplification du Pouvoir du Halo"
 tech_BA_Halo_power_increase_desc:0 "Nos Halos nous confèrent une force bien supérieure à celle des êtres ordinaires, mais l'intensité de ce pouvoir varie d'un individu à l'autre. Ayant désormais une compréhension préliminaire de cette force, nous pouvons utiliser certaines techniques pour amplifier artificiellement nos capacités."
 tech_BA_Divine_liberation_theory:0 "Théorie de la Libération Divine"
 tech_BA_Divine_liberation_theory_desc:0 "Nous avons une première analyse de l'origine du pouvoir du Halo. Si nous voulons amplifier la libération de cette force, il nous faudra des substances ayant une affinité avec le Halo et stockant une grande quantité d'énergie en leur sein... Peut-être de ces pierres bleues pourraient faire l'affaire ? (Astuce : Terminez la technologie 'Application de la Pyroxène' pour débloquer la prochaine technologie.)"
 tech_BA_Preliminary_divine_liberation:0 "Libération Divine Préliminaire"
 tech_BA_Preliminary_divine_liberation_desc:0 "Grâce à l'avancée des technologies de Pyroxène, nous avons enfin franchi une étape majeure dans la recherche sur le Halo. Sous la catalyse de la Pyroxène, nos Halos libéreront bien plus d'énergie qu'auparavant ! Il ne reste plus qu'à diffuser cette découverte."
 tech_BA_Preliminary_ring_theory_title:0 "La pierre angulaire de la théorie du Halo, un prérequis essentiel pour les recherches ultérieures sur le Halo."
 tech_BA_Halo_power_increase_title:0 "Théorie fondamentale de la modification artificielle du Halo."
 tech_BA_Divine_liberation_theory_title:0 "Rechercher la 'divinité' unique qui correspond au Halo."
 tech_BA_Preliminary_divine_liberation_title:0 "La dernière étape de la théorie fondamentale du Halo."

