 Teaparty_opinion:0 "(§GNiveau de construction actuel : [Root.Teaparty] §!)\n\n"

 Nagisa_desc1:0 "$Teaparty_opinion$Bienvenue à votre visite, Sensei."
 Nagisa_desc2:0 "$Teaparty_opinion$Le Tea Party est une organisation formée par la fusion de trois conseils étudiants... C'est pourquoi nous comprenons mieux ce qu'est l'équilibre."
 Nagisa_desc3:0 "$Teaparty_opinion$La paix est une fin, pas un moyen. Si l'on utilise n'importe quel moyen pour atteindre son but, cela se transforme en oppression. Nous en avons payé le prix, c'est pourquoi des voix différentes sont essentielles."
 Seia_desc1:0 "$Teaparty_opinion$(Se réveillant)... Ah,... Bonjour..."
 Seia_desc2:0 "$Teaparty_opinion$Vous semblez être troublé par quelque chose... Avez-vous besoin de mon aide, Sensei ?"
 Seia_desc3:0 "$Teaparty_opinion$Il s'appelle Mésange à longue queue... Hmm, je sais ce que vous voulez demander."
 Mika_desc1:0 "$Teaparty_opinion$Sensei ! Qu'est-ce qui vous amène au Tea Party ? Vous venez discuter avec moi ?"
 Mika_desc2:0 "$Teaparty_opinion$Dans l'espace, les roulés suisses ont une saveur différente de celle sur Terre, Seia-chan me l'a dit, c'est parce que dans l'espace... euh, c'est à cause de quoi déjà ?"
 Mika_desc3:0 "$Teaparty_opinion$J'adore cette salle de club spatiale, regarde, je me tiens là, comme ça... Regarde, on dirait la princesse de la dernière scène des 《Chroniques Légendaires 4》! ...Hein ? L'équipe des héros du cinquième opus est composée des enfants de la princesse et du héros... Ah, euh, ça... (rougit)"

 Teaparty_sponsor:0 "Le QG du club peut vous fournir un soutien financier."
