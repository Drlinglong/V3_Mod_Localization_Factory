#联邦学生会 星野
 Hoshino:0 "Hoshino Takanashi"
 Hoshino_desc1:0 "Oh~ Sensei, comment ça se fait que vous ayez le temps de venir voir Tonton aujourd'hui ? Tonton n'est pas en train de paresser, vous savez ?"
 Hoshino_about_now:0 "Hoshino-chan, qu'est-ce que tu penses de la situation actuelle ?"
 Hoshino_about_now.tip:0 "Obtenir quelques astuces pour bien progresser !"
 Hoshino_about_now.1:0 "Grâce aux fondations laissées par Abydos, en matière de construction de nouvelles planètes académiques, Tonton ne perdra face à personne, vous savez ! Si on peut remplir les prérequis plus tôt, lançons-nous plus tôt dans la grande construction !"
 Hoshino_about_now.2:0 "Construire une planète académique nécessite de nettoyer tous les obstacles de districts sur la planète d'origine, mais pour Tonton, ce n'est pas un problème, vous savez."
 Hoshino_chat:0 "Hoshino-chan, et si on discutait un peu ?"
 Hoshino_chat.tip:0 "Bavarder avec Hoshino-chan"
 Hoshino_chat.1:0 "Les affaires quotidiennes de Kivotos sont un peu plus compliquées que ce que j'imaginais... Mais c'est bon, Tonton va s'occuper de tout, vous savez."
 Hoshino_chat.1.a:0 "Hoshino-chan, tu peux t'appuyer un peu plus sur moi aussi, tu sais."
 Hoshino_chat.2:0 "Au fait, est-ce qu'il y aurait aussi des baleines dans l'espace ? Les Tiyanki, vous dites ? Mais n'est-ce pas censé ressembler davantage à une méduse...?"
 Hoshino_chat.2.a:0 "Hmm, au moins le son est bien celui d'une baleine, c'est sûr."
 Hoshino_chat.3:0 "Hmm... Désolée, je pensais à des choses du passé. Si elle était encore là, serait-elle heureuse de la situation actuelle d'Abydos ?"
 Hoshino_chat.3.a:0 "On se reverra... c'est sûr, non ?"
 Hoshino_chat.4:0 "Ah, la Cheffe de la Discipline de Gehenna, elle semble très bien me connaître, même si Tonton ne l'a rencontrée que quelques fois."
 Hoshino_chat.4.a:0 "En fait, elle a aussi eu beaucoup de mal, vous savez."
 Hoshino_chat.5:0 "Hmm, la comptable de l'Académie du Millénaire, même si je ne la connaissais pas avant, elle semble avoir des soucis ces derniers temps."
 Hoshino_chat.5.a:0 "(Je suppose que c'est à cause de son sac, non ?)"
 Hoshino_chat.6:0 "Ah, Mika Misono de la Trinité, c'est quelqu'un avec qui il est facile de s'entendre, même si elle n'a pas beaucoup d'expérience dans la gestion d'une école."
 Hoshino_chat.6.a:0 "En fait, en privé, elle est aussi très violente (elle perce les murs à mains nues)."
 Hoshino_chat.7:0 "Sensei, préférez-vous les poitrines plates, ou détestez-vous les grosses poitrines ?"
 Hoshino_chat.7.a:0 "Bien sûr, j'aime les poitrines plates."
 Hoshino_chat.7.b:0 "Les grosses poitrines sont une mauvaise civilisation !"
 Hoshino_chat.7.c:0 "Pourquoi ne pas aimer Hoshino directement ?"
 Hoshino_chat.7.d:0 "Attendez... Il n'y a pas quelque chose qui cloche ?"
 Hoshino_chat.8:0 "Comme je le pensais, Sensei est de mon côté."
 Hoshino_chat.8.a:0 "(Hmm, en fait il n'y avait pas de choix, n'est-ce pas ? Tant pis, ne démasquons pas Hoshino-chan.)"
 Hoshino_chat.9:0 "Quoi... Sensei, ne dites pas soudainement des choses qui pourraient être mal interprétées !"
 Hoshino_chat.9.a:0 "De toute façon, tu ne m'as même pas donné le choix, n'est-ce pas ?"
 Hoshino_chat.10:0 "Euh, Tonton ne sait rien, vous savez ?"
 Hoshino_chat.10.a:0 "Hoshino-chan l'a fait exprès, n'est-ce pas ?"
 Hoshino_event:0 "Hoshino-chan, j'ai quelque chose de spécial à te donner... Tu serais libre demain ?"
 Hoshino_event.tip:0 "Non, non, nous avons une relation professeur-élève.jpg"
 Hoshino_coffee:0 "(L'attirer au Café avec un ticket d'invitation pour lui frotter la tête à fond)"
 coffee_cooldown:0 "Ticket d'invitation du Café en recharge."
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "L'affection de Hoshino-chan est insuffisante, essayez d'augmenter son affection avant de revenir."
 hoshino_event_fail2:0 "Pourtant, la Baleine Bleue n'est pas encore revenue. (Terminer l'histoire personnelle de Hoshino — Le Rêve de la Baleine Bleue)"
 BA_Hoshino_exit:0 "Rien de spécial, juste venu te voir."

 Hina:0 "Hina Sorasaki"
 Hina_desc1:0 "(Lorsque j'entre dans le bureau de la Présidente du Conseil Général des Étudiants, Hina est plongée dans ses documents. Percevant ma présence, elle lève la tête.)\nAh, Sensei, je peux gérer ces dossiers moi-même."
 Hina_about_now:0 "S'informer sur l'avancement actuel auprès de Hina."
 Hina_about_now.tip:0 "Obtenir quelques astuces pour bien progresser !"
 Hina_about_now.1:0 "Sensei, quand vous planifiez notre développement, veillez aussi à la répartition des postes. Les tâches de base n'attirent jamais personne, et la population étudiante augmente lentement. S'il manque des postes, vous pourriez envisager de développer la main-d'œuvre robotique. Enfin, la décision vous revient, Sensei."
 Hina_about_now.2:0 "Shizuko du Département de gestion des festivals de Hyakkiyako a déjà soumis des demandes d'ouverture de succursales plus d'une fois. Mais notre système stellaire est déjà rempli de leurs succursales. Peut-être, Sensei, pourriez-vous envisager de les envoyer ouvrir des succursales sur les planètes d'autres civilisations stellaires."
 Hina_chat:0 "Bavarder avec Hina."
 Hina_chat.tip:0 "Mais Hina est encore en plein travail. Je pense cependant que notre Hina ne refuserait pas."
 Hina_chat.1:0 "Le travail ?... Non, ce n'est rien en soi. Après tout, j'ai choisi d'assumer cette fonction moi-même, et de plus, je m'y suis habituée pendant mon passage au Comité de Discipline.\n(Mais j'aimerais tellement que Sensei me complimente.)"
 Hina_chat.1.a:0 "Hina devrait aussi prendre soin d'elle."
 Hina_chat.2:0 "Sensei, vous pouvez vous concentrer sur les affaires extérieures en toute tranquillité. Je suis là pour veiller sur Kivotos de l'intérieur, ces élèves à problèmes ne pourront pas faire de vagues."
 Hina_chat.2.a:0 "Hina est vraiment fiable."
 Hina_chat.3:0 "Takanashi Hoshino... Son changement est si drastique, quelque chose a dû lui arriver..."
 Hina_chat.3.a:0 "Après tout, c'est aussi une étudiante importante pour moi, je vais lui accorder une attention particulière."
 Hina_chat.4:0 "Qui est la plus forte entre Mika et moi ? S'attarder sur une question pareille... Sensei, vous êtes un écolier...?"
 Hina_chat.4.a:0 "C'est juste de la pure curiosité."
 BA_Hina_exit:0 "Dans ce cas, je ne dérangerai plus Hina."



 Mika:0 "Saiba Mika"
 Mika_desc:0 "(Dans la projection holographique, Mika semble un peu fatiguée, mais la fatigue sur son visage est vite chassée par un sourire radieux.)\nSensei ! Mika apprend bien à gérer les affaires d'État, vous savez ! Ces derniers temps, il y a eu beaucoup de communications quotidiennes venant de toutes les planètes et académies, mais j'ai mis une sonnerie spéciale pour Sensei, alors pas de souci que je rate la communication ! Alors, y a-t-il quelque chose que je puisse faire pour Sensei aujourd'hui ?"
 Mika_about_now:0 "Demander l'avis de Mika sur la situation actuelle."
 Mika_about_now.tip:0 "Obtenir quelques astuces pour bien progresser !"
 Mika_about_now.1:0 "Cela fait si longtemps que je n'ai pas vu Nagisa et Seia. Même si on se parle tous les jours sur Momotalk, j'aimerais vraiment faire une fête du thé avec elles. Le Conseil Étudiant a aussi reçu de nombreuses plaintes à ce sujet, surtout de la part des élèves en charge de la colonisation des planètes éloignées. Sensei, n'oubliez pas leur problème de confort. En étant si haut placée, comme j'étais avant, on ne voit pas clairement beaucoup de choses."
 Mika_about_now.2:0 "Les créatures extraterrestres... beaucoup d'entre elles n'ont pas l'air très sympathiques. Mais peut-être qu'une partie de ça vient de mes anciens préjugés envers Gehenna. Si nous pouvons établir de bonnes relations avec eux, cela pourrait aussi aider au développement à long terme de Kivotos à l'avenir."
 Mika_about_now.3:0 "Sensei, n'oubliez pas les étudiants flexibles sur les différentes colonies. Bien que Kivotos ne connaisse pas le chômage, il est évidemment préférable que chaque étudiant occupe le poste qui lui convient."
 Mika_about_now.4:0 "Ouah, j'aimerais tellement avoir un assistant comme Arona pour m'aider, comme Sensei ! Regardez, Kuusaki-san n'a-t-elle pas aussi un administrateur à ses côtés...? Faire face à cette montagne de dossiers chaque jour est vraiment épuisant pour le corps et l'esprit. Hein ? Si Sensei pouvait venir m'aider, ce ne serait pas un peu du favoritisme ? Même si ce ne serait pas si mal..."
 Mika_about_now.5:0 "Être Présidente du Conseil Étudiant est fatigant, mais au moins, tous les privilèges qui m'avaient été suspendus après l'audience sont revenus, et j'ai même plus de pouvoir... Cependant, ce n'est que maintenant que je réalise à quel point les responsabilités correspondantes sont terrifiantes. Alors Nagisa gérait vraiment toutes ces choses pour moi à l'époque ? Sensei, vous avez aussi beaucoup de clubs à contacter, n'oubliez pas de leur donner les fonds pour leurs activités. Après tout, la seule chose que le Conseil Étudiant peut faire est de contacter l'administration de l'Académie."
 Mika_about_now.6:0 "Le Bureau de la Défense n'arrête pas de soumettre des demandes d'expansion militaire. Si possible, Sensei, pourriez-vous s'il vous plaît exhorter le Département des Ingénieurs à développer de nouvelles armes ? Après tout, se contenter d'agrandir la flotte a ses limites."
 Mika_chat:0 "Bavarder avec Mika."
 Mika_chat.tip:0 "Plutôt que de travailler, Mika préférerait peut-être passer du temps avec Sensei."
 Mika_chat.1:0 "Takanashi Hoshino ? Bien que je ne la connaisse pas très bien, j'ai entendu dire qu'elle a maintenu à elle seule une école presque abandonnée. Je l'ai vue lors d'une réunion du Bureau de la Défense. Son regard ne correspondait pas du tout à son apparence paresseuse. J'ai déjà vu un regard similaire dans les yeux de Sumire-chan, c'est un regard que seules les personnes avec de fortes convictions intérieures peuvent avoir. Ses convictions doivent venir de ses regrets passés, et d'une certaine manière, nous avons des points communs."
 Mika_chat.1.a:0 "Chacun a son propre chemin et sa propre rédemption."
 Mika_chat.2:0 "Kuusaki-san a aussi participé à la précédente réunion du Bureau de la Défense. Bien que sa taille soit la même que celle de Seia-chan, elle a l'air d'être très responsable. Il paraît qu'elle a aussi une administratrice très compétente à ses côtés ? Mais quelqu'un d'aussi fort qu'elle pourrait probablement résoudre la plupart des problèmes seule, non...? Sensei aime-t-il les filles fiables comme ça ?"
 Mika_chat.2.a:0 "Mika a fait d'énormes progrès depuis qu'elle est devenue Présidente du Conseil Étudiant, vous savez ! Mais je préférerais que Mika reste elle-même."
 Mika_chat.3:0 "La comptable de l'ancien Séminaire, la première Gouverneure de Kivotos après son entrée dans la nouvelle ère, une calculatrice sans émotion... ce sont les informations que j'ai pu obtenir, en gros. Les rapports de gestion de Hayase-san contiennent trop de données ! Ça me donne souvent le vertige de les lire ! Je lui ai répondu plus d'une fois de mettre moins de données et plus de rapports synthétisés, et la seule réponse que j'obtiens est que des données parfaitement calculées sont la chose la plus appropriée pour refléter la réalité. Sensei ne trouve-t-il pas que de longues chaînes de chiffres n'ont aucune beauté...?"
 Mika_chat.3.a:0 "C'est aussi une partie du travail, Mika doit apprendre à surmonter son inconfort au travail. C'est aussi une partie de l'indépendance."
 Mika_chat.4:0 "Eh... Sensei est libre, on dirait... Si c'est le cas, pourquoi ne pas venir directement au Conseil Général des Étudiants pour me trouver ? Ce serait super si vous pouviez appeler Nagisa et Seia pour faire une fête du thé ensemble, je ne me souviens même plus de la dernière fois où nous avons bu le thé tous les quatre ensemble. Mais si Sensei vient seul... je vous souhaite aussi la bienvenue !"
 Mika_chat.4.a:0 "Après avoir terminé mes affaires en cours."

 BA_Mika_exit:0 "Alors, je vous laisse."



 Yuuka:0 "Hayase Yuuka"
 Yuuka_desc1:0 "Laissez-moi voir... Le budget de Kivotos pour ce mois est de... Les dépenses militaires sont de... Les dépenses diplomatiques sont également considérables... Et il y a aussi les subventions économiques pour chaque académie... Ah, Sensei ! Bienvenue ! Désolée, j'étais tellement absorbée à l'instant que je n'arrivais pas à me libérer. Cependant, je peux résoudre votre problème tout en travaillant, veuillez parler."
 Yuuka_about_now:0 "Demander l'avis de Yuuka sur la situation actuelle."
 Yuuka_about_now.tip:0 "Obtenir quelques astuces pour bien progresser !"
 Yuuka_about_now.1:0 "Pour devenir un adulte modèle, Sensei doit toujours garder un œil sur nos finances — et pas seulement sur l'Énergie, bien sûr, mais aussi sur toutes les autres ressources que nous collectons ! Vous pouvez gérer les profits et les pertes via le Marché et le commerce diplomatique, et aussi en assignant efficacement les postes de chacun pour extraire les ressources nécessaires. Bien sûr, je vous conseille de bien gérer les ressources que nos entrepôts ne peuvent plus stocker. Le gaspillage est tout aussi irresponsable qu'une dépense sans limite ! Mais puisque je suis la Présidente du Conseil des Étudiants, et que je suis là, je suis sûre que tout ira bien pour vous !"
 Yuuka_about_now.2:0 "Quand Sensei a un peu de temps libre, il pourrait aussi s'intéresser aux activités quotidiennes de tout le monde. Beaucoup d'élèves ont déjà envoyé des demandes au Conseil des Étudiants pour construire des sections de clubs. Bien que le Conseil des Étudiants ait approuvé ces propositions, les détails concrets devront être décidés par vous, Sensei !"
 Yuuka_chat:0 "Parler à Yuuka"
 Yuuka_chat.tip:0 "Même si Yuuka est une vraie bourreau de travail, discuter un peu avec Sensei de temps en temps n'est pas une mauvaise chose."
 Yuuka_chat.1:0 "Le travail... Ah, ahah... Ce n'est rien, vraiment. Quand j'étais la comptable du Séminaire, la charge de travail n'était pas moindre. Je devais gérer toutes sortes de propositions étranges, et aider la Présidente Rio à résoudre les problèmes après coup... Maintenant que je suis Présidente du Conseil des Étudiens, je me sens moins entravée, et ce n'est pas une mauvaise chose, après tout. (Et puis... comme ça, je suis un peu plus proche de Sensei...)"
 Yuuka_chat.1.a:0 "Même si elle dit ça, Yuuka devrait quand même se reposer davantage."
 Yuuka_chat.2:0 "Ayant déjà repris le poste de la Présidente Rio au Séminaire, gérer les affaires internes de Kivotos ne me pose aucun problème. Alors, Sensei, vous pouvez vous consacrer à l'univers sans souci ! Oh, et bien sûr, je peux aussi m'occuper des affaires diplomatiques ! N'hésitez pas à me faire part de vos requêtes, Sensei !"
 Yuuka_chat.2.a:0 "C'est bien Yuuka, toujours aussi fiable."
 Yuuka_chat.3:0 "La cheffe du Comité Disciplinaire de Gehenna, Hina Sorasaki... C'est la Hina dont vous parlez souvent à Aris, Sensei ? Aris me parle souvent d'elle aussi, c'est vraiment quelqu'un de très fiable... Soupir, si seulement les C&C pouvaient prendre exemple sur elle..."
 Yuuka_chat.3.a:0 "Et Yuuka, prends bien soin de la Cheffe du Comité, d'accord ?"
 Yuuka_chat.4:0 "Hoshino Takanashi ? Ah, c'est la vice-présidente d'Abydos, n'est-ce pas... C'est vraiment quelqu'un de singulier. Noa me dit toujours qu'il y a un soupçon d'inquiétude et de problèmes cachés derrière son air décontracté... Elle a sûrement traversé quelque chose d'important."
 Yuuka_chat.4.a:0 "J'espère que ce genre de chose n'arrivera pas une deuxième fois."
 BA_Yuuka_exit:0 "Je ne vais pas te déranger dans ton travail, Yuuka ?"
