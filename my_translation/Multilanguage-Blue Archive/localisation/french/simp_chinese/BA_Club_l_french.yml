 Yuzu_desc1:0 "$Game_development_department_opinion$… B-bienvenue… snif…"
 Yuzu_desc2:0 "$Game_development_department_opinion$Nous sommes le Club de Développement de Jeux, et développer des jeux est notre activité principale... euh, enfin, pas seulement en développer."
 Yuzu_desc3:0 "$Game_development_department_opinion$... Hein ?! Pro-Professeur... Ne surgissez pas comme ça derrière nous..."
