 BA_club.1301.title:0 "Rapport d'établissement de section : $Foreclosure_task_force$"
 BA_club.1301.desc:0 "Ici Okusora Ayane, rapportant au Conseil Étudiant Fédéral via la ligne Kivotos 4 : la section spatiale du Comité de Contre-mesures à §Y[from.solar_system.GetName]§! a terminé son établissement. Nous utiliserons pleinement notre expérience de travail à Abydos pour nous efforcer de proposer des idées et des conseils pour l'§Gamélioration de la production de base§!… Euh, c'est tout."
 BA_club.1301.next:0 "Compris. N'hésitez pas à demander ce dont vous avez besoin."
 BA_club.1302.title:0 "$BA_club.1301.title$"
 BA_club.1302.desc:0 "Un autre pays a déjà établi le $Foreclosure_task_force$."

 BA_club.1401.title:0 "Rapport d'établissement de section : $Teaparty$"
 BA_club.1401.desc:0 "Bonjour, ici Nagisa Kirifuji, organisatrice de la Fête du Thé, rapportant au Conseil Étudiant Fédéral non pas au nom de la Trinité, mais en tant que club : la section spatiale de la Fête du Thé a terminé son établissement à §Y[from.solar_system.GetName]§!. Hmm, hmm… La Fête du Thé possède une vaste expérience dans la gestion de grandes académies, et nos activités sur les colonies peuvent effectivement §Gaméliorer les capacités administratives§!, apportant une contribution unique à Kivotos. C'est tout, je vous souhaite une bonne journée."
 BA_club.1401.next:0 "Avec votre aide, le Conseil Étudiant Fédéral verra assurément ses forces décuplées."
 BA_club.1402.title:0 "$BA_club.1401.title$"
 BA_club.1402.desc:0 "Un autre pays a déjà établi le $Teaparty$."

 BA_club.1501.title:0 "Rapport d'établissement de section : $Hotspring_development_department$"
 BA_club.1501.desc:0 "Selon la procédure émise par le Quartier Général du Club, tous les actifs lourds du Département de Développement des Sources Chaudes sont arrivés à §Y[from.solar_system.GetName]§!. Donc, je répète, conformément au contrat, bien que nous obtenions les droits d'exploration, la propriété de tous les minerais revient entièrement au Conseil Étudiant Fédéral."
 BA_club.1501.next:0 "…Veuillez faire attention à la sécurité lors de l'utilisation des explosifs…"
 BA_club.1502.title:0 "$BA_club.1501.title$"
 BA_club.1502.desc:0 "Un autre pays a déjà établi le $Hotspring_development_department$."

 BA_club.1601.title:0 "Rapport d'établissement de section : $Festival_operations_department$"
 BA_club.1601.desc:0 "Kawa Shizuko a fait parvenir un message au Conseil Étudiant Fédéral. Le Comité des Opérations de Festival et le Quartier Général de Hyakkiyako ont achevé la migration de leur section spatiale vers §Y[from.solar_system.GetName]§!. Nous allons maintenant étendre notre échelle et étendre le champ de nos activités à tous les clubs."
 BA_club.1601.next:0 "C'est ce que tout le monde attendait, bon courage."
 BA_club.1602.title:0 "$BA_club.1601.title$"
 BA_club.1602.desc:0 "Un autre pays a déjà établi le $Festival_operations_department$."

 BA_club.1701.title:0 "Rapport d'établissement de section : $Xuanwu_promenade$"
