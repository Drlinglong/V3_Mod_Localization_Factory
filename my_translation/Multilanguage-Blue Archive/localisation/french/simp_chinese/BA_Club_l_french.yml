 Midori_desc2:0 "$Game_development_department_opinion$C'est un design d'architecture de niveau généré par une machine... Ugh, on a mis beaucoup d'efforts dans l'algorithme, mais en y regardant de plus près, le produit fini est totalement inutilisable..."
