 Aris_desc3:0 "$Game_development_department_opinion$Bienvenue, Professeur. Momoi, Midori et Yuzu vous attendent à l'intérieur."
 Momoi_desc1:0 "$Game_development_department_opinion$Professeur ! Vous voulez jouer à ce jeu de combat avec nous aujourd'hui ?"
