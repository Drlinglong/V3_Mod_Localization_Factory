 BA_club.0001.title:0 "Explication du Mécanisme de Club"
 BA_club.0001.desc:0 "Professeur, nous venons juste de terminer la recherche nécessaire pour construire des Vaisseaux de Club et des Locaux de Club Spatiaux…\nHem, hm, nous sommes à l'ère spatiale maintenant… Vous ne trouvez pas qu'un local de club dans l'espace serait hyper stylé ? Maintenant, nous pouvons construire de tels locaux. Pour établir un club spatial, vous devez d'abord envoyer un vaisseau de construction pour édifier une Base de Local de Club, puis construire un Vaisseau de Club, et ordonner à ce Vaisseau de Club d'entrer en orbite autour de la base. L'établissement du club commencera alors.\nOu bien, vous pouvez également assigner les membres du club à bord du Vaisseau de Club pour coloniser une nouvelle planète. L'efficacité au travail des membres du club est inférieure à celle des colons ordinaires, mais leurs idées créatives contribuent au développement futur de la planète."
 BA_club.0001.comfirmed:0 "Compris."

 BA_club.0002.title:0 "Explication du Mécanisme de Club"
 BA_club.0002.desc:0 "Professeur, notre premier Vaisseau de Club a été mis à l'eau !\nVous souvenez-vous de la procédure pour établir un club ? Hem, hem, pour construire un club spatial, vous devez d'abord envoyer un vaisseau de construction pour édifier une Base de Local de Club, puis construire un Vaisseau de Club, et §Bordonner à ce Vaisseau de Club d'entrer en orbite autour de la base§!, l'établissement du club commencera alors.\nIl est important de noter que nous devons contrôler le nombre de locaux de club pour ne pas dépasser la limite de clubs, sinon cela exercera une certaine pression sur la gestion du Conseil des Élèves Fédéral… Bien sûr, tant que les ressources sont suffisantes, ce sont des problèmes qui peuvent être facilement résolus.\nAllez, Professeur, faisons de notre mieux ensemble !"
 BA_club.0002.comfirmed:0 "Compris."

 BA_club.0005.title:0 "Début de la Construction du Local de Club"
 BA_club.0005.desc:0 "Le Vaisseau de Club est arrivé à la Base de Club, et les demandes d'utilisation sont désormais ouvertes aux élèves. La propriété de ce local peut être §Yattribuée à un club désigné§!, ou bien être décidée par une compétition interne entre les élèves."
 BA_club.0005.confirm:0 "D'accord, veuillez m'aider à ouvrir l'interface de confirmation de décision."
 BA_club.0005.confirm.tip:0 "L'approbation d'une demande d'utilisation pour un club désigné nécessite 50§Y£sr_eligma£$sr_eligma$§!. Une fois la demande approuvée, la propriété de ce local de club spatial appartiendra à ce club désigné, et elles obtiendront également le droit de soumettre directement des plans de projet au Bureau Général, et de les §Yprésenter comme options de recherche§!."
 BA_club.0005.confirm.first:0 "Inaugurons notre premier local de club spatial !"
 BA_club.0005.confirm.first.tip:0 "La demande d'utilisation pour le premier club ne nécessite pas la consommation de §Y£sr_eligma£$sr_eligma$§!. Une fois la demande approuvée, la propriété de ce local de club spatial appartiendra à ce club désigné, et elles obtiendront également le droit de soumettre directement des plans de projet au Bureau Général, et de les §Yprésenter comme options de recherche§!."
 BA_club.0005.random:0 "Laisser aux élèves la libre décision."
 BA_club.0005.random.tip:0 "Déléguer le pouvoir discrétionnaire, cela ne nécessite pas la consommation de §Y£sr_eligma£$sr_eligma$§!. La propriété du local de club spatial sera attribuée au vainqueur de la décision, et elles obtiendront également le droit de soumettre directement des plans de projet au Bureau Général, et de les §Yprésenter comme options de recherche§!."
 BA_club.0005.cancel:0 "Annuler temporairement."

 BA_club.0007.title:0 "Établissement de Club Annulé"
 BA_club.0007.desc:0 "Faute de club approprié choisi pour utiliser ce local, la construction de celui-ci a été annulée."
 BA_club.0007.tip:0 "Plus de clubs sont en cours de création, veuillez attendre que le satellite s'écrase."

 BA_club.0031.title:0 "Colonisation par Vaisseau de Club"
 BA_club.0031.desc:0 "Suite à la décision audacieuse de l'équipage, notre Vaisseau de Club a atterri sur un terrain plat de [from.GetName]. Les membres du club à bord ont posé le pied avec précaution sur le sol de ce nouveau monde, laissant la première empreinte de Kivotos. Par la suite, des bâtiments surgiront un par un ici.\nUn nouveau monde est à portée de main."

