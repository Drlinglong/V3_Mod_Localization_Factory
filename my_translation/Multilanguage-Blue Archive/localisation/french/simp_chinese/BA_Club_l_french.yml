 Nonomi_desc1:0 "$Foreclosure_task_force_opinion$Oh là là, Professeur~ Y a-t-il quelque chose ?"
 Nonomi_desc2:0 "$Foreclosure_task_force_opinion$Notre Conseil des Mesures Correctives ne développe pas d'équipement, nous comptons sur notre regard aiguisé~"
 Nonomi_desc3:0 "$Foreclosure_task_force_opinion$Si nous pensions toujours pouvoir tout résoudre avec de l'argent, Abydos n'aurait pas connu son renouveau actuel… Vous pouvez absolument faire confiance à nos capacités."
 Shiroko_desc1:0 "$Foreclosure_task_force_opinion$Professeur, êtes-vous là pour nous rendre visite ? …Hmm, je suis très contente."
 Shiroko_desc2:0 "$Foreclosure_task_force_opinion$Professeur, regardez, voici les routes et les zones aveugles des vaisseaux de ces rats de marchands ambulants que j'ai enregistrées lors de mes missions sur le terrain. Si le Conseil des Étudiants Fédéral manque d'argent, la prochaine fois qu'ils viendront… non, ce n'est pas possible ? …Compris…"
 Shiroko_desc3:0 "$Foreclosure_task_force_opinion$Ce sont moi qui fais toutes les tâches sur le terrain maintenant… C'est l'occasion de mettre à profit cette bicyclette à axe de tachyon."

 Foreclosure_task_force_sponsor:0 "Nous pouvons vous fournir une subvention."
 Foreclosure_task_force_sponsor_NonomiRE:0 "En fait, il n'était pas nécessaire de déranger le Professeur, mais nous sommes quand même très reconnaissantes."
 Foreclosure_task_force_sponsor_ShirokoRE:0 "Merci, même si je pourrais régler cette petite affaire toute seule… Hmm, dans ce cas…"

 Foreclosure_task_force_decisions:0 "Le Quartier Général du Club vous a donné l'ordre pour la prochaine série d'enquêtes coloniales. Voici les fonds."
 Foreclosure_task_force_decisions.tip:0 "Après une enquête sur le terrain, les membres du Conseil des Mesures Correctives peuvent procéder à une meilleure allocation des ressources et une optimisation de la répartition du personnel pour cette colonie.\nChaque tour d'enquête nécessite une préparation de §G1800§!£time£ jours."
