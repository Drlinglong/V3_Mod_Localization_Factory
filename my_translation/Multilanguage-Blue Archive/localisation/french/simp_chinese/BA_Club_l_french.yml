 Utaha_desc1:0 "$Engineering_club_opinion$Professeur, vous demandez ce que c'est ?... Ce n'est pas du chocolat, c'est un chargeur de munitions, nos chargeurs sont petits et faciles à transporter,..."
 Utaha_desc2:0 "$Engineering_club_opinion$Professeur, venez vite voir, mon petit Rai peut faire des saltos arrière maintenant !... Euh, non, rien, vous aviez quelque chose à dire ?"
 Utaha_desc3:0 "$Engineering_club_opinion$Mes membres du club créent souvent des choses très étranges, comme des fusils de sniper en sucre... Je vous assure qu'elles ne gaspillent pas les fonds, c'est juste qu'elles ont des idées un peu... disons, excentriques."
 Hibiki_desc1:0 "$Engineering_club_opinion$Bienvenue, Professeur. Ça ? C'est une machine qui permet de changer de vêtements sans quitter le lit, ça fonctionne comme ça..."
 Hibiki_desc2:0 "$Engineering_club_opinion$Hmm, je crois que j'ai trouvé la raison pour laquelle les drones de défense m'attaquent constamment... Pourquoi cette puce a-t-elle été cousue dans mes vêtements..."
 Hibiki_desc3:0 "$Engineering_club_opinion$Une des armes d'une élève du Club de Développement de Jeux a été fabriquée par nous, nous avons une grande expérience dans la fabrication d'armes de vaisseaux spatiaux."

