 BA_club.1201.desc:0 "Ici Kaku Chihiro. La section spatiale de Veritas est localisée à §Y[from.solar_system.GetName]§!. Maintenant que nous avons obtenu les droits d'utilisation de cette mégastructure, nous devrons bien sûr y apporter quelques modifications pour §Gobtenir plus d'informations§! depuis l'espace…"
