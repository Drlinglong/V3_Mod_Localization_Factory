 Engineering_club_weapon_str.desc:0 "En observant les exercices et les combats de la flotte, nous avons en effet identifié de nombreux points à améliorer. Mais... nous ne nous y connaissons qu'un peu en armes. La manière concrète de leur enseigner tout ça, c'est votre domaine, Professeur...\n\nAméliorations disponibles :\n£physics_research£ Contre-mesures tactiques : [root.BA_weapon_var_physics_research_prev]\n£society_research£ Échanges scolaires : [root.BA_weapon_var_society_research_prev]\n£engineering_research£ Exercices de tir : [root.BA_weapon_var_engineering_research_prev]"
