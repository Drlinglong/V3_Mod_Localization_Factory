 Veritas_opinion:0 "（§GNiveau de construction actuel : [Root.Veritas] §!）\n\n"

 Chihiro_desc1:0 "$Veritas_opinion$Oh, bienvenue..."
 Chihiro_desc2:0 "$Veritas_opinion$…J'ai l'air fatiguée ?… C'est juste que j'ai passé la journée à être tourmentée par une méthode d'intrusion rudimentaire mais étonnante."
 Chihiro_desc3:0 "$Veritas_opinion$Un distributeur automatique qu'on ne peut plus pirater une fois son câble réseau débranché, c'est vraiment une conception ingénieuse. …Non, rien."
 Hare_desc1:0 "$Veritas_opinion$Hmm, l'environnement en apesanteur est étonnamment mauvais pour le dos…"
 Hare_desc2:0 "$Veritas_opinion$Ici, la consommation électrique des Édina-3 peut être considérablement réduite, ce qui leur permet de faire beaucoup plus. …Même si elles ne m'écoutent toujours pas vraiment."
 Hare_desc3:0 "$Veritas_opinion$Oh, bienvenue… Si vous cherchez Koyuki et les autres, elles sont occupées à l'intérieur."

 Veritas_sponsor:0 "Bien que ce soit peut-être une question superflue… avez-vous besoin de plus de fonds pour le club ?"
 Veritas_sponsor_ChihiroRE:0 "…Merci. Mais pas besoin d'une subvention, nous l'avons déjà reçue à l'avance… Désolée."
 Veritas_sponsor_HareRE:0 "Vous l'avez découvert ?… Je suis vraiment désolée, ça n'arrivera plus la prochaine fois…"

 Veritas_sensor_crafting:0 "Comment avance votre plan de modification ?"
 Veritas_crafting_sensor:0 "Les membres du Club Véritas travaillent activement sur ce projet."
 Veritas_complete_sensor:0 "Les membres du Club Véritas ont terminé la construction des capteurs."
 Veritas_sensor1:0 "Tout d'abord, merci Professeur d'avoir approuvé notre permis d'extension. Cette fois, nous prévoyons de construire un dispositif de contrôle de la communication par ondes cosmiques. Actuellement, nous avons besoin de données d'enquête et d'une grande quantité d'alliages… C'est pourquoi un budget aussi exorbitant est nécessaire, nous sommes désolés. Oh, au fait, Haruna et Koyuki n'ont pas dormi depuis plusieurs jours pour étudier ce projet. Pourriez-vous leur apporter quelques Raspberry Pi ?"
 Veritas_sensor1.next:0 "D'accord, et j'approuverai également vos protocoles de détection."
 Veritas_sensor2:0 "Hm, Professeur, la nouvelle zone de la mégastructure du club est prête. Nous devons encore faire des percées au niveau des programmes, mais je suis sûre que nous aurons des résultats très bientôt. Si le Professeur souhaite connaître l'avancement, vous pouvez nous contacter à tout moment. Ah, au fait, merci Professeur pour les Raspberry Pi…"
 Veritas_sensor2.next:0 "Compris, veillez aussi à votre santé."
 Veritas_sensor3:0 "À ce stade, les programmes et les protocoles sont globalement corrects, mais la précision de la capture des informations est encore insuffisante, nous avons donc ajouté des instruments de précision. Himari-senpai nous a aidées à résoudre la plupart des problèmes de programme, mais elle ne pouvait rien faire pour le travail de débogage… Une fois tout cela terminé, le dispositif de communication pourra commencer à fonctionner."
 Veritas_sensor3.next:0 "Vous avez fait du bon travail, je vous aiderai à vous préparer."
 Veritas_sensor4:0 "Professeur, tous les équipements et programmes sont maintenant prêts… Nous aurions besoin de votre aide pour allouer la dernière cargaison d'alliages, nous allons bientôt commencer à assembler le plus gigantesque dispositif de surveillance de l'univers !"
 Veritas_sensor4.next:0 "Au travail !"

 Veritas_building:0 "Avez-vous besoin de déployer des nœuds sur les planètes ?"
 Veritas_building.ChihiroRE:0 "Si vous êtes disposé à nous aider… ce serait bien aussi, c'est vraiment génial ! Merci beaucoup."
 Veritas_building.HareRE:0 "Vraiment ? Si vous parlez des interfaces du réseau planétaire… euh, bien sûr. Merci beaucoup."

