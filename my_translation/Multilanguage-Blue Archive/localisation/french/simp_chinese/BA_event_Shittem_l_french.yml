 BA_Shittem.1300.title:0 "Réserve de Dirigeants"
 BA_Shittem.1300.desc:0 "Sensei, vous pouvez ici renforcer vos bras droits et permettre aux étudiants de mieux contribuer avec leurs forces !"
 BA_Shittem.1301.title:0 "Réserve de Dirigeants - Académie"
 BA_Shittem.1301.desc:0 "Sensei, ce sont les élites de toutes les académies, reconnues par le Conseil des Étudiants Fédéral ! Elles sont parfaitement capables de se débrouiller seules, vous pouvez leur confier de lourdes responsabilités en toute confiance pour qu'elles apportent leur contribution à Kivotos !"
 BA_Shittem.1301.tip:0 "Nomme un dirigeant spécial parmi les élites des différentes académies."
 BA_Shittem.1302.title:0 "Réserve de Dirigeants - Pionniers"
 BA_Shittem.1302.desc:0 "Sensei, des dirigeants venus des Pionniers souhaitent nous aider... Bien qu'elles soient toutes très compétentes, pouvez-vous vraiment leur confier votre dos sans hésitation ?"
 BA_Shittem.1302.tip:0 "Nomme un dirigeant spécial parmi les étudiants envoyés par les Pionniers."
 BA_Shittem.1303.title:0 "Réserve de Dirigeants - Robots-Princesses"
 BA_Shittem.1303.desc:0 "Sensei, les prototypes des Robots-Princesses, ainsi que certaines unités servant de relais, peuvent nous aider en tant que dirigeants spéciaux. Soyez assuré que les Robots-Princesses peuvent s'emprunter mutuellement leur puissance de calcul ; elles ne se battent jamais seules et aucune difficulté ne peut les arrêter !"
 BA_Shittem.1303.tip:0 "Interagissez avec §BAris Tendou§! ou choisissez un dirigeant parmi les Robots-Princesses servant de relais pour nommer un dirigeant spécial."


