 BA_Shittem.3051.desc:0 "La planète [from.GetName] a été balayée par l'ennemi à l'aide d'un rayon de découpe minérale. Ce rayon a directement creusé la surface de la planète de plusieurs mètres de profondeur, détruisant un grand nombre d'installations."
 BA_Shittem.3051.confirm:0 "Qu-... !?"
 BA_Shittem.3052.name:0 "Nettoyage terminé"
 BA_Shittem.3052.desc:0 "Le nettoyage de [from.GetName] est terminé. Comme l'avaient imaginé nos aînés qui ont dessiné les plans de cette arme spatiale, ce nettoyage s'est déroulé avec une fluidité exceptionnelle, et le processus fut absolument époustouflant. Ce bombardement a complètement détruit les bâtiments et districts de la planète, mais il a également généré des ressources précieuses. De plus, le terrain après le bombardement est étonnamment propice à la construction."
 BA_Shittem.3052.confirm:0 "C'est super !"
 BA_Shittem.3053.name:0 "Nettoyage terminé"
 BA_Shittem.3053.desc:0 "Le nettoyage de [from.GetName] est terminé. Ce bombardement a directement creusé la planète de plusieurs mètres de profondeur, anéantissant toutes les défenses terrestres. Notre commandant des forces terrestres est déjà impatient de prendre cette planète."
 BA_Shittem.3053.confirm:0 "C'est super !"

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "Pour la production automatisée de pyroxènes, le champ gravitationnel particulier autour d'un trou noir est une condition essentielle.\nPremière étape : installer une lentille gravitationnelle pour extraire directement du trou noir les matériaux nécessaires à la production de pyroxènes, et les acheminer vers le composant central pour la production. Ce cœur ne peut pas encore fonctionner à pleine puissance ; il nécessite davantage d'installations auxiliaires."
 BA_Shittem.3101.next:0 "Esthétique industrielle."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "Les installations auxiliaires de production de pyroxènes à grande échelle doivent être installées dans une coque pour éviter d'être étirées en « spaghettis » par le trou noir. Ces installations peuvent mieux approvisionner le cœur en matières premières et collecter efficacement les produits pour les charger sur les vaisseaux de transport."
 BA_Shittem.3102.next:0 "Esthétique industrielle."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "La coque de l'installation de fabrication de pyroxènes spatiale est maintenant scellée, et son intérieur est équipé d'installations d'auto-entretien complètes. Tant qu'elle n'est pas endommagée intentionnellement, cette installation semi-permanente peut produire automatiquement et en continu de grandes quantités de pyroxènes."
 BA_Shittem.3103.next:0 "Esthétique industrielle."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "Suite à une amélioration de la lentille gravitationnelle, l'efficacité de production du cœur a été considérablement augmentée. Parallèlement, nous y avons construit un petit chantier naval et un mouillage pour l'entretien et le ravitaillement des vaisseaux de transport de pyroxènes."
 BA_Shittem.3104.next:0 "Esthétique industrielle."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "Puisque la production de Pierres de Fabrication est automatisée, nous pouvons la déplacer dans l'espace. Il s'agit d'un prototype de grande machine à fabriquer des Pierres de Fabrication, équipée d'un cœur rudimentaire et d'installations telles que des entrepôts liés aux pyroxènes."
 BA_Shittem.3105.next:0 "Esthétique industrielle."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "La coque de la machine à Pierres de Fabrication est maintenant scellée, et son cœur interne ainsi que ses installations sont entièrement construits. La production de Pierres de Fabrication en environnement de gravité zéro offre une efficacité légèrement supérieure, tout en réduisant considérablement la consommation d'énergie."
 BA_Shittem.3106.next:0 "Esthétique industrielle."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "Sur la base de la machine de production originale, le cœur a été remplacé par un modèle en réseau, et de nombreux petits équipements auxiliaires ont été installés pour augmenter l'échelle et mieux utiliser les chutes."
 BA_Shittem.3107.next:0 "Esthétique industrielle."

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$ a été achevé.\nDu cœur mécanique au sommet des contreforts, chaque brique et chaque tuile ont été méticuleusement conçues. Il est temps de préparer un vaisseau de colonisation pour atterrir sur le monde que nous avons créé de nos propres mains. Bien qu'il ne s'agisse encore que d'un petit centre, nous pourrons y construire de plus en plus de modules à l'avenir, rendant la prospérité de ce vide comparable à celle de notre propre planète."

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "Un $BA_orbital_generic$ a été achevé. Cela peut servir de zone fonctionnelle pour le centre, permettant la construction d'une grande variété de districts fonctionnels."
 BA_Shittem.3109.a:0 "Qu'elles se débrouillent, plus besoin de m'en informer à nouveau."

### 杂项
 BA_Shittem.2005.title:0 "Plan de projet"
 BA_Shittem.2005.desc:0 "Sensei, nous avons reçu une proposition concernant l'exploration des ruines. Arona pense que cela serait d'une grande aide pour la reconstruction...\nVous pouvez consulter cette proposition et l'approuver sur la page §YMissions§!.\n(§YCommunications (F10)§! -> §Y$Shittem.name$§! -> §YMissions§!)"
 BA_Shittem.2005.go:0 "Allons voir ça."
 BA_Shittem.2005.cancel:0 "Je m'occupe tout à l'heure."

 BA_Shittem.2006.title:0 "Recherche terminée"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$ est terminée, et nous avons construit un $building_BA_mixed_ruins_lab$ sur notre monde d'origine pour les recherches futures."
 BA_Shittem.2006.next:0 "Confirmé"

 BA_Shittem.2008.title:0 "Notification de Requête"
 BA_Shittem.2008.desc:0 "Professeur, il semblerait que vous n'ayez pas consulté la page des Requêtes depuis un bon moment... Les Requêtes des élèves s'amoncellent, et il ne faudrait pas les laisser s'empiler comme ça...\n\n(Astuce : Accomplissez 7 Requêtes pour débloquer des Requêtes spéciales et accéder aux technologies liées aux £sr_pyroxenes£ Pyroxènes.)\n(§YCommunications (F10)§! -> §Y$Shittem.name$§! -> §YRequêtes§!)"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "Pyroxènes"
 BA_Shittem.1921.desc:0 "Professeur, Arona essaie de réparer la machine à Pyroxènes dans le sous-sol de Schale, mais sans grand succès... *Ouh là là*, Arona ne sait vraiment pas quoi faire avec ces machines mystérieuses...\nMais en y pensant bien, c'est le moment de compter sur nos adorables élèves pour nous aider !\nLe Professeur va m'aider ? C'est super ! Alors, considérons ceci comme une Requête d'Arona pour Schale ! D'habitude, les élèves soumettent toutes sortes de requêtes à Schale, il faut donc bien les gérer... Et si, cette fois-ci, on leur faisait confiance ? Qui sait, elles pourraient créer un miracle !\n\n(§YCommunications (F10)§! -> §Y$Shittem.name$§! -> §YRequêtes§!)"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.1921.cancel:0 "$BA_Shittem.2005.cancel$"


### 学园理念事件
 BA_Shittem.4013.title:0 "Dévalisé"
 BA_Shittem.4013.desc:0 "Une de nos chambres fortes sur [from.GetName] a été la cible d'une attaque surprise. Les assaillants portaient tous des cagoules numérotées, l'un d'eux, qui semblait être le chef, ayant préféré un sac en papier percé de deux trous. Les voleurs ont fait irruption dans la chambre forte, neutralisant tout le monde avec la rapidité du vent, désactivant les défenses et la pillant entièrement, avant de la détruire sans pitié à l'aide d'explosifs. Bien que les dégâts soient considérables, aucune perte humaine n'est à déplorer. Selon les témoins, des sortes d'auréoles étaient vaguement visibles au-dessus des têtes des cambrioleurs. La localisation des malfaiteurs fait actuellement l'objet d'une enquête approfondie."
 BA_Shittem.4013.next:0 "Hein ?"
 BA_Shittem.4014.title:0 "Coup Réussi"
 BA_Shittem.4014.desc:0 "Comme les élèves le désiraient, elles ont lancé une opération de cambriolage de chambre forte sur [from.GetName]. Sans surprise, l'opération a été un franc succès, et le butin a été remis à la salle de défense. Il est possible qu'elles aient agi simplement par plaisir, et non pour l'argent."
 BA_Shittem.4014.next:0 "Génial !"

 BA_Shittem.4031.title:0 "$tech_BA_SI_Millennium_C03$"
