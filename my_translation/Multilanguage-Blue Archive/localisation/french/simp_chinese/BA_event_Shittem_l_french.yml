 BA_Shittem.0001.name:0 "Message d'Axium (en cours de test)"
 BA_Shittem.0001.desc:0 "Cet événement est le déclencheur de la chaîne d'événements du Coffre de Sittem, après quoi la fenêtre se masquera.\nÉtant donné que le mod est en phase de test, cliquer ici octroiera un puissant malus de dingue.\nEspérons qu'il n'y ait pas de bugs..."
 BA_Shittem.0001.a:0 "Un clic, un an de jeu, Arona ne coûte pas un sou !"
 BA_Shittem.0001.a.tip:0 "BA en streaming ?!"
 BA_Shittem.0001.b:0 "C'est Kivotos, pas une salle de jeux vidéo !"
 BA_Shittem.0001.b.tip:0 "BA en streaming ?!"

 BA_Shittem.0120.name:0 "Appareil mystérieux"
 BA_Shittem.0120.desc:0 "Une équipe de nos élèves a découvert un étrange appareil dans des ruines cachées. Ses caractéristiques correspondent parfaitement à celles du « Coffre de Sittem », perdu il y a fort longtemps. Cet appareil a été envoyé au Conseil Général des Étudiants, en attente de réparations supplémentaires."
 BA_Shittem.0120.next:0 "Très bien."

 decision_BA_convert_to_Aris:0 "Transformer en Robo-filles"
 decision_BA_convert_to_Aris_desc:0 "Transformer toutes les populations de robots sur cette planète en jolies jeunes filles."


#匣子重开
 BA_Shittem.0101.name:0 "Activer le Coffre de Sittem"
 BA_Shittem.0101.desc:0 "Sous-sol de Schale. Le Coffre de Sittem a été entièrement réparé. Bien que ce ne soit pas la première activation, l'attente est toujours là.\n« Vérification de l'alimentation, activation. Connexion au système d'exploitation du Coffre de Sittem... Terminé. Demande de mot de passe de connexion. »"
 BA_Shittem.0101.a:0 "...Nos espérances sont les Sept Lamentations..."
 BA_Shittem.0101.b:0 "...Nos souvenirs sont l'ancienne méthode de Jéricho..."
 BA_Shittem.0101.tip:0 "Ouvrir le Coffre de Sittem."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "Mot de passe de connexion confirmé, utilisateur connecté confirmé.\nBienvenue sur le Coffre de Sittem. Pour compléter l'authentification, basculement vers le système principal A.R.O.N.A."
 BA_Shittem.0102.a:0 "...Enfin... !"
 BA_Shittem.0102.b:0 "(Passer cette partie de l'histoire)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(Dans la salle de classe familière et délabrée, une fille familière est allongée sur le bureau, somnolant)\n\n« Gouh-ouh... zZz\n\nGouh-ouh... zZz\n\nNyaa... gâteau... lait à la fraise... Hèhèhèhè ! zZz »"
 BA_Shittem.0103.a:0 "Pincer la joue."
 BA_Shittem.0103.a.re:0 "Nyaa... Il y en a encore beaucoup... Je n'en peux plus... zZz\n\nHm... Ah, mais... hmm zZz"
 BA_Shittem.0103.b:0 "La secouer pour la réveiller."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(Somnolente...)\n« Nyaa... Gâteau... déjà... Hein ?\nHein ? Hein hein ? Euh ? »"
 BA_Shittem.0104.a:0 "C'est moi, Arona. Vous vous souvenez de moi ?"
 BA_Shittem.0104.a.re:0 "Vous êtes dans cet espace... Hein, pourquoi ? N-Non, se pourrait-il... se pourrait-il ? Euh, ouah... Calme-toi, calme-toi... M-Mais quelle heure est-il ?\nSe pourrait-il que... vous ayez trouvé le Coffre de Sittem ? Incroy... incroyable..."
 BA_Shittem.0104.b:0 "Nous sommes déjà en [GetYear] ! Avez-vous bien dormi ?"
 BA_Shittem.0104.b.re:0 "Euh... Alors...\n(Brève explication de la situation de ces dernières années)\nEuh... nous sommes en [GetYear], et Kivotos a déjà la technologie FTL ?! C'est... c'est tellement incroyable, Arona a un peu de mal à suivre..."
 BA_Shittem.0104.c:0 "Ne t'inquiète pas. Ma seule et unique secrétaire sera toujours Arona."
 BA_Shittem.0104.c.re:0 "Hmm... Hmm ! Bien que le modèle d'Arona soit certainement trop dépassé à cette époque, Arona vous soutiendra toujours dans tous les aspects, comme avant ! Alors, encore une fois, prenez bien soin de moi, Sensei !"
 BA_Shittem.0104.d:0 "Et ensuite, la prochaine étape est..."

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "Hmm ! Bien que ce ne soit qu'une formalité, procédons à l'enregistrement de la confirmation biométrique ! Ouh... même si ce n'est pas la première fois, je suis toujours aussi timide... Venez par ici, s'il vous plaît. Hèhèhè, Sensei, ne soyez pas timide non plus, approchez un peu plus."
 BA_Shittem.0105.a:0 "..."

 BA_Arona_display_tooltip:0 "Cliquez sur le doigt d'Arona pour terminer l'authentification."
 BA_Shittem.0106.desc:0 "Se revoir après si longtemps, c'est vraiment très émouvant... Sensei, s'il vous plaît, touchez à nouveau mon doigt, comme il y a très, très longtemps."
 BA_Shittem.0107.desc:0 "Hahaha, ça ressemble à une promesse de petit doigt. Vous avez vraiment bien tenu notre promesse... Vraiment, vraiment merci beaucoup.\n...Désolée, la vision d'Arona est un peu floue en ce moment, je ne vois pas très bien, pourrions-nous recommencer... ?"
 BA_Shittem.0108.desc:0 "À quoi ressemble Kivotos maintenant... ? Si possible, pas seulement à l'intérieur de la tour, pourriez-vous me faire visiter les rues de Kivotos, Sensei ? ...Hèhèhè, je suis si impatiente. Encore une confirmation, et ce processus sera terminé !"

 BA_Shittem.0998.name:0 "Démarrage du Coffre de Sittem"
 BA_Shittem.0998.desc:0 "Alors, Arona est officiellement de retour à Schale !\nHèhèhè... Si vous voulez trouver Arona, vous la trouverez dans l'interface de diplomatie. (§YCommunications (F10)§! -> §Y$Shittem.name$§!)"
 BA_Shittem.0998.a:0 "(Arona...)"
 BA_Shittem.0998.tip:0 "Terminer la chaîne d'événements du Schale"

