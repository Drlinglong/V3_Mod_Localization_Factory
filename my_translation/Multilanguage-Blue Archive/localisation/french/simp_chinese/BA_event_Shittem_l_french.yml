 #循环
 commmission.Repeatable_01_A:0 "Répétable : Investissement en Biens de Consommation"
 BA_Repeatable_commmission_01_A:0 "« Professeur, parmi les requêtes diverses et variées qu'Arona a reçues, il y a pas mal de petites missions fragmentées qui peuvent être réglées d'un coup, comme ne pas trouver le bon jouet pour chaton, du lubrifiant pour armes difficile à acheter, ou des lentilles de télescope encrassées de suie, etc.\nLe Professeur peut réaliser de nombreuses requêtes différentes en une seule fois grâce à un investissement. Il suffit de soumettre une grande quantité de £consumer_goods£ biens de consommation en une seule fois... »\n\n(Soumettre des £consumer_goods£ biens de consommation, la quantité augmentera progressivement avec le nombre de fois complété) (Une fois terminé, nous obtiendrons 50 £sr_eligma£ Eligma)"
 commmission.Repeatable_01_B:0 "$commmission.Repeatable_01_A$"
 BA_Repeatable_commmission_01_tip:0 "Soumettre [Root.BA_Repeatable_commission_01_counter] £consumer_goods£ biens de consommation."
 BA_Repeatable_commmission_01_B:0 "Vous n'avez plus à vous soucier de la suite, Sensei, laissez Arona s'en occuper ! Merci pour tout, Sensei."

 commmission.Repeatable_02_A:0 "Cycle : Distribution de Pierres de Fabrication"
 BA_Repeatable_commmission_02_A:0 "« Sensei, depuis que nous avons commencé à utiliser les Pierres de Fabrication, nous avons reçu de plus en plus de requêtes concernant leur approvisionnement... Un bon nombre d'entre elles sont des demandes de soutien émanant de diverses usines. »\nSensei peut accomplir de nombreuses requêtes différentes en investissant une seule fois, il suffit de soumettre une grande quantité de £sr_keystone£ Pierres de Fabrication...\n\n(Soumettez des £sr_keystone£ Pierres de Fabrication, la quantité augmente à chaque fois.) (Une fois terminé, nous obtenons 100 £sr_eligma£ Éligmas)"
 commmission.Repeatable_02_B:0 "$commmission.Repeatable_02_A$"
 BA_Repeatable_commmission_02_tip:0 "Soumettre [Root.BA_Repeatable_commission_02_counter] £sr_keystone£ Pierres de Fabrication."
 BA_Repeatable_commmission_02_B:0 "Vous n'avez plus à vous soucier de la suite, Sensei, laissez Arona s'en occuper ! Merci pour tout, Sensei."

 commmission.Repeatable_03_A:0 "Cycle : Approvisionnement en Matière Noire"
 BA_Repeatable_commmission_03_A:0 "« Sensei ! Récemment, les chercheuses du Bureau Général nous envoient des requêtes jour et nuit, ça donne vraiment mal à la tête à Arona... Euh, n'avions-nous pas maîtrisé la technologie d'extraction de la matière noire et réussi à l'utiliser dans la flotte ? Depuis, ces chercheuses du Bureau Général veulent approfondir leurs recherches sur ces substances, mais elles manquent cruellement de matières premières... Arona comprend la passion des chercheuses, mais la quantité qu'elles demandent... est un peu exagérée.\nSensei, en réalité, ce n'est pas une requête difficile, il suffit de soumettre une grande quantité de £sr_dark_matter£ Matière Noire en une seule fois... »\n\n(Soumettez des £sr_dark_matter£ Matière Noire, la quantité augmente à chaque fois.) (Une fois terminé, nous obtenons 200 £sr_eligma£ Éligmas)"
 commmission.Repeatable_03_B:0 "$commmission.Repeatable_03_A$"
 BA_Repeatable_commmission_03_tip:0 "Soumettre [Root.BA_Repeatable_commission_03_counter] £sr_dark_matter£ Matière Noire."
 BA_Repeatable_commmission_03_B:0 "Ah ouh... Quand est-ce que ces demandes de matière noire vont s'arrêter... Merci pour tout, Sensei..."

 #普通
 commmission.Normal_00_A:0 "§ERéparer le Fabricateur de Pyroxènes§!"
 BA_Normal_commission_00_A:0 "Eh bien, cette requête d'Arona vous est confiée pour que vous la transmettiez aux élèves ! Vous pouvez leur faire confiance, nous n'avons qu'à attendre tranquillement le miracle ici, Sensei.\n\n(Attendre 30 £time£ jours.) (Une fois terminé, nous obtenons l'option de recherche £engineering_research£ $tech_BA_pyroxenes_crafting$, un bâtiment de Fabricateur de Pyroxènes, et 20 £sr_eligma£ Éligmas)"
 commmission.Normal_00_B:0 "$commmission.Normal_00_A$"
 BA_Normal_commission_00_tip:0 "Attendre 30 £time£ jours."
 BA_Normal_commission_00_B:0 "Ce Fabricateur est le résultat des efforts conjoints de Sensei et de toutes les élèves... Voyons ce qu'il va pouvoir créer maintenant !"

 commmission.Normal_01_A:0 "Demande d'expansion du Département de Recherche"
 BA_Normal_commission_01_A:0 "« Sensei, voici la proposition budgétaire des chercheuses du Bureau Général concernant leur expansion. Laissez Arona jeter un œil... Hum hum. À l'ère interstellaire, l'importance de la technologie va de soi, sans technologie, il n'y a pas d'avenir pour Kivotos... Euh, on dirait des vérités éculées, n'est-ce pas... Cependant, contrairement à l'ancien Kivotos, l'importance de la recherche scientifique est maintenant évidente. Et nos §Yvaleurs mensuelles§! de recherche actuelles... Quoi, ce n'est pas quelque chose qu'Arona devrait voir ? Hé ! Est-ce que, est-ce qu'il y a quelque chose de louche ici ? Hmm... »\n\n(Construire un §Ybâtiment de recherche§! sur la planète mère ou n'importe quelle colonie.) (Une fois terminé, nous obtenons 20 £sr_eligma£ Éligmas)"
 commmission.Normal_01_B:0 "$commmission.Normal_01_A$"
 BA_Normal_commission_01_tip:0 "Construire un §Y$building_BA_club_room$§! ou un §Y$building_research_lab_1$§! de n'importe quel niveau sur la planète mère ou n'importe quelle colonie."
 BA_Normal_commission_01_B:0 "Nous n'avons fait que notre devoir, c'est tout... Bref, merci pour tout, Sensei."

 commmission.Normal_02_A:0 "Analyser des Matériaux Anormaux"
 BA_Normal_commission_02_A:0 "« Sensei, cette fois, c'est une requête du laboratoire. En analysant les matériaux démontés de l'ancien campus d'Abydos, le laboratoire a découvert un ensemble de matériaux aux propriétés très étranges. Ils souhaitent donc demander un financement spécial pour les analyser spécifiquement... »\n\n(Soumettez 1000 £energy£ Énergie.) (Une fois terminé, nous obtenons 20 £sr_eligma£ Éligmas)"
 commmission.Normal_02_B:0 "$commmission.Normal_02_A$"
 BA_Normal_commission_02_tip:0 "Soumettre 1000 £energy£ Énergie."
 BA_Normal_commission_02_B:0 "Arona est très impatiente de voir quels résultats nous obtiendrons. Merci pour tout, Sensei."

 commmission.Normal_03_A:0 "Impression de Publications"
 BA_Normal_commission_03_A:0 "« Sensei, nous avons reçu un message anonyme d'une élève. Elle dit qu'elle adore lire des magazines, mais que depuis plusieurs mois, elle ne trouve plus un seul magazine, ni en librairie ni sur le marché de l'occasion... C'est vrai, c'est inévitable. Depuis que nous sommes entrés dans l'ère spatiale, les maisons d'édition de Kivotos ont été mises à mal, des matières premières aux canaux de distribution, et leur production est gravement insuffisante. Sensei, puisque nous avons maintenant un département d'édition en place, si les conditions le permettent, nous pourrions faire un petit investissement dans ce domaine... »\n\n(Soumettez 500 £consumer_goods£ Biens de Consommation.) (Une fois terminé, nous obtenons 20 £sr_eligma£ Éligmas)"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commission_03_tip:0 "Soumettre 500 £consumer_goods£ Biens de Consommation."
 BA_Normal_commission_03_B:0 "Arona va en discuter avec le département d'édition, du moment que les élèves peuvent lire de bons magazines le plus tôt possible. Merci pour tout, Sensei."

 commmission.Normal_04_A:0 "Amélioration de la Restauration"
 BA_Normal_commission_04_A:0 "« Sensei, le département de restauration reçoit de plus en plus de lettres de plainte ces derniers temps. La plupart se plaignent que la nourriture est peu abondante et mauvaise, mais d'après ce qu'Arona sait, les élèves de service mangent plutôt bien... Euh, le département de restauration ne reçoit des fonds que du département minier, mais il doit aussi fournir la nourriture pour la Milice et le département de Distribution ? Arona apprend ça pour la première fois...\nEuh, comment ça se fait que toutes les plaintes viennent du département de Distribution ! §RNe pose pas trop de questions§!... Qu'est-ce que ça veut dire ? Ah, quoi qu'il en soit, l'exploitation minière est l'industrie pilier de Kivotos, il est absolument intolérable que les élèves mineurs mangent mal ! »\n\n(Soumettez 3000 £food£ Nourriture.) (Une fois terminé, nous obtenons 20 £sr_eligma£ Éligmas)"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
 BA_Normal_commission_04_tip:0 "Soumettre 3000 £food£ Nourriture."
 BA_Normal_commission_04_B:0 "Les dépenses du Conseil Fédéral des Étudiants ont encore augmenté ce mois-ci... Ce n'est rien, Sensei, merci pour tout, ah ouh..."

 commmission.Normal_05_A:0 "Mettre à Jour les Sondeurs des Vaisseaux Scientifiques"
 BA_Normal_commission_05_A:0 "« Sensei, un membre d'équipage d'un vaisseau scientifique nous avait signalé que les sondeurs de nos vaisseaux scientifiques vieillissaient trop vite et devaient être remplacés, mais une inspection ultérieure a révélé que notre conception présentait des défauts. De tout nouveaux sondeurs ont maintenant été conçus, et il est nécessaire d'établir une nouvelle ligne de production pour la fabrication en série. »\n\n(Soumettez 40 £rare_crystals£ Cristaux Rares, 200 £alloys£ Alliages.) (Une fois terminé, nous obtenons 30 £sr_eligma£ Éligmas et un bonus permanent)"
 commmission.Normal_05_B:0 "$commmission.Normal_05_A$"
 BA_Normal_commission_05_tip:0 "Soumettre 40 £rare_crystals£ Cristaux Rares, 200 £alloys£ Alliages."
 BA_Normal_commission_05_B:0 "Merci pour tout, Sensei, les vaisseaux scientifiques auront bientôt de nouveaux sondeurs."

 commmission.Normal_06_A:0 "Construction d'un Village Thermal"
 BA_Normal_commission_06_A:0 "« Sensei, avez-vous vu les SNS aujourd'hui ? Une équipe de la Milice a découvert une source d'eau chaude très stable quelque part ! Une source d'eau chaude aussi incroyable ne peut absolument pas être laissée telle quelle, Sensei. Si possible, ne devrions-nous pas y construire un village thermal ? Les élèves seraient ravies aussi ! »\n\n(Soumettez 40 £exotic_gases£ Gaz Exotiques, 400 £minerals£ Minéraux.) (Une fois terminé, nous obtenons 30 £sr_eligma£ Éligmas et un bonus permanent)"
 commmission.Normal_06_B:0 "$commmission.Normal_06_A$"
 BA_Normal_commission_06_tip:0 "Soumettre 40 £exotic_gases£ Gaz Exotiques, 400 £minerals£ Minéraux."
 BA_Normal_commission_06_B:0 "Hé hé hé, quand pourrons-nous aller nous baigner dans les sources chaudes ? J'ai tellement hâte..."

 commmission.Normal_07_A:0 "Une Poupée Dangereuse"
 BA_Normal_commission_07_A:0 "Sensei, j'ai une nouvelle à vous annoncer... Une équipe d'archéologie a découvert une vieille poupée usée dans les ruines du Sanctuaire, et il y avait une bombe à l'intérieur !... Hmm, non, ce n'est pas ça, Sensei, une membre de la Milice qui accompagnait l'équipe a immédiatement reconnu qu'il s'agissait d'une bombe spécialement conçue pour les halos. Elle a donc été mise sous scellés, et nous ne savons pas encore quoi faire ensuite... »\n\n(Rechercher la technologie $tech_BA_Arius_antihalo$.) (Une fois terminé, nous obtenons 50 £sr_eligma£ Éligmas)"
 commmission.Normal_07_B:0 "$commmission.Normal_07_A$"
 BA_Normal_commission_07_tip:0 "Rechercher la technologie $tech_BA_Arius_antihalo$."
 BA_Normal_commission_07_B:0 "« Arona ne comprend pas... Est-ce que ce genre de chose aura vraiment une utilité à l'avenir ?"

 commmission.Normal_08_A:0 "Recherche sur les Robots"
 BA_Normal_commission_08_A:0 "« Maître, cette fois-ci, c'est une requête soumise par un groupe d'étudiantes de l'Académie Scientifique de Millennium. Elles semblent avoir récemment mis au point une série de robots... Ah, pas du niveau d'Alice, plutôt des modèles plus rudimentaires..."
 commmission.Normal_08_B:0 "$commmission.Normal_08_A$"
 BA_Normal_commission_08_tip:0 "Soumettre 1000 £alloys£ et rechercher la technologie £engineering_research£§Y$tech_droid_workers$§!."
 BA_Normal_commission_08_B:0 "Ah haha, c'est bien ce que l'on attendait des étudiantes de Millennium... Bon travail, Maître."

 commmission.Normal_09_A:0 "Recherche sur les Robots : Suite"
 BA_Normal_commission_09_A:0 "« Maître, vous souvenez-vous des étudiantes de l'Académie Scientifique de Millennium qui avaient soumis la précédente demande de recherche sur les robots ? Oui, c'est ça, celles qui ont pris 1000 £alloys£ et ont tenu le Conseil Général des Étudiants occupé pendant des mois à faire des recherches sur les puces et l'architecture..."
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
 BA_Normal_commission_09_tip:0 "Soumettre 1000 £consumer_goods£, 1000 £alloys£, et rechercher la technologie £engineering_research£§Y$tech_synthetic_workers$§!."
 BA_Normal_commission_09_B:0 "Wouah, Maître, regardez, des robots trop mignons ! Euh, nos ressources n'ont pas été gaspillées... n'est-ce pas ?"

 commmission.Normal_10_A:0 "Recherche sur les Robots : Suite *2"
 BA_Normal_commission_10_A:0 "Maître, les étudiantes de l'Académie Scientifique de Millennium sont de retour... Oui, ce sont toujours les mêmes qui ont commandé les Robo-princesses... Les étudiantes s'entendent déjà très bien avec les Robo-princesses, mais il semble, d'après les retours, qu'elles éprouvent encore un sentiment un peu particulier à leur égard... Alors, cette fois-ci, elles sont venues avec un tas de données et veulent demander au Conseil Général des Étudiants d'allouer des ressources pour aider à la recherche sur la matrice de personnalité des Robo-princesses... Hmm, il faut les soutenir même si ça doit nous coûter la chemise ? Soupir..."
 commmission.Normal_10_B:0 "$commmission.Normal_10_A$"
 BA_Normal_commission_10_tip:0 "Soumettre 2000 £consumer_goods£, 2000 £alloys£, et rechercher la technologie £engineering_research£§Y$tech_synthetic_leaders$§! et 5 niveaux de la technologie £society_research£§Y$tech_BA_Aris_uplifting$§!."
 BA_Normal_commission_10_B:0 "... Vous me demandez pourquoi je ne suis pas contente ? Pour rien ! Puisque les Robo-princesses sont plus mignonnes, allez donc jouer avec elles, pff !"

 commmission.Normal_11_A:0 "Réouverture du Hyakkiyado d'été !"
 BA_Normal_commission_11_A:0 "« Maître, cette fois-ci, c'est une requête envoyée par les étudiantes du Lycée Hyakkiyako... Maître, veuillez écouter ce message vocal :"
 commmission.Normal_11_B:0 "$commmission.Normal_11_A$"
 BA_Normal_commission_11_tip:0 "Dégager les ruines du £blocker£ (haut-fond) de la capitale."
 BA_Normal_commission_11_B:0 "Hyakkiyado, Hyakkiyado ! Hé hé hé..."
 d_BA_beach:0 "Ruines du £blocker£ (haut-fond)"
 d_BA_beach_desc:0 "Un haut-fond partiellement développé mais dont les travaux ont été interrompus inopinément. C'est le prochain objectif d'expansion du Hyakkiyado."

 #阿里乌斯
 commmission.Kyrie_01_A:0 "Plan de l'Association Minière §R(Important)§!"
 BA_Kyrie_commmission_01_A:0 "Maître, l'Association Minière a soumis un plan concernant la recherche sur les ruines uniques de notre planète, détaillant les procédures de déblaiement standardisées des ruines. Le but est de collecter davantage d'informations diverses afin que ces ruines puissent mieux servir Arius à l'ère interstellaire. Ce plan nécessite la construction d'un laboratoire de données hybride, c'est pourquoi elles nous ont soumises cette requête, espérant obtenir notre aide."
 commmission.Kyrie_01_B:0 "$commmission.Kyrie_01_A$"
 BA_Kyrie_commmission_01_tip:0 "Construire le bâtiment §YLaboratoire de données hybride§! pour permettre aux cantiniers, récupérateurs et distributeurs de rations de commencer à générer des points de recherche en £engineering£ ingénierie."
 BA_Kyrie_commmission_01_B:0 "Le laboratoire est établi, j'espère qu'elles obtiendront des résultats... Bon travail, Maître."

 commmission.Kyrie_02_A:0 "Plan de Marine Autonome : Phase Préliminaire"
 BA_Kyrie_commmission_02_A:0 "Maître, le Département de l'Industrie Militaire a beaucoup apprécié la technologie que nous avons récupérée des ruines de l'Académie Scientifique de Millennium. C'est d'elles que viennent les idées pour de nouveaux types de vaisseaux. Récemment, Arona a reçu de nombreux e-mails de leur part, tous demandant quand le projet de navire prototype sera lancé..."
 commmission.Kyrie_02_B:0 "$commmission.Kyrie_02_A$"
 BA_Kyrie_commmission_02_tip:0 "Mettre à l'eau un §Y$BA_missile_ship$§!."
 BA_Kyrie_commmission_02_B:0 "Ouf... Ces jeunes du Département de l'Industrie Militaire sont si enthousiastes... Bon travail, Maître..."

 commmission.Kyrie_03_A:0 "Projet d'Eau Chaude 24h/24 pour l'Abri"
 BA_Kyrie_commmission_03_A:0 "Maître, les étudiantes qui vivent dans l'abri rénové de Gehenna nous ont envoyé une requête... À l'époque des rénovations de l'abri de Gehenna, il a été découvert que les tuyaux d'alimentation en eau et les lignes électriques étaient gravement endommagés. Mais pour une raison inconnue, le Département d'Ingénierie n'a pas reçu suffisamment de fonds, ce qui a entraîné la garantie seulement de l'approvisionnement en eau et d'une alimentation électrique de base. Les étudiantes qui y vivent sont très mécontentes de ne pas avoir d'eau chaude, et leurs multiples retours n'ont rien résolu. Mais pourquoi venir voir Arona ?... Hein ? Vous dites que la rénovation de cet abri a été gérée par le Département d'Ingénierie de l'ancienne Gehenna ? Ah, dans ce cas, pas le choix, il semblerait que nous soyons les seuls à pouvoir les aider... Au fait, pourquoi ne chauffent-elles pas l'eau avec une bouilloire ?"
 commmission.Kyrie_03_B:0 "$commmission.Kyrie_03_A$"
 BA_Kyrie_commmission_03_tip:0 "Soumettre 200 £alloys£."
 BA_Kyrie_commmission_03_B:0 "J'espère que ce problème sera résolu avant la fin de la reconstruction... Quoi qu'il en soit, bon travail, Maître."

 commmission.Kyrie_04_A:0 "Rassemblement Pyrotechnique"
 BA_Kyrie_commmission_04_A:0 "Maître, un accident est survenu hier soir dans un entrepôt de particules volatiles, mais il n'y a pas eu de pertes majeures. Cependant, les gerbes d'étincelles qui remplissaient le ciel lors de l'explosion des particules volatiles étaient vraiment magnifiques... Hmm, les feux d'artifice, et même un festival spécialement dédié aux feux d'artifice pour que tout le monde se promène et s'amuse ensemble ? Kivotos avait jadis des festivals aussi particuliers... Au fait, Maître, pourquoi ne chercherions-nous pas un lot de particules volatiles dont la date de péremption est proche pour célébrer une fois comme autrefois !"
 commmission.Kyrie_04_B:0 "$commmission.Kyrie_04_A$"
 BA_Kyrie_commmission_04_tip:0 "Soumettre 40 £volatile_motes£ et 400 £food£."
 BA_Kyrie_commmission_04_B:0 "Maître, il semble que tout le monde soit très enthousiaste à propos du festival des feux d'artifice ! Fixons une date, Arona va s'en occuper tout de suite !"

 #伊甸条约
 commmission.EdenTreaty_01_A:0 "Réorganisation du Conseil Fédéral des Étudiants"
 BA_EdenTreaty_commmission_01_A:0 "« Maître, il s'agit d'une requête soumise conjointement par de nombreuses académies de petite et moyenne taille. Ah, il serait peut-être plus juste de parler de protestation..."
 commmission.EdenTreaty_01_B:0 "$commmission.EdenTreaty_01_A$"
 BA_EdenTreaty_commmission_01_tip:0 "Soumettre 500 £influence£ et rechercher la technologie £society_research£§Y$tech_BA_culture_Federal$§!."
 BA_EdenTreaty_commmission_01_B:0 "... Le travail des adultes n'est vraiment pas facile. Vous avez vraiment fourni un gros effort cette fois-ci, Maître !"

