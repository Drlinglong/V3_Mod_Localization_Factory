 BA_Shittem.1002.desc:0 "Voici les projets proposés par les différents départements de l'Académie, soumis au Conseil des Étudiants Fédéral pour approbation. Non seulement les étudiants attendent avec impatience votre feu vert, mais l'achèvement de ces projets apportera également de riches récompenses. Allez, Sensei !"
