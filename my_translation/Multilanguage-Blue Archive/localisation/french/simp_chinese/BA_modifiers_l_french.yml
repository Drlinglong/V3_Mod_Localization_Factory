 modifier_BA_Project_Cradle_engaging:0 "Affectation du personnel pour le Projet Berceau"
 modifier_BA_Agnus_Dei:0 "Agnus Dei"
 modifier_BA_Agnus_Dei_desc:0 "Notre combat est derrière nous, et après avoir galéré pendant si longtemps, on voit enfin la lumière ! Sur notre planète-mère, la production d'énergie, de minéraux et de nourriture tourne à fond les ballons, sans se soucier de rien, juste pour qu'on puisse prendre de l'avance dans cet immense univers !"
 modifier_BA_Kyrie_defence_1:0 "Tour de brouillage"
 modifier_BA_Kyrie_defence_2:0 "Tour de brouillage"
 modifier_BA_Kyrie_defence_3:0 "Tour de brouillage"
 modifier_BA_Kyrie_defence_4:0 "Tour de brouillage"
 modifier_BA_Arius_cleaning:0 "Nettoyage en cours"
 BA_Arius_cleaning_desc:0 "Nettoyage des ruines en cours"
 modifier_BA_Gloria_Parti:0 "Gloria Parti"
 BA_Arius_rebuilding_desc:0 "Même si tout est voué à disparaître, on a quand même réussi à construire de nouveaux foyers sur ces ruines qui tombaient en morceaux !"
 modifier_BA_Atrahasis_station_1:0 "L'Arche d'Atrahasis"
 modifier_BA_Atrahasis_station_1_desc:0 "On a pris ce vaisseau pour en faire notre QG et on a copié sa technologie d'automatisation pour nous. Mais on n'a pas encore saisi les secrets les plus profonds de l'automatisation, et les modules automatisés qu'on a tombent souvent en panne. Du coup, on a dû réduire la taille pour pouvoir les réparer."
 modifier_BA_Atrahasis_station_2:0 "L'Arche d'Atrahasis"
 modifier_BA_Atrahasis_station_2_desc:0 "Au fur et à mesure qu'on approfondit nos recherches sur la Pyroxène, on a optimisé notre technologie de construction de stations d'habitation automatisées. Une partie des pannes peut déjà être évitée."
 modifier_BA_origin_station_1:0 "Point de Départ"
 modifier_BA_origin_station_1_desc:0 "Cette station d'habitation, c'est nous qui l'avons construite de A à Z, avec la technologie d'automatisation de l'Arche. Comme on a eu les mêmes soucis qu'avec l'Arche, on a dû réduire la taille de ces quartiers automatisés."
 modifier_BA_origin_station_2:0 "Point de Départ"
 modifier_BA_origin_station_2_desc:0 "Grâce à nos recherches sur la Pyroxène, certaines pannes dans les quartiers automatisés peuvent déjà être évitées."
 modifier_BA_vs_mid_Aris:0 "Attaque Ultime contre les Mécha-Filles"
 modifier_BA_testing:0 "§RPuissance de l'Adulte : Version d'essai§!"
 modifier_BA_testing_desc:0 "L'auteur a puisé dans la carte de l'Adulte pour obtenir ce pouvoir top-secret."
