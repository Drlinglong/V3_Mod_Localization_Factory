 modifier_BA_Aris_in_matrix_desc:0 "Intégrer Alice au réseau électrique pour le minage."
 modifier_BA_club_overload_1:0 "Clubs en Sur-effectif : Niveau 1"
 modifier_BA_club_overload_1_desc:0 "On a fondé plein de clubs, et on a dépassé la limite ! Il faut augmenter le nombre max de clubs pour que ça se règle."
 modifier_BA_club_overload_2:0 "Clubs en Sur-effectif : Niveau 2"
 modifier_BA_club_overload_2_desc:0 "Même si on a déjà trop de clubs, de nouveaux clubs continuent d'apparaître sans arrêt ! On doit absolument augmenter la limite pour résoudre ça."
 modifier_BA_club_overload_3:0 "Clubs en Sur-effectif : Niveau 3"
 modifier_BA_club_overload_3_desc:0 "Notre QG des clubs est complètement débordé ! Du coup, on doit gérer une charge administrative énorme. Faut vraiment augmenter la limite de clubs pour que ça s'arrête !"
 modifier_BA_colony_development_00:0 "Colonie de club"
 modifier_BA_colony_development_00_desc:0 "Ce monde a été colonisé par un vaisseau de club, et il faudra un certain temps avant que toutes les affaires publiques ne soient remises au Conseil des élèves fédéral."
