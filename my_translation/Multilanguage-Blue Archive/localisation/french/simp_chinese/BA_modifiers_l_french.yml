 modifier_BA_colony_sweeped:0 "Monde balayé"
 modifier_BA_colony_sweeped_desc:0 "Ce monde a été bombardé par l'arme spatiale « Le Balayeur », laissant derrière elle un champ de ruines et des terrains de construction de très haute qualité."
 modifier_BA_Precursor_Holy_site:0 "Réserve Numérologique"
 modifier_BA_Precursor_Holy_site_desc:0 "Des traces de combat à proximité indiquent qu'une bataille acharnée a eu lieu près de cette planète, mais les deux parties belligérantes ont pris grand soin de la protéger. Quel secret cache-t-elle donc ?"

