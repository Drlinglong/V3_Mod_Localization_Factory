 BA_origin.2002.title:0 "Point de départ non identifié"
 BA_origin.2002.desc:0 "Professeur, bonnes nouvelles !… Les accords conjoints des quatre D.U. ont été officiellement signés, et chaque station d'habitation a transféré son autorité administrative au Conseil des Étudiants Fédéral. Maintenant, nous pouvons commencer le plan de reconquête de Kivotos ! Si on y réfléchit bien, ça fait tellement longtemps que nous en sommes là… Les élèves doivent être impatientes, n'est-ce pas ?\n§REnsuite, il nous suffira de faire débarquer nos forces terrestres, de vaincre les ennemis sous la Tour de la Futilité, et de prendre le contrôle de notre monde natal pour enfin rentrer à la maison !§!"
 BA_origin.2002.next:0 "Alors, commençons les préparatifs."

 BA_origin.2003.title:0 "Point de départ non identifié"
 BA_origin.2003.desc:0 "Professeur, maintenant que nous avons la technologie FTL, il est temps de commencer à nous étendre…\nVoici les fonds de réserve et les technologies que le Conseil des Étudiants Fédéral a collectés. Vous pouvez les utiliser pour construire plus de stations d'habitation automatisées dans d'autres systèmes stellaires. §YCependant, veuillez faire très attention à notre production actuelle d'alliages… L'entretien des stations d'habitation consomme beaucoup d'alliages.§! De plus, des projets de recherche supplémentaires sur les stations d'habitation ont été lancés, principalement pour augmenter l'efficacité des quartiers automatisés existants. Professeur, vous pouvez les faire avancer via les §HRésolutions planétaires§! de l'Arche ! Enfin, il y a une dernière chose à noter… La formation et la rupture de l'état de superposition de l'Arche est un événement très visible, ce qui signifie que §Hd'autres civilisations extraterrestres pourraient connaître notre position§ ! Professeur, il serait sage de vous y préparer tôt ou tard…"
 BA_origin.2003.next:0 "D'accord."


 BA_origin.2011.title:0 "Érosion"
 BA_origin.2011.desc:0 "En raison de l'érosion par la §RTour de la Futilité§! provenant de notre monde natal, des machines hostiles sont apparues sur l'Arche. Le Comité d'Autodéfense a déjà géré d'innombrables invasions de ce genre par le passé, et bien que vaincre l'ennemi soit un jeu d'enfant pour elles, il serait préférable de s'occuper de cette menace le plus tôt possible."
 BA_origin.2011.next:0 "Compris."
 BA_origin.2011.next.tip:0 "Ensuite, nous devrons débarquer et occuper notre monde natal pour empêcher l'ennemi de continuer à envahir l'Arche."

 BA_origin.2012.title:0 "Érosion"
 BA_origin.2012.desc:0 "Un autre groupe d'ennemis est apparu sur notre monde natal, et le Comité d'Autodéfense est parti les engager. Bien que vaincre l'ennemi soit un jeu d'enfant pour elles, il serait préférable de s'occuper de cette menace le plus tôt possible."


 BA_origin.2051.title:0 "Point de départ non identifié"
 BA_origin.2051.desc:0 "Nos forces terrestres d'assaut ont subi une défaite lors de la tentative de reconquête de notre monde natal. Mais ce n'est pas grave, nous contrôlons l'espace, et l'ennemi est pris au piège. Nous aurons encore de nombreuses occasions."
 BA_origin.2051.next:0 "Rien ne saurait nous empêcher de rentrer à la maison !"

 BA_origin.2052.title:0 "Point de départ non identifié"
 BA_origin.2052.desc:0 "Notre armée a achevé la purification des ennemis à l'intérieur de la région autonome de la planète mère et a posté des troupes près des six §RTours de la Fausseté§!. Cependant, Kivotos est toujours sous le voile des nuages rouges, l'environnement est profondément corrompu, et la source en sont ces immenses tours. Il n'y a plus d'ennemis menaçants à l'intérieur de ces tours, et avec nos équipements d'ingénierie actuels, nous pouvons facilement les démanteler."
 BA_origin.2052.next:0 "Confirmer."

 BA_origin.2055.title:0 "Point de départ non identifié"
 BA_origin.2055.desc:0 "En raison de l'influence persistante des Tours de la Fausseté, des ennemis mécaniques continuent d'apparaître sans cesse. Bien que leur menace soit bien moindre que celle des Gardiens des Tours, leur nombre est considérable, et des forces de défense doivent être déployées pour s'en occuper."
 BA_origin.2055.next:0 "Confirmer."

 BA_origin.2101.title:0 "Point de départ non identifié"
 BA_origin.2101.desc:0 "Sensei, nous avons neutralisé une des Tours de la Fausseté de Kivotos ! On dirait que même si les gardiens ont été vaincus, les vestiges de la tour sont toujours très robustes et peuvent continuer à libérer de la corruption. Il reste 5 de ces tours gigantesques... Dépêchons-nous de nettoyer toutes ces coques vides, Sensei, c'est la dernière étape, d'accord ?!"
 BA_origin.2101.next:0 "Confirmer."

 BA_origin.2102.title:0 "Point de départ non identifié"
 BA_origin.2102.desc:0 "Toutes les Tours de la Fausseté ont été éliminées, et ce n'est qu'une question de temps avant que Kivotos ne se remette de l'érosion qu'elles ont causée. Nous avons remporté cette victoire et avons récupéré notre foyer. Bien qu'il y ait eu jadis oppression, résistance, doutes et conflits, nous sommes à présent unis par un objectif commun. Cette fois, notre foyer ne s'est pas transformé en ruines, mais est devenu le monument que nous avons forgé de nos propres mains."
 BA_origin.2102.next:0 "L'histoire déformée a enfin retrouvé son cours."
 BA_origin.2102.tip:0 "Relocaliser la capitale sur la planète de la Cité Académie.\nSa $d_fade_Sanctum_zone$ a retrouvé son état d'origine et peut maintenant être nettoyée."


 BA_origin.2111.title:0 "Recherche sur les quartiers automatisés"
 BA_origin.2111.desc:0 "Sensei, nous avons enfin une conclusion pour nos recherches sur les quartiers automatisés ! Il s'avère qu'auparavant, lorsque nous tentions de reproduire les équipements, nous n'avions pas pris en compte l'effet de distorsion spatiale de la Pyroxène, ce qui a fait qu'une petite erreur a été amplifiée en continu, entraînant finalement des pannes. Maintenant, nous avons une solution mature... Arona va de ce pas prévenir tous les D.U. pour leur dire de modifier leurs équipements !"
 BA_origin.2111.next:0 "Magnifique !"
 BA_origin.2111.next.tip:0 "L'efficacité de production des quartiers automatisés a été §Ypartiellement restaurée§!."

 BA_origin.2112.title:0 "Recherche sur les quartiers automatisés"
 BA_origin.2112.desc:0 "Sensei, le Conseil Général des Étudiants a entièrement compris le mécanisme de fonctionnement des quartiers automatisés, et les anomalies logiques dans l'agencement des lignes de production ont également été corrigées ! Maintenant, les quartiers automatisés que nous avons construits nous-mêmes sont absolument identiques aux équipements d'origine de l'Arche !"
 BA_origin.2112.next:0 "Magnifique !"
 BA_origin.2112.next.tip:0 "L'efficacité de production des quartiers automatisés a été §Btotalement restaurée§!."



