 BA_Project.8203.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : Début des opérations"
 BA_Project.8203.desc:0 "Alors que les émetteurs de signaux de la Tour de Contrôle Centrale s'activent, les premiers Mécano-nettoyeurs sont officiellement mis en service. Ces machines ne se contentent pas de déblayer les ruines, elles aplatissent aussi les montagnes et comblent les mers, créant de vastes zones plates, solides et idéales pour la construction."
 BA_Project.8203.next:0 "Des gorges profondes émergent des lacs paisibles."

 BA_Project.8221.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : Nettoyage normal"
 BA_Project.8221.desc:0 "Le rapport de la colonie de la planète en ruines indique que le nettoyage progresse de manière ordonnée, sans incident notable."
 BA_Project.8221.confirm:0 "Reçu."
 BA_Project.8222.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : L'étincelle de l'inspiration"
 BA_Project.8222.desc:0 "Il semblerait que nos opérations de nettoyage sur la planète en ruines stimulent grandement l'inspiration de nos chercheurs ! Les thèses fleurissent comme des pousses après la pluie. Même en retirant celles qui proposent de lancer de la sauce piquante avec des pistolets-mitrailleurs, on peut dire que les résultats sont plutôt fructueux !"
 BA_Project.8222.confirm:0 "Fantastique !"
 BA_Project.8223.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : Découverte d'un site archéologique"
 BA_Project.8223.desc:0 "La colonie de la planète en ruines rapporte que les robots nettoyeurs ont découvert un site archéologique inédit, que les précédentes fouilles n'avaient pas révélé ! Cette nouvelle a fait le tour de Kivotos, et tout le monde est galvanisé. Un nouveau parc archéologique a été délimité et sera bientôt prêt à accueillir les visiteurs."
 BA_Project.8223.confirm:0 "Fantastique !"
 BA_Project.8224.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : Découverte d'un laboratoire"
 BA_Project.8224.desc:0 "La colonie de la planète en ruines rapporte que l'équipe de nettoyage a découvert un laboratoire souterrain remarquablement bien conservé ! Le Conseil Général (Totoku-shitsu) est déjà sur place pour analyser les enregistrements et a obtenu de nombreuses données utiles."
 BA_Project.8224.confirm:0 "Fantastique !"
 BA_Project.8225.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : Panne"
 BA_Project.8225.desc:0 "La colonie de la planète en ruines rapporte qu'un grand nombre de Mécano-nettoyeurs est tombé en panne pour des raisons inconnues, provoquant une série d'incidents qui ont endommagé et mis hors service encore plus de machines de nettoyage. Les usines accélèrent actuellement la production."
 BA_Project.8225.confirm:0 "C'est vraiment fâcheux."
 BA_Project.8226.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : Déchaînement"
 BA_Project.8226.desc:0 "La colonie de la planète en ruines rapporte qu'un grand nombre de Mécano-nettoyeurs a soudainement échappé à tout contrôle et s'est déchaîné ! Ces machines incontrôlables ont détruit une vaste zone, mais heureusement, l'évacuation a été rapide et personne n'a été blessé."
 BA_Project.8226.confirm:0 "Quel soulagement !"
 BA_Project.8227.title:0 "Rapport de nettoyage des Mécano-nettoyeurs : Apparition d'un Prophète"
 BA_Project.8227.desc:0 "La colonie de la planète en ruines rapporte qu'un Prophète de la Croix dormante semble avoir été réveillé par les Mécano-nettoyeurs ! Heureusement, ces machines de nettoyage ont été conçues dès le départ avec des applications militaires à l'esprit, et après une bataille sanglante, elles ont finalement réussi à l'éliminer. Cet incident a causé de lourdes pertes à la colonie de la planète en ruines, les chiffres exacts sont encore en cours de calcul."
 BA_Project.8227.confirm:0 "C'est vraiment fâcheux."

