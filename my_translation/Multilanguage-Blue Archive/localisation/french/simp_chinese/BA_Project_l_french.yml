 BA_Project.0098.desc:0 "C'était tellement difficile, Sensei ! Mais nos efforts n'ont pas été vains, la planète en ruines... non, l'ancienne colonie de la planète en ruines a été transformée en un tout nouveau Kivotos !\nSensei, nous avons tant d'histoires sur Kivotos, et même si elles sont toutes différentes, Arona n'aime vraiment pas les récits sombres et tragiques des planètes-boucliers d'antan...\nMais cette fois, nous avons écrit de nos propres mains une toute nouvelle Happy End. Quels rires et joies résonneront là-bas dans les jours à venir ?"
 BA_Project.0098.next:0 "Arona, allons d'abord couper le ruban de la nouvelle annexe du Conseil Fédéral des Étudiants."
 BA_Project.0099.desc:0 "Le « Projet Berceau », qui a duré plus de dix ans, s'achève ici pour l'instant. Bien que de nombreux mystères n'aient pas encore été résolus, nous finirons par trouver les réponses. Aujourd'hui, nous avons construit une toute nouvelle planète-ville étudiante, forgeant de nos propres mains le nouvel avenir de Kivotos.\n"
 BA_Project.0099.next1:0 "Notre monument se dresse, imposant, dans l'immensité du vide."
 BA_Project.0099.next2:0 "Notre histoire, c'est aussi nous qui l'avons écrite de notre propre main."



