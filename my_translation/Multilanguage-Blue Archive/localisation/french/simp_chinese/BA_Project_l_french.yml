 Project_Cradle_arc_site_title:0 "Sous le Bouclier"
 BA_ProjectCradle_arc_site_core_desc:0 "Nous avons levé le voile sur cette planète-bouclier, et nous pouvons enfin explorer ses secrets en profondeur. (Note : Veuillez ordonner à votre vaisseau scientifique d'étudier l'anomalie plutôt que de fouiller ce site archéologique pour faire avancer la chaîne d'événements.)"


 Project_Cradle_arc_site_desc_AZ01:0 "Les équipes d'archéologie et les Patrouilleurs du Quartier ont soumis leurs rapports, et l'étude des structures souterraines de l'ancienne Grande Cathédrale est en grande partie concluante.\nLes fouilles des archéologues dans les ruines souterraines de la Grande Cathédrale révèlent qu'il s'y est déroulé plusieurs batailles d'une violence anormale, avec des traces d'unités de combat de grande taille. Pour l'instant, les indices sont insuffisants pour déterminer si cela est lié au Traité d'Eden. Les archéologues ont également découvert qu'un nettoyage et une reconstruction avaient eu lieu ici, suivis de nombreuses autres batailles... Les découvertes actuelles indiquent que toutes ces batailles sont liées à une entité appelée 【Couleur】. Pour l'instant, nous ignorons tout de ce nom.\nQuant aux traces éparses trouvées par l'équipe d'archéologie dans les ruines de surface, tous les indices convergent vers une seule conclusion : le Traité d'Eden a dû être signé avec succès..."

 Project_Cradle_arc_site_option_AZ01:0 "…Puisqu'il a été signé avec succès, que s'est-il passé ensuite ?"
 Project_Cradle_arc_site_desc_AA02:0 "Lors de fouilles près des ruines d'une structure en forme de tour, l'équipe d'archéologie a découvert un grand nombre de chars détruits entassés dans une grande fosse profonde. Une enquête minutieuse a révélé que ces chars étaient hautement automatisés, principalement de deux types de conception, et présentaient des traces claires de déplacement, de réparation et de combat. En comparant avec la base de données historique de Kivotos, la conclusion est qu'ils proviennent des deux côtés d'un conflit. L'un était l'Académie Mixte de la Trinité et l'Académie de Gehenna, c'est-à-dire le Front Uni ETO ; l'autre était le front de l'Académie des Sciences de Millenium. Certains de ces chars avaient vu de nombreuses pièces remplacées et présentaient des traces de réparations majeures, ce qui suggère que cette guerre a pu durer très longtemps.\nCes épaves proviennent manifestement de la même bataille. La Trinité et Gehenna ont attaqué Millenium de concert, et Millenium a résisté farouchement, peut-être parce que le quartier général de l'Académie était à proximité. Le résultat fut un échec des assaillants, et les nombreux restes de chars laissés par les deux camps furent sommairement jetés dans la fosse.\nCependant, selon la base de données historique de Kivotos, une bataille de chars d'une telle ampleur ne correspond pas au système militaire habituel de Kivotos..."
 Project_Cradle_arc_site_option_AA02:0 "Intéressant, et très suspect."
 Project_Cradle_arc_site_desc_AA03:0 "D'autres membres de l'équipe d'archéologie ont découvert un ensemble de ruines unique lors de l'exploration de la planète. Contrairement aux ruines que l'on trouve partout sur cette planète, celles-ci ont manifestement une histoire plus ancienne.\nOn y trouve de nombreuses traces de combats de rue. L'analyse révèle qu'un côté était appelé Arius, et l'autre l'Académie Mixte de la Trinité ; le premier était une annexe de la seconde, mais les deux avaient une inimitié irréconciliable. Ces traces de combat ont été laissées lorsque la Trinité a réglé ses comptes avec Arius.\nAprès des fouilles minutieuses, il a été établi que c'était ici que se trouvaient les ruines d'Arius et de sa zone autonome. Le point le plus intéressant est une usine militaire située sous l'ensemble de ruines. L'analyse des chaînes de production et des plans survivants, entre autres documents, indique que la majeure partie des armes et munitions des rebelles provenait de cet endroit. Cette usine militaire est toujours opérationnelle, et pour une raison inconnue, aucune des deux parties ne l'a détruite."
 Project_Cradle_arc_site_option_AA03:0 "Très bien. Continuons notre travail."
 Project_Cradle_arc_site_desc_AA04:0 "L'équipe d'archéologie a découvert les ruines du campus principal de la Millennium Science School. Après des fouilles minutieuses, un compte-rendu des débuts et de la fin de la guerre, tel que enregistré par la Millennium Science School, a été mis au jour.\nAprès la signature du Traité d'Eden, l'ETO, qui coordonnait les forces de Trinity et de Gehenna, a d'abord réglé son compte à Arius. Cependant, des problèmes internes s'accumulant, les demandes de déclenchement de guerres extérieures de l'ETO sont devenues de plus en plus pressantes. La présidente du Conseil des élèves de Millennium, alors en fonction, a agi de sa propre initiative, forçant les académies plus faibles à prendre position, créant ainsi un réseau d'encerclement contre l'ETO. En attirant un grand nombre de soutiens extérieurs potentiels de l'ETO vers la Millennium Science School, cette action a également fourni à l'ETO un prétexte suffisant pour la guerre.\nAvec la déclaration de guerre officielle de l'ETO contre la Millennium Science School, la planète entière fut plongée dans la guerre. Des conflits prolongés épuisèrent les ressources financières et matérielles des deux parties, et la destruction de la planète devint inévitable. À la fin de la guerre, l'ETO subit une série de défaites humiliantes, entraînant de violents troubles internes et finalement sa disparition.\nCe compte-rendu s'interrompt brusquement ici. Il est évident que si les choses s'étaient vraiment passées comme cela, la planète n'aurait pas pu être détruite à ce point."
 Project_Cradle_arc_site_option_AA04:0 "Intéressant..."
 Project_Cradle_arc_site_desc_AA05:0 "L'équipe d'archéologie a découvert et fouillé les ruines du campus principal de Trinity, et les informations obtenues sont choquantes. À la fin de la guerre, l'organisation de l'ETO s'était effondrée. Bien que Millennium ait eu l'intention de prendre le relais, l'emploi massif de chars plutôt que de formations d'infanterie indique qu'au final, Kivotos n'était plus en mesure de constituer une organisation militaire complète et a dû recourir massivement à ces véhicules de combat automatisés, dont la puissance de feu et la mobilité sont inférieures à celles des formations régulières. Finalement, Millennium a également épuisé ses propres forces dans sa lutte contre le chaos, et l'intervention d'une quatrième partie a finalement conduit à la destruction de la planète. Ce qui est étrange, c'est qu'aucune information n'a été trouvée concernant cette quatrième partie, mais il est certain que le bouclier planétaire n'a aucun lien avec eux.\nQuoi qu'il en soit, nous connaissons désormais l'histoire de cette planète. Voir la destruction d'un autre monde si similaire au nôtre rend leur destin navrant, tandis que notre victoire nous remplit de fierté. Sur la suggestion du Gouverneur, un parc des ruines et des archives seront établis sur cette planète en mémoire de ces malheureuses étudiantes."
 Project_Cradle_arc_site_option_AA05:0 "Bien."

 Project_Cradle_arc_site_desc_AB02:0 "D'autres membres de l'équipe d'archéologie ont découvert un ensemble de ruines uniques lors de leur exploration de la planète. Contrairement aux ruines omniprésentes sur cette planète, celles-ci ont manifestement une histoire plus ancienne.\nOn y trouve de nombreuses traces de combats de rue. Les analyses indiquent qu'une des parties s'appelait Arius, et l'autre était l'Académie générale de Trinity ; la première étant une branche de la seconde, mais les deux avaient une vendetta ancestrale et irréconciliable.\nAprès des fouilles minutieuses, il a été révélé qu'il s'agissait des ruines d'Arius et de sa région autonome. L'endroit le plus intéressant est une usine militaire située sous le complexe de ruines. En analysant les lignes de production et les schémas survivants et d'autres documents, l'équipe d'archéologie a appris qu'Arius s'était rendue au lieu de la signature du Traité d'Eden et y avait fait quelque chose de vraiment grave.\nCette usine militaire est toujours fonctionnelle. On ne sait pas pourquoi aucune des deux parties ne l'a détruite."
 Project_Cradle_arc_site_option_AB02:0 "Très bien. Continuons notre travail."
 Project_Cradle_arc_site_desc_AB03:0 "Certains membres de l'équipe d'archéologie restés sur le site de la Grande Cathédrale ont découvert un indice stupéfiant : de nombreux combats ont eu lieu ici entre Trinity, Arius et les Disciples de Justina. On peut supposer que les trois parties se sont livrées à des dizaines de rounds de combats acharnés autour de l'Ancienne Cathédrale. Ces combats ont débuté dès la signature du Traité d'Eden et ont continué jusqu'à ce que l'Ancienne Cathédrale soit totalement réduite en ruines.\nParallèlement, les membres des équipes de fouilles d'autres ruines ont également signalé des faits similaires : des combats ont eu lieu entre ces trois factions dans de nombreux endroits, et des traces de combat s'étant même enfoncées jusqu'au cœur des ruines centrales. Il est fort probable qu'il s'agisse des ruines du campus principal de Trinity.\nLes choses sont désormais claires : après la signature du Traité d'Eden, des flots de Disciples de Justina ont déferlé, et Arius en a profité pour attaquer, et a mis en déroute l'ETO, les forçant à fuir en panique. Pour une organisation unifiant les forces de deux grandes académies, c'était une humiliation sans nom. L'ETO, ayant perdu sa capacité de commandement, fut ensuite plongée dans la guerre civile.\nMais ce qui est incompréhensible, cependant, c'est que certains indices montrent qu'une quatrième partie est finalement intervenue, mettant fin au conflit avec une force écrasante. Et cette quatrième partie n'était pas l'autre faction la plus puissante : la Millennium Science School."
 Project_Cradle_arc_site_option_AB03:0 "Poursuivez les fouilles."
 Project_Cradle_arc_site_desc_AB04:0 "L'équipe d'archéologie a découvert les ruines du campus principal de la Millennium Science School. Après des fouilles minutieuses, la raison pour laquelle la Millennium Science School n'est pas intervenue dans ces troubles a été découverte, et la véritable origine de la quatrième partie qui a attaqué l'ETO a également été comprise.\nAprès la signature du Traité d'Eden, l'ETO, qui coordonnait les forces de Trinity et de Gehenna, fut assiégée par les Disciples de Justina et Arius, entraînant une succession de problèmes internes. La présidente du Conseil des élèves de Millennium, alors en fonction, a agi de sa propre initiative, forçant les académies plus faibles à prendre position, avec l'intention d'isoler l'ETO et de s'approprier les bénéfices du Traité d'Eden.\nMais la réalité ne correspondait pas à ses attentes. Les robots militaires de divers modèles, fabriqués par Millennium en prévision de la guerre, se sont soudainement rebellés en unités organisées. Certains d'entre eux se sont même autoproclamés 'Prophètes', leur apparence avait changé, prenant l'aspect d'un ciel étoilé, et des halos, similaires à ceux des étudiantes, sont apparus. Millennium a lancé une répression sanglante contre ces armements rebelles, mais le nombre d'armements rebelles ne cessait d'augmenter. Finalement, les étudiantes de Millennium ne purent combattre ces énormes robots qu'avec leurs armes personnelles. Bien que la constitution physique des habitants de Kivotos leur permit de ne pas être désavantagées dans ces combats, la chaîne de financement de Millennium fut bientôt rompue, la plongeant dans une crise encore plus grande.\nQuant au cerveau de la rébellion, Crux Divina, sa propre puissance augmentait de manière incontrôlable. Une fois le réseau d'encerclement de Millennium brisé, leurs armées, dirigées par quatre Prophètes, se sont dirigées directement vers la région autonome de l'ETO, vainquant l'ETO et Arius simultanément."
 Project_Cradle_arc_site_option_AB04:0 "Intéressant..."
 Project_Cradle_arc_site_desc_AB05:0 "L'équipe d'archéologie a découvert et fouillé les ruines du campus de Gehenna, et les informations obtenues sont choquantes. À la fin de la guerre, l'organisation de l'ETO s'était effondrée. Bien que Millennium ait eu l'intention de prendre le relais, l'emploi massif de chars plutôt que de formations d'infanterie indique qu'au final, Kivotos n'était plus en mesure de constituer une organisation militaire complète et a dû recourir massivement à ces véhicules de combat automatisés, dont la puissance de feu et la mobilité sont inférieures à celles des formations régulières. Finalement, Millennium a également épuisé ses propres forces dans sa lutte contre le chaos, et l'intervention d'une quatrième partie a finalement conduit à la destruction de la planète. Ce qui est étrange, c'est qu'aucune information n'a été trouvée concernant cette quatrième partie, mais il est certain que le bouclier planétaire n'a aucun lien avec eux.\nQuoi qu'il en soit, nous connaissons désormais l'histoire de cette planète. Voir la destruction d'un autre monde si similaire au nôtre rend leur destin navrant, tandis que notre victoire nous remplit de fierté. Sur la suggestion du Gouverneur, un parc des ruines et des archives seront établis sur cette planète en mémoire de ces malheureuses étudiantes."
