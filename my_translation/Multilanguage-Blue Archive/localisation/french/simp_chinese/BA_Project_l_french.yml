 BA_Project.0031.desc:0 "Maître ! Le département d'ingénierie a réussi à développer une série de machines de nettoyage à la fois efficaces et économiques pour cette tâche. Le site de l'usine a déjà été choisi, et nous aurons besoin d'un lot de fournitures pour construire l'usine et les machines.\nSelon les estimations, il faudra 500 £minerals£ et 200 £energy£ pour construire l'usine dédiée à la production de ces machines de nettoyage, puis 300 £alloys£ et 200 £consumer_goods£ pour fabriquer une grande quantité de machines diverses. Ces préparatifs devront être réalisés sur la colonie, et prendront environ neuf mois au total.\nUne fois en service, ces machines déblayeront chaque mois de grandes quantités de ressources diverses, y compris des £minerals£, des £alloys£ et des £rare_resources£. Ce n'est pas une dépense exorbitante, et même si les travaux ultérieurs prendront peut-être beaucoup de temps, Arona pense toujours que les machines de nettoyage sont une excellente idée !"
 BA_Project.0031.next:0 "Mettons-nous au travail, nous devons faire vite."
 BA_Project.0032.desc:0 "Maître, la colonie de la planète dévastée rapporte que le premier lot de machines de nettoyage est déjà opérationnel. Arona a contacté les archéologues, et sur leurs conseils, une zone protégée a été délimitée sur la planète pour préserver certains sites très significatifs. … À bien y penser, le nettoyage par armes spatiales était vraiment trop imprudent…\nSelon les calculs d'Arona, les opérations devraient prendre environ 5 ans, mais Arona ne peut exclure la possibilité d'une fin anticipée ou d'un retard."
 BA_Project.0032.next:0 "Bientôt, tout va changer."
 BA_Project.0033.desc:0 "Maître ! Le département rapporte que l'équipe des machines de nettoyage a terminé le balayage de la planète en ruines. Une petite partie des machines ayant rempli leur mission sera conservée pour le musée, le reste est en cours de démontage et de recyclage. Ce travail de nettoyage a été très fructueux, nous avons récupéré suffisamment de ressources pour reconstruire la majeure partie d'une planète Académie-Ville, et de nouveaux plans académiques ont été élaborés progressivement au cours de ces dernières années.\nNous serons bientôt témoins de la naissance d'une autre planète Académie-Ville ! Vite, commençons la reconstruction ! Arona est impatiente !"
 BA_Project.0033.next:0 "C'est la dernière étape."


