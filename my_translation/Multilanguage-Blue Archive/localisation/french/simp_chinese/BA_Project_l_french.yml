 BA_Gematria_arc_site_1:0 "Recherche sans scrupules"
 BA_Gematria_arc_site_1_desc:0 "Les Numérologistes ont mené des recherches liées aux halos par le passé. Peut-être pourrions-nous trouver de l'inspiration dans leurs données de recherche."
 Project_Cradle_arc_site_desc_RAID01:0 "À peine arrivés sur le site de la base des Numérologistes, une immense porte nous a bloqués. Manifestement, elle utilisait une technologie que nous ne parvenions pas encore à déchiffrer. Nos ennemis... jusqu'où leur niveau technologique avait-il progressé ? Quoi qu'il en soit, nous devons trouver un moyen d'ouvrir cette porte."
 Project_Cradle_arc_site_option_RAID01:0 "Chargez le Club Veritas des préparatifs de décryptage."
 Project_Cradle_arc_site_desc_RAID02:0 "Les membres du Club Veritas ont travaillé pendant des mois sur le décryptage, mais en raison de l'énorme fossé technologique, nos efforts n'ont abouti à rien. Finalement, Shiroko, l'une des membres de l'équipe d'exploration, a perdu patience et a forcé la porte à l'aide d'un drone. La résistance à l'explosion de cette porte était bien inférieure à nos estimations. On dirait bien que les Numérologistes ont mal orienté leur arbre technologique."
 Project_Cradle_arc_site_option_RAID02:0 "Quoi qu'il en soit, nous sommes entrés."
 Project_Cradle_arc_site_desc_RAID03:0 "L'intérieur de la base était bien plus chaotique que nous l'avions imaginé, toutes sortes de débris s'entassaient. Il est clair que l'intérieur avait subi des destructions intentionnelles. On dirait que les Numérologistes ont détruit la plupart des choses avant d'évacuer. Cependant, il est possible que des données qu'ils n'ont pas réussi à détruire subsistent sous ces ruines."
 Project_Cradle_arc_site_option_RAID03:0 "Continuez les fouilles."
 Project_Cradle_arc_site_desc_RAID04:0 "Nous avons récupéré un disque de données sous les ruines, qui contient des informations sur des expériences de halo. Mais... je pense que ce serait mieux que vous, Sensei, confirmiez personnellement son contenu."
 Project_Cradle_arc_site_option_RAID04:0 "Importez les données dans la Boîte de Shittim."




 BA_Project.8025.title:0 "La Vérité Cachée"
 BA_Project.8025.desc:0 "Nos fouilles sur la planète dévastée de Kivotos n'étaient pas vraiment discrètes. Une opération d'une telle ampleur ne pouvait pas échapper aux enquêtes des autres élèves curieuses. Par divers moyens, elles ont découvert ce qui est réellement arrivé à cette planète, qui partage nos origines : les conflits et la destruction causés par « nous »... Au même moment, des révélations sur la vérité concernant la planète en ruines ont commencé à émerger petit à petit sur les forums en ligne, et la réaction des élèves a été très forte. Bien que tout le monde ne soit pas encore au courant, si nous ne faisons rien, bientôt rien ne restera caché. Serait-ce la punition pour les péchés commis par « nous » ? Devrions-nous supprimer les informations qui circulent en ligne ? Ou peut-être que toutes les élèves devraient connaître la vérité ? Nous devons faire un choix, même si cela risque de nous rendre impopulaires auprès des autres élèves."
 BA_Project.8025.a:0 "Chaque élève de Kivotos a le droit de connaître la vérité."
 BA_Project.8025.b:0 "Il ne faudrait pas que des élèves innocentes aient à subir tout cela. Faisons supprimer ces informations."

 BA_Project.8026.title:0 "Révéler la Vérité"
 BA_Project.8026.desc:0 "Que tout le monde apprenne la vérité provoquera inévitablement d'énormes remous. Bien que le processus ait été difficile et tortueux, nous avons progressivement abouti à une conclusion commune : si nous répétons les mêmes erreurs et devenons les prochaines ruines, notre histoire prendra fin ici. C'est un crime commis par un autre « nous » ; nous ne nous laisserons pas devenir de nouvelles victimes. Après ces événements, nous avons pu sentir que l'atmosphère générale de Kivotos avait nettement changé. Tout le monde s'efforce de faire de son mieux pour Kivotos. Peut-être que tout évolue vers un avenir meilleur ?"
 BA_Project.8026.next:0 "Faire connaître la vérité à tout le monde n'est pas une mauvaise chose."

 BA_Project.8027.title:0 "Protection"
 BA_Project.8027.desc:0 "Après avoir réagi rapidement et contrôlé toutes les informations en ligne, nous avons publié des informations éditées pour nous assurer que la vérité sur la planète en ruines ne serait pas révélée. Avons-nous fait le bon choix ? Mais quoi qu'il en soit, nous devons être stricts avec nous-mêmes pour éviter de nous engager à nouveau sur une mauvaise voie. Nous devons protéger notre Kivotos actuelle et ne plus la laisser subir une destruction malveillante comme celle de la Numérologie et des Dieux Crucis."
 BA_Project.8027.next:0 "Que ce qui est arrivé reste dans le passé."

 BA_Project.8028.title:0 "Interrogation"
 BA_Project.8028.desc:0 "Sensei, le compte-rendu complet de cet incident a été archivé et transféré dans votre base de données. Bien que pour l'instant, il semble que personne d'autre n'existe dans ces ruines à part nous, il est étrange que, si un autre « nous » d'un monde parallèle a échoué, où sont donc passés la Numérologie et les Dieux Crucis victorieux ? Pourquoi ne trouvons-nous aucune information laissée par d'éventuels survivants qui auraient pu exister après notre échec ? Dans ces circonstances, nous devons nous préparer à toute éventualité d'ennemis inattendus qui pourraient surgir à tout moment à l'avenir."
 BA_Project.8028.next:0 "Nous devons rester vigilantes face aux profondeurs inconnues de l'espace."


