 BA_Project_Cradle_title:0 "Projet Berceau"
 BA_Project_Cradle_instruction:0 "C'est un projet visant à étudier et à transformer notre système stellaire d'origine."
###### A
 BA_Project.0010.desc:0 "Sensei, je me demande à quel point vous êtes au courant des informations sur l'exploration de notre système stellaire par le Conseil Général des Étudiants ? Les rapports indiquent que ce système regorge de bizarreries. Arona a feuilleté quelques rapports, vous savez, par exemple, notre planète n'est clairement pas dans la zone habitable, mais la température y est très agréable ; la géante gazeuse lointaine a quatre lunes dont la masse, l'orbite et même les angles mutuels sont parfaits, il est totalement inexplicable qu'elles soient restées ainsi après s'être brisées ; à part les corps célestes visibles, il n'y a pas de ceinture d'astéroïdes dans le système, et la seule lune se trouve autour de cette étrange géante gazeuse, comme si tout avait été nettoyé..."
 BA_Project.0010.a:0 "C'est effectivement comme Arona le dit."
 BA_Project.0010.a.response:0 "Le plus étrange, c'est cette planète-barrière dans le système, n'est-ce pas ? Elle partage la même orbite que nous, mais elle possède une mystérieuse barrière. Il est impossible de scanner ce qui se trouve sous cette barrière, et les armes ordinaires ne peuvent pas l'endommager le moins du monde. Arona est sûre que cette barrière ne peut absolument pas être d'origine naturelle.\nCependant, Arona a récemment découvert une base de données dans la Grande Tour qui semble être liée à notre système stellaire. Si possible, Sensei, pourriez-vous allouer quelques ressources et du personnel pour déchiffrer la protection cryptée de cette base de données ? Arona est convaincue que nous ferons de grandes découvertes !"
 BA_Project.0010.next:0 "Compris."

 BA_Project.0011.desc:0 "Génial, Sensei ! Les étudiants ont essayé de forcer l'accès à la base de données avec une grande quantité de données aléatoires et ont réussi à obtenir quelques bribes de données et à décrypter des fragments lisibles ! Les camarades qui ont participé ont aussi bien travaillé !"
 BA_Project.0011.a:0 "Lire l'extrait"
 BA_Project.0011.a.response:0 "… échec de l'expérience, mais le résultat est positif…\n… l'auréole est endommagée, mais non détruite…\n… les émotions amplifiées, et ensuite…\n… attaque la station-relais, intercepte…\n… le pilier de lumière descendant, a levé le/la…"
 BA_Project.0011.b:0 "Arona, as-tu une piste ?"
 BA_Project.0011.b.response:0 "Il semblerait que ce soit un document d'archives, et il ne contient que des choses pas très réjouissantes. Il mentionne des 'auréoles', serait-ce lié aux étudiants ? Arona ne comprend vraiment pas comment une auréole pourrait être endommagée...\n... Hmm ? Vous dites qu'il mentionne une station-relais et un vaisseau spatial ? L'attaque contre la station-relais a été interceptée par un vaisseau spatial, donc cette station-relais serait dans l'espace ?\n... Mais, est-ce vraiment possible... Est-ce qu'il y a eu une invasion extraterrestre de Kivotos ici, ou peut-être une guerre civile entre les Précurseurs et la planète mère...\n... Ah ! Arona s'en souvient ! Les scans précédents avaient révélé des traces de bâtiments sur la deuxième planète de notre système ! Devrions-nous envoyer un vaisseau scientifique y jeter un coup d'œil attentif ?"
 BA_Project.0011.next:0 "Bien."

 BA_Project.0012.desc:0 "Comme prévu, Sensei ! Il y a bien un complexe de bâtiments sur la face cachée de la deuxième planète ! Dépêchez-vous d'envoyer une équipe archéologique pour fouiller !"
 BA_Project.0012.next:0 "Génial, assurez-vous de bien fouiller l'endroit."

 BA_Project.0013.desc:0 "« Ils ont trouvé la clé de la base de données... Les étudiants sont vraiment incroyables ! Alors, qu'est-ce qu'on va pouvoir débloquer ? J'ai hâte~ »\n\nAuthentification terminée. Bonjour Chercheur MX-7073, vous êtes sur la base de données de confidentialité moyenne, nom de code JSS. Selon vos autorisations, vous pouvez et ne pouvez lire que toutes les données du secteur K. Pour copier, veuillez utiliser un support de stockage dédié. Veuillez vous déconnecter en partant."
 BA_Project.0013.a:0 "Bien qu'il y ait encore beaucoup de choses à surveiller, Arona se souvient de faire attention aux antivirus..."
 BA_Project.0013.a.response:0 "Oh là là, Sensei... Bien sûr qu'Arona y fera attention pour une chose aussi simple...\nAhhh... Qu'est-ce que c'est que ça ? Plein de diagrammes différents, des formules compliquées... Ouf, Arona a déjà mal à la tête après seulement quelques pages..."
 BA_Project.0013.b:0 "On dirait les plans d'un genre d'appareil."
 BA_Project.0013.b.response:0 "Si Sensei le dit... Oh, mais oui ! On dirait un très, très grand appareil ! Laissons les étudiants l'étudier, ils vont vite comprendre son utilité, et peut-être même qu'on pourra en construire un !"
 BA_Project.0013.next:0 "Bien."

 BA_Project.0014.desc:0 "Sensei ! L'étude est terminée ! L'appareil sert à générer un champ d'énergie. Écoutez bien la suite, c'est une information capitale ! Je vais vous la lire, écoutez attentivement !\n\n« Le champ d'énergie peut absorber l'énergie provenant de la normale et la transmettre tangentiellement, obtenant ainsi l'énergie nécessaire à son maintien. La quantité absorbée qui dépasse la consommation est transmise tangentiellement, et à mesure que la quantité de transfert augmente, des effets relativistes de plus en plus prononcés peuvent être observés aux bords de la barrière. L'énergie consommée se dissipe vers l'extérieur de la direction de courbure, la méthode de dissipation dépendant de la manière dont l'élément micro du champ d'énergie a acquis son énergie sur une période donnée. Le champ électromagnétique à l'intérieur du champ d'énergie est très chaotique, mais la tendance générale est d'accélérer toutes les entités chargées vers l'intérieur. »\n\nRéfléchissez-y ! Si nous lions ces champs d'énergie, ne serait-ce pas exactement la même chose que la barrière sur la deuxième planète ?"
 BA_Project.0014.a:0 "Arona, quel génie ! *lui tapote la tête*."
 BA_Project.0014.a.response:0 "Hé hé hé... Oh, ce n'est pas le moment de me caresser la tête ! Nous avons compris le principe de l'appareil, et bien sûr, nous savons comment supprimer la barrière maintenant ! Voulons-nous ouvrir l'accès et jeter un coup d'œil ?"
 BA_Project.0014.next:0 "Allez-y !"

 BA_Project.0015.desc:0 "Oh ! Sensei, regardez ! Regardez le champ de ruines sur cette planète... Que ce soient les limites des districts ou leurs formes, Arona a l'impression d'un étrange déjà-vu...\nEuh, ce bâtiment en forme de tour effondré, il ressemble tellement à la Grande Tour du Conseil Général des Étudiants... Et cette zone autonome en ruines dans le désert, serait-ce Abydos ? Et celle sur la neige là-bas, ne serait-ce pas Hiver Rouge ?... Alors, où est l'ETO ?"
 BA_Project.0015.a:0 "Arona, regarde. Il ne reste plus qu'un cratère de l'Ancienne Cathédrale de la Trinité, il semble qu'il n'y ait pas d'ETO ici."
 BA_Project.0015.a.response:0 "Comment est-ce possible !... S'il n'y a pas d'ETO... Trinity, Millennium... Gehenna... Valkyrie... Mais où sont-elles passées ? À quoi ressemblait Kivotos avant le Traité d'Éden ?"
 BA_Project.0015.next:0 "Il vaudrait mieux laisser les premières tâches à des personnes plus expérimentées."

 BA_Project.0016.desc:0 "Sensei, l'équipe avancée a rapporté que toutes les valeurs de cette planète sont identiques à celles de Kivotos, elle est donc habitable. Si Sensei le souhaite, vous pouvez y envoyer un groupe de colons.\nDe plus, il est possible de la reconstruire en une ville académique identique à Kivotos, et Arona trouve cela très attrayant... mais ce n'est pas une préoccupation pour le moment.\nIl y aura beaucoup de travail à venir, mais Arona sera toujours à vos côtés..."
 BA_Project.0016.next:0 "(Arona semble un peu déçue, je me demande pourquoi...)"

###### B
 BA_Project.0018.desc:0 "Sensei, notre colonie sur cette planète en ruines existe depuis trois ans. Pendant ces trois années, nous avons fait de bons progrès dans le développement de cette planète, les infrastructures sont très bien développées et le nombre d'étudiants là-bas ne cesse d'augmenter. Cependant, bien que l'exploitation des ruines ait été efficace auparavant, elles sont maintenant devenues un obstacle à la poursuite de la construction.\nArona a entendu dire que de très nombreuses ruines, pour des raisons d'étude historique, de dangerosité du développement et d'autres facteurs divers, n'ont pas pu être, et ne peuvent pas être, déblayées et utilisées. Puisque les ressources humaines et matérielles pertinentes sur la planète sont maintenant suffisantes, nous pouvons commencer à étudier cette planète, n'est-ce pas ?\nQuand vous serez prêt, appelez Arona ! Arona est convaincue que nous pourrons déterrer les secrets de cette planète, et aussi que nous pourrons la reconstruire telle que Kivotos devrait l'être !"
 BA_Project.0018.next:0 "Faisons de notre mieux ensemble, Arona !"

 BA_Project.0019.desc:0 "Sur une planète aussi grande, par où devrions-nous commencer les fouilles archéologiques ? Sensei, avez-vous une idée ?\nCommençons par l'Ancienne Cathédrale de la Trinité, la plus endommagée ? Hmm... C'est logique, l'Ancienne Cathédrale de la Trinité est le lieu de la signature du Traité d'Éden, n'est-ce pas ? Sur cette planète... l'Ancienne Cathédrale a été détruite par une explosion, et des structures souterraines étranges semblent apparaître dans le cratère. Si nous enquêtons là-bas, nous devrions pouvoir découvrir pourquoi le Traité d'Éden n'a pas été signé avec succès ici, n'est-ce pas ? Comme on peut s'y attendre de Sensei !"
 BA_Project.0019.a:0 "Alors, commençons nos premières fouilles archéologiques."
 BA_Project.0019.b:0 "Je pense que nous ne devrions pas baisser notre garde ici. Informez la Brigade d'Autodéfense de se mettre en position."

 BA_Project.0020.desc:0 "Sensei, pendant les fouilles, on ne sait pas quel mécanisme a été déclenché, mais de nombreux ennemis sont soudainement apparus dans les ruines ! Heureusement, la Brigade d'Autodéfense a déjà pris le contrôle de la situation. Bien que les ennemis continuent d'apparaître en flot continu, leurs mouvements ont été temporairement restreints.\nMais Arona a déjà fait ses recherches ! Selon le rapport de la Brigade d'Autodéfense, ces ennemis sont des entités psioniques appelées 'Disciples de Justina'. Bien qu'elles aient l'apparence d'étudiants, elles portent toutes des uniformes de combat standardisés, et les balles peuvent les traverser et les blesser. Les étudiants de la Brigade d'Autodéfense ont vraiment eu une sacrée frousse à ce moment-là ! Ce n'est qu'après avoir échangé des tirs qu'ils ont découvert qu'elles étaient en fait très faibles, comme un groupe de mouches sans tête..."
 BA_Project.0020.next:0 "On ne peut absolument pas se presser pour des fouilles de cette envergure."

 BA_Project.0021.desc:0 "Qu'une telle planète ait une telle histoire, c'est vraiment émouvant...\nNous aussi, nous avons traversé de nombreux troubles avant d'entrer dans l'ère du voyage interstellaire, mais en voyant ces ruines, si nous aussi... euh... notre sort sera-t-il aussi tragique que le leur...\nQuoi qu'il en soit, les camarades de l'équipe archéologique et Sensei ont bien travaillé ! Reposons-nous un peu. Ensuite, nous allons commencer à restaurer cet endroit tel qu'il aurait dû être !"
 BA_Project.0021.next:0 "Arona, tu as bien travaillé aussi."

###### C
 BA_Project.0022.desc:0 "Sensei ! Selon les enquêteurs sur la planète en ruines, elles ont entièrement compris la disposition de tous les aspects de la ville académique originale de cette planète. Arona pense qu'il est temps de commencer les travaux de reconstruction !\nLes murs brisés et les ruines d'ici sont toujours très évocateurs... Nous sommes sûres de pouvoir recréer la splendeur de cet endroit. Non, je dirais que c'est notre responsabilité."
 BA_Project.0022.next:0 "Allez-y !"

 BA_Project.0023.desc:0 "Des ruines d'une telle ampleur... si on utilisait les vieilles méthodes pour les déblayer petit à petit, l'efficacité serait sûrement très faible. Arona pense qu'il faut maintenant étudier une nouvelle méthode pour nettoyer rapidement de si vastes zones de ruines. D'après les pistes actuelles... il semble y avoir deux directions possibles.\nL'une est d'utiliser des armes à faisceau spatial. Avec juste quelques modifications, ces armes pourraient être utilisées pour bombarder les ruines, réduisant tous les débris en poudre pour les recycler et les réutiliser. L'avantage est une vitesse de nettoyage rapide, et la reconstruction ultérieure économise des ressources. Quant aux inconvénients... eh bien, même sans qu'Arona les mentionne, ils sont assez évidents...\nL'autre est d'utiliser une grande quantité de machines de nettoyage automotrices dédiées pour le démantèlement. Bien que la vitesse soit bien inférieure à la première option et que la construction de ces machines soit très gourmande en ressources, l'avantage est leur sécurité et leur fiabilité, et certaines ruines ayant une valeur commémorative pourraient également être préservées.\nLe choix de la méthode revient au Professeur. Ou bien, le Professeur souhaite-t-il laisser les élèves choisir l'option ? Peu importe ce que vous décidez, Arona soutiendra le Professeur de toutes ses forces !"
 BA_Project.0023.order:0 "Arona est vraiment digne de confiance."
 BA_Project.0023.decentralize:0 "Alors, laissons les élèves décider de tout."

#天基武器线路
 BA_Project.0024.desc:0 "Professeur ! Le département de physique a rapporté avoir terminé la conception de la modification de l'arme spatiale, elle est prête à être fabriquée. Selon le département, l'installation spatiale devra être fabriquée et lancée en plusieurs parties.\nTout d'abord, le tube de focalisation. La colonie sur la planète en ruines n'ayant pas les conditions de fabrication requises, il doit donc être fabriqué sur la planète mère. Cela nécessite §Y300£energy£ Énergie, 300£alloys£ Alliages et 100£rare_crystals£ Cristaux Rares§!.\nEnsuite, le blindage externe. Sa fabrication nécessite §Y200£energy£ Énergie et 500£alloys£ Alliages§!. Comme cette chose est très volumineuse et lourde, sa fabrication sur la planète mère nécessiterait une dépense supplémentaire de §Y1000£energy£ Énergie§! pour le transport vers la colonie sur la planète en ruines, mais les conditions industrielles de la planète mère sont meilleures, la fabrication sera donc plus rapide.\nEnfin, les divers composants du noyau. Au total, ils nécessitent §Y1000£energy£ Énergie, 200£alloys£ Alliages, 100£volatile_motes£ Particules Volatiles et 100£exotic_gases£ Gaz Exotiques§!. Tout comme les deux premiers composants, ils seraient fabriqués plus rapidement sur la planète mère.\nUne fois tous les éléments lancés, il faudra 3 mois pour l'assemblage, après quoi les opérations pourront commencer. Ooh, c'est vraiment une dépense énorme..."
 BA_Project.0024.next:0 "Cela en vaudra la peine, au travail !"

 BA_Project.0025.desc:0 "Professeur, la colonie sur la planète en ruines a rapporté que l'assemblage de l'arme spatiale est terminé, le lancement peut commencer.\nBien qu'Arona ait informé les colons de la planète il y a déjà longtemps, étant donné que l'utilisation de cette installation spatiale endommagera gravement l'environnement de vie de la planète, et pourrait même causer des pertes humaines dans les cas graves, Arona a émis une dernière notification. On peut s'attendre à ce que la vie des élèves restés sur la planète soit un peu difficile pendant un certain temps.\nSelon les calculs d'Arona, les opérations devraient durer 3 ans, mais Arona ne peut exclure la possibilité d'un achèvement anticipé ou d'un retard."
 BA_Project.0025.next:0 "Bientôt, tout va changer."

 BA_Project.0026.desc:0 "Professeur ! Le département a rapporté que l'équipe de machines de nettoyage a terminé de nettoyer la planète en ruines, et que le travail de nettoyage au sol est également terminé. Une petite partie de ces machines qui ont rempli leur mission est prévue pour être conservée dans un musée, le reste est actuellement en préparation pour être démantelé et recyclé. Ce travail de nettoyage a été très fructueux, nous avons récupéré suffisamment de ressources pour reconstruire la majeure partie d'une planète-cité scolaire, et de nouveaux plans pour l'académie ont été progressivement élaborés au cours de ces dernières années.\nNous allons bientôt assister à la naissance d'une autre planète-cité scolaire ! Dépêchez-vous de commencer la reconstruction ! Arona n'en peut plus d'attendre !"
 BA_Project.0026.next:0 "C'est la dernière étape."

 BA_Project.0027.desc:0 "Professeur, le département d'ingénierie a soumis une proposition spéciale. Après avoir étudié attentivement l'installation spatiale récupérée, elles ont l'intention de miniaturiser cet équipement et de l'installer sur un Titan. Il pourrait à la fois attaquer les vaisseaux de guerre et les colonies ennemies. Arona pense que ce projet est réalisable, qu'en pense le Professeur ?"
 BA_Project.0027.next:0 "Très bien, allez l'étudier."

 BA_Project.0028.desc:0 "Professeur, le département d'ingénierie a rapporté avoir achevé la réutilisation de la technologie de l'installation de nettoyage spatiale. Elles ont développé un nouveau canon principal à équiper sur les Titans. Ce canon principal peut rapidement briser les boucliers et l'armure des vaisseaux ennemis, et peut être utilisé comme arme contre les colonies ennemies, désintégrant rapidement les installations défensives sur les colonies."
 BA_Project.0028.next:0 "Compris."

 decision_build_focus_tube_home:0 "Construire le tube de focalisation"
 decision_build_focus_tube_home_desc:0 "Le tube de focalisation est le composant central de l'installation de nettoyage spatiale. Son processus de fabrication est assez complexe et il ne peut être fabriqué que sur la planète mère."
 decision_build_shielding_case_home:0 "Construire le blindage externe"
 decision_build_shielding_case_home_desc:0 "Construire le lourd blindage externe de l'installation de nettoyage spatiale sur la planète mère. Bien que rapide, il faudra ensuite dépenser un peu d'argent pour le transporter vers la colonie."
 decision_build_shielding_case_colony:0 "Construire le blindage externe"
 decision_build_shielding_case_colony_desc:0 "Construire le lourd blindage externe de l'installation de nettoyage spatiale dans la colonie. La vitesse de construction est sacrifiée, mais l'avantage de la fabrication locale est de ne pas avoir à dépenser d'énergie pour le transport."
 decision_build_core_components_home:0 "Construire les composants du noyau"
 decision_build_core_components_home_desc:0 "Construire les divers composants de l'installation de nettoyage spatiale. Les conditions industrielles sur la planète mère sont meilleures que dans la colonie, la vitesse de construction est donc plus rapide."
 decision_build_core_components_colony:0 "Construire les composants du noyau"
 decision_build_core_components_colony_desc:0 "Construire les divers composants de l'installation de nettoyage spatiale. L'avantage de la construction dans la colonie est que cela peut stimuler l'emploi colonial."

 BA_Project.8101.title:0 "Fabrication du tube de focalisation terminée"
 BA_Project.8101.desc:0 "Le §Ytube de focalisation§! de l'installation de nettoyage spatiale a été fabriqué et transporté à sa position préétablie en orbite de la colonie sur la planète en ruines."
 BA_Project.8101.confirmed:0 "Aucun autre objet non autorisé en orbite, en attente d'assemblage"
 BA_Project.8102.title:0 "Fabrication du blindage externe terminée"
 BA_Project.8102.desc:0 "Le §Yblindage externe§! de l'installation de nettoyage spatiale a été fabriqué et transporté à sa position préétablie en orbite de la colonie sur la planète en ruines."
 BA_Project.8102.confirmed:0 "Système de détection de température en fonctionnement normal, en attente d'assemblage"
 BA_Project.8102.return:0 "Les projets redondants ont été annulés en raison de la duplication des plans de fabrication."
 BA_Project.8102.recycled:0 "Les ressources ne seront pas gaspillées."
 BA_Project.8103.title:0 "Fabrication des composants du noyau terminée"
 BA_Project.8103.desc:0 "Les §Ycomposants du noyau§! de l'installation de nettoyage spatiale ont été fabriqués et transportés à leur position préétablie en orbite de la colonie sur la planète en ruines."
 BA_Project.8103.confirmed:0 "L'orbite de la capsule de transport est stable, l'auto-vérification du système de récupération est terminée, en attente d'assemblage."
 BA_Project.8103.return:0 "Les projets redondants ont été annulés en raison de la duplication des plans de fabrication."
 BA_Project.8103.recycled:0 "Les ressources ne seront pas gaspillées."

 BA_Project.8104.title:0 "Rapport de nettoyage de l'installation spatiale : Lancement initié"
 BA_Project.8104.desc:0 "Une fois l'installation de nettoyage spatiale assemblée, calibrée et chargée, le travail de nettoyage de l'installation spatiale a commencé. Une colonne de lumière bleu ciel s'est déversée du tube de focalisation, pulvérisant toutes les ruines sombres de la planète. Le faisceau, tel une fraise, a rasé tout ce qu'il a touché. Ce travail devrait durer 3 ans. Les équipes de nettoyage au sol suivront le faisceau pour le nettoyage et la reconstruction temporaire, les colonies et les zones industrielles se déplaçant en conséquence. Toute la planète sera excavée de 20 mètres pour un nettoyage complet des ruines."
 BA_Project.8104.next:0 "Purification Cosmique."

 BA_Project.8121.title:0 "Rapport de nettoyage des infrastructures spatiales : Nettoyage standard"
 BA_Project.8121.desc:0 "Le rapport de la colonie de la planète en ruines indique que le nettoyage progresse de manière ordonnée, sans incident notable."
 BA_Project.8121.confirm:0 "Reçu."
 BA_Project.8122.title:0 "Rapport de nettoyage des infrastructures spatiales : Gisement"
 BA_Project.8122.desc:0 "La colonie de la planète dévastée signale la découverte d'un petit gisement minéral inexploité durant le nettoyage. Notre équipe au sol a déjà collecté tous les minerais projetés à la surface suite au bombardement !"
 BA_Project.8122.confirm:0 "Un petit cadeau."
 BA_Project.8123.title:0 "Rapport de nettoyage des infrastructures spatiales : Filon Minéral"
 BA_Project.8123.desc:0 "La colonie de la planète dévastée signale la découverte d'un filon minéral, rendu très facile à exploiter grâce aux bombardements des armes spatiales. Notre équipe au sol a déjà extrait tout le filon visible."
 BA_Project.8123.confirm:0 "Pas mal."
 BA_Project.8124.title:0 "Rapport de nettoyage des infrastructures spatiales : Entrepôt souterrain"
 BA_Project.8124.desc:0 "La colonie de la planète dévastée a découvert un entrepôt militaire souterrain laissé par les anciens habitants ! Il contenait une grande quantité d'alliages, ainsi que de la §YPierre de Pyroxène§! et même de la matière noire extraite on ne sait comment. Notre équipe au sol a déjà tout collecté !"
 BA_Project.8124.confirm:0 "C'est une bonne nouvelle !"
 BA_Project.8125.title:0 "Rapport de nettoyage des infrastructures spatiales : Perturbation mineure"
 BA_Project.8125.desc:0 "La colonie de la planète dévastée rapporte que les récents bombardements ont perturbé le climat de la planète en ruines, provoquant des ouragans et des inondations localisés. Heureusement, tout le personnel des zones affectées a été évacué, et il n'y a eu presque aucune perte humaine ou matérielle."
 BA_Project.8125.confirm:0 "Reçu."
 BA_Project.8126.title:0 "Rapport de nettoyage des infrastructures spatiales : Catastrophe majeure"
 BA_Project.8126.desc:0 "La colonie de la planète dévastée rapporte que les récents bombardements ont perturbé l'activité géologique de la planète en ruines, provoquant de violents séismes et des éruptions volcaniques. Heureusement, cette catastrophe a principalement touché les zones déjà bombardées, sans causer de dégâts à grande échelle."
 BA_Project.8126.confirm:0 "C'est préoccupant."
 BA_Project.8127.title:0 "Rapport de nettoyage des infrastructures spatiales : Frappe erronée"
 BA_Project.8127.desc:0 "La colonie de la planète dévastée rapporte qu'une zone industrielle clé a été frappée par erreur par les infrastructures spatiales, subissant des pertes très graves. Cette frappe erronée a eu un impact inacceptable sur l'économie des zones voisines, et les activités de production sont presque à l'arrêt."
 BA_Project.8127.confirm:0 "Puisqu'un tel incident est survenu, la Mère-Patrie se doit d'intervenir."
 BA_Project.8128.title:0 "Rapport de nettoyage des infrastructures spatiales : Frappe erronée"
 BA_Project.8128.desc:0 "La colonie de la planète dévastée rapporte une grave erreur dans le fonctionnement des infrastructures spatiales, ayant entraîné la frappe erronée d'une zone résidentielle isolée, causant un incident grave de niveau 'fracture de Halo'. Le personnel impliqué a été immédiatement traité."
 BA_Project.8128.confirm:0 "Les conséquences sont incalculables."

