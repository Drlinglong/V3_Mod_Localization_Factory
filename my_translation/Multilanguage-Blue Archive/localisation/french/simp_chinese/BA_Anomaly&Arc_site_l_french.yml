#异常点
 BA_anomaly_Dgate:0 "Signal Périlleux"
 BA_anomaly_Dgate_desc:0 "Notre vaisseau scientifique a détecté des signaux anormaux et des traces de substances #Rextrêmement dangereuses#! sur une planète du système stellaire de l'Interface de Liaison de Communication."

 BA_Dgate_arc_site:0 "Champ de Bataille des Pionniers"
 BA_Dgate_arc_site_desc_RAID01:0 "Nos explorateurs et membres de l'équipe scientifique, vêtus des nouvelles combinaisons de protection contre les ondes de Numérologie développées par le Département d'Ingénierie, ont enfin pu marcher en sécurité sur cette planète. Au moment de l'arrivée, de nombreux instruments de détection de notre équipe scientifique ont rendu l'âme à cause de mesures hors-limites. [Root.GetLeaderName] estime que le niveau d'altération dimensionnelle de cette planète avoisine les 100%, et qu'elle n'a pratiquement aucune chance de se rétablir. À ce stade, nos explorateurs et scientifiques brûlent d'envie de découvrir ce qui s'est réellement passé sur cette planète."
 BA_Dgate_arc_site_option_RAID01:0 "……"
 BA_Dgate_arc_site_desc_RAID02:0 "Nos explorateurs et membres de l'équipe scientifique marchaient sur une terre fortement altérée dimensionnellement, s'inquiétant constamment que le sol sous leurs pieds ne devienne instable ou ne s'effondre à cause de l'altération. Armés de diverses méthodes de reconnaissance, tous ont finalement pénétré en toute sécurité dans un bâtiment relativement bien conservé par rapport aux autres ruines. Le style de ce bâtiment ressemblait un peu à ceux de Kivotos. La capitaine de l'équipe scientifique [Root.GetLeaderName] a trouvé par hasard une console et a découvert, à sa grande surprise, qu'elle était encore alimentée par une réserve d'énergie. [Root.GetLeaderName] l'a rapidement activée et, au moment du démarrage, a piraté le système pour obtenir les droits de contrôle, ouvrant ainsi le passage vers les niveaux inférieurs du bâtiment. Tout le monde a été choqué à l'ouverture. L'ensemble du passage souterrain semblait mener à une autre planète, bien qu'il soit presque entièrement déformé et déchiré par les ondes de Numérologie. Mais malgré cet état fragmenté, on pouvait distinguer, comparé à la désolation de la surface extérieure et aux bâtiments crevassés par des années de vents planétaires, que le passage souterrain et l'environnement qui s'y prolongeaient étaient presque aussi spacieux et propres qu'un complexe de haute technologie devrait l'être. [Root.GetLeaderName] s'est avancée sans hésitation, voulant découvrir combien de secrets de la Numérologie cet espace souterrain recelait."
 BA_Dgate_arc_site_option_RAID02:0 "……"
 BA_Dgate_arc_site_desc_RAID03:0 "Nos explorateurs et membres de l'équipe scientifique regrettaient amèrement cette action imprévue. Ils avaient traversé de longues séquences d'activation et de désactivation de \"portes noires\" dans ce passage souterrain, comme s'ils arpentaient un labyrinthe sans fin. Mais les dispositifs de survie dans cet environnement extradimensionnel devaient être remplacés régulièrement, ce qui les obligeait à revenir sans cesse dans ce tunnel souterrain, subissant un peu plus d'érosion à chaque fois. Bref, grâce aux efforts inlassables de la capitaine de l'équipe scientifique [Root.GetLeaderName], une porte apparemment très importante fut finalement déverrouillée et ouverte. Mais au moment de son ouverture, la scène devant leurs yeux les stupéfia encore plus… Des quantités de fusils, des fragments d'auréoles brisées. Des formes humanoïdes et des restes de tissus mous noirs, intacts contre toute attente et dispersés partout. « Mais qu'est-ce qui se passe ici… » La capitaine [Root.GetLeaderName] et son équipe ont pris un long moment pour se calmer devant la porte avant d'entrer lentement pour affronter cette réalité. « Ici, il y a la présence de nos élèves, et elles se sont battues à mort dans ce qui semble être un centre d'infrastructure de Numérologie… » La capitaine [Root.GetLeaderName] a regardé autour d'elle et a vu de nombreux appareils ressemblant à des ordinateurs verticaux connectés par un conduit à une grande console centrale dans la pièce. « Pourquoi y a-t-il des élèves ici ? Ça ne devrait pas être une base de Numérologie ? Qu'est-ce qui se passe ? » Le cœur empli de confusion, d'impuissance et de terreur, XXX a tenté d'activer le système de la console principale centrale. « S'il y a une source d'énergie de secours dans le hall principal pour alimenter la porte de l'espace souterrain, alors il doit y avoir une réserve d'énergie ici pour que je puisse activer ce maudit centre et voir de quoi il retourne ! »"
 BA_Dgate_arc_site_option_RAID03:0 "……"
 BA_Dgate_arc_site_desc_RAID04:0 "Après de complexes expériences d'activation, [Root.GetLeaderName] a finalement réussi à activer ce centre. Après quelques piratages de base, [Root.GetLeaderName] a découvert la dernière entrée enregistrée par l'appareil avant son arrêt. « Rapport, un grand nombre de vaisseaux non identifiés sont arrivés près de la planète, les vaisseaux cibles déploient des capsules de largage vers la planète. » « Pouvez-vous identifier qui elles sont ? » « On dirait des élèves. Des élèves ? » « Des élèves ? Des élèves ! Impossible, comment des élèves auraient-elles pu trouver leur chemin jusqu'ici ? » « Ce sont bien des élèves. » (Fzzzt fzzzt) « Allô ? Allô ? C'est coupé, rapportez vite aux instances supérieures. » « Euh, on dirait qu'on ne peut plus envoyer de messages à l'extérieur ? » « Quoi… Leur technologie est-elle si puissante qu'elles ont bloqué toutes les communications de la planète entière ? Mince, pourquoi attaquent-elles ici… Serait-ce ! » « Alerte, alerte, les capsules de largage ont atterri en toute sécurité, les coordonnées de l'atterrissage initial ont été envoyées, nous avons simultanément découvert que les élèves ont déjà établi un poste de commandement sur place, veuillez donner des instructions. » « Rien à dire, repliez-vous vite et tenez le passage souterrain, attendez les renforts ! » ………… « C'est tout ? » a dit [Root.GetLeaderName]. [Root.GetLeaderName] avait passé une demi-journée à récupérer ce seul journal de commandement. Le système central semblait avoir été complètement pillé. Qui étaient ces élèves mentionnées dans le journal ? Notre empire n'avait aucune trace d'invasion de cette planète, et nous n'avions même jamais su auparavant que ce système possédait une liaison de communication de Numérologie, ni qu'il y avait une telle planète, autrefois de Numérologie, dans ce système. Mais qu'est-ce qui se passe ? Après mûre réflexion, [Root.GetLeaderName] s'est souvenue de quelque chose. « Les coordonnées ! »"
 BA_Dgate_arc_site_option_RAID04:0 "……"
 BA_Dgate_arc_site_desc_RAID05:0 "Les explorateurs et membres de l'équipe scientifique, sous la direction de la capitaine [Root.GetLeaderName], ont suivi les coordonnées jusqu'à l'adresse indiquée : un centre de commandement temporaire. Là, elles ont découvert des choses très familières. Des véhicules blindés, des ordinateurs centraux et des systèmes de communication dans un style similaire à Kivotos, ainsi que des équipements de transport et de soutien très \"Kivotosiens\". Il y avait même une zone ressemblant à un département médical, avec l'inscription « Camp de Secours des Chevaliers Ambulanciers ». En voyant cela, les explorateurs et les membres de l'équipe scientifique sont restées bouche bée, pleines de doutes. « Si ce sont des élèves ? Alors qui sommes-nous ? Nous n'avons rien fait de tel. » [Root.GetLeaderName] n'a pas pu contenir son désir de vérité et s'est précipitée seule à l'intérieur, se séparant du groupe. Quand les autres ont retrouvé [Root.GetLeaderName], elle était déjà dans une pièce très corrodée, manipulant prudemment les machines à l'intérieur. « Les Pionnières. » a dit [Root.GetLeaderName] : « Elles s'appellent les Pionnières. Ce sont nous, et non nous. Elles ont dirigé cette bataille, envahi ce système et ce planète, sans se soucier des pertes, uniquement pour s'emparer d'une chose sur cette planète… » « La ‘clé’ pour ouvrir le canal de liaison et pénétrer directement dans le système dimensionnel de Numérologie, c'est-à-dire le quartier général de la Numérologie… » « Elles ont enduré l'humiliation et les épreuves, utilisant la technologie des Pionnières pour se développer, se rendre assez fortes, à cet instant précis, pour contre-attaquer la Numérologie, et tenter de détruire la zone centrale de la Numérologie afin de couper le contact avec les forces externes de la Numérologie. Bien sûr, elles savaient que si cette attaque échouait, cela ruinerait toutes les grandes perspectives d'avenir des Pionnières elles-mêmes dans l'univers, mais pour elles-mêmes, elles ont finalement choisi d'attaquer ce système. Bien sûr, elles ont réussi… »"
