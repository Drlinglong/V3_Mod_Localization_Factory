l_french:
####################
##Rabbit突袭
####################
 BA_Emergencies_Caerbannog_chain_title:0 "Le Lapin de Caerbannog"
 BA_Emergencies_Caerbannog_chain_desc:0 "Notre Siège du Conseil des Élèves Fédéral, situé sur [Root.Capital.Getname], a été attaqué ! Les assaillantes se présentent comme la « Escouade Rabbit ». Qui sont-elles donc, et quel est leur objectif ?"

 BA_Emergencies.0001.name:0 "Assaut du SRT"
 BA_Emergencies.0001.desc.a:0 "Notre Siège du Conseil des Élèves Fédéral, situé sur [Root.Capital.Getname], a été la cible d'une attaque surprise ! Cette attaque a causé des dommages importants à notre siège.\n§RLe Coffre de Shittim a également été paralysé par le bombardement IEM et ne peut pas démarrer pour le moment…§!\nLes assaillantes n'ont pas laissé de nom, mais les images de surveillance ont prouvé qu'elles venaient de l'ancienne « Académie SRT ». Nous ne pouvons pas encore les retrouver par ce moyen, car l'Académie SRT a été fermée par ordre du Département de la Sécurité du Conseil des Élèves Fédéral."
 BA_Emergencies.0001.desc.b:0 "Notre Siège du Conseil des Élèves Fédéral, situé sur [Root.Capital.Getname], a de nouveau été la cible d'une attaque surprise ! Cette attaque est toujours menée par des étudiantes de l'ancienne « Académie SRT ». Cette fois, nous étions préparés, donc les dégâts ne sont pas très graves, et d'ailleurs, leur objectif n'était pas d'attaquer, mais de protester…"
 BA_Emergencies.0001.a:0 "Incroyable…"

 BA_Emergencies.0002.name:0 "Escouade Rabbit !"
 BA_Emergencies.0002.desc:0 "Il semble que, suite à l'incident de l'attaque du SRT, un groupe de vestiges de l'Académie SRT, qui aurait dû être intégrée à l'Académie Valkyrie, désignée comme l'§R« Escouade Rabbit »§!, a commencé à protester contre l'ordre de fermeture de l'école. Notre garde a été déployée pour tenter de les réprimer, mais a échoué. Maintenant, elles échangent des tirs avec la garde, et la situation est très tendue."
 BA_Emergencies.0002.a:0 "Que veulent-elles faire… ?"
 BA_Rabbit_sqart_story:0 "Équipe Rabbit"
 BA_Rabbit_sqart_story_desc:0 "Une escouade composée de quatre étudiantes de première année de l'Académie spéciale SRT"

 BA_Emergencies.0003.name:0 "Escouade Rabbit !"
 BA_Emergencies.0003.desc:0 "Bien que les étudiantes du SRT soient l'élite de l'élite, nous avons tout de même réussi à maîtriser cette escouade après un combat acharné. Pour l'instant, elles ne représentent plus de menace. La priorité immédiate est de déblayer les décombres et de reconstruire les fonctions du Conseil des Élèves Fédéral."
 BA_Emergencies.0003.a:0 "Espérons que la paix actuelle à Kivotos puisse durer un peu plus longtemps."

 BA_Emergencies.0004.name:0 "Arona Reconnectée"
 BA_Emergencies.0004.desc:0 "Les précédentes attaques et protestations ont entraîné la perte de la plupart des fonctions du Siège du Conseil des Élèves Fédéral. Alors que les travaux de reconstruction avancent, le Conseil des Élèves Fédéral peut désormais restaurer les fonctions endommagées. Le Coffre de Shittim a également été réparé et peut maintenant être démarré."
 BA_Emergencies.0004.a:0 "Contacter Arona immédiatement, elle devrait pouvoir faire quelque chose"

 BA_Emergencies.0005.name:0 "Interface de Communication du Coffre de Shittim"
 BA_Emergencies.0005.desc:0 "Hmpf ! Elles sont si mesquines ! Utiliser des IEM et tout, quelle bassesse ! Ça a fait faire des cauchemars horribles à Arona en permanence ! Snif, snif…"
 BA_Emergencies.0005.a:0 "Ne pleure pas, Arona, petite caresse sur la tête."
 BA_Emergencies.0005.a.response:0 "S'il vous plaît, donnez-moi un peu de temps. Arona est une IA très forte, elle trouvera les assaillantes très vite !"
 BA_Emergencies.0005.b:0 "Bien sûr. Arona est la meilleure, vas-y vite !"

 BA_Emergencies.0006.name:0 "Parc des Petits Lapins"
 BA_Emergencies.0006.desc:0 "Arona a trouvé l'endroit où se cache l'Escouade Rabbit ! Situé dans un parc isolé et délabré appelé « Parc des Petits Lapins », elles y ont installé des tentes et construit des installations défensives.\n\n §H(Dégagez l'obstacle « Parc des Petits Lapins » sur [Root.Capital.Getname] pour passer à l'événement suivant)§!"
 BA_Emergencies.0006.a:0 "Alors, allons jeter un œil."

 BA_Emergencies.0007.name:0 "Pister Rabbit"
 BA_Emergencies.0007.desc:0 "Nos actions ont dérangé l'Escouade Rabbit. Elles ont rapidement construit des installations défensives au Parc des Petits Lapins, transformant l'endroit en une forteresse pour leurs activités de protestation. Bien que Valkyrie ait envoyé des troupes près de cent fois supérieures en nombre à l'Escouade Rabbit pour les réprimer, le front semble enlisé, et la situation est très mauvaise."
 BA_Emergencies.0007.a:0 "Je vais aller voir."
 BA_Emergencies.0007.b:0 "Passer la longue séquence d'histoire suivante"

 BA_Emergencies.0103.name:0 "Confirmer le saut de l'histoire"
 BA_Emergencies.0103.desc:0 "Confirmer le saut ?"
 BA_Emergencies.0103.confirm:0 "J'ai vu cette histoire mille fois, je confirme."
 BA_Emergencies.0103.return:0 "Finalement, non."

 BA_Emergencies.0008.name:0 "Opération Capture Rabbit"
 BA_Emergencies.0008.desc:0 "(Bien que Valkyrie ait envoyé des troupes près de cent fois supérieures en nombre à l'Escouade Rabbit pour les réprimer, le front semble enlisé, et la situation est très mauvaise.)\n\n(Quelqu'un qui ressemble à un commandant de première ligne de Valkyrie soupire. Allons voir.)"
 BA_Emergencies.0008.a:0 "La situation ne semble pas très bonne, n'est-ce pas… ?"
 BA_Emergencies.0008.a.re:0 "… Qui êtes-vous ? N'avez-vous pas compris en regardant ? C'est une zone de combat. Les personnes non-concernées, dégagez. »\n(Après avoir regardé la lettre d'introduction tendue)\n« … Euh, mes excuses. C'était vraiment impoli de ma part. Je suis en charge des opérations sur le terrain pour cette mission, la Chef de la Sécurité Publique de l'Académie de Police de Valkyrie, Yabuki."
 BA_Emergencies.0008.b:0 "Quelle est la situation en ce moment ?"
 BA_Emergencies.0008.b.re:0 "Eh bien… Dois-je dire, comme vous le voyez, nos forces sont presque épuisées, et le moral est au plus bas. Nous avions initialement l'intention de les submerger par le nombre, mais qui aurait cru que la puissance de feu du SRT serait si démesurée. Le personnel restant est… euh, il ne reste plus que l'Agence de la Sécurité Civile."
 BA_Emergencies.0008.c:0 "Euh, ahaha…"
 BA_Emergencies.0008.c.re:0 "« (C’est elles ! Ces deux spécimens capables de faire sauter un pâté de maisons entier, otages et tout le reste ! Hé, qu’est-ce qu’elles viennent de faire ? J’espère qu’elles ne sont pas allées au front !)"
 BA_Emergencies.0008.d:0 "Y a-t-il des informations sur les étudiantes qui occupent les lieux ?"
 BA_Emergencies.0008.d.re:0 "Oui. Il s’agit de l’escouade de 1re année de l’Académie Spéciale SRT, l’“Escouade Rabbit”. Bien qu’elles soient peu nombreuses, leur équipement est le plus avancé, c’est pourquoi elles sont difficiles à gérer…\nElles devaient initialement être transférées au Bureau de la Sécurité de Valkyrie après la fermeture de la SRT… On ne sait pas ce qui s’est passé, mais elles ont d’abord lancé une protestation pour “annuler la fermeture de l’école”, puis, après avoir été repoussées, elles se sont cachées ici. Voilà comment les choses se sont passées."
 BA_Emergencies.0008.e:0 "Je vois. Y a-t-il des informations plus détaillées que vous pourriez me donner ?"
 BA_Emergencies.0008.e.re:0 "Bien sûr. Voici les informations fournies par le Conseil Étudiant Fédéral concernant ces quatre étudiantes…\nAh, si vous voulez voir leurs visages, ce sera peut-être plus rapide ici. Chronos a envoyé ses drones relais de diffusion en direct."
 BA_Emergencies.0008.next:0 "Très bien. Je vais jeter un coup d’œil…"

 BA_Emergencies.0009.name:0 "Écran du drone relais"
 BA_Emergencies.0009.desc:0 "§E« Hé, qu’est-ce que vous regardez ? Vous voulez goûter à un MANPADS ? »§!\n§B« Guhuhu… Pas besoin d’être aussi paranoïaque. La situation est déjà ce qu’elle est, ce n’est pas en nous filmant que nous allons perdre un bras. Ce serait même bien qu’elles nous aident à promouvoir la stupidité du Conseil Étudiant Fédéral, non ?\nVoilà. Hé, le Conseil Étudiant Fédéral, vous regardez ? Il est temps que vous réalisiez que vos idées sont fausses. »§!\n§E« Tant que nous sommes à Kivotos, l’Académie SRT ne prendra pas fin ! »§!\n§W« Saki, Moe, ne faites pas de provocations inutiles. Ce dont nous avons besoin, c’est d’obtenir une position avantageuse dans les négociations par le combat. Il n’est pas nécessaire de faire des choses superflues. »§!"
 BA_Emergencies.0009.a:0 "(Elle est donc la cheffe… D’après leur positionnement, la tireuse d’élite est peut-être dans cette direction…)"
 BA_Emergencies.0009.a.re:0 "§E« Quelle barbe, Miyako, tu es toujours aussi sérieuse…\nMais le bruit du moteur du drone est agaçant, il faudrait le faire sauter. …De toute façon, il nous reste pas mal de munitions, on pourrait même tester en lui tirant quelques balles ? »§!\n§B« Hein, on peut ? On pourrait en faire une super spectaculaire ? Ahhh, ce serait tellement magnifique… Haah… haah… »§!\n§E« Bien que ce ne soit pas une mauvaise idée… J’ai l’impression d’avoir oublié quelque chose. »§!\n(§L« Euh, tu parles de moi ? N’oubliez pas de ne pas me mêler à l’explosion… »§!)"
 BA_Emergencies.0009.b:0 "(La voix dans le talkie-walkie n’est pas très claire, c’est peut-être la membre qui n’est pas ici ?)"
 BA_Emergencies.0009.b.re:0 "§E« Je, je comprends ! Je ne t’oublierai pas, ne t’inquiète pas ! »§!\n(§L« Au fait, je peux rentrer ?… Il n’y a plus d’ennemis… C’est humide et il y a beaucoup d’insectes ici, je suis un peu seule et j’ai peur… »§!\n)§E« Miyu, tu es une élite de la SRT, ne te démoralise pas à cause de quelques insectes. Si c’est comme ça, tu ferais mieux d’aller diriger la circulation à Valkyrie. As-tu vu ce drone ? Dis-moi son altitude une fois que tu l’auras confirmée. »§!\n§B« Saki, un instant. Il n’est pas recommandé de tirer inutilement, nous ne pouvons pas obtenir de ravitaillement actuellement… »§!\n§E« Que tu es agaçante. Je l’ai déjà verrouillé, le tir, c’est pour toi, Moe. »§!\n§B« Ces moments-là sont toujours si excitants… Allo~rs~ »§!"
 BA_Emergencies.0009.next:0 "(Une explosion super spectaculaire, signal coupé)"

 BA_Emergencies.0010.name:0 "Plan"
 BA_Emergencies.0010.desc:0 "Elles doivent savoir que ce n’était pas un engin de Valkyrie, n’est-ce pas ? Et elles ont quand même ouvert le feu… C’est vraiment grossier. Sont-elles vraiment des étudiantes de la SRT… ?"
 BA_Emergencies.0010.a:0 "Elles sont vraiment pleines d’entrain, ces gamines."
 BA_Emergencies.0010.a.re:0 "Si ce n’étaient que des idiotes, ce serait gérable, mais des idiotes avec une telle puissance sont impossibles à raisonner, c’est insupportable…\nDans ce cas, pourquoi ne pas demander de l’aide aux Comités de Discipline des différentes zones autonomes ? D’abord Gehenna…"
 BA_Emergencies.0010.b:0 "…Laissez-moi faire. J’ai une idée."
 BA_Emergencies.0010.b.re:0 "Le nombre de personnes déployables n’est pas encore suffisant, moins de 5. Vous avez toujours une solution…?"
 BA_Emergencies.0010.next:0 "Kirino, Fubuki. Suivez-moi."

 BA_Emergencies.0011.name:0 "Plan"
 BA_Emergencies.0011.desc:0 "§B« C’est, c’est une blague… »\n« C’est la SRT, en face, hein ?!§!\n\n« …Pardon. Vous feriez mieux de ne pas les considérer comme du personnel de combat. Elles appartiennent au Bureau de Sécurité Civile, qui est pacifique et décontracté. Avec elles…\nIl y a un fossé infranchissable entre elles et ces étudiantes, qui ne sont pas vraiment des élites, vous savez. »"
 BA_Emergencies.0011.a:0 "Pour moi, toutes sont des « étudiantes »."
 BA_Emergencies.0011.a.re:0 "« C’est ça… Eh bien, je ne vous empêcherai pas de force.\nInformez tous ceux qui peuvent encore se battre, suivez les ordres et assistez les deux membres du Bureau de Sécurité Civile ! »\n\n§B« Attendez ! C’est sérieux, là ? C’est une blague, n’est-ce pas ? On va se faire massacrer tout de suite ! »§!"
 BA_Emergencies.0011.next:0 "Ne vous inquiétez pas. Vous faites d’abord comme ci, puis comme ça…"

 BA_Emergencies.0012.name:0 "Opération Réussie"
 BA_Emergencies.0012.desc:0 "Le plan élaboré a été un succès. Avec un petit stratagème, l’Escouade Rabbit a été capturée."
 BA_Emergencies.0012.a:0 "Elles n’ont sûrement pas installé l’application anti-fraude de Kivotos…"

 BA_Emergencies.0013.name:0 "Escorte"
 BA_Emergencies.0013.desc:0 "§B« On s’est fait avoir par ces têtes vides qui ont l’air d’avoir deux de QI… »§!\n§B« Tu oses dire ça, toi qui as gaspillé toutes les munitions d’un coup, faisant une action aussi stupide… »§!\n§L« C’est fini… La SRT, l’Escouade Rabbit, même moi… Un destin de disparaître seule dans l’oubli… »§!"
 BA_Emergencies.0013.a:0 "Enchanté, vous êtes les étudiantes de la SRT… n’est-ce pas ?"
 BA_Emergencies.0013.a.re:0 "§E« Rien à te dire ! »§!\n§B« Quoi, vous venez nous faire des remarques désobligeantes, ou vous moquer de nous ? »§!\n\n§W« Vous êtes bien l’adulte qui commande le Bureau de Sécurité Civile, n’est-ce pas ? »§!"
 BA_Emergencies.0013.b:0 "Oui. C’est bien moi."
 BA_Emergencies.0013.b.re:0 "§W« Je vois.\n\n…§RNous, nous détestons les adultes comme vous.§!»§!"
 BA_Emergencies.0013.next:0 "Hmm… Quel entrain…"

 BA_Emergencies.0014.name:0 "Dossier d'Interrogatoire 977-R"
 BA_Emergencies.0014.desc:0 "L'Escouade Rabbit a été entièrement placée en détention et attend son interrogatoire en salle d'interrogatoire."
 BA_Emergencies.0014.a:0 "Interrogatoire de §ERabbit 2§!"
 BA_Emergencies.0014.b:0 "Interrogatoire de §BRabbit 3§!"
 BA_Emergencies.0014.c:0 "Interrogatoire de §LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "Elle a déjà été interrogée, passez aux autres."

 BA_Emergencies.0015.name:0 "Dossier d'interrogatoire 977-R-1"
 BA_Emergencies.0015.desc:0 "§E“...”§!"
 BA_Emergencies.0015.a:0 "Comment vous appelez-vous ?"
 BA_Emergencies.0015.a.re:0 "§E“À quoi bon redire quelque chose que vous savez déjà ?”§!"
 BA_Emergencies.0015.c:0 "Vous n'avez pas encore l'autorisation de poser des questions. Comment vous appelez-vous ? À quelle organisation appartenez-vous ?"
 BA_Emergencies.0015.c.re:0 "§E“...Sorai Saki, Académie Spéciale SRT, membre de l'escouade Lapin... enfin, je l'étais. Avant que vous ne m'ameniez ici sans discernement.”§!"
 BA_Emergencies.0015.d:0 "Bonne attitude. Avez-vous compris la situation actuelle ?"
 BA_Emergencies.0015.d.re:0 "§E“Puisque nous en sommes là, vous ne pensez pas que les menaces auront encore un effet sur nous, n'est-ce pas ? La formation de la SRT inclut aussi la manière de réagir après avoir été capturé.\n§HNe rêvez même pas d'entendre quoi que ce soit de ma part.§!”§!"
 BA_Emergencies.0015.e:0 "...À en juger par vos résultats, vous êtes une élève plutôt excellente à la SRT."
 BA_Emergencies.0015.e.re:0 "§E“...”§!"
 BA_Emergencies.0015.f:0 "Presque un sans-faute aux examens écrits, et presque aucune erreur en simulation. Pourquoi avez-vous fait ça ?"
 BA_Emergencies.0015.f.re:0 "§E“...Valkyrie et la SRT, ce n'est pas la même chose.\nÀ la SRT, même après les cours, on respecte des règles de vie strictes. On se lève à heure fixe le matin pour ranger son lit, puis on se consacre à une journée d'entraînement et d'étude, et même après les cours, dans les dortoirs, on doit rester vigilant aux imprévus sans jamais relâcher la garde. Cette mentalité de préparation constante au combat, c'est ce qui fait la réputation de la SRT.§H\n...Contrairement à l'Académie Valkyrie.§!\nMême la Sécurité Publique, censée être la plus respectueuse des règles, porte des vêtements civils et fait ce qu'elle veut après les cours, n'est-ce pas ? Plutôt qu'un chien qui vit librement mais paresseusement, je préférerais être un loup qui survit fièrement même dans des conditions difficiles.”§!"
 BA_Emergencies.0015.g:0 "Je vois. Alors, pourquoi avez-vous utilisé toutes vos munitions pour détruire le drone ?"
 BA_Emergencies.0015.g.re:0 "§E“...\n\n...Euh, je n'avais jamais gaspillé de munitions pendant l'entraînement, alors je voulais juste essayer une fois...”§!"
 BA_Emergencies.0015.return:0 "..."

 BA_Emergencies.0016.name:0 "Dossier d'interrogatoire 977-R-2"
 BA_Emergencies.0016.desc:0 "§B“Au fait, il serait temps que vous posiez la question : combien d'heures je dois encore rester ici ? Vous ne pourriez pas me laisser partir vite, je n'ai presque plus de bonbons de secours.”§!"
 BA_Emergencies.0016.a:0 "Ce n'est pas le moment de parler de bonbons. Pourquoi avez-vous occupé le parc ?"
 BA_Emergencies.0016.a.re:0 "§B“...‘Si vous aviez déposé les armes, vous n'en seriez pas là’, hein... C'est juste que je ne voulais pas quitter la SRT, c'est tout.”§!"
 BA_Emergencies.0016.b:0 "Vous ne pouvez pas vous séparer de vos camarades...?"
 BA_Emergencies.0016.b.re:0 "§B“Ah, au contraire, je peux enfin dire au revoir à l'escouade Lapin. Saki me faisait des remarques tout le temps, et Miyu pleurait à tout bout de champ...”§!"
 BA_Emergencies.0016.c:0 "Alors, pourquoi ne vouliez-vous pas partir ?"
 BA_Emergencies.0016.c.re:0 "§B“Inutile de le demander, c'est bien sûr pour les tas d'armes ! Les armes variées de la SRT sont tellement meilleures que cette ferraille de Valkyrie !\n§RDes missiles capables de raser tout un quartier, des munitions qui traversent même le blindage des vaisseaux spatiaux§! et tout ça... Seule la SRT peut utiliser de telles armes à sa guise, n'est-ce pas ?!”§!"
 BA_Emergencies.0016.d:0 "Mais non, mais non, la SRT ne peut pas non plus utiliser de telles armes à sa guise !"
 BA_Emergencies.0016.d.re:0 "§B“Oh ?”§!"
 BA_Emergencies.0016.e:0 "La SRT n'est-elle pas, par essence, une organisation qui protège la sécurité des citoyens ?"
 BA_Emergencies.0016.e.re:0 "§H“Hein, il y avait ça ?”§!"
 BA_Emergencies.0016.return:0 "..."

 BA_Emergencies.0017.name:0 "Dossier d'interrogatoire 977-R-3"
 BA_Emergencies.0017.desc:0 "§L“Ouh...”§!"
 BA_Emergencies.0017.a:0 "Alors, votre nom est..."
 BA_Emergencies.0017.a.re:0 "§L“Kasumizawa Miyu... c'est moi...\nPremière année à l'Académie Spéciale SRT... membre de l'escouade Lapin... mon rôle est celui de tireuse d'élite...\nJ'ai 15 ans, mon anniversaire est le 12 juillet, mon, mon passe-temps est de trouver des petits cailloux, c'est ça...”§!"
 BA_Emergencies.0017.b:0 "...Pas besoin d'être aussi détaillée."
 BA_Emergencies.0017.b.re:0 "§L“Ouh... Qu'est-ce qui va m'arriver après ça... \nVais-je être soumise à d'horribles tortures... !?\nComme être forcée d'écouter la même chanson du matin au soir, ou être chatouillée toute la nuit... !\n§HPi, pitié, épargnez-moi ! Je, je dirai tout ce que je sais !”§!"
 BA_Emergencies.0017.c:0 "...Si vous êtes prête à parler, pouvez-vous me dire la raison de votre opposition à l'incorporation ?"
 BA_Emergencies.0017.c.re:0 "§L“L'in, l'incorporation me fait un peu peur... Je... J'ai un peu peur de nouer des relations amicales avec qui que ce soit...\nAvec l'escouade Lapin actuelle, même si notre relation n'est pas des meilleures... Miyako vient parfois s'occuper de moi... Mais si je suis incorporée à Valkyrie...\nTout devra recommencer... Quelqu'un avec une présence aussi discrète que moi, personne ne viendra me parler... Plutôt que ça, je préférerais autant dormir à la belle étoile dans le parc...”§!"
 BA_Emergencies.0017.d:0 "En d'autres termes, vous avez peur de rencontrer des inconnus ?"
 BA_Emergencies.0017.d.re:0 "§L“Plutôt que de rencontrer des inconnus... j'ai peur d'être oubliée par tout le monde... Tout le monde me traitera comme si j'étais de l'air, et quand je pense à ça, je... \nJe me suis inscrite à la SRT pour changer de personnalité, mais je n'aurais jamais cru que... Moi, qu'est-ce que je vais faire maintenant...”§!"
 BA_Emergencies.0017.e:0 "Cela dit, le Bureau de la sécurité de Valkyrie n'est peut-être pas si mal ?"
 BA_Emergencies.0017.e.re:0 "§L« Vous dites moins de monde, moins de problèmes ? Une vie scolaire tranquille, où l'on n'a presque personne à rencontrer...? \nBeaucoup de citoyens... oh, eh bien... dans ce cas, non merci... »§!"
 BA_Emergencies.0017.return:0 "..."

 BA_Emergencies.0018.name:0 "Interrogatoire"
 BA_Emergencies.0018.desc:0 "J'ai globalement compris la situation, ces étudiantes sont de bonnes filles. La cheffe n'a pas encore été interrogée, profitons-en pour glaner des informations sur elles."
 BA_Emergencies.0018.a:0 "Rabbit 1, Miyako Tsukiyuki..."

 BA_Emergencies.0019.name:0 "Dossier d'interrogatoire 977-R-4"
 BA_Emergencies.0019.desc:0 "§W« Oh, vous êtes... »§!"
 BA_Emergencies.0019.a:0 "Miyako... c'est bien ça ? Vous êtes surprise ?"
 BA_Emergencies.0019.a.re:0 "§W« Donc, c'est vous qui allez m'interroger... \nHm, peu importe qui c'est, ma réponse ne changera pas. Posez vos questions. »§!"
 BA_Emergencies.0019.b:0 "Y a-t-il des inconvénients à la vie ici ?"
 BA_Emergencies.0019.b.re:0 "§W« La première question est un peu hors sujet... ne vous inquiétez pas. Même si c'était le cas, il serait inutile d'en parler en tant que captive.\nOu peut-être voulez-vous obtenir des informations de ma part en échange d'une amélioration de mes conditions ? Si vous souhaitez que je devienne une traîtresse, veuillez abandonner cette idée dès que possible. Quelles que soient les conditions, notre dévouement à la SRT ne changera pas. »§!"
 BA_Emergencies.0019.c:0 "Alors, changeons de question. Détestez-vous Valkyrie ?"
 BA_Emergencies.0019.c.re:0 "§W« ...Vous avez peut-être mal compris, notre refus de transfert n'est pas dû à une haine de Valkyrie. §HCe que nous détestons, c'est d'être forcées de quitter la SRT.§!\nQuant à savoir pourquoi... la SRT possède une 'justice' qui lui est propre. Pour l'expliquer, ce n'est pas un concept difficile. Mais vous non plus, vous n'êtes pas étranger à la justice, n'est-ce pas ?\nJ'ai entendu dire que d'autres écoles ont aussi des groupes similaires aux nôtres... À Valkyrie également, les étudiantes croient que chacune de leurs actions est dictée par la 'justice'. Mais pour moi, ce n'est pas la vraie justice.\n§HLa 'justice' est ce qui découle de la vérité, elle ne devrait pas changer en fonction de l'adversaire ou de la situation. Pourtant, les différentes organisations de sécurité de Valkyrie se trouvent dans une situation où elles doivent peser divers intérêts. La 'justice' est alors constamment déformée par leurs propres points de vue et idées.§!\nSeule la SRT... peut rester insensible, appliquer sa propre justice, peu importe le temps ou le lieu, peu importe l'adversaire, poursuivant l'unique justice... »§!"
 BA_Emergencies.0019.d:0 "...Changeons de sujet. Avez-vous besoin de produits de première nécessité, ou simplement de quelque chose que vous désirez ?"
 BA_Emergencies.0019.d.re:0 "§W« Je n'ai pas l'intention de faire de la conversation, et je n'ai aucune insatisfaction. Si je devais demander quelque chose, pourriez-vous révoquer l'ordre de fermeture de la SRT ?\n...C'est un peu difficile, n'est-ce pas... Alors nous continuerons à nous battre. Pour que la SRT soit rouverte. »§!"
 BA_Emergencies.0019.e:0 "Même si... il n'y a presque aucune chance de victoire ?"
 BA_Emergencies.0019.e.re:0 "§W« Oui.\n\n§RTant que nous n'abandonnerons pas, le nom de la SRT ne disparaîtra pas.§!\n\nC'est comme ça. »§!"
 BA_Emergencies.0019.return:0 "..."

 BA_Emergencies.0020.name:0 "Interrogatoire terminé"
 BA_Emergencies.0020.desc:0 "L'interrogatoire est terminé. Après la soumission du rapport d'interrogatoire, le Comité administratif du Conseil Général des Étudiants a décidé de transférer leur droit de disposition à l'interrogateur (c'est-à-dire moi). En bref, elles sont libres."
 BA_Emergencies.0020.a:0 "Allons les revoir."

 BA_Emergencies.0021.name:0 "Équipe Rabbit"
 BA_Emergencies.0021.desc:0 "Avant même d'atteindre le coin, je les ai entendues discuter de quelque chose là-bas..."
 BA_Emergencies.0021.a:0 "..."
 BA_Emergencies.0021.a.re:0 "§B« C'est enfin fini... n'est-ce pas ? Mes bonbons sont presque finis, je veux rentrer à la maison... »§!\n\n§E« Qui a le temps de dire des choses pareilles ! Notre sanction va être prononcée d'un instant à l'autre ! D'après l'ambiance, au moins... nous devrions être prêtes à être renvoyées... »§!\n\n§B« C'est facile à dire, mais la SRT est déjà fermée et verrouillée, non ? Même si nous sommes renvoyées, ce n'est pas si grave pour nous.\nHm, une punition plus sévère que le renvoi est possible. Comme être traînées dans une étrange installation souterraine et forcées de faire toutes sortes de choses, ou être envoyées comme animaux de laboratoire... »§!\n\n§L« ...Aïe ! T, tout est fini... »§!"
 BA_Emergencies.0021.b:0 "(Continuer d'écouter)"
 BA_Emergencies.0021.b.re:0 "§W« Je suis désolée, si j'avais fait un peu mieux... personne n'aurait eu à subir ça... »§!\n\n§E« Pourquoi t'excuses-tu ? »§!\n§B« Quoi, soudainement tu te sens responsable ? »§!\n\n§E« Miyako, ne te trompe pas, à partir du moment où la décision de fermer l'école a été prise, tu n'étais déjà plus notre cheffe d'équipe. Alors, même si tu commences soudainement à te culpabiliser, je ne sais pas quoi dire, et je n'attendais pas non plus que tu prennes de responsabilités. »§!\n\n§W« C'est facile à dire, mais, je... »§!"
 BA_Emergencies.0021.next:0 "Mes chères, bon courage."

 BA_Emergencies.0022.name:0 "La méfiance persiste"
 BA_Emergencies.0022.desc:0 "§B« Vous, vous êtes... »§!\n\n§L« Aïe... ! »§!"
 BA_Emergencies.0022.a:0 "...Bien que je n'aie encore rien dit, permettez-moi de m'excuser d'abord."
 BA_Emergencies.0022.a.re:0 "§W« Vous êtes toujours là, Professeur. Avez-vous quelque chose à faire à Valkyrie ?\nOu peut-être... avez-vous besoin de quelque chose de nous ? »§!"
 BA_Emergencies.0022.b:0 "Oui. Le Comité administratif m'a demandé de vous informer du contenu de cette sanction."
 BA_Emergencies.0022.b.re:0 "§L« ...Ooh ! »§!\n§B« Hm, peu importe la sanction pour moi maintenant. »§!\n§E« ... »§!"
 BA_Emergencies.0022.c:0 "En termes simples, vous êtes toutes libérées. Vous pouvez aller où vous voulez."
 BA_Emergencies.0022.c.re:0 "§W« ...Hein !? »§!\n\n§B« ...Libérées ? Et la sanction alors ? »§!\n\n§E« Attendez, ça veut dire qu'on peut retourner à la SRT ? »§!"
 BA_Emergencies.0022.d:0 "Ah, cela n'est pas possible pour l'instant..."
 BA_Emergencies.0022.d.re:0 "§E« Quoi, on s'est réjouies pour rien... »§!"
 BA_Emergencies.0022.next:0 "En fait..."

 BA_Emergencies.0023.name:0 "La méfiance persiste"
 BA_Emergencies.0023.desc:0 "§W« L'opération au parc s'est déroulée avec succès… C'est grâce à ce mérite que vous avez obtenu l'autorité de nous sanctionner, n'est-ce pas ?… Bien que difficile à comprendre, j'ai saisi la situation. Alors, que souhaitez-vous que nous fassions ? »§!\n§E« Euh… même si vous nous le demandez… »§!§T« Si nous ne pouvons pas retourner à la SRT, peu importe où nous allons… »§!\n§B« En tout cas, je veux trouver un endroit pour me reposer, je suis épuisée… »§!"
 BA_Emergencies.0023.a:0 "Vous pouvez venir vous reposer un peu au Schale, ou même y vivre si vous voulez !"
 BA_Emergencies.0023.a.re:0 "§E« … Hein ? »\n§B« Inviter plusieurs étudiantes chez soi, qu'est-ce que vous comptez faire ? »\n§W« … Incroyable. »§!\n§T« J-je crois… qu'il se souvient toujours de notre querelle passée… »\n§B« Ahhh, il va nous faire toutes sortes de choses coquines, hein ~~ »\n§E« Au fait, j'ai entendu dire que le Schale avait des écoutes partout, on ne sait pas pourquoi. »\n§T« Espionner notre vie quotidienne, à quoi ça sert ?! »\n§B« Nous forcer à faire plein de choses qui ne peuvent pas être diffusées à l'antenne ou quoi ? »§!"
 BA_Emergencies.0023.b:0 "Qui ferait ça ! Ne déviez pas la conversation vers des sujets bizarres !"
 BA_Emergencies.0023.b.re:0 "§W« Je vous remercie de votre gentillesse, mais je ne peux pas accepter cette proposition. Mener une vie paisible et confortable est en contradiction avec notre objectif initial : « protester contre le Conseil Étudiant Fédéral ». »\n§E« Là-bas, il n'y a pas de règles strictes ni d'entraînement, n'est-ce pas ? Un jour ou deux, ça va, mais je ne supporterais pas de rester là indéfiniment. »\n§B« Et je ne pourrais pas utiliser toutes sortes de substances dangereuses… »\n§T« T-tout à coup, nous demander de vous faire confiance, c'est un peu… »"
 BA_Emergencies.0023.c:0 "Alors, que diriez-vous de monter des tentes et de créer un campement dans le parc ?"
 BA_Emergencies.0023.c.re:0 "§W« C-celui que nous occupions auparavant… le Parc des Lapinous ? »\n§E« … Je n'ai aucune objection, l'environnement là-bas ressemble un peu au terrain d'entraînement de la SRT. »\n§B« Moi non plus. Mon équipement est aussi resté là-bas. »\n§!\n§T« M-moi aussi… »\n§W« D'une certaine manière, nous pourrons continuer à protester, c'est une bonne condition pour nous… Êtes-vous sûr que c'est une bonne idée pour vous ? »"
 BA_Emergencies.0023.d:0 "Au contraire, y a-t-il autre chose que je puisse faire pour vous aider ?"
 BA_Emergencies.0023.d.re:0 "§W« Ne vous inquiétez pas. Nous ne sommes plus de petites filles impuissantes. Et, comme nous l'avons déjà dit, nous ne pouvons toujours pas vous faire confiance… même avec une telle clémence. »"
 BA_Emergencies.0023.e:0 "Ça m'est égal. Tant que vous ne trouvez pas que c'est trop difficile."
 BA_Emergencies.0023.e.re:0 "§W« Quelle personne étrange… »\n§E« La prochaine fois que nous nous verrons, nous serons des ennemies ! »\n§B« Non non non, on était déjà des ennemies depuis le début, non ? »\n§!\n§T« A-attendez-moi !… Ne me laissez pas derrière ! »§!"
 BA_Emergencies.0023.next:0 "(Quand j'aurai le temps, j'irai les voir au Parc des Lapinous…)"

 BA_Emergencies.0024.title:0 "Rabbit, Installation"
 BA_Emergencies.0024.desc:0 "L'Escouade Rabbit est retournée s'installer au Parc des Lapinous. Leur situation reste très préoccupante, il faudrait aller leur rendre visite dès que possible."
 BA_Emergencies.0024.next:0 "Compris."
 BA_Emergencies.0024.tip:0 "Vous pouvez contacter l'Escouade Rabbit via l'interface de communication d'Arona."

 BA_Emergencies.0110.title:0 "Communiquer : Escouade Rabbit"
 BA_Emergencies.0110.desc:0 "Description test"
 BA_Emergencies.0110.a:0 "Test de nourrissage"
 BA_Rabbit_feed_limit:0 "Combien de repas par jour, sans souci ?"
 BA_Rabbit_feed_limit_reached:0 "Salut salut salut, je suis rassasiée !"
 BA_Emergencies.0110.exit:0 "Retour"


 BA_Emergencies.0200.name:0 "En test (à modifier en dernier)"
 BA_Emergencies.0200.desc:0 "Ceci est le dernier événement de clôture de la chaîne d'événements « Raid de Rabbit ».\nLa chaîne d'événements n'est pas encore terminée, restez à l'écoute !"
 BA_Emergencies.0200.a:0 "J'espère qu'un jour nous pourrons combler ce gouffre…"


####################
##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "Actualités : Attaque lors d'une exposition"
 BA_Emergencies.0401.desc:0 "… Selon les informations de la journaliste de notre école, hier, un groupe de quatre étudiantes se faisant appeler le « Club de Recherche Culinaire » a mené une attaque contre une exposition.\nL'incident s'est produit dans un aquarium, qui exposait alors un saumon doré nouvellement découvert. Après avoir franchi les gardes de front et s'être emparé du saumon, le Club de Recherche Culinaire a volé une voiture à proximité et s'est enfui à toute vitesse. Le personnel de l'exposition a déclaré qu'il était peu probable de revoir le saumon doré dérobé, mais que son goût n'était pas très différent de celui d'un saumon ordinaire…\nLa voiture volée, récemment achetée pour le transport des ingrédients de la cantine, a malheureusement été détruite après être tombée dans la rivière sous les tirs coordonnés des gardes et la technique de conduite du chauffeur. La victime du vol, la cheffe du Département de la Restauration, Akeshiro Fuuka, est actuellement dans un état stable. …"
 BA_Emergencies.0401.a:0 "Laissez Valkyrie s'en occuper, assurez-vous de les traduire en justice."
 BA_Emergencies.0401.b:0 "Allouer des fonds d'aide aux victimes"
 BA_Emergencies.0401.b.tip:0 "Dépense un peu de crédits d'énergie pour aider les victimes."

 BA_Emergencies.0402.name:0 "Actualités : Confrontation entre gangs"
 BA_Emergencies.0402.desc:0 "… Selon une source bien informée, deux gangs de la zone autonome de Gehenna ont négocié au sujet d'un différend territorial. Malheureusement, les négociations n'ont pas abouti à un consensus, et les deux parties sont retournées à leurs camps respectifs, se préparant à une guerre totale.\nIl est à noter que la journaliste de notre école semble avoir découvert que le Club de Recherche Culinaire, qui avait précédemment attaqué l'exposition, stockait du maïs à proximité et semblait y installer des stands de vente. La motivation de cet acte reste un mystère, et leur lien avec les parties en conflit doit être examiné plus avant. …"
 BA_Emergencies.0402.a:0 "Intéressant."
 BA_Emergencies.0402.b:0 "Contactez les membres du Comité Disciplinaire à proximité, c'est l'occasion de les prendre tous d'un seul coup."
 BA_Emergencies.0402.b.tip:0 "Fournir un soutien matériel aux opérations du Comité Disciplinaire"

 BA_Emergencies.0403.name:0 "Actualités : Conflit interrompu"
 BA_Emergencies.0403.desc:0 "… Nous interrompons ce programme pour une nouvelle urgente : les deux gangs de la zone autonome de Gehenna sont entrés en guerre comme prévu, mais la bataille a alerté la Présidente du Comité Disciplinaire qui était en vacances à proximité. Réalisant cela, les gangs se sont unis en urgence, mais tous, y compris le groupe de quatre étudiantes se faisant appeler le « Club de Recherche Culinaire » qui vendait du maïs grillé à proximité, ont été anéantis par la Présidente du Comité Disciplinaire. Grâce à cette opération, il sera difficile pour les gangs d'organiser à nouveau une guerre avant longtemps, et cette zone a temporairement retrouvé la paix. …"
 BA_Emergencies.0403.a:0 "Très bien, mais où le Club de Recherche Culinaire s'est-il enfui ?"

 BA_Emergencies.0404.name:0 "Actualités : Bousculade à la cantine"
 BA_Emergencies.0404.desc:0 "… Selon les informations, une bousculade s'est produite hier à la cantine du Département de la Restauration, où un groupe d'étudiants attirés par les arômes culinaires demandant des portions supplémentaires et un autre groupe d'étudiants effrayés par un objet non identifié se sont rencontrés, provoquant une bousculade entre l'excitation et la peur. À l'exception d'une étudiante qui s'est évanouie de faim et de colère après que son repas fraîchement servi ait été renversé par la foule, des dizaines d'autres étudiants ont été légèrement blessés, mais personne n'a subi de blessures graves. La cantine a été ordonnée de se réformer par le Comité Disciplinaire."
 BA_Emergencies.0404.a:0 "C'est monnaie courante."
 BA_Emergencies.0404.b:0 "Proposer des suggestions d'amélioration."
 BA_Emergencies.0404.b.tip:0 "Utiliser nos relations pour offrir des conseils pratiques à la cafétéria."

 BA_Emergencies.0405.name:0 "Nouvelles de Chronos : Émeute à la Cafétéria"
 BA_Emergencies.0405.desc:0 "Selon nos informations, un incident explosif a récemment eu lieu à la cafétéria de [Root.Capital.Getname].\nLes responsables sont le Club de Recherche Culinaire, qui avait déjà attaqué l'exposition et été impliqué dans la guerre. Selon des témoins, elles ont exprimé leur mécontentement concernant la saveur des plats servis par le Service de Restauration, ligoté le personnel, puis pillé sans retenue les ingrédients dans la cuisine. Dès l'arrivée des membres du Comité de Discipline, elles ont fait détoner des bombes, détruisant la cafétéria. Les travaux de nettoyage et de reconstruction de la cafétéria sont actuellement en cours et progressent de manière ordonnée."
 BA_Emergencies.0405.a:0 "Allouer des fonds pour réparer la cafétéria, pourvu que ce ne soit pas un chaos total."
 BA_Emergencies.0405.a.tip:0 "Dépenser un peu de matériaux pour réparer la cafétéria."

 BA_Emergencies.0406.name:0 "Rapport et Invitation"
 BA_Emergencies.0406.desc:0 "Les travaux de réparation de la cafétéria attaquée il y a deux semaines touchent à leur fin, et le Service de Restauration a repris du service. En signe de gratitude, le Service de Restauration vous invite à un repas à la cafétéria une fois votre journée terminée. Comment souhaitez-vous répondre ?"
 BA_Emergencies.0406.a:0 "Bien sûr, j'y vais."

 BA_Emergencies.0407.name:0 "Service de Restauration"
 BA_Emergencies.0407.desc:0 "§B« Bienvenue ! Bienvenue ! Nous sommes tellement ravis que vous ayez accepté l'invitation ! Les fonds que vous avez alloués spécifiquement pour la réparation d'ici nous ont vraiment été d'une immense aide ! »§!"
 BA_Emergencies.0407.a:0 "Ce n'était rien du tout, Fuuka. Ne vous en faites pas trop."
 BA_Emergencies.0407.a.response:0 "§B« Mais non, vous remercier est la moindre des choses. Récemment, partout où je vous vois, vous n'avez pas l'air en pleine forme, vous mangez bien ?... Ahaha, j'imagine bien que non. J'ai préparé plein de plats nutritifs, je vous les apporte tout de suite. »§!"
 BA_Emergencies.0407.b:0 "…Sans vouloir vous offenser, j'ai entendu dire que les repas ici étaient plutôt infâmes…"
 BA_Emergencies.0407.b.response:0 "§B« Ça nous fait aussi beaucoup de peine, je dois dire… mais c'était un cas de force majeure ! En fait, la cafétéria n'a pas encore repris ses activités. Aujourd'hui, c'est moi qui ai personnellement cuisiné. »§!"
 BA_Emergencies.0407.c:0 "Au fait, où est Juri ?"
 BA_Emergencies.0407.c.response:0 "§B« Juri-chan voulait faire des muffins, elle va mettre du temps à finir, alors commençons sans elle. Au fait, voulez-vous un cacao ? Il est fait à partir des fèves de cacao que nous cultivons nous-mêmes sur les terres du Service de Restauration, c'est absolument délicieux ! »§!"
 BA_Emergencies.0407.next:0 "D'accord. Alors, bon appétit !"
 BA_Emergencies.0407.next.tip:0 "Ayant dégusté le délicieux repas préparé par Fuuka en personne…"

 BA_Emergencies.0408.name:0 "Attaque surprise !"
 BA_Emergencies.0408.desc:0 "Alors que nous dégustions notre repas et discutions joyeusement avec Fuuka, les quatre membres du Club de Recherche Culinaire ont soudain fait irruption."
 BA_Emergencies.0408.a:0 "Nani… !"

 BA_Emergencies.0409.name:0 "Club Gastronomie"
 BA_Emergencies.0409.desc:0 "§E« Aloha ! Nous avons entendu dire par des amis qu'une nouvelle cafétéria de luxe réservée aux membres avait été construite ici, alors nous sommes venues goûter ! »§!"
 BA_Emergencies.0409.a:0 "Non, non, non, c'est vous qui avez fait exploser cet endroit avant, pas vrai ?!"
 BA_Emergencies.0409.a.response:0 "§E« Elles l'ont bien cherché ! Nous avons déjà goûté à tous les plats dignes de ce nom dans Kivotos, il n'y a aucune raison de servir de telles choses à des gourmets ! Pour prendre un exemple, si vous voyez un lavabo inutilisé avec le robinet qui coule, n'est-ce pas une impulsion raisonnable que de le fermer ?§R J'étais exactement dans le même état d'esprit au moment de l'explosion, vous savez. »§!\n§L« Je trouvais que les plats de la dernière fois n'étaient pas si mauvais, non ? Mais c'est plus amusant quand on met le bazar ! »§!\n§S« …Euh, tu n'as pas besoin de m'expliquer, de toute façon je ne comprends rien… Hmm ? On dirait qu'il y a une odeur très agréable ? »§!\n§E« Sans parler de ça, puisque nous sommes ici, nous devrions recevoir des plats dignes de notre rang, comme vous. Où est le menu ? »§!"
 BA_Emergencies.0409.b:0 "Vous feriez mieux de vous excuser auprès du Service de Restauration qui travaille d'arrache-pied du matin au soir !"
 BA_Emergencies.0409.b.response:0 "§E« …Oh ? Il y a des boissons de bienvenue spéciales en libre-service ici, goûtons-les d'abord. »§!\n§L« Oh ? Ça a l'air plutôt appétissant, je pourrais bien y goûter…\n\nOh… du jus de fruits fraîchement pressé ! Tellement frais, tellement délicieux ! »§!\n§S« Beurk ! Pouah, pouah, pouah ! C'est quoi ce truc ?! Pourquoi vous nous servez du shampoing ?! »§!\n§Y« Même si on doit avoir du respect pour la nourriture… mais… c'est bien le Service de Restauration, c'est bien Izumi… »§!\n§B« C'est Juri qui a fait ça, n'est-ce pas ! Et puis, les plats que je prépare ne sont pas de la haute gastronomie… »§!\n§S« La ferme ! J'ai faim, je n'en peux plus d'attendre, servez-moi vite ! »§!"
 BA_Emergencies.0409.next:0 "Au fait, les muffins sont presque prêts, on les mange ensemble ?"

 BA_Emergencies.0410.name:0 "Les Muffins"
 BA_Emergencies.0410.desc:0 "§P« Euh, euh… Professeur… »§!"
 BA_Emergencies.0410.a:0 "Hmm ? Juri, qu'est-ce qui ne va pas ?"
 BA_Emergencies.0410.a.response:0 "§P« Euh… Y a-t-il autre chose que vous aimeriez manger ? Les muffins, aujourd'hui, peut-être que… »§!"
 BA_Emergencies.0410.b:0 "Quoi ? Qu'est-il arrivé aux muffins ?"
 BA_Emergencies.0410.b.response:0 "§P« Ils se sont enfuis… Tout à l'heure, j'étais encore en train de jouer avec Muffinou, et soudain Muffinou… s'est enfui comme s'il avait eu très peur… »§!"
 BA_Emergencies.0410.next:0 "Quel Muffinou ? WTF ?!"
 BA_Emergencies.0410.next.tip:0 "§RUn mauvais pressentiment…§!"

 BA_Emergencies.0411.name:0 "Attaque des Gâteaux !"
 BA_Emergencies.0411.desc:0 "Les talents de « cuisine de l'ombre » de Juri sont incroyablement puissants. Malheureusement, les muffins fraîchement cuits, ces Muffinous, semblent avoir perçu l'intention de tuer des membres du Club Gastronomie, et ont commencé à attaquer sans retenue !"
 BA_Emergencies.0411.a:0 "Quelle journée riche en surprises..."

 BA_Emergencies.0412.name:0 "Maîtrise de Bing Jiang"
 BA_Emergencies.0412.desc:0 "Nous avons réussi à maîtriser les terribles plats de Juri, le Bing Jiang. Épuisé par l'assaut culinaire du Club de Recherche Gastronomique, le Bing Jiang a finalement été assommé d'un coup de poêle par Fuuka et a fini dans l'estomac d'Izumi. Cependant, le réfectoire, au centre de l'incident, a une fois de plus été réduit en ruines."
 BA_Emergencies.0412.a:0 "Quel malheur..."

 BA_Emergencies.0413.name:0 "Répercussions"
 BA_Emergencies.0413.desc:0 "§B« Ooooh, mon tricycle électrique pour les livraisons... »§!\n§P« ...Bing Jiang, pourtant c'était un enfant si sage... »§!"
 BA_Emergencies.0413.a:0 "...Comment diable as-tu pu créer une chose pareille ?"
 BA_Emergencies.0413.a.response:0 "§Y« Ah là là, ça a encore fini comme ça... »§!\n§E« Le chemin vers la véritable gastronomie est toujours semé d'embûches... C'est aussi une épreuve pour les gourmets ! »§!\n§S« Aaah, c'est insupportable ! Je n'ai rien mangé du tout aujourd'hui ! »§L« Moi par contre, j'ai mangé quelque chose de délicieux, tu sais ? »§!\n\n§B« Rien qu'une fois, laissez-moi passer une journée paisible et tranquille T_T »§!"
 BA_Emergencies.0413.next:0 "Kivotos est encore si paisible aujourd'hui..."
 BA_Emergencies.0413.next.tip:0 "Il faut encore dépenser des ressources pour réparer le réfectoire..."

 BA_Cake_chan_story:0 "Bing Jiang"
 BA_Cake_chan_story_desc:0 "Les terribles plats de Juri, très puissants."

 BA_Emergencies.9991.name:0 "La compétence de la Présidente du Comité Disciplinaire"
 BA_Emergencies.9991.desc:0 "Notre estimable Présidente du Conseil Fédéral des Étudiants, Sorasaki Hina, a, grâce à son intuition aiguisée et à son action décisive, déjoué une affaire qui se tramait, réussissant ainsi à prévenir l'éclatement d'un incident."
