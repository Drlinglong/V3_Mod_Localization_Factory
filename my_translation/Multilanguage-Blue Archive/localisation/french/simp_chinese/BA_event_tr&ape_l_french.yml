##### 飞升 #####
#事件链
 BA_ape.0001.name:0 "La proposition de Yuuka Koseki"
 BA_ape.0001.desc:0 "(Après l'achèvement de la reconstruction de Kivotos, Yuuka Koseki est retournée se cloîtrer dans la bibliothèque pour poursuivre ses tâches de restauration. Heureusement, la Bibliothèque de la Trinité n'avait pas subi de dommages majeurs pendant la guerre. Alors qu'elle rangeait les livres en désordre, elle a découvert quelque chose de spécial.)\n\n§M« Sensei, je pense que vous devez absolument voir ça.§!\n\n» (Un matin, chose rare, elle est sortie de la Bibliothèque de la Trinité et a parcouru une longue distance pour se rendre au bureau de Sensei.)"
 BA_ape.0001.a:0 "Quelle surprise ! Y a-t-il quelque chose ?"
 BA_ape.0001.a.re:0 "§M« Oui... Veuillez d'abord regarder ceci.§!\n» (Yuuka sortit un vieux parchemin jauni.)"
 BA_ape.0001.b:0 "Un livre ancien ? Mais nous sommes le Bureau d'Exploration Interstellaire ici."
 BA_ape.0001.b.re:0 "§M« Ce livre, il devait être dans la section interdite à l'origine. Ce qu'il contient est lié aux Halos que nous avons au-dessus de nos têtes... Pour être honnête, bien que le Conseil Général des Étudiants ait précédemment interdit toute recherche sur les Halos, nous ignorons totalement leur nature, alors que c'est quelque chose d'intrinsèquement lié à nous...§!\n...\n§M« Oui... Je voudrais entreprendre des recherches sur les Halos.§!\n»..."
 BA_ape.0001.c:0 "...J'approuve. Souviens-toi, sois extrêmement prudente."
 BA_ape.0001.c.re:0 "(Après mûre réflexion, j'ai finalement décidé d'approuver cette proposition.)\nIndication : Terminez la mission de réparation du Fabricateur de Pyroxène dans l'interface d'Arona. Yuuka Koseki rejoindra la liste des dirigeants en tant que scientifique, veuillez vérifier."
 BA_ape.0001.c.tip:0 "Est-ce là un chemin lumineux, ou la clé de la boîte de Pandore ?"

 BA_ape.0002.name:0 "Actualités de Kivotos : Un grand pas en avant"
 BA_ape.0002.desc:0 "« ...Récemment, Yuuka Koseki, experte en livres anciens de la Trinité, a publié un essai révolutionnaire : \"Rapport sur les Halos et le Sceau Divin\", et a tenu une défense publique à la Grande Cathédrale de la Trinité. Au cours de la défense, Yuuka a exposé en détail et de manière exhaustive la théorie préliminaire des Halos, et a présenté un matériau malléable de nature similaire aux Halos : la Manufacturite. Cet essai a été le premier à soulever de nombreuses questions sur la nature fondamentale du pouvoir des Halos."
 BA_ape2.a:0 "Et maintenant, quelle est la prochaine étape ?"

 BA_ape.0003.name:0 "Actualités de Kivotos : La Manufacturite"
 BA_ape.0003.desc:0 "Selon le rapport du Département d'Ingénierie de l'Académie Scientifique du Millénaire, elles ont récemment découvert, en collaboration avec Mademoiselle Yuuka Koseki de la Trinité, une voie de synthèse pour la Manufacturite : en utilisant la Pyroxène comme matière première, elle peut également produire des biens de luxe d'une qualité exceptionnelle. Le Département de Recherche Fédéral l'a officiellement désigné comme sujet de recherche prioritaire..."
 BA_ape4.a:0 "C'est génial."

 BA_ape.0004.name:0 "Revers"
 BA_ape.0004.desc:0 "Nos recherches sur les Halos semblent avoir atteint un point mort. En raison du manque de données provenant des livres anciens ou d'une intention délibérée de leurs créateurs, il est clair que la voie pour stimuler davantage les capacités des Halos doit être explorée par nous-mêmes. Sans ces informations, personne ne sait comment avancer ni où cela nous mènera.\n\nAu fait, il reste une base de Gematria sur notre planète mère. Puisqu'ils effectuaient des recherches liées aux Halos, peut-être y a-t-il encore des résultats de recherche dans leur base ?"
 BA_ape3.a:0 "Il n'y a plus qu'à essayer."

 BA_ape.0005.title:0 "Archives"
 BA_ape.0005.desc:0 "Veuillez sélectionner le dossier que vous souhaitez consulter sur la droite"
 BA_ape.0005.a:0 "Dossier Alpha-1"
 BA_ape.0005.a.re:0 "Titre : Détermination préliminaire du codage des Halos\n\nTexte : Selon nos récentes études sur les échantillons capturés au marché noir, ce que l'on appelle le Halo divin est essentiellement quelque chose de similaire à un gène. Mais il n'est pas complètement identique à un gène ; son expression est également influencée par des facteurs externes tels que la volonté. Si l'ADN est l'unité de base d'un gène, alors l'unité de base d'un Halo est le \"codage\". Ces arrangements de symboles aux formes diverses composent cette œuvre d'art parfaite, probablement le produit d'une civilisation de l'Âge d'Or ?\n\nIl semble que plus le Halo d'un individu est puissant, plus son codage est complexe. Si nous parvenons à déchiffrer la signification de ces codes, nous pourrions peut-être prendre le contrôle total de Kivotos."
 BA_ape.0005.b:0 "Dossier Alpha-2"
 BA_ape.0005.b.response:0 "Titre : À propos de « cette force »\n\nTexte : Nous avons globalement achevé la détermination du codage des Halos, la prochaine étape consiste à commencer la modification des Halos. Pour l'instant, nous ne pouvons probablement pas modifier les données de codage des Halos aussi librement qu'en peignant, mais nous pouvons utiliser des forces puissantes pour détruire de force certaines structures. Tout comme les gènes mutent sous l'effet des radiations spatiales, le codage des Halos peut subir des changements imprévisibles sous l'influence de la « Peur ». Nous ne pouvons pas encore savoir si cela est vraiment utile ; ces individus de bas niveau ne peuvent pas supporter l'influence de la « Peur ». Il semble que nous devions commencer à capturer des individus de haut niveau."
 BA_ape.0005.c:0 "Numéro d'Expérience - Osiris"
 BA_ape.0005.c.response:0 "Sujet : (Données corrompues)\n\nTexte : Nous avons tenté d'utiliser cette force pour séparer les données de codage de son Halo de l'intérieur du Halo. L'expérience a été un succès, mais le Halo s'est autodétruit après l'extraction du codage. La modification du codage du Halo s'est avérée faisable, mais il n'est pas possible de réimporter les données, il n'est donc pas nécessaire de le faire. Heureusement, après avoir perdu son Halo, elle n'est tombée que dans le coma. Compte tenu de la particularité et de la rareté de ce sujet d'expérimentation, son corps est temporairement conservé dans un caisson de stase, et les données du Halo sont temporairement stockées dans une cartouche de données, en attendant qu'un jour les Halos puissent être à nouveau fabriqués pour être réutilisés."
 BA_ape.0005.d:0 "Numéro d'Expérience - Horus"
 BA_ape.0005.d.response:0 "Sujet : Hoshino Takanashi\n\nTexte : Nous avons tenté de modifier directement les données du Halo, mais l'effet n'a pas été très bon. C'est étrange, Horus est pourtant un individu très puissant, son Halo n'aurait pas dû être incapable de supporter « cette force ». Il semble que la méthode d'expérimentation ait rencontré des problèmes. Bien que nous ayons perdu deux excellents individus, nous avons déjà repéré notre prochain sujet : Anubis. Espérons que la prochaine expérience sera un succès."
 BA_ape.0005.f:0 "Y a-t-il d'autres découvertes ?"
 BA_ape.0005.f.response:0 "Comme indiqué dans les archives, le caisson de stase contenant Yume-senpai et la cartouche de données de son Halo ont été trouvés. J'ai déjà informé Hoshino Takanashi."
 BA_ape.0005.g:0 "Fermer les archives"

 BA_ape.0006.name:0 "Discorde"
 BA_ape.0006.desc:0 "Avec la fin de la mission d'exploration de la base de Gematria, nous avons acquis des connaissances... difficiles à qualifier.\n\nNous avons transmis les données aux membres du groupe de recherche sur les Halos, mais il semble qu'une dispute ait éclaté en leur sein – entre la faction représentée par les étudiantes de l'Académie du Millénaire et celle représentée par les étudiantes de la Trinité.\n\nLes étudiantes du Millénaire soutiennent que ces données laissées par la Gematria devraient être organisées et modifiées, et ont clairement déclaré : que les théories ésotériques précédentes étaient trop incontrôlables, et qu'il était impératif de maîtriser pleinement le pouvoir des Halos.\n\nLes étudiantes de la Trinité, quant à elles, estiment qu'il faut garder une révérence pour l'inconnu, et que les théories actuelles ont déjà donné des résultats considérables.\n\nLes deux parties sont dans l'impasse, et les progrès de la recherche ont ralenti. Il est impératif qu'une personne suffisamment influente prenne une décision. (Indication : Vous pouvez demander l'avis de l'actuelle Présidente du Conseil Étudiant via le panneau de communication (mais ce n'est pas encore implémenté).)"
 BA_ape.0006.a:0 "...Quoi qu'il en soit, les querelles internes au sein du Conseil Général des Étudiants sont inévitables."

 BA_ape.0007.name:0 "Le Choix"
 BA_ape.0007.desc:0 "Les disputes de longue date n'ont pas abouti. Il est évident que nous ne pouvons pas laisser la discorde perdurer. Avant de savoir quand nos ennemis reviendront, nous n'avons pas beaucoup de temps à passer sur ces questions. Nous devons faire un choix, peu importe ce qui nous attend sur cette voie."
 BA_ape.0007.a:0 "J'ai besoin de plus de temps pour réfléchir... (Décision dans 180 jours)"
 BA_ape.0007.b:0 "Peut-être pourrions-nous commencer par la nature des Halos"
 BA_ape.0007.b.tip:0 "Entrez dans la voie de l'§GÉveil du Halo§!, choisissez l'Ascension §Y$ap_BA_halo_awaken$§! pour passer à l'étape suivante."
 BA_ape.0007.c:0 "Nous devons maîtriser pleinement le pouvoir des Halos"
 BA_ape.0007.c.tip:0 "Embarquez sur la voie de la §BModification du Halo§!, et choisissez l'Ascension §Y$BLANK_TEXT$§! pour la prochaine étape."


#一段改造
 BA_ape.1001.name:0 "Halo"
 BA_ape.1001.desc:0 "Depuis notre naissance, le Halo nous a toujours distinguées de ceux extérieurs à Kivotos. Le temps passant, nous nous sommes habituées à son existence. La recherche sur les Pierres de Fabrication a révélé l'interactivité du Halo, et la redécouverte des bombes à Halo nous a forcées à réévaluer sa signification. Puisqu'il est la source de la constitution unique des Kivotiens, pouvons-nous en découvrir davantage sur son potentiel ? Il est temps d'agir !"
 BA_ape.1001.next:0 "Allez, au travail !"

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "Nous avons achevé nos recherches sur l'éveil du Halo. Des centaines d'expériences parfaitement réussies confirment que la technologie est désormais mature. L'éveil du Halo n'est pas une opération lourde, elle peut être réalisée dans n'importe quel hôpital près des dortoirs. Le problème est que, bien que le traumatisme puisse guérir complètement en quelques heures, le processus n'est pas agréable (en fait, il est très douloureux), et d'après les cas réussis, il n'apporte pas de bénéfices évidents pour la plupart des gens. Nous pourrions distribuer des récompenses pour encourager autant d'élèves que possible à subir cette procédure."
 BA_ape.1002.Prize0:0 "Pas de récompenses, qu'elles se tiennent à carreau, point barre !"
 BA_ape.1002.Prize1:0 "Un bâtonnet gourmand exclusif du Village Onsen N°227"
 BA_ape.1002.Prize2:0 "Un set de feux d'artifice Peroro en cristal"
 BA_ape.1002.Prize3:0 "Figurine déshabillable édition limitée de [Root.GetRulerName]"
 BA_ape.1002.Prize4:0 "Un set d'accessoires en Pyroxène"

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "Les préparatifs pour l'éveil du Halo sont terminés, nous pouvons commencer les opérations. Nous n'avons pas prévu d'incitations, ce qui risque de rendre le travail plutôt long."
 BA_ape.1003.Prize1:0 "Les préparatifs pour l'éveil du Halo sont terminés, nous pouvons commencer les opérations. De nombreuses élèves ont déclaré que les récompenses que nous avons préparées étaient à peine mieux que rien... Cependant, comme le Village Onsen N°227 n'existe plus, les bâtonnets gourmands exclusifs sont très prisés."
 BA_ape.1003.Prize2:0 "Les préparatifs pour l'éveil du Halo sont terminés, nous pouvons commencer les opérations. Les feux d'artifice que nous avons offerts aux personnes transformées ont fait le buzz sur MomoTalk, et nous en avons profité pour vulgariser les connaissances liées à l'opération. « Faust est déjà impatiente », nous a chuchoté une élève de service."
 BA_ape.1003.Prize3:0 "Les préparatifs pour l'éveil du Halo sont terminés, nous pouvons commencer les opérations. [Root.GetRulerName] a publiquement protesté contre la violation de ses droits à l'image, suscitant des condamnations publiques et un grand nombre de commentaires délirants. On dit que les prix d'un petit lot de figurines, qui ont fui sur le marché noir, ont atteint des chiffres incroyables."
 BA_ape.1003.Prize4:0 "Les préparatifs pour l'éveil du Halo sont terminés, nous pouvons commencer les opérations. Notre budget a fait saigner le Conseil des Élèves de la Fédération, mais les accessoires distribués ont rapidement fait la une de toutes les pages, suscitant une attente considérable. Sans aucun doute, ce travail se déroulera sans encombre."
 BA_ape.1003.next:0 "Foncez !"

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "Les travaux d'éveil du Halo sont préliminairement terminés. Bien que l'apparence des halos de la plupart des élèves n'ait pas changé, leur luminosité a légèrement augmenté. Grâce à cette transformation, nous avons éveillé une partie de la divinité commune correspondant au Halo, mais nous devons faire plus d'efforts pour unifier d'autres divinités."
 BA_ape.1004.next:0 "Espérons que cela sera utile."
 BA_ape.1004.next.tip:0 "La Tradition §GL'Éveil du Halo§! est débloquée. Achevez cette tradition pour la dernière étape de l'éveil du Halo."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "Après une série d'efforts, nos halos ont été complètement éveillés. Une force et un esprit exaltants animent les élèves. Après avoir embrassé la divinité, nous possédons le pouvoir de tout transformer."
 BA_ape.1005.next:0 "Que la Splendeur soit éternelle."

 BA_Halo_awaken_chain_title:0 "Éveil du Halo"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "Étude du Halo"
 BA_Halo_research_DESC:0 "En partant du principe de la destruction du Halo par les bombes à Halo, mobilisez toutes les élèves pour la recherche jusqu'à ce que nous puissions détruire et reconstruire les halos avec précision. Révélons petit à petit les mystères du Halo et maîtrisons-les."
 BA_Halo_preparation:0 "Préparatifs de Modification du Halo"
 BA_Halo_preparation_DESC:0 "Préparer les installations, le personnel et les récompenses nécessaires."
 BA_Halo_remake:0 "Modification du Halo"
 BA_Halo_remake_DESC:0 "Adopter une série de traitements (médicaments, chirurgie, entraînement de réhabilitation, etc.) pour éveiller le potentiel du Halo de chaque élève."


#星球飞升
 BA_ape.2000.name:0 "Chroniques"
 BA_ape.2000.desc:0 "« Sensei, la planète Cité-Académie actuelle ne peut plus du tout répondre aux besoins des voyages interstellaires, et il y a un gaspillage important de terres et de ressources..."
 BA_ape.2000.a:0 "Pas de problème, choisissons ce plan."
 BA_ape.2000.a.re:0 "« ...Eh, ça va coûter cher, et de nombreux lieux remplis de souvenirs seront recouverts..."
 BA_ape.2000.b:0 "Pas de problème. Foncez !"

 BA_ape.2001.name:0 "Chroniques : Option de technologie prête"
 BA_ape.2001.desc:0 "Pour que la transformation de la Cité-Académie se déroule sans accroc, l'équipe de modification a préparé une option de recherche."
 BA_ape.2001.next:0 "Que le Bureau des Affaires Générales se prépare à commencer."

 modifier_Blue_world_6:0 "Chroniques : Le Firmament"

 BA_ape.2003.name:0 "Chroniques : Branches d'options différentes"
 BA_ape.2003.desc:0 "Nos erreurs passées ont conduit Kivotos à une fin désastreuse, mais nous avons une autre chance. Ce qui importe n'est pas l'expérience, mais le résultat qui en découle, une prolongation différente de cette fin tordue."
 BA_ape.2003.next:0 "Les options liées à cela, nous les trouverons sûrement."
 BA_ape.2004.name:0 "Chroniques : Les fleurs épanouies sous la Tour"
 BA_ape.2004.desc:0 "En Kivotos, il y avait autrefois une tour gigantesque qui s'élevait jusqu'aux cieux, l'endroit le plus proche de la Voie lactée. Sous cette haute tour, d'innombrables fleurs s'épanouissaient, comme des illustrations colorées sorties d'un conte de fées."
 BA_ape.2004.next:0 "Nous avions prié pour que ces jours ne se terminent jamais."
 BA_ape.2005.name:0 "Chroniques : Nos jours teintés de cendre et de feu"
 BA_ape.2005.desc:0 "Certaines idées sont inconciliables, certaines haines irréductibles. Nous en avons payé le prix, un prix que tout Kivotos n'aurait pu supporter."
 BA_ape.2005.next:0 "Mais personne n'aime les « Bad Ending » sombres et pesantes."
 BA_ape.2006.name:0 "Chroniques : Ce à quoi nous ne pourrons jamais renoncer"
 BA_ape.2006.desc:0 "Malgré cela, nous n'avons pas perdu ce que nous avons de plus précieux. Même après les épreuves douloureuses, chacun a pu retrouver le sourire à la fin."
 BA_ape.2006.next:0 "Nous nous sommes de nouveau unis, animés par le même rêve et le même espoir."
 BA_ape.2007.name:0 "Chroniques : Le ciel étoilé, le ciel étoilé"
 BA_ape.2007.desc:0 "Le ciel étoilé, que nous ne pouvions jusqu'alors qu'admirer, est devenu notre nouveau foyer. Ne plus avoir peur d'être grondées par les étoiles, c'est une sensation vraiment étrange et merveilleuse."
 BA_ape.2007.next:0 "Un petit dossier peut tout changer."
 BA_ape.2008.name:0 "Chroniques : Nouvelles frontières"
 BA_ape.2008.desc:0 "Une nouvelle Présidente du Conseil Étudiant Fédéral, un nouvel ordre, de nouvelles technologies, de nouveaux vaisseaux, de nouveaux bâtiments. De nouvelles planètes, de nouveaux amis. Un nouveau Kivotos."
 BA_ape.2008.next:0 "Notre foyer, dans ce nouveau monde d'un bleu azur."
 BA_ape.2009.name:0 "Chroniques : Notre histoire"
 BA_ape.2009.desc:0 "La direction que nous prendrons sera décidée par nous-mêmes, notre sagesse et notre courage marquant chaque endroit où nos pas nous mèneront."
 BA_ape.2009.next:0 "C'est ce que nous avons écrit de nos propres mains, §Bnotre histoire§!."
 BA_ape.2010.name:0 "Chroniques : Épilogue"
 BA_ape.2010.desc:0 "L'épilogue de l'histoire, c'est précisément le moment présent où une nouvelle histoire s'écrit. Un tout nouveau Kivotos se dresse au cœur de la Voie lactée."
 BA_ape.2010.next:0 "À ces jeunes divinités."

 BA_Kivotos_chronicle_effect_stage1:0 "Le §H£district£$BA_districts_dome$§! fournit plus de §C£job£emplois§!, et tous les §H£district£districts§! obtiennent plus de £housing£logements§!."
 BA_Kivotos_chronicle_effect_stage2:0 "Le §H£district£$BA_districts_suburbs$§! augmente le rendement des §C£job£emplois§! et débloque une £zone£['concept_district_specialization'] spécialisée dans §Yl'une des§! £energy£ £minerals£ £food£ressources de base§!."
 BA_Kivotos_chronicle_effect_stage3:0 "Le §H£district£$BA_districts_military_factory$§! augmente le rendement et la consommation des §C£job£emplois§!." #并且解锁特殊的行星决议:牺牲一些§l£district£区划上限§!以进一步提升此区划提供的§C£job£岗位§!的的产出与消耗
 BA_Kivotos_chronicle_effect_stage4:0 "Débloque deux districts autonomes supplémentaires pour les planètes Cité-académie, à planifier librement. Débloque davantage de §H£building£bâtiments§! et d'améliorations, fournit plus d'§Cemplois uniques de Cité-académie£job£§! et leur permet de produire des §Bressources rares§!."
 BA_Kivotos_chronicle_effect_stage5:0 "Le §H£district£$BA_districts_municipality$§! fournira plus de §C£job£emplois§!, et les §G§Cemplois uniques de Cité-académie£job£§!§! ne §Ynuiront plus à la £stability£stabilité§! planétaire et ne nécessiteront plus de £influence£$influence$ de maintenance§!."
 BA_Kivotos_chronicle_effect_stage6:0 "Vitesse de construction et d'amélioration des vaisseaux, bases stellaires et mégastructures §G+50%§!. Permet d'améliorer les §Cbâtiments de Cité-académie§! pour en renforcer les effets et obtenir une grande quantité de $trade_with_icon$."
 BA_Kivotos_chronicle_effect_stage7:0 "Chaque §H£district£district§! sur une planète Cité-académie augmente les ressources produites par les £job£emplois de cette planète de §G+2,5%§!, et certaines £zone£['concept_district_specialization'] spécifiques doublent cet effet."
 BA_Kivotos_chronicle_effect_stage8:0 "Permet de transformer une colonie normale en §Bplanète Cité-académie§! via une décision planétaire."
