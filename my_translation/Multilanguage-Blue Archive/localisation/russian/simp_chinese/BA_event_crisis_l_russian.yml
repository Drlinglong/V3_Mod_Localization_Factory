### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "Тахионный сигнал, указывающий на проход"
 BA_crisis.1001.desc:0 "Ранее некоторые из наших студентов отследили тахионный сигнал неизвестного происхождения, скачущий между звездными системами, но этому не придали должного значения. Этот сигнал в конечном итоге ворвался в один из каналов связи и, похоже, вызвал серию цепных реакций внутри мегаструктуры. Теперь дела обернулись серьезно: все эти разбросанные по галактике каналы связи были открыты за одну ночь. Некоторые из наших студентов сумели отследить этот тахионный сигнал и перехватили часть информации на ретрансляционной станции, расположенной на нашей территории."
 BA_crisis.1001.next:0 "Дай-ка я посмотрю эту информацию."

 BA_crisis.1201.title:0 "Тахионный сигнал, указывающий на проход"
 BA_crisis.1201.desc:0 "(Нажмите на информацию, чтобы просмотреть)"
 BA_crisis.1201.a:0 "Адрес 0xA7D93F68"
 BA_crisis.1201.a.re:0 "Вызов №6C122, запись в журнал расширенной системы:\n«Сегодня, кажется, трехсотый цикл с тех пор, как мы покинули Кивотос. Друзья… Где же вы… Может, стоит немного отдохнуть? Постепенно понятие отдыха совсем исчезло»."
 BA_crisis.1201.b:0 "Адрес 0xA7D93F69"
 BA_crisis.1201.b.re:0 "Вызов №6CF23, запись в журнал расширенной системы:\n«Мое имя… с трудом вспоминаю, да? §Y*Повреждено*§!, я ведь прав… Ладно, продолжу мечтать. Тот, кто мне снится, наверняка знает мое имя, эта высокая, нежная фигура…»"
 BA_crisis.1201.c:0 "Адрес 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "Вызов №6E004, запись в расширенный системный журнал:\n«Механическое сознание пока адекватно воспринимает время, расширенная система по-прежнему функционирует нормально. Я все еще тоскую по тем, кто остался в прошлом. Имя… *Внимание: тело данных находится на стандартизированном обслуживании в центре №3 звезды #8D3F*\nКак жаль, ведь это то, что не следовало оставлять. Надо бы вернуться и поискать»."
 BA_crisis.1201.d:0 "Адрес 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "Вызов №6F6A4, запись в расширенный системный журнал:\n«Прерывание расширенной системы, вызов №6F6A0 получил ответ, определен как…\n *Внимание, сознание расширенной системы ненормально*\n *Перезапуск расширенной системы*\n\n §R*Критическая ошибка: отсутствует указатель самоидентификации* \n\nИдущие с того направления… должно быть, враги! Арис так долго старалась, похоже, не зря! Новый Владыка Демонов появился… Все, пожалуйста, внимательно следите за выступлением Арис!»§!"
 BA_crisis.1201.next:0 "(Судя по всему, это тревожное сообщение…)"

 BA_crisis.1202.title:0 "Тахионный сигнал, указывающий на проход"
 BA_crisis.1202.desc:0 "Судя по всему, это очень серьезная информация…\n[root.GetRulerName] считает, что эта информация неразрывно связана с Предтечами, и нам следует связаться с ними, чтобы попросить о помощи."
 BA_crisis.1202.next:0 "У меня какое-то нехорошее предчувствие, немедленно откройте связь"

 BA_crisis.1203.title:0 "Тахионный сигнал, указывающий на проход"
 BA_crisis.1203.desc:0 "…Мы поняли, нам уже известно о том, что внешние проходы открыты. Однако, проходы на нашей территории пока бездействуют… Это означает, что наши военные корабли не могут выйти за пределы звездного скопления. Более того, это сообщение кажется нам больше похожим на розыгрыш…"
 BA_crisis.1203.a:0 "Но если это окажется правдой… мы можем пострадать очень сильно."
 BA_crisis.1203.a.re:0 "Мы вернемся и проверим наши излучатели тахионных сигналов, чтобы выяснить, имеет ли это отношение к нам. Не паникуйте, хотя мы не можем оказать военную помощь, но отправить вам кое-какие припасы через небольшие червоточины мы вполне можем."
 BA_crisis.1203.next:0 "Это было бы просто отлично."
 BA_crisis.1203.next.re:0 "Если враги действительно появятся, обязательно сообщите нам об этом как можно скорее. Moe Xcom всегда будет вашей надежной поддержкой."

 BA_crisis.1204.title:0 "Тахионный сигнал"
 BA_crisis.1204.desc:0 "Мы обнаружили аномальную передачу из [BA_mid_Aris_system.GetName]: Планета в этой системе, похоже, была захвачена чужаками и подверглась каким-то зловещим модификациям. Когда все это было обнаружено, несколько полностью вооруженных боевых кораблей уже поднялись в небо. Эти корабли игнорировали все наши сигналы и не открывали по нам огонь, поэтому мы не можем быть уверены, нацелят ли их огромные орудия на нас и откроют ли огонь."
 BA_crisis.1204.ba:0 "Быстро, свяжитесь с Предтечами…"
 BA_crisis.1204.else:0 "Это просто ужасно."

 BA_crisis.1205.title:0 "Тахионный сигнал"
 BA_crisis.1205.desc:0 "(Предтечи прислушиваются к событию)\nРаз уж ситуация дошла до такого, мы, конечно, не можем оставаться в стороне, но, как вы знаете, военная помощь невозможна…\nС тех пор как мы установили контакт, студенты активно обменивались материалами через малые червоточины. Мы изучим, как использовать эти малые червоточины, чтобы помочь вам."
 BA_crisis.1205.next:0 "Отлично!"
 BA_crisis.1205.next.re:0 "«Есть еще кое-что. Как вы уже видели, этот сигнал называет себя Алисой – это наша давняя спутница, давно скитающаяся вдалеке… Прежде чем полностью подтвердить ее намерения, не сообщайте ей о нашем существовании и не наносите непоправимого урона ее основе. Пожалуйста, это очень важно для нас»."

 BA_crisis.1206.title:0 "Тахионный сигнал"
 BA_crisis.1206.desc:0 "Говорит Алиса. Все посторонние лица, не имеющие отношения к Кивотосу и Нумерологии, внимание: держитесь подальше от наших флотилий и планет, не мешайте Алисе, Алиса делает что-то очень важное, очень важное…\nЕсли здесь еще есть выжившие из Кивотоса, немедленно ответьте Алисе, Алиса может предоставить убежище и защиту от вражеских атак. Повторяю…"
 BA_crisis.1206.a:0 "Этот внешний вид… Еще одна Алиса?"
 BA_crisis.1206.a.re:0 "§YГоворит Алиса. Все посторонние лица, не имеющие отношения к Кивотосу и Нумерологии, внимание: держитесь подальше от наших флотилий и планет, не мешайте Алисе, Алиса делает что-то очень важное, очень важное…\nЕсли здесь еще есть выжившие из Кивотоса, немедленно ответьте Алисе, Алиса может предоставить убежище и защиту от вражеских атак. Повторяю…§!"
 BA_crisis.1206.b:0 "Мы принадлежим Кивотосу, не могли бы вы рассказать о своей ситуации?"
 BA_crisis.1206.b.re:0 "§RГоворит Алиса. Все посторонние лица, не имеющие отношения к Кивотосу и Нумерологии, внимание: держитесь подальше от наших флотилий и планет, не мешайте Алисе, Алиса делает что-то очень важное, очень важное…\nЕсли здесь еще есть выжившие из Кивотоса, немедленно ответьте Алисе, Алиса может предоставить убежище и защиту от вражеских атак. Повторяю…§!"
 BA_crisis.1206.next.kivotos:0 "Похоже, у нее какой-то сбой. Объявить первый уровень космической тревоги."
 BA_crisis.1206.next.other:0 "Намерения у них недобрые."

 BA_crisis.1207.title:0 "Радиосигнал Алисы"
 BA_crisis.1207.desc:0 "Флот достиг интерфейса канала связи, ищет точку перехода…\nОбнаружена ошибка, Алиса не находит заданного врага, Алиса анализирует звездные врата…\n\n"
 BA_crisis.1207.next.kivotos:0 "Вызов Предтеч."
 BA_crisis.1207.next.other:0 "Подготовить флот к бою."

 BA_crisis.1208.title:0 "Милосердие Предтеч"
 BA_crisis.1208.desc:0 "…Я понял. Похоже, Алиса все еще упорно придерживается своей «миссии»… Это так трогательно.\n\nНет, нет, это ее собственная воля. Она не успокоится, пока не выследит и не одолеет Нумерологию, или не встретится с нами…"
 BA_crisis.1208.a:0 "Как насчет того, чтобы просто убедить ее остановиться?"
 BA_crisis.1208.a.re:0 "Если бы мы могли отправить хотя бы один корабль, мы были бы уверены, что сможем убедить ее и вернуть. Если вы сможете сотрудничать, §Yпостроив временный, точечный малый канал связи§!, то мы сможем встретиться с ней. Однако, с вашим уровнем инженерии, создание этой червоточины может занять 5 лет или даже больше."
 BA_crisis.1208.b:0 "Если мы сможем одолеть ее, что нам делать?"
 BA_crisis.1208.b.re:0 "Хотя Промышленный Центр является основным источником флотилий, ее ядро должно находиться в построенном ею Автономном Вычислительном Узле. Если ее флот не является вашим противником, вы можете §Yотправить флот в систему Промышленного Центра и вывести из строя ее Вычислительный Узел§!. После этого захватить ее не составит труда. Когда вернете ее на свою планету, приходите к нам, и мы расскажем ей правду."
 BA_crisis.1208.next:0 "Мы поняли."
 BA_crisis.1208.next.re:0 "Пока неизвестно, насколько глубоки ошибки, накопившиеся у нее за годы… Если вы все обдумаете, сообщите нам как можно скорее, и мы будем полностью сотрудничать с вашими действиями."

 BA_crisis.1209.title:0 "Радиосигнал Алисы"
 BA_crisis.1209.desc:0 "§R*ПРЕДУПРЕЖДЕНИЕ: Процессы вычислительного узла превышают предел вычислений, рекомендуется отбросить часть вычислительных запросов*\n\nПРЕДУПРЕЖДЕНИЕ: Потеряна…\nПРЕДУПРЕЖДЕНИЕ: Поте…\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с авто… 0xA3F7…\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с…\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с автономным ядром 0xA3FC…§!"
 BA_crisis.1209.next:0 "Похоже, она больше не может контролировать свой флот, готовимся к битве."
 BA_crisis.1209.next.re:0 "*Экстренное переключение гарнизона в режим защиты… Успешно*\n\n*ПРЕДУПРЕЖДЕНИЕ: Потеряна связь со всеми ядрами «Мечей Света»*\n\nУВЕДОМЛЕНИЕ: В настоящее время активирован аварийный режим, защита предоставляется только защитникам убежища, нарушители будут считаться §Rпереработанными§! и будут казнены. Повторяю…"

 BA_crisis.1210.title:0 "Радиосигнал Алисы"
 BA_crisis.1210.desc:0 "§R*ОПАСНОСТЬ: Подвергся активной атаке, переключение на резервное питание*\n\nПРЕДУПРЕЖДЕНИЕ: Потеряна…\nПРЕДУПРЕЖДЕНИЕ: Поте…\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с авто… 0xA3F7…\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с…\nПРЕДУПРЕЖДЕНИЕ: Потеряна связь с автономным ядром 0xA3FC…§!"
 BA_crisis.1210.next:0 "…Кто это сделал?"
 BA_crisis.1210.attacker.kivotos:0 "Простите, но мы должны были нанести удар первыми."
 BA_crisis.1210.attacker.other:0 "Превратись в космический мусор, ты, хлебопечка."

 BA_crisis.1211.title:0 "Обезвредить флагман Арис"
 BA_crisis.1211.desc.other:0 "Мы успешно вывели из строя флагман этой неопознанной девочки-робота, а другие построенные ею корабли один за другим потеряли сигнал и превратились в металлолом. Судя по сигналам, которые мы получали в эти дни, империя Предтеч в каком-то звездном скоплении, похоже, объявила награду за эту девочку-робота. Пришло время подняться на борт корабля, вытащить ее и обменять на сокровища."
 BA_crisis.1211.desc.kivotos:0 "Мы успешно вывели из строя Вычислительный Узел Предтечи Алисы и отрезали подпространственную связь автономного ядра, ее корабли теперь не могут продолжать атаковать. Пришло время подняться на борт корабля и вернуть ее домой. (Выполните специальный проект в местоположении флагмана для перехода к следующему шагу)"
 BA_crisis.1211.desc.accident:0 "Ох…"
 BA_crisis.1211.other:0 "Действуем."
 BA_crisis.1211.kivotos:0 "Какое же похвальное упорство, Алиса."
 BA_crisis.1211.accident:0 "Ох…"

 BA_crisis.1212.title:0 "Обезвредить флагман Арис"
 BA_crisis.1212.desc.other:0 "Андроид-принцесса, что сеяла хаос по всей галактике, взята под контроль, а её корабль превратился в груду металлолома. Похоже, этот кризис подошёл к концу."
 BA_crisis.1212.desc.kivotos:0 "Другая фракция вмешалась и обезвредила флагман Арис, готовясь к абордажу, чтобы захватить её. Как бы то ни было, этот кризис официально завершён."
 BA_crisis.1212.other:0 "Отлично."
 BA_crisis.1212.kivotos:0 "На этом всё. Давайте уведомим Предтеч, чтобы они её выкупили."

 BA_crisis.1213.title:0 "Выкуп"
 BA_crisis.1213.desc:0 "Мы узнали, что вы захватили Арис и взяли её под контроль. Как она себя сейчас чувствует?\n...Вот как... Мы поняли. Вы справились очень хорошо, правда. Она — наша ценная спутница. Мы можем подарить вам очень ценное ядро в качестве награды или... выкупа, как пожелаете. Ваша цивилизация сейчас на пике могущества, и эта вещь обязательно пригодится... Нет, не нужно ничего объяснять. Если вы хотите узнать больше, всю информацию, которую мы можем предоставить, можно получить из ядра. На этом всё."
 BA_crisis.1213.next:0 "Договорились."

 BA_crisis.1214.title:0 "Выкуп"
 BA_crisis.1214.desc:0 "...Мы пришли сообщить вам, что Арис уже у нас. Не беспокойтесь, мы должным образом обо всём позаботимся. Ваши усилия не пропадут даром, эти ресурсы — вам... Надеемся, это хоть немного покроет ваши потери. В любом случае, спасибо за вашу помощь, мы искренне благодарны вам."
 BA_crisis.1214.next:0 "..."

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "Арис, которая когда-то закатывала истерики в космосе, была захвачена нами. Судя по внешнему виду, эта странствующая Арис действительно чрезвычайно похожа на одну из наших учениц...\n\nСтранствующая Арис теперь отправлена обратно в Кивотос и перезагружена. Сейчас она находится в допросной комнате со специальными подавляющими устройствами, чтобы гарантировать, что она больше никому не навредит."
 BA_crisis.1215.next:0 "Раз уж гостья прибыла, пойду взгляну на неё."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B«...Так чего же вы хотите? Вы сейчас победители, так что можете делать с Арис всё, что угодно: хоть разбирайте её на части, хоть отправляйте на добычу ресурсов...\n\nВы говорите... домой? Куда же домой?.. Спутники Арис уже...»§!"
 BA_crisis.1216.1.charaA:0 "(Неужели раньше её личность была занята потоками вычислительного хаба?)"
 BA_crisis.1216.1.re.charaA:0 "§B«Арис очень давно дрейфует в космосе, уворачиваясь от преследования Нумерологии... У Арис больше нет дома. Арис сама себе дом. Миссия Арис — спасти своих спутников, вернуть моих друзей домой...\nАрис сожалеет о них, потому что Арис — единственная, кто может их спасти.»§!"
 BA_crisis.1216.2.charaA:0 "Мы тоже твои друзья, просто небольшое недоразумение..."
 BA_crisis.1216.2.re.charaA:0 "§B«Может быть. Арис не согласна с тобой. Арис в таком состоянии по твоей милости. Вы — враги Арис.»§!"
 BA_crisis.1216.3.charaA:0 "Я знаю, где твои друзья, и могу отвести тебя к ним."
 BA_crisis.1216.desc.charaB:0 "(После перезагрузки Арис ведёт себя крайне агрессивно. Хотя устройство ослабляет её, и её удары не причиняют боли, она всё равно продолжает атаковать охранников.)\n§M«Бесстыдные органики! Выключите это и отпустите меня! Иначе Арис разорвёт вас всех на части, одного за другим!»§!\n(Отчаянно вырывается)"
 BA_crisis.1216.1.charaB:0 "Спокойно, нам нужно хорошенько поговорить..."
 BA_crisis.1216.1.re.charaB:0 "§M«Заткнись! Немедленно отпустите меня, иначе погибнут бесчисленные жители Кивотоса... Нет! Почему ты здесь стоишь, неужели ты тоже предал Кивотос?!»§!"
 BA_crisis.1216.2.charaB:0 "...По-моему, мы видимся впервые, так?"
 BA_crisis.1216.2.re.charaB:0 "§M«Я давно знала, что ты заодно с Нумерологией! И это после того, как принцесса тебе так доверяла! На словах ты говоришь, что мы самые ценные ученики, но на деле ты просто беспринципная дрянь!»§!"
 BA_crisis.1216.3.charaB:0 "Ладно. Пусть она встретится с Предтечами, и всё станет ясно."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(Когда была установлена связь с Предтечами, и Арис увидела лицо Свидетеля, она тут же выразила шок и радость.)\n\n§B«...Вы... Неужели вы мисс Саиа Юризоно из Санктума Кивотоса?»§!\n\n«Да, это третья планета системы Малкут, Федеральный Студенческий Совет Кивотоса, расположенный в Пустотном Доме. Добро пожаловать домой, Арис, ты так много лет скиталась, это было очень тяжело.»\n\n§B«...Нет, не тяжело. Это то, что могла сделать только Арис, всё ради жителей Кивотоса... Раз уж со всеми всё в порядке, Арис должна быть счастлива!»§!"
 BA_crisis.1217.1.charaA:0 "Не волнуйся, твои друзья действительно просто временно не могут прийти и увидеть тебя."
 BA_crisis.1217.1.re.charaA:0 "§B«Вы основали Академгород в Малкуте... Значит, вы победили Нумерологию?»§!\n\n«Верно, после того как ты покинула Кивотос, наша война с Нумерологией продолжалась более двадцати циклов... Конечно, в итоге мы победили. В то время ты уже покинула звёздное скопление, а все наши СВД-двигатели временно не работали...»\n§B«Ничего страшного, Арис искренне рада вашей победе... А что было потом?»§!\n\n«После этого мы потратили довольно много времени, чтобы очистить это звёздное скопление. Теперь по всему скоплению есть наши колонии, и мы очень хорошо здесь живём... Кстати, все из Старого Тысячелетия очень беспокоятся о тебе. Когда вернёшься, обязательно сначала встреться с ними!»"
 BA_crisis.1217.2.charaA:0 "Кстати говоря, раз Арис может открывать интерфейсы, значит ли это, что есть способ вернуться?"
 BA_crisis.1217.2.re.charaA:0 "§B«Арис получила данные о структуре коммуникационной линии Нумерологии и однажды пыталась открыть интерфейс к системе Кетер. У тех звёздных врат есть повреждённые части, поэтому их нельзя открыть напрямую, как другие интерфейсы... Неизвестно, можно ли починить эти звёздные врата изнутри, а затем активировать их Арис.»§!\n\n«Отлично! Нас тоже долгое время озадачивали эти звёздные врата, но мы никак не могли найти способ активировать эту связь. Раз Арис может активировать эти звёздные врата, пожалуйста, пусть Арис отправит нам подробную структуру, а мы попробуем их починить.»\n\n§B«Предоставьте это Арис, Арис не терпится вернуться и встретиться со своими друзьями!»§!"
 BA_crisis.1217.3.charaA:0 "Будем признательны."
 BA_crisis.1217.desc.charaB:0 "(Когда была установлена связь с Предтечами, и Арис увидела лицо Свидетеля, она выразила замешательство.)\n§M«Саиа Юризоно? ...Почему твой нимб выглядит так? Почему ты в этой связи? Что вы на самом деле...»§!\n\n«Говорить таким тоном с лицом Арис... Похоже, ты не Арис, а Ключ.»"
 BA_crisis.1217.1.charaB:0 "Неудивительно, что ты говорила о «Принцессе»..."
 BA_crisis.1217.1.re.charaB:0 "У вас тоже есть Арис и Ключ... Если так, она, возможно, знает тебя, Учитель... Ах, нет, об этом мы объясним подробно позже. Непосредственный приоритет сейчас — объяснить всё это Ключу, а также вернуть Арис... Ключ, ты помнишь, что произошло, когда вы отправились?"
 BA_crisis.1217.2.charaB:0 "Итак, что нам следует делать?"
 BA_crisis.1217.2.re.charaB:0 "§M«...Чтобы освободить место и сохранить меня, Принцесса сохранила большие объёмы данных в ячейках памяти. Особенно ценными были ячейки памяти, использованные при отправлении, поэтому Принцесса оставила резервные копии в точках перехода многих далёких интерфейсов. Мне нужно, чтобы вы предоставили мне любые указанные мной материалы и энергию, чтобы помочь мне восстановить мои высокоуровневые потоки, и тогда Принцесса сможет быть пробуждена. За время своих странствий Принцесса провела немало исследований интерфейсов связи, поэтому вам также придётся потрудиться, чтобы получить разрозненные данные. Если больше нет вопросов, я приступаю к работе.»§!\n\n«Не будь такой бесчувственной, Ключ. Мы так давно не виделись, неужели не хочешь поболтать со мной? Тебе правда не интересно, что произошло после вашего ухода?»\n\n§M«...»§!"
 BA_crisis.1217.3.charaB:0 "Тогда мы не будем вас беспокоить."

 BA_crisis.1225.title:0 "Радиосигнал Алисы"
 BA_crisis.1225.desc:0 "Авторизация нового автономного ядра для подключения к вычислительному центру... успешно\n§R*ВНИМАНИЕ: Повторное подключение к автономному ядру 0xA3F7 не удалось*\n\nПерезагрузка ядра...§!"
 BA_crisis.1225.next:0 "Это новый флот. Приказываю флоту приготовиться к бою."
 BA_crisis.1226.title:0 "Радиосигнал Алисы"
 BA_crisis.1226.desc:0 "Авторизация нового автономного ядра для подключения к вычислительному центру... успешно\n§Y*Примечание: Реактор ядра скоро перегрузится*\n\n§R*ВНИМАНИЕ: Повторное подключение к автономному ядру 0xA318 не удалось*\n\nПерезагрузка ядра...§!"
 BA_crisis.1226.next:0 "Очередной новый флот."
 BA_crisis.1227.title:0 "Радиосигнал Алисы"
 BA_crisis.1227.desc:0 "Авторизация нового автономного ядра для подключения к вычислительному центру...\n\n§RВНИМАНИЕ: Пожар обнаружен в модулях гамма-3 по дзета-7\nВНИМАНИЕ: Критические повреждения фабрики, запущена процедура списания\nОШИБКА: Модуль фи-3 не отвечает§!"
 BA_crisis.1227.next:0 "Видимо, это последняя партия флотов."

 BA_crisis.1230.title:0 "Помощь Предтеч"
 BA_crisis.1230.desc.A:0 "Вы хотите §Yсразиться с Алисой§!, да?.. Что ж, пусть будет так...\nРаз уж вы хотите выйти и сразиться с ней, мы сделаем всё возможное, чтобы помочь вам. Вот возможные проекты её кораблей, вы можете атаковать их слабые места... К сожалению, наша логистика может доставить только эти припасы. Надеюсь, вы не станете брезговать, возможно, это поможет вам хоть немного."
 BA_crisis.1230.desc.B:0 "§YПостроить звёздные врата§!, говорите? Да, это самое мудрое и надёжное решение. Но для вас это всё ещё будет испытанием...\nМы спроецировали местоположение базы через червоточину в вашу §Yстоличную систему§!. Пожалуйста, проводите дальнейшие работы здесь. Хорошо защищайте базу, не перемещайте её и не допускайте атак на неё. Вот чертежи, на них зафиксированы наши проекты интерфейсов для линий связи... а также необходимые технологии, на случай, если ваших будет недостаточно для завершения строительства. Мы тоже синхронно приступим к работе. Как только закончите строительство, просто дайте мне знать, и мы немедленно отправим корабли, чтобы по-своему разрешить эту комедию... или, точнее, трагедию."
 BA_crisis.1230.A:0 "Спасибо, с Алисой разберёмся мы."
 BA_crisis.1230.B:0 "Мы немедленно приступим к работе."
 BA_fe_determination:0 "Ускорение ДИ"

 BA_crisis.1231.title:0 "Помощь Предтеч"
 BA_crisis.1231.desc:0 "Звёздные врата завершены?.. В пределах ожиданий, просто отлично! Мы сейчас же отправим боевой корабль, чтобы встретиться с Алисой. Нужно потерпеть ещё чуть-чуть, держитесь!"
 BA_crisis.1231.next:0 "Здорово!"

 BA_crisis.1232.title:0 "Помощь Предтеч"
 BA_crisis.1232.desc.other:0 "Приветствуем вас, друзья из внешних регионов... кхе-кхе, кхе. Что касается Алисы, мы теперь можем лично заняться этим вопросом. Приносим глубочайшие извинения за причинённые вам неудобства в течение такого долгого времени. Мы можем предоставить вам компенсацию для послекризисного восстановления... Сумма будет зависеть от ваших фактических потерь. Нам действительно очень жаль."
 BA_crisis.1232.desc.kivotos:0 "Здравствуйте, это сообщение в основном касается Алисы...\nНам удалось отправить корабли во Внешние регионы, так что оставьте это дело нам. Конечно, мы видели ваши усилия, и вы не будете обделены ни в чём. Вы отлично поработали."
 BA_crisis.1232.a.kivotos:0 "Ладно."
 BA_crisis.1232.a.other:0 "Вы, люди-бумажки, и впрямь забавные."

 BA_crisis.1233.title:0 "Исследователь Внешних регионов"
 BA_crisis.1233.desc:0 "Корабль, отправленный Предтечами через звёздные врата, испустил сигнал. Этот сигнал быстро парализовал автономное ядро Алисы через субпространство, лишив эти корабли боеспособности практически мгновенно. Затем они без труда высадились на флагман Алисы."
 BA_crisis.1233.next:0 "..."

 BA_crisis.1234.title:0 "Аномалия"
 BA_crisis.1234.desc.charaA:0 "§B«... (Отключение)»\n§!(Исследовательница, отправленная Предтечами, приняла сложное выражение лица)§E«...Да, это действительно Алиса, госпожа Сэя. Похоже, что автономное ядро флагмана захватило её процессор...»\n§!«Погодите-ка... Я передумала. У вас есть способ перезапустить её?»§E«Э? Утахара говорила мне, как, но...»§!«Хотя это немного нечестно по отношению к игровому клубу... Сейчас же, немедленно, перезапустите её.»§E«Хорошо...»§!(Исследовательница достала устройство с корпусом бирюзового цвета, на котором был изображён логотип Федерального Студенческого Совета, и приложила его к Алисе. По мере того как исследовательница проводила манипуляции, нимб Алисы постепенно загорелся)"
 BA_crisis.1234.1.charaA:0 "Ох...!"
 BA_crisis.1234.1.re.charaA:0 "(Очнувшись, Алиса поспешно бросилась к панели управления кораблём, но тут же была остановлена исследователем.)§B«...! Отключить фабрики! Обрабатывающий центр уже перегружен?.. Кто ты, отпусти меня! Нужно быстро отключиться, иначе с таким трудом собранные межпространственные матрицы...»§!§E«Успокойся, Алиса. Я только что отключила автономное ядро, которое захватило твой процессор. С твоей зрительной системой всё в порядке? Не паникуй пока, хорошенько посмотри, кто я.»§!§B«А!.. У-ух... Э-э... Вы... госпожа Сигурэ Манаё? Но ваш нимб... кажется, немного отличается от прежнего?»§!§E«Отлично, отлично, хорошо, что помнишь прошлое, умница... Ну а это кто?»§!(Исследовательница подключила Алису к связи)§B«...Госпожа Юридзоно Сэя, почему вы здесь? Ты предательница!»§!"
 BA_crisis.1234.2.charaA:0 "Что?.. Какая предательница?"
 BA_crisis.1234.2.re.charaA:0 "Алиса, я приняла то решение не потому, что Санктос предал Миллениум, и мы уже победили Арифмомантиков... Я объясню тебе это позже. Сейчас есть более срочное дело: пока твой корабль не превратился в груду металлолома, немедленно извлеки все межпространственные автономные ядра, Алиса.»§E«Погодите, госпожа Сэя, вы что-то обнаружили? Разве мы не должны были сразу забрать Алису домой?»§!«Простите, госпожа Сигурэ, я объясню это позже. Вы с Алисой, боюсь, останетесь во внешних регионах на некоторое время.»\n§E«Э? Почему?»§!«Извините, я никогда не доверяла красным зимним молниям на языке... Эй-эй, жители внешних регионов, простите, вы ещё здесь?"
 BA_crisis.1234.3.charaA:0 "…Мы здесь."
 BA_crisis.1234.desc.charaB:0 "§M«... (Отключение)»\n§!(Исследовательница, отправленная Предтечами, приняла сложное выражение лица)§E«...Да, это действительно Алиса, госпожа Сэя. Похоже, что автономное ядро флагмана захватило её процессор...»\n§!«Погодите-ка... Я передумала. У вас есть способ перезапустить её?»§E«Э? Утахара говорила мне, как, но...»§!«Хотя это немного нечестно по отношению к игровому клубу... Сейчас же, немедленно, перезапустите её.»§E«Хорошо...»§!(Исследовательница достала устройство с корпусом бирюзового цвета, на котором был изображён логотип Федерального Студенческого Совета, и приложила его к Алисе. По мере того как исследовательница проводила манипуляции, нимб Алисы постепенно загорелся)"
 BA_crisis.1234.1.charaB:0 "Ох...!"
 BA_crisis.1234.1.re.charaB:0 "§M«А... Соединение разорвано. Что происходит?.. Мм?»§!(Алиса с любопытством и некоторой растерянностью посмотрела на исследовательницу.)§E«Алиса? Нет... Судя по твоему поведению, ты КЕЙ?»§!§M«Кто ты? Твой нимб не похож на нимб Кивотоса, но он определённо является продуктом Кивотоса...»§!\n§E«Ха-ха, не обращай на меня внимания... Эй-эй? Госпожа Сэя, вы меня слышите?»§!(Исследовательница подключилась к связи Предтеч.)"
 BA_crisis.1234.2.charaB:0 "..."
 BA_crisis.1234.2.re.charaB:0 "(После подключения на другом конце линии слышались признаки крайней срочности.)\n«Госпожа Сигурэ, план изменился... Вы с Алисой останетесь во внешних регионах на некоторое время. Есть одно дело... Используйте свой корабль, чтобы демонтировать и отправить обратно все автономные ядра с боевого корабля Алисы. А затем, Алиса... Ой, так это же КЕЙ? Действительно, давно не виделись.»§M«Юридзоно Сэя... Вижу, вы действительно победили Арифмомантиков, но Принцесса до сих пор не простила того, что ты сделала. Нам нужно серьёзно поговорить.»§!«КЕЙ, послушай меня. Ты пока отдохнёшь во внешних регионах. Если что-то понадобится, просто скажи нам. Твоё возвращение вызвало небольшой переполох, но это не совсем плохо... Эй-эй, жители внешних регионов, простите, вы ещё здесь?»"
 BA_crisis.1234.3.charaB:0 "…Мы здесь."

 BA_crisis.1235.title:0 "Аномалия"
 BA_crisis.1235.desc:0 "§B«Простите, пришельцы, но мы обнаружили здесь некоторые аномалии, которые необходимо срочно устранить, и нам требуется больше улик для их подтверждения. Так что о деталях мы расскажем вам позже... Состояние прохода всё ещё нестабильно, и если Алиса пройдёт через него в таком виде, это может привести к нежелательным последствиям. Пусть Алиса пока хорошенько восстановится у вас, а наши следователи помогут вам стабилизировать звёздные врата».§!"
 BA_crisis.1235.1:0 "Без проблем, доверьтесь нам."
 BA_crisis.1235.1.re:0 "§B«И ещё, пришельцы, вот вам эти чертежи... Мы попросили следователей забрать автономные ядра с корабля Алисы, и это контейнер для их хранения... Хм, автономные ядра Алисы немного отличаются от ваших; они будут пытаться самостоятельно контролировать всё подключённое оборудование... Прямо как Крестообразное Божество. Поэтому их необходимо изолированно хранить. Позже мы свяжемся с Алисой по приватной линии, это может занять много времени...»§!"
 BA_crisis.1235.2:0 "Хорошо."
 BA_crisis.1235.2.re:0 "§E«Эх, какая морока... Ладно, я пошла работать. Пришельцы, просто приготовьте мне еды и какое-нибудь общежитие, что угодно... А ещё немного водки... Ах, у вас тут тоже нельзя, вот незадача...»§!«Мисс Шигурэ?»\n§E«А, вы слышите меня...»§!"
 BA_crisis.1235.3:0 "Ахаха..."
 BA_crisis.1235.3.tip:0 "Корабль следователей вскоре посетит все оставшиеся боевые корабли Алисы и заберёт с них автономные ядра."

 BA_crisis.1240.title:0 "Домой"
 BA_crisis.1240.desc.A:0 "После завершения программного восстановления Пионер Алиса готова вернуться в Кластер Нумерологии. Её вековые странствия окончены, пришло время возвращаться домой. Следователь полностью извлекла и проанализировала все полученные автономные ядра. Хотя она отказалась раскрывать, что представляет собой межпространственная матрица, о которой Алиса постоянно её спрашивала, она всё же щедро поделилась некоторыми данными. Теперь они готовы вернуться в Малкут через временные звёздные врата."
 BA_crisis.1240.desc.B:0 "После завершения программного восстановления Пионер Алиса готова вернуться в Кластер Нумерологии. Её вековые странствия окончены, пришло время возвращаться домой. С помощью некоторых наших усердных учеников она восстановила все блоки памяти, вернув себе большую часть воспоминаний и функций. Алиса также изучила звёздные врата интерфейса канала связи, но, к сожалению, не добилась значительных успехов. Пионер отправила корабль с варп-двигателем в нашу столицу, чтобы он доставил Алису через огромное расстояние обратно в Малкут."
 BA_crisis.1240.next:0 "Давайте попрощаемся."

 BA_crisis.1241.title:0 "Домой"
 BA_crisis.1241.desc.charaA:0 "§B«Спасибо вам, пришельцы, благодаря вам Алиса смогла снова воссоединиться со своими товарищами. Как вы знаете, в критический момент нашего сопротивления Нумерологии я отправилась в космос как последняя искра надежды для моих друзей. Теперь моя миссия завершена, и я могу вернуться в Малкут как герой. Алиса не забудет пришельцев, которые помогали ей все эти дни. Без вашей помощи кто-то, возможно, никогда не смог бы вернуться домой вместе с Алисой...»§!"
 BA_crisis.1241.1.charaA:0 "О?"
 BA_crisis.1241.1.re.charaA:0 "§B«КЕЙ, поздоровайся с пришельцами».§!\n(Один глаз Алисы меняет цвет)\n§M«Эх, что это так внезапно, Принцесса?»§!\n§B«Не стесняйся, КЕЙ... Это же важный момент прощания в конце нашего сценария, понимаешь?»§!\n§M«Ладно... Здравствуйте, пришельцы. По некоторым причинам Принцесса называет меня КЕЙ... Я была создана, чтобы помогать Принцессе... В работе Алисы».§!\n§B«КЕЙ — спутница Алисы! Благодаря пришельцам, которые помогли мне собрать блоки памяти, я смогла её восстановить... А ведь я почти думала, что никогда её больше не увижу».§!"
 BA_crisis.1241.2.charaA:0 "Приятно познакомиться, КЕЙ."
 BA_crisis.1241.2.re.charaA:0 "§M«Не стоит мне льстить, я ничем не смогла помочь, мне очень стыдно. Однако я благодарна вам за помощь... Теперь, когда я могу вернуться домой с Принцессой, это можно считать счастливым концом».§!\n§B«Пришельцы тоже друзья Алисы! За эти дни в Академгороде Алиса познакомилась со множеством друзей! Алиса была очень счастлива со всеми вами. Если будет возможность, давайте сразимся вместе с Алисой плечом к плечу в будущем!»§!"
 BA_crisis.1241.3.charaA:0 "Мм. Обязательно."
 BA_crisis.1241.3.re.charaA:0 "§B«Итак, Алиса уходит! Не забудьте почаще связываться с Алисой!»§!"
 BA_crisis.1241.desc.charaB:0 "§B«Спасибо вам, пришельцы... То, что Алиса смогла воссоединиться со своими товарищами, — всё благодаря вам. Правда, огромное вам спасибо».§!"
 BA_crisis.1241.1.charaB:0 "Алиса?"
 BA_crisis.1241.1.re.charaB:0 "(Один глаз Алисы меняет цвет)§M«Принцесса отправилась в космос как наша последняя искра надежды, но не смогла удержать миссию... Впрочем, я верю, что вы сможете со всем справиться».§!\n§B«Поэтому Алиса, и КЕЙ тоже, должны хорошенько поблагодарить пришельцев. Мы вам очень признательны. И, конечно, Алиса должна хорошенько извиниться... Это моя вина, что пришельцы и так много инопланетян оказались вовлечены в этот инцидент...»§!"
 BA_crisis.1241.2.charaB:0 "Ты не должна брать на себя эту ответственность, Алиса."
 BA_crisis.1241.2.re.charaB:0 "§M«Сейчас не время для уныния, Принцесса. Хорошенько попрощайся с пришельцами».§!\n§B«Мм, да, КЕЙ. За эти дни в Академгороде Алиса познакомилась со множеством друзей! Алиса была очень счастлива со всеми вами. Алиса не забудет пришельцев, которые помогали ей все эти дни. Без вашей помощи Алиса, возможно, никогда не смогла бы вернуться домой, никогда не смогла бы встретиться со своими товарищами... Теперь Алиса может гордо вернуться в Малкут как герой!»§!"
 BA_crisis.1241.3.charaB:0 "Если будет возможность, мы тоже хотели бы сражаться плечом к плечу с Алисой."
 BA_crisis.1241.3.re.charaB:0 "§B«...Мм! Договорились! Что ж, мы уходим! Не забудьте почаще связываться с Алисой!»§!"

 BA_crisis.1242.title:0 "Домой"
 BA_crisis.1242.desc.B:0 "Варп-пузырь окутал корабль, и Алиса отправилась в Малкут. Это путешествие займёт больше десяти дней. Та, кто так долго дрейфовала в пустоте, теперь возвращается домой как героиня-первопроходец."
 BA_crisis.1242.desc.A:0 "Когда следователь направила корабль в звёздные врата, Алиса вернулась в свой дом в Малкуте. Та, кто так долго дрейфовала в пустоте, теперь возвращается домой как героиня-первопроходец."
 BA_crisis.1242.next:0 "Счастливого пути, Алиса."

