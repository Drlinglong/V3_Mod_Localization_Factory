 BA_crisis.1181.title:0 "Неизвестная Алиса"
 BA_crisis.1181.desc.else:0 "*Запуск протокола брифинга*\n\n§YЗдравствуйте, у Алисы сейчас очень важная миссия, поэтому просим вас не приближаться к нашему флоту,\n§Rи не пытаться препятствовать нашим действиям.§Y Алисе нужен путь к интерфейсу канала связи, и системы по пути будут реквизированы. У вас нет права отказаться. Пожалуйста, суммируйте понесённые убытки и свяжитесь с Алисой; Алиса обещает компенсировать их после устранения врагов.§!"
 BA_crisis.1181.desc.kivotos:0 "*Обнаружен ореол* *Запуск протокола брифинга*\n\n§YВы отличаетесь от тех странных инопланетян. Здравствуйте, у Алисы сейчас очень важная миссия, поэтому просим вас не приближаться к нашему флоту и не пытаться препятствовать нашим действиям. Алисе нужен путь к интерфейсу канала связи, и системы по пути будут реквизированы.§!\n*Очередь строительства убежищ: текущая длина очереди: 3*\n§YАлиса видит в вас драгоценное сияние, подобное Первозданной Сущности. Пожалуйста, спрячьтесь на ближайшей планете. Алиса позаботится о вас после устранения врагов. И не мешайте Алисе; мешающие корабли будут получать такое же обращение, как и всякий сброд: уничтожить без предупреждения.§!"
 BA_crisis.1181.dialog.a:0 "Тостер с ореолом?"
 BA_crisis.1181.dialog.a.re:0 "Такую форму оскорбления Алиса уже встречала много-много циклов назад. Конечно, возможно, это было ненамеренно, и Алиса может понять. Но в любом случае, подобные слова, произнесённые вашими голосовыми органами, лишь показывают вашу собственную низкую интеллектуальность."
 BA_crisis.1181.dialog.b:0 "Само это утверждение является ложным."
 BA_crisis.1181.dialog.b.re:0 "Очень интересно, но у Алисы нет времени играть с вами в игры с парадоксами. Алиса может использовать не только те процессоры, что находятся в её теле, и этот ореол — это то, чего вы никогда не видели. Так что... Алиса гораздо умнее вас. Может быть, вы хотите какую-нибудь задачку, чтобы ваши мыслительные блоки зависли? Алиса может подарить вам одну бесплатно."
 BA_crisis.1181.dialog.c:0 "Ещё одна Алиса?"
 BA_crisis.1181.dialog.c.re:0 "*Выполнение контрмеры №4*\n§YЕсли в вашем мире есть подобная мне сущность, не удивляйтесь; это дело рук «врага», которого Алиса должна уничтожить... Более того, само существование большинства из вас — это тоже дело рук этого «врага».§!\n*Передача данных из хранилища №6 текущей цели...*\n*Неудача: хранилище №6 находится в состоянии постоянного сохранения*\n\n§YЕсли Алиса не положит этому конец, вы тоже будете безжалостно использованы как расходный материал.§!"
 BA_crisis.1181.dialog.d:0 "У тебя есть какие-либо сведения о местонахождении Нумерологии?"
 BA_crisis.1181.dialog.d.re:0 "Они должны быть в Кластере Абиссос... Но Алиса обнаружила, что все интерфейсы связи были отключены и переведены в режим, похожий на черную дыру: только вход, без выхода. Поэтому у Алисы нет больше информации, но Алиса знает, что они не откажутся от удобного и уникального «исследовательского» способа связи через Абиссос... Теперь Алиса должна найти способ попасть в Кластер, чтобы получить больше информации."
 BA_crisis.1181.exit.else:0 "Здесь нет места для такой самодовольной развалюхи."
 BA_crisis.1181.exit.else.re:0 "Если вы не уважаете миссию Алисы, то Алисе нет нужды беспокоиться о вашей вере, богатстве и будущем. Для вас это лишь мимолетная мысль, а для Алисы – бесконечное скитание. Выбор в ваших руках, не обманывайте доверие Алисы."
 BA_crisis.1181.exit.kivotos:0 "Здесь должно быть какое-то недоразумение..."
 BA_crisis.1181.exit.kivotos.re:0 "§RУ вас ведь тоже есть товарищи, которых вы во что бы то ни стало хотите защитить, верно? В таком случае, между нами нет никаких недоразумений.§!"
 BA_crisis.1181.desc.error:0 "*Выполнение контрмеры №4*\n§YЕсли обнаружено существо со следующими характеристиками, немедленно сообщите Алисе. После проверки и подтверждения будет предоставлена особая защита:§!\n\n*Трансляция из описания №98 памяти №8*\n*Ошибка: Ядро PAWN не отвечает на команду 0x3318*"
 BA_crisis.1181.exit.error:0 "(Все еще ищут своих товарищей...)"
 BA_crisis.1181.exit.error.re:0 "§RЕсли обнаружено существо со следующими характеристиками, немедленно сообщите Алисе. После проверки и подтверждения будет предоставлена особая защита§!\n\n*Трансляция из описания №98 памяти №8*\n..."
 BA_crisis.1181.exit.denied:0 "..."
 BA_crisis.1181.exit.denied.re:0 "§YЕсли обнаружено существо со следующими характеристиками, немедленно сообщите Алисе. После проверки и подтверждения будет предоставлена особая защита§!\n\n*Трансляция из описания №98 памяти №8*\n*Ошибка: Ядро PAWN не отвечает на команду 0x3318*\n\n§R*Пожалуйста, используйте порт, предоставленный Алисой, для связи*§!"

 BA_crisis.1182.title:0 "Неизвестная Алиса"
 BA_crisis.1182.desc:0 "(Флагман обездвижен, не отвечает на наши вызовы)"
 BA_crisis.1182.exit:0 "Понятно."

 BA_crisis.1183.title:0 "Неизвестная Алиса"
 BA_crisis.1183.desc.charaA:0 "Алиса сейчас все еще восстанавливает свои продвинутые потоки, поэтому... пожалуйста, поговорите с Алисой побольше, это очень поможет."
 BA_crisis.1183.dialog.charaA.1:0 "Почему вы начали атаковать нас тогда?"
 BA_crisis.1183.dialog.charaA.1.re:0 "Алиса тогда должна была управлять множеством заводского оборудования для производства контрольных ядер, необходимых флоту. Алиса тогда не знала, что произошло с Абиссос, возможно, мои друзья были в опасности... \nПлюс, продвинутые потоки Алисы тогда не были полностью восстановлены, поэтому Алиса не могла слишком много думать... Накопившиеся за эти годы ошибки воспользовались ситуацией. Мне очень жаль."
 BA_crisis.1183.dialog.charaA.2:0 "Что ты думаешь об Академ-городе здесь?"
 BA_crisis.1183.dialog.charaA.2.re:0 "Хотя я не знаю вашего происхождения, мне очень нравится здесь! Здесь намного больше и красивее, чем в Академии, где Алиса была раньше! Кстати, я недавно встретила ученицу, которая очень похожа на меня... Может быть, мы «одного происхождения»? Не только Алиса, но и многие люди, похожие на друзей Алисы... Алиса расследует эти случаи, когда вернется, и если что-то выяснит, то обязательно вам расскажет!"
 BA_crisis.1183.dialog.charaA.next:0 "Хорошо отдохни, твои товарищи скоро придут за тобой, чтобы забрать домой."
 BA_crisis.1183.dialog.charaA.next.re:0 "Алиса не может дождаться, когда увидит свой новый дом! Когда я вернусь, я всем разошлю фотографии!"
 BA_crisis.1183.desc.charaB:0 "В космосе я должна была не только выполнять свою миссию, но и узнать больше о себе. Наблюдая за этим Академ-городом в течение последних дней, я уже поняла большинство ответов, но больше всего меня озадачивает ты..."
 BA_crisis.1183.dialog.charaB.1:0 "Можешь поделиться своими выводами?"
 BA_crisis.1183.dialog.charaB.1.re:0 "Здесь, в Академ-городе, я видела множество студентов «одного происхождения» с моими товарищами, а также Алису, которая очень похожа на меня, но с несколько иным характером... Она была точь-в-точь как Принцесса в своем изначальном виде. Мой нынешний вывод таков: все эти Академ-города были созданы с использованием чего-то вроде шаблона, поэтому у них такие однородные нимбы и студенты... Вы — Кивотос, созданный на относительно поздней стадии, и это все."
 BA_crisis.1183.dialog.charaB.2:0 "Почему ты меня знаешь?"
 BA_crisis.1183.dialog.charaB.2.re:0 "Именно так, поэтому твое существование для меня — самая большая загадка. Ты не местный житель Кивотоса, а чужак, верно? Самое большое влияние на эти Академ-города, помимо вмешательства Абиссос для их собственных целей, на самом деле оказали твои действия... Согласно моим данным, до того, как я покинула Кивотос, я очень тебе доверяла, потому что ты многому научила Принцессу... Не только Алису, но и многих других студентов Кивотоса. Однако ты ничего об этом не знаешь. Кто же ты на самом деле?"
 BA_crisis.1183.dialog.charaB.next:0 "Давай поговорим позже, сейчас лучше восстанови свои потоки."
 BA_crisis.1183.dialog.charaB.next.re:0 "Я все досконально расследую. Спасибо тебе, и, пожалуйста, верь мне, я хорошо разбужу Принцессу."

