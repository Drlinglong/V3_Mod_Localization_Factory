 BA_origin.1101.title:0 "Разбор завалов"
 BA_origin.1101.desc:0 "Учитель, технические проблемы, касающиеся расчистки руин, были решены, и пришло время начать нашу работу по уборке. Инженерный отдел успешно разработал специализированные машины для расчистки аномальных руин, но поскольку работа по расчистке очень интенсивна, необходимая замена механических деталей очень часта. Нам нужно построить производственные зоны, способные постоянно производить оборудование, чтобы обеспечить непрерывность работы по уборке."
 BA_origin.1101.next:0 "Понятно."

 BA_origin.1102.title:0 "Разбор завалов"
 BA_origin.1102.desc:0 "Заводской комплекс готов! Мы наконец-то можем приступить к расчистке! Завод скоро заработает, обеспечивая нас всем необходимым оборудованием. Благодаря этим работам мы будем ежемесячно получать £minerals£ минералов и £alloys£ сплавов!"
 BA_origin.1102.next:0 "Вперёд!"

 BA_origin.1103.title:0 "Разбор завалов"
 BA_origin.1103.desc:0 "Сэнсэй, мы завершили расчистку большей части аномальных руин на поверхности планеты и подготовили всё для будущей реконструкции! Теперь мы можем приступить к превращению этой планеты в §Yпланету-Академгород§! Если хотите узнать, сколько ресурсов потребуется, или уже готовы начать, то сможете найти соответствующее решение – «Реконструкция планеты-Академгорода» – в §Yпланетарных решениях§!, хорошо?"
 BA_origin.1103.next:0 "Здорово!"

 BA_origin.1104.title:0 "Разбор завалов"
 BA_origin.1104.desc:0 "Сэнсэй, реконструкция Академгорода завершена! Нам больше не придётся жить в этом дырявом убежище, теперь мы можем переехать в просторные и светлые общежития!\n\n...Угу, Вы правы, такие разговоры оставим на потом. Наши прежние методы производства на руинах больше не подходят для нового Академгорода, поэтому потребуется некоторое время для нового планирования. Старые районы были демонтированы и использованы в качестве строительных материалов, что создало множество временных рабочих мест и ускорило наш процесс реконструкции. Кроме того, отряд самообороны уже готов, и они приложат все усилия для поддержания порядка на этой планете. К тому же, все сейчас полны боевого духа, так что вам временно не нужно беспокоиться о стабильности планеты."
 BA_origin.1104.next:0 "Давай начнём планирование, Арона!"

#
 BA_origin.1201.title:0 "Подземная угроза"
 BA_origin.1201.desc:0 "Хотя после войны мы постоянно сталкиваемся с контратаками остатков вражеских сил, последнее масштабное нападение на одну из станций снабжения явно отличалось от прежних. На этот раз из подземных военных заводов выдвинулись роботы в количестве, достаточном, чтобы назвать их «армией»! Если бы поблизости случайно не проводились учения сухопутных войск, мы могли бы потерять целый район. Мы должны заранее подготовиться и остерегаться этих подземных угроз. В конце концов, они когда-то хотели уничтожить всю эту планету."
 BA_origin.1201.next:0 "(Соединяюсь с Ароной)"

 BA_origin.1202.title:0 "Подземная угроза"
 BA_origin.1202.desc:0 "Сэнсэй, что касается этих подземных врагов, мы раньше установили тысячи экранирующих башен, чтобы помешать им появиться на поверхности. Хотя они сейчас не работают, многие из них всё ещё целы. Мы можем попробовать перезапустить эти башни, чтобы ослабить врагов, а возможно, потребуется также попробовать построить ещё несколько. Конечно, цели этих врагов пока не ясны, поэтому мы должны искать зацепки, чтобы найти способ полностью уничтожить их..."
 BA_origin.1202.next:0 "Хорошо."

 BA_origin.1203.title:0 "Подземная угроза"
 BA_origin.1203.desc:0 "Недавно один из наших районов повторного сбора ресурсов подвергся неожиданной атаке. В этом районе было более десяти активных экранирующих башен, но он всё равно пострадал от атаки, хотя при такой сильной защите этого быть не должно было. К счастью, в центральной части района было больше всего экранирующих башен, поэтому повреждения минимальны."
 BA_origin.1203.next:0 "(Соединяюсь с Ароной)"
 BA_origin.1203.tip:0 "Появляющиеся враги станут сильнее"

 BA_origin.1204.title:0 "Подземная угроза"
 BA_origin.1204.desc:0 "Сэнсэй, похоже, эти враги стали более устойчивы к сигналам экранирующих башен. Нам нужно как можно быстрее выполнить наш план... Мы должны срочно построить лучшие защитные сооружения, либо подготовить больше сухопутных войск на планете к дежурству, либо быстро завершить развёртывание экранирующих башен."
 BA_origin.1204.next:0 "Хорошо."

 BA_origin.1205.title:0 "Подземная угроза"
 BA_origin.1205.desc:0 "По мере увеличения устойчивости врагов к сигналам экранирующих башен, ещё один район станции снабжения, плотно окружённый экранирующими башнями, был атакован. Наши экранирующие башни ещё не работают на полную мощность, хотя на этот раз достаточно просто немного «прибавить»..."
 BA_origin.1205.next:0 "..."
 BA_origin.1205.tip:0 "Появляющиеся враги станут сильнее"

 BA_origin.1206.title:0 "Подземная угроза"
 BA_origin.1206.desc:0 "Один из наших особых промышленных районов был атакован. Наши экранирующие башни уже почти на пределе, а ведь эти районы должны были быть самыми безопасными. Времени у нас осталось мало."
 BA_origin.1206.next:0 "(Соединяюсь с Ароной)"
 BA_origin.1206.tip:0 "Появляющиеся враги станут сильнее"

 BA_origin.1207.title:0 "Подземная угроза"
 BA_origin.1207.desc:0 "Сэнсэй, у нас осталось не так много времени, чтобы разобраться с этими подземными остатками врагов, действовать нужно как можно быстрее. ...Что касается текущей ситуации, Арона может предложить вот такую помощь... Если не поспешить, то эта планета действительно... нет, ничего..."
 BA_origin.1207.next:0 "..."

 BA_origin.1211.title:0 "Подземная угроза"
 BA_origin.1211.desc:0 "Как мы и ожидали, подземные войска начали своё наступление. Хотя в этой кампании победа была почти в наших руках, очевидно, что враг не сдастся так просто. В будущем количество врагов и их угроза будут постоянно расти, мы должны разработать тактику для борьбы с ними."
 BA_origin.1211.next:0 "..."

 BA_origin.1212.title:0 "Подземная угроза"
 BA_origin.1212.desc:0 "Разведчики докладывают, что подземные остатки врагов снова собираются. Наши сухопутные оборонительные силы уже готовы к следующей оборонительной операции."
 BA_origin.1212.next:0 "Вперёд!"


 BA_origin.1213.title:0 "Противодействие подземной угрозе"
 BA_origin.1213.desc:0 "Уцелевшие на планете подавляющие башни отремонтированы и функционируют отлично. Гудящие башни могут заставить подземных остатков перейти на нашу сторону за короткое время, что значительно снижает сложность операций в этой области. Однако, похоже, что новосозданные враги могут сопротивляться более сильным сигналам, поэтому мы должны действовать быстро."
 BA_origin.1213.next:0 "Понятно. Готовимся к следующему проекту."

 BA_origin.1214.title:0 "Противодействие подземной угрозе"
 BA_origin.1214.desc:0 "Множество устройств усиления сигнала было установлено на подавляющих башнях в ключевых регионах, чтобы усилить их сигнал и обеспечить безопасность этих зон. Следующий шаг - создание миниатюрных мобильных подавляющих башен для обеспечения глобального покрытия сигналом и подготовки к окончательному отключению ядра."
 BA_origin.1214.next:0 "Хорошо."

 BA_origin.1215.title:0 "Противодействие подземной угрозе"
 BA_origin.1215.desc:0 "Благодаря успешному массовому производству миниатюрных подавляющих башен, мы теперь можем легко распространить сигнал подавления по всему миру. Однако это исследование также подтвердило: враги, сопротивляясь более сильным сигналам, создают большую нагрузку на подземное ядро. Мы должны действовать быстро; если это ядро перегрузится и взорвется, последствия будут невообразимыми."
 BA_origin.1215.next:0 "Полностью подготовить ресурсы для следующей меры!"

 BA_origin.1216.title:0 "Противодействие подземной угрозе"
 BA_origin.1216.desc:0 "Ядро подземной угрозы было взломано и отключено, новых вражеских сил больше не появится. Сухопутные войска проводят окончательную зачистку остатков на планете. Таким образом, никакие враги больше не смогут угрожать нашей родной планете."
 BA_origin.1216.next:0 "Здорово!"

 BA_origin.1221.title:0 "Подземная угроза"
 BA_origin.1221.desc:0 "Действия подземных остатков обычно оставляют обломки, которые можно использовать как высококачественные сплавы, а также выносят некоторые минералы на поверхность. После отражения этой атаки мы собрали эти ресурсы в качестве трофеев."
 BA_origin.1221.next:0 "Хорошо."

#
 BA_origin.1301.title:0 "Реставрация Храма завершена"
 BA_origin.1301.desc:0 "Реставрационные работы в Храме Ариус завершены. Теперь это место превращено в парк руин, а творческий подход к восстановлению, сочетающий частичную реконструкцию и частичное укрепление, прекрасно подчеркивает контраст между былой славой и забвением."
 BA_origin.1301.next:0 "Превосходно!"

 BA_origin.1302.title:0 "Реконструкция Абидоса завершена."
 BA_origin.1302.desc:0 "Старый кампус Абидоса был заброшен еще до решающей битвы, и руины в большинстве его районов можно было разобрать только на материалы. Мы восстановили из них много полезных ресурсов и надеемся, что в день реконструкции планеты это место восстановит свое былое великолепие."
 BA_origin.1302.next:0 "Будем ждать с нетерпением."

 BA_origin.1303.title:0 "Реконструкция Академии Тысячелетия завершена"
 BA_origin.1303.desc:0 "Руины Академии Тысячелетия, за исключением энергетического ядра, расчищены, освобождая землю для будущей реконструкции. Как мы и ожидали, многие данные на уцелевших носителях под руинами еще можно спасти. На этот раз мы получили из них некоторые доступные технологии, а также техническую документацию, оставшуюся после проектирования и создания Hod."
 BA_origin.1303.next:0 "Здорово!"

 BA_origin.1304.title:0 "Реконструкция Тринити завершена"
 BA_origin.1304.desc:0 "Руины Тринити расчищены. Большая Церковь и главное учебное здание сохранились достаточно хорошо, и существует возможность их переоборудования в музей. Из-за предательства фракции Санктус во время решающей битвы, некоторые высказывают очень резкие мнения, считая, что это место следует использовать как свалку для «мусорных девочек» в отместку."
 BA_origin.1304.protect:0 "Нам действительно нужен такой музей."
 BA_origin.1304.destroy:0 "Что ж, если это объединит всех, то и это неплохо."

 BA_origin.1305.title:0 "Реконструкция Гехенны завершена"
 BA_origin.1305.desc:0 "Руины Гехенны расчищены. Этот участок кампуса оставил после себя много старых школьных зданий, которые с небольшим ремонтом можно переоборудовать в убежища. В настоящее время инженерный отдел работает над решением проблемы отсутствия водоснабжения здесь."
 BA_origin.1305.next:0 "Хорошо."

 BA_origin.1320.title:0 "Руины расчищены"
 BA_origin.1320.desc:0 "Таким образом, крупные академии, разрушенные огнем решающей битвы, полностью расчищены. Мы верим, что в день завершения реконструкции эти академии восстановят свое былое величие."
 BA_origin.1320.next:0 "Хорошо."

#
 BA_origin.1401.title:0 "Добыча из руин"
 BA_origin.1401.desc:0 "«Учитель, мы разработали более эффективный способ извлечения необходимых материалов из руин... Этот метод также может увеличить добычу редких ресурсов в руинах. Вы можете переключить тип извлекаемого продукта в §YПолитиках§!»."
 BA_origin.1401.next:0 "Здорово!"

 BA_origin.1410.title:0 "Неведомый Бог"
 BA_origin.1410.desc:0 "Хотя подземные остатки на [root.GetName] в конце концов смогли полностью сопротивляться подавляющим башням, они, похоже, также достигли предела своей самостабилизации. Всего за несколько дней подземное энергетическое ядро, не выдержав такой огромной нагрузки, распалось среди интенсивных гравитационных флуктуаций и немедленно вызвало грандиозный взрыв. К счастью, мы воспользовались этой возможностью, чтобы подготовить достаточно транспортных средств для эвакуации всех студентов.\nУ нас есть другие колонии в качестве убежища, звездное небо огромно, и возможности безграничны."
 BA_origin.1410.next:0 "Но мы навсегда потеряли нашу колыбель..."

 BA_origin.1412.title:0 "Неведомый Бог"
 BA_origin.1412.desc:0 "Наше сопротивление захватчикам, хлынувшим из подземных сооружений на [root.GetName], провалилось. Подземные остатки точно закрепились в нескольких ключевых точках планеты, а затем построили устройства для подъема, готовясь к созданию звездных баз и своего флота. Но по какой-то причине их энергетическое ядро вдруг испытало сильные гравитационные колебания, что привело к сбоям у большинства захватчиков, которые вскоре достигли критической точки и взорвались с невероятным размахом. К счастью, большая часть студентов успела воспользоваться моментом сбоя, чтобы подняться на найденных транспортных средствах и избежать этой беды.\nУ нас есть и другие колонии, где можно укрыться; космос огромен, и в нем еще много возможностей."
 BA_origin.1412.next:0 "Но мы навсегда потеряли нашу колыбель..."

 BA_origin.1414.title:0 "Неведомый Бог"
 BA_origin.1414.desc:0 "После падения [root.GetName] больше ничто не могло противостоять подземным остаткам. Однако, похоже, эти захватчики переоценили свои возможности. После нескольких сильных гравитационных колебаний вся планета была разорвана на куски перегруженным и самовзорвавшимся энергетическим ядром. Мы так и не узнаем, что именно там произошло, но мы навсегда потеряли нашу родную планету."
 BA_origin.1414.next:0 "Скорбь."

 BA_origin.1415.title:0 "Неведомый Бог"
 BA_origin.1415.desc:0 "Мы получили контроль над [fromfrom.GetName], но вскоре ядро этой планеты начало испускать сильные гравитационные колебания. Мы не успели предпринять никаких мер, как вся планета была разорвана на куски."
 BA_origin.1415.next:0 "Что же произошло?"

#
 BA_origin.1430.title:0 "Забытым Богам"
 BA_origin.1430.desc:0 "На этом реконструкция планеты Города-Академии полностью завершена. Былая мгла и холод канули в Лету, и мы снова можем обнять лазурное небо. Скоро эта планета вновь наполнится нашим радостным смехом."
 BA_origin.1430.a:0 "Мы своими руками возродили Кивотос."
 BA_origin.1430.b:0 "И мы не позволим Кивотосу пасть снова."


#
 BA_origin.1450.title:0 "Обнаружение инопланетян"
 BA_origin.1450.desc:0 "С момента обнаружения первых следов инопланетян и до установления официальных дипломатических контактов с ними, наше мнение об инопланетянах постепенно сошлось: они станут ступенькой для нашего возрождения. Мы, уже давно научившиеся быть двуличными, на поверхности общаемся с ними с обычной государственной позиции, но на самом деле в наших сердцах их ценность уже определена."
 BA_origin.1450.next:0 "Мы давно уже приняли решение идти на любые средства."

 BA_origin.1451.title:0 "Снять покровы"
 BA_origin.1451.desc:0 "Мы давно уже приняли решение идти на любые средства, нам больше не нужно притворяться. Во имя убеждений Ариуса."
 BA_origin.1451.next:0 "Всё - ложь."
 BA_origin.1451.tip:0 "Установить для всех инопланетных видов статус «Неприкасаемых»"

 BA_origin.1452.title:0 "Под покровом"
 BA_origin.1452.desc:0 "Мы так долго сосуществовали с этими инопланетянами. Мы переосмыслили свои поступки и обнаружили, что их путь не пересекается с нашим. Раз так..."
 BA_origin.1452.next:0 "Дружба с новыми друзьями ведет к совершенству."


#系统事件
 BA_origin.1456.title:0 "Получение ресурсов"
 BA_origin.1456.desc:0 "Инопланетная империя обратилась в прах под натиском нашей силы. Армия захватила большую партию припасов из государственной казны, которые еще не успели уничтожить, а отходы были тщательно переработаны. Эта партия груза уже загружена на транспортные корабли и отправлена в столицу."
 BA_origin.1456.confirm:0 "Одобрено для хранения."



##########################

 BA_origin.2002.title:0 "Безымянный источник"
 BA_origin.2002.desc:0 "Учитель, хорошие новости!... Совместное соглашение четырех Округов (D.U.) официально подписано, и все жилые станции передали административную власть Федеральному Студенческому Совету. Теперь мы можем начать план по возвращению Кивотоса! Если подумать, мы так давно оказались в таком положении... Студенты, должно быть, тоже не могут дождаться.\n§RТеперь нам нужно лишь высадить армию, победить врагов под Ложной Священной Башней, захватить родную планету, и мы сможем вернуться домой!§!"
 BA_origin.2002.next:0 "Что ж, давайте начнём подготовку."

 BA_origin.2003.title:0 "Безымянный источник"
 BA_origin.2003.desc:0 "Учитель, раз уж у нас теперь есть технология FTL, пришло время начинать экспансию...\nЗдесь собраны Федеральным Студенческим Советом резервные средства и технологии, Вы можете использовать их для постройки большего числа автоматических жилых станций в других звездных системах. §YОднако, пожалуйста, обязательно обратите внимание на нашу текущую добычу сплавов... Обслуживание жилых станций потребляет много сплавов.§! Кроме того, уже начаты проекты дальнейших исследований жилых станций, в основном для увеличения эффективности использования существующих автоматических районов. Учитель, Вы можете продвигать это в §Hпланетарных решениях§! Ковчега! И последнее, на что стоит обратить внимание... Формирование и разрушение состояния суперпозиции Ковчега - очень заметное событие, а это значит, что §Hдругие инопланетные цивилизации, возможно, узнали о нашем местоположении§!, так что, Учитель, лучше подготовиться заранее..."
 BA_origin.2003.next:0 "Хорошо."


 BA_origin.2011.title:0 "Эрозия"
 BA_origin.2011.desc:0 "Из-за эрозии от §RЛожной Священной Башни§!, расположенной на родной планете, на Ковчеге появились враждебные машины. Отряд Самообороны уже бесчисленное количество раз справлялся с такими вторжениями, и хотя победить врагов для них проще простого, эту угрозу всё же лучше устранить как можно скорее."
 BA_origin.2011.next:0 "Понятно."
 BA_origin.2011.next.tip:0 "Затем нам нужно высадиться и занять родную планету, чтобы остановить дальнейшее вторжение врагов на Ковчег."

 BA_origin.2012.title:0 "Эрозия"
 BA_origin.2012.desc:0 "Еще одна группа врагов появилась на родной планете, и Отряд Самообороны отправился в бой. Хотя победить врагов для них проще простого, эту угрозу всё же лучше устранить как можно скорее."


 BA_origin.2051.title:0 "Безымянный источник"
 BA_origin.2051.desc:0 "Наша наступающая армия потерпела поражение при попытке отвоевать родную планету. Но ничего страшного, мы контролируем космос, враг заперт, и у нас еще много шансов."
 BA_origin.2051.next:0 "Они не смогут остановить нас на пути домой."

 BA_origin.2052.title:0 "Безымянный источник"
 BA_origin.2052.desc:0 "Наши наземные войска полностью зачистили автономный район родной планеты от врагов и разместили гарнизоны рядом с шестью §RФальшивыми Святилищами§!. Однако Кивотос всё ещё окутан красными тучами, окружающая среда глубоко заражена, и источник всего этого - эти гигантские башни. Внутри башен больше нет угрожающих врагов, и с помощью нашего текущего инженерного оборудования мы можем легко демонтировать эти башни."
 BA_origin.2052.next:0 "Подтвердить"

 BA_origin.2055.title:0 "Безымянный источник"
 BA_origin.2055.desc:0 "Поскольку влияние Фальшивых Святилищ ещё не ослабло, механические враги продолжают бесперебойно появляться. Хотя их угроза намного меньше, чем у Стражей Святилищ, их численность всё же весьма значительна, и необходимо отправить оборонительные отряды для их устранения."
 BA_origin.2055.next:0 "Подтвердить"

 BA_origin.2101.title:0 "Безымянный источник"
 BA_origin.2101.desc:0 "Учитель, мы зачистили одно Фальшивое Святилище в Кивотосе! Похоже, хотя Стражи и были повержены, обломки Святилища всё ещё очень крепкие и продолжают беспрерывно испускать заражение. Осталось ещё 5 таких гигантских башен... Пожалуйста, поскорее избавьтесь от всех этих пустых оболочек, Учитель, это ведь последний шаг!"
 BA_origin.2101.next:0 "Подтвердить"

 BA_origin.2102.title:0 "Безымянный источник"
 BA_origin.2102.desc:0 "Все Фальшивые Святилища зачищены, и восстановление Кивотоса от вызванной ими эрозии - лишь вопрос времени. Мы одержали эту победу и вернули наш дом. Хотя когда-то были притеснения, сопротивление, сомнения и раздоры, теперь мы объединены одной целью. На этот раз наш дом не превратился в руины, а стал нашим собственным памятником."
 BA_origin.2102.next:0 "Искажённая история наконец-то вернулась в нужное русло."
 BA_origin.2102.tip:0 "Переместить столицу обратно на планету Академгорода.\nЕё $d_fade_Sanctum_zone$ восстановлена до первоначального состояния и может быть очищена."


 BA_origin.2111.title:0 "Исследование автоматизированных районов"
 BA_origin.2111.desc:0 "Учитель, мы завершили исследование автоматизированных районов! Оказывается, когда мы раньше имитировали оборудование, мы не учли искажающее пространство действие пироксены, что привело к непрерывному усилению мелких ошибок и, в конечном итоге, к сбоям в работе. Теперь у нас есть готовое решение... Арона прямо сейчас сообщит всем D.U., чтобы они переоборудовали технику."
 BA_origin.2111.next:0 "Здорово!"
 BA_origin.2111.next.tip:0 "Автоматизированные районы: эффективность производства §Yчастично восстановлена§!."

 BA_origin.2112.title:0 "Исследование автоматизированных районов"
 BA_origin.2112.desc:0 "Учитель, Главный Студенческий Совет полностью понял механизм работы автоматизированных районов, логические сбои в расположении производственных линий также устранены! Теперь, Учитель, автоматизированные районы, построенные нами, ничем не отличаются от оригинального оборудования на Ковчеге!"
 BA_origin.2112.next:0 "Здорово!"
 BA_origin.2112.next.tip:0 "Автоматизированные районы: эффективность производства §Bполностью восстановлена§!."



