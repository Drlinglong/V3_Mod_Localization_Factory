#### 起源事件
 BA_origin.0002.name:0 "Новый порядок Кивотоса"
 BA_origin.0002.desc:0 "Наконец, после долгой и тернистой борьбы, Кивотос окончательно очистился от Декаграмматона, и после многих лет военных ран атмосфера юности и школьной жизни вновь вернулась на этот континент - можно наконец выдохнуть.\n    Однако это не относится к Шале и Федеральному Студенческому Совету. Хотя после подписания Эденского Договора в ФСС влилось много свежей крови, этого явно недостаточно для постоянно растущих потребностей управления Кивотосом. Одной только реконструкции планеты достаточно, чтобы я был занят, а теперь добавились еще и дела за пределами планеты. Даже если я, Учитель, могу флиртовать сразу с двенадцатью ученицами (ну, это я так, к слову), мне все равно не справиться!\n    С одной стороны, Декаграмматон, скрывшийся в глубинах космоса, представляет собой угрозу, которую нельзя игнорировать, и мы не можем замедлять исследование дальнего космоса. С другой стороны, должность Президента Генерального Студенческого Совета долгое время оставалась вакантной - предыдущий Президент Кивотоса, тот, кто привел меня в это чудесное место, я думаю, она, вероятно, никогда не вернется. Хотя мне и неловко перед ней, я не могу долго исполнять ее обязанности."
 BA_origin.0002.a:0 "Подать предложение «О проведении выборов нового Президента Студенческого Совета»."
 BA_origin.0003.name:0 "Выборы Президента Студенческого Совета"
 BA_origin.0003.desc:0 "«Кивотос - это государство, созданное студентами, и его будущее также должно быть в руках студентов».\n    Благодаря моему влиянию выборы нового Президента Студенческого Совета состоялись в срок. Хотя я должен был предвидеть это, было уже слишком поздно - три лидера основных школ-подписантов Эденского Договора и Председатель Комитета по общественному порядку Геенны - эти четверо, с абсолютным большинством голосов, стали финалистами. Если бы было можно, я бы предпочел, чтобы Президентом Студенческого Совета стал кто-то без столь ярко выраженной школьной принадлежности, но, кажется, кроме меня, таких людей больше нет.\n    Очевидно, что внутри Федерации Академий до сих пор существует немало противоречий, или, точнее, это федерация, которая едва держится благодаря моему влиянию. Я очень обеспокоен тем, что назначение нового Президента «сверху» может привести к дальнейшему ухудшению ситуации, но нельзя отрицать, что все четыре кандидата абсолютно способны занять эту должность.\n    Окончательные результаты уже переданы в Федеральный Студенческий Совет. Пришло время объявить следующего Президента Студенческого Совета..."
 BA_origin.0003.a:0 "Таканаши Хошино поведет Кивотос к возрождению"
 BA_origin.0003.b:0 "Сорасаки Хина готова навести порядок во внутреннем хаосе Кивотоса"
 BA_origin.0003.c:0 "Мика Мисоно распространит сияние рулета по всей галактике"
 BA_origin.0003.d:0 "После точных расчетов Хаясе Юка займет пост президента"

 BA_origin.0004.name:0 "Хошино избрана"
 BA_origin.0004.desc:0 "Хошино стала следующим Президентом Студенческого Совета Кивотоса. Церемония ее инаугурации прошла в месте, где когда-то был подписан Эденский Договор, и я наконец-то смог полностью сосредоточиться на исследовании глубокого космоса.\n    На ее церемонии инаугурации произошел небольшой инцидент, ну... проще говоря, Хошино снова проспала. Говорят, ее притащила сюда Черная Кошка. В некотором смысле, это, наверное, ее уникальный стиль?\n    После окончания церемонии Хошино нашла меня, кажется, ей было что сказать."
 BA_origin.0004.a:0 "Что случилось, Хошино-тян?"

 BA_origin.0005.name:0 "Хина избрана"
 BA_origin.0005.desc:0 "Хина стала следующим Президентом Студенческого Совета Кивотоса. Церемония ее инаугурации прошла в месте, где когда-то был подписан Эденский Договор, и я наконец-то смог полностью сосредоточиться на исследовании глубокого космоса.\n    Хина, кажется, не очень хотела занимать эту должность. По ее собственному мнению, она должна была наслаждаться пенсионной жизнью после ухода с поста Председателя Комитета по общественному порядку. Конечно, у нее не было никаких жалоб, и она быстро взялась за повседневную работу Кивотоса.\n    В тот вечер, когда я закончил свою работу, здание Шале было практически без огней - за исключением офиса Президента Студенческого Совета."
 BA_origin.0005.a:0 "Может, навестить Хину?"

 BA_origin.0006.name:0 "Мика избрана"
 BA_origin.0006.desc:0 "Мика стала следующим Президентом Студенческого Совета Кивотоса. Церемония ее инаугурации прошла в месте, где когда-то был подписан Эденский Договор, и я наконец-то смог полностью сосредоточиться на исследовании глубокого космоса.\n    Хотя некоторые студенты Кивотоса выразили недовольство из-за ее предыдущих поступков, в целом большинство студентов Кивотоса приняли этот факт.\n    После первого инцидента с Эденским Договором Мика глубоко осознала свои ошибки и смиренно обратилась к Нагисе за советом по искусству управления государством (или, возможно, школой?). Под моим тщательным руководством она в основном отбросила свои предубеждения против Геенны.\n    Несмотря на это, в целом она все еще человек, совершенно несведущий в политике и знающий только, как решать проблемы силой. Лучше бы уделять этому ребенку побольше внимания..."
 BA_origin.0006.a:0 "Хотя она и ненадежная, но, наверное, больших проблем не будет..."

 BA_origin.0007.name:0 "Юка избрана"
 BA_origin.0007.desc:0 "Юка стала следующим Президентом Студенческого Совета Кивотоса. Церемония ее инаугурации прошла в месте, где когда-то был подписан Эденский Договор, и я наконец-то смог полностью сосредоточиться на исследовании глубокого космоса.\n    По ее словам, она уже точно рассчитала результаты голосования и давно была готова вступить в должность. Я не уверен, правда ли это, но, зная ее, думаю, она действительно все просчитала.\n    Она уже с нетерпением продвигает по всему Кивотосу политику «каждому по сумке», но по каким-то неизвестным причинам всегда забывает взять с собой свой тактический рюкзак."
 BA_origin.0007.a:0 "Это, вероятно, проклятие тех, кто не носит сумки."

 BA_origin.0008.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0008.desc:0 "В последнее время, согласно распоряжениям нового Президента Студенческого Совета [Root.GetRulerName], план восстановления Кивотоса неуклонно продвигается. Восстановление родной школы [Root.GetRulerName] в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ требуются лишь достаточные ресурсы."
 BA_origin.0008.a:0 "Понятно."

 BA_origin.0017.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0017.desc:0 "В последнее время, согласно распоряжениям нового Президента Студенческого Совета Сорасаки Хины, план восстановления Кивотоса неуклонно продвигается. В настоящее время восстановление Академии Геенны в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ требуются лишь достаточные ресурсы."
 BA_origin.0017.a:0 "Понятно."

 BA_origin.0019.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0019.desc:0 "В последнее время, согласно распоряжениям нового Президента Студенческого Совета Мики Мисоно, план восстановления Кивотоса неуклонно продвигается. В настоящее время восстановление Академии Троицы в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ требуются лишь достаточные ресурсы."
 BA_origin.0019.a:0 "Понятно."

 BA_origin.0021.name:0 "Послевоенное восстановление Кивотоса"
 BA_origin.0021.desc:0 "В последнее время, согласно распоряжениям нового Президента Студенческого Совета Хаясе Юки, план восстановления Кивотоса неуклонно продвигается. В настоящее время восстановление Академии Миллениум в основном завершено, а восстановление других школ также включено в повестку дня. Для начала работ требуются лишь достаточные ресурсы."
 BA_origin.0021.a:0 "Понятно."

 BA_origin.0010.name:0 "Новый поход Кивотоса"
 BA_origin.0010.desc:0 "Наконец, мы завершили план послевоенного восстановления нашей родной планеты, и Кивотос вновь обрел свое былое процветание.\n\nВо время расчистки руин мы неожиданно обнаружили Ковчег Шитим, который мы так долго искали и который пропал во время великой войны. К счастью, он не сильно поврежден, и его еще можно восстановить.\n\nПришло время обратить взоры на это необъятное звездное море. Хотя мы уже отстали от других на шаг, всегда есть способ наверстать упущенное. Учитель, совместно с бывшим Отделом Расследования Аномальных Явлений, отвечавшим за мониторинг активности Декаграмматона, реорганизовал его в Федеральный Комитет по Исследованию Галактики, что еще больше ускорило наши межзвездные исследования."
 BA_origin.0010.a:0 "Наши цели - это звезды и бескрайнее море!"


##########################

 BA_origin.1001.title:0 "Молитва о сострадании к девочкам"
 BA_origin.1001.desc:0 "Наша борьба осталась в прошлом, и мы, так долго боровшиеся, наконец-то увидели рассвет.\nПроизводство энергии, минералов и продовольствия на родной планете идет полным ходом, без оглядки на последствия, только для того, чтобы мы могли захватить инициативу в этой необъятной вселенной.\nДанные показывают, что под поверхностью планеты находится неизвестный военный объект, который постоянно заряжается и, по оценкам, будет активирован в течение §R40 лет§! Мы должны приложить все усилия, чтобы найти способ устранить эту опасность, или найти наш другой дом до того, как наступит катастрофа."
 BA_origin.1001.next:0 "Мы ждали этого момента слишком долго."

 BA_origin.1002.name:0 "Забытым Богам"
 BA_origin.1002.desc:0 "Учитель, мы завершили процесс освоения этой звёздной системы, и теперь она официально стала нашей территорией! \n\nТеперь мы должны удвоить усилия, чтобы устранить величайшую угрозу, с которой мы столкнёмся... \n\nКак показывают данные, обнаруженные нами много лет назад, под Кивотосом находится постоянно заряжающийся неизвестный военный объект. Мы должны приложить все усилия, чтобы найти способ устранить эту опасность. Если мы не сможем этого сделать, возможно, нам понадобится чужая колония в качестве нашего \"нового дома\"..."
 BA_origin.1002.a:0 "Вперед, Арона!"

 BA_origin.1003.name:0 "Забытым Богам"
 BA_origin.1003.desc:0 "Учитель, мы получили план исследования руин, и Арона считает, что это очень поможет в восстановлении... \nВы можете просмотреть и утвердить этот план на странице §YПоручения§!. \n(§YСвязь (F10)§! -> §Y$Shittem.name$§! -> §YПоручения§!)\nКстати, есть ещё кое-что относительно этой страницы поручений...\n\nЭто последняя партия £sr_pyroxenes£ пироксенов и £sr_keystone£ ключевых камней, сохраненная до уничтожения производственной машины в подвале Шале. Арона пыталась её починить, но без особого прогресса...\n\nХотя производственной машины больше нет, мы всё ещё можем продолжать выполнять обязанности Шале, завершая поручения студентов, чтобы зарабатывать редкие ресурсы.\n\n§YВозможно, они сотворят чудо?§!"
 BA_origin.1003.go:0 "Ладно, посмотрим."
 BA_origin.1003.cancel:0 "Займусь этим позже."

 BA_origin.1004.title:0 "Исследование завершено"
 BA_origin.1004.desc:0 "$tech_BA_ruins_research$ завершено, и мы уже построили на родной планете $building_BA_mixed_ruins_lab$ для дальнейших исследований."
 BA_origin.1004.next:0 "Подтверждено"

 BA_origin.1005.title:0 "Предложение по улучшению технологии добычи в руинах"
 BA_origin.1005.desc:0 "Исследования в смешанной лаборатории дали предварительные результаты. Ученицы представили отчёт о добыче в руинах. В отчёте отмечается, что на протяжении многих лет материалы, добываемые из руин, не использовались в полной мере: многие редкие ресурсы, использованные при строительстве, сжигались как топливо, а многие еще пригодные для использования предметы просто измельчались в минералы. В связи с этим они предложили общую схему пересмотра всех процессов сбора. Хотя содержание отчёта довольно преувеличено, их идея всё ещё очень жизнеспособна."
 BA_origin.1005.next:0 "Хорошо."

 BA_origin.1006.title:0 "Предложение по перепланировке руин академии"
 BA_origin.1006.desc:0 "Работа по расчистке руин крупных академий была включена в повестку дня. Инженерный отдел быстро представил довольно совершенный процесс очистки и перепланировки. Как только будут выделены достаточные ресурсы, мы сможем приступить к работе."
 BA_origin.1006.next:0 "Хорошо."

 BA_origin.1007.name:0 "Укрепление руин завершено"
 BA_origin.1007.desc:0 "Учитель, инженерный отдел укрепил некоторые опасные точки руин, а также усовершенствовал существующую технологию добычи в руинах. С этого момента больше не будет никаких этих надоедливых руин! Эхе-хе..."
 BA_origin.1007.a:0 "Понятно."

 BA_origin.1008.name:0 "Готовность к расчистке и восстановлению"
 BA_origin.1008.desc:0 "Большинство руин крупных академий на нашей родной планете были расчищены, а для нерасчищенных руин были приняты меры по предотвращению происшествий. Следующая задача – полностью очистить всю планету от аномальных руин, и только после этого мы сможем начать нашу работу по восстановлению. Наши инженерный и научный отделы готовы приступить к этой работе."
 BA_origin.1008.next:0 "Приступайте."


 BA_origin.1031.title:0 "Препятствие: Руины"
 BA_origin.1031.desc:0 "Кажется, из-за долгого запустения, а возможно, из-за чрезмерной эксплуатации, масштабное обрушение руин препятствует нашим текущим планам. Эти новые руины сильно загрязняют окружающую среду планеты, и мы должны найти способ как можно скорее с этим разобраться."
 BA_origin.1031.next:0 "Понятно."

 BA_origin.1032.title:0 "Препятствие: Руины"
 BA_origin.1032.desc:0 "Учитель, эти случайно появляющиеся руины сильно препятствуют нашей работе по восстановлению планеты, но их устранение также принесёт щедрую отдачу ресурсов. Если мы не сможем их устранить, возможно, студенты найдут подходящий способ, может, попробуем заглянуть в раздел §YПоручения§! в Ковчеге Сикст? \n\nКроме того, Арона уже подготовила соответствующие алгоритмы, которые могут найти места возможного появления руин и заранее их укрепить. \n\n...По крайней мере, это не позволит им тормозить нашу финальную работу..."
 BA_origin.1032.next:0 "Понятно. Арона - молодец."

 BA_origin.1033.title:0 "Препятствие: Руины"
 BA_origin.1033.desc:0 "На нашей родной планете произошло еще одно масштабное обрушение, которое привело к появлению множества иновидовых руин. Эти новые руины наносят огромный ущерб окружающей среде планеты, и необходимо как можно скорее найти способ с этим разобраться."
 BA_origin.1033.next:0 "Понятно."

 BA_origin.1034.title:0 "Устранение завершено."
 BA_origin.1034.desc:0 "Случайно возникшие препятствия были устранены. Инженерная бригада извлекла из них много полезных ресурсов."
 BA_origin.1034.next:0 "Подтверждено"
 BA_origin.1034.minerals_tips:0 "Немного минералов и сплавов."
 BA_origin.1034.energy_tips:0 "Двойная выгода."
 BA_origin.1034.rare_tips:0 "Редкие, необычные."
 BA_origin.1034.dark_matter_tips:0 "Deep Dark Fantasy"
 BA_origin.1034.nothing:0 "(Хотя это и нельзя считать ресурсами, но нельзя же так растрачивать усердный труд студентов...)"


