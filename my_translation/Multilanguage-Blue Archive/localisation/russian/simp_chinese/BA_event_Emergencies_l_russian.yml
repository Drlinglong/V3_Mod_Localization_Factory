 BA_Emergencies.0401.name:0 "Новости: Нападение на выставку"
 BA_Emergencies.0401.desc:0 "...По информации нашего школьного репортера, вчера группа из четырех человек, называющая себя «Обществом гурманов», совершила нападение на выставку.\nИнцидент произошел в аквариуме, где на тот момент демонстрировался недавно обнаруженный Золотой лосось. Члены Общества гурманов прорвались через охрану, похитили лосося, а затем угнали поблизости машину и скрылись. Сотрудники выставки заявили, что судьба похищенного Золотого лосося весьма сомнительна, но его вкус не сильно отличался от обычного...\nУгнанный автомобиль, недавно приобретенный для перевозки продуктов в столовую, в итоге после совместного перехвата охраны и неудачных маневров водителя упал в реку и, к несчастью, был выведен из строя. Потерпевшая, глава отдела снабжения питанием Аикё Фука, в настоящее время находится в стабильном эмоциональном состоянии."
 BA_Emergencies.0401.a:0 "Пусть с этим разберутся Валькирии, их обязательно нужно привлечь к ответственности."
 BA_Emergencies.0401.b:0 "Выделить субсидии пострадавшим"
 BA_Emergencies.0401.b.tip:0 "Потратить немного £energy£ на субсидии пострадавшим."

 BA_Emergencies.0402.name:0 "Новости: Разборки хулиганов"
 BA_Emergencies.0402.desc:0 "...По данным инсайдера, две банды хулиганов в районе Геенны провели переговоры по поводу территориального спора, но, к сожалению, не смогли прийти к согласию, и обе стороны вернулись в свои лагеря, готовясь к полномасштабной войне.\nСтоит отметить, что наш школьный репортер, похоже, обнаружил, что Общество гурманов, ранее напавшее на выставку, сейчас складирует кукурузу поблизости и, кажется, устанавливает торговые прилавки. Мотивы такого поведения остаются загадкой, а их связь с конфликтующими сторонами требует дальнейшего изучения."
 BA_Emergencies.0402.a:0 "Интересно."
 BA_Emergencies.0402.b:0 "Связаться с ближайшими членами Дисциплинарного комитета, это шанс поймать их всех разом."
 BA_Emergencies.0402.b.tip:0 "Оказать материальную поддержку действиям Дисциплинарного комитета"

 BA_Emergencies.0403.name:0 "Новости: Конфликт прекращен"
 BA_Emergencies.0403.desc:0 "...Срочное сообщение: две банды хулиганов в районе Геенны начали войну, как и ожидалось, но битва потревожила главу Дисциплинарного комитета, отдыхающую поблизости. Осознав это, хулиганы поспешно объединились, но, включая группу из четырех человек, называющих себя «Обществом гурманов» и продающих поблизости жареную кукурузу, все они были полностью обезврежены главой Дисциплинарного комитета. После этой битвы хулиганам будет трудно вновь организовать войну в ближайшее время, и этот район временно обрел мир."
 BA_Emergencies.0403.a:0 "Отлично, но куда же сбежало Общество гурманов?"

 BA_Emergencies.0404.name:0 "Новости: Давка в столовой"
 BA_Emergencies.0404.desc:0 "...Сообщается, что вчера в столовой отдела снабжения питанием произошла давка, когда студенты, привлеченные ароматом еды и требующие добавки, столкнулись с другой группой студентов, напуганных неизвестным объектом, и в смеси возбуждения и страха произошла давка. Помимо одной студентки, которая потеряла сознание от голода и злости из-за того, что долго не ела, а ее только что набранная порция была опрокинута толпой, еще несколько десятков студентов получили легкие травмы, но, к счастью, никто не пострадал серьезно. В настоящее время столовая получила приказ от Дисциплинарного комитета о реорганизации."
 BA_Emergencies.0404.a:0 "Бывает."
 BA_Emergencies.0404.b:0 "Предложить кое-какие улучшения."
 BA_Emergencies.0404.b.tip:0 "Привлечь связи, чтобы дать столовой реально полезные советы."

 BA_Emergencies.0405.name:0 "Новости Кроноса: Бунт в столовой"
 BA_Emergencies.0405.desc:0 "Сообщается, что в столовой [Root.Capital.Getname] недавно произошёл инцидент со взрывом.\nВиновницы — Общество гурманов, известное своими нападениями на выставки и участием в войнах. По словам очевидцев, они выразили недовольство вкусом блюд, подаваемых в столовой, связали сотрудников Отдела снабжения, а затем принялись бесчинствовать на кухне, грабя продукты. Как только подошли члены Дисциплинарного комитета, они взорвали бомбы, уничтожив столовую. В настоящее время работы по очистке и восстановлению столовой идут по плану."
 BA_Emergencies.0405.a:0 "Выделить средства на ремонт столовой, лишь бы не было крупных неприятностей."
 BA_Emergencies.0405.a.tip:0 "Потратить немного £minerals£ на ремонт столовой."

 BA_Emergencies.0406.name:0 "Отчёт и приглашение"
 BA_Emergencies.0406.desc:0 "Восстановление столовой, пострадавшей две недели назад, подходит к концу, и Отдел снабжения также вернулся к работе. В знак благодарности они приглашают вас посетить столовую в свободное от работы время, чтобы принять их гостеприимство. Как следует ответить?"
 BA_Emergencies.0406.a:0 "Конечно, пойду!"

 BA_Emergencies.0407.name:0 "Отдел снабжения"
 BA_Emergencies.0407.desc:0 "§B“Добро пожаловать, добро пожаловать! Так здорово, что вы приняли приглашение, выделение средств на ремонт этого места очень помогло!”§!"
 BA_Emergencies.0407.a:0 "Пустяки, Фука. Не стоит так беспокоиться."
 BA_Emergencies.0407.a.response:0 "§B“Что вы, благодарность вам — это само собой разумеющееся. В последнее время, где бы я вас ни видела, кажется, вы не очень хорошо себя чувствуете, вы хорошо едите?... Ахаха, так и есть. Я приготовила много питательных блюд, сейчас же принесу их вам.”§!"
 BA_Emergencies.0407.b:0 "...Без обид, но я слышал/слышала, что еда здесь довольно невкусная..."
 BA_Emergencies.0407.b.response:0 "§B“Нам тоже очень горько об этом говорить... Но это форс-мажор! На самом деле, столовая ещё не начала полноценно работать, сегодня я сама готовила еду.”§!"
 BA_Emergencies.0407.c:0 "Кстати, а где Джули?"
 BA_Emergencies.0407.c.response:0 "§B“Джули-тян хочет приготовить кексы, ей понадобится много времени, чтобы закончить, так что давайте начнём без неё. Кстати, хотите какао? Это какао-бобы, выращенные на наших собственных полях Отдела снабжения, они абсолютно восхитительны на вкус!”§!"
 BA_Emergencies.0407.next:0 "Хорошо. Тогда, приятного аппетита!"
 BA_Emergencies.0407.next.tip:0 "Насладившись вкуснейшим блюдом, приготовленным Фукой лично..."

 BA_Emergencies.0408.name:0 "Налёт!"
 BA_Emergencies.0408.desc:0 "Наслаждались едой и весело болтали с Фукой. Внезапно четверо из Общества гурманов ворвались внутрь."
 BA_Emergencies.0408.a:0 "Нани...?!"

 BA_Emergencies.0409.name:0 "Общество гурманов"
 BA_Emergencies.0409.desc:0 "§E“Алоха! Мы услышали от друзей, что здесь открылась новая элитная столовая по клубным картам, вот мы и пришли попробовать!”§!"
 BA_Emergencies.0409.a:0 "Нет-нет-нет, это же вы её взорвали раньше!"
 BA_Emergencies.0409.a.response:0 "§E“Они сами виноваты! Всё, что можно назвать вкусной едой в Кивотосе, мы уже перепробовали вдоль и поперёк, какое может быть оправдание для того, чтобы подавать такое гурманам! Для примера, если вы видите незакрытый кран в неиспользуемой раковине, разве не естественно его закрыть?§RИменно такие чувства я испытывала, когда подрывала её, понятно?”§!\n§L“Мне кажется, в прошлый раз еда была довольно неплохая, нет? Хотя всё равно веселее устраивать хаос!”§!\n§S“...Эм, не надо мне объяснять, я всё равно не пойму... М-м? Кажется, такой приятный запах?”§!\n§E“Ладно, оставим это, раз уж мы почтили вас своим присутствием, мы должны получить блюда, соответствующие нашему статусу, как и вы. Где меню?”§!"
 BA_Emergencies.0409.b:0 "А ну-ка, извинитесь перед сотрудниками Отдела снабжения, которые каждый день трудятся с утра до ночи!"
 BA_Emergencies.0409.b.response:0 "§E“...О? Здесь есть специальный приветственный напиток самообслуживания, давайте сначала попробуем его.”§!\n§L“О? Выглядит довольно аппетитно, в таком случае, можно и попробовать...”\n\n“О... свежевыжатый сок! Очень свежий, очень вкусный!”§!\n§S“Угх! Тьфу-тьфу-тьфу! Что это за дрянь?! Зачем вы даёте нам шампунь?!”§!\n§Y“Хотя и говорят, что к еде нужно относиться с уважением... но... это Отдел снабжения, как и ожидалось, и Изуми, как и ожидалось...”§!\n§B“Это ведь Джули приготовила, верно?! К тому же, мои блюда изначально не являются чем-то изысканным...”§!\n§S“Хватит болтать! Я голодна, уже не могу дождаться, быстрее подавайте!”§!"
 BA_Emergencies.0409.next:0 "Кстати, кексы скоро будут готовы, не хотите попробовать вместе?"

 BA_Emergencies.0410.name:0 "Кексы"
 BA_Emergencies.0410.desc:0 "§P“Эм, эм... Сэнсэй...”§!"
 BA_Emergencies.0410.a:0 "М? Джули, что случилось?"
 BA_Emergencies.0410.a.response:0 "§P“Эм... Может, хотите что-нибудь другое? Кексы, сегодня, возможно...”§!"
 BA_Emergencies.0410.b:0 "Что? Что с кексами?"
 BA_Emergencies.0410.b.response:0 "§P“Убежали... Я только что играла с Кекс-тян, и вдруг Кекс-тян... убежала, как будто испугалась...”§!"
 BA_Emergencies.0410.next:0 "Что за Кекс-тян?! WTF?!"
 BA_Emergencies.0410.next.tip:0 "§RЗловещее предчувствие...§!"

 BA_Emergencies.0411.name:0 "Кексовый налёт!"
 BA_Emergencies.0411.desc:0 "Кулинарные способности Джули в области «тёмной кулинарии» невероятно мощны. К сожалению, свежеиспечённые кексы — Кекс-тян — похоже, почувствовали жажду убийства Общества гурманов и начали масштабную атаку!"
 BA_Emergencies.0411.a:0 "Сегодня прямо сплошные сюрпризы…"

 BA_Emergencies.0412.name:0 "Подавление Пин-тян"
 BA_Emergencies.0412.desc:0 "Нам удалось успешно подавить Тёмную Кулинарию Джури — Пин-тян. Измотанная под шквальным огнём Общества Гурманов, Пин-тян в конце концов была оглушена Фуукой сковородкой и попала в желудок Идзуми. Однако, как и бывает в эпицентре событий, столовая снова была стёрта с лица земли."
 BA_Emergencies.0412.a:0 "Какое несчастье…"

 BA_Emergencies.0413.name:0 "Последствия"
 BA_Emergencies.0413.desc:0 "§B«У-у-у, мой электрический трицикл для доставки…»§!\n§P«…Пин-тян… она ведь была таким послушным ребёнком…»§!"
 BA_Emergencies.0413.a:0 "…Как ты вообще смогла такое сотворить?"
 BA_Emergencies.0413.a.response:0 "§Y«Ах, опять всё так обернулось…»§!\n§E«Путь к истинной кулинарии всегда усыпан шипами… Это испытание для настоящего гурмана!»§!\n§S«А-а-а-а, как же это бесит! Я сегодня ничегошеньки не съела!»§!§L«Зато я съела кое-что очень вкусное, да?»§!\n\n§B«Хоть бы разок, ну пожалуйста, дайте мне провести спокойный и мирный день Т_Т»§!"
 BA_Emergencies.0413.next:0 "В Кивотосе сегодня тоже так спокойно…"
 BA_Emergencies.0413.next.tip:0 "Придётся снова потратить ресурсы на ремонт столовой…"

 BA_Cake_chan_story:0 "Пин-тян"
 BA_Cake_chan_story_desc:0 "Тёмная Кулинария Джури, весьма мощная."

 BA_Emergencies.9991.name:0 "Эффективность председателя Дисциплинарного комитета"
 BA_Emergencies.9991.desc:0 "Наша уважаемая председатель Федерального студенческого совета, Сорасаки Хина, используя свою острую интуицию и решительные действия, раскрыла готовящееся дело и успешно предотвратила внезапное происшествие."
 BA_Emergencies.9991.next:0 "Хвала Хине"

 BA_Emergencies.9992.name:0 "Новости"
 BA_Emergencies.9992.desc:0 "…По информации нашего школьного репортёра, недавно в автономном районе XXX произошло небольшое вооружённое столкновение. Отряд \"Валькирия\" оперативно прибыл на место происшествия и взял обе стороны конфликта под контроль…"
 BA_Emergencies.9992.a:0 "(Закрыть новости)"


