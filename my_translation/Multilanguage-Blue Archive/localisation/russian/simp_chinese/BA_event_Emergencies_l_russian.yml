####################
##Rabbit突袭
####################
 BA_Emergencies_Caerbannog_chain_title:0 "Кролик Кайрбаннога"
 BA_Emergencies_Caerbannog_chain_desc:0 "Штаб-квартира нашего Федерального Студенческого Совета, расположенная в [Root.Capital.Getname], была атакована! Нападавшие называют себя «Отряд Кроликов». Кто же они такие, и какова их цель?"

 BA_Emergencies.0001.name:0 "Рейд СРТ"
 BA_Emergencies.0001.desc.a:0 "Штаб-квартира нашего Федерального Студенческого Совета, расположенная в [Root.Capital.Getname], подверглась внезапному нападению! Это нападение нанесло серьёзный ущерб нашей штаб-квартире.\n§RЛарец Шеол также был выведен из строя ЭМИ-бомбардировкой и временно не может быть запущен…§!\nНападавшие не оставили имён, но записи с камер наблюдения свидетельствуют, что они из бывшей «Академии СРТ». Мы пока не можем найти их по этим данным, так как Академия СРТ была распущена приказом Департамента безопасности Федерального Студенческого Совета."
 BA_Emergencies.0001.desc.b:0 "Штаб-квартира нашего Федерального Студенческого Совета, расположенная в [Root.Capital.Getname], снова подверглась внезапному нападению! Это нападение снова было совершено студентами из бывшей «Академии СРТ». На этот раз мы были подготовлены, поэтому ущерб не так уж велик, и, к тому же, их целью было не нападение, а протест…"
 BA_Emergencies.0001.a:0 "Невероятно…"

 BA_Emergencies.0002.name:0 "Отряд Кроликов!"
 BA_Emergencies.0002.desc:0 "Похоже, это продолжение предыдущей атаки СРТ: группа остатков Академии СРТ, которых должны были перевести в Академию Валькирии, под кодовым названием §R«Отряд Кроликов»§! начала протест против приказа о расформировании школы. Наша охрана попыталась подавить их, но потерпела неудачу. Сейчас они ведут перестрелку с охраной, ситуация крайне напряжённая."
 BA_Emergencies.0002.a:0 "Чего они добиваются…?"
 BA_Rabbit_sqart_story:0 "Отряд Rabbit"
 BA_Rabbit_sqart_story_desc:0 "Отряд, сформированный из четырёх первокурсниц Специальной Академии СРТ"

 BA_Emergencies.0003.name:0 "Отряд Кроликов!"
 BA_Emergencies.0003.desc:0 "Хотя студенты СРТ – это элита из элит, мы всё же смогли подавить этот отряд после ожесточённой борьбы, и временно они больше не представляют угрозы. Сейчас нашей главной задачей является расчистка завалов и восстановление функций Федерального Студенческого Совета."
 BA_Emergencies.0003.a:0 "Надеюсь, нынешний мир в Кивотосе продлится подольше."

 BA_Emergencies.0004.name:0 "Арона Переподключена"
 BA_Emergencies.0004.desc:0 "Предыдущие атаки и протесты привели к потере большинства функций штаб-квартиры Федерального Студенческого Совета. По мере проведения восстановительных работ Федеральный Студенческий Совет уже может восстановить повреждённые функции. Ларец Шеол также был отремонтирован и теперь может быть запущен."
 BA_Emergencies.0004.a:0 "Немедленно свяжитесь с Ароной, она должна быть в состоянии что-то сделать."

 BA_Emergencies.0005.name:0 "Ларец Шеол: Интерфейс связи"
 BA_Emergencies.0005.desc:0 "Уф! Какие же они подлые! Использовали ЭМИ или что-то ещё, из-за них Арона постоянно видела кошмарные сны! Ууууу…"
 BA_Emergencies.0005.a:0 "Не плачь, Арона, поглажу по головке."
 BA_Emergencies.0005.a.response:0 "Пожалуйста, дайте мне немного времени. Арона очень сильный ИИ, я быстро найду нападавших!"
 BA_Emergencies.0005.b:0 "Конечно. Арона лучшая, так что вперёд!"

 BA_Emergencies.0006.name:0 "Парк «Крольчонок»"
 BA_Emergencies.0006.desc:0 "Арона нашла, где скрывается Отряд Кроликов! Они находятся в отдалённом, заброшенном парке под названием «Крольчонок», где они разбили палатки и возвели оборонительные сооружения.\n\n §H(Устраните препятствие «Парк Крольчонок» в [Root.Capital.Getname], чтобы перейти к следующему событию)§!"
 BA_Emergencies.0006.a:0 "Что ж, давайте взглянем."

 BA_Emergencies.0007.name:0 "Выслеживание Кроликов"
 BA_Emergencies.0007.desc:0 "Наши действия потревожили Отряд Кроликов. Они быстро возвели оборонительные сооружения в парке «Крольчонок», превратив его в крепость для своего протеста. Хотя Валькирия отправила силы, почти в сто раз превосходящие Отряд Кроликов, чтобы подавить их, фронт, похоже, застрял, и ситуация очень плохая."
 BA_Emergencies.0007.a:0 "Пойду, взгляну."
 BA_Emergencies.0007.b:0 "Пропустить большую часть сюжета дальше"

 BA_Emergencies.0103.name:0 "Подтверждение пропуска сюжета"
 BA_Emergencies.0103.desc:0 "Подтвердить пропуск?"
 BA_Emergencies.0103.confirm:0 "Я видел этот сюжет сотни раз, подтверждаю."
 BA_Emergencies.0103.return:0 "Всё же не буду пропускать."

 BA_Emergencies.0008.name:0 "Операция по захвату Кроликов"
 BA_Emergencies.0008.desc:0 "(Хотя Валькирия отправила силы, почти в сто раз превосходящие Отряд Кроликов, чтобы подавить их, фронт, похоже, застрял, и ситуация очень плохая.)\n\n(Кто-то, похожий на фронтового командира Валькирии, вздыхает. Пойду взгляну.)"
 BA_Emergencies.0008.a:0 "Дела, похоже, плохи…"
 BA_Emergencies.0008.a.re:0 "…Ты кто такой/такая? Разве не видно, что тут бой? Посторонним здесь не место.»\n(Прочитав переданное рекомендательное письмо)\n«…Э-э, это было невежливо с моей стороны. Я отвечаю за операцию на месте, начальник Бюро общественной безопасности Полицейской школы Валькирии, Надзуна Хабаюки."
 BA_Emergencies.0008.b:0 "Какова сейчас примерно ситуация?"
 BA_Emergencies.0008.b.re:0 "Ну… Как вы видите, сил осталось совсем мало, а боевой дух упал ниже плинтуса. Изначально мы планировали подавить их числом, но я не ожидал, что огневая мощь СРТ настолько невероятна, а оставшийся персонал… э-э, остался только тот отдел по безопасности жизни."
 BA_Emergencies.0008.c:0 "Э-э, ахаха…"
 BA_Emergencies.0008.c.re:0 "（Это они! Те два «гения», что взорвали и заложников, и грабителей, и вообще весь квартал! Эй, куда это они только что пошли? Надеюсь, не на передовую?!）\n\n«Даже если они двинутся, ничего не изменится. Бюро безопасности и Бюро общественной безопасности почти полностью уничтожены. Думаешь, они соперники для SRT? Скорее, у них даже нормального оружия нет, чем они собираются побеждать?.. Они же должны сами понимать свои возможности, верно?»"
 BA_Emergencies.0008.d:0 "Есть ли информация о студентках, которые заняли это место?"
 BA_Emergencies.0008.d.re:0 "Да. Это отряд первокурсниц из Особой академии SRT – «Отряд Рэббит». Хотя их и немного, но их снаряжение самое передовое, поэтому с ними трудно справиться…\nИзначально они должны были перейти в Бюро безопасности Валькирии после расформирования SRT… Неизвестно, что произошло, но сначала они устроили протест «против расформирования», а после того, как были отбиты, спрятались здесь. Вот такая история."
 BA_Emergencies.0008.e:0 "Понятно. Можете ли вы предоставить мне более подробную информацию?"
 BA_Emergencies.0008.e.re:0 "Конечно. Вот данные об этих четырех студентках, предоставленные Федеральным студенческим советом…\nАх, если хотите посмотреть на их лица, то это, пожалуй, быстрее. Кронос отправил туда свои ретрансляционные дроны для прямой трансляции."
 BA_Emergencies.0008.next:0 "Отлично. Тогда я посмотрю…"

 BA_Emergencies.0009.name:0 "Изображение с ретрансляционного дрона"
 BA_Emergencies.0009.desc:0 "§E«Эй, что уставился? Хочешь попробовать ПЗРК?»§!\n§B«Кхы-хы-хы… Не надо так нервничать. Все равно ситуация на фронте уже такая, пусть снимают, кость не отвалится. Разве не здорово, если они помогут нам пропиарить глупость Федерального студенческого совета?\nВот так вот. Эй, Федеральный студенческий совет, вы смотрите? Уже пора бы вам понять, что ваши идеи ошибочны, верно?»§!\n§E«Пока мы в Кивотосе, академия SRT не будет расформирована!»§!\n§W«Саки, Моэ, не устраивайте лишних провокаций. Нам нужно через бой добиться выгодной позиции в переговорах. Лишнее делать не нужно.»§!"
 BA_Emergencies.0009.a:0 "(Она командир?.. Судя по их расстановке, снайпер, возможно, в том направлении…)"
 BA_Emergencies.0009.a.re:0 "§E«Как скучно, Мияко, ты всегда такая серьёзная…\nНо шум двигателя дрона так раздражает, пора бы уже взорвать его к чертям. …Всё равно боеприпасов ещё полно, может, проверим, не стоит ли в него пару раз стрельнуть?»§!\n§B«О, можно? Может, устроим супер-эффектный выстрел? Ах, это будет так красиво… Хаа… хаа…»§!\n§E«Хотя и это неплохо… Кажется, я что-то забыла.»§!\n(§L«Эй, ты что, про меня говоришь? Когда будет взрыв, постарайся меня не задеть…»§!)"
 BA_Emergencies.0009.b:0 "(Голос из рации слышен плохо, возможно, это та участница отряда, которой здесь нет?)"
 BA_Emergencies.0009.b.re:0 "§E«Я, я всё поняла! Не забуду тебя, не волнуйся!»§!\n(§L«Кстати, а я могу вернуться?.. Врагов уже нет… Здесь так сыро и полно жуков, мне одной немного страшно…»§!\n)§E«Мию, ты же элита SRT, не говори такие унылые вещи из-за каких-то букашек. Тогда лучше иди в Валькирию и регулируй движение, или что-то типа того. Ты видела тот дрон? Как определишь высоту, скажи мне.»§!\n§B«Саки, подожди. Не рекомендуется стрелять без смысла, мы сейчас в состоянии, когда не можем получить припасы…»§!\n§E«Как же ты достала. Я уже навелась, запуск за тобой, Моэ.»§!\n§B«Такие моменты всегда особенно волнуют… Ну-у-у…»§!"
 BA_Emergencies.0009.next:0 "(Звук супер-эффектного взрыва, сигнал прерван)"

 BA_Emergencies.0010.name:0 "План"
 BA_Emergencies.0010.desc:0 "Они же должны были знать, что это не из Валькирии, верно? И всё равно открыли огонь… Как грубо. Они действительно студентки SRT…?"
 BA_Emergencies.0010.a:0 "Какие же они энергичные дети, однако."
 BA_Emergencies.0010.a.re:0 "Если бы они были просто дурочками, ещё ладно, но с такими идиотами, у которых огромная сила, вообще невозможно договориться, просто кошмар…\nВ таком случае, может, обратиться за помощью к дисциплинарным комитетам автономных районов? Прежде всего, к Гeенне…"
 BA_Emergencies.0010.b:0 "…Нет, предоставьте это мне. У меня есть способ."
 BA_Emergencies.0010.b.re:0 "Сейчас количество людей, которых можно задействовать, меньше пяти человек. У вас всё ещё есть способ…?"
 BA_Emergencies.0010.next:0 "Кири́но, Фубу́ки. Следуйте за мной."

 BA_Emergencies.0011.name:0 "План"
 BA_Emergencies.0011.desc:0 "§B«Э, это, это шутка, да?..»\n«Противник же SRT, верно?!»\n\n«…Прошу прощения. Вам лучше не считать их боевым персоналом. Они принадлежат к мирному и беспечному Бюро общественной безопасности. С ними…\nМежду ними и теми студентами, которые хоть и не являются элитой, существует непреодолимая пропасть.»"
 BA_Emergencies.0011.a:0 "Для меня все одинаково «студенты»."
 BA_Emergencies.0011.a.re:0 "«Вот как… Ну, я не буду вас принудительно останавливать.\nСообщите всем, кто ещё способен сражаться, следовать приказам и оказывать поддержку двоим из Бюро общественной безопасности!»\n\n§B«Подождите! Это серьёзно? Вы шутите, да? Нас же точно сразу убьют, да?!»§!"
 BA_Emergencies.0011.next:0 "Не волнуйтесь. Вы сначала сделаете вот так, а потом вот так…"

 BA_Emergencies.0012.name:0 "Операция успешна"
 BA_Emergencies.0012.desc:0 "Разработанный план оказался очень успешным. Немного хитрости, и Отряд «Рэббит» успешно попался в ловушку.\nДымовая граната помогла Фубуки обмануть Мию, Мияко, противостоя Кирино, попалась на уловку и сама бросилась под дуло, а Саки и Моэ, у которых не было боеприпасов, были легко схвачены."
 BA_Emergencies.0012.a:0 "Они, должно быть, не установили антимошенническое приложение Кивотоса…"

 BA_Emergencies.0013.name:0 "Конвоирование"
 BA_Emergencies.0013.desc:0 "§B«Нас поймали те, кто выглядит такими бестолковыми…»§!\n§B«А ты имеешь право говорить? Одним махом израсходовала все боеприпасы, совершила такой безмозглый поступок…»§!\n§L«Всё кончено… SRT, Отряд «Рэббит», и даже я… Такая одинокая судьба, исчезнуть вот так…»§!"
 BA_Emergencies.0013.a:0 "Приятно познакомиться, вы студентки SRT… верно?"
 BA_Emergencies.0013.a.re:0 "§E«Мне не о чем с тобой разговаривать!»§!\n§B«Что, пришёл позлорадствовать или посмеяться над нами?»§!\n\n§W«Вы тот, кто командовал Бюро общественной безопасности, взрослый, верно?»§!"
 BA_Emergencies.0013.b:0 "Угу. Именно."
 BA_Emergencies.0013.b.re:0 "§W«Вот как.\n\n…§RМы больше всего ненавидим таких взрослых, как вы!»§!"
 BA_Emergencies.0013.next:0 "Мм… Какие же они энергичные, однако…"

 BA_Emergencies.0014.name:0 "Протокол допроса 977-R"
 BA_Emergencies.0014.desc:0 "Отряд «Рэббит» полностью задержан и сейчас ожидает допроса в допросной комнате."
 BA_Emergencies.0014.a:0 "Допрос §ERabbit 2§!"
 BA_Emergencies.0014.b:0 "Допрос §BRabbit 3§!"
 BA_Emergencies.0014.c:0 "Допрос §LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "Допрос уже завершен, переходите к другим."

 BA_Emergencies.0015.name:0 "Протокол допроса 977-Р-1"
 BA_Emergencies.0015.desc:0 "§E“...”§!"
 BA_Emergencies.0015.a:0 "Как вас зовут?"
 BA_Emergencies.0015.a.re:0 "§E“Зачем спрашивать то, что и так известно? Какой смысл слушать это снова?”§!"
 BA_Emergencies.0015.c:0 "Вам не разрешено задавать вопросы. Как вас зовут? Ваша принадлежность?"
 BA_Emergencies.0015.c.re:0 "§E“...Сорай Саки, Особая Академия SRT, член отряда Кроликов... была ею. До того, как вы без разбора притащили меня сюда.”§!"
 BA_Emergencies.0015.d:0 "Неплохо. Вы понимаете, какова ваша текущая ситуация?"
 BA_Emergencies.0015.d.re:0 "§E“Все зашло так далеко, неужели вы думаете, что угрозы на нас еще подействуют? Программа обучения SRT включает в себя инструкции о том, как действовать в случае пленения.\n§HНе мечтайте услышать от меня хоть что-нибудь.§!”§!"
 BA_Emergencies.0015.e:0 "...Судя по вашим оценкам, вы были весьма выдающейся курсанткой в SRT."
 BA_Emergencies.0015.e.re:0 "§E“...”§!"
 BA_Emergencies.0015.f:0 "Письменные тесты почти на отлично, практические занятия почти без ошибок. Почему вы пошли на такое?"
 BA_Emergencies.0015.f.re:0 "§E“...Валькирия и SRT — это разные вещи.\nВ SRT, даже после занятий, мы живем по строгим правилам. Утром встаем по расписанию, приводим в порядок постель, затем весь день посвящаем тренировкам и учебе. Даже после занятий в общежитии нельзя расслабляться, нужно быть готовым к любым неожиданностям. Именно такой постоянный боевой настрой делает SRT известной.§H\n...В отличие от Академии Валькирии.§!\nДаже Общественная Безопасность, которая, как говорят, превыше всего ценит правила, после занятий ходит в обычной одежде и делает что хочет, верно? Чем быть расслабленной собакой, живущей на свободе, я предпочту быть волком, который выживает с гордостью даже в суровых условиях.”§!"
 BA_Emergencies.0015.g:0 "Понятно. Тогда почему вы израсходовали весь боезапас на уничтожение дронов?"
 BA_Emergencies.0015.g.re:0 "§E“... \n\n...Э-э, на тренировках я никогда не тратила патроны впустую, так что... просто захотелось попробовать один разок...”§!"
 BA_Emergencies.0015.return:0 "..."

 BA_Emergencies.0016.name:0 "Протокол допроса 977-Р-2"
 BA_Emergencies.0016.desc:0 "§B“Эй, вы там, кажется, собирались что-то спросить, да? Сколько еще часов мне тут торчать? Можете побыстрее отпустить меня, а то у меня запасов конфет почти не осталось.”§!"
 BA_Emergencies.0016.a:0 "Сейчас не время говорить о конфетах. Почему вы заняли парк?"
 BA_Emergencies.0016.a.re:0 "§B“...«Если бы я сложила оружие, то не дошла бы до такого»... Да я просто не хотела уходить из SRT, вот и все.”§!"
 BA_Emergencies.0016.b:0 "Не можете расстаться с товарищами...?"
 BA_Emergencies.0016.b.re:0 "§B“Да нет, скорее, я наконец-то смогла попрощаться с отрядом Кроликов. Саки целыми днями меня поучала, а Мию постоянно плакала...”§!"
 BA_Emergencies.0016.c:0 "Тогда почему вы не хотели уходить?"
 BA_Emergencies.0016.c.re:0 "§B“Само собой, конечно же, ради тех груд оружия! Все эти разнообразные пушки SRT куда лучше, чем куча старого хлама Валькирии!\n§RРакеты, способные сравнять с землей целый район, боеприпасы, пробивающие даже броню звездолетов§! и все такое прочее... Только SRT ведь может использовать такое оружие по своему усмотрению, верно?!”§!"
 BA_Emergencies.0016.d:0 "Нет-нет-нет, SRT тоже не может использовать такое оружие по своему усмотрению!"
 BA_Emergencies.0016.d.re:0 "§B“О?”§!"
 BA_Emergencies.0016.e:0 "SRT по своей сути не является организацией по обеспечению безопасности граждан?"
 BA_Emergencies.0016.e.re:0 "§H“Э-э, было такое, что ли?”§!"
 BA_Emergencies.0016.return:0 "..."

 BA_Emergencies.0017.name:0 "Протокол допроса 977-Р-3"
 BA_Emergencies.0017.desc:0 "§L“Ууу...”§!"
 BA_Emergencies.0017.a:0 "Итак, ваше имя..."
 BA_Emergencies.0017.a.re:0 "§L“Касумидзава Мию... так... \n1-й курс Особой Академии SRT... член отряда Кроликов... снайпер... \nВ этом году мне 15, день рождения 12 июля, моё у-увлечение — искать камушки, так...”§!"
 BA_Emergencies.0017.b:0 "...Не нужно так подробно."
 BA_Emergencies.0017.b.re:0 "§L“Ууу... что же со мной теперь сделают...?\nНеужели меня подвергнут ужасным пыткам...!?\nНапример, будут заставлять слушать одну и ту же песню с утра до ночи, или щекотать всю ночь напролет...!\n§HМо, молю, пощадите меня! Я, я все-все расскажу, что знаю!§!”§!"
 BA_Emergencies.0017.c:0 "...Если готовы говорить, можете рассказать причину протеста против перевода?"
 BA_Emergencies.0017.c.re:0 "§L“Пе, перевод... это немного страшно... Я... мне немного страшно устанавливать дружеские отношения с кем-либо... \nС нынешним отрядом Кроликов, хоть наши отношения и не сказать, что идеальны... но Мияко иногда приходит и заботится обо мне... Но если я переведусь в Валькирию... \nВсе придется начинать заново... К такому человеку с низкой заметностью, как я, никто и подходить не будет... Лучше уж тогда ночевать в парке...”§!"
 BA_Emergencies.0017.d:0 "То есть, вы боитесь встречаться с незнакомцами?"
 BA_Emergencies.0017.d.re:0 "§L“Не то чтобы встречаться с незнакомцами... скорее, я боюсь быть забытой... Все будут относиться ко мне как к воздуху, и когда я так думаю, я просто... \nЯ поступила в SRT, чтобы изменить свой характер, но я и не думала, что... Что же мне теперь делать...”§!"
 BA_Emergencies.0017.e:0 "Раз уж на то пошло, может быть, Бюро общественной безопасности Валькирии не так уж и плохо?"
 BA_Emergencies.0017.e.re:0 "§L«Вы говорите: людей мало, и проблем тоже немного? Тихая школьная жизнь, где почти ни с кем не нужно встречаться?.. Много граждан...? А, тогда я пас...»§!"
 BA_Emergencies.0017.return:0 "..."

 BA_Emergencies.0018.name:0 "Допрос"
 BA_Emergencies.0018.desc:0 "Я примерно понял ситуацию, все эти студентки — хорошие девочки. Лидера ещё не допрашивали, воспользуюсь этим, чтобы узнать у них кое-что."
 BA_Emergencies.0018.a:0 "Кролик-1, Мияко Цукуи..."

 BA_Emergencies.0019.name:0 "Протокол допроса 977-R-4"
 BA_Emergencies.0019.desc:0 "§W«Ой, это вы...»§!"
 BA_Emergencies.0019.a:0 "Мияко... верно? Немного удивлена?"
 BA_Emergencies.0019.a.re:0 "§W«То есть, допрашивать меня будете вы?.. Ну, неважно кто, мои ответы останутся неизменными. Спрашивайте, что хотите.»§!"
 BA_Emergencies.0019.b:0 "Были ли какие-либо неудобства в жизни там?"
 BA_Emergencies.0019.b.re:0 "§W«Первый вопрос немного не по теме... Пожалуйста, не беспокойтесь. Даже если бы и были неудобства, как пленнице мне нет смысла об этом говорить. Или, может быть, вы хотите обменять информацию на улучшение условий? Если вы хотите, чтобы я стала предателем, то лучше поскорее откажитесь от этой идеи. Независимо от условий, наша преданность SRT не изменится.»§!"
 BA_Emergencies.0019.c:0 "Тогда другой вопрос: вы ненавидите Валькирию?"
 BA_Emergencies.0019.c.re:0 "§W«...Вы, возможно, немного заблуждаетесь. Мы отказались переводиться не потому, что ненавидим Валькирию. §HМы ненавидим то, что нас заставляют покинуть SRT.§!\nЧто касается причин... у SRT есть своя, особенная «справедливость». Если объяснять, это не такое уж сложное понятие. Но вы ведь тоже знакомы со справедливостью, верно?\nЯ слышала, в других школах тоже есть группы, похожие на нас... И в Валькирии студентки верят, что каждое их действие продиктовано «справедливостью». Но для меня всё это — не настоящая справедливость.\n§H«Справедливость» — это то, что исходит из истины и не должно меняться в зависимости от противника или обстоятельств. Однако различные организации по поддержанию порядка в Валькирии находятся в ситуации, когда им приходится взвешивать различные интересы и выгоды. Их «справедливость» постоянно искажается их собственными взглядами и мнениями.§!\nТолько SRT... может оставаться незатронутой, следовать своей справедливости, независимо от времени, места или противника, стремясь к единственной справедливости...»"
 BA_Emergencies.0019.d:0 "...Сменим тему. Вам нужны какие-либо предметы первой необходимости или просто что-то, что вы хотели бы получить?"
 BA_Emergencies.0019.d.re:0 "§W«У меня нет намерения болтать, и у меня нет никаких претензий. Если уж на то пошло, можете ли вы отменить приказ о закрытии SRT?\n...Сложновато, да?.. Тогда мы продолжим нашу борьбу. Чтобы SRT снова открыли.»§!"
 BA_Emergencies.0019.e:0 "Даже если... почти нет шансов на победу?"
 BA_Emergencies.0019.e.re:0 "§W«Да.\n\n§RПока мы не сдадимся, имя SRT не исчезнет.§!\n\nВот так.»§!"
 BA_Emergencies.0019.return:0 "..."

 BA_Emergencies.0020.name:0 "Допрос окончен"
 BA_Emergencies.0020.desc:0 "Допрос окончен. После подачи отчёта о допросе административный комитет Федерального Студенческого Совета решил передать право распоряжаться ими допрашивающему (то есть мне). Проще говоря, они свободны."
 BA_Emergencies.0020.a:0 "Давайте снова с ними встретимся."

 BA_Emergencies.0021.name:0 "Отряд Rabbit"
 BA_Emergencies.0021.desc:0 "Ещё не дойдя до угла, я услышал(а), как они там о чём-то разговаривают..."
 BA_Emergencies.0021.a:0 "..."
 BA_Emergencies.0021.a.re:0 "§B«Ну наконец-то всё закончилось... да? Конфеты почти кончились, я хочу домой...»\n\n§E«Да какое у тебя время на такие разговоры! Вот-вот объявят наше наказание! Судя по атмосфере, как минимум... нужно быть готовыми к исключению...»\n\n§B«Даже если так говорить, SRT ведь уже закрыли и заблокировали. Так что даже исключение для нас — ничего особенного.\nНу, а ещё возможно наказание похуже исключения. Например, могут затащить в какое-то странное подземное учреждение и заставить делать всякие вещи, или отправить как подопытное животное...»\n\n§L«...Уф-ф-ф! Всё, всё кончено...»§!"
 BA_Emergencies.0021.b:0 "(Продолжить слушать)"
 BA_Emergencies.0021.b.re:0 "§W«Простите, если бы я сделала что-то лучше... вам всем не пришлось бы через это проходить...»\n\n§E«Почему ты извиняешься?»\n§B«Что, вдруг почувствовала ответственность?»\n\n§E«Мияко, не путай, с того момента, как школу решили закрыть и заблокировать, ты уже не наш лидер отряда. Так что, даже если ты вдруг начнёшь себя винить, я не знаю, что сказать, и я не ждала, что ты возьмёшь на себя какую-то ответственность.»\n\n§W«Так говорят, но я...»§!"
 BA_Emergencies.0021.next:0 "Вы четверо, хорошая работа."

 BA_Emergencies.0022.name:0 "Подозрения всё ещё не исчезли"
 BA_Emergencies.0022.desc:0 "§B«Ты... ты...»\n\n§L«Уф-ф-ф...!»§!"
 BA_Emergencies.0022.a:0 "...Хотя я ещё ничего не сказал(а), сначала приношу вам извинения."
 BA_Emergencies.0022.a.re:0 "§W«Вы всё ещё здесь, Учитель. Зачем вы пришли в Валькирию?\nИли, может быть... вы ищете нас по какому-то делу?»§!"
 BA_Emergencies.0022.b:0 "Угу. Административный комитет поручил мне сообщить вам содержание этого наказания."
 BA_Emergencies.0022.b.re:0 "§L«...У-у-у!»§!\n§B«Ну, а мне уже всё равно, какое будет наказание.»§!\n§E«...»§!"
 BA_Emergencies.0022.c:0 "Проще говоря, все освобождены. Можете идти куда угодно."
 BA_Emergencies.0022.c.re:0 "§W«...Что?!»\n\n§B«...Освобождены? А наказание?»\n\n§E«Погодите, то есть, мы можем вернуться в SRT?»§!"
 BA_Emergencies.0022.d:0 "Ах, это пока невозможно..."
 BA_Emergencies.0022.d.re:0 "§E«Что за... зря радовались...»§!"
 BA_Emergencies.0022.next:0 "На самом деле..."

 BA_Emergencies.0023.name:0 "Подозрения всё ещё не исчезли"
 BA_Emergencies.0023.desc:0 "§W«Операция в парке прошла успешно... И этот успех даровал вам право распоряжаться нами? ...Хотя это трудно понять, ситуацию я уловила. Итак, что вы от нас хотите?»§!\n§E«Эм... даже если вы спрашиваете нас...»§!§T«Раз уж в SRT не вернуться, то какая разница, куда идти...»§!\n§B«В общем, я хочу найти место, где можно отдохнуть, я уже совсем без сил...»§!"
 BA_Emergencies.0023.a:0 "Можете немного отдохнуть в Schale, или даже поселиться, если хотите?"
 BA_Emergencies.0023.a.re:0 "§E«...Чего?»\n§B«Зачем звать нескольких студенток к себе домой? Что вы задумали?»\n§W«...Невероятно.»\n§!§T«Н-н-неужели... до сих пор помнит старую обиду...»\n§B«А-ах, ну конечно, там будут всякие неприличные делишки, да?~~»\n§E«Кстати, я слышала, в Schale почему-то повсюду установлены подслушивающие устройства.»\n§T«Что они собираются делать, подслушивая нашу повседневную жизнь?!»\n§B«Нас принудят делать то, что нельзя показывать?»§!"
 BA_Emergencies.0023.b:0 "Да кто так делает! Не уводите разговор в странное русло!"
 BA_Emergencies.0023.b.re:0 "§W«Благодарю за вашу доброту, но я не могу принять это предложение. Праздная и беззаботная жизнь противоречит нашей изначальной цели — протестовать против Федерального студенческого совета.»\n§E«Там ведь нет строгих правил и тренировок, верно? Один-два дня еще ладно, но я не выдержу находиться там постоянно.»\n§B«И там нельзя использовать всякие опасные штуки...»\n§T«В-внезапно так сказать, чтобы мы вам доверяли, тоже как-то...»"
 BA_Emergencies.0023.c:0 "Тогда, может быть, разобьем палаточный лагерь в парке?"
 BA_Emergencies.0023.c.re:0 "§W«Тот, который мы раньше занимали... Парк Кролика?»\n§E«...Я не против, обстановка там немного похожа на полевые учения SRT.»\n§B«Я тоже не против. Все мое снаряжение там осталось.»\n§!§T«Я... я тоже...»\n§W«В некотором смысле, это позволит нам продолжить наш протест, для нас это довольно хорошие условия... Вы уверены, что так можно?»"
 BA_Emergencies.0023.d:0 "Более того, может, есть еще что-то, чем я могу вам помочь?"
 BA_Emergencies.0023.d.re:0 "§W«Не беспокойтесь. Мы уже не беспомощные дети. И, как мы уже говорили, мы все еще не можем вам доверять... даже несмотря на такое великодушное отношение.»"
 BA_Emergencies.0023.e:0 "Мне все равно. Главное, чтобы вам не было трудно."
 BA_Emergencies.0023.e.re:0 "§W«Какой странный человек...»\n§E«В следующий раз, когда встретимся, мы будем врагами, ясно!»\n§B«Нет-нет-нет, мы ведь с самого начала были врагами, да?»\n§!§T«Подожди-ите, подождите меня!.. Не бросайте меня!»§!"
 BA_Emergencies.0023.next:0 "(Когда будет время, надо бы навестить их в Парке Кролика...)"

 BA_Emergencies.0024.title:0 "Rabbit, Размещение"
 BA_Emergencies.0024.desc:0 "Отряд Раббит вернулся и обосновался в Парке Кролика. Их положение по-прежнему вызывает беспокойство, стоит навестить их как можно скорее."
 BA_Emergencies.0024.next:0 "Понятно."
 BA_Emergencies.0024.tip:0 "Вы можете связаться с Отрядом Раббит через интерфейс связи Ароны."

 BA_Emergencies.0110.title:0 "Общение: Отряд Раббит"
 BA_Emergencies.0110.desc:0 "Тестовое описание"
 BA_Emergencies.0110.a:0 "Тест кормления"
 BA_Rabbit_feed_limit:0 "Питание без забот: сколько раз в день?"
 BA_Rabbit_feed_limit_reached:0 "Хай-хай-хай, наелись!"
 BA_Emergencies.0110.exit:0 "Назад"


 BA_Emergencies.0200.name:0 "Тестируется (финальная правка)"
 BA_Emergencies.0200.desc:0 "Это последнее завершающее событие в цепочке событий «Налет Раббит».\nЦепочка событий еще не завершена, пожалуйста, ожидайте продолжения."
 BA_Emergencies.0200.a:0 "Надеюсь, однажды удастся закончить этот долгострой..."


