 Hare_desc2:0 "$Veritas_opinion$Здесь потребление энергии Айдина-3 может быть значительно снижено, что позволит им делать гораздо больше... ...Хотя они всё ещё не очень-то меня слушаются."
 Hare_desc3:0 "$Veritas_opinion$Ах, добро пожаловать... Если вы ищете Котаму и остальных, они сейчас заняты внутри."

 Veritas_sponsor:0 "Хотя, может, это и лишний вопрос... Вам нужно больше средств для клуба?"
 Veritas_sponsor_ChihiroRE:0 "...Спасибо. Однако в субсидиях нет необходимости, мы уже получили их заранее... Прошу прощения."
 Veritas_sponsor_HareRE:0 "Вы заметили?.. Мне очень жаль, в следующий раз такого не повторится..."

 Veritas_sensor_crafting:0 "Как продвигается ваш план модернизации?"
 Veritas_crafting_sensor:0 "Члены клуба 'Веритас' сейчас усердно работают над этим проектом."
 Veritas_complete_sensor:0 "Члены клуба 'Веритас' уже завершили строительство сенсоров."
 Veritas_sensor1:0 "Прежде всего, спасибо, Учитель, за разрешение на наше расширение. На этот раз мы планируем построить устройство для контроля коммуникаций космических волн. В настоящее время нам нужны некоторые данные исследований, а также большая партия сплавов... Вот почему нам нужен такой огромный бюджет, извините. Ах да, Хару и Котама не спали уже несколько дней, работая над этим проектом. Передайте им немного Распберри Пай."
 Veritas_sensor1.next:0 "Хорошо, а также я одобрю ваш протокол сенсоров."
 Veritas_sensor2:0 "Угу, Учитель, новая область клубной мегаструктуры уже готова. Сейчас ещё нужно поработать над программным обеспечением, но я уверена, что скоро будут результаты. Если Учитель захочет узнать о прогрессе, можете связаться с нами в любое время. Ах да, спасибо, Учитель, за Распберри Пай..."
 Veritas_sensor2.next:0 "Понятно. И не забывайте заботиться о своём здоровье."
 Veritas_sensor3:0 "На данном этапе работы, с программами и протоколами в основном проблем нет, но точность захвата информации всё ещё недостаточна, поэтому мы добавили несколько точных приборов. Химари-сэмпай помогла нам решить большинство проблем с программами, но даже она бессильна в отладке... Как только всё это будет завершено, устройство связи сможет начать работу."
 Veritas_sensor3.next:0 "Отлично потрудились! Я помогу вам с подготовкой."
 Veritas_sensor4:0 "Учитель, сейчас всё оборудование и программы готовы... Пожалуйста, помогите нам распределить последнюю партию сплавов, мы вот-вот начнём собирать самое грандиозное наблюдательное оборудование во всей Вселенной!"
 Veritas_sensor4.next:0 "Начинаем!"

 Veritas_building:0 "Вам нужно развернуть узлы на планетах?"
 Veritas_building.ChihiroRE:0 "Если вы готовы помочь... Отлично, это просто здорово. Спасибо вам."
 Veritas_building.HareRE:0 "Правда? Если вы имеете в виду интерфейсы планетарной сети... Э-э, конечно. Спасибо вам."

 Veritas_building_add:0 "Мы можем предоставить вам больше узлов."
 Veritas_building_add.ChihiroRE:0 "Если вы готовы помочь... Отлично, это просто здорово. Спасибо вам."
 Veritas_building_add.HareRE:0 "Если вы имеете в виду интерфейсы планетарной сети... Э-э, конечно. Спасибо вам."


#对策委员会
 Foreclosure_task_force_opinion:0 "(§GТекущий прогресс строительства: [Root.Foreclosure_task_force]     Текущий уровень исследования: [root.Foreclosure_task_force_func_lv]§!)\n\n"

 Nonomi_desc1:0 "$Foreclosure_task_force_opinion$Ох, Учитель~! Что-то случилось?"
 Nonomi_desc2:0 "$Foreclosure_task_force_opinion$Наш Комитет по Противодействию не занимается разработкой оборудования, мы полагаемся на наш острый взгляд~"
 Nonomi_desc3:0 "$Foreclosure_task_force_opinion$Если бы мы всегда пытались решить все проблемы деньгами, Абидос не достиг бы сегодняшнего возрождения... Вы можете абсолютно доверять нашим способностям."
 Shiroko_desc1:0 "$Foreclosure_task_force_opinion$Учитель, вы пришли навестить нас? ...Мм, я так рада."
 Shiroko_desc2:0 "$Foreclosure_task_force_opinion$Учитель, смотрите, это маршруты торговых крыс и слепые зоны их кораблей, которые я записала во время выездных заданий. Если Студенческий Совет Федерации будет испытывать нехватку денег, в следующий раз, когда они прибудут... Нельзя? ...Понятно..."
 Shiroko_desc3:0 "$Foreclosure_task_force_opinion$Сейчас я сама выполняю некоторые выездные поручения... Как раз пригодится этот мотоцикл на тахионном приводе."

 Foreclosure_task_force_sponsor:0 "Мы можем предоставить вам ассигнования"
 Foreclosure_task_force_sponsor_NonomiRE:0 "На самом деле, не стоило беспокоить Учителя, но мы всё равно очень благодарны~"
 Foreclosure_task_force_sponsor_ShirokoRE:0 "Спасибо, хотя эту мелочь я могла бы решить и сама... Хм, ну, в таком случае..."

 Foreclosure_task_force_decisions:0 "Штаб-квартира клуба отдала вам приказ о следующей волне исследования колоний. Вот средства."
 Foreclosure_task_force_decisions.tip:0 "После проведения полевых исследований, члены Комитета по Противодействию смогут лучше распределить ресурсы и оптимизировать распределение рабочей силы для этой колонии.\nКаждая волна исследований требует §G1800§!£time£ дней на подготовку."
 Foreclosure_task_force_func_lv:0 "Уровень исследования Комитета по Противодействию"
 taskforce_not_finished:0 "Решение по оптимизации готово. Пожалуйста, сначала примените его на одной колонии."
 taskforce_cooldown:0 "Предварительное исследование для следующего уровня решения готово: [root.BA_Foreclosure_decisions_cooldown]"
 decision_fulled:0 "$TRIGGER_FAIL$Оптимизация на этой колонии уже проведена в полной мере. Приступайте к оптимизации других колоний."
 decision_limited:0 "$TRIGGER_FAIL$План оптимизации более высокого уровня ещё не разработан. Пожалуйста, выделите средства Комитету по контрмерам."
 decision_coming_soon:0 ""
 decision_Foreclosure_task_force:0 "Оптимизация Комитета по контрмерам"
 decision_Foreclosure_task_force_desc:0 "Путем исследования текущего состояния производства и городского планирования, Комитет по контрмерам может провести полную оптимизацию колонии. Это требует небольших затрат очков исследования (£physics_research£, £society_research£, £engineering_research£) на поддержание."
 Foreclosure_task_force_decisions.NonomiRE:0 "Понятно~ Мы сейчас же выдвигаемся~"
 Foreclosure_task_force_decisions.ShirokoRE:0 "Угу, поняла, уже иду."

 Foreclosure_task_force_building:0 "Мы можем выделить вам центры управления."
 Foreclosure_task_force_building.NonomiRE:0 "Ох... Спасибо Вам огромное-преогромное!"
 Foreclosure_task_force_building.ShirokoRE:0 "Если возможно, я хотела бы что-то повыше и поближе к городу, чтобы мне было удобно... Ой, простите."

 Foreclosure_task_force_building_add:0 "Если центров управления недостаточно, мы можем выделить вам больше."
 Foreclosure_task_force_building_add.NonomiRE:0 "Что ж, для всех это хорошо, не так ли? Спасибо Вам."
 Foreclosure_task_force_building_add.ShirokoRE:0 "Угу, можно использовать как опорный пункт для отступления... Неважно."


#茶会
 Teaparty_opinion:0 "(§GТекущий уровень развития: [Root.Teaparty] §!)\n\n"

 Nagisa_desc1:0 "$Teaparty_opinion$Добро пожаловать, Учитель."
 Nagisa_desc2:0 "$Teaparty_opinion$Чайный Клуб — это организация, образованная слиянием трёх студенческих советов... Поэтому мы лучше понимаем, что такое равновесие."
 Nagisa_desc3:0 "$Teaparty_opinion$Мир — это цель, а не средство. Если для достижения цели использовать любые средства, это превратится в угнетение. Мы заплатили за это цену, поэтому разные мнения очень важны."
 Seia_desc1:0 "$Teaparty_opinion$(Пробуждаясь)... Ах... здравствуйте..."
 Seia_desc2:0 "$Teaparty_opinion$Вы, кажется, чем-то обеспокоены... Вам нужна моя помощь, Учитель?"
 Seia_desc3:0 "$Teaparty_opinion$Его зовут ополовник... Угу, я знаю, о чём Вы хотите спросить."
 Mika_desc1:0 "$Teaparty_opinion$Учитель! Что привело Вас в Чайный Клуб? Вы пришли поговорить со мной?"
 Mika_desc2:0 "$Teaparty_opinion$В космосе рулеты со сливками имеют другой вкус, чем обычно. Сая-тян рассказывала мне об этом, это потому что в космосе... эм, почему же это было?"
 Mika_desc3:0 "$Teaparty_opinion$Мне очень нравится эта космическая клубная комната. Смотрите, я стою здесь, вот так... смотрите, разве я не похожа на принцессу из последней главы «Хроник легендарных историй 4»! ...М? В пятой части главные герои — дети принцессы и героя... Ах, эм, это... (краснеет)"

 Teaparty_sponsor:0 "Штаб клуба может предоставить вам спонсорскую помощь."
 Teaparty_sponsor.NagisaRE:0 "Большое спасибо, хотя финансовая помощь для нас не так важна, но ваша искренность нас очень тронула."
 Teaparty_sponsor.SeiaRE:0 "Огромное спасибо... Это ответный подарок Федеральному Студенческому Совету, пожалуйста, обязательно примите его."
 Teaparty_sponsor.MikaRE:0 "Это так похоже на Вас! Я буду бережно использовать эти деньги."

 Teaparty_support:0 "Нам нужен ваш административный персонал."
 Teaparty_support.tip:0 "Запросить у Чайного Клуба административный персонал для поддержки Федерального Студенческого Совета, чтобы значительно ограничить размер империи."
 Teaparty_support.NagisaRE:0 "Огромное спасибо, Учитель, и я никогда не усложняю жизнь искренним партнёрам."
 Teaparty_support.SeiaRE:0 "...Сладости, ах, нет... вовсе не я хотела есть..."
 Teaparty_support.MikaRE:0 "Правда? Тогда, в награду, Вы получите шанс поработать вместе с милой Микой! ...Документы по три тысячи страниц в день, начиная с...? ...Тогда уж лучше нет..."
 Teaparty_support_capped:0 "Поддержка достигла максимального уровня."

 Teaparty_building:0 "Если вам нужны филиальные строения, колония может предоставить планировку."
 Teaparty_building.NagisaRE:0 "Таким образом, мы сможем лучше выполнять наши обязанности. Вы очень помогли."
 Teaparty_building.SeiaRE:0 "Как и ожидалось от Учителя, это как раз вовремя..."
 Teaparty_building.MikaRE:0 "Отлично! Это же такое памятное место! Как же его обустроить...?"

 Teaparty_building_add:0 "Недостаточно ли филиальных строений? Теперь можно предоставить пополнение."
 Teaparty_building_add.NagisaRE:0 "Теперь филиалы Чайного Клуба могут выполнять больше функций. Спасибо."
 Teaparty_building_add.SeiaRE:0 "Взамен я бы хотела кровать побольше..."
 Teaparty_building_add.MikaRE:0 "Так мы сможем быстрее приструнить этих непослушных хулиганов."


