 Hotspring_development_department_opinion:0 "(§GТекущий уровень строительства: [Root.Hotspring_development_department] §!)\n\n"

 Megu_desc1:0 "$Hotspring_development_department_opinion$Быстро-быстро... Есть что-нибудь, что нам нужно сровнять с землей?"
 Megu_desc2:0 "$Hotspring_development_department_opinion$Хе-хе... Наши термальные источники стали такими оживленными! Учитель, вы там бывали недавно?"
 Megu_desc3:0 "$Hotspring_development_department_opinion$Раньше многие из выкопанных нами термальных источников иссякали всего за несколько дней. Теперь у нас есть разведывательное оборудование, и нам наконец-то не придется полагаться на удачу каждый раз!"

 Hotspring_development_department_research:0 "Мы можем провести исследования, чтобы повысить эффективность разведки."
 Hotspring_development_department_research.tip:0 "Эти исследования требуют достаточного количества ресурсов. После завершения эффективность добычи экстракторов значительно увеличится, а стоимость новых экстракторов также возрастет."
 Hotspring_development_department_research.undone:0 "Предыдущий исследовательский проект еще не завершен."
 Hotspring_development_department_research.MeguRE:0 "Отнести это в Общую канцелярию, верно? Я поняла!"

 Hotspring_development_department_building:0 "Вам нужен отдел продаж?"
 Hotspring_development_department_building.MeguRE:0 "...Хм, одной только разработки недостаточно, коммерческие методы тоже необходимы? Это так сложно..."

 Hotspring_development_department_building_add:0 "Пришло время запустить больше термальных источников."
 Hotspring_development_department_building_add.MeguRE:0 "Хоть я и не разбираюсь в бизнесе, главное, чтобы больше людей наслаждались горячими источниками!"


