 Festival_operations_department_host.ShizukoRE:0 "Доверьте это нам~ Мы обязательно сделаем так, чтобы всем было весело!"

 Festival_operations_department_prolong:0 "Можно ли сделать фестиваль еще масштабнее?"
 Festival_operations_department_prolong.tip:0 "Потратьте ресурсы, чтобы продлить длительность бонуса от фестиваля. Это также приведет к тому, что проведение фестиваля войдет в перезарядку, и потребует оплаты $consumer_goods_with_icon$ в качестве платы за содержание."
