#联邦学生会 星野
 Hoshino:0 "Таканаси Хошино"
 Hoshino_desc1:0 "Ой~ Учитель, что это Вы сегодня нашли время навестить вашу Дядюшку? Дядюшка совсем не бездельничает, честно-честно!"
 Hoshino_about_now:0 "Хошино-чан, что ты думаешь о текущей ситуации?"
 Hoshino_about_now.tip:0 "Получить полезные подсказки по игровому процессу."
 Hoshino_about_now.1:0 "Благодаря фундаменту, оставленному Абидосом, в вопросах строительства новых планет-академий ваш Дядюшка ни в чём не уступит! Если выполним предварительные условия пораньше, то и масштабное строительство начнём быстрее!"
 Hoshino_about_now.2:0 "Для строительства планеты-академии нужно убрать все препятствия для районов на исходной планете, но для вашего Дядюшки это совсем несложно!"
 Hoshino_chat:0 "Хошино-чан, может, немного поболтаем?"
 Hoshino_chat.tip:0 "Поболтать с Хошино-чан"
 Hoshino_chat.1:0 "Повседневные дела Кивотоса оказались немного сложнее, чем я себе представляла... Но ничего страшного, ваш Дядюшка со всем справится!"
 Hoshino_chat.1.a:0 "Хошино-чан, можешь и побольше на меня полагаться."
 Hoshino_chat.2:0 "Кстати, интересно, а в космосе тоже есть киты? Тиянки? Но они же больше похожи на медуз..."
 Hoshino_chat.2.a:0 "Мм, но по крайней мере, звуки у них точно как у китов."
 Hoshino_chat.3:0 "Мм... Простите, я задумалась о прошлом. Если бы она была здесь, радовалась бы она нынешнему состоянию Абидоса?"
 Hoshino_chat.3.a:0 "Наверняка... мы ведь ещё встретимся, да?"
 Hoshino_chat.4:0 "Ах, глава дисциплинарного комитета Геенны. Кажется, она неплохо меня знает, хотя ваш Дядюшка виделся с ней всего пару раз."
 Hoshino_chat.4.a:0 "На самом деле, ей тоже приходится несладко."
 Hoshino_chat.5:0 "Мм, бухгалтер Академии Миллениум. Хотя раньше я её не знала, но в последнее время она, кажется, чем-то обеспокоена."
 Hoshino_chat.5.a:0 "(Думаю, это, наверное, из-за сумки.)"
 Hoshino_chat.6:0 "Сайондзи Мика из Тринити... с ней очень легко поладить, хотя в управлении школой у неё не так много опыта."
 Hoshino_chat.6.a:0 "На самом деле, в обычной жизни она ещё та силачка (имеет в виду, как она голыми руками пробивает стены)."
 Hoshino_chat.7:0 "Учитель, Вы предпочитаете плоскую грудь или не любите пышную?"
 Hoshino_chat.7.a:0 "Конечно, предпочитаю плоскую грудь."
 Hoshino_chat.7.b:0 "Пышная грудь – это зло цивилизации!"
 Hoshino_chat.7.c:0 "Почему бы просто не любить Хошино?"
 Hoshino_chat.7.d:0 "Погодите-ка... Что-то здесь не так?"
 Hoshino_chat.8:0 "Так и знала! Учитель на моей стороне!"
 Hoshino_chat.8.a:0 "(Мм, на самом деле, выбора-то и не было. Ладно, не буду разоблачать Хошино-чан.)"
 Hoshino_chat.9:0 "Что... Учитель, не надо вдруг говорить такие вещи, которые могут быть неправильно поняты!"
 Hoshino_chat.9.a:0 "Всё равно, Вы ведь и не давали мне выбора, верно?"
 Hoshino_chat.10:0 "Эм, ваша Дядюшка ничего не знает, ага?"
 Hoshino_chat.10.a:0 "Хошино-чан, ты ведь специально, да?"
 Hoshino_event:0 "Хошино-чан, у меня есть кое-что особенное для тебя... У тебя есть время завтра?"
 Hoshino_event.tip:0 "Нельзя так! У нас же отношения Учитель-ученица.jpg"
 Hoshino_coffee:0 "(Заманить в кафе с помощью пригласительного билета и хорошенько погладить по голове.)"
 coffee_cooldown:0 "Пригласительный билет в кафе: перезарядка."
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "Недостаточный уровень симпатии Хошино-чан. Попробуйте повысить уровень симпатии, а затем вернитесь."
 hoshino_event_fail2:0 "Однако Синий Кит ещё не вернулся. (Пройдите личную историю Хошино – «Мечта Синего Кита»)"
 BA_Hoshino_exit:0 "Ничего особенного, просто зашёл навестить тебя."

 Hina:0 "Сорасаки Хина"
 Hina_desc1:0 "（Когда я вошёл в кабинет председателя студсовета, Хина была с головой погружена в документы. Похоже, заметив чьё-то присутствие, она подняла голову.）\nА, Сэнсэй, с этими документами я и сама справлюсь."
 Hina_about_now:0 "Обсудить текущий прогресс с Хиной."
 Hina_about_now.tip:0 "Получить полезные подсказки по игровому процессу."
 Hina_about_now.1:0 "Сэнсэю при планировании развития также стоит обратить внимание на распределение должностей. Черновую работу всегда никто не хочет делать, а численность студентов растёт медленно. Если есть нехватка вакансий, возможно, стоит рассмотреть развитие роботов-рабочих. Ну, впрочем, окончательное решение всё равно остаётся за Вами, Сэнсэй."
 Hina_about_now.2:0 "Шизуко из Отдела управления фестивалями школы Хякакки Яко уже не раз подавала документы с просьбой об открытии филиала, но наша звёздная система уже полностью заполнена ими. Возможно, Сэнсэй мог бы рассмотреть вариант, чтобы они открывали филиалы на планетах других галактических цивилизаций."
 Hina_chat:0 "Поболтать с Хиной."
 Hina_chat.tip:0 "Но Хина всё ещё занята работой, хотя, думаю, Хина-тян не отказалась бы."
 Hina_chat.1:0 "Работа?.. Да ничего особенного, ведь я сама взяла на себя эту должность в своё время, тем более что за время работы в дисциплинарном комитете я уже привыкла.\n(Но как же всё-таки хочется, чтобы Сэнсэй похвалил!)"
 Hina_chat.1.a:0 "Хина-тян тоже должна следить за своим здоровьем."
 Hina_chat.2:0 "Сэнсэю достаточно лишь спокойно заниматься внешними делами, поскольку внутри Кивотоса я держу всё под контролем, и эти проблемные студенты не смогут натворить ничего серьёзного."
 Hina_chat.2.a:0 "Хина-тян такая надёжная!"
 Hina_chat.3:0 "Котори Таканаяма Хосино, да... Такое сильное изменение в ней, боюсь, что с ней что-то произошло..."
 Hina_chat.3.a:0 "В конце концов, это тоже важная ученица для меня, и я уделю ей особое внимание."
 Hina_chat.4:0 "Кто сильнее — я или Сайба Мика? Сэнсэй, Вы что, ученик начальной школы, чтобы мучиться таким вопросом?.."
 Hina_chat.4.a:0 "Просто чистое любопытство."
 BA_Hina_exit:0 "Тогда не буду больше отвлекать Хину."



 Mika:0 "Сайба Мика"
 Mika_desc:0 "（Мика на голографическом проекции выглядела слегка утомлённой, но усталость быстро согналась сияющей улыбкой с лица, ушла за виски.）\nСэнсэй! Мика очень хорошо учится, как заниматься государственными делами, да! В последнее время каждый день поступает очень много сообщений со всех планет и из академий, но я установила для Сэнсэя особый рингтон, так что не бойтесь, что я пропущу звонок! Так чем могу помочь Сэнсэю сегодня?"
 Mika_about_now:0 "Спросить Мику о её взглядах на текущую ситуацию."
 Mika_about_now.tip:0 "Получить полезные подсказки по игровому процессу."
 Mika_about_now.1:0 "Я так давно не видела Нагисы-тян и малышки Сэйи. Хоть мы и можем общаться каждый день по momotalk, мне всё равно очень хочется устроить с ними чаепитие. Студсовет постепенно тоже получает много жалоб на эту тему, особенно от тех студентов, что отвечают за колонизацию отдалённых планет. Сэнсэй, не забудьте про их комфорт. Стоя на высоте, как я раньше, многого всё равно не разглядеть."
 Mika_about_now.2:0 "Внеземные существа... Многие из них выглядят не очень-то приятно. Впрочем, возможно, часть из этого — это просто мои прежние предубеждения, как с Гехенной. Если удастся построить с ними хорошие отношения, возможно, в будущем это поможет долгосрочному развитию Кивотоса."
 Mika_about_now.3:0 "Сэнсэй, не забудьте про свободно занятых студентов на каждой колонии. Хотя в Кивотосе не бывает безработицы, позволить студентам выполнять свои обязанности — очевидно лучший выбор."
 Mika_about_now.4:0 "Ух ты, я тоже так хочу иметь такого помощника, как Арона, как у Сэнсэя. Посмотрите, у ученицы Коносаки ведь тоже есть администратор рядом... Каждый день сталкиваться с этой горой документов действительно очень легко изматывает и тело, и разум. Э? Сэнсэй может помочь или что-то в этом роде? Разве это не будет слишком несправедливо? Хотя ничего плохого в этом нет..."
 Mika_about_now.5:0 "Быть председателем студсовета хоть и очень утомительно, но, по крайней мере, все привилегии, приостановленные слушанием, теперь вернулись, и даже власть стала больше... Впрочем, только сейчас я осознала, насколько ужасна соразмерная ответственность. Значит, Нагиса-тян тогда справлялась со столькими делами за меня? Сэнсэю тоже, должно быть, приходится общаться со многими клубами, не забудьте выделить им средства на мероприятия. В конце концов, студсовет может только контактировать с официальными представителями академии."
 Mika_about_now.6:0 "Отдел обороны постоянно подаёт заявки на расширение вооружённых сил. Если возможно, не могли бы Вы, Сэнсэй, поторопить инженерный отдел с разработкой оружия? В конце концов, лишь расширением флота многого не добиться."
 Mika_chat:0 "Поболтать с Микой."
 Mika_chat.tip:0 "Возможно, Мика предпочитает быть с Сэнсэем, а не работать."
 Mika_chat.1:0 "Котори Таканаяма Хосино? Хоть я с ней не очень знакома, но слышала, что она в одиночку поддерживала школу, которая вот-вот должна была развалиться. Видела её раньше на собрании Оборонного комитета, и этот взгляд совсем не вязался с её ленивой внешностью. Похожий взгляд я раньше видела у ученицы Мими, такой бывает только у людей с сильной верой внутри. Её вера, должно быть, связана с сожалениями прошлого, и в каком-то смысле у нас с ней есть что-то общее."
 Mika_chat.1.a:0 "У каждого свой путь и своё, личное спасение."
 Mika_chat.2:0 "На предыдущем собрании Оборонного комитета присутствовала и ученица Коносаки. Хоть и ростом она такая же, как малышка Сэйя, но выглядит как очень ответственный тип. Кажется, рядом с ней был очень способный администратор? Но такой сильный человек, как она, на самом деле, мог бы и сам решить большинство проблем, верно?.. Неужели Сэнсэю нравятся такие надёжные девушки?"
 Mika_chat.2.a:0 "Мика сильно продвинулась, став председателем студсовета, но я больше хочу, чтобы Мика была собой."
 Mika_chat.3:0 "Бывший бухгалтер Семинара, первый губернатор Кивотоса после его вступления в новую эру, хладнокровный аналитик – в основном, это вся информация, которую я могу получить. В управленческих отчётах ученицы Хаясе слишком много данных! От них постоянно кружится голова! Я не раз отвечала ей, чтобы было поменьше данных и побольше обработанных отчётов, но в ответ получала только что-то вроде 'идеально рассчитанные данные — это самое подходящее отражение реальности'. Неужели Сэнсэй не считает, что в длинных рядах цифр нет никакой красоты?.."
 Mika_chat.3.a:0 "Это тоже часть работы, Мика должна научиться преодолевать дискомфорт, связанный с работой. Это часть становления независимой."
 Mika_chat.4:0 "Э... Сэнсэй так свободен, да... Раз так, почему бы Сэнсэю не прийти прямо в Общий студенческий совет и не найти меня? Лучше всего позвать Нагису-тян и малышку Сэйю, чтобы устроить чаепитие, я уже и не помню, когда мы вчетвером в последний раз пили чай. Впрочем, если Сэнсэй придёт один... я тоже буду очень рада!"
 Mika_chat.4.a:0 "После того, как закончу со всеми делами."

 BA_Mika_exit:0 "Что ж, я тогда пойду."



 Yuuka:0 "Хаясе Юка"
 Yuuka_desc1:0 "Дайте-ка посмотрю... Бюджет всего Кивотоса на этот месяц — это... Военные расходы — это... Дипломатические расходы тоже немалые... А ещё экономические субсидии для каждой академии... Ах, Сэнсэй! Добро пожаловать! Прошу прощения, я только что была так поглощена, что не могла оторваться. Впрочем, я могу решать Ваши вопросы, продолжая работать, пожалуйста, говорите."
 Yuuka_about_now:0 "Спросить Юку о её взглядах на текущую ситуацию."
 Yuuka_about_now.tip:0 "Получить полезные подсказки по игровому процессу."
 Yuuka_about_now.1:0 "Чтобы стать по-настоящему достойным взрослым, Сэнсэй, вам нужно постоянно следить за нашими финансовыми расходами. И, конечно, речь не только об энергокредитах, но и о доходах от других ресурсов. Вы можете разумно управлять прибылью и убытками через рынок и дипломатическую торговлю, а также эффективно добывать необходимые ресурсы, правильно распределяя обязанности между всеми. Разумеется, я советую вам грамотно распоряжаться ресурсами, которые не помещаются на склад. Расточительство, как и бесконтрольные траты, — это проявление безответственности. Но поскольку я Президент Студенческого совета, и я здесь, я уверена, что у вас всё получится!"
 Yuuka_about_now.2:0 "Помимо рабочих дел, Сэнсэй, вы можете также уделить внимание повседневной деятельности наших учеников. Многие из них уже подали в Студенческий совет заявки на строительство клубных филиалов. Хотя Студенческий совет уже одобрил соответствующие предложения, окончательное решение всё равно за вами!"
 Yuuka_chat:0 "Поговорить с Юукой."
 Yuuka_chat.tip:0 "Хотя Юука и заядлый трудоголик, иногда поболтать с учителем ей совсем не повредит."
 Yuuka_chat.1:0 "Работа... Ахаха, да ничего особенного. Когда я была бухгалтером в Семинаре, работы было ничуть не меньше. Приходилось и отбиваться от всяких странных предложений, и помогать президенту Рин разгребать завалы... Теперь, став президентом Студенческого совета, я чувствую себя свободнее. Да, это, пожалуй, и не плохо. (К тому же... так я стала немного ближе к Сэнсэю...)"
 Yuuka_chat.1.a:0 "Как бы там ни было, Юуке всё равно нужно побольше отдыхать."
 Yuuka_chat.2:0 "Благодаря опыту, полученному, когда я приняла должность президента Рин в Семинаре, решение внутренних дел Кивотоса для меня не проблема. Так что смело направляйте свой взор в космос! Ох, разумеется, я справлюсь и с дипломатическими вопросами! Пожалуйста, не скупитесь на свои просьбы!"
 Yuuka_chat.2.a:0 "Как и ожидалось от Юуки, она всегда такая надёжная."
 Yuuka_chat.3:0 "Глава дисциплинарной комиссии Геенны, Сорасаки Хина... Это та самая Хина, о которой вы так часто рассказываете Арису? Арису тоже часто о ней говорила, она и вправду очень надёжный человек... Эх, вот бы C&C хоть немного поучились у неё..."
 Yuuka_chat.3.a:0 "И Юуке следует побольше заботиться о главе комиссии."
 Yuuka_chat.4:0 "Таканаси Хосино? Ох, это же та вице-президент из Абидоса... Такая удивительная личность. Ноа всегда говорила мне, что в её беззаботном выражении лица скрывается едва уловимая тревога и беспокойство... Должно быть, она пережила что-то серьёзное."
 Yuuka_chat.4.a:0 "Надеюсь, такое больше не повторится."
 BA_Yuuka_exit:0 "Я, пожалуй, не буду отвлекать Юуку от работы?"
