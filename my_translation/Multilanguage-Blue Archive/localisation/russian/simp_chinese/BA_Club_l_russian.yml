 BA_club.0001.title:0 "Объяснение механики клубов"
 BA_club.0001.desc:0 "“Учитель, мы только что завершили исследования, необходимые для постройки клубных кораблей и космических клубных помещений...\nКхм, кхм, сейчас ведь эпоха космоса... Вам не кажется, что клубное помещение в космосе — это невероятно круто? Теперь мы можем строить такие помещения. Чтобы создать космический клуб, сначала нужно отправить инженерный корабль для постройки клубной базы, а затем построить клубный корабль. Прикажите клубному кораблю выйти на орбиту базы, и процесс создания клуба начнётся.\nИли же вы можете поручить членам клуба на клубном корабле колонизировать новую планету. Эффективность работы членов клуба ниже, чем у обычных колонистов, но их творческие идеи способствуют дальнейшему развитию планеты.”"
 BA_club.0001.comfirmed:0 "Понятно."

 BA_club.0002.title:0 "Объяснение механики клубов"
 BA_club.0002.desc:0 "“Учитель, наш первый клубный корабль спущен на воду!\nВы помните процесс создания клуба? Кхм, кхм, чтобы создать космический клуб, сначала нужно отправить инженерный корабль для постройки клубной базы, а затем построить клубный корабль. §BПрикажите клубному кораблю выйти на орбиту базы§!, и процесс создания клуба начнётся.\nВажно отметить, что нам нужно контролировать количество клубных помещений, чтобы оно не превышало лимит клубов, иначе это создаст некоторое давление на управление Всеобщего Студенческого Совета... Конечно, если ресурсов будет достаточно, эти проблемы можно легко решить.\nИтак, Учитель, давайте приложим все усилия вместе!”"
 BA_club.0002.comfirmed:0 "Понятно."

 BA_club.0005.title:0 "Начало строительства клубного помещения"
 BA_club.0005.desc:0 "Клубный корабль прибыл на клубную базу, и заявки на использование уже открыты для студентов. Право собственности на это помещение может быть §Yпередано определённому клубу§!, или же оно может быть отдано на внутреннее состязание среди студентов для принятия решения."
 BA_club.0005.confirm:0 "Хорошо, пожалуйста, помогите мне открыть интерфейс подтверждения решения."
 BA_club.0005.confirm.tip:0 "Утверждение заявки на использование для выбранного клуба требует 50§Y£sr_eligma£$sr_eligma$§!. После утверждения заявки право собственности на это космическое помещение переходит к назначенному клубу, и они также получат право напрямую представлять планы проектов в Отдел по общим вопросам и §Yпредлагать их в качестве вариантов исследований§!."
 BA_club.0005.confirm.first:0 "Перережем ленточку для нашего первого космического клуба!"
 BA_club.0005.confirm.first.tip:0 "Заявка на использование для первого клуба не требует затрат §Y£sr_eligma£$sr_eligma$§!. После утверждения заявки право собственности на это космическое помещение переходит к назначенному клубу, и они также получат право напрямую представлять планы проектов в Отдел по общим вопросам и §Yпредлагать их в качестве вариантов исследований§!."
 BA_club.0005.random:0 "Предоставить студентам свободу выбора."
 BA_club.0005.random.tip:0 "Предоставление свободы выбора не требует затрат §Y£sr_eligma£$sr_eligma$§!. Право собственности на космическое помещение будет передано победителю конкурса, и они также получат право напрямую представлять планы проектов в Отдел по общим вопросам и §Yпредлагать их в качестве вариантов исследований§!."
 BA_club.0005.cancel:0 "Временно отменить."

 BA_club.0007.title:0 "Создание клуба отменено"
 BA_club.0007.desc:0 "Поскольку не был выбран подходящий клуб для использования этого помещения, строительство помещения отменено."
 BA_club.0007.tip:0 "Больше клубов в разработке, пожалуйста, ждите падения спутника."

 BA_club.0031.title:0 "Колонизация клубным кораблём"
 BA_club.0031.desc:0 "Благодаря смелому решению экипажа, наш клубный корабль совершил посадку на ровной местности [from.GetName]. Члены клуба на борту осторожно ступили на землю этого нового мира, оставив первый след из Кивотоса. Вскоре здесь будут возводиться одно здание за другим.\nНовый мир уже в пределах досягаемости."

