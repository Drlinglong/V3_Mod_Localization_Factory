 BA_club.1601.desc:0 "Кавава Сидзуко сообщает Федеральному студенческому совету, что Комитет по проведению фестивалей и штаб-квартира Бякуядо завершили переезд в космический отдел в §Y[from.solar_system.GetName]§!. В дальнейшем мы расширим масштабы, расширив сферу деятельности на все клубы."
