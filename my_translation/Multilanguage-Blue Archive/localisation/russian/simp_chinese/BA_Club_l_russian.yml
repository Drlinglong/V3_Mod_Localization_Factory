 Festival_operations_department_prolong.ShizukoRE:0 "Если Федеральный студенческий совет возьмет на себя расходы... Без проблем!\n\n(При следующем проведении фестиваля длительность полученного бонуса будет увеличена на 360£time£ дней)"

 Festival_operations_department_building:0 "Нужно ли открывать другие операционные центры?"
