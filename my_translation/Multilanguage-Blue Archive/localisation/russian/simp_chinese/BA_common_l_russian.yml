 building_BA_food_1:"Федеральный завод по переработке сладостей"
 building_BA_food_1_desc:"Фабрика, которая отдельно обрабатывает самые востребованные закуски и основные блюда, спасение для сотрудников столовой."
 building_BA_food_2:"Федеральный Центр Вершины Кулинарии"
 building_BA_food_2_desc:"Кулинарный завод, способный поразить даже легендарный Клуб Гурманов."

 # support
 building_BA_starlink_1:0 "Федеральное управление спутников"
 building_BA_starlink_1_desc:0 "Скорость падения спутников никак не может угнаться за скоростью их запуска."
 building_BA_starlink_2:0 "Федеральное управление Starlink"
