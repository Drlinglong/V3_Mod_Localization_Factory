 tech_BA_Ring_resolution_device:0 "Устройство Анализа Ореола"
 tech_BA_Ring_resolution_device_desc:0 "Нумерология использовала крайне разрушительный подход к исследованию сущностей ореолов, но мы, очевидно, не можем так поступать. С помощью этого особого аналитического устройства, работающего на Пироксенах, мы сможем материализовать сущность ореола над нашими головами для изучения."
 tech_BA_Ring_resolution_device_title:0 "Первый шаг к анализу кодировки ореола."
 tech_BA_Halo_coding_outline:0 "Кодировка Ореола: Внешнее Кольцо"
 tech_BA_Halo_coding_outline_desc:0 "Данные, оставленные Нумерологией, значительно ускорили наш прогресс в расшифровке этих божественных символов; по крайней мере, нам не придется гадать о значении этих символов вслепую."
 tech_BA_Halo_coding_outline_title:0 "Кодировка периферии ореола."
 tech_BA_Halo_coding_space:0 "Кодировка Ореола: Пустая Зона"
 tech_BA_Halo_coding_space_desc:0 "Очевидно, тот, кто создал этот нимб — кто бы это ни был — был крайне безответственным человеком. Эта цепочка неэффективных и избыточных кодировок божественных имён просто невыносима! Пришло время оптимизировать этот «говнокод»."
 tech_BA_Halo_coding_space_title:0 "Полость кодирующего нимба"
 tech_BA_Halo_coding_inner:0 "Кодирование нимба: Внутреннее кольцо"
 tech_BA_Halo_coding_inner_desc:0 "Таким образом, мы смогли полностью освоить технологию кодирующего нимба."
 tech_BA_Halo_coding_inner_title:0 "Ядро кодирующего нимба"
 tech_BA_Halo_amplifier:0 "Внешний усилитель Аоиси"
 tech_BA_Halo_amplifier_desc:0 "Неизвестно, было ли это сделано намеренно, но мы обнаружили зарезервированный интерфейс в кодировке божественных имён, который позволяет подключать нечто для усиления выходной мощности энергии нимба. Мы создали такое внешнее устройство, используя Аоиси. Хотя это займёт часть кодировочного пространства, судя по полученной выгоде, это того стоит."
 tech_BA_amplifier_upgrade:0 "Улучшение внешнего усилителя"
 tech_BA_amplifier_upgrade_desc:0 "Основываясь на внешнем усилителе первого поколения, мы применили ряд мер по оптимизации, что значительно повысило эффективность исходного устройства. Однако, похоже, энергия, которую может высвободить Аоиси как среда, достигла своего предела. Если мы хотим продвинуться дальше, нам, возможно, потребуется разработать новые среды."
###    tech area    ###
 school_tech:0 "Исследование академических принципов"
 school_tech_desc:0 "Социальная структура Кивотоса уникальна и заслуживает нашего тщательного изучения и преобразования."
 students_rings_tech:0 "Технологии нимбов"
 students_rings_tech_desc:0 "Нимбы над нашими головами сопровождали нас с самого рождения и сопровождают нас по сей день. Хотя их принцип действия нам неизвестен, нельзя отрицать, что нимбы имеют огромное значение для каждого ученика Кивотоса. Теперь мы обнаружили информацию о нимбах в древних книгах, оставшихся с давних времён. Приведёт ли это нас в новую эру или станет ключом к ящику Пандоры?"

