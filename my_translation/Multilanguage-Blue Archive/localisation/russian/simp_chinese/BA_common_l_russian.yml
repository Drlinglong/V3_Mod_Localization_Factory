 BA_SG_1_DESC:"Разработанная Нефтис на основе дробовика MX14, эта пушка ближнего боя предназначена для защиты кораблей, исследующих чужие звёздные системы."
 BA_SG_2:"Система ближнего боя MX14SGM, тип 2"
 BA_SG_2_DESC:"Нефтис улучшила и модифицировала Тип 1, чтобы соответствовать уровню безопасности, необходимому для текущих внешних исследований."
 BA_SG_3:"Система ближнего боя SGM класса «Сокрушитель»"
 BA_SG_3_DESC:"Нефтис завершила окончательную разработку системы ближнего боя MX14, достигнув значительного повышения производительности."
 BA_SMG_1:"Штурмовая пушка MP14/2SMGM, тип 1"
 BA_SMG_1_DESC:"Разработанная инженерным отделом Академии Миллениум, эта штурмовая пушка основана на принципах пистолета-пулемёта MP14/2."
 BA_SMG_2:"Штурмовая пушка MP14/2SMGM, тип 2"
 BA_SMG_2_DESC:"Модифицированная штурмовая пушка MP14/2, постоянно совершенствующаяся, чтобы стать надёжным оружием, способным адаптироваться к различным боевым ситуациям."
 BA_SMG_3:"Штурмовая пушка SMGM класса «Храбрый»"
 BA_SMG_3_DESC:"Окончательная версия штурмовой пушки, воплощающая решимость исследовать, завоевывать и защищать."
 BA_SMG_1_P:"Штурмовая пушка MP14/2SMGM, тип 1"
 BA_SMG_1_P_DESC:"Разработанная инженерным отделом Академии Миллениум, эта штурмовая пушка основана на принципах пистолета-пулемёта MP14/2."
 BA_SMG_2_P:"Штурмовая пушка MP14/2SMGM, тип 2"
 BA_SMG_2_P_DESC:"Модифицированная штурмовая пушка MP14/2, постоянно совершенствующаяся, чтобы стать надёжным оружием, способным адаптироваться к различным боевым ситуациям."
 BA_SMG_3_P:"Штурмовая пушка SMGM класса «Храбрый»"
 BA_SMG_3_P_DESC:"Окончательная версия штурмовой пушки, воплощающая решимость исследовать, завоевывать и защищать."
 BA_AR_1:"Прототип штурмовой пушки 26X16HKARM"
 BA_AR_1_DESC:"Чертеж 26X16HK, модифицированный Обществом Пандемониума по согласованию с Дисциплинарным комитетом; эта штурмовая пушка ориентирована на огневую мощь."
 BA_AR_2:"Штурмовая пушка ARM класса «Прорыватель»"
 BA_AR_2_DESC:"Финальная разработка, созданная после бесчисленных усилий, названная Гехенной как класс «Прорыватель». Говорят, что название происходит от одного комичного недоразумения, приведшего к конфликту внутри академии."
 BA_SR_1:"Основная пушка M140VSRM, тип 1"
 BA_SR_1_DESC:"Дальнее орудие, воссозданное для корабельных нужд на основе снайперской винтовки M140V с использованием данных из Древнего архива. В процессе усовершенствования."
 BA_SR_2:"Основное орудие M140VSRM, Тип 2"
 BA_SR_2_DESC:"Основное орудие SRM, Тип 2, модифицированное с использованием технологии предвидения."
 BA_SR_3:"Основное орудие SRM класса \"Воин\""
 BA_SR_3_DESC:"Финальная версия основного орудия. Это дальнобойное корабельное орудие названо так потому, что оно остро, словно длинный клинок."
 BA_SR_X:"Основное орудие SRM класса \"Воин\""
 BA_SR_X_DESC:"Финальная версия основного орудия. Это дальнобойное корабельное орудие названо так потому, что оно остро, словно длинный клинок."
 BA_MG_1:"Тяжелое орудие MCX83MGM, Тип 1"
 BA_MG_1_DESC:"Тяжелое орудие, Тип 1, разработанное Нефтис на основе тяжелого пулемета M140V в качестве мощного вооружения для крупных кораблей."
 BA_MG_2:"Тяжелое орудие MCX83MGM, Тип 2"
 BA_MG_2_DESC:"Тяжелое орудие с улучшенными характеристиками, все еще в процессе усовершенствования."
 BA_MG_3:"Тяжелое орудие MGM класса \"Ткач\""
 BA_MG_3_DESC:"Гордость военной фабрики, эта тяжелая оружейная система является воплощением совершенства."
 BA_MG_X:"Тяжелое орудие MGM класса \"Ткач\""
 BA_MG_X_DESC:"Гордость военной фабрики, эта тяжелая оружейная система является воплощением совершенства."
 BA_MG_T:"Тяжелое орудие MGM класса \"Ткач\""
 BA_MG_T_DESC:"Гордость военной фабрики, эта тяжелая оружейная система является воплощением совершенства."
 BA_Megumin_G:"Пламя Небесной Благодати"
 BA_Megumin_G_DESC:"Мощное оружие, разработанное Инженерным отделом на основе абстрактных чертежей, представленных Отделом разработки горячих источников. Ходят слухи, что Инженерный отдел не скупился на вакуумный ускоритель горения!"
 BA_Megumin_X:"Пламя Небесной Благодати"
 BA_Megumin_X_DESC:"Мощное оружие, разработанное Инженерным отделом на основе абстрактных чертежей, представленных Отделом разработки горячих источников. Ходят слухи, что Инженерный отдел не скупился на вакуумный ускоритель горения!"
 BA_GL_1:"Опытная ракета 21A14GLM"
 BA_GL_1_DESC:"Прототип ракеты, созданный Инженерным отделом на основе чертежей космической корабельной ракеты, найденных при разборе наследия Цезаря."
 BA_GL_2:"Ракета GLM класса \"Судья\""
 BA_GL_2_DESC:"Совершенное воплощение метательной ракеты. Названа так в память о войне с ЧВК \"Кайзер\"."
 BA_RG_X:"Меч Света"
 BA_RG_X_DESC:"Основное орудие, разработанное Инженерным отделом, наконец-то нашло свое место!"
 BA_RG_T:"Меч Света"
