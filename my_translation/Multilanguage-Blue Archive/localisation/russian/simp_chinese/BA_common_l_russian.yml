 decision_Atrahasis_research_1:0 "Ковчег: Исследование Автоматизированных Комплексов"
 decision_Atrahasis_research_1_desc:0 "Эффективность производства автоматизированных районов частично восстановлена. §HПроизводство и стоимость содержания всех автоматизированных районов увеличиваются.§!"
