 decision_Atrahasis_research_2_tip:0 "Всестороннее исследование проблем сбоев в работе производственных линий автоматизированных комплексов потребует горы Пироксена и кофеина."
 decision_Kyrie_enemy_1:0 "Мера первая: Перезапуск и Обслуживание Экранирующей Башни"
 decision_Kyrie_enemy_1_desc:0 "Выполнить перезапуск и капитальный ремонт существующих экранирующих башен на планете. Кроме того, необходимо подготовить припасы для операции сопровождения сухопутных войск."
 decision_Kyrie_enemy_2:0 "Мера вторая: Увеличение Мощности Экранирующей Башни"
 decision_Kyrie_enemy_2_desc:0 "Установить дополнительные компоненты для усиления максимальной мощности экранирующей башни. Однако другие объекты и жители планеты могут нуждаться в помехозащитном оборудовании."
 decision_Kyrie_enemy_3:0 "Мера третья: Миниатюризация Экранирующей Башни"
 decision_Kyrie_enemy_3_desc:0 "Создать миниатюрные мобильные экранирующие башни, чтобы максимизировать площадь покрытия. В то же время, миниатюрные экранирующие башни можно отправить под землю в качестве плацдарма для следующего шага."
 decision_Kyrie_enemy_4:0 "Мера четвёртая: Устранение Угрозы"
 decision_Kyrie_enemy_4_desc:0 "После того как экранирующие башни покроют всю планету, поручить Ароне, используя протоколы связи захваченных войск, получить исчерпывающую информацию о подземных остатках войск, затем взломать их ядра и отключить."
