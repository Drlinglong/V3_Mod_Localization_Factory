 building_BA_SI_Shanhaijing_G01:"Сад Слив"
 building_BA_SI_Shanhaijing_G01_desc:"Известное воспитательное учреждение Кивотоса."
 building_BA_SI_Shanhaijing_G02:"Алхимическая лаборатория"
 building_BA_SI_Shanhaijing_G02_desc:"Алхимическая лаборатория, производящая таинственные продукты с использованием традиционных технологий."

