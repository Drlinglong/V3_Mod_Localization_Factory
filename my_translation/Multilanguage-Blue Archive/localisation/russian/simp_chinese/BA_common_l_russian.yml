 # base resource
 building_BA_energy_1:"Федеральное здание Безумия"
 building_BA_energy_1_desc:"Источник энергетических монет Академграда."
 building_BA_energy_2:"Федеральный комплекс Безумия"
 building_BA_energy_2_desc:"Источник энергетических монет Академграда, максимально использующий энергию безумия."
 building_BA_minerals_1:"Федеральная глубоководная буровая установка"
 building_BA_minerals_1_desc:"Оборудование для глубокого бурения под землей с целью добычи минералов."
 building_BA_minerals_2:"Федеральный планетарный экстрактор"
