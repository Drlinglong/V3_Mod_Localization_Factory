 d_broken_Abydos_school_desc_campus:0 "Частично повреждено ракетами Орочи, к счастью, потери невелики."
 d_broken_Millennium_school_desc_campus:0 "К сожалению, было подорвано в бою с Ходом."
 d_broken_Trinity_school_desc_campus:0 "Пробито кулаком Мики насквозь, да еще и вместе с Епископом!"
 d_broken_Gehenna_school_desc_campus:0 "Хотя Геенна была одной из немногих академий, не втянутых в Войну Креста и Божественных Имён, никогда не стоит недооценивать разрушительную мощь студентов."
 d_broken_Abydos_school_desc_ruined:0 "Повреждённый главный кампус Абидоса. Был заброшен ещё до Великих Перемен."
 d_broken_Millennium_school_desc_ruined:0 "Руины Научной Академии Миллениум. Ещё можно спасти немало данных."
 d_broken_Trinity_school_desc_ruined:0 "Руины Тринити. Некоторые считают, что их следует превратить в музей, а другие думают, что свалка подошла бы больше."
 d_broken_Gehenna_school_desc_ruined:0 "Руины Геенны. Ущерб несерьёзный, можно повторно использовать в качестве поселения."

 d_Abydos_school_desc:0 "После долгого и извилистого пути к возрождению, Абидос наконец-то вернул себе былую славу."
 d_Millennium_school_desc:0 "Миллениум всегда был центром технологий Кивотоса, а теперь он станет центром технологий всей галактики."
 d_Trinity_school_desc:0 "Первый Синод объединил нас, а Эдемский Договор привёл нас к светлому берегу."
 d_Gehenna_school_desc:0 "Эта академия когда-то была полна самых разных инцидентов, но с введением единого управления Дисциплинарного Комитета всё это осталось в прошлом."

 d_broken_power_station_desc:0 "Руины энергетического ядра. Ожидаемая выработка после восстановления весьма значительна."
 d_broken_desert_mine_desc:0 "Повреждённый пустынный рудник. Рудные жилы глубоко погребены, очень трудно ввести его в эксплуатацию повторно."
 d_broken_power_station_desc_campus:0 "Взорвано Большим Шаром, да уж."
 d_broken_desert_mine_desc_campus:0 "Это место было первым шагом к возрождению Абидоса, а также там, где появился Великий Змей. Теперь оно заполнено всевозможными металлическими обломками."
 d_broken_power_station_desc_ruined:0 "Руины энергетического ядра. Ожидаемая выработка после восстановления весьма значительна."
 d_broken_desert_mine_desc_ruined:0 "Повреждённый пустынный рудник. Рудные жилы глубоко погребены, очень трудно ввести его в эксплуатацию повторно."
 d_power_station_desc:0 "Развито из наследия Научной Академии Миллениум. Обеспечивает планету бесперебойным потоком энергии."
 d_desert_mine_desc_ruined:0 "Развито из наследия Научной Академии Миллениум. Вновь введённый в эксплуатацию рудник, автоматизированная добыча — это благо цивилизации."
 d_Greenhouse_farms_desc:0 "Эта теплица была для нас важным источником пищи. И до сих пор остаётся им."

 d_Arius_Cathedral_ruined:0 "£blocker£ Святилище Ариуса"
 d_Arius_Cathedral_ruined_desc:0 "Святилище Ариуса, давно превратившееся в руины в море огня. Благодаря самоотверженному ремонту многих студентов, оно не обрушилось за все эти годы."
 d_Arius_site_park:0 "Парк Руин Ариуса"
 d_Arius_site_park_desc:0 "Пусть эти руины вдохновляют и предостерегают потомков: мы ни в коем случае не должны повторять ошибок Первого Синода."
 d_Trinity_National_Museum:0 "Национальный Музей Тринити"
 d_Trinity_National_Museum_desc:0 "Музей находится на передовой культурной борьбы, возвышая добро и подавляя зло; словом, он всегда борется с обветшалым и примитивным."
 d_desert_mine_desc:0 "Развито из наследия Научной Академии Миллениум. Вновь введённый в эксплуатацию рудник, автоматизированная добыча — это благо цивилизации."
 d_Gehenna_shelter:0 "Модифицированное Убежище Геенны"
 d_Gehenna_shelter_desc:0 "Переоборудованное старое здание школы Геенны. Просторное, светлое, с хорошей вентиляцией, но без горячей воды."
 d_fresh_ruins:0 "£blocker£ Иномерные Руины"
 d_fresh_ruins_desc:0 "Руины, образовавшиеся из-за ветхости, чрезмерной эксплуатации и прочих причин. За расчистку — награда, за нерасчистку — наказание."
 d_enemy_debris:0 "£blocker£ Обломки Врага"
 d_enemy_debris_desc:0 "Обломки, оставшиеся после поражения врага; их переработка может принести богатые ресурсы."
 d_cleaning_machine_center:0 "Машиностроительный Комплекс Ариуса"
 d_cleaning_machine_center_desc:0 "Производимые здесь машины будут использоваться для расчистки руин и восстановления районов. Каждое здание отличается как практичностью, так и эстетикой, а при проектировании изначально была предусмотрена возможность их преобразования в музеи."

 d_fade_Sanctum:0 "£blocker£ Башня Иллюзий"
 d_fade_Sanctum_desc:0 "Корень падения Кивотоса. Хотя Страж Святой Башни уже побеждён, мы должны найти способ очистить её, прежде чем сможем справиться с её длительной эрозией планеты."
 d_fade_Sanctum_zone:0 "£blocker£ Зона Гигантских Иномерных Руин"
 d_fade_Sanctum_zone_desc:0 "Руины, затронутые Гигантской Башней. Даже исследование не представляется возможным; необходимо сначала разобраться с источником эрозии, прежде чем приступать к ним."
 d_Atrahasis_reactor:0 "Реактор Ковчега"
 d_Atrahasis_reactor_desc:0 "Реактор Ковчега. Поскольку многочисленные вычислительные устройства больше не нуждались в питании, избыточная энергия была перенаправлена на гражданские нужды."
 d_Atrahasis_harvester:0 "Добытчик Ковчега"
 d_Atrahasis_harvester_desc:0 "После того как мы демонтировали двигатель Ковчега и закрепили его на орбите, мы установили на его месте добытчик для извлечения материалов с планеты."
 d_Atrahasis_agriculture:0 "Камера выращивания Ковчега"
 d_Atrahasis_agriculture_desc:0 "Камера выращивания, переоборудованная из склада военной фабрики, — именно здесь растёт наша еда."
 d_Atrahasis_matrix:0 "Матричный отсек Ковчега"
 d_Atrahasis_matrix_desc:0 "Запуск этих вычислительных устройств требует колоссального количества энергии, а их архитектура настолько специализирована, что их эффективность для исследований крайне низка. Однако, всё ещё есть способ переоборудовать их для использования нашими студентами!"
 d_Atrahasis_factory:0 "Военная фабрика Ковчега"
 d_Atrahasis_factory_desc:0 "Фабрика на Ковчеге, предназначенная для производства армий роботов, после перепрограммирования стала для нас важным источником ресурсов."
 d_Atrahasis_gravity_controllor:0 "Гравитационный контроллер Ковчега"
 d_Atrahasis_gravity_controllor_desc:0 "Ковчег использует это устройство для контроля внутренней гравитации, а ещё оно может производить некоторые необходимые вещи."

