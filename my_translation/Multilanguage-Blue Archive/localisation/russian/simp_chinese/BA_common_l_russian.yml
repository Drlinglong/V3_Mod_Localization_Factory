 situation_Our_story_desc_1:0 "Это только начало! Вся наша деятельность основывается на материи.\n\n ['concept_Kivotos_chronicle_stage1_bonus'] ['concept_Kivotos_chronicle_stage2_prerequisites']"
 situation_Our_story_desc_2:0 "Сырье, добываемое в пригородах, обеспечивает колоссальные ежедневные нужды Города Академии. Это и основа нашего дома, и рубеж для будущего расширения; хаотичные пригороды — это неопределенное будущее.\n\n ['concept_Kivotos_chronicle_stage2_bonus'] ['concept_Kivotos_chronicle_stage3_prerequisites']"
 situation_Our_story_desc_3:0 "Огромное количество гражданской промышленности сосредоточено в наших автономных районах. Направление каждой трубы, маршрут каждого дрона, хранение каждого чертежа — все это требует тщательного планирования!\n\n ['concept_Kivotos_chronicle_stage3_bonus'] ['concept_Kivotos_chronicle_stage4_prerequisites']"
 situation_Our_story_desc_4:0 "Одной лишь крыши над головой, конечно, недостаточно, но угодить всем в плане комнат непросто. Предоставление каждому личного пространства — это не расточительство, а необходимая культурная инвестиция!\n\n ['concept_Kivotos_chronicle_stage4_bonus'] ['concept_Kivotos_chronicle_stage5_prerequisites']"
 situation_Our_story_desc_5:0 "Даже сейчас между крупными академиями не избежать разногласий. Нужно понять их суть и решить их.\n\n ['concept_Kivotos_chronicle_stage5_bonus'] ['concept_Kivotos_chronicle_stage6_prerequisites']"
 situation_Our_story_desc_6:0 "Возможности одной планеты ограничены. Ради будущего Города Академии она должна объять всю Вселенную!\n\n ['concept_Kivotos_chronicle_stage6_bonus'] ['concept_Kivotos_chronicle_stage7_prerequisites']"
 situation_Our_story_desc_7:0 "Финальная перестройка планеты Города Академии. Все идет своим чередом.\n\n ['concept_Kivotos_chronicle_stage7_bonus'] ['concept_Kivotos_chronicle_stage8_prerequisites']"
 situation_Our_story_desc_8:0 "Куда бы мы ни пришли, мир будет лазурным.\n\n ['concept_Kivotos_chronicle_stage8_bonus']"

