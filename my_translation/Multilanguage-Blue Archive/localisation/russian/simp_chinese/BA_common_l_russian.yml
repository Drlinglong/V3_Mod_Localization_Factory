 building_BA_basis_schola_1:"Федеральный пункт охраны порядка"
 building_BA_basis_schola_1_desc:"Есть трудности? Приходите сюда! Это и центр различных базовых услуг, и место отдыха для патрульного отряда самообороны."
 building_BA_basis_schola_2:"Федеральный пожарный узел автономного округа"
 building_BA_basis_schola_2_desc:"Есть трудности? Приходите сюда! Все общественные услуги можно найти здесь."

 # special resources
 building_BA_pyroxenes_1:0 "Федеральный центр производства пироксена"
 building_BA_pyroxenes_1_desc:0 "Пироксен здесь производится непрерывно."
 building_BA_pyroxenes_2:0 "Федеральный крупномасштабный центр производства пироксена"
 building_BA_pyroxenes_2_desc:0 "Интенсивный и крупномасштабный центр производства пироксена, способный эффективно производить пироксен в больших количествах."
 building_BA_keystone_1:0 "Федеральный центр производства Производственного камня"
 building_BA_keystone_1_desc:0 "Это гигантское, полностью автоматическое оборудование для производства Производственного камня и его преобразования в предметы."
 building_BA_keystone_2:0 "Федеральный центр интенсивного производства Производственного камня"
 building_BA_keystone_2_desc:0 "Более компактное и эффективное оборудование для производства Производственного камня, поднимающее масштаб производства на новый уровень."
 building_BA_dark_matter_concentrator_1:0 "Федеративный концентратор тёмной материи"
 building_BA_dark_matter_concentrator_1_desc:0 "Гигантская автоматизированная установка, которая использует Квинтессенцию для достижения необходимой для добычи концентрации тёмной материи."
 building_BA_rare_center_1:0 "Федеративный переработчик редких ресурсов"
 building_BA_rare_center_1_desc:0 "$tech_BA_angel24_rare_produce_desc$"
 building_BA_keystone_foundry_1:0 "Федеративная металлургическая печь"
 building_BA_keystone_foundry_1_desc:0 "Завод, использующий Производственный камень в качестве катализатора для выплавки сплавов."
 building_BA_keystone_foundry_2:0 "Федеративный формовочный завод"
 building_BA_keystone_foundry_2_desc:0 "Использует передовые технологии преобразования Производственного камня для его производства и непосредственного формирования в сплавы."
 building_BA_keystone_foundry_3:0 "Федеративный док микрофазового формования"
 building_BA_keystone_foundry_3_desc:0 "Передовая технология формования позволяет непосредственно производить полезные детали из Производственного камня."
 building_BA_keystone_foundry_X:0 "Федеративное центральное хранилище"
 building_BA_keystone_foundry_X_desc:0 "Сверхбольшие установки для консервации и хранения позволяют складировать огромные объёмы Производственного камня."
 building_BA_pyroxenes_factory_1:"Федеративный завод потребительских товаров"
 building_BA_pyroxenes_factory_1_desc:"Завод, использующий особые свойства Квинтессенции для производства потребительских товаров."
 building_BA_pyroxenes_factory_2:"Федеративный завод по репликации материалов"
 building_BA_pyroxenes_factory_2_desc:"Завод, использующий гравитационные свойства Квинтессенции для точного и быстрого производства потребительских товаров."
 building_BA_pyroxenes_factory_3:"Федеративный завод прототипов"
 building_BA_pyroxenes_factory_3_desc:"Гигантский завод, производящий различные самовоспроизводящиеся прототипы."
 building_BA_pyroxenes_factory_X:"Федеративный отсек гравитационного экранирования"
 building_BA_pyroxenes_factory_X_desc:"Этот отсек может экранировать гравитационные помехи Квинтессенции, предотвращая возможность возникновения сингулярности из-за взаимного гравитационного воздействия больших объёмов Квинтессенции."
 building_BA_upkeep:0 "Федеративный индустриальный логистический центр"
 building_BA_upkeep_desc:0 "Использует Квинтессенцию для изменения процесса транспортировки, делая логистику более гладкой и эффективной."
 building_BA_refinery:0 "Федеративный перерабатывающий завод редких ресурсов"
 building_BA_refinery_desc:0 "Использует гравитационные свойства Квинтессенции для извлечения скрытых ресурсов из минералов."

 # ringworld
 building_BA_ringworld_excluded:0 "В этом сегменте уже построено здание с конфликтующими функциями"
 building_BA_ringworld_room:"Вспомогательные Сооружения Кольцевого Мира: Универсальный Анализатор"
 building_BA_ringworld_room_desc:"Вычислительная зона, специально разработанная для работы дежурных по Кольцевому Миру, способная принимать огромные объемы работы и разбивать их, распределяя их между подходящими исполнителями."
 building_BA_ringworld_refinery_A:0 "Мастерские Кольцевого Мира: Раздатчик Камней Мастерства"
 building_BA_ringworld_refinery_A_desc:0 "Логистический узел, разработанный специально для распределения Производственного камня, обеспечивающий быструю и удобную погрузку/разгрузку необходимых материалов и готовой продукции."
 building_BA_ringworld_refinery_A_effect:0 "После постройки этого здания, §G$building_BA_ringworld_refinery_B$§! больше нельзя будет построить.\nПроизводство района §B$BA_districts_ringworld_refinery$§! будет соответствовать этому зданию."
 building_BA_ringworld_refinery_B:0 "Мастерские Кольцевого Мира: Модуль Ковочной Линзы"
 building_BA_ringworld_refinery_B_desc:0 "Модифицирует сегменты литейного цеха, используя гравитационные линзы и звезду кольцевого мира для ковки и производства больших объёмов Квинтессенции."
 building_BA_ringworld_refinery_B_effect:0 "После постройки этого здания, §G$building_BA_ringworld_refinery_A$§! больше нельзя будет построить.\nПроизводство района §B$BA_districts_ringworld_refinery$§! будет соответствовать этому зданию."
 building_BA_ringworld_factory_A:0 "Логистика Кольцевого Мира: Сеть Дронов Военного Снабжения"
 building_BA_ringworld_factory_A_desc:0 "Бесчисленные дроны взлетают отсюда, доставляя компоненты на отдалённые верфи и строительные площадки."
 building_BA_ringworld_factory_A_effect:0 "После постройки этого здания, §G$building_BA_ringworld_factory_B$§! больше нельзя будет построить.\nПроизводство района §B$BA_districts_ringworld_factory$§! будет соответствовать этому зданию."
 building_BA_ringworld_factory_B:0 "Логистика Кольцевого Мира: Зона Точного Производства"
 building_BA_ringworld_factory_B_desc:0 "Достаточно лишь коснуться экрана, и всё необходимое, произведённое здесь, будет идеально доставлено прямо в руки."
 building_BA_ringworld_factory_B_effect:0 "После постройки этого здания, §G$building_BA_ringworld_factory_A$§! больше нельзя будет построить.\nПроизводство района §B$BA_districts_ringworld_factory$§! будет соответствовать этому зданию."
 building_BA_ringworld_matrix_A:0 "Вычислительная Мощность Кольцевого Мира: Вспомогательная Диффузионная Матрица"
 building_BA_ringworld_matrix_A_desc:0 "Бесчисленные вычислительные устройства размещены здесь, выполняя невообразимые астрономические расчёты."
 building_BA_ringworld_matrix_A_effect:0 "После постройки этого здания нельзя будет построить §G$building_BA_ringworld_matrix_B$§!\nПроизводительность §B$BA_districts_ringworld_matrix$§! будет соответствовать производительности этого здания."
 building_BA_ringworld_matrix_B:0 "Вычислительная Мощность Кольцевого Мира: Публичный Сверхсветовой Стример"
 building_BA_ringworld_matrix_B_desc:0 "Моделируемые данные здесь служат всей империи, могут записывать информацию, отвечать на вопросы и являются надежными друзьями для всех."
 building_BA_ringworld_matrix_B_effect:0 "После постройки этого здания нельзя будет построить §G$building_BA_ringworld_matrix_A$§!\nПроизводительность §B$BA_districts_ringworld_matrix$§! будет соответствовать производительности этого здания."

 # club room
 building_BA_Schale_office:0 "Офис Шале"
 building_BA_Schale_office_desc:0 "Это место работы Учителя. Мелкие инциденты вроде драк и потасовок в различных академиях полагалось курировать Федеральному Студенческому Совету, но, похоже, сейчас большинство дел передано Учителю."
 building_BA_Locker_room:0 "Модная студия Шале"
 building_BA_Locker_room_desc:0 "Это здание модной студии, предназначенное для смены эксклюзивных образов. Основана совместно Генеральным Студенческим Советом и Учителем, и может профессионально создавать индивидуальные образы."
 building_BA_Locker_room_tip:0 "(Назначьте лидера §Yгубернатором планеты§! здесь, чтобы изменить его внешний вид в §BКовчеге Шехины§!)\n(Это здание преобразуется из §B $building_BA_Schale_office$ §! в столице)"
 building_BA_club_room:0 "Общефедеральный клубный отдел"
 building_BA_club_room_desc:0 "Место для студенческих клубных мероприятий, внутри которого есть все необходимые удобства для деятельности."
 building_BA_club_mansion:0 "Общефедеральное клубное здание"
 building_BA_club_mansion_desc:0 "Огромное здание для проведения клубных мероприятий большим количеством студентов, внутри которого есть все необходимые удобства для деятельности."
 building_BA_Club_Complex:0 "Федеральный клубный центр"
 building_BA_Club_Complex_desc:0 "Обеспечивает финансовую поддержку для клубов на планете. Хотя это только финансовая поддержка, она все равно позволяет контролировать ключевые аспекты клубной деятельности."
 building_BA_Kivotos_staff_room:0 "Федеральное административное здание"
 building_BA_Kivotos_staff_room_desc:0 "Место работы федеральных сотрудников."
 building_BA_Kivotos_staff_mansion:0 "Федеральный административный комплекс"
 building_BA_Kivotos_staff_mansion_desc:0 "Обширный комплекс, позволяющий многочисленным федеральным сотрудникам работать."
 building_BA_Archive:0 "Федеральный архив"
 building_BA_Archive_desc:0 "Все архивы на этой планете хранятся в этом здании."
 building_BA_Game_development_department:0 "Клубный отдел: Студия отдела разработки игр"
 building_BA_Game_development_department_desc:0 "Кабинет отдела разработки игр, посвященный созданию игр."
 building_BA_Engineering_club:0 "Клубный отдел: Институт инженерного отдела"
 building_BA_Engineering_club_desc:0 "С тех пор как они получили достаточный бюджет, члены этого отдела посвятили себя исследованиям всяческих огромных кораблей и пушек. Надеемся, они добьются прогресса!"
 building_BA_Veritas:0 "Клубный отдел: Сервер отдела Истины"
 building_BA_Veritas_desc:0 "Серверный узел отдела Истины, установленный на планете, часть функций которого служит планетарным брандмауэром."
 building_BA_Foreclosure_task_force:0 "Клубный отдел: Организация по управлению производством Абидоса"
 building_BA_Foreclosure_task_force_desc:0 "Организация, изначально основанная в Абидосе, отвечает за координацию и планирование производства и использования внутренних ресурсов Абидоса, эффективно предотвращая растрату и отток ресурсов Абидоса, и сыграла ключевую роль на пути к возрождению Абидоса."
 building_BA_Teaparty_branch:0 "Клубный отдел: Филиал Чайной церемонии"
 building_BA_Teaparty_branch_desc:0 "Филиал Студенческого совета Тринити, развернутый на планете, они по праву являются экспертами в области масштабного управления."
 building_BA_Hotspring_development_department:0 "Клубный отдел: Курорт отдела развития горячих источников"
 building_BA_Hotspring_development_department_desc:0 "Горячие источники, управляемые Федеральным Студенческим Советом и разработанные Отделом развития горячих источников, очень популярны среди студентов."
 building_BA_Festival_operations_department:0 "Клубный отдел: Площадь, управляемая напрямую Комитетом по организации фестивалей"
 building_BA_Festival_operations_department_desc:0 "Филиал, учрежденный Комитетом по организации фестивалей, служащий центральной площадкой для различных праздничных мероприятий."
 building_BA_Xuanwu_promenade:0 "Клубный отдел: Торговый порт торговой палаты Гэнбу"
 building_BA_Xuanwu_promenade_desc:0 "Торговый район торговой палаты Гэнбу, где беспрерывно снуют разнообразные транспортные корабли."
 building_BA_Publishing_department:0 "Клубный отдел: Редакция издательского отдела"
 building_BA_Publishing_department_desc:0 "База издательского отдела для составления текстов, печати и распространения."
 building_BA_Prefect_team:0 "Клубный отдел: Дисциплинарный комитет"
 building_BA_Prefect_team_desc:0 "Один из важнейших клубов Гехенны, когда-то ответственный за работу с проблемными учениками внутри академии."

 # event chain
 building_BA_mixed_ruins_lab:0 "Федеральная Комбинированная Лаборатория Данных"
 building_BA_mixed_ruins_lab_tip:0 "Это здание позволяет должностям, связанным с руинами на планете, производить дополнительные £engineering_research£ очка инженерных исследований."
 building_BA_mixed_ruins_lab_desc:0 "Крупная лаборатория данных, изучающая уникальные руины на планете. Информация собирается благодаря обильным угощениям, от которых не смогут отказаться даже инженеры-строители."
 building_BA_fade_Sanctum_center:"Центр управления"
 building_BA_fade_Sanctum_center_desc:"Надежно охраняемый таинственный центр управления, непрерывно отправляющий сообщения во все уголки планеты."

