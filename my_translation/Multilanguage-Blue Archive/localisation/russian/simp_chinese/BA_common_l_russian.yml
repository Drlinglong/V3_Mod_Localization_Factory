 zone_BA_ringworld_capital_trade:"Администрация Кольцевого Мира: Федеральный Грузовой Узел"
 zone_BA_ringworld_capital_trade_desc:"Эта зона отслеживает материальные перевозки по всей Империи и выдает команды по оптимизации в соответствии с потребностями администратора."
 zone_BA_ringworld_capital_club:"Администрация Кольцевого Мира: Галактический Департамент Клубов"
 zone_BA_ringworld_capital_club_desc:"В этой зоне построено бесчисленное множество странных сооружений для членов клубов, чтобы они могли заниматься своими безбашенными занятиями."
 zone_BA_ringworld_capital_military:"Администрация Кольцевого Мира: Автоматический Арсенал"
 zone_BA_ringworld_capital_military_desc:"Эта зона является центром вооружения всей колонии Кольцевого Мира и имеет различные средства ПВО и ближней обороны."
