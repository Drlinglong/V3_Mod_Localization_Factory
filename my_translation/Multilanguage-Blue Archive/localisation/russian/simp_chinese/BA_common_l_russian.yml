 #Pulana
 Shittem_Pulana_desc:0 "[this.GetPulanaDesc]"
 BlueArchivePulanaDesc0:0 "...Соединение подтверждено..." #平静
 BlueArchivePulanaDesc1:0 "Давайте быстрее закончим работу, Учитель." #平静
 BlueArchivePulanaDesc2:0 "...Проверка завершена. Обнаружены высокий уровень активности и метаболизма. Учитель, сегодня вы в хорошем настроении." #微微微笑
 BlueArchivePulanaDesc3:0 "Пожалуйста, не смотрите на меня так пристально, это может вызвать сбои памяти... К тому же, у вас ведь есть работа, Учитель?" #无语流汗，光环混乱
 BlueArchivePulanaDesc4:0 "…Ошибка… Обнаружен ошибочно отправленный рабочий бланк…" #张口，生气或战意激增
 BlueArchivePulanaDesc5:0 "Учитель… Вы ведь правда не повторите своих ошибок, да…?" #视线躲闪，害羞或为难
 BlueArchivePulanaDesc6:0 "…Обнаружено загрязнение… крахмал, фруктоза, белки и растительные жиры… Так вот как можно порадовать Арону-семпай…?" #睁大眼，无语流汗
 BlueArchivePulanaDesc7:0 "Подтверждено… требуется переоценка эффективности работы Учителя…" #睁大眼，惊讶
 BlueArchivePulanaDesc8:0 "…Это же…!" #兴奋星星眼，嘴不张开
 BlueArchivePulanaDesc9:0 "Учитель, я считаю, это неправильно, Генеральный студенческий совет недостоин доверия… И вы не должны брать на себя ответственность за всё!" #辩解状
 BlueArchivePulanaDesc10:0 "…Ошибка…" #委屈
 BlueArchivePulanaDesc11:0 "Не могу понять…" #皱眉，流汗，为难状
 BlueArchivePulanaDesc12:0 "…Сбой, нелогичное поведение… Пожалуйста, перестаньте меня тыкать…" #圈圈眼 @@
 BlueArchivePulanaDesc13:0 "…Ненормальные эмоциональные колебания… Пожалуйста, перестаньте гладить меня по голове, это мешает работе…" #>.<
 BlueArchivePulanaDesc14:0 "Тестовый текст 14" #屑笑
 BlueArchivePulanaDesc15:0 "…М-м, клубничное молоко… Оставлю его Ароне-семпай…" #微笑，或‘不也挺好吗’笑
 BlueArchivePulanaDesc16:0 "Тестовый текст 16" #乖巧+高兴，心形光环
 BlueArchivePulanaDesc17:0 "Тестовый текст 17" #14屑笑+脸红
 BlueArchivePulanaDesc18:0 "Тестовый текст 18" #阴暗，盯
 BlueArchivePulanaDesc19:0 "Тестовый текст 19" #阴笑
 BlueArchivePulanaDesc20:0 "Ззз…" #沉思
 BlueArchivePulanaDesc21:0 "Тестовый текст 21" #眯眯眼
 BlueArchivePulanaDesc22:0 "Тестовый текст 22" #歪头
 BlueArchivePulanaDesc23:0 "Тестовый текст 23" #歪头
 BlueArchivePulanaDesc24:0 "Тестовый текст 24" #歪头
 #Arona
 Shittem_Arona_desc:0 "[this.GetAronaDesc]"
 BlueArchiveAronaDesc0:0 "Отсюда можно начать выполнять всевозможную работу!"
 BlueArchiveAronaDesc1:0 "Учитель, давайте! Еще так много работы не сделано!"
 BlueArchiveAronaDesc2:0 "Вот как… Значит, вы так со всем справляетесь."
 BlueArchiveAronaDesc3:0 "Не перетруждайтесь, вы можете полностью доверять Ароне, хе-хе-хе." #微笑
 BlueArchiveAronaDesc4:0 "Хм, хм… Учитель, почему вы так спешите…? Что-то важное нужно сделать?" #微微惊讶
 BlueArchiveAronaDesc5:0 "Учитель, выбирайте работу, которую хотите выполнить! Я всегда буду здесь, чтобы помочь вам!" #认真状 ‘^’
 BlueArchiveAronaDesc6:0 "Учитель, иногда нужно и отдыхать хорошенько… Арона очень беспокоится о вашем здоровье…"
 BlueArchiveAronaDesc7:0 "…Тц, как они смеют так нас оскорблять, может, будем называть их инопланетными комочками меха… Ах, Учитель, Арона не подсматривает за дипломатическими сообщениями, ахаха, правда-правда, нет…"
 BlueArchiveAronaDesc8:0 "Нам не нужны ваши нравоучения, вы даже камень для создания использовать не умеете… Ах, вы что-то только что слышали?"
 BlueArchiveAronaDesc9:0 "…Ах, Учитель… Почта? Нет, никакой почты нет, хе-хе-хе." #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "Эх… Похоже, сегодня Учитель снова будет работать допоздна…" #叹气状
 BlueArchiveAronaDesc11:0 "Я помогу Учителю с работой!"
 BlueArchiveAronaDesc12:0 "Учитель, угадайте, какие хорошие новости Арона приготовила для вас сегодня?" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "Работы, которую нужно сделать, накопилось горы… Взрослым так тяжело…" #惬意
 BlueArchiveAronaDesc14:0 "Учитель… Не стоит так увлекаться беседами со студентами, сегодняшнюю работу не закончить!"
 BlueArchiveAronaDesc15:0 "Учитель, иногда нужно соблюдать баланс между работой и отдыхом… Арона очень беспокоится о вашем здоровье…"
 BlueArchiveAronaDesc16:0 "Тестовый текст 16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "Учитель…"
 BlueArchiveAronaDesc18:0 "Тестовый текст 18"
 BlueArchiveAronaDesc19:0 "Учи-учитель! Эт-это что такое… П-почему оно у вас в руках… У меня… уууууу… Арона не выйдет замуж…"
 BlueArchiveAronaDesc20:0 "Тестовый текст 20"
 BlueArchiveAronaDesc21:0 "Учи-учитель! Этот торт… он для меня?! Ух-хэ-хэ…"
 BlueArchiveAronaDesc22:0 "Учитель, Ароне есть какое-нибудь задание? Арона всегда готова вам помочь!" #星星眼
 BlueArchiveAronaDesc23:0 "Тестовый текст 23"
 BlueArchiveAronaDesc24:0 "Учитель, только что вы получили… эм, фотографии… Они такие… слегка пикантные и… ну, странные. Кажется, их отправили не случайно… В общем, ради вашей безопасности Арона уже конфисковала их, вот так!" #-o-

