 #致被遗忘的众神-废墟研究
 situation_Kyrie_ruin_research:0 "Исследование руин"
 situation_Kyrie_ruin_research_type:0 "Исследование руин"
 situation_Kyrie_ruin_research_monthly_change_tooltip:0 "Мы должны исследовать руины на нашей планете."
 situation_Kyrie_ruin_research_desc_1:0 "Руины на нашей планете были созданы неожиданным врагом, и они отличаются от обычных руин. Сейчас мы уже построили аванпосты в системе, расширив наши владения в космос. Далее мы должны получить всё необходимое в бескрайнем космосе, исследовать руины на нашей родной планете и заново отстроить наш дом поверх них."
 situation_Kyrie_ruin_research_desc_2:0 "Наше Горное Общество первым совершило прорыв: согласно их плану, нам нужно собрать больше данных о руинах на этой планете. Для этого нам потребуется построить гибридную лабораторию, чтобы выполнять эту функцию. Прежде всего, нужно завершить £society_research£§Y$tech_BA_ruins_research$§! технологию (опция исследования доступна на странице §YПоручения§!)."
 situation_Kyrie_ruin_research_desc_3:0 "Гибридная лаборатория проводит базовые исследования некоторых особенностей планетных руин. Цель — превратить руины в полезные ископаемые, пригодные для добычи."
 situation_Kyrie_ruin_research_desc_4:0 "Руины, ставшие иновидовыми из-за чрезмерной добычи, наносят серьёзный ущерб жилой среде нашей родной планеты. Теперь мы должны найти способ решить эту проблему и попытаться отыскать крупицы прошлого в руинах крупных академий. (Очистите £blocker£ на родной планете, чтобы перейти к следующему шагу, за исключением Ядра Тысячелетия и Шахт Пустыни Абидоса.)"
 situation_Kyrie_ruin_research_desc_5:0 "Мы уже овладели методом решения проблемы иновидовых руин. Теперь нам предстоит столкнуться с руинами планетарного масштаба. У нас мало времени, и нам нужна достаточно быстрая стратегия, которая позволит как восстановить руины крупных академий, так и быстро разобраться с руинами континентального масштаба. (Очистите £blocker£ на родной планете, чтобы перейти к следующему шагу, за исключением Ядра Тысячелетия и Шахт Пустыни Абидоса.)"
