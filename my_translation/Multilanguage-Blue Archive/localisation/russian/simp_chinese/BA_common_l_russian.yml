 BA_districts_auto_drill_desc:0 "Горнодобывающий район, управляемый Центральным Офисом, почти полностью автоматизирован. Что еще удивительнее, на горнодобывающие машины можно установить коллекторы, бесперебойно поставляющие данные для исследований в Генеральный Студенческий Совет."
