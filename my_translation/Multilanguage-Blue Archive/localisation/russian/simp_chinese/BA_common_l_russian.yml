 BA_districts_auto_turbine_desc:0 "Район для получения электроэнергии. Единственное необходимое обслуживание — это регулярная замена лопастей турбин. Кроме того, если приложить усилия, эти турбины станут превосходным объектом для исследований Управляющего совета."
