###   event chain   ###
 BA_Shittem_chain_title:0 "Ковчег Шитим"
 BA_Shittem_chain_desc:0 "Мы обнаружили Ковчег Атем — таинственное устройство. Нам следует изучить способ его открытия."
 BA_Kyrie_chain_title:0 "Забытым Богам"
 BA_Kyrie_chain_desc:0 "Наша борьба осталась в прошлом, и после долгих испытаний мы наконец-то встретили рассвет.\nНа родной планете производство энергии, минералов и продовольствия идёт полным ходом, невзирая на последствия, лишь бы мы смогли захватить инициативу в этом бескрайнем космосе.\n"
 BA_Unnamed_starting_chain_title:0 "Безымянная Точка Отправления"
 BA_Unnamed_starting_chain_desc:0 "После того как Кивотос пал под натиском Башни Заблуждения, часть наших выживших бежала в космос, используя космические станции в качестве убежищ, чтобы сохранить нашу последнюю искру надежды. Преодолев первые трудности, мы обосновались в космосе, и одна за другой начали строиться новые станции.\nОднако автоматизированные системы на этих станциях мы копировали сами, не до конца разобравшись в их принципах, что привело к частым сбоям. Поэтому нам пришлось снизить их мощность и масштаб, чтобы провести ремонт.\nКовчег всё ещё парит в космосе, ожидая дня, когда мы полностью раскроем его тайны."
 BA_Unnamed_starting_chain_point_A_title:0 "Отбить планету Города-Академии"
 BA_Unnamed_starting_chain_point_A_desc:0 "Соберите достаточно сильную сухопутную армию и отправьте её §Yвысадиться на планету Города-Академии§!, чтобы отбить нашу родную планету."
 BA_Unnamed_starting_chain_point_B_title:0 "Изучить автоматизированные производственные линии Ковчега"
 BA_Unnamed_starting_chain_point_B_desc:0 "Завершите решение в §YПланетарных Решениях§!(£x£Управление->£n£Решения), чтобы изучить и починить производственные линии."
 BA_Unnamed_starting_chain_point_C_title:0 "Уничтожить Башню Заблуждения"
 BA_Unnamed_starting_chain_point_C_desc:0 "Убрать Призрачную Башню (£x£Управление->Особенности планеты), полностью восстановить планету Академия-Город."
 BA_Project_Cradle_chain_title:0 "План «Колыбель»"
 BA_Project_Cradle_chain_desc:0 "Наша родная система хранит множество аномалий, и нам просто необходимо их исследовать."
 BA_Kivotos_chronicle_chain_title:0 "Хроники Академии"
 BA_Kivotos_chronicle_chain_desc:0 "Это наша история."
 BA_mid_Aris_chain_title:"Блуждающая Алиса"
 BA_mid_Aris_chain_desc:"По Галактике бродят неизвестно откуда взявшиеся Химэ-роботы, и что мы можем сделать…"
 BA_mid_Aris_chain_point_title:"Механическая планета"
 BA_mid_Aris_chain_point_desc:"Эта Химэ-робот, кажется, постоянно производит здесь корабли, и её флагман тоже пришвартован здесь."
###     project     ###
 BA_Project_Cradle_01:0 "Пробная дешифровка базы данных"
 BA_Project_Cradle_01_DESC:0 "Арона обнаружила в Башне огромную, но многослойно зашифрованную базу данных. Судя по описаниям этой базы из других источников, её содержимое, кажется, связано с различными аномалиями в этой системе. Если мы хотим изучить эти явления, возможно, стоит начать именно с этой базы данных."
 BA_Project_Cradle_02:0 "Сканирование архитектурных руин"
 BA_Project_Cradle_02_DESC:0 "Отрывочные сведения указывают на то, что архитектурные руины на планете №2 очень подозрительны."
 BA_Project_Cradle_03:0 "Раскопки ретрансляционной станции"
 BA_Project_Cradle_03_DESC:0 "Согласно данным сканирования, мы считаем, что архитектурные руины на планете №2 — это так называемая «ретрансляционная станция». Нам необходимо провести раскопки, чтобы продолжить работу."
 BA_Project_Cradle_04:0 "Изучение чертежей неизвестного прибора"
 BA_Project_Cradle_04_DESC:0 "Самым большим достижением раскопок стало получение чертежа прибора, принципы работы и назначение которого совершенно неизвестны. К счастью, этот прибор кажется очень простым в изготовлении, и нам необходимо провести дальнейшие исследования."
 BA_Project_Cradle_05:0 "Снятие планетарного барьера"
 BA_Project_Cradle_05_DESC:0 "Благодаря предыдущим исследованиям мы узнали, как снять барьер с забарьерной планеты. Неизвестное прошлое скрыто за ним, и мы должны его раскрыть."
 BA_Project_Cradle_06:0 "Предварительное исследование руин"
 BA_Project_Cradle_06_DESC:0 "Чтобы продолжить работу, мы должны исследовать эти руины."
 BA_Project_Cradle_07:0 "Предварительная археологическая разведка"
 BA_Project_Cradle_07_DESC:0 "Нам необходимо перебросить с родной планеты команду специалистов и оборудование, чтобы тщательно исследовать руины в некоторых ключевых местах на планете-руинах и сделать предварительные выводы."
 BA_Project_Cradle_10:0 "Раскопки руин"
 BA_Project_Cradle_10_DESC:0 "Какие тайны скрываются в этих руинах?"
 BA_Project_Cradle_08:0 "Мобилизация на восстановление руин"
 BA_Project_Cradle_08_DESC:0 "Чтобы восстановить эти руины в совершенно новую планету Академия-Город, нам необходимо собрать мнения, привлечь средства и нанять рабочих. В конце концов, это очень масштабный проект."
 BA_Project_Cradle_09A:0 "Модификация космического оружия"
 BA_Project_Cradle_09A_DESC:0 "«Раз уж чертежи космического оружия так долго собирали пыль, мы, конечно, не против полностью его перепрофилировать. Хотя такой способ использования довольно безрассуден, перспективы по-прежнему весьма заманчивы."
 BA_Project_Cradle_09B:0 "Разработка специализированных машин"
 BA_Project_Cradle_09B_DESC:0 "«Разработать специализированные уборочные машины, которые можно массово производить для расчистки руин. По правде говоря, это обычный подход инженеров, но в Кивотосе такой образ мыслей, наоборот, выглядит необычным."
 BA_Project_Cradle_09C:0 "Самостоятельное принятие решений студентами"
 BA_Project_Cradle_09C_DESC:0 "«Кивотос – это страна студентов, и, конечно же, такие важные вопросы должны решаться самими студентами."
 BA_Project_Cradle_09A_after:0 "Другая ценность космической очистной установки"
 BA_Project_Cradle_09A_after_DESC:0 "Инженерный отдел предоставил план по повторному использованию технологий, разработанных для космической очистной установки."

 BA_ring_tech_project_1:0 "Реставрация древних книг"
 BA_ring_tech_project_1_DESC:0 "Через реставрацию и изучение древних книг выяснить сущность Ореолов."
 BA_ring_tech_project_2:0 "Безграничные исследования"
 BA_ring_tech_project_2_DESC:0 "Гематрия когда-то проводила исследования, связанные с Ореолами. Возможно, мы сможем почерпнуть некоторое вдохновение из их исследовательских данных."

 BA_Another_route:0 "Этап один: Модификация транспорта"
 BA_Flowers:0 "Этап второй: Пригороды высокой плотности"
 BA_In_flame:0 "Этап третий: Урбанизация промышленных зон"
 BA_Things_cannot_give_up:0 "Этап четвёртый: Многофункциональное развитие"
 BA_Hoshizora:0 "Этап пятый: Соглашение между крупными академиями"
 BA_Blue_new_world:0 "Этап шестой: Сетевая межзвёздная промышленность"
 BA_End_of_chronicle:0 "Эпилог: Хроники юных богов"
 BA_Another_route_DESC:0 "Это начало всего. Вся наша деятельность основана на материи. (По завершении: $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "Сырьё, добываемое в пригородах, обеспечивает колоссальное ежедневное потребление Города-академии. Это и краеугольный камень Города-академии, и авангард расширения. Хаотичные пригороды — это неопределённое будущее. (По завершении: $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "Огромное количество гражданской промышленности сосредоточено в автономном районе. Направление каждой трубы, маршрут каждого беспилотника, хранение каждого чертежа — всё это должно быть тщательно спланировано. (По завершении: $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "Одной лишь крыши над головой, конечно, недостаточно, но наши предпочтения в комнатах тоже сложно удовлетворить. Выделение каждому личного пространства — это не расточительство, а необходимая культурная инвестиция. (По завершении: $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "Даже сейчас разногласия между крупными академиями неизбежны. Найдите их суть и решите проблему. (По завершении: $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "В конце концов, вместимость одной планеты имеет пределы. Ради будущего Города-академии она должна объять всю Вселенную. (По завершении: $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "Финальная трансформация планеты Города-академии. Логическое завершение. (По завершении: $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "Путь становления Геенны"
 SP_BA_SI_Gehenna_C02_DESC:0 "Пересмотрите трудный путь, пройденный основателями Геенны при создании школы, чтобы все смогли оценить, насколько непросто далась нынешняя академическая жизнь. (По завершении: §HМодификатор империи:§! $modifier_BA_SI_Gehenna_C02$)"


