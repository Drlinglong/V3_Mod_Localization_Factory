 tech_BA_megastructure_linking_desc:0 "Оптимизация уникальных для Кивотоса автоматизированных мегаструктур для значительного повышения их эффективности."


 tech_BA_institute_of_reconstruction:0 "План Восстановления Академии"
 tech_BA_institute_of_reconstruction_desc:0 "После завершения базовой реорганизации, пришло время включить план восстановления Академии в нашу повестку дня!"
 TECH_UNLOCK_reconstruction:0 "Разблокирует способность §Hвосстанавливать£blocker£ поврежденные Академические Блокаторы§!"
