 zone_BA_ringworld_satellite_B_desc:"Вычислительная зона, специально разработанная для работы дежурных по Кольцевому Миру, способная принимать огромные объемы работы и разбивать их, распределяя их между подходящими исполнителями."
 zone_BA_ringworld_refinery_A:"Мастерские Кольцевого Мира: Раздатчик Камней Мастерства"
 zone_BA_ringworld_refinery_A_desc:"Эта зона — логистический узел, специально разработанный для распределения Камней Мастерства, позволяющий быстро и удобно загружать и выгружать необходимые материалы и готовую продукцию."
 zone_BA_ringworld_refinery_B:"Мастерские Кольцевого Мира: Модуль Ковочной Линзы"
 zone_BA_ringworld_refinery_B_desc:"В этой зоне расположены модифицированные литейные секции, позволяющие использовать гравитационные линзы и звезду кольцевого мира для ковочных работ, для производства большого количества Аохаруита."
 zone_BA_ringworld_factory_A:"Логистика Кольцевого Мира: Сеть Дронов Военного Снабжения"
 zone_BA_ringworld_factory_A_desc:"Эта зона плотно заполнена базами дронов, с которых взлетают бесчисленные дроны, доставляя комплектующие на удаленные верфи и строительные площадки."
 zone_BA_ringworld_factory_B:"Логистика Кольцевого Мира: Зона Точного Производства"
 zone_BA_ringworld_factory_B_desc:"В этой зоне расположены автоматизированные гражданские фабрики, где достаточно лишь пары касаний в сети, и все необходимое будет идеально доставлено прямо в руки."
 zone_BA_ringworld_matrix_A:"Вычислительная Мощность Кольцевого Мира: Вспомогательная Диффузионная Матрица"
 zone_BA_ringworld_matrix_A_desc:"Эта зона оснащена бесчисленными вычислительными устройствами, выполняющими невообразимые вычисления астрономического масштаба."
 zone_BA_ringworld_matrix_B:"Вычислительная Мощность Кольцевого Мира: Публичный Сверхсветовой Стример"
 zone_BA_ringworld_matrix_B_desc:"Сгенерированные в этой зоне симуляционные данные служат всей Империи, способны записывать информацию, отвечать на вопросы и являются надежным другом для всех."



