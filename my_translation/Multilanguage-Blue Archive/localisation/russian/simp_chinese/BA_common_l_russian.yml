 tech_BA_culture_Federal:0 "Культурное Исследование Академий: Федеральный Студенческий Совет"
 tech_BA_culture_Federal_desc:0 "Кивотос долгое время находился в состоянии высокой автономии. Федерация, как единственная сила, способная объединить Кивотос, должна быть приоритетом."
 tech_BA_culture_Schale:"Культурное Исследование Академий: Федеральный Офис Шале"
 tech_BA_culture_Schale_desc:"Шале, как самый важный орган Федерации, занимает незаменимое и ключевое положение."
 tech_BA_culture_Abydos:0 "Культурное Исследование Академий: Абидос"
 tech_BA_culture_Abydos_desc:0 "Чудесное возрождение Абидоса в космическую эру очевидно для всех; его инновации и опыт заслуживают распространения по всему Кивотосу."
 tech_BA_culture_Gehenna:0 "Культурное Исследование Академий: Геенна"
 tech_BA_culture_Gehenna_desc:0 "Будучи знаменитой «Обезьяньей Горой» Кивотоса (?), Геенна обладает уникальным пониманием гармонии между порядком и хаосом. Пришло время распространить их опыт по всему Кивотосу!"
 tech_BA_culture_Millennium:0 "Культурное Исследование Академий: Миллениум"
 tech_BA_culture_Millennium_desc:0 "Миллениум пропитан сильной атмосферой либерализма и академических исследований, которые взаимно дополняют друг друга, формируя Миллениум сегодня, и, конечно же, будут формировать будущий Город-Академию."
 tech_BA_culture_Trinity:0 "Культурное Исследование Академий: Тринити"
 tech_BA_culture_Trinity_desc:0 "Никто не разбирается в политике лучше, чем Тринити. Политика подобна как бездне, так и палящему солнцу, вечно взирающему и освещающему каждого члена Федеративной Академии."
 tech_BA_culture_Redwinter:0 "Культурное Исследование Академий: Федерация Красной Зимы"
 tech_BA_culture_Redwinter_desc:0 "Академия Федерации Красной Зимы обладает традициями единства и смелого движения против течения, что помогает укрепить основы Федеративной Академии."
 tech_BA_culture_Hyakkiyako:0 "Культурное Исследование Академий: Хяккияко"
 tech_BA_culture_Hyakkiyako_desc:0 "Хяккияко имеет свой уникальный взгляд на многие вещи. Изучение и развитие их идей, безусловно, внесет яркий и значимый вклад в Федеративную Академию."
 tech_BA_culture_Shanhaijing:0 "Культурное Исследование Академий: Шаньхайцзин"
 tech_BA_culture_Shanhaijing_desc:0 "Шаньхайцзин — это академия, развившаяся на прочном фундаменте, построенном на деньгах и труде. Конфликт между идеалами и реальностью — вечная тема Шаньхайцзин."
 tech_BA_culture_Valkyrie:0 "Культурное Исследование Академий: Валькирия"
 tech_BA_culture_Valkyrie_desc:0 "Полицейская академия Валькирии обучает большую часть сил безопасности Кивотоса. Организованность, которую она обеспечивает, является гарантией процветания."
 tech_BA_culture_SRT:0 "Исследование культуры академии: SRT"
 tech_BA_culture_SRT_desc:0 "Государству нужны крепкие корабли и мощные пушки, но также и острые скальпели. Именно эту роль и играет SRT."
 tech_BA_culture_Arius:0 "Исследование культуры академии: Ариус"
 tech_BA_culture_Arius_desc:0 "История Ариуса – это история предательств и жертв. Она постоянно напоминает: тирания неизбежно ведет к разрушению."
 tech_BA_Tactical_backpack_T1:0 "Тактический композитный ранец T1"
 tech_BA_Tactical_backpack_T1_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Этот тактический ранец, созданный по «чёрным технологиям» Кивотоса, обеспечит кораблям броню и щиты одновременно."
 tech_BA_Tactical_backpack_T2:0 "Тактический композитный ранец T2"
 tech_BA_Tactical_backpack_T2_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Более надёжный тактический ранец, обеспечивающий кораблям ещё больше брони и щитов."
 tech_BA_Tactical_backpack_T3:0 "Тактический композитный ранец T3"
 tech_BA_Tactical_backpack_T3_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Улучшенный тактический ранец не только предоставляет броню и щиты, но и может перезаряжать их."
 tech_BA_Tactical_backpack_T4:0 "Тактический композитный ранец T4"
 tech_BA_Tactical_backpack_T4_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Передовой тактический ранец, обеспечивающий броню и щиты с возможностью полного самовосстановления."
 tech_BA_Tactical_backpack_T5:0 "Тактический композитный ранец T5"
 tech_BA_Tactical_backpack_T5_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Тактический ранец, изготовленный из тёмной материи, очень надёжен."
 tech_BA_Tactical_backpack_T6:0 "Тактический композитный ранец T6"
 tech_BA_Tactical_backpack_T6_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Тактический ранец максимальной комплектации, обеспечивающий полное чувство безопасности при оптимизированном энергопотреблении."
 tech_BA_Badge_T1:0 "Корабельный значок T1"
 tech_BA_Badge_T1_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Этот значок, созданный по «чёрным технологиям» Кивотоса, обеспечит кораблям очки корпуса и уклонение."
 tech_BA_Badge_T2:0 "Корабельный значок T2"
 tech_BA_Badge_T2_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Более надёжный корабельный значок, обеспечивающий кораблям ещё больше очков корпуса и уклонения."
 tech_BA_Badge_T3:0 "Корабельный значок T3"
 tech_BA_Badge_T3_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Улучшенный значок не только предоставляет очки корпуса и уклонение, но и может повысить скорость корабля."
 tech_BA_Badge_T4:0 "Корабельный значок T4"
 tech_BA_Badge_T4_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Передовой значок, обеспечивающий броню и щиты, а также повышающий скорость корабля."
 tech_BA_Badge_T5:0 "Корабельный значок T5"
 tech_BA_Badge_T5_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Значок, изготовленный из тёмной материи, очень надёжен."
 tech_BA_Badge_T6:0 "Корабельный значок T6"
 tech_BA_Badge_T6_desc:0 "Выбирают только дети, а взрослые хотят всего и сразу. Значок максимальной комплектации, обеспечивающий полное чувство безопасности при оптимизированных производственных процессах."

 tech_BA_auto_turrent_1:0 "Компонент самоходной турели"
 tech_BA_auto_turrent_1_desc:0 "Конструкция компонента самоходной турели."
 tech_BA_auto_turrent_2:0 "Самовосстанавливающееся ядро турели"
 tech_BA_auto_turrent_2_desc:0 "Это ядро позволяет самоходным турелям действовать как спецназовцы, проникая в тыл и сражаясь."

 tech_BA_Arius_antihalo:0 "Ореольная бомба"
 tech_BA_Arius_antihalo_desc:0 "Бомба с неустановленным принципом действия, способная разрушить наш ореол. Чрезвычайно опасна."
 tech_BA_Arius_antihalo_title:0 "Противоореольное оружие"

 tech_BA_crisis:0 "Катастрофа Голубого Архива"
 tech_BA_crisis_desc:0 "Ты готов стать катастрофой ради этой технологии, Хаки-ши... вот ты какой!"
 tech_BA_fe:0 "Предтечи Голубого Архива"
 tech_BA_fe_desc:0 "Ты же вовсе не Падшая Империя, почему у тебя есть эта технология?!"
 tech_BA_gate_build:0 "Простая линия связи"
 tech_BA_gate_build_desc:0 "Позволяет строить небольшие простые линии связи."

 tech_BA_legacy_of_millennium:0 "Наследие автоматизации Тысячелетия"
 tech_BA_legacy_of_millennium_desc:0 "Наследие Научной академии Тысячелетия в области технологий бессознательной автоматизации."
 tech_BA_spaceship_automation_1:0 "Малый автоматизированный боевой корабль"
 tech_BA_spaceship_automation_1_desc:0 "Разработан на основе наследия Научной академии Тысячелетия. Легкий и маневренный небольшой корабль, использующий централизованную автономную систему, с низкой стоимостью, высокой маневренностью и без необходимости в экипаже."
 tech_BA_spaceship_automation_2:0 "Крупный автоматизированный боевой корабль"
 tech_BA_spaceship_automation_2_desc:0 "Разработан на основе наследия Научной академии Тысячелетия. Установка экспериментально проверенных автономных систем на крупные боевые корабли. Отсутствие необходимости в экипаже позволяет централизовать управление множеством кораблей."
 tech_BA_spaceship_automation_3:0 "Модуль автоматизированного вооружения"
 tech_BA_spaceship_automation_3_desc:0 "Разработан на основе наследия Научной академии Тысячелетия. Полностью автоматизированные корабли упрощают их конструкцию и специализируют функции, значительно повышая боеспособность флота."
 tech_BA_spaceship_automation_3_title:0 "§HОткрывает модули ракетных катеров:§! «Эгида» (нос) и «Вихрь» (корма)\n§HОткрывает модули хребтовых кораблей:§! «Ножны» (ядро) и «Канал» (корма)"
 tech_BA_spaceship_automation_3_tip:0 "Специализированные корабельные модули, способные выполнять больше функций."
 tech_BA_spaceship_automation_4:0 "Автоматизированный флагман"
 tech_BA_spaceship_automation_4_desc:0 "Разработан на основе наследия Научной академии Тысячелетия. Теперь мы можем отбросить концепцию «лимита флота»: чтобы управлять внушающим страх флотом, покоряющим галактику, нужно всего лишь несколько человек — буквально «всего лишь»."

 tech_BA_ruins_research:0 "Изучение комплексной переработки руин"
 tech_BA_ruins_research_desc:0 "Горы руин являются для нас важным источником ресурсов. Мы должны тщательно изучить возможности их полного использования."
 tech_BA_ruins_research_title:0 "Систематизация существующих теорий о руинах."
 tech_BA_ruins_mining:0 "Технология добычи ресурсов из руин"
 tech_BA_ruins_mining_desc:0 "Технология добычи, разработанная на основе изучения руин, позволяет нам получать из них больше ресурсов."
 tech_BA_ruins_mining_title:0 "Увеличивает добычу на должностях, связанных с разработкой руин."
 tech_BA_Arius_planet_rebuild:0 "Технология восстановления планет"
 tech_BA_Arius_planet_rebuild_title:0 "Расчёт. Очистка. Строительство. Единство."
 tech_BA_Arius_planet_rebuild_desc:0 "Времени на восстановление осталось не так много, и разумное распределение ресурсов и пространства — это проблема, которую необходимо решить."

 tech_BA_Preliminary_ring_theory:0 "Предварительная теория Гало"
 tech_BA_Preliminary_ring_theory_desc:0 "На основе первичной систематизации знаний, полученных из отреставрированных и расшифрованных древних книг, мы сформировали начальное представление о Гало. Классификация и архивирование этих данных поможет нам в дальнейших, более глубоких исследованиях."
 tech_BA_depth_study_of_auras:0 "Углублённое изучение Гало"
 tech_BA_depth_study_of_auras_desc:0 "Согласно древним писаниям, наше Гало — это проявление нашей божественной воли. Если это действительно так, то наши способности окажутся намного сильнее, чем мы можем себе представить. Очевидно, что часть нашей божественности запечатана, и мы должны провести углубленные исследования, чтобы понять, как снять эту печать."
 tech_BA_Halo_power_increase:0 "Усиление силы Гало"
 tech_BA_Halo_power_increase_desc:0 "Наше Гало дарует нам силы, превосходящие силы обычных существ, однако проявление этой силы различается у разных индивидов. Теперь, когда у нас есть предварительное понимание этой силы, мы можем искусственно увеличивать свою мощь с помощью определённых техник."
 tech_BA_Divine_liberation_theory:0 "Теория освобождения божественности"
 tech_BA_Divine_liberation_theory_desc:0 "Мы предварительно проанализировали источник силы Гало. Чтобы усилить выход этой силы, нам нужны вещества, обладающие сродством к Гало и содержащие большое количество внутренней энергии — возможно, это могут сделать какие-то лазурные камни? (Подсказка: завершите технологию «Применение пироксена», чтобы разблокировать следующую технологию)."
 tech_BA_Preliminary_divine_liberation:0 "Начальное освобождение божественности"
 tech_BA_Preliminary_divine_liberation_desc:0 "С развитием технологии пироксена мы наконец сделали важный шаг в изучении Гало. Под каталитическим действием пироксена наше Гало будет высвобождать больше энергии, чем раньше. Теперь осталось лишь распространить это достижение."
 tech_BA_Preliminary_ring_theory_title:0 "Краеугольный камень теории Гало, необходимое условие для дальнейших исследований Гало."
 tech_BA_Halo_power_increase_title:0 "Базовая теория искусственной модификации Гало."
 tech_BA_Divine_liberation_theory_title:0 "Исследование уникальной «божественности», скрывающейся за Гало."
 tech_BA_Preliminary_divine_liberation_title:0 "Последний шаг в базовой теории Гало."

