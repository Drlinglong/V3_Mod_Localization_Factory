###  technologies   ###
 tech_BA_Shittem_starting:0 "Починить Ящик Шале"
 tech_BA_Shittem_starting_desc:0 "Почините это устройство неизвестного назначения. Для чего оно нужно и какие тайны скрывает...?"
 tech_BA_Shittem_starting_tips:0 "Почините это похожее на планшет устройство, найденное в руинах."

 tech_BA_pyroxenes_crafting:0 "Производство пироксена"
 tech_BA_pyroxenes_crafting_desc:0 "После починки фабрикатора в подвале Шале мы наконец-то можем начать исследование технологий массового производства пироксена."
 tech_BA_pyroxenes_industrial_crafting:0 "Масштабное производство пироксена"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "Масштабируйте процесс производства пироксена, чтобы сократить потребление и увеличить выпуск."
 tech_BA_pyroxenes_megastructure_crafting:0 "Автоматизированное производство пироксена"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "Для автоматизированного производства пироксена необходимо использовать особые гравитационные поля вокруг чёрных дыр."
 tech_BA_pyroxenes_using:0 "Пироксеновая гравитационная линза"
 tech_BA_pyroxenes_using_desc:0 "Пироксен — отличный материал для создания гравитационных линз. Его можно использовать как усилитель, для улучшения оружия и во многих других областях. Хотя он поглощает окружающие богатства (например, £energy£), эта небольшая потеря полностью оправдана по сравнению с его мощными эффектами."
 tech_BA_pyroxenes_using_title:0 "Эта технология откроет нам путь к использованию пироксена."
 tech_BA_keystone_crafting:0 "Хранение и массовое производство фабрикационного камня"
 tech_BA_keystone_crafting_desc:0 "Фабрикационный камень всегда использовался нами для прямого производства вооружения, так как его трудно хранить рядом со студентами в течение длительного времени. Прорыв в технологиях хранения и массового производства фабрикационного камня позволяет нам углубить его применение в военных целях."
 tech_BA_keystone_automatic_crafting:0 "Технология формовки фабрикационного камня"
 tech_BA_keystone_automatic_crafting_desc:0 "Технология формовки позволяет напрямую прессовать фабрикационный камень в нужную форму, а затем преобразовывать его в сплавы или другие вещества, значительно улучшая различные свойства материала. Кроме того, эта технология может масштабировать производство полностью автоматизированных линий по производству фабрикационного камня, чтобы удовлетворить наши потребности в нём."
 tech_BA_keystone_megastructure_crafting:0 "Производство фабрикационного камня в невесомости"
 tech_BA_keystone_megastructure_crafting_desc:0 "Для дальнейшей интенсификации процесса производства фабрикационного камня среда невесомости становится необходимым условием."
 tech_BA_dark_matter_absorbing:0 "Концентрация тёмной материи"
 tech_BA_dark_matter_absorbing_desc:0 "Темная материя обычно достигает пригодной для добычи концентрации вблизи черных дыр, но то же самое возможно и в условиях гравитационных линз, созданных из пироксена."
 tech_BA_auto_habitat_1:0 "Автоматизированная Жилая Станция"
 tech_BA_auto_habitat_1_desc:0 "Используя свойства пироксена, мы можем строить самодостаточные космические станции в условиях низкой гравитации."
 tech_BA_auto_habitat_2:0 "Расширение Автоматизированной Жилой Станции"
 tech_BA_auto_habitat_2_desc:0 "Улучшенные модули космической станции способны вмещать больше автоматизированных систем."
 tech_BA_angel24_rare_produce:0 "Переработчик Редких Ресурсов"
 tech_BA_angel24_rare_produce_desc:0 "Простая автоматизированная фабрика, использующая пироксен для производства редких ресурсов."
