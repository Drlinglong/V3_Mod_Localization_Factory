#异常点
 BA_anomaly_Dgate:0 "Опасный сигнал"
 BA_anomaly_Dgate_desc:0 "Наше научное судно обнаружило крайне опасные аномальные сигналы и следы вещества на планете в системе-интерфейсе каналов связи."

 BA_Dgate_arc_site:0 "Поле боя Предтеч"
 BA_Dgate_arc_site_desc_RAID01:0 "Наши исследователи и члены научной экспедиции, облаченные в новые защитные костюмы от Нумерологических волн, разработанные Инженерным отделом, наконец-то смогли безопасно ступить на эту планету. В тот момент, когда они достигли планеты, многие из измерительных приборов, которые несла наша научная группа, вышли из строя из-за превышения лимитов измерений. [Root.GetLeaderName] считает, что степень искажения измерений этой планеты достигла почти 100%, и по сути, нет никакой возможности для её восстановления. На этом этапе исследователи и члены научной экспедиции еще больше хотели узнать, что же произошло на этой планете."
 BA_Dgate_arc_site_option_RAID01:0 "..."
 BA_Dgate_arc_site_desc_RAID02:0 "Наши исследователи и члены научной экспедиции ступили на высоко искаженную Нумерологией землю, постоянно опасаясь, что почва под ногами станет неустойчивой или даже обрушится. Вооружившись различными методами разведки пути, все наконец-то безопасно вошли в относительно хорошо сохранившееся здание по сравнению с другими руинами. Стиль этого здания выглядел несколько похожим на архитектуру нашего Кивотоса. Лидер научной экспедиции [Root.GetLeaderName] случайно нашла консоль управления и неожиданно обнаружила, что эта консоль все еще питалась от резервного источника энергии. [Root.GetLeaderName] быстро активировала её и, взломав систему, получила контроль, открыв проход на нижний уровень этого здания. В момент открытия все были шокированы. Весь подземный проход словно вел на другую планету. Хотя он все еще был почти полностью искажен Нумерологическими волнами, разорвав весь подземный проход на части и кое-как собрав, все же через это фрагментированное состояние можно было увидеть, что по сравнению с запустением внешней поверхности, где здания были изъедены годами планетарных ветров и покрыты выбоинами, подземный проход и простирающаяся от него среда были почти такими же просторным и аккуратным, какими и должно быть высокотехнологичное сооружение. [Root.GetLeaderName] самоотверженно вошла внутрь, желая докопаться до сути и узнать, сколько же секретов Нумерологии скрывает это подземное пространство."
 BA_Dgate_arc_site_option_RAID02:0 "..."
 BA_Dgate_arc_site_desc_RAID03:0 "Наши исследователи и члены научной экспедиции очень пожалели об этой внезапной вылазке. В этом подземном проходе они пережили долгие операции «черных дверей» и «открытых дверей», словно блуждая по всему подземному лабиринту. Однако системы жизнеобеспечения в искаженной среде требовали своевременной замены, из-за чего им приходилось возвращаться в этот подземный тоннель снова и снова, и каждый дополнительный визит приводил к усилению эрозии. В общем, благодаря неустанным усилиям лидера научной экспедиции [Root.GetLeaderName], удалось взломать казавшуюся очень важной дверь, но в момент ее открытия увиденное повергло их в еще больший шок... Множество винтовок, разбитых гало. Гуманоидные и черные мягкие фрагменты тел были, как и ожидалось, целы и разбросаны повсюду. «Что, черт возьми, здесь происходит...» Лидер научной экспедиции [Root.GetLeaderName] и члены команды долго приходили в себя за дверью, прежде чем медленно войти, чтобы встретиться с этой реальностью. «Здесь присутствуют наши ученики, и они вели кровавый бой в том месте, что выглядит как инфраструктурный центр Нумерологии...» Лидер научной экспедиции [Root.GetLeaderName] огляделась и увидела множество устройств, похожих на вертикальные компьютеры, соединенных трубой с большим центральным пультом управления внутри помещения. «Почему здесь ученики? Разве это не должна быть база Нумерологии? Что вообще происходит?» С чувством растерянности, беспомощности и ужаса XXX попыталась открыть систему центрального главного пульта. «Если в центре главного зала может быть запасная энергия для питания двери подземного пространства, значит, и здесь должна быть резервная энергия, чтобы я активировала этот проклятый центр и выяснила, что к чему!»"
 BA_Dgate_arc_site_option_RAID03:0 "..."
 BA_Dgate_arc_site_desc_RAID04:0 "После сложных экспериментов по активации [Root.GetLeaderName] наконец-то активировала этот центр. Проведя основные хакерские операции, [Root.GetLeaderName] обнаружила в нем последнюю запись этого устройства перед отключением. «Доклад: большое количество неизвестных кораблей прибыло к планете, целевые корабли сбрасывают десантные капсулы на планету». «Можете ли вы определить, кто это?» «Похоже, это студенты. Студенты?» «Студенты? Студенты! Невозможно, как студенты могли сюда попасть?» «Они действительно студенты». (Шипение, помехи) «Алло? Алло? Связь прервалась, срочно доложите вышестоящим». «Эм, кажется, мы больше не можем отправлять сообщения наружу?» «Что... неужели их технологии настолько сильны, что они заблокировали всю связь на всей планете? Чёрт возьми, почему они нападают именно здесь... неужели это!» «Внимание, внимание, десантные капсулы успешно приземлились, координаты первого места приземления отправлены, также обнаружено, что студенты уже развернули командный пункт на месте, ждем указаний». «Нет указаний! Срочно отступайте и удерживайте подземный проход до последнего, ждите подкреплений!» ............ «И это всё?» - сказала [Root.GetLeaderName]. [Root.GetLeaderName] провела полдня в работе, и смогла восстановить лишь эту запись командования. Центральная система, похоже, была полностью разграблена. Кто же были те студенты из записи? Наша империя также не имела никаких записей о вторжении на эту планету, и даже никогда не знала раньше, что в этой системе существовала Нумерологическая связь, и что в ней была такая планета, когда-то принадлежавшая Нумерологии. Что вообще происходит? После долгих раздумий [Root.GetLeaderName] ей пришло в голову нечто. «Координаты!»"
 BA_Dgate_arc_site_option_RAID04:0 "..."
 BA_Dgate_arc_site_desc_RAID05:0 "Исследователи и члены научной экспедиции, следуя за лидером научной экспедиции [Root.GetLeaderName], нашли по координатам указанный адрес - временный командный центр. Здесь они обнаружили очень знакомые вещи. Бронированные машины и центральные компьютеры с системами связи, выполненные в стиле, схожем с Кивотосом, а также транспортное и вспомогательное оборудование с отчетливым стилем Кивотоса. Среди прочего была даже зона, напоминающая медицинский отдел, с надписью «Полевой лагерь Отряда Спасения Рыцарей». Увидев всё это, исследователи и члены научной экспедиции остолбенели и начали сомневаться. «Если это студенты? Тогда кто мы? Мы же не делали этого». [Root.GetLeaderName] не смогла сдержать свою жажду истины и одна бросилась в самую глубь, отделившись от остальных. Когда остальные нашли [Root.GetLeaderName], они увидели, что она осторожно управляет машинами внутри сильно поврежденной коррозией комнаты. «Предтечи, - сказала [Root.GetLeaderName]. - Их называют Предтечами. Это мы, и в то же время не мы. Они командовали этим сражением, вторглись в эту систему и на эту планету, готовые пойти на любые потери, только чтобы забрать с этой планеты одну вещь...» «‘Ключ’ к открытию канала связи, чтобы напрямую ворваться в измерение Нумерологии, то есть в штаб Нумерологии...» «Они перенесли унижения и трудности, используя технологии Предтеч, развивали себя, став достаточно сильными, чтобы в этот момент контратаковать Нумерологию, пытаясь уничтожить центральную область Нумерологии и отрезать её от внешних Нумерологических сил. Конечно, они знали, что если эта атака провалится, это погубит всё великое будущее самих Предтеч во вселенной, но ради себя они в итоге выбрали нападение на эту систему. И, конечно, они преуспели...»"
 BA_Dgate_arc_site_option_RAID05:0 "..."
