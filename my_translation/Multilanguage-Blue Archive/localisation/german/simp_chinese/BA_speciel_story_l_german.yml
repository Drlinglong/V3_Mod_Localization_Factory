#### 蓝鲸之梦(星野就职事件链)
 BA_origin.0101.name:0 "Am Scheideweg von Vergangenheit und Zukunft"
 BA_origin.0101.desc:0 "Hoshino sagte nichts, sondern gab mir nur ein Zeichen, ihr zu folgen. Während ich ihr so folgte, begann ich unwillkürlich, dieses Mädchen, das einen Kopf kleiner war als ich, genauer zu betrachten."
 BA_origin.0101.a:0 "Denn auf ihrer Feier des Erfolgs fehlte jemand."
 BA_origin.0101.b:0 "Und diese Person würde wohl nie wiederkommen."

 BA_origin.0102.name:0 "Die Zukunft gemeinsam mit dir meistern"
 BA_origin.0102.desc:0 "Wir beide umgingen den geschäftigen Verkehrsfluss und kamen an einen Ort, der mir viel bedeutete – das alte Schulgebäude von Abydos. Hier herrschte immer noch die gewohnte Ruhe, vielleicht war es von ihr beabsichtigt."
 BA_origin.0102.a:0 "Ich beschloss, mein Bestes zu geben, um dieses starke Mädchen zu unterstützen."

 BA_origin.0103.name:0 "Vor dem Morgengrauen"
 BA_origin.0103.desc:0 "Heute war Hoshino ungewöhnlich früh aufgestanden, vielleicht, weil sie letzte Nacht schlecht geschlafen hatte. Normalerweise würde Hoshino auf jeden Fall noch eine Runde schlafen gehen, aber heute konnte sie einfach nicht mehr einschlafen."
 BA_origin.0103.a:0 "Die Zeit kurz vor Sonnenaufgang ist oft die dunkelste."

 BA_origin.0104.name:0 "Der Traum des Blauwals"
 BA_origin.0104.desc:0 "In ihrer Freizeit kehrte Hoshino immer wieder in das Resort zurück und blickte wortlos auf das Meer hinaus, das ruhige Meer, das mechanisch auf- und abwog. Was zog dieses Mädchen aus der Tiefe der Wüste so sehr an?"
 BA_origin.0104.a:0 "Dieses Mädchen, das sich selbst 'der Onkel' nennt, beschloss, ihren früheren Traum erneut zu verfolgen."

 BA_origin.0105.name:0 "Am Ausgangspunkt des Wunders"
 BA_origin.0105.desc:0 "„Du bist wegen Senpai Yume hierhergekommen, stimmt's?“ Als Hoshino hereinkam, konnte ich ihr schon einiges vom Gesicht ablesen, ganz zu schweigen von Senpai Yume selbst."
 BA_origin.0105.a:0 "Vielleicht verändert sie sich auch langsam an Orten, die sie selbst nie bemerkt hat."

 BA_origin.0106.name:0 "Der Traum des Blauwals – Halo-Analyse"
 BA_origin.0106.desc:0 "Hoshino-chan stieg von dem Experimentiergerät herab. Die Analyse der Hauptkomponenten ihres Halos war abgeschlossen. Diese Daten würden verwendet, um einen leeren Halo für Senpai Yume herzustellen und sich auf die zukünftige Herstellung von Halos für andere Lebewesen vorzubereiten."
 BA_origin.0106.a:0 "Gehen wir zum nächsten Schritt über."

 BA_origin.0107.name:0 "Der Traum des Blauwals – Herstellung des leeren Halos"
 BA_origin.0107.desc:0 "Den Analyseergebnissen zufolge benötigen wir Materialien, die die Kraft eines Halos aufnehmen können, um einen solchen herzustellen. Aogami-Steine wären eine günstige Wahl, aber ihre Tragfähigkeit ist bei Weitem nicht ausreichend. Daher müssen wir vorübergehend die seltenen göttlichen Schriftzeichen verwenden. Vielleicht finden wir in Zukunft einen besseren Ersatz."
 BA_origin.0107.a:0 "Packen wir's an."

 BA_origin.0108.name:0 "Der Traum des Blauwals – Rückkehr"
 BA_origin.0108.desc:0 "Die durch Aogami-Steine aufgebaute Übertragungsverbindung war außergewöhnlich langsam. Mit der Injektion des letzten Datenpunkts änderte sich auch die Form des Halos. Nachdem wir den stabilen Zustand des Halos bestätigt hatten, verbanden wir ihn vorsichtig mit Yumes Körper."
 BA_origin.0108.a:0 "„Lange nicht gesehen, Senpai.“"
 BA_origin.0108.b:0 "„Willkommen zurück, Senpai.“"

 BA_origin.0109.name:0 "Epilog"
 BA_origin.0109.desc:0 "Etwa einen Monat später gab es einen neuen Besucher im Schale-Gebäude."
 BA_origin.0109.a:0 "Was soll das denn?"

#### 没包之人(优香就职事件链)
 BA_origin.0401.name:0 "Die Taschenlose"
 BA_origin.0401.desc:0 "Diese Angelegenheit rief Yukas größte Unzufriedenheit hervor. Nachdem sie die Finanzarbeit des Bundes-Schülerrats erledigt hatte, reichte sie sofort einen Antrag bei der Ingenieurabteilung ein."
 BA_origin.0401.a:0 "Hoffen wir, dass ihr Wunsch in Erfüllung geht."

#### 我也没想好后续,随便写点吧 (日奈就职事件链)
 BA_origin.0201.name:0 "Vorsitzende Hina ist immer noch beschäftigt"
 BA_origin.0201.desc:0 "Auf dem Weg zum Büro fiel mir plötzlich ein, was Ako mir aufgetragen hatte, also kochte ich gleich eine Tasse Kaffee."
 BA_origin.0201.a:0 "Schließlich liegen noch viele Tage vor uns."

######     群友彩蛋     ######
#### 彩蛋事件链-Azusa
 BA_Easter_egg.0002.title:0 "Seltsames Foto"
 BA_Easter_egg.0002.desc:0 "Heute erschien plötzlich ein Foto von [Root.GetName] mit weißen Strümpfen auf allen elektronischen Geräten von [Root.owner.GetName]. Doch innerhalb nur einer Sekunde verschwand dieses Foto wieder und hinterließ lediglich eine mysteriöse Nachricht:\n„§YPeek§!“"
 BA_Easter_egg.0002.tip:0 "Aus dem Foto gewonnen: §G+1§!£unity£"
 BA_Easter_egg.0002.a:0 "Die Quelle des Fotos und der Nachricht überprüfen."
 BA_Easter_egg.0002.b:0 "Ach, das ist doch nur ein Streich. Vergiss es."

 BA_Easter_egg.0003.title:0 "EasterEgg: MiAzusa"
 BA_Easter_egg.0003.desc:0 "Es dauerte nicht lange, da wurde die mysteriöse Person, die Fotos mit weißen Strümpfen verschickte, wieder aktiv. Wir erhielten erneut Fotos mit weißen Strümpfen von [From.GetName]. Die Fotos verschwanden, wie beim letzten Mal, mit Lichtgeschwindigkeit und hinterließen wieder dieselbe mysteriöse Nachricht:\n„§YPeek§!“ Diesmal gelang es uns jedoch, die ID des Absenders zu erfassen und stellten bei näherer Betrachtung der flüchtigen Bilder fest, dass das Foto nicht von [From.GetName], sondern vom Absender selbst stammte."
 BA_Easter_egg.0003.tip:0 "Von den Fotos erhalten: §G+2§!£unity£"
 BA_Easter_egg.0003.a:0 "Dieses „Raketenabwehrsystem“ muss ordentlich aufgestellt werden, und bewahrt unbedingt die Fotos auf!"
 BA_Easter_egg.0003.b:0 "Die IP-Adresse herausfinden, ihn schnappen und ihn schwarze Strümpfe tragen lassen!"

 BA_Easter_egg.0004.title:0 "EasterEgg: MiAzusa"
 BA_Easter_egg.0004.desc:0 "Es gelang uns, den Absender der Fotos zu fassen und ihn wegen Hacking des Überlichtkommunikationssystems anzuklagen. Der wohlwollende Föderale Schülerrat verurteilte ihn dazu, §Gregelmäßig ausreichend Fotos§! zur Ansicht für ganz Kivotos zu versenden."
 BA_Easter_egg.0004.a:0 "Gut, gut, gut! Will ich sehen, schick mehr!"
 BA_Easter_egg.0004.b:0 "Fotos mit weißen Strümpfen müssen geschickt werden, Fotos mit schwarzen Strümpfen müssen auch geschickt werden – nur so ist es wirklich gesund!"

#### 彩蛋事件链-鞋垫#1
 BA_Easter_egg.0011.title:0 "Der Krypto-Wahnsinn"
 BA_Easter_egg.0011.desc:0 "In Kivotos ist in letzter Zeit ein ziemlich heißer Mining-Boom ausgebrochen.\nMonatelang wurden unzählige Chips zu GPUs zusammengebaut und wie am Fließband an spezielle Mining-Farmen geliefert, um eine Art verschlüsselte digitale Währung zu schürfen.\nObwohl der Algorithmus der Währung sehr ausgeklügelt und ihre Sicherheit und Zuverlässigkeit gut gewährleistet sind, ist der Währungshandel schließlich eine rückständige Wirtschaftsform aus der Prä-Überlicht-Ära. Zudem verbraucht der Mining-Rechenprozess unnötigerweise große Mengen an Energie, und Komponenten, die unter hoher Last betrieben wurden, bergen Risiken, wenn sie für andere Zwecke verwendet werden.\nKurz gesagt, es ist Zeit, diesem Spektakel ein Ende zu setzen. Aufgrund des starken Protests der Vermittlungsabteilung hat der Föderale Schülerrat den Plan zur Unterbindung bereits auf die Tagesordnung gesetzt."
 BA_Easter_egg.0011.a:0 "Sicherlich steckt jemand dahinter und zieht die Fäden."
 BA_Easter_egg.0011.a.tip:0 "Das hätte schon längst geregelt werden müssen."
 BA_Easter_egg.0011.b:0 "Solche Blasen-Trends kommen schnell und gehen auch schnell, also immer mit der Ruhe."
 BA_Easter_egg.0011.b.tip:0 "Ach, das ist doch nur ein Streich. Vergiss es."

 BA_Easter_egg.0012.title:0 "Der Krypto-Wahnsinn"
 BA_Easter_egg.0012.desc:0 "Die Vermittlungsabteilung entsandte zunächst einige Informanten in verschiedene Untertage-Mining-Farmen. Ausgehend von den derzeit angesagten Kryptowährungen analysierten sie Stück für Stück die dahinterstehenden Geldströme, Algorithmen und Spieler. Mit zunehmender Vertiefung der Untersuchung tauchte allmählich der Name eines Unternehmens auf, das eine massive Verwicklung darin zeigte: §ENephthys§!."
 BA_Easter_egg.0012.a:0 "... Sprechen wir erst einmal mit den Beteiligten."

 BA_Easter_egg.0013.title:0 "Der Krypto-Wahnsinn"
 BA_Easter_egg.0013.desc:0 "Die Vermittlungsabteilung organisierte ein geheimes Gespräch zwischen dem Föderalen Schülerrat und den Verantwortlichen von Nephthys. Das Ergebnis war verblüffend: Nephthys hatte bestimmte Methoden angewandt, um die Rechenressourcen des aktuellen Digitalwährungsnetzwerks zu bündeln, erhebliche Mengen an Hardware für das Mining zu erwerben und diese Geräte für KI umzuwidmen. Laut der Vertreterin von Nephthys, §YNomiya Izayoi§!, war das Ziel dieser Aktion, die „wiederauflebende Währungsökonomie“ zu eliminieren. Nachdem die Übereinstimmung der Ziele beider Seiten bestätigt wurde, erklärte Nomiya im Namen von Nephthys, dass sie weiterhin mit der unsachgemäß verwendeten Hardware umgehen würden und derzeit Unterstützung vom Föderalen Schülerrat benötigten. Im Gegenzug könne Nephthys dem Föderalen Schülerrat einen Namen nennen."
 BA_Easter_egg.0013.a:0 "Ein Name..."

 BA_Easter_egg.0014.title:0 "Hinter den Kulissen des Mining-Vorfalls"
 BA_Easter_egg.0014.desc:0 "Basierend auf dem von Nomiya gelieferten Hinweis, nahm die Vermittlungsabteilung diese Person mühelos fest. Der Name dieser Person ist §YToru Shiraishi§!. Obwohl sie relativ unbekannt ist, wurden die meisten der aktuellen Währungsalgorithmen von ihr entworfen, und durch den Verkauf von Plänen und Dividenden erzielte sie beträchtliche Einnahmen. Noch erstaunlicher ist, dass diese Einnahmen größtenteils zum Kauf und Horten von Lebensmitteln verwendet wurden. Zum Zeitpunkt ihrer Festnahme hatte diese Person Vorräte im Wert von einem ganzen Jahr für über zehntausend Menschen angesammelt."
 BA_Easter_egg.0014.a:0 "Ich verstehe zwar nicht ganz, was du da getrieben hast, aber diese Farce sollte jetzt wirklich ihr Ende finden."

 BA_Easter_egg.0015.title:0 "Hinter den Kulissen des Mining-Vorfalls"
 BA_Easter_egg.0015.desc:0 "Nachdem der Planlieferant gefasst war, schrumpfte der Markt für virtuelle Währungen allmählich. Die Vermittlungsabteilung nutzte die Gelegenheit, um einen umfassenden Vorstoß zu starten und alle Anbieter zu beseitigen. Damit fand der Krypto-Wahnsinn ein Ende."
 BA_Easter_egg.0015.a:0 "Vir~tu~el~le~ Wäh~rung~, ent~fern~ dich~ schleu~nigst~!"

