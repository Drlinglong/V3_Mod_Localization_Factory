 BA_anomaly_Dgate:0 "Gefährliches Signal"
 BA_anomaly_Dgate_desc:0 "Unser Forschungsschiff hat auf dem Planeten im Sternensystem des Kommunikationsverbindung-Knotenpunkts einige extrem gefährliche, anomale Signale und Materialspuren entdeckt."

 BA_Dgate_arc_site:0 "Vorläufer-Schlachtfeld"
 BA_Dgate_arc_site_desc_RAID01:0 "Unsere Forscher und die Mitglieder des Wissenschaftsteams konnten die Oberfläche dieses Planeten endlich sicher betreten, geschützt durch die neuen, vom Ingenieurwesen entwickelten Mystik-Wellen-Schutzanzüge. Im selben Moment, als sie den Planeten erreichten, waren viele der mitgeführten Messinstrumente unseres Wissenschaftsteams aufgrund von Überlastungsmessungen unbrauchbar geworden. [Root.GetLeaderName] ist überzeugt, dass der Grad der Dimensionsverzerrung dieses Planeten fast 100 % erreicht hat und eine Wiederherstellung so gut wie unmöglich ist. An diesem Punkt wollen die Forscher und Wissenschaftsteammitglieder unbedingt herausfinden, was genau mit diesem Planeten geschehen ist."
 BA_Dgate_arc_site_option_RAID01:0 "......"
 BA_Dgate_arc_site_desc_RAID02:0 "Unsere Forscher und Wissenschaftsteammitglieder bewegten sich auf dem hochgradig dimensionsverzerrten Boden und mussten ständig befürchten, dass der Untergrund unter ihren Füßen aufgrund der Verzerrung instabil werden oder gar einstürzen könnte. Mit verschiedensten Erkundungsmethoden ausgestattet, gelang es der Gruppe schließlich, sicher ein Gebäude zu betreten, das im Vergleich zu den anderen Ruinen noch relativ gut erhalten war. Der Baustil dieses Gebäudes ähnelte dem unserer eigenen Architektur in Kivotos. Wissenschaftsteamleiter [Root.GetLeaderName] entdeckte zufällig eine Konsole und stellte überrascht fest, dass diese noch über Notstromversorgung verfügte. [Root.GetLeaderName] aktivierte sie umgehend und hackte sich während der Aktivierung in das System ein, um die Kontrolle zu übernehmen und den Zugang zu den unteren Ebenen des Gebäudes zu öffnen. Im Moment des Öffnens waren alle schockiert. Der gesamte unterirdische Gang schien zu einem anderen Planeten zu führen, obwohl er immer noch fast vollständig von Mystik-Wellen dimensionsverzerrt und der Gang quasi auseinandergerissen und notdürftig wieder zusammengeflickt worden war. Doch selbst durch diesen fragmentierten Zustand konnte man erkennen, dass der unterirdische Gang und die sich anschließende Umgebung im Gegensatz zur Ödnis der Oberfläche draußen und den durch jahrelange Planetenwinde zerfressenen und zerklüfteten Gebäuden fast so geräumig und sauber waren, wie es bei Hightech-Gebäuden zu erwarten wäre. [Root.GetLeaderName] wagte sich ohne Zögern hinein, fest entschlossen, herauszufinden, wie viele Geheimnisse der Mystik dieser unterirdische Raum barg."
 BA_Dgate_arc_site_option_RAID02:0 "......"
 BA_Dgate_arc_site_desc_RAID03:0 "Unsere Forscher und Wissenschaftsteammitglieder bereuten diese plötzliche Aktion zutiefst. Sie erlebten in diesem unterirdischen Gang lange Operationen mit 'Schwarzen Türen' und 'Öffnungstüren', als ob sie durch ein ganzes unterirdisches Labyrinth gingen. Doch die Lebenserhaltungssysteme in der dimensionsverzerrten Umgebung mussten pünktlich gewechselt werden, weshalb sie immer wieder in diesen unterirdischen Tunnel zurückkehren mussten, und jedes weitere Mal führte zu weiterer Korrosion. Kurz gesagt, dank der unermüdlichen Anstrengungen von Wissenschaftsteamleiter [Root.GetLeaderName] wurde endlich eine scheinbar sehr wichtige Tür geknackt und geöffnet. Doch der Anblick, der sich ihnen in diesem Moment bot, ließ sie noch mehr erstarren... Zahlreiche Gewehre, zerbrochene Aura-Fragmente. Humanoide und schwarze, weiche Leichenteile lagen unerwartet intakt und überall verstreut. „Was zum Teufel ist hier los...?“ Wissenschaftsteamleiter [Root.GetLeaderName] und die Teammitglieder brauchten draußen vor der Tür eine ganze Weile, um sich zu sammeln, bevor sie langsam eintraten, um sich dieser Realität zu stellen. „Hier waren unsere Schülerinnen anwesend, und sie haben sich bis aufs Blut bekämpft, und das an einem Ort, der wie ein Infrastrukturzentrum der Mystik aussieht...“ Wissenschaftsteamleiter [Root.GetLeaderName] blickte sich um und sah viele Geräte, die säulenartigen Computern ähnelten und über ein Rohr zu einer großen zentralen Konsole in der Mitte des Raumes führten. „Warum sind hier Schülerinnen? Sollte das nicht eine Mystik-Basis sein? Was geht hier wirklich vor?“ Mit einem Gefühl der Verwirrung, Hilflosigkeit und Angst versuchte XXX, das System der zentralen Hauptkonsole zu starten. „Wenn im Hauptsaal Notstrom vorhanden ist, um die Tür des unterirdischen Bereichs zu versorgen, dann muss hier auch Notstrom sein, damit ich dieses verdammte Zentralhub aktivieren kann, um der Sache auf den Grund zu gehen!“"
 BA_Dgate_arc_site_option_RAID03:0 "......"
 BA_Dgate_arc_site_desc_RAID04:0 "Nach komplexen Aktivierungsprozeduren und Experimenten gelang es [Root.GetLeaderName] schließlich, dieses Zentralhub zu aktivieren. Nach grundlegenden Hacker-Operationen entdeckte [Root.GetLeaderName] die letzte Aufzeichnung, die dieses Gerät vor seiner Abschaltung gemacht hatte. „Bericht! Eine große Anzahl unbekannter Schiffe ist in der Nähe des Planeten eingetroffen, Zielschiffe werfen Abwurfkapseln auf den Planeten ab.“ „Könnt ihr identifizieren, wer sie sind?“ „Es scheinen Schülerinnen zu sein. Schülerinnen?“ „Schülerinnen? Schülerinnen! Unmöglich, wie sollten Schülerinnen hierher finden?“ „Sie sind tatsächlich Schülerinnen.“ (Rauschen) „Hallo? Hallo? Es ist kaputt! Meldet das sofort den Vorgesetzten!“ „Ähm, es scheint, wir können keine Nachrichten mehr nach außen senden?“ „Was...? Ist ihre Technologie etwa so stark, dass sie die gesamte Planetenkommunikation blockiert haben? Verdammt, warum sollten sie uns hier angreifen...? Könnte es sein...!“ „Achtung, Achtung! Abwurfkapseln sicher gelandet, Koordinaten der ersten Landezone gesendet. Es wurde auch festgestellt, dass die Schülerinnen bereits ein Kommandozentrum vor Ort errichtet haben. Bitte um Anweisungen.“ „Nichts anzuweisen! Zieht euch sofort zurück und verteidigt den unterirdischen Gang bis zum letzten Mann! Wartet auf Verstärkung!“ ............ „Das war’s schon?“ fragte [Root.GetLeaderName]. [Root.GetLeaderName] hatte den halben Tag damit verbracht, nur diesen Befehlsrekord wiederherzustellen. Das Zentralhubsystem war offenbar vollständig geplündert worden. Wer waren diese Schülerinnen in der Aufzeichnung überhaupt? Unser Imperium hatte keinerlei Aufzeichnungen über eine Invasion dieses Planeten, und wir wussten nicht einmal, dass dieses Sternensystem über Mystik-Verbindungskommunikation verfügte oder dass es in diesem System einen solchen Planeten gab, der einst der Mystik angehörte. Was zum Teufel ist hier los? Nach langem Nachdenken erinnerte sich [Root.GetLeaderName] an etwas: „Die Koordinaten!“"
 BA_Dgate_arc_site_option_RAID04:0 "......"
 BA_Dgate_arc_site_desc_RAID05:0 "Die Forscher und Wissenschaftsteammitglieder folgten Wissenschaftsteamleiter [Root.GetLeaderName] und fanden anhand der Koordinaten die angegebene Adresse: ein provisorisches Kommandozentrum. Hier entdeckten sie einige sehr vertraute Dinge. Panzerfahrzeuge, zentrale Computer- und Kommunikationssysteme im Stil von Kivotos, sowie Transport- und Unterstützungsausrüstung im typischen Kivotos-Stil. Darunter befand sich sogar ein Bereich, der einer medizinischen Abteilung ähnelte und mit „Sanitärcamp des Ritterordens der Rettung“ beschriftet war. Beim Anblick dieser Dinge erstarrten die Forscher und Wissenschaftsteammitglieder und begannen zu zweifeln. „Wenn sie Schülerinnen sind? Wer sind wir dann? Wir haben das doch nicht getan.“ [Root.GetLeaderName] konnte ihren Durst nach der Wahrheit nicht zügeln und stürmte alleine in den innersten Bereich, wobei sie sich von der Gruppe trennte. Als die anderen [Root.GetLeaderName] fanden, sahen sie, wie [Root.GetLeaderName] vorsichtig eine Maschine in einem bereits stark korrodierten Raum bediente. „Die Vorläufer“, sagte [Root.GetLeaderName]: „Sie nennen sich die Vorläufer. Sie sind wir, und doch nicht wir. Sie haben diese Schlacht befehligt und dieses Sternensystem sowie diesen Planeten invadiert, unerachtet aller Verluste, nur um eine einzige Sache von diesem Planeten zu erlangen...“ „Den ‚Schlüssel‘ zum Öffnen des Link-Kanals, um direkt in das dimensionale Mystik-System einzudringen, also das Hauptquartier der Mystik...“ „Sie ertrugen Demütigungen und entwickelten sich selbst mithilfe der Vorläufertechnologie, machten sich so stark, dass sie in diesem Moment zum Gegenangriff auf die Mystik übergehen konnten, um das Kerngebiet der Mystik zu zerstören und die Verbindung zu den externen Mystik-Streitkräften zu kappen. Natürlich wussten sie, dass ein Scheitern dieses Angriffs all ihre großen zukünftigen Aussichten als Vorläufer im Universum aufs Spiel setzen würde, aber für sich selbst entschieden sie sich letztlich, dieses Sternensystem anzugreifen. Und natürlich hatten sie Erfolg...“"
