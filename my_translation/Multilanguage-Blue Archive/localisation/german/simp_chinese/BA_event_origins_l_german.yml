 BA_origin.2002.title:0 "Unbenannter Ursprungsort"
 BA_origin.2002.desc:0 "„Sensei, gute Neuigkeiten! ...Die gemeinsamen Abkommen der vier D.U.s sind nun offiziell unterzeichnet, und alle Wohnstationen haben ihre administrative Kontrolle an den Föderalen Studentenrat übergeben. Jetzt können wir mit dem Rückeroberungsplan für Kivotos beginnen! Wie die Zeit vergeht, seit wir in diese missliche Lage geraten sind... Die Schülerinnen müssen es auch kaum erwarten können, oder?\n§RAls Nächstes müssen wir nur Bodentruppen landen lassen, die Feinde unter dem Turm der Illusion besiegen, unsere Heimatwelt besetzen – dann können wir nach Hause!§!“"
 BA_origin.2002.next:0 "Nun, dann lasst uns die Vorbereitungen treffen."

 BA_origin.2003.title:0 "Unbenannter Ursprungsort"
 BA_origin.2003.desc:0 "„Sensei, da wir nun FTL-Technologie haben, ist es an der Zeit, uns nach außen auszudehnen...\nHier sind die vom Föderalen Studentenrat gesammelten Reservefonds und Technologien. Sie können sie nutzen, um mehr automatisierte Wohnstationen in anderen Sternensystemen zu bauen. §YAber bitte achten Sie unbedingt auf unsere aktuelle Legierungsproduktion... Die Wartung von Wohnstationen verbraucht große Mengen an Legierungen.§! Darüber hinaus wurden bereits Projekte zur weiteren Erforschung von Wohnstationen gestartet, hauptsächlich um die Auslastung der bestehenden automatisierten Bezirke zu erhöhen. Sensei, Sie können dies in den §HPlanetenbeschlüssen§! der Arche vorantreiben! Zu guter Letzt gibt es noch etwas zu beachten... Die Bildung und Zerstörung des Superpositionszustands der Arche ist ein sehr auffälliges Ereignis, was bedeutet, dass §Handere außerirdische Zivilisationen unseren Standort möglicherweise kennen§! Sensei, es wäre am besten, wenn Sie sich frühzeitig darauf vorbereiten würden...“"
 BA_origin.2003.next:0 "In Ordnung."


 BA_origin.2011.title:0 "Befall"
 BA_origin.2011.desc:0 "Aufgrund des Befalls durch den §RTurm der Illusion§! auf der Heimatwelt sind feindliche Maschinen auf der Arche aufgetaucht. Die Vigilanten haben solche Invasionen schon unzählige Male bewältigt, und obwohl es für sie ein Kinderspiel ist, die Feinde zu besiegen, wäre es dennoch am besten, diese Bedrohung so früh wie möglich zu beseitigen."
 BA_origin.2011.next:0 "Verstanden."
 BA_origin.2011.next.tip:0 "Danach müssen wir auf der Heimatwelt landen und sie besetzen, um die weitere Invasion der Arche durch den Feind zu stoppen."

 BA_origin.2012.title:0 "Befall"
 BA_origin.2012.desc:0 "Eine weitere Gruppe Feinde ist auf der Heimatwelt aufgetaucht, und die Vigilanten sind bereits zum Kampf aufgebrochen. Obwohl es für sie ein Kinderspiel ist, die Feinde zu besiegen, wäre es dennoch am besten, diese Bedrohung so früh wie möglich zu beseitigen."


 BA_origin.2051.title:0 "Unbenannter Ursprungsort"
 BA_origin.2051.desc:0 "Unsere Angriffs-Bodentruppen haben bei der Rückeroberung der Heimatwelt eine Niederlage erlitten. Aber das macht nichts, wir kontrollieren den Weltraum, der Feind ist wie eine Ratte in der Falle, und wir haben noch viele Gelegenheiten."
 BA_origin.2051.next:0 "Nichts kann uns auf unserem Weg nach Hause aufhalten."

 BA_origin.2052.title:0 "Unbenannter Ursprungsort"
 BA_origin.2052.desc:0 "Unsere Landstreitkräfte haben alle Feinde im autonomen Gebiet unserer Heimatwelt beseitigt und Garnisonen in der Nähe der sechs §RTürme des Trugbilds§! stationiert. Allerdings ist Kivotos immer noch von einer roten Wolke umgeben, und die Umgebung ist tiefgreifend kontaminiert, wobei die Quelle dieser riesigen Türme ist. Im Inneren der Türme gibt es jetzt keine bedrohlichen Feinde mehr, und mit unserer vorhandenen Ingenieursausrüstung können wir diese Giganten leicht demontieren."
 BA_origin.2052.next:0 "Bestätigen"

 BA_origin.2055.title:0 "Unbenannter Ursprungsort"
 BA_origin.2055.desc:0 "Da der Einfluss der Türme des Trugbilds noch nicht vollständig verflogen ist, werden weiterhin unaufhörlich mechanische Feinde erzeugt. Obwohl ihre Bedrohung weit geringer ist als die der Turmwächter, ist ihr Ausmaß doch beträchtlich, daher müssen Verteidigungstruppen zur Bewältigung entsandt werden."
 BA_origin.2055.next:0 "Bestätigen"

 BA_origin.2101.title:0 "Unbenannter Ursprungsort"
 BA_origin.2101.desc:0 "„Sensei, wir haben einen der §RTürme des Trugbilds§! in Kivotos beseitigt! Es scheint, dass, obwohl die Wächter besiegt wurden, die Überreste des Turms immer noch sehr robust sind und weiterhin unaufhörlich Kontaminationen freisetzen können. Es sind noch 5 solcher Giganten übrig... Bitte beseitige all diese leeren Hüllen so schnell wie möglich, Sensei, das ist der letzte Schritt, okay?!“"
 BA_origin.2101.next:0 "Bestätigen"

 BA_origin.2102.title:0 "Unbenannter Ursprungsort"
 BA_origin.2102.desc:0 "Alle §RTürme des Trugbilds§! wurden beseitigt, und es ist nur eine Frage der Zeit, bis sich Kivotos von ihrer Erosion erholt. Wir haben diesen Sieg errungen und unsere Heimat zurückerobert. Obwohl es Unterdrückung, Widerstand, Zweifel und Konflikte gab, sind wir jetzt mit einem gemeinsamen Ziel vereint. Dieses Mal ist unsere Heimat nicht zu Ruinen geworden, sondern wurde zu unserem eigenen Denkmal geformt."
 BA_origin.2102.next:0 "Die verzerrte Geschichte ist endlich wieder auf Kurs."
 BA_origin.2102.tip:0 "Verlege die Hauptstadt zurück zum Planeten der Akademie-Stadt.\nDie darauf befindliche $d_fade_Sanctum_zone$ wurde wiederhergestellt und kann nun gereinigt werden."


 BA_origin.2111.title:0 "Forschung für Automatisierungsbezirke"
 BA_origin.2111.desc:0 "„Sensei, unsere Forschung zu den Automatisierungsbezirken hat Ergebnisse geliefert! Es stellte sich heraus, dass wir bei der Nachbildung der Ausrüstung zuvor die raumverzerrnde Wirkung des Azurglanzsteins nicht berücksichtigt hatten. Das führte dazu, dass kleine Fehler immer weiter vergrößert wurden, was schließlich zu Systemausfällen führte. Jetzt haben wir eine ausgereifte Lösung gefunden... Arona wird die verschiedenen D.U.s sofort benachrichtigen, um sie über die Umrüstung der Ausrüstung zu informieren.“"
 BA_origin.2111.next:0 "Großartig!"
 BA_origin.2111.next.tip:0 "Die Produktionseffizienz der Automatisierungsbezirke ist §Yteilweise wiederhergestellt§!."

 BA_origin.2112.title:0 "Forschung für Automatisierungsbezirke"
 BA_origin.2112.desc:0 "„Sensei, die Zentrale Verwaltung hat den Arbeitsmechanismus der Automatisierungsbezirke vollständig verstanden, und auch die logischen Anomalien in der Produktionslinienanordnung wurden behoben! Jetzt sind unsere selbst gebauten Automatisierungsbezirke identisch mit der Originalausrüstung auf der Arche!“"
 BA_origin.2112.next:0 "Großartig!"
 BA_origin.2112.next.tip:0 "Die Produktionseffizienz der Automatisierungsbezirke ist §Bvollständig wiederhergestellt§!."



