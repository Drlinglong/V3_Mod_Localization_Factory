#### 起源事件
 BA_origin.0002.name:0 "Die neue Ordnung von Kivotos"
 BA_origin.0002.desc:0 "Endlich, nach einem langen und beschwerlichen Kampf, ist Kivotos die Numerologen von diesem Planeten endgültig losgeworden. Nach den Wunden jahrelanger Kriege kehrt die Atmosphäre eines jugendlichen Campus wieder auf diesen Kontinent zurück – endlich können wir aufatmen!\nDoch dies gilt nicht für Schale und den Föderalen Studentenrat. Obwohl nach der Unterzeichnung des Eden-Abkommens frisches Blut in den Föderalen Studentenrat kam, reicht das offensichtlich nicht aus, um den stetig wachsenden Verwaltungsbedarf von Kivotos zu decken. Allein der Wiederaufbau des Planeten hält mich schon genug auf Trab, und jetzt kommen noch Angelegenheiten außerhalb des Planeten hinzu. Selbst wenn Sensei die Fähigkeit hätte, gleichzeitig mit zwölf Schülerinnen zu flirten (ähem, äh...), wäre das zu viel!\nEinerseits sind die Numerologen, die in den Tiefen des Alls verschwunden sind, eine Bedrohung, die wir nicht ignorieren können. Wir dürfen unsere Erforschung des Weltraums nicht verlangsamen. Andererseits ist die Position der Präsidentin des Allgemeinen Studentenrates seit Langem unbesetzt – die frühere Studentensprecherin von Kivotos, die Person, die mich an diesen wundersamen Ort gebracht hat, ich glaube, sie wird wohl nie zurückkehren. Auch wenn es ihr gegenüber etwas unfair ist, kann ich ihre Position nicht auf Dauer vertreten."
 BA_origin.0002.a:0 "Antrag zur Durchführung einer Neuwahl für die Studentensprecherin einreichen."
 BA_origin.0003.name:0 "Wahl der Studentensprecherin"
 BA_origin.0003.desc:0 "„Kivotos ist eine von Schülern gegründete Nation, und ihre Zukunft sollte auch in den Händen der Schüler liegen.“\nDank meines Einflusses fand die Wahl der neuen Studentensprecherin wie geplant statt. Obwohl ich es hätte wissen müssen, war es schon zu spät – die drei Anführerinnen der Hauptvertragsschulen des Eden-Abkommens und die Vorsitzende der Gehenna-Disziplinarkommission, diese vier Personen wurden mit überwältigender Stimmenmehrheit zu den endgültigen Kandidatinnen. Wenn es ginge, würde ich mir immer noch wünschen, dass jemand die Position der Studentensprecherin übernimmt, die keine so offensichtliche Schulzugehörigkeit hat, aber es scheint, als gäbe es außer mir niemanden mehr, der so ist.\nOffensichtlich gibt es innerhalb der derzeitigen Schulföderation immer noch viele Konflikte, oder besser gesagt, es ist eine Föderation, die sich nur mühsam unter meinem Einfluss hält. Ich mache mir Sorgen, dass die Ernennung einer Studentensprecherin von oben herab die Situation weiter verschlimmern könnte, aber es ist unbestreitbar, dass diese vier Kandidatinnen absolut fähig sind, diese Position zu bekleiden.\nDas Endergebnis wurde dem Föderalen Studentenrat übermittelt. Es ist Zeit, die nächste Studentensprecherin bekannt zu geben..."
 BA_origin.0003.a:0 "Hoshino Takanashi wird Kivotos zum Wiederaufbau führen."
 BA_origin.0003.b:0 "Hina Sorasaki ist bereit, das Chaos innerhalb von Kivotos zu ordnen."
 BA_origin.0003.c:0 "Mika Misono wird den Glanz der Schweizer Rolle in die Galaxis tragen."
 BA_origin.0003.d:0 "Nach präziser Berechnung wird Yuuka Hayase den Vorsitz übernehmen."

 BA_origin.0004.name:0 "Hoshino gewählt"
 BA_origin.0004.desc:0 "Hoshino ist die nächste Studentensprecherin von Kivotos geworden. Ihre Amtseinführungszeremonie fand an der ehemaligen Unterzeichnungsstätte des Eden-Abkommens statt, und ich kann mich endlich voll und ganz der Erforschung des Weltraums widmen.\nIhre Amtseinführungszeremonie hatte eine kleine Panne, äh... kurz gesagt, Hoshino hatte mal wieder verschlafen und wurde angeblich von einer schwarzen Katze angeschleppt. In gewisser Weise ist das wohl ihr einzigartiger Stil, oder?\nNach der Zeremonie suchte Hoshino mich auf, sie schien etwas sagen zu wollen."
 BA_origin.0004.a:0 "Was gibt's, Hoshino-chan?"

 BA_origin.0005.name:0 "Hina gewählt"
 BA_origin.0005.desc:0 "Hina ist die nächste Studentensprecherin von Kivotos geworden. Ihre Amtseinführungszeremonie fand an der ehemaligen Unterzeichnungsstätte des Eden-Abkommens statt, und ich kann mich endlich voll und ganz der Erforschung des Weltraums widmen.\nHina schien die Position nicht wirklich übernehmen zu wollen. Nach ihrer eigenen Vorstellung hätte sie ihren Ruhestand als ehemalige Vorsitzende des Disziplinarausschusses genießen sollen. Natürlich hatte sie keine Beschwerden und übernahm schnell die täglichen Aufgaben von Kivotos.\nAn diesem Abend, nachdem ich meine Arbeit beendet hatte, war das Schale-Gebäude größtenteils dunkel – außer dem Büro der Studentensprecherin."
 BA_origin.0005.a:0 "Soll ich Hina mal besuchen gehen?"

 BA_origin.0006.name:0 "Mika gewählt"
 BA_origin.0006.desc:0 "Mika ist die nächste Studentensprecherin von Kivotos geworden. Ihre Amtseinführungszeremonie fand an der ehemaligen Unterzeichnungsstätte des Eden-Abkommens statt, und ich kann mich endlich voll und ganz der Erforschung des Weltraums widmen.\nObwohl einige Schüler innerhalb von Kivotos wegen ihrer früheren Taten unzufrieden waren, akzeptierte die Mehrheit der Kivotos-Schüler die Tatsache insgesamt.\nSeit dem ersten Eden-Abkommen-Vorfall hat Mika ihre Fehler zutiefst erkannt und Nagisa demütig um Rat in Staatsführung (oder vielleicht Schulführung?) gebeten. Unter Senseis sorgfältiger Anleitung hat sie ihre Vorurteile gegenüber Gehenna weitgehend abgelegt.\nTrotzdem ist sie im Allgemeinen immer noch jemand, der von Politik keine Ahnung hat und Probleme nur mit Gewalt löst. Es wäre besser, dieses Kind genauer zu beobachten..."
 BA_origin.0006.a:0 "Obwohl sie ein bisschen unzuverlässig ist, sollte es keine größeren Probleme geben, oder...?"

 BA_origin.0007.name:0 "Yuuka gewählt"
 BA_origin.0007.desc:0 "Yuuka ist die nächste Studentensprecherin von Kivotos geworden. Ihre Amtseinführungszeremonie fand an der ehemaligen Unterzeichnungsstätte des Eden-Abkommens statt, und ich kann mich endlich voll und ganz der Erforschung des Weltraums widmen.\nLaut ihrer Aussage hat sie die Abstimmungsergebnisse bereits präzise berechnet und war lange auf ihr Amt vorbereitet. Ich bin mir nicht sicher, ob das stimmt, aber nach allem, was ich über sie weiß, schätze ich, dass sie es tatsächlich durchgerechnet hat.\nSie ist schon ganz ungeduldig, die Politik „Eine Tasche für jeden“ in ganz Kivotos einzuführen, aber aus irgendeinem unbekannten Grund vergisst sie immer, ihren eigenen taktischen Rucksack mitzunehmen."
 BA_origin.0007.a:0 "Das ist wohl der Fluch derjenigen, die keine Tasche dabei haben."

 BA_origin.0008.name:0 "Wiederaufbau von Kivotos nach dem Krieg"
 BA_origin.0008.desc:0 "Kürzlich, mit den Anordnungen der neu ernannten Studentensprecherin [Root.GetRulerName], schreitet der Wiederaufbauplan von Kivotos geordnet voran. Der Wiederaufbau der Alma Mater von [Root.GetRulerName] ist bereits weitgehend abgeschlossen, und der Wiederaufbau anderer Schulen steht ebenfalls auf dem Programm. Sobald genügend Ressourcen vorhanden sind, kann jederzeit mit den Arbeiten begonnen werden."
 BA_origin.0008.a:0 "Verstanden."

 BA_origin.0017.name:0 "Wiederaufbau von Kivotos nach dem Krieg"
 BA_origin.0017.desc:0 "Kürzlich, mit den Anordnungen der neu ernannten Studentensprecherin Hina Sorasaki, schreitet der Wiederaufbauplan von Kivotos geordnet voran. Der Wiederaufbau der Gehenna-Akademie ist bereits weitgehend abgeschlossen, und der Wiederaufbau anderer Schulen steht ebenfalls auf dem Programm. Sobald genügend Ressourcen vorhanden sind, kann jederzeit mit den Arbeiten begonnen werden."
 BA_origin.0017.a:0 "Verstanden."

 BA_origin.0019.name:0 "Wiederaufbau von Kivotos nach dem Krieg"
 BA_origin.0019.desc:0 "Kürzlich, mit den Anordnungen der neu ernannten Studentensprecherin Mika Misono, schreitet der Wiederaufbauplan von Kivotos geordnet voran. Der Wiederaufbau der Trinity-Akademie ist bereits weitgehend abgeschlossen, und der Wiederaufbau anderer Schulen steht ebenfalls auf dem Programm. Sobald genügend Ressourcen vorhanden sind, kann jederzeit mit den Arbeiten begonnen werden."
 BA_origin.0019.a:0 "Verstanden."

 BA_origin.0021.name:0 "Wiederaufbau von Kivotos nach dem Krieg"
 BA_origin.0021.desc:0 "Kürzlich, mit den Anordnungen der neu ernannten Studentensprecherin Yuuka Hayase, schreitet der Wiederaufbauplan von Kivotos geordnet voran. Der Wiederaufbau der Millennium-Akademie ist bereits weitgehend abgeschlossen, und der Wiederaufbau anderer Schulen steht ebenfalls auf dem Programm. Sobald genügend Ressourcen vorhanden sind, kann jederzeit mit den Arbeiten begonnen werden."
 BA_origin.0021.a:0 "Verstanden."

 BA_origin.0010.name:0 "Kivotos' neue Reise"
 BA_origin.0010.desc:0 "Endlich haben wir den Nachkriegs-Wiederaufbauplan für unsere Heimatwelt abgeschlossen, und Kivotos hat seinen einstigen Wohlstand wiedererlangt.\n\nBeim Aufräumen der Ruinen haben wir unerwartet die Schachtel von Shittim entdeckt, die wir gesucht und die während des großen Krieges verschwunden war. Zum Glück war sie nicht allzu stark beschädigt und es besteht die Möglichkeit der Reparatur.\n\nEs ist an der Zeit, unseren Blick auf dieses unermessliche Sternenmeer zu richten. Auch wenn wir anderen einen Schritt voraus sind, gibt es immer einen Weg, aufzuholen. Sensei hat die Abteilung für Untersuchung paranormaler Phänomene, die einst für die Überwachung der Numerologen-Aktivitäten zuständig war, in das Föderale Galaktische Untersuchungskomitee umstrukturiert, um unsere Geschwindigkeit bei der Erkundung des Weltraums weiter zu beschleunigen."
 BA_origin.0010.a:0 "Unser Ziel ist das Sternenmeer!"


##########################

 BA_origin.1001.title:0 "Gnadenhymne an die Mädchen"
 BA_origin.1001.desc:0 "Unser Kampf ist vergangen wie Rauch, und nach langem Ringen haben wir endlich die Morgendämmerung erreicht.\nDie Produktion von Energie, Mineralien und Nahrungsmitteln auf dem Heimatplaneten läuft rücksichtslos auf Hochtouren, nur damit wir in diesem weiten Sternenmeer die Initiative ergreifen können.\nDaten zeigen, dass sich unter der Planetenoberfläche eine unbekannte Militäreinrichtung befindet, die kontinuierlich aufgeladen wird und voraussichtlich innerhalb von §R40 Jahren§! aktiviert wird. Wir müssen alles daransetzen, einen Weg zu finden, diese Gefahr zu beseitigen, oder eine andere Heimat zu finden, bevor die Katastrophe eintritt."
 BA_origin.1001.next:0 "Wir haben zu lange auf diesen Moment gewartet."

 BA_origin.1002.name:0 "An die vergessenen Götter"
 BA_origin.1002.desc:0 "„Sensei, wir haben die Anspruchsarbeit für dieses Sternensystem abgeschlossen, und jetzt ist es offiziell unser Territorium!\n\nNun müssen wir uns doppelt anstrengen, um die größte Bedrohung zu beseitigen, der wir uns gegenübersehen werden...\n\nWie die Daten, die wir vor vielen Jahren entdeckt haben, zeigen, gibt es unter Kivotos eine kontinuierlich aufladende, unbekannte Militäreinrichtung. Wir müssen alles tun, um einen Weg zu finden, diese Gefahr zu beseitigen. Wenn wir das nicht schaffen, brauchen wir vielleicht eine außerirdische Kolonie als unser 'neues Zuhause'...“"
 BA_origin.1002.a:0 "Los geht's, Arona!"

 BA_origin.1003.name:0 "An die vergessenen Götter"
 BA_origin.1003.desc:0 "„Sensei, wir haben einen Plan zur Untersuchung der Ruinen erhalten, und Arona denkt, das könnte beim Wiederaufbau sehr helfen...\nSie können diesen Plan auf der Auftragsseite einsehen und genehmigen.\n(§YKomm. (F10)§! -> §Y$Shittem.name$§! -> §YAufträge§!)\nÜbrigens, da wäre noch etwas zu dieser Auftragsseite...\n\nDas ist die letzte Charge von £sr_pyroxenes£ Pyroxenen und £sr_keystone£ Fertigungssteinen, die noch übrig war, bevor die Fertigungsmaschine im Untergeschoss von Schale zerstört wurde. Arona hat immer versucht, sie zu reparieren, aber es gab keine Fortschritte...\n\nAuch ohne Fertigungsmaschine können wir weiterhin die Pflichten von Schale erfüllen und die Aufträge der Schülerinnen abschließen, um einige seltene Ressourcen zu verdienen.\n\n§YVielleicht können sie ja ein Wunder vollbringen?§!“"
 BA_origin.1003.go:0 "Na, dann schauen wir doch mal."
 BA_origin.1003.cancel:0 "Das erledigen wir später."

 BA_origin.1004.title:0 "Forschung abgeschlossen"
 BA_origin.1004.desc:0 "$tech_BA_ruins_research$ wurde abgeschlossen. Wir haben auf unserem Heimatplaneten ein $building_BA_mixed_ruins_lab$ für zukünftige Forschungen gebaut."
 BA_origin.1004.next:0 "Bestätigt"

 BA_origin.1005.title:0 "Vorschlag zur Verbesserung der Ruinen-Abbautechnologie"
 BA_origin.1005.desc:0 "Die Forschung des Hybridlabors hat erste Ergebnisse geliefert, und sie haben einen Bericht über den Ruinenabbau vorgelegt. Der Bericht weist darauf hin, dass die aus den Ruinen gewonnenen Materialien seit Jahren nicht vollständig genutzt wurden, viele seltene Ressourcen, die beim Bau verwendet wurden, als Brennstoff verbrannt wurden und viele noch brauchbare Gegenstände einfach als Mineralien zerkleinert wurden. Deshalb haben sie einen Entwurf für die Neugestaltung verschiedener Abbauprozesse vorgelegt. Obwohl der Inhalt des Berichts übertrieben ist, sind die Ideen dennoch sehr praktikabel."
 BA_origin.1005.next:0 "In Ordnung."

 BA_origin.1006.title:0 "Vorschlag zur Neuplanung der Akademie-Ruinen"
 BA_origin.1006.desc:0 "Die Aufräumarbeiten für die Ruinen der großen Akademien stehen auf der Tagesordnung. Die Technikabteilung hat schnell einen ziemlich umfassenden Reinigungs- und Neuplanungsablauf vorgelegt. Sobald wir genügend Ressourcen freimachen können, können wir mit der Arbeit beginnen."
 BA_origin.1006.next:0 "In Ordnung."

 BA_origin.1007.name:0 "Ruinenverstärkung abgeschlossen"
 BA_origin.1007.desc:0 "„Sensei, die Technikabteilung hat bereits einige gefährliche Ruinenstellen verstärkt und gleichzeitig die bestehende Ruinen-Abbautechnologie verbessert. Von nun an werden diese nervigen Ruinen nicht mehr auftauchen! Hehe...“"
 BA_origin.1007.a:0 "Verstanden."

 BA_origin.1008.name:0 "Bereit zur Räumung und zum Wiederaufbau"
 BA_origin.1008.desc:0 "Auf unserem Heimatplaneten sind die meisten Ruinen der großen Akademien bereits geräumt, und es wurden Maßnahmen ergriffen, um Unfälle bei den noch nicht geräumten Ruinen zu vermeiden. Die nächste Aufgabe ist es, alle anomalen Ruinen auf dem gesamten Planeten zu räumen; erst danach können wir mit unseren Wiederaufbauarbeiten beginnen. Unsere Technik- und Forschungsabteilung sind bereits bereit, diese Arbeit aufzunehmen."
 BA_origin.1008.next:0 "Macht nur."


 BA_origin.1031.title:0 "Ruinenhindernis"
 BA_origin.1031.desc:0 "Es scheint, sei es durch jahrelangen Verfall oder durch übermäßige Ausbeutung, ein massiver Ruinenkollaps hat unsere ursprüngliche Planung behindert. Diese neu entstandenen Ruinen schädigen die Umwelt des Planeten erheblich. Wir müssen schnellstmöglich eine Lösung finden."
 BA_origin.1031.next:0 "Verstanden."

 BA_origin.1032.title:0 "Ruinenhindernis"
 BA_origin.1032.desc:0 "Sensei, diese zufällig auftretenden Ruinen werden unsere Wiederaufbauarbeiten auf dem Planeten ernsthaft behindern, aber ihre Beseitigung bringt auch reichliche Ressourcenerträge. Wenn wir sie nicht beseitigen können, finden die Schülerinnen vielleicht einen passenden Weg. Wie wäre es, wenn wir uns die §YAufträge§!-Oberfläche der Shittem-Box ansehen?\n\nAußerdem hat Arona bereits die entsprechenden Algorithmen vorbereitet, um mögliche Ruinenbereiche zu finden und sie im Voraus zu verstärken.\n\n...Zumindest können sie so unsere letzte Arbeit nicht behindern..."
 BA_origin.1032.next:0 "Verstanden. Arona ist super!"

 BA_origin.1033.title:0 "Ruinenhindernis"
 BA_origin.1033.desc:0 "Auf unserem Heimatplaneten hat sich erneut ein massiver Kollaps ereignet und dabei eine große Menge extradimensionaler Ruinen geschaffen. Diese neu entstandenen Ruinen schädigen die Umwelt des Planeten erheblich. Wir müssen schnellstmöglich eine Lösung finden."
 BA_origin.1033.next:0 "Verstanden."

 BA_origin.1034.title:0 "Beseitigung abgeschlossen."
 BA_origin.1034.desc:0 "Das unerwartet entstandene Hindernis wurde beseitigt. Das Ingenieurteam hat daraus viele nützliche Ressourcen geborgen."
 BA_origin.1034.next:0 "Bestätigt"
 BA_origin.1034.minerals_tips:0 "Einige Mineralien und Legierungen."
 BA_origin.1034.energy_tips:0 "Doppelter Nutzen."
 BA_origin.1034.rare_tips:0 "Knapp, selten."
 BA_origin.1034.dark_matter_tips:0 "Deep Dark Fantasy"
 BA_origin.1034.nothing:0 "(Obwohl diese nicht als Ressourcen zählen, dürfen wir die harte Arbeit der Schülerinnen nicht vergeuden...)"


#
 BA_origin.1101.title:0 "Aufräumarbeiten"
 BA_origin.1101.desc:0 "„Sensei, die technischen Probleme bezüglich der Ruinenräumung wurden gelöst. Es ist Zeit, unsere Aufräumarbeiten zu beginnen. Die Technikabteilung hat erfolgreich spezielle Maschinen zur Räumung anomaler Ruinen entwickelt, aber da die Aufräumarbeiten sehr gewaltsam sind, ist ein häufiger Austausch von Maschinenteilen notwendig. Wir müssen Fabrikbereiche bauen, die kontinuierlich Ausrüstung produzieren können, um sicherzustellen, dass die Räumungsarbeiten ununterbrochen fortgesetzt werden können.“"
 BA_origin.1101.next:0 "Verstanden."

 BA_origin.1102.title:0 "Aufräumarbeiten"
 BA_origin.1102.desc:0 "Das Maschinenfabrik-Areal ist fertiggestellt! Wir können jetzt offiziell mit unseren großen Aufräumarbeiten beginnen. Das Areal wird sofort den Betrieb aufnehmen und uns mit der nötigen Ausrüstung versorgen. Sobald wir mit den Aufräumarbeiten starten, werden wir monatlich £minerals£ Mineralien und £alloys£ Legierungen erhalten!"
 BA_origin.1102.next:0 "Weiter so!"

 BA_origin.1103.title:0 "Aufräumarbeiten"
 BA_origin.1103.desc:0 "„Sensei, wir haben den Großteil der abnormalen Ruinen auf der Planetenoberfläche bereits beseitigt und eine solide Grundlage für den anschließenden Wiederaufbau geschaffen! Jetzt können wir wirklich anfangen, den Planeten in einen §YAkademie-Metropolplaneten§! umzuwandeln! Wenn du wissen möchtest, wie viele Ressourcen dafür nötig sind, oder wenn du mit dem Bau starten möchtest, findest du die Entscheidung „Akademie-Metropolplaneten wiederaufbauen“ in den §YPlaneten-Entscheidungen§!."
 BA_origin.1103.next:0 "Großartig!"

 BA_origin.1104.title:0 "Aufräumarbeiten"
 BA_origin.1104.desc:0 "Sensei, der Akademie-Metropolplanet ist wiederaufgebaut! Wir müssen nicht mehr in diesem zugigen Unterschlupf leben, wir können jetzt in geräumigen, hellen Wohnheimen wohnen!\n\n...Ähm, ja, richtig, das besprechen wir später. Unsere bisherige Produktionsweise in den Ruinen passt nicht mehr zur neuen Akademie-Metropole, daher brauchen wir etwas Zeit für eine Neuplanung. Die alten Bezirke wurden demontiert und als Baumaterial verwendet, was viele temporäre Arbeitsplätze für den Wiederaufbau geschaffen hat, um unseren Fortschritt zu beschleunigen. Außerdem ist die Bürgerwehr einsatzbereit und wird ihr Bestes tun, um die öffentliche Sicherheit auf diesem Planeten zu gewährleisten. Und da jetzt alle so motiviert sind, brauchst du dir vorerst keine Sorgen um die Planetenstabilität zu machen."
 BA_origin.1104.next:0 "Fangen wir mit der Planung an, Arona!"

#
 BA_origin.1201.title:0 "Untergrundbedrohung"
 BA_origin.1201.desc:0 "Obwohl wir uns seit dem Krieg immer wieder mit dem Widerstand besiegter Feinde auseinandersetzen mussten, unterscheidet sich der jüngste Großangriff des Feindes auf eine Versorgungsstation jedoch deutlich von früher. Diesmal hat der Feind aus unterirdischen Militärfabriken eine als „Armee“ zu bezeichnende Anzahl von Robotertruppen entsandt! Wären in der Nähe nicht gerade Militärübungen unserer Bodentruppen abgehalten worden, hätten wir womöglich einen ganzen Bezirk verloren. Wir müssen uns frühzeitig vorbereiten und uns vor diesen unterirdischen Bedrohungen in Acht nehmen. Schließlich wollten sie einst diesen ganzen Planeten vernichten."
 BA_origin.1201.next:0 "(Verbindung zu Arona herstellen)"

 BA_origin.1202.title:0 "Untergrundbedrohung"
 BA_origin.1202.desc:0 "„Sensei, was die Feinde aus dem Untergrund angeht... wir hatten zuvor Tausende von Schirmtürmen errichtet, um ihr Erscheinen an der Oberfläche zu verhindern. Obwohl sie jetzt nicht mehr funktionieren, sind viele dieser Schirmtürme noch intakt! Wir könnten versuchen, sie neu zu starten, um die Feinde zu schwächen, und vielleicht müssen wir sogar ein paar neue bauen. Natürlich ist ihr Ziel noch unklar, daher müssen wir auch hier nach Hinweisen suchen, um einen Weg zu finden, sie vollständig zu vernichten...“"
 BA_origin.1202.next:0 "In Ordnung."

 BA_origin.1203.title:0 "Untergrundbedrohung"
 BA_origin.1203.desc:0 "Kürzlich wurde einer unserer Wiedererfassungsbezirke unerwartet angegriffen. Obwohl sich in diesem Gebiet über zehn aktive Schirmtürme befinden, erlitt es dennoch einen Angriff, der unter solch starkem Schutz nicht hätte passieren dürfen. Zum Glück sind im zentralen Bereich die meisten Schirmtürme, sodass der Schaden dort sehr gering war."
 BA_origin.1203.next:0 "(Verbindung zu Arona herstellen)"
 BA_origin.1203.tip:0 "Künftige Feinde werden stärker."

 BA_origin.1204.title:0 "Untergrundbedrohung"
 BA_origin.1204.desc:0 "„Sensei, es scheint, als würden diese Feinde resistenter gegen die Signale der Schirmtürme werden! Wir müssen unseren Plan schnell umsetzen... Wir müssen dringend bessere Schutzmaßnahmen errichten, entweder mehr Bodentruppen auf dem Planeten in Bereitschaft halten, oder die Errichtung der Schirmtürme schnell abschließen.“"
 BA_origin.1204.next:0 "In Ordnung."

 BA_origin.1205.title:0 "Untergrundbedrohung"
 BA_origin.1205.desc:0 "Mit der zunehmenden Toleranz der Feinde gegenüber den Schirmturm-Signalen wurde ein weiterer unserer Versorgungsbezirke, der von Schirmtürmen umgeben war, angegriffen. Unsere Schirmtürme laufen noch nicht mit voller Leistung, obwohl es diesmal nur eine Frage des Hochfahrens war..."
 BA_origin.1205.next:0 "..."
 BA_origin.1205.tip:0 "Künftige Feinde werden stärker."

 BA_origin.1206.title:0 "Untergrundbedrohung"
 BA_origin.1206.desc:0 "Einer unserer speziellen Industriebezirke wurde angegriffen! Unsere Schirmtürme sind bereits nahe an der Vollauslastung, dabei sollten diese Bezirke eigentlich die sichersten sein. Uns läuft die Zeit davon!"
 BA_origin.1206.next:0 "(Verbindung zu Arona herstellen)"
 BA_origin.1206.tip:0 "Künftige Feinde werden stärker."

 BA_origin.1207.title:0 "Untergrundbedrohung"
 BA_origin.1207.desc:0 "„Sensei, uns bleibt nicht mehr viel Zeit, um diese unterirdischen Überreste zu erledigen, wir müssen schnell handeln! ...Nach der aktuellen Lage kann Arona nur noch diese Hilfen anbieten... Wenn wir es nicht schneller erledigen, wird dieser Planet wirklich... Nein, nichts...“"
 BA_origin.1207.next:0 "..."

 BA_origin.1211.title:0 "Untergrundbedrohung"
 BA_origin.1211.desc:0 "Wie erwartet haben die Untergrundtruppen ihren Angriff begonnen. Obwohl wir in dieser Schlacht fast einen sicheren Sieg hatten, ist es offensichtlich, dass der Feind nicht aufgeben wird. Die Anzahl und Bedrohlichkeit zukünftiger Feinde wird stetig zunehmen, wir müssen Taktiken entwickeln, um ihnen entgegenzuwirken."
 BA_origin.1211.next:0 "..."

 BA_origin.1212.title:0 "Untergrundbedrohung"
 BA_origin.1212.desc:0 "Die Späher berichten, dass sich die unterirdischen Überreste erneut sammeln. Unsere Bodentruppen sind bereits für die nächste Verteidigungsoperation bereit."
 BA_origin.1212.next:0 "Weiter so!"


 BA_origin.1213.title:0 "Maßnahmen gegen die Untergrundbedrohung"
 BA_origin.1213.desc:0 "Die verbliebenen Schildtürme auf dem Planeten wurden erfolgreich gewartet und funktionieren einwandfrei. Die dröhnenden Schildtürme können unterirdische Überbleibsel, die in ihren Wirkungsbereich gelangen, in kurzer Zeit zum Überlaufen bringen, was die Schwierigkeit der Operationen in diesem Bereich erheblich reduziert. Es scheint jedoch, dass neu produzierte Feinde stärkeren Signalen widerstehen können, daher müssen wir schnell handeln."
 BA_origin.1213.next:0 "Verstanden, bereiten den nächsten Schritt vor."

 BA_origin.1214.title:0 "Maßnahmen gegen die Untergrundbedrohung"
 BA_origin.1214.desc:0 "Zahlreiche Signalverstärkungsgeräte wurden an Schildtürmen in Schlüsselbereichen installiert, um deren Signale zu verstärken und die Sicherheit dieser Gebiete zu gewährleisten. Als Nächstes müssen wir miniaturisierte, mobile Schildtürme entwickeln, um die globale Signalabdeckung zu sichern und die Vorbereitungen für die endgültige Abschaltung des Kerns abzuschließen."
 BA_origin.1214.next:0 "In Ordnung."

 BA_origin.1215.title:0 "Maßnahmen gegen die Untergrundbedrohung"
 BA_origin.1215.desc:0 "Mit der erfolgreichen Massenproduktion der miniaturisierten Schildtürme können wir die Abschirmsignale nun problemlos global verbreiten. Diese Forschung hat jedoch auch bestätigt: Wenn die Feinde stärkeren Signalen widerstehen, führt dies zu einer größeren Belastung für den unterirdischen Kern. Wir müssen schnell handeln; sollte dieser Kern überladen und explodieren, wären die Folgen unvorstellbar."
 BA_origin.1215.next:0 "Volle Kraft voraus bei der Vorbereitung der benötigten Ressourcen für die nächste Maßnahme!"

 BA_origin.1216.title:0 "Maßnahmen gegen die Untergrundbedrohung"
 BA_origin.1216.desc:0 "Der Kern der Untergrundbedrohung wurde gehackt und deaktiviert; es werden keine neuen feindlichen Kräfte mehr erscheinen. Die Bodenstreitkräfte führen die letzten Säuberungsarbeiten an den verbliebenen Einheiten auf dem Planeten durch. Damit kann kein Feind mehr unsere Heimatwelt bedrohen."
 BA_origin.1216.next:0 "Großartig!"

 BA_origin.1221.title:0 "Untergrundbedrohung"
 BA_origin.1221.desc:0 "Die Aktivitäten der unterirdischen Überbleibsel hinterlassen oft Wrackteile, die sich zu hochwertigen Legierungen verarbeiten lassen, und bringen auch einige Mineralien an die Oberfläche. Nachdem wir diesen Angriff abgewehrt haben, konnten wir diese Ressourcen als Kriegsbeute sammeln."
 BA_origin.1221.next:0 "In Ordnung."

#
 BA_origin.1301.title:0 "Heiligtum-Renovierung abgeschlossen"
 BA_origin.1301.desc:0 "Die Renovierungsarbeiten am Arius-Heiligtum sind abgeschlossen. Es wurde nun in einen Ruinenpark umgewandelt, wobei die kreative Mischung aus teilweiser Restaurierung und teilweiser Verstärkung den Kontrast zwischen vergangener Pracht und Verfall hervorhebt."
 BA_origin.1301.next:0 "Ausgezeichnet!"

 BA_origin.1302.title:0 "Abydos-Renovierung abgeschlossen."
 BA_origin.1302.desc:0 "Der veraltete Abydos-Campus war bereits vor der entscheidenden Schlacht aufgegeben worden; die meisten Ruinenbereiche konnten nur noch als Material zerlegt werden. Wir haben dabei viele nutzbare Ressourcen geborgen und hoffen, dass dieser Ort an dem Tag, an dem der Planet wiederaufgebaut wird, zu seinem früheren Glanz zurückkehren kann."
 BA_origin.1302.next:0 "Wir werden es abwarten."

 BA_origin.1303.title:0 "Millennium-Technologieakademie-Renovierung abgeschlossen"
 BA_origin.1303.desc:0 "Die Ruinen der Millennium-Technologieakademie, mit Ausnahme des Energiekerns, wurden saniert, um Land für den zukünftigen Wiederaufbau freizugeben. Wie erwartet konnten viele Daten aus den überlebenden Speichermedien unter den Ruinen gerettet werden. Dabei haben wir einige nutzbare Technologien sowie technische Unterlagen über die Konstruktion und Herstellung von Hod erhalten."
 BA_origin.1303.next:0 "Großartig!"

 BA_origin.1304.title:0 "Dreifaltigkeit-Renovierung abgeschlossen"
 BA_origin.1304.desc:0 "Die Ruinen der Dreifaltigkeit wurden vollständig geräumt. Die Kathedrale und das Hauptunterrichtsgebäude sind ziemlich gut erhalten und bieten die Möglichkeit, in ein Museum umgewandelt zu werden. Aufgrund des Verrats der Sanctus-Fraktion während der entscheidenden Schlacht gibt es jedoch einige, die starke Einwände haben und meinen, der Ort sollte als Müllhalde genutzt werden, um Rache zu nehmen."
 BA_origin.1304.protect:0 "Wir brauchen tatsächlich ein solches Museum."
 BA_origin.1304.destroy:0 "Wenn es uns alle vereinen kann, dann ist auch das gut."

 BA_origin.1305.title:0 "Gehenna-Renovierung abgeschlossen"
 BA_origin.1305.desc:0 "Die Ruinen von Gehenna wurden saniert. Dieser Campusbereich hat viele alte Schulgebäude hinterlassen, die mit geringem Aufwand zu Unterkünften umfunktioniert werden können. Derzeit arbeitet die Ingenieurabteilung daran, das Problem der fehlenden Wasserversorgung zu lösen."
 BA_origin.1305.next:0 "In Ordnung."

 BA_origin.1320.title:0 "Ruinenräumung abgeschlossen"
 BA_origin.1320.desc:0 "Hiermit sind die großen Akademien, die im Feuer der entscheidenden Schlacht zerstört wurden, vollständig geräumt. Wir sind zuversichtlich, dass diese Akademien an dem Tag, an dem der Wiederaufbau abgeschlossen ist, zu ihrer früheren Pracht zurückkehren werden."
 BA_origin.1320.next:0 "In Ordnung."

#
 BA_origin.1401.title:0 "Minenabbau in Ruinen"
 BA_origin.1401.desc:0 "„Sensei, wir haben eine effizientere Methode erforscht, die benötigten Materialien aus Ruinen abzubauen... Diese Methode kann auch die Menge an seltenen Ressourcen erhöhen, die wir aus Ruinen gewinnen. Sie können die abzubauenden Produkte unter §YRichtlinien§! wechseln.“"
 BA_origin.1401.next:0 "Großartig!"

 BA_origin.1410.title:0 "Der Unbenannte Gott"
 BA_origin.1410.desc:0 "Obwohl die unterirdischen Überreste auf [root.GetName] letztendlich den Schildtürmen vollständig widerstehen konnten, schienen sie auch ihre Grenzen der Selbststabilisierung erreicht zu haben. Innerhalb weniger Tage zerfiel der unterirdische Energiekern aufgrund der Unfähigkeit, solch eine starke Belastung zu ertragen, inmitten heftiger Gravitationsschwankungen und löste daraufhin eine spektakuläre Explosion aus. Glücklicherweise hatten wir diese Gelegenheit genutzt, um genügend Fahrzeuge für die Evakuierung aller Schüler vorzubereiten.\nWir haben noch andere Kolonien als Zufluchtsorte; der Sternenhimmel ist groß und bietet unendliche Möglichkeiten."
 BA_origin.1410.next:0 "Doch wir haben unsere Wiege für immer verloren..."

 BA_origin.1412.title:0 "Der Unbenannte Gott"
 BA_origin.1412.desc:0 "Unser Widerstand gegen die aus den unterirdischen Anlagen von [root.GetName] strömenden Invasoren ist gescheitert. Die verbliebenen Untergrundtruppen haben sich präzise an mehreren Knotenpunkten des Planeten festgesetzt, Startvorrichtungen gebaut und bereiten sich darauf vor, Sternenbasen zu errichten und ihre Marine aufzubauen. Doch aus unerfindlichen Gründen zeigten ihre Energiekern plötzlich heftige Gravitationsschwankungen, was dazu führte, dass die meisten Invasoren abstürzten und kurz darauf die kritische Grenze erreichten, bevor sie in einer gewaltigen Explosion endeten. Glücklicherweise konnten die meisten Schülerinnen die Ausfallzeit nutzen, um in verfügbaren Fahrzeugen abzuheben und dieser Katastrophe zu entgehen.\nWir haben noch andere Kolonien als Zufluchtsorte, der Weltraum ist groß und birgt unendliche Möglichkeiten."
 BA_origin.1412.next:0 "Doch wir haben unsere Wiege für immer verloren..."

 BA_origin.1414.title:0 "Der Unbenannte Gott"
 BA_origin.1414.desc:0 "Nach dem Fall von [root.GetName] gab es nichts mehr, was die verbliebenen Untergrundtruppen aufhalten konnte. Doch diese Invasoren schienen ihre eigene Belastbarkeit überschätzt zu haben; nach mehreren heftigen Gravitationsschwankungen wurde der gesamte Planet von einem überlasteten, selbstzerstörerischen Energiekern in Stücke gerissen. Wir können nur noch raten, was dort geschah, aber wir haben unsere Heimatwelt für immer verloren."
 BA_origin.1414.next:0 "Trauer."

 BA_origin.1415.title:0 "Der Unbenannte Gott"
 BA_origin.1415.desc:0 "Wir haben die Kontrolle über [fromfrom.GetName] erlangt, aber kurz darauf begann der Kern des Planeten heftige Gravitationsschwankungen auszusenden. Bevor wir weitere Maßnahmen ergreifen konnten, wurde der gesamte Planet in Stücke gerissen."
 BA_origin.1415.next:0 "Was ist nur geschehen?"

#
 BA_origin.1430.title:0 "An die vergessenen Götter"
 BA_origin.1430.desc:0 "Hiermit ist der Wiederaufbau des Akademiestadt-Planeten vollständig abgeschlossen. Die Dunkelheit und Kälte der Vergangenheit sind vergangen wie ein flüchtiger Traum, und wir können den blauen Himmel wieder umarmen. Schon bald wird dieser Planet wieder von unserem fröhlichen Lachen erfüllt sein."
 BA_origin.1430.a:0 "Wir haben Kivotos mit unseren eigenen Händen zu neuem Leben erweckt."
 BA_origin.1430.b:0 "Und wir werden nicht zulassen, dass Kivotos noch einmal fällt."


#
 BA_origin.1450.title:0 "Außerirdische entdeckt"
 BA_origin.1450.desc:0 "Von den ersten Spuren außerirdischen Lebens bis zur offiziellen Aufnahme diplomatischer Beziehungen hat sich unsere Sicht auf die Außerirdischen allmählich gefestigt: Sie werden zu Trittsteinen unseres Wiederaufstiegs. Wir, die wir längst gelernt haben, mit doppelter Zunge zu sprechen, kommunizieren zwar nach außen hin mit ihnen auf normaler staatlicher Ebene, doch innerlich haben wir ihren Wert bereits festgelegt."
 BA_origin.1450.next:0 "Wir sind längst entschlossen, alle Mittel zu nutzen."

 BA_origin.1451.title:0 "Den Schleier lüften"
 BA_origin.1451.desc:0 "Wir sind längst entschlossen, alle Mittel zu nutzen; wir brauchen uns nicht länger zu verstellen. Für den Glauben von Arius."
 BA_origin.1451.next:0 "Alles ist nichtig."
 BA_origin.1451.tip:0 "Alle Rechte außerirdischer Spezies auf 'Unberührbare' setzen."

 BA_origin.1452.title:0 "Unter dem Schleier"
 BA_origin.1452.desc:0 "Wir haben so lange mit diesen Außerirdischen zusammengelebt. Wir haben unser Handeln reflektiert und festgestellt, dass ihre Wege unsere nicht kreuzen. Wenn dem so ist..."
 BA_origin.1452.next:0 "Neue Freunde zu gewinnen, bringt uns zur Vollkommenheit."


#系统事件
 BA_origin.1456.title:0 "Ressourcen erhalten"
 BA_origin.1456.desc:0 "Ein außerirdisches Reich ist unserer militärischen Gewalt zum Opfer gefallen und zu Asche zerfallen. Unsere Bodentruppen haben eine große Menge an Gütern aus den Staatskassen erbeutet, die noch nicht vernichtet werden konnten, und die Überreste wurden sorgfältig recycelt. Diese Lieferungen wurden bereits auf Transportschiffen zur Hauptstadt gebracht."
 BA_origin.1456.confirm:0 "Einlagerung genehmigt."



