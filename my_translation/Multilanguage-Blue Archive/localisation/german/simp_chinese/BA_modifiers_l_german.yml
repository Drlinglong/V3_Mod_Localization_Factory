 BA_Arius_cleaning_desc:0 "Ruinen werden geräumt"
 modifier_BA_Gloria_Parti:0 "Gloria Parti"
 BA_Arius_rebuilding_desc:0 "Auch wenn alles letztendlich zu Nichts wird, errichteten die jungen Götter dennoch eine neue Heimat auf diesen verfallenden Ruinen."
 modifier_BA_Atrahasis_station_1:0 "Arche des Atrahasis"
 modifier_BA_Atrahasis_station_1_desc:0 "Wir haben dieses Schiff als unsere Basis erobert und die darin enthaltene Automatisierungstechnologie für uns nutzbar gemacht. Doch konnten wir die Kerngeheimnisse der Automatisierung noch nicht vollständig entschlüsseln, und die bestehenden Automatisierungsmodule weisen häufige Fehlfunktionen auf. Daher mussten wir ihren Umfang reduzieren, um Wartungsarbeiten durchführen zu können."
 modifier_BA_Atrahasis_station_2:0 "Arche des Atrahasis"
 modifier_BA_Atrahasis_station_2_desc:0 "Während unsere Forschung an den Azurith-Steinen immer tiefer geht, haben wir unsere Bautechniken für automatisierte Wohnstationen optimiert, und ein Teil der Fehlfunktionen kann bereits verhindert werden."
 modifier_BA_origin_station_1:0 "Ausgangspunkt"
 modifier_BA_origin_station_1_desc:0 "Diese Wohnstation wurde vollständig von uns selbst gebaut, unter Verwendung der Automatisierungstechnologie von der Arche. Aufgrund der gleichen Probleme wie auf der Arche müssen diese automatisierten Bezirke in ihrem Umfang reduziert werden."
 modifier_BA_origin_station_2:0 "Ausgangspunkt"
 modifier_BA_origin_station_2_desc:0 "Dank der Azurith-Stein-Forschung können einige Fehlfunktionen in automatisierten Bezirken bereits verhindert werden."
