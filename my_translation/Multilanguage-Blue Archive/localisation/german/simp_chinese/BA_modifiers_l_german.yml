 modifier_BA_club_overload_1:0 "Überlastung der AGs: Stufe 1"
 modifier_BA_club_overload_1_desc:0 "Nach der Gründung von AGs hat die Anzahl unserer AGs die Obergrenze überschritten. Bitte erhöht die AG-Obergrenze, um diesen Modifikator zu entfernen."
 modifier_BA_club_overload_2:0 "Überlastung der AGs: Stufe 2"
 modifier_BA_club_overload_2_desc:0 "Obwohl die AGs überlastet sind, werden immer noch unaufhörlich neue AGs gegründet. Bitte erhöht die AG-Obergrenze, um diesen Modifikator zu entfernen."
 modifier_BA_club_overload_3:0 "Überlastung der AGs: Stufe 3"
 modifier_BA_club_overload_3_desc:0 "Unser AG-Hauptquartier ist bereits überlastet, daher müssen wir eine schwere administrative Last tragen. Bitte erhöht die AG-Obergrenze, um diesen Modifikator zu entfernen."
