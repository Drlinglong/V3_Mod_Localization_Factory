 modifier_BA_Agnus_Dei:0 "Agnus Dei"
 modifier_BA_Agnus_Dei_desc:0 "Unser Kampf gehört der Vergangenheit an, doch nach langem Ringen begrüßen wir nun die Morgendämmerung! Auf unserem Heimatplaneten wird die Produktion von Energie, Mineralien und Nahrung rücksichtslos mit voller Kraft vorangetrieben, nur damit wir in diesem weiten Kosmos die Initiative ergreifen können!"
