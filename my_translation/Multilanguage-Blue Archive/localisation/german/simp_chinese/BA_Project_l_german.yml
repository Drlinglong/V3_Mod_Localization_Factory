 BA_Project_Cradle_title:0 "Projekt Wiege"
 BA_Project_Cradle_instruction:0 "Dies ist ein Projekt zur Untersuchung und Umgestaltung unseres Heimatsystems."
###### A
 BA_Project.0010.desc:0 "„Lehrer, ich frage mich, wie viel Sie über die vom Föderalen Schülerrat gesammelten Daten zur Erkundung dieses Sternensystems wissen? Dem Bericht zufolge weist dieses System viele, viele Anomalien auf. Arona hat den Bericht schon ein wenig durchgeblättert: zum Beispiel ist unser Planet, obwohl er gar nicht in der habitablen Zone liegt, sehr angenehm temperiert; der ferne Gasriese hat vier Monde, deren Masse, Umlaufbahnen und sogar ihre gegenseitigen Winkel perfekt sind – es ist völlig unerklärlich, warum sie nach dem Zerbrechen immer noch so sind; außer den sichtbaren Himmelskörpern gibt es keinen Asteroidengürtel im System, und Satelliten hat nur dieser merkwürdige Gasriese, so sauber, als wäre er aufgeräumt worden..."
 BA_Project.0010.a:0 "Es stimmt, was Arona sagt."
 BA_Project.0010.a.response:0 "Das Seltsamste ist doch dieser Schildplanet im System, oder? Er teilt unsere Umlaufbahn, hat aber einen zusätzlichen, wundersamen Schild. Was sich unter dem Schild befindet, ist völlig unscanbar, und gewöhnliche Waffen können ihm keinen Kratzer zufügen. Arona glaubt, dass dieser Schild unmöglich natürlich entstanden sein kann.\nAber kürzlich hat Arona in dem Großen Turm eine Datenbank entdeckt, die anscheinend mit unserem Sternensystem zu tun hat. Wenn es möglich ist, Lehrer, weisen Sie bitte einige Ressourcen und Personal zu, um den Verschlüsselungsschutz der Datenbank zu entschlüsseln. Arona ist sich sicher, dass wir dabei eine große Entdeckung machen werden!”"
 BA_Project.0010.next:0 "Verstanden."

 BA_Project.0011.desc:0 "„Super, Lehrer! Die Schüler haben versucht, die Datenbank mit einer Menge zufälliger Daten zu attackieren und haben tatsächlich ein paar vereinzelte Daten erhalten und sogar einige lesbare Fragmente entschlüsselt! Die beteiligten Mitschüler haben auch hart gearbeitet!“"
 BA_Project.0011.a:0 "Fragmente lesen"
 BA_Project.0011.a.response:0 "…Experiment fehlgeschlagen, aber das Ergebnis positiv…\n…des Heiligenscheins beschädigt, aber nicht zerstört…\n…Emotionen verstärkt und…\n…Relaisstation angegriffen, abgefangen…\n…herabsteigende Lichtsäule, löste die…"
 BA_Project.0011.b:0 "Arona, hast du eine Ahnung?"
 BA_Project.0011.b.response:0 "„Es scheint ein archivähnliches Dokument zu sein, und es sind nur schlechte Dinge darin festgehalten. Darin wird der 'Heiligenschein' erwähnt, könnte das mit den Schülern zu tun haben? Arona versteht wirklich nicht, wie ein Heiligenschein beschädigt werden kann...\n...Hm? Sie sagen, es erwähnt Relaisstationen und Raumschiffe? Ein Angriff auf die Relaisstation wurde von einem Raumschiff abgefangen, ist diese Relaisstation etwa im Weltraum?\n...Ach, existiert eine solche Möglichkeit wirklich? Spielte sich dort etwa eine Alien-Invasion von Kivotos ab, oder war es ein Bürgerkrieg zwischen den Vorreitern und dem Heimatplaneten?\n...Ah! Arona erinnert sich! Frühere Scans haben Spuren von Gebäuden auf dem zweiten Planeten unseres Systems entdeckt. Sollen wir ein Forschungsschiff dorthin schicken, um es genauer zu untersuchen?“"
 BA_Project.0011.next:0 "Gut."

 BA_Project.0012.desc:0 "„Wie erwartet, Lehrer! Auf der Rückseite des zweiten Planeten befindet sich tatsächlich ein Gebäudekomplex! Schicken Sie schnell ein Archäologenteam, um es auszugraben!“"
 BA_Project.0012.next:0 "Großartig, bitte durchsuchen Sie den Bereich sehr sorgfältig."

 BA_Project.0013.desc:0 "„Sie haben tatsächlich den Schlüssel zur Datenbank gefunden... Die Schüler sind wirklich erstaunlich. Also, was können wir damit wohl entschlüsseln? Ich bin gespannt~“\n\nAuthentifizierung abgeschlossen. Hallo, Forscher MX-7073. Dies ist die mittelgradig geheime Datenbank mit dem Code JSS. Entsprechend Ihrer Berechtigungen dürfen Sie nur die gesamten Daten in Sektor K lesen. Zum Kopieren verwenden Sie bitte ein spezielles Speichermedium. Bitte melden Sie sich beim Verlassen ab."
 BA_Project.0013.a:0 "Auch wenn es noch viel zu beachten gibt, Arona, denk an den Virenschutz..."
 BA_Project.0013.a.response:0 "„Ach, Lehrer... Darauf achtet Arona natürlich!...\nUgh... Was ist das denn alles? Lauter Zeichnungen, ausgefallene Formeln... Ugh, Arona hat schon Kopfschmerzen, nachdem sie nur ein paar Seiten umgeblättert hat...“"
 BA_Project.0013.b:0 "Sieht aus wie Baupläne für irgendein Gerät."
 BA_Project.0013.b.response:0 "„Wenn Lehrer das sagen... Oh, stimmt wirklich! Es scheint auch ein sehr, sehr großes Gerät zu sein! Das überlassen wir mal den Schülern zur Erforschung, wir werden seinen Zweck sicher schnell herausfinden, vielleicht können wir sogar selbst eines bauen!“"
 BA_Project.0013.next:0 "Gut."

 BA_Project.0014.desc:0 "„Lehrer! Die Forschung ist abgeschlossen, der Zweck dieses Geräts ist es, ein Energiefeld zu erzeugen. Was jetzt kommt, hören Sie gut zu, das ist eine absolute Top-Nachricht! Ich lese es Ihnen vor, Sie müssen wirklich gut zuhören!\n\n„Ein Energiefeld kann Energie, die senkrecht eintrifft, absorbieren und tangential weiterleiten, um so die für die Aufrechterhaltung des Energiefeldes benötigte Energie zu gewinnen. Die Menge der absorbierten Energie, die den Verbrauch übersteigt, wird tangential weitergeleitet, und mit zunehmender Übertragungsmenge werden an den Rändern des Schildes immer deutlichere relativistische Effekte beobachtet. Die verbrauchte Energie wird nach außen in Richtung der Krümmung emittiert, wobei die Emissionsweise von der Art abhängt, wie das Energiefeld-Mikroelement über einen bestimmten Zeitraum Energie gewonnen hat. Das elektromagnetische Feld innerhalb des Energiefeldes ist sehr chaotisch, aber der Gesamttrend ist, alle geladenen Entitäten nach innen zu beschleunigen.“\n\nDenken Sie mal darüber nach, wenn wir dieses Energiefeld verbinden, ist es dann nicht genau dasselbe wie der Schild auf dem zweiten Planeten?“"
 BA_Project.0014.a:0 "Du bist ja so schlau, Arona! (Kopf tätschelnd)"
 BA_Project.0014.a.response:0 "„Hehehe... Oh, jetzt ist nicht die Zeit zum Kopf tätscheln! Wir haben das Prinzip des Geräts verstanden, und wissen natürlich auch, wie man den Schild entfernt! Sollen wir ihn öffnen und nachsehen?“"
 BA_Project.0014.next:0 "Nur zu!"

 BA_Project.0015.desc:0 "„Oh! Lehrer, sehen Sie schnell! Sehen Sie sich die Ruinen auf diesem Planeten an... Ob es die Grenzen der Bezirke oder ihre Formen sind, Arona kommt es alles so bekannt vor...\nÄh, das umgestürzte turmförmige Gebäude, es sieht so aus wie der Große Turm des Föderalen Schülerrats... Die Ruinen eines autonomen Gebiets in der Wüste, könnte das Abydos sein? Und die auf dem Schnee dort drüben, ist das etwa Rotwinter? ...Aber wo ist dann ETO?“"
 BA_Project.0015.a:0 "Arona, sehen Sie mal hier. Von der Alten Kathedrale von Trinity ist nur noch ein Krater übrig, es sieht so aus, als gäbe es hier kein ETO."
 BA_Project.0015.a.response:0 "„Wie kann das sein!... Wenn es kein ETO gibt... Trinity, Millennium... Gehenna... Valkyrie... Äh, wo waren die denn alle? Wie sah Kivotos vor dem Eden-Vertrag aus?“"
 BA_Project.0015.next:0 "Es ist wohl besser, zuerst die Profis die Arbeit machen zu lassen."

 BA_Project.0016.desc:0 "„Lehrer, das Vorauskommando berichtet, dass alle Werte dieses Planeten denen von Kivotos gleichen und er besiedelt werden kann. Wenn Sie möchten, Lehrer, können Sie eine Gruppe Kolonisten hier ansiedeln.\nAußerdem besteht hier die Möglichkeit, eine Akademiestadt wiederaufzubauen, die Kivotos gleicht, und Arona findet das tatsächlich sehr verlockend... Aber das ist jetzt nicht das, worüber wir nachdenken sollten.\nEs wird viel Arbeit auf uns zukommen, aber Arona wird immer an Ihrer Seite sein...“"
 BA_Project.0016.next:0 "(Arona scheint etwas niedergeschlagen zu sein, warum nur...)"

###### B
 BA_Project.0018.desc:0 "„Lehrer, unsere Kolonie auf diesem Ruinenplaneten besteht nun schon seit drei Jahren. In diesen drei Jahren haben wir gute Fortschritte bei der Erschließung dieses Planeten gemacht, die Infrastruktur ist sehr gut ausgebaut und es gibt immer mehr Schüler dort. Obwohl wir die Ruinen zuvor erfolgreich für die Entwicklung genutzt haben, sind sie jetzt ein Hindernis für den weiteren Bau.\nArona hat gehört, dass viele, viele Ruinen aus Gründen der historischen Untersuchung, der Entwicklungsrisiken und anderer Faktoren nicht geräumt und genutzt werden konnten. Da die notwendigen menschlichen und materiellen Ressourcen auf dem Planeten nun reif sind, können wir doch mit der Untersuchung dieses Planeten beginnen, oder?!\nSagen Sie Arona Bescheid, wenn Sie bereit sind! Arona glaubt, dass wir die Geheimnisse dieses Planeten lüften können und dass wir ihn zu dem wieder aufbauen können, was Kivotos sein sollte!“"
 BA_Project.0018.next:0 "Lass uns das gemeinsam schaffen, Arona!"

 BA_Project.0019.desc:0 "„Bei so einem großen Planeten, wo sollten wir mit der archäologischen Arbeit anfangen? Lehrer, haben Sie eine Idee?\nSollen wir mit der am schwersten beschädigten Alten Kathedrale von Trinity beginnen? Hm... macht Sinn, die Alte Kathedrale von Trinity ist der Ort, an dem der Eden-Vertrag unterzeichnet wurde, richtig?! Auf diesem Planeten... wurde die Alte Kathedrale zerstört, und im Krater scheinen einige seltsame unterirdische Strukturen zum Vorschein gekommen zu sein. Wenn wir dort nachforschen, sollten wir den Grund dafür finden, warum der Eden-Vertrag hier nicht erfolgreich unterzeichnet werden konnte, richtig?! Ganz der Lehrer!“"
 BA_Project.0019.a:0 "Dann beginnen wir mit unserer ersten archäologischen Arbeit."
 BA_Project.0019.b:0 "Ich glaube, wir dürfen hier nicht unvorsichtig werden. Benachrichtigen Sie das Wachkommando, dass es sich bereithalten soll."

 BA_Project.0020.desc:0 "„Lehrer, während der Ausgrabung muss irgendein Mechanismus ausgelöst worden sein, denn plötzlich sind viele Feinde in den Ruinen aufgetaucht! Zum Glück hat das Wachkommando die Lage unter Kontrolle gebracht. Obwohl immer noch Feinde auftauchen, wurden ihre Bewegungen vorerst eingeschränkt.\nAber Arona hat ihre Hausaufgaben gemacht! Laut dem Bericht des Wachkommandos sind diese Feinde psychische Entitäten, die als 'Anhänger von Justina' bezeichnet werden. Obwohl sie wie Schüler aussehen, tragen sie alle einheitliche Kampfuniformen. Kugeln können sie durchdringen und ihnen Schaden zufügen. Die Schüler des Wachkommandos waren damals wirklich zu Tode erschrocken! Erst nachdem sie das Feuer eröffnet hatten, stellten sie fest, dass sie eigentlich sehr schwach waren, wie ein Haufen kopfloser Fliegen...“"
 BA_Project.0020.next:0 "Eine Ausgrabung in dieser Größenordnung darf man auf keinen Fall überstürzen."

 BA_Project.0021.desc:0 "„Dass ein Planet wie dieser solch eine Geschichte hat, das ist wirklich erstaunlich...\nAuch wir haben viele Turbulenzen durchgemacht, um ins Zeitalter der interstellaren Reisen zu gelangen, aber wenn wir diese Ruinen sehen... was, wenn unser Schicksal... äh... genauso tragisch endet wie ihres?\nWie dem auch sei, die Mitschüler des Archäologenteams und auch Sie, Lehrer, haben hart gearbeitet! Ruhen Sie sich ein wenig aus. Als Nächstes werden wir uns daran machen, diesen Ort wieder in seinen ursprünglichen Zustand zu versetzen!“"
 BA_Project.0021.next:0 "Arona, du hast dich auch angestrengt."

###### C
 BA_Project.0022.desc:0 "„Lehrer! Laut den Berichten der Ermittler auf dem Ruinenplaneten haben sie die gesamte Anordnung der ursprünglichen Akademiestadt auf diesem Planeten vollständig erfasst. Arona glaubt, es ist Zeit, mit den Wiederaufbauarbeiten zu beginnen!\nDie zerfallenen Mauern und Ruinen hier stimmen einen immer nachdenklich... Wir werden die frühere Pracht dieses Ortes definitiv wiederherstellen können. Nein, besser gesagt, es ist unsere Verantwortung.“"
 BA_Project.0022.next:0 "Nur zu!"

 BA_Project.0023.desc:0 "„Solche riesigen Ruinenmengen… Wenn wir die auf die altmodische Art Stück für Stück beseitigen, wird das bestimmt superineffizient. Arona meint, wir sollten dringend eine schnelle Methode erforschen, um solche riesigen Trümmerfelder zu beseitigen. Nach dem, was wir bisher wissen, gibt es… wohl zwei mögliche Richtungen.\nDie eine wäre, weltraumgestützte Strahlenwaffen einzusetzen. Diese Waffen müssten nur ein bisschen umgebaut werden, dann könnten sie die Ruinen wegbomben und alles zu Staub zerlegen, den wir dann recyceln können. Der Vorteil ist, dass es superschnell geht und wir später beim Wiederaufbau Ressourcen sparen. Was die Nachteile angeht… die sind, glaube ich, auch ohne Aronas Erklärung ziemlich offensichtlich…\nDie andere wäre, eine ganze Menge spezialisierter, autonomer Aufräumroboter für den Abriss einzusetzen. Das wäre zwar viel langsamer und die Roboter zu bauen, verschwendet eine Menge Ressourcen, aber dafür ist es sicher und zuverlässig, und wir könnten sogar einige Ruinen mit Erinnerungswert erhalten.\nWelche Methode wir nehmen, hängt von der Entscheidung des Lehrers ab. Oder möchte der Lehrer, dass die Schüler sich entscheiden? Egal, wofür Sie sich entscheiden, Arona wird Sie mit aller Kraft unterstützen!“"
 BA_Project.0023.order:0 "Arona ist wirklich so zuverlässig!"
 BA_Project.0023.decentralize:0 "Dann überlassen wir die Entscheidung ganz den Schülern."

#天基武器线路
 BA_Project.0024.desc:0 "„Lehrer! Die Physikabteilung meldet, dass das Umbau-Design für die weltraumgestützte Waffe abgeschlossen ist und die Produktion starten kann. Laut der Abteilung muss die Weltraum-Anlage in mehreren Teilen hergestellt und gestartet werden.\nZuerst der Fokussierzylinder, da die Kolonie auf dem Ruinenplaneten nicht die nötigen Fertigungsbedingungen hat, muss dieser auf dem Heimatplaneten gebaut werden. Benötigt §Y300£energy£ Energie-Credits, 300£alloys£ Legierungen und 100£rare_crystals£ Seltene Kristalle§!.\nDann die Abschirmhülle, für deren Herstellung §Y200£energy£ Energie-Credits und 500£alloys£ Legierungen§! benötigt werden. Da dieses Ding riesig und schwer ist, würden zusätzliche §Y1000£energy£ Energie-Credits§! für den Transport zur Kolonie auf dem Ruinenplaneten anfallen, wenn es auf dem Heimatplaneten gebaut wird, aber die Bedingungen dort sind industriell besser, sodass die Herstellung schneller wäre.\nZuletzt die einzelnen Kernkomponenten. Insgesamt werden §Y1000£energy£ Energie-Credits, 200£alloys£ Legierungen, 100£volatile_motes£ Flüchtige Partikel und 100£exotic_gases£ Exotische Gase§! benötigt. Genau wie die ersten beiden Komponenten wäre die Fertigstellung auf dem Heimatplaneten schneller.\nNach dem Start aller Teile dauert es noch 3 Monate für die Montage, danach kann die Arbeit beginnen. Uff, das ist ja wirklich eine riesige Ausgabe…“"
 BA_Project.0024.next:0 "Das wird sich lohnen, also legen wir los."

 BA_Project.0025.desc:0 "„Lehrer, die Kolonie auf dem Ruinenplaneten meldet, dass die Montage der weltraumgestützten Waffe abgeschlossen ist und der Start vorbereitet werden kann.\nObwohl Arona die Kolonisten auf dem Planeten schon vor langer Zeit informiert hat, hat sie angesichts der Tatsache, dass die Nutzung dieser Weltraum-Anlage die Umwelt des Planeten ernsthaft schädigen und im schlimmsten Fall sogar zu Opfern führen kann, noch einmal eine letzte Warnung herausgegeben. Ich nehme an, das Leben der Schüler, die auf dem Planeten geblieben sind, wird in der nächsten Zeit nicht ganz einfach sein.\nLaut Aronas Berechnungen wird die Arbeit voraussichtlich 3 Jahre dauern, aber Arona kann nicht ausschließen, dass sie früher fertig wird oder sich verzögert.“"
 BA_Project.0025.next:0 "Bald wird sich alles ändern."

 BA_Project.0026.desc:0 "„Lehrer! Die Abteilung meldet, dass das Aufräum-Robotik-Team die Säuberung des Ruinenplaneten abgeschlossen hat und die Bodenreinigung ebenfalls fertig ist. Ein kleiner Teil der Roboter, die ihre Mission erfüllt haben, wird für das Museum aufbewahrt, der Rest wird für die Demontage und das Recycling vorbereitet. Diese Aufräumarbeiten waren wirklich sehr ertragreich, wir haben genug Materialien gewonnen, um den größten Teil eines neuen Akademie-Stadt-Planeten wiederaufzubauen, und gleichzeitig wurden in diesen Jahren nach und nach die brandneuen Akademie-Pläne erstellt.\nWir werden bald die Geburt eines weiteren Akademie-Stadt-Planeten miterleben können! Los, lasst uns schnell mit dem Wiederaufbau beginnen! Arona kann es kaum erwarten!“"
 BA_Project.0026.next:0 "Das ist der letzte Schritt."

 BA_Project.0027.desc:0 "„Lehrer, die Ingenieurwesen-Abteilung hat einen besonderen Projektvorschlag eingereicht. Nachdem sie die geborgene Weltraum-Anlage genau untersucht haben, wollen sie das Gerät verkleinern und auf einem Titanen installieren, sodass es sowohl Schlachtschiffe als auch feindliche Kolonien angreifen kann. Arona hält dieses Projekt für machbar, was meinen Sie, Lehrer?“"
 BA_Project.0027.next:0 "Sehr gut, erforscht es."

 BA_Project.0028.desc:0 "Lehrer, die Ingenieurwesen-Abteilung meldet, dass die Wiederverwendung der Technologie der weltraumgestützten Reinigungsanlage abgeschlossen ist. Sie haben eine neue Hauptkanone entwickelt, die auf Titanen installiert werden kann. Diese Hauptkanone kann die Schilde und Panzerungen feindlicher Schiffe schnell zerschmettern und kann auch als Waffe gegen feindliche Kolonien eingesetzt werden, um deren Verteidigungsanlagen schnell zu zersetzen."
 BA_Project.0028.next:0 "Verstanden."

 decision_build_focus_tube_home:0 "Fokussierzylinder bauen"
 decision_build_focus_tube_home_desc:0 "Der Fokussierzylinder ist die Kernkomponente der weltraumgestützten Reinigungsanlage. Seine Herstellung ist ziemlich komplex und kann nur auf dem Heimatplaneten erfolgen."
 decision_build_shielding_case_home:0 "Abschirmhülle bauen"
 decision_build_shielding_case_home_desc:0 "Die schwere Außenhülle der weltraumgestützten Reinigungsanlage auf dem Heimatplaneten bauen. Das ist zwar schneller, aber danach kostet der Transport zur Kolonie etwas."
 decision_build_shielding_case_colony:0 "Abschirmhülle bauen"
 decision_build_shielding_case_colony_desc:0 "Die schwere Außenhülle der weltraumgestützten Reinigungsanlage in der Kolonie bauen. Das opfert Baugeschwindigkeit, aber der Vorteil des lokalen Baus ist, dass man sich keine Mühe mit dem Transport machen muss."
 decision_build_core_components_home:0 "Kernkomponenten bauen"
 decision_build_core_components_home_desc:0 "Die verschiedenen Komponenten der weltraumgestützten Reinigungsanlage bauen. Die industriellen Bedingungen auf dem Heimatplaneten sind besser als in der Kolonie, daher ist die Baugeschwindigkeit höher."
 decision_build_core_components_colony:0 "Kernkomponenten bauen"
 decision_build_core_components_colony_desc:0 "Die verschiedenen Komponenten der weltraumgestützten Reinigungsanlage bauen. Der Vorteil des Baus in der Kolonie ist, dass dadurch Arbeitsplätze in der Kolonie geschaffen werden."

 BA_Project.8101.title:0 "Fokussierzylinder fertiggestellt"
 BA_Project.8101.desc:0 "Der §YFokussierzylinder§! der weltraumgestützten Reinigungsanlage wurde fertiggestellt und in die vorgesehene Orbitalposition der Kolonie auf dem Ruinenplaneten transportiert."
 BA_Project.8101.confirmed:0 "Keine anderen unautorisierten Objekte im Orbit, wartet auf Montage."
 BA_Project.8102.title:0 "Abschirmhülle fertiggestellt"
 BA_Project.8102.desc:0 "Die §YAbschirmhülle§! der weltraumgestützten Reinigungsanlage wurde fertiggestellt und in die vorgesehene Orbitalposition der Kolonie auf dem Ruinenplaneten transportiert."
 BA_Project.8102.confirmed:0 "Temperaturüberwachungssystem funktioniert normal, wartet auf Montage."
