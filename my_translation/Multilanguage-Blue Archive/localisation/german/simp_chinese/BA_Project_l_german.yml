 BA_Project.8201.title:0 "Werksgelände fertiggestellt"
 BA_Project.8201.desc:0 "Die spezielle Fabrik zum Bau der Aufräum-Mechs wurde fertiggestellt und wartet auf den nächsten Schritt."
 BA_Project.8201.confirmed:0 "Belebend."
 BA_Project.8202.title:0 "Mech-Produktion abgeschlossen"
 BA_Project.8202.desc:0 "Die Fertigung und Inbetriebnahme des Prototyps nähern sich dem Abschluss, der Fortschritt läuft derzeit reibungslos."
 BA_Project.8202.confirmed:0 "Kontrolle an den Kontrollturm übergeben."

 BA_Project.8203.title:0 "Bericht zur Säuberung durch autonome Maschinen: Projektstart"
 BA_Project.8203.desc:0 "Als die Signalsender des zentralen Kontrollturms ihren Betrieb aufnahmen, wurden die ersten Säuberungsmaschinen offiziell in Betrieb genommen. Diese Maschinen beseitigen nicht nur Ruinen, sondern ebnen auch Berge ein und füllen Meere auf, wodurch zahlreiche flache, solide und für den Bau geeignete Gebiete entstehen."
 BA_Project.8203.next:0 "Aus hohen Schluchten werden ebene Seen."

 BA_Project.8221.title:0 "Bericht zur Säuberung durch autonome Maschinen: Normale Säuberung"
 BA_Project.8221.desc:0 "Die Kolonie des Ruinenplaneten meldet, dass die Säuberungsarbeiten geordnet voranschreiten und keine Anomalien aufgetreten sind."
 BA_Project.8221.confirm:0 "Verstanden."
 BA_Project.8222.title:0 "Bericht zur Säuberung durch autonome Maschinen: Inspiration"
 BA_Project.8222.desc:0 "Unsere Säuberungsarbeiten auf dem Ruinenplaneten scheinen die Forscher und Forscherinnen sehr zu inspirieren! Die Abhandlungen schießen wie Pilze aus dem Boden. Selbst wenn man verrückte Arbeiten wie „Chilisauce aus Maschinenpistolen abfeuern“ abzieht, kann man die Ergebnisse als ziemlich fruchtbar bezeichnen."
 BA_Project.8222.confirm:0 "Fantastisch!"
 BA_Project.8223.title:0 "Bericht zur Säuberung durch autonome Maschinen: Entdeckung einer Ruinenstätte"
 BA_Project.8223.desc:0 "Die Kolonie des Ruinenplaneten meldet, dass die Säuberungsroboter eine Stätte entdeckt haben, die bei früheren archäologischen Arbeiten übersehen wurde! Diese Nachricht verbreitete sich wie ein Lauffeuer in ganz Kivotos, und alle sind begeistert. Ein neuer Ruinenpark wurde bereits ausgewiesen und wird in Kürze Besucher empfangen können."
 BA_Project.8223.confirm:0 "Fantastisch!"
 BA_Project.8224.title:0 "Bericht zur Säuberung durch autonome Maschinen: Entdeckung eines Labors"
 BA_Project.8224.desc:0 "Die Kolonie des Ruinenplaneten meldet, dass das Säuberungsteam unter der Erde ein erstaunlich gut erhaltenes Labor entdeckt hat! Der Schulrat ist bereits vor Ort, um die Aufzeichnungen zu analysieren, und hat dabei viele nützliche Daten gewonnen."
 BA_Project.8224.confirm:0 "Fantastisch!"
 BA_Project.8225.title:0 "Bericht zur Säuberung durch autonome Maschinen: Systemausfall"
 BA_Project.8225.desc:0 "Die Kolonie des Ruinenplaneten meldet, dass eine große Anzahl Säuberungsmaschinen aus unbekannten Gründen abgestürzt ist und eine Reihe von Unfällen ausgelöst hat, die noch mehr Maschinen beschädigt und unbrauchbar gemacht haben. Die Fabriken beschleunigen derzeit die Produktion."
 BA_Project.8225.confirm:0 "Das ist wirklich Pech."
 BA_Project.8226.title:0 "Bericht zur Säuberung durch autonome Maschinen: Amoklauf"
 BA_Project.8226.desc:0 "Die Kolonie des Ruinenplaneten meldet, dass eine große Anzahl Säuberungsmaschinen plötzlich die Kontrolle verloren hat und einen Amoklauf startete! Diese außer Kontrolle geratenen Maschinen haben einen riesigen Bereich an Bezirken zerstört. Zum Glück erfolgte die Evakuierung rechtzeitig, sodass niemand verletzt wurde."
 BA_Project.8226.confirm:0 "Ein Glück!"
 BA_Project.8227.title:0 "Bericht zur Säuberung durch autonome Maschinen: Prophet tritt auf"
 BA_Project.8227.desc:0 "Die Kolonie des Ruinenplaneten meldet, dass ein schlafender Prophet des Kreuzgöttlichen anscheinend von den Säuberungsmaschinen erweckt wurde! Zum Glück wurden diese Säuberungsmaschinen von Anfang an für militärische Zwecke konzipiert, und nach einem erbitterten Kampf konnte er schließlich ausgeschaltet werden. Dieser Vorfall führte zu schweren Verlusten für die Kolonie des Ruinenplaneten; die genauen Zahlen werden noch ermittelt."
 BA_Project.8227.confirm:0 "Das ist wirklich Pech."

