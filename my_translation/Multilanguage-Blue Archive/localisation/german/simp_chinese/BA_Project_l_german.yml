 BA_Project.0098.desc:0 "„Das war wirklich nicht einfach, Sensei! Unsere Anstrengungen waren nicht umsonst! Der Ruinenplanet… nein, die ehemalige Ruinenplaneten-Kolonie wurde jetzt zu einem brandneuen Kivotos ausgebaut!"
 BA_Project.0098.next:0 "Arona, lass uns zuerst das Band für die neue Zweigstelle des Föderalen Studentenrats durchschneiden."
 BA_Project.0099.desc:0 "Das über zehn Jahre andauernde „Wiege-Projekt“ ist hiermit vorerst abgeschlossen. Obwohl noch viele Rätsel ungelöst sind, werden wir eines Tages die Antworten finden. Wir haben nun einen brandneuen Akademie-Stadtplaneten errichtet und die strahlende Zukunft von Kivotos eigenhändig aufgebaut."
