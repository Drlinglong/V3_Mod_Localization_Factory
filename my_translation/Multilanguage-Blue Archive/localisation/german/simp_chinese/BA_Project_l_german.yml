 Project_Cradle_arc_site_title:0 "Unter der Barriere"
 BA_ProjectCradle_arc_site_core_desc:0 "Wir haben den Schleier dieses Barriere-Planeten gelüftet und können nun endlich seine Geheimnisse ergründen. (Hinweis: Bitte weisen Sie ein Forschungsschiff an, das Anomalie-Projekt zu erforschen, anstatt diese archäologische Stätte auszugraben, um den Eventkettenfortschritt voranzutreiben)"


 Project_Cradle_arc_site_desc_AZ01:0 "Das Archäologenteam und die Bürgerwehr haben Berichte eingereicht; die Untersuchung der unterirdischen Strukturen des Alten Heiligtums ist größtenteils abgeschlossen."

 Project_Cradle_arc_site_option_AZ01:0 "…Wenn es erfolgreich unterzeichnet wurde, was ist dann danach geschehen?"
 Project_Cradle_arc_site_desc_AA02:0 "Bei Ausgrabungen in der Nähe der Ruinen eines turmförmigen Gebäudes entdeckte das Archäologenteam eine große Menge zerstörter Kampfpanzer, die in einer tiefen Grube aufgetürmt waren. Nach sorgfältiger Untersuchung wurde festgestellt, dass diese Kampfpanzer hoch automatisiert waren, hauptsächlich in zwei Designtypen unterteilt und jeweils deutliche Spuren von Bewegung, Wartung und Kampf aufwiesen. Ein Abgleich mit der Kivotos-Geschichtsdatenbank ergab, dass sie von zwei Seiten eines Krieges stammten. Eine Seite waren die Trinity General Academy und die Gehenna Academy, d.h. die Vereinigte ETO-Front; die andere Seite war die Front der Millennium Science School. Einige dieser Kampfpanzer hatten zahlreiche Ersatzteile erhalten und zeigten Spuren umfassender Überholungen, was darauf hindeutet, dass dieser Krieg möglicherweise sehr lange andauerte."
 Project_Cradle_arc_site_option_AA02:0 "Interessant und auch verdächtig."
 Project_Cradle_arc_site_desc_AA03:0 "Andere Mitglieder des Archäologenteams entdeckten bei der Erkundung des Planeten eine einzigartige Ruinenlandschaft. Anders als die überall auf diesem Planeten zu findenden Ruinen haben diese hier offenbar eine längere Geschichte."
 Project_Cradle_arc_site_option_AA03:0 "Sehr gut. Fahren wir mit unserer Arbeit fort."
 Project_Cradle_arc_site_desc_AA04:0 "Die Archäologenteams haben die Ruinen des Hauptcampus der Millennium-Wissenschaftsakademie entdeckt. Nach sorgfältiger Ausgrabung fanden wir Aufzeichnungen über den Beginn und das Ende des Krieges aus der Sicht der Millennium-Wissenschaftsakademie.\nNach der Unterzeichnung des Eden-Abkommens hat die ETO, die die Streitkräfte von Trinity und Gehenna koordinierte, zuerst Arius eliminiert. Doch mit einer Flut interner Probleme wurde der Ruf der ETO nach einem externen Krieg immer lauter. Die damalige Studentensprecherin von Millennium handelte auf eigene Faust und zwang die schwächeren Akademien, Stellung zu beziehen, um einen Belagerungsring um die ETO zu bilden. Während diese Aktion viele potenzielle externe Unterstützer der ETO auf die Seite der Millennium-Wissenschaftsakademie zog, gab sie der ETO auch genügend Kriegsgründe.\nMit der offiziellen Kriegserklärung der ETO an die Millennium-Wissenschaftsakademie versank der gesamte Planet im Krieg. Der lange Konflikt erschöpfte die finanziellen und materiellen Ressourcen beider Seiten, und die Zerstörung des Planeten war besiegelt. In der Endphase des Krieges erlitt die ETO eine Reihe demütigender Niederlagen, was zu heftigen inneren Unruhen führte und schließlich ihr Ende besiegelte.\nDie Aufzeichnung endet hier abrupt. Es ist offensichtlich, dass dieser Planet, wenn die Aufzeichnung der Wahrheit entspräche, nicht so weit zerstört worden sein könnte."
 Project_Cradle_arc_site_option_AA04:0 "Interessant..."
 Project_Cradle_arc_site_desc_AA05:0 "Die Archäologenteams haben die Ruinen des Trinity-Hauptcampus entdeckt und ausgegraben, und die erhaltenen Informationen sind schockierend. In der Endphase des Krieges war die Organisation der ETO zusammengebrochen. Obwohl Millennium die Absicht hatte, die Kontrolle zu übernehmen, deutete der massive Einsatz von Panzern anstelle von Infanterieverbänden darauf hin, dass Kivotos letztendlich keine vollständigen Militärorganisationen mehr aufstellen konnte und daher gezwungen war, große Mengen automatisierter Panzerfahrzeuge einzusetzen, deren Feuerkraft und Manövrierfähigkeit geringer waren als die von Verbänden. Letztendlich erschöpfte Millennium ihre Kräfte im Kampf gegen das Chaos, und zusammen mit dem Beitritt einer vierten Partei führte dies zur Zerstörung des Planeten. Seltsamerweise gibt es derzeit keine Informationen über diese vierte Partei, aber es ist sicher, dass die planetare Barriere nichts mit ihnen zu tun hat.\nWie dem auch sei, die Geschichte dieses Planeten ist uns nun bekannt. Es ist herzzerreißend zu sehen, wie eine andere Welt, die uns so ähnlich ist, zugrunde ging, aber unser Sieg erfüllt uns mit Stolz. Auf Vorschlag des Gouverneurs werden auf diesem Planeten ein Gedenkpark und ein Archiv eingerichtet, um dieser bedauernswerten Schülerinnen zu gedenken."
 Project_Cradle_arc_site_option_AA05:0 "Gut."

 Project_Cradle_arc_site_desc_AB02:0 "Andere Mitglieder des Archäologenteams haben bei der Erkundung des Planeten einzigartige Ruinen entdeckt. Im Gegensatz zu den überall auf diesem Planeten verstreuten Ruinen sind diese hier offensichtlich viel älter.\nHier finden sich zahlreiche Spuren von Häuserkämpfen. Die Analyseergebnisse zeigen, dass eine Seite als Arius bezeichnet wurde und die andere die Trinity-Allgemeinakademie war; erstere war eine Zweigschule der letzteren, aber die beiden hatten eine unüberbrückbare Blutfehde.\nSorgfältige Ausgrabungen ergaben, dass es sich hier um die Ruinen von Arius und dessen Autonomiegebiet handelt. Am interessantesten ist eine Rüstungsfabrik unter den Ruinen. Durch die Analyse der Produktionslinien und der hier erhaltenen Baupläne und Dokumente haben die Archäologenteams erfahren, dass Arius einst zum Verhandlungsort des Eden-Abkommens gereist ist und dort ziemlich üble Dinge angestellt haben muss.\nDiese Rüstungsfabrik ist immer noch funktionsfähig. Aus irgendeinem Grund hat keine der Parteien diesen Ort zerstört."
 Project_Cradle_arc_site_option_AB02:0 "Sehr gut. Fahren wir mit unserer Arbeit fort."
 Project_Cradle_arc_site_desc_AB03:0 "Einige Mitglieder des Archäologenteams, die an den Ruinen der Großen Kathedrale verblieben waren, haben einen schockierenden Hinweis entdeckt: Hier haben zahlreiche Schlachten zwischen Trinity, Arius und den Justina-Anhängern stattgefunden. Man kann davon ausgehen, dass die drei Parteien dutzende Runden erbitterter Kämpfe um die Alte Kathedrale ausgetragen haben. Diese Kämpfe begannen mit der Unterzeichnung des Eden-Abkommens und dauerten an, bis die Alte Kathedrale vollständig in Ruinen lag.\nGleichzeitig berichteten auch andere Ausgrabungsteams von Ähnlichem: An vielen Orten fanden Kämpfe zwischen diesen drei Fraktionen statt, die Kampfspuren reichten sogar bis tief in die zentralen Ruinen hinein. Dort dürften sich, wenig überraschend, die Ruinen des Trinity-Hauptcampus befinden.\nDie Sache ist klar: Nach der Unterzeichnung des Eden-Abkommens strömten riesige Mengen von Justina-Anhängern hervor, und Arius nutzte die Gelegenheit zum Angriff, wodurch beide Seiten der ETO kopflos flohen. Für eine Organisation, die die Streitkräfte zweier großer Akademien vereinte, war das nicht weniger als eine Schande. Die ETO, die ihre Führungskraft verloren hatte, versank daraufhin in internen Unruhen.\nAber was verwirrend ist, sind einige Hinweise, die darauf hindeuten, dass letztendlich eine vierte Partei in den Konflikt eingegriffen und ihn mit verheerender Gewalt beendet hat. Und diese vierte Partei war nicht die stärkste der anderen Fraktionen: Die Millennium-Wissenschaftsakademie."
 Project_Cradle_arc_site_option_AB03:0 "Weiter graben."
 Project_Cradle_arc_site_desc_AB04:0 "Die Archäologenteams haben die Ruinen des Hauptcampus der Millennium-Wissenschaftsakademie entdeckt. Nach sorgfältiger Ausgrabung fanden wir den Grund, warum sich die Millennium-Wissenschaftsakademie nicht in diese Unruhen eingemischt hat, und verstanden auch, was es mit der vierten Partei auf sich hat, die gegen die ETO vorgegangen ist.\nNach der Unterzeichnung des Eden-Abkommens wurde die ETO, die die Streitkräfte von Trinity und Gehenna koordinierte, von Justina-Anhängern und Arius belagert, was eine Flut interner Probleme nach sich zog. Die damalige Studentensprecherin von Millennium handelte auf eigene Faust und zwang die schwächeren Akademien, Stellung zu beziehen, mit der Absicht, die ETO zu isolieren und sich selbst die Vorteile des Eden-Abkommens zu sichern.\nDoch die Realität entsprach nicht ihren Wünschen. Militärroboter verschiedener Typen, die intern bei Millennium für den Krieg vorbereitet worden waren, rebellierten plötzlich in organisierten Verbänden. Einige von ihnen bezeichneten sich sogar als „Propheten“, zeigten Sternenhimmel-ähnliche Veränderungen an ihrem Äußeren und entwickelten Heiligenscheine, genau wie bei den Schülerinnen. Millennium begann eine gnadenlose Niederschlagung dieser rebellischen Waffen, doch die Zahl der rebellierenden Einheiten nahm immer weiter zu. Schließlich konnten die Schülerinnen von Millennium nur noch mit ihren persönlichen Waffen gegen die riesigen Roboter kämpfen. Obwohl die Konstitution der Menschen aus Kivotos diese Kämpfe noch nicht hoffnungslos erscheinen ließ, brach die Finanzkette von Millennium bald zusammen, und sie gerieten in eine noch größere Krise.\nUnd die Drahtzieher des Aufstands, Die Verehrte, deren eigene Macht ungezügelt zunahm. Nachdem der Belagerungsring von Millennium nicht mehr aufrechterhalten werden konnte, stürmten ihre Armeen, angeführt von vier Propheten, direkt auf das ETO-Autonomiegebiet zu und besiegten sowohl die ETO als auch Arius."
 Project_Cradle_arc_site_option_AB04:0 "Interessant..."
 Project_Cradle_arc_site_desc_AB05:0 "Die Archäologenteams haben die Ruinen des Gehenna-Campus entdeckt und ausgegraben, und die erhaltenen Informationen sind schockierend. In der Endphase des Krieges war die Organisation der ETO zusammengebrochen. Obwohl Millennium die Absicht hatte, die Kontrolle zu übernehmen, deutete der massive Einsatz von Panzern anstelle von Infanterieverbänden darauf hin, dass Kivotos letztendlich keine vollständigen Militärorganisationen mehr aufstellen konnte und daher gezwungen war, große Mengen automatisierter Panzerfahrzeuge einzusetzen, deren Feuerkraft und Manövrierfähigkeit geringer waren als die von Verbänden. Letztendlich erschöpfte Millennium ihre Kräfte im Kampf gegen das Chaos, und zusammen mit dem Beitritt einer vierten Partei führte dies zur Zerstörung des Planeten. Seltsamerweise gibt es derzeit keine Informationen über diese vierte Partei, aber es ist sicher, dass die planetare Barriere nichts mit ihnen zu tun hat.\nWie dem auch sei, die Geschichte dieses Planeten ist uns nun bekannt. Es ist herzzerreißend zu sehen, wie eine andere Welt, die uns so ähnlich ist, zugrunde ging, aber unser Sieg erfüllt uns mit Stolz. Auf Vorschlag des Gouverneurs werden auf diesem Planeten ein Gedenkpark und ein Archiv eingerichtet, um dieser bedauernswerten Schülerinnen zu gedenken."
