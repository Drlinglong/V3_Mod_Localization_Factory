 BA_Gematria_arc_site_1:0 "Grenzenlose Forschung"
 BA_Gematria_arc_site_1_desc:0 "Die Numerologie betrieb einst Heiligenschein-bezogene Forschung. Vielleicht können wir aus ihren Forschungsdaten einige Erkenntnisse gewinnen."
 Project_Cradle_arc_site_desc_RAID01:0 "Wir wurden gleich bei unserer Ankunft an den Ruinen der Numerologie-Basis von einem großen Tor blockiert. Offensichtlich verwendet dieses Tor Technologien, die wir noch nicht entschlüsseln können. Welches technologische Niveau haben unsere Feinde eigentlich erreicht? Wie dem auch sei, wir müssen einen Weg finden, dieses Tor zu öffnen."
 Project_Cradle_arc_site_option_RAID01:0 "Lasst die Wahrheitsabteilung die Entschlüsselungsarbeiten in Angriff nehmen."
 Project_Cradle_arc_site_desc_RAID02:0 "Die Mitglieder der Wahrheitsabteilung haben monatelange Entschlüsselungsarbeit geleistet, doch aufgrund des zu großen technologischen Unterschieds waren unsere Entzifferungsversuche fruchtlos. Schließlich hatte Shiroko, eines der Expeditionsteammitglieder, die Nase voll und brach das Tor mit einer Drohne gewaltsam auf. Die Sprengresistenz dieses Tores lag weit unter unseren Erwartungen – anscheinend haben die Numerologen ihren Technologiebaum etwas falsch entwickelt."
 Project_Cradle_arc_site_option_RAID02:0 "Wie dem auch sei, wir sind ja jetzt drin."
 Project_Cradle_arc_site_desc_RAID03:0 "Das Innere der Basis ist viel chaotischer, als wir dachten. Überall stapeln sich Trümmer, und es ist offensichtlich, dass es im Inneren zu vorsätzlicher Zerstörung kam. Es sieht so aus, als hätte die Numerologie vor ihrem Abzug das meiste zerstört. Doch vielleicht könnten unter diesen Ruinen noch unzerstörte Daten vorhanden sein."
 Project_Cradle_arc_site_option_RAID03:0 "Weiter graben."
 Project_Cradle_arc_site_desc_RAID04:0 "Wir haben unter den Ruinen einen Datenträger geborgen, der Daten über Heiligenschein-Experimente enthält, aber... ich glaube, es wäre am besten, wenn Sensei den Inhalt selbst überprüfen würde."
 Project_Cradle_arc_site_option_RAID04:0 "Daten in die Schittim-Kiste importieren."




 BA_Project.8025.title:0 "Die vergrabene Wahrheit"
 BA_Project.8025.desc:0 "Unsere Grabungsarbeiten auf dem Ruinenplaneten Kivotos sind nicht unbemerkt geblieben. Ein Projekt dieser Größenordnung konnte einfach nicht vor den neugierigen Nachforschungen anderer Schülerinnen versteckt werden. Sie haben auf die verschiedensten Weisen herausgefunden, was mit diesem Planeten, der denselben Ursprung wie wir hat, geschehen ist: Die Kriegsflammen und Zerstörung, die durch 'uns' verursacht wurden... Gleichzeitig tauchen in Online-Foren nach und nach Enthüllungen über die Wahrheit des Ruinenplaneten auf, und die Schülerinnen sind darüber sehr aufgebracht. Auch wenn noch nicht alle davon wissen, wird sich bald alles offenbaren, wenn wir nichts unternehmen. Ist das die Strafe für die Sünden, die 'wir' begangen haben? Sollten wir die Informationen im Netz löschen? Oder sollten vielleicht alle Schülerinnen die Wahrheit erfahren? Wir müssen eine Entscheidung treffen, auch wenn uns das andere Schülerinnen übelnehmen könnten."
 BA_Project.8025.a:0 "Jede Schülerin Kivotos' hat das Recht, die Wahrheit zu erfahren."
 BA_Project.8025.b:0 "Unschuldige Schülerinnen sollten das nicht ertragen müssen. Lasst uns jemanden beauftragen, diese Informationen zu löschen."

 BA_Project.8026.title:0 "Enthüllung"
 BA_Project.8026.desc:0 "Die Wahrheit, die alle erfahren haben, hat zweifellos große Wellen geschlagen. Der Prozess war zwar schwierig und verschlungen, aber wir sind allmählich zu einem gemeinsamen Schluss gelangt: Wenn wir dieselben Fehler wiederholen und zu den nächsten Ruinen werden, wäre unsere Geschichte zu Ende. Das sind die Sünden eines anderen 'wir', und wir werden uns nicht wieder zu neuen Opfern machen lassen. Nach den Ereignissen spüren wir, dass sich die Atmosphäre in ganz Kivotos spürbar verändert hat. Alle setzen sich für Kivotos ein, vielleicht entwickelt sich alles zum Besseren?"
 BA_Project.8026.next:0 "Es ist keine schlechte Sache, dass alle die Wahrheit erfahren haben."

 BA_Project.8027.title:0 "Schutz"
 BA_Project.8027.desc:0 "Nach einer schnellen Reaktion und der Kontrolle aller Informationen im Netz haben wir bearbeitete Informationen veröffentlicht, um sicherzustellen, dass die eigentliche Wahrheit über den Ruinenplaneten nicht bekannt wird. War das die richtige Entscheidung? Auf jeden Fall müssen wir uns selbst strenge Regeln auferlegen, um nicht wieder den falschen Weg einzuschlagen. Wir müssen unser heutiges Kivotos beschützen und dürfen nicht zulassen, dass es erneut von Kräften wie dem Decagrammaton und dem Krummen Gott bösartig zerstört wird."
 BA_Project.8027.next:0 "Was geschehen ist, soll geschehen sein."

 BA_Project.8028.title:0 "Fragezeichen"
 BA_Project.8028.desc:0 "Sensei, den gesamten Hergang dieses Vorfalls haben wir archiviert und in Ihre Datenbank übertragen. Obwohl es im Moment so aussieht, als gäbe es in diesen Ruinen außer uns niemanden mehr, ist es seltsam: Wenn ein anderes 'wir' gescheitert ist, wohin sind dann das siegreiche Decagrammaton und der Krumme Gott verschwunden? Warum finden wir keine Informationen, die von möglichen Überlebenden hinterlassen wurden, die nach unserem Scheitern existiert haben könnten? Angesichts dieser Umstände müssen wir auf unerwartete Feinde vorbereitet sein, die jederzeit in der Zukunft auftauchen könnten."
 BA_Project.8028.next:0 "Wir müssen dem unbekannten Tiefenraum weiterhin wachsam gegenübertreten."


