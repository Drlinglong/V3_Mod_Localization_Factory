 BA_Project.0031.desc:0 "„Sensei! Die Technikabteilung hat erfolgreich eine Reihe von Aufräum-Mechs entwickelt, die sowohl effektiv als auch kostengünstig sind. Der Standort für die Fabrik wurde bereits ausgewählt, und wir benötigen nun Materialien für den Bau des Werksgeländes und der Maschinen.\nWir schätzen, dass 500 Mineralien £minerals£ und 200 Energieguthaben £energy£ für den Bau der speziellen Produktionsanlage für die Aufräum-Mechs benötigt werden, und danach weitere 300 Legierungen £alloys£ und 200 Konsumgüter £consumer_goods£ für die Massenproduktion verschiedener Mechs. Diese Vorbereitungsarbeiten müssen auf der Kolonie abgeschlossen werden und dauern insgesamt etwa neun Monate.\nSobald der Bau beginnt, werden diese Mechs jeden Monat eine große Menge verschiedener Ressourcen, darunter Mineralien £minerals£, Legierungen £alloys£ und seltene Ressourcen £rare_resources£, freiräumen. Das sind keine übertriebenen Ausgaben, und obwohl die zukünftigen Arbeiten ziemlich lange dauern könnten, findet Arona, dass Aufräum-Mechs eine wirklich gute Idee sind!“"
 BA_Project.0031.next:0 "Lasst uns mit dem Bau beginnen, wir müssen uns beeilen."
 BA_Project.0032.desc:0 "„Sensei, der Koloniebericht vom Ruinenplaneten besagt, dass die ersten Aufräum-Mechs in Betrieb genommen wurden. Arona hat die früheren Archäologen kontaktiert und gemäß ihren Vorschlägen ein Schutzgebiet auf dem Planeten ausgewiesen, um einige sehr bedeutsame Ruinen zu schützen. … Wenn ich darüber nachdenke, war es doch wirklich etwas zu rücksichtslos, mit Himmelsbasiswaffen aufzuräumen…\nLaut Aronas Berechnungen wird die Operation voraussichtlich 5 Jahre dauern, aber Arona kann die Möglichkeit einer vorzeitigen Fertigstellung oder einer Verzögerung nicht ausschließen.“"
 BA_Project.0032.next:0 "Bald wird sich alles ändern."
 BA_Project.0033.desc:0 "„Sensei! Der Abteilungsbericht besagt, dass das Aufräum-Mech-Team die Säuberung des Ruinenplaneten abgeschlossen hat. Ein kleiner Teil der Mechs, die ihre Mission erfüllt haben, soll im Museum aufbewahrt werden, der Rest wird derzeit zur Zerlegung und zum Recycling vorbereitet. Diese Aufräumarbeiten waren wirklich sehr ertragreich; wir haben im Wesentlichen genug Materialien gesammelt, um den größten Teil eines Akademie-Stadt-Planeten wiederaufzubauen, und gleichzeitig wurden in diesen Jahren nach und nach völlig neue Akademiepläne erstellt.\nWir werden bald die Geburt eines weiteren Akademie-Stadt-Planeten miterleben! Lasst uns schnell mit dem Wiederaufbau beginnen! Arona kann es kaum erwarten!“"
 BA_Project.0033.next:0 "Das ist der letzte Schritt."


