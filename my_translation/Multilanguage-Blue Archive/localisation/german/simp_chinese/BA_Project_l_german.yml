 BA_Project.8102.recycled:0 "Ressourcen werden nicht verschwendet."
 BA_Project.8103.title:0 "Kernkomponenten fertiggestellt"
 BA_Project.8103.desc:0 "Die §YKernkomponenten§! der weltraumgestützten Reinigungsanlage wurden fertiggestellt und in die vorgesehene Orbitalposition der Kolonie auf dem Ruinenplaneten transportiert."
 BA_Project.8103.confirmed:0 "Transportmodul-Orbit stabil, Recyclingsystem-Selbsttest abgeschlossen, wartet auf Montage."
