 BA_Project.8104.title:0 "Reinigungsbericht der Weltraum-Anlage: Start beginnt"
 BA_Project.8104.desc:0 "Nachdem die weltraumgestützte Reinigungsanlage montiert, getestet und aufgeladen wurde, beginnen die Säuberungsarbeiten der Weltraum-Anlage. Ein himmelblauer Lichtstrahl ergießt sich aus dem Fokussierzylinder, der alle grauen Ruinen auf dem Planeten zerschmettert. Der Strahl wirkt wie eine Fräse, und wo immer er auftrifft, wird alles dem Erdboden gleichgemacht. Diese Arbeit wird voraussichtlich 3 Jahre dauern, wobei Bodensäuberungsteams dem Strahl folgen, um aufzuräumen und vorläufigen Wiederaufbau zu betreiben, und Siedlungen sowie Industriegebiete entsprechend umgesiedelt werden. Der gesamte Planet wird um 20 Meter abgetragen, um die Ruinen vollständig zu beseitigen."
 BA_Project.8104.next:0 "Himmel und Erde säubern."

 BA_Project.8121.title:0 "Himmelsbasis-Aufräumbericht: Normaler Abschluss"
 BA_Project.8121.desc:0 "Die Kolonie des Ruinenplaneten meldet, dass die Säuberungsarbeiten geordnet voranschreiten und keine Anomalien aufgetreten sind."
 BA_Project.8121.confirm:0 "Verstanden."
 BA_Project.8122.title:0 "Himmelsbasis-Aufräumbericht: Mineralvorkommen"
 BA_Project.8122.desc:0 "Koloniebericht vom Ruinenplaneten: Während der Aufräumarbeiten wurde ein unerschlossenes, kleines Mineralvorkommen entdeckt. Die Bodenreinigungstrupps haben sämtliche durch den Beschuss freigelegten Mineralien vollständig eingesammelt."
 BA_Project.8122.confirm:0 "Ein kleines Geschenk."
 BA_Project.8123.title:0 "Himmelsbasis-Aufräumbericht: Mineralader"
 BA_Project.8123.desc:0 "Koloniebericht vom Ruinenplaneten: Eine Mineralader wurde entdeckt, die durch den Beschuss der Himmelsbasis-Waffen extrem leicht abzubauen ist. Die Bodenreinigungstrupps haben die sichtbaren Adern bereits vollständig abgebaut."
 BA_Project.8123.confirm:0 "Prima."
 BA_Project.8124.title:0 "Himmelsbasis-Aufräumbericht: Unterirdisches Lager"
 BA_Project.8124.desc:0 "Koloniebericht vom Ruinenplaneten: Ein unterirdisches Militärlager, das von früheren Bewohnern zurückgelassen wurde, wurde entdeckt! Es enthält eine große Menge an Legierungen, etwas Azurglanzstein und Dunkle Materie, deren Abbauweise unbekannt ist. Die Bodenreinigungstrupps haben alles eingesammelt."
 BA_Project.8124.confirm:0 "Das freut mich!"
 BA_Project.8125.title:0 "Himmelsbasis-Aufräumbericht: Leichte Störungen"
 BA_Project.8125.desc:0 "Koloniebericht vom Ruinenplaneten: Der jüngste Beschuss hat das Klima des Ruinenplaneten gestört, was zu lokalen Wirbelstürmen und Überschwemmungen führte. Zum Glück wurden die Personen in den betroffenen Gebieten evakuiert, sodass es kaum Personen- oder Sachschäden gab."
 BA_Project.8125.confirm:0 "Verstanden."
 BA_Project.8126.title:0 "Himmelsbasis-Aufräumbericht: Schwerwiegende Katastrophe"
 BA_Project.8126.desc:0 "Koloniebericht vom Ruinenplaneten: Der jüngste Beschuss hat die geologische Aktivität des Ruinenplaneten gestört, was zu heftigen Erdbeben und Vulkanausbrüchen führte. Glücklicherweise traten die Schäden hauptsächlich in den bereits bombardierten Gebieten auf, sodass keine großflächige Katastrophe entstand."
 BA_Project.8126.confirm:0 "Das ist besorgniserregend."
 BA_Project.8127.title:0 "Himmelsbasis-Aufräumbericht: Fehltreffer"
 BA_Project.8127.desc:0 "Koloniebericht vom Ruinenplaneten: Ein wichtiger Industriekomplex wurde durch einen Fehltreffer der Himmelsbasisanlage schwer beschädigt. Dieser Fehltritt hatte eine inakzeptable Auswirkung auf die Wirtschaft der umliegenden Sektoren, die Produktionsaktivitäten kamen fast zum Erliegen."
 BA_Project.8127.confirm:0 "Da dies geschehen ist, hat die Heimatwelt die Pflicht, Unterstützung zu leisten."
 BA_Project.8128.title:0 "Himmelsbasis-Aufräumbericht: Fehltreffer"
 BA_Project.8128.desc:0 "Koloniebericht vom Ruinenplaneten: Bei den Operationen der Himmelsbasisanlage ist ein schwerwiegender Fehler unterlaufen, der zu einem Fehltreffer in einem abgelegenen Wohngebiet und einem Zwischenfall von Halo-Zersplitterungs-Ausmaß führte. Die verantwortlichen Personen wurden umgehend zur Rechenschaft gezogen."
 BA_Project.8128.confirm:0 "Die schlimmen Auswirkungen sind unermesslich."

