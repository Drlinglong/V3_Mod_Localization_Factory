l_german:
##### 飞升 #####
#事件链
 BA_ape.0001.name:0 "Koseki Yuukas Vorschlag"
 BA_ape.0001.desc:0 "(Nachdem die Wiederherstellung von Kivotos abgeschlossen war, zog sich Koseki Yuuka wieder in die Bibliothek zurück, um ihre Restaurierungsaufgaben fortzusetzen. Glücklicherweise hatte die Bibliothek der Trinity-Generalakademie im Krieg keine großen Schäden erlitten, und beim Sortieren der durcheinandergeratenen Bücher entdeckte sie etwas Besonderes.)\n\n§M„Sensei, ich denke, Sie müssen sich das unbedingt ansehen.“§!\n\n(Eines Morgens verließ sie ausnahmsweise die Bibliothek der Trinity-Generalakademie und eilte den ganzen Weg zum Büro des Sensei.)"
 BA_ape.0001.a:0 "Was für ein seltener Besuch. Gibt es etwas?"
 BA_ape.0001.a.re:0 "§M„Ja... bitte sehen Sie sich das zuerst an.“§!\n(Yuuka holt eine vergilbte alte Schriftrolle hervor.)"
 BA_ape.0001.b:0 "Ein altes Buch? Aber wir sind hier doch das Büro für interstellare Erkundung!"
 BA_ape.0001.b.re:0 "§M„Dieses Buch... es müsste ursprünglich im verbotenen Bereich gewesen sein. Was darauf steht, hat etwas mit den Heiligenscheinen über unseren Köpfen zu tun... Ehrlich gesagt, obwohl der Föderale Studentenrat zuvor die Forschung an Heiligenscheinen verboten hat, wissen wir, obwohl sie so eng mit uns verbunden sind, absolut nichts über ihr wahres Wesen...“§!\n...\n§M„Genau... ich möchte einige Forschungen über Heiligenscheine durchführen.“§!\n..."
 BA_ape.0001.c:0 "...Ich genehmige es. Denken Sie daran, seien Sie äußerst vorsichtig."
 BA_ape.0001.c.re:0 "(Nach reiflicher Überlegung habe ich diesen Vorschlag letztendlich genehmigt.)\n Hinweis: Schließe die Mission 'Pyroxen-Synthesizer reparieren' im Arona-Interface ab. Koseki Yuuka wird als Wissenschaftlerin der Anführerliste hinzugefügt. Bitte überprüfen Sie dies."
 BA_ape.0001.c.tip:0 "Ist dies ein strahlender Weg, oder der Schlüssel zur Büchse der Pandora?"

 BA_ape.0002.name:0 "Kivotos Nachrichten: Ein Sprung nach vorn"
 BA_ape.0002.desc:0 "„...Vor Kurzem veröffentlichte Koseki Yuuka, eine Expertin für alte Schriften der Trinity-Generalakademie, eine wegweisende Arbeit: „Bericht über Heiligenscheine und göttliche Siegel“, und hielt eine öffentliche Verteidigung in der Großen Kathedrale der Trinity-Generalakademie ab. Während der Verteidigung erläuterte Yuuka ausführlich und umfassend die vorläufige Heiligenscheintheorie und präsentierte ein plastisches Material, das den Heiligenscheinen in seiner Beschaffenheit ähnelt: den Fabrikationsstein. In dieser Arbeit wurden erstmals viele Fragen zur wahren Natur der Heiligenscheinkraft aufgeworfen."
 BA_ape2.a:0 "Wie geht es als Nächstes weiter?"

 BA_ape.0003.name:0 "Kivotos Nachrichten: Fabrikationsstein"
 BA_ape.0003.desc:0 "Laut einem Bericht der Ingenieurabteilung der Millennium-Wissenschaftsakademie haben sie bei ihrer jüngsten Zusammenarbeit mit Frau Koseki Yuuka von der Trinity-Generalakademie eine Syntheseroute für Fabrikationsstein entdeckt: Unter Verwendung von Pyroxen als Rohmaterial kann es auch einige äußerst hochwertige Luxusgüter herstellen. Die Föderale Forschungsabteilung hat dies offiziell als wichtiges Forschungsobjekt eingestuft..."
 BA_ape4.a:0 "Fantastisch!"

 BA_ape.0004.name:0 "Rückschlag"
 BA_ape.0004.desc:0 "Unsere Forschung an den Heiligenscheinen scheint in eine Sackgasse geraten zu sein. Aufgrund fehlender alter Schriftstücke oder einer bewussten Handlung der Schöpfer müssen wir den Weg zur weiteren Aktivierung der Heiligenschein-Fähigkeiten offensichtlich selbst erkunden. Ohne die fehlenden Informationen weiß niemand, wie dieser Weg zu beschreiten ist oder wohin er führt.\n\nDa fällt mir ein, auf unserem Heimatplaneten gibt es noch einen Stützpunkt, der von der Gnosis hinterlassen wurde. Da sie sich mit heiligenscheinbezogener Forschung beschäftigt haben, könnten in ihren Stützpunkten vielleicht noch Forschungsergebnisse vorhanden sein?"
 BA_ape3.a:0 "Jetzt bleibt uns nichts anderes übrig, als es zu versuchen."

 BA_ape.0005.title:0 "Archive"
 BA_ape.0005.desc:0 "Bitte wählen Sie rechts das Archiv aus, das Sie anzeigen möchten."
 BA_ape.0005.a:0 "Archivnummer Alpha-1"
 BA_ape.0005.a.re:0 "Titel: Vorläufige Bestimmung der Heiligenschein-Kodierung\n\nText: Basierend auf unseren jüngsten Untersuchungen an Proben, die wir auf dem Schwarzmarkt erworben haben, ist dieses Ding, das als „göttlicher Heiligenschein“ bezeichnet wird, im Wesentlichen etwas Genartiges. Es ist jedoch nicht vollständig identisch mit einem Gen; seine Expression wird auch von externen Faktoren wie dem Willen beeinflusst. Wenn DNA die Grundeinheit eines Gens ist, dann ist die Grundeinheit eines Heiligenscheins die „Kodierung“. Diese in Form variierenden Symbole bilden zusammen dieses perfekte Kunstwerk – es ist wohl ein Produkt einer Zivilisation des Goldenen Zeitalters, oder?\n\nEs scheint, je stärker der Heiligenschein eines Individuums ist, desto komplexer ist seine Kodierung. Wenn wir die Bedeutung der Kodierung entschlüsseln können, können wir Kivotos vielleicht vollständig kontrollieren."
 BA_ape.0005.b:0 "Archivnummer Alpha-2"
 BA_ape.0005.b.response:0 "Titel: Über „Jene Kraft“\n\nText: Wir haben die Bestimmung der Heiligenschein-Kodierung im Wesentlichen abgeschlossen. Der nächste Schritt ist die Modifikation der Heiligenscheine. Derzeit können wir die Kodierungsdaten des Heiligenscheins wohl nicht so einfach wie beim Zeichnen frei verändern, aber wir können starke Kräfte nutzen, um bestimmte Strukturen gewaltsam zu zerstören. Ähnlich wie Gene unter dem Einfluss von Weltraumstrahlung mutieren, kann die Heiligenschein-Kodierung unter dem Einfluss von „Furcht“ einige unvorhersehbare Veränderungen erfahren. Wir wissen vorerst nicht, ob dies wirklich nützlich ist. Diese niederen Individuen können den Einfluss von „Furcht“ nicht tragen. Es scheint, als müssten wir uns daran machen, einige hochrangige Individuen zu fangen."
 BA_ape.0005.c:0 "Versuchsnummer - Osiris"
 BA_ape.0005.c.response:0 "Objekt: (Daten beschädigt)\n\nText: Wir versuchten, jene Kraft zu nutzen, um ihre Heiligenschein-Kodierungsdaten aus dem Heiligenschein zu extrahieren. Das Experiment war sehr erfolgreich, aber der Heiligenschein zerstörte sich selbst, nachdem die Kodierung entnommen worden war. Die Modifikation der Heiligenschein-Kodierung wurde als machbar erwiesen, aber die Daten konnten nicht wieder importiert werden, daher ist dies nicht notwendig. Glücklicherweise fiel sie nach dem Verlust ihres Heiligenscheins lediglich in Ohnmacht. Angesichts der Besonderheit und Seltenheit dieses Experimentobjekts wird ihr Körper vorübergehend in einer Stasekammer aufbewahrt, und die Heiligenschein-Daten sind vorübergehend in einer Datenkassette gespeichert, um eines Tages wieder verwendet zu werden, wenn Heiligenscheine wieder hergestellt werden können."
 BA_ape.0005.d:0 "Versuchsnummer - Horus"
 BA_ape.0005.d.response:0 "Objekt: Hoshino Takanashi\n\nText: Wir versuchten, die Daten des Heiligenscheins direkt zu modifizieren, aber der Effekt war nicht sehr gut. Seltsam, obwohl Horus ein sehr mächtiges Individuum ist, sollte ihr Heiligenschein „jener Kraft“ doch standhalten können. Es scheint, als gäbe es ein Problem mit der Versuchsmethode. Obwohl wir zwei hervorragende Individuen verloren haben, haben wir bereits das nächste Objekt ins Auge gefasst: Anubis. Wir hoffen, dass der nächste Versuch erfolgreich sein wird."
 BA_ape.0005.f:0 "Gibt es noch andere Entdeckungen?"
 BA_ape.0005.f.response:0 "Wie in den Archiven beschrieben, haben wir die Stasekammer von Yume-Senpai und die Datenkassette mit ihren Heiligenschein-Daten gefunden. Ich habe Hoshino Takanashi bereits benachrichtigt."
 BA_ape.0005.g:0 "Archive schließen"

 BA_ape.0006.name:0 "Auseinandersetzung"
 BA_ape.0006.desc:0 "Mit dem Abschluss der Erkundungsmission des Gnosis-Stützpunktes haben wir einige... schwer zu beschreibende Erkenntnisse gewonnen.\n\nWir haben die Daten an die Mitglieder der Heiligenschein-Forschungsgruppe weitergeleitet, aber es scheint, als wäre intern ein Streit ausgebrochen – eine Fraktion, repräsentiert von Studenten der Millennium-Wissenschaftsakademie, und eine andere, repräsentiert von Studenten der Trinity-Generalakademie.\n\nDie Studenten der Millennium-Akademie argumentierten, dass die von der Gnosis hinterlassenen Daten organisiert und modifiziert werden sollten, und stellten klar: „Diese vage Theorie von früher war einfach zu unkontrollierbar; wir müssen die Macht der Heiligenscheine vollständig selbst in die Hand nehmen.“\n\nDie Studenten der Trinity-Akademie hingegen erklärten, dass man Ehrfurcht vor dem Unbekannten bewahren müsse und dass die aktuelle Theorie bereits beachtliche Erfolge erzielt habe.\n\nBeide Seiten waren sich uneinig, und der Forschungsfortschritt verlangsamte sich. Eine ausreichend einflussreiche Person muss eine Entscheidung treffen. (Hinweis: Sie können die derzeitige Präsidentin des Studentenrates im Kommunikationspanel um ihre Meinung bitten (dies ist aber noch nicht implementiert))."
 BA_ape.0006.a:0 "...Wie auch immer, die internen Reibereien innerhalb des Föderalen Studentenrates sind unvermeidlich."

 BA_ape.0007.name:0 "Entscheidung"
 BA_ape.0007.desc:0 "Der langwierige Streit hat zu keinem Ergebnis geführt. Offensichtlich können wir die Auseinandersetzung nicht länger fortsetzen. Bevor wir wissen, wann unsere Feinde zurückkehren werden, haben wir nicht viel Zeit, uns mit diesen Problemen zu beschäftigen. Wir müssen eine Entscheidung treffen, egal was dieser Weg für uns bereithält."
 BA_ape.0007.a:0 "Ich brauche mehr Zeit zum Nachdenken... (Entscheidung in 180 Tagen erneut treffen)"
 BA_ape.0007.b:0 "Vielleicht können wir beim Wesen der Heiligenscheine ansetzen."
 BA_ape.0007.b.tip:0 "Betreten Sie den §GHeiligenschein-Erweckung§!-Pfad, wählen Sie die §Y$ap_BA_halo_awaken$§!-Aufstiegsfähigkeit, um fortzufahren."
 BA_ape.0007.c:0 "Wir müssen die Macht der Heiligenscheine vollständig beherrschen."
 BA_ape.0007.c.tip:0 "Betretet den §BHalo-Umbau§!-Pfad, wählt die §Y$BLANK_TEXT$§!-Aufstiegsvorteil, um fortzufahren."


#一段改造
 BA_ape.1001.name:0 "Halo"
 BA_ape.1001.desc:0 "Seit unserer Geburt unterscheiden uns die Halos von jenen außerhalb von Kivotos. Mit der Zeit haben wir uns an ihre Existenz gewöhnt.\nDie Pyroxen-Forschung hat die Interaktivität der Halos entdeckt, und die Wiederentdeckung der Halo-Bomben hat uns dazu gebracht, ihre Bedeutung neu zu überdenken. Da sie die Quelle der besonderen Konstitution der Kivotosianer sind, können wir nicht noch mehr Potenzial aus den Halos herausholen? Wir müssen etwas unternehmen!"
 BA_ape.1001.next:0 "Lasst uns loslegen!"

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "Wir haben unsere Forschung zur Halo-Erweckung abgeschlossen. Hunderte von perfekt erfolgreichen Experimenten beweisen, dass die Technologie reif ist. Eine Halo-Erweckung ist kein großer Eingriff; das kann man im Krankenhaus beim Wohnheim machen. Das Problem ist nur: Obwohl die Nachwirkungen in nur wenigen Stunden vollständig verheilen, ist der Prozess nicht gerade angenehm (tatsächlich tut er furchtbar weh!), und den bisherigen erfolgreichen Fällen zufolge bringt er den meisten auch keinen spürbaren Vorteil. Vielleicht könnten wir Belohnungen anbieten, um so viele Schülerinnen wie möglich zu ermutigen, sich diesem Eingriff zu unterziehen?"
 BA_ape.1002.Prize0:0 "Keine Belohnungen, sie sollen sich einfach brav anstellen!"
 BA_ape.1002.Prize1:0 "Ein speziell angefertigter Leckerbissen-Riegel vom Thermalbad Nr. 227!"
 BA_ape.1002.Prize2:0 "Ein Set Kristall-Peroro-Feuerwerk"
 BA_ape.1002.Prize3:0 "Limitierte [Root.GetRulerName]-Figur mit abnehmbaren Teilen"
 BA_ape.1002.Prize4:0 "Schmuckset aus Pyroxen"

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "Die Vorbereitungen für die Halo-Erweckung sind abgeschlossen, wir können mit der Arbeit beginnen. Da wir keine Anreize vorbereitet haben, scheint diese Aufgabe ziemlich lange zu dauern."
 BA_ape.1003.Prize1:0 "Die Vorbereitungen für die Halo-Erweckung sind abgeschlossen, wir können mit der Arbeit beginnen. Viele Schülerinnen meinen, die Belohnungen, die wir vorbereitet haben, sind kaum der Rede wert… Aber da das Thermalbad Nr. 227 nicht mehr existiert, sind die speziellen Leckerbissen-Riegel ziemlich begehrt!"
 BA_ape.1003.Prize2:0 "Die Vorbereitungen für die Halo-Erweckung sind abgeschlossen, wir können mit der Arbeit beginnen. Das Feuerwerk, das wir als Belohnung für die umgewandelten Schülerinnen benutzt haben, hat auf MomoTalk für mächtig Gesprächsstoff gesorgt! Wir haben die Gelegenheit genutzt, um gründlich über den Eingriff aufzuklären. „Faust kann es kaum erwarten“, flüsterte uns eine Dienstschülerin zu."
 BA_ape.1003.Prize3:0 "Die Vorbereitungen für die Halo-Erweckung sind abgeschlossen, wir können mit der Arbeit beginnen. [Root.GetRulerName] hat öffentlich gegen unsere Verletzung ihrer Bildrechte protestiert, was in der Öffentlichkeit zu einigen Verurteilungen und ziemlich vielen hysterischen Kommentaren führte. Es heißt, die Preise für eine kleine Menge Figuren, die vorzeitig auf den Schwarzmarkt gelangten, seien auf unglaubliche Summen in die Höhe geschossen!"
 BA_ape.1003.Prize4:0 "Die Vorbereitungen für die Halo-Erweckung sind abgeschlossen, wir können mit der Arbeit beginnen. Unser Budget hat dem Föderalen Studentenrat zwar ordentlich zugesetzt, aber die verteilten Schmuckstücke haben schnell die Titelseiten erobert und große Erwartungen geweckt. Zweifellos wird diese Arbeit reibungslos verlaufen!"
 BA_ape.1003.next:0 "Lasst uns einfach machen!"

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "Die erste Phase der Halo-Erweckung ist abgeschlossen. Obwohl sich das Aussehen der Halos der meisten Schülerinnen nicht verändert hat, ist ihre Helligkeit ein wenig gestiegen. Durch diese Modifikation haben wir einen Teil der gemeinsamen Göttlichkeit, die den Halos entspricht, erweckt. Wir brauchen noch mehr Anstrengung, um andere Göttlichkeiten zu vereinen."
 BA_ape.1004.next:0 "Hoffentlich bringt das was!"
 BA_ape.1004.next.tip:0 "Die Tradition §GHalo-Erweckung§! wurde freigeschaltet. Schließt diese Tradition ab, um den letzten Schritt der Halo-Erweckung durchzuführen."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "Nach einer Reihe von Anstrengungen sind unsere Halos vollständig erwacht. Eine aufregende Kraft und Geist erfüllen die Schülerinnen. Nachdem wir die Göttlichkeit umarmt haben, besitzen wir nun die Macht, alles zu verändern!"
 BA_ape.1005.next:0 "Möge der Glanz ewig währen."

 BA_Halo_awaken_chain_title:0 "Halo-Erweckung"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "Halos erforschen"
 BA_Halo_research_DESC:0 "Ausgehend vom Prinzip der Zerstörung von Halos durch Halo-Bomben, mobilisiert alle Schülerinnen für die Forschung, bis eine präzise destruktive Rekonstruktion der Halos möglich ist. Stück für Stück die Geheimnisse der Halos lüften und sie in die eigenen Hände nehmen!"
 BA_Halo_preparation:0 "Vorbereitung des Halo-Umbaus"
 BA_Halo_preparation_DESC:0 "Relevante Einrichtungen, Personal und Preise vorbereiten."
 BA_Halo_remake:0 "Halos umbauen"
 BA_Halo_remake_DESC:0 "Eine Reihe von Behandlungen wie Medikation, Operationen und Rehabilitationstraining anwenden, um das Potenzial des Halos jeder Schülerin zu erwecken."


#星球飞升
 BA_ape.2000.name:0 "Chronik"
 BA_ape.2000.desc:0 "„Sensei, der aktuelle Akademie-Stadt-Planet kann die Anforderungen an interstellare Reisen absolut nicht mehr decken, und es gibt eine ernsthafte Verschwendung von Land und Ressourcen…\nNatürlich wurden schon lange alle möglichen Umbaupläne vorgeschlagen. Einige schlagen vor, alles abzureißen und neu aufzubauen, andere, sich an den Gefallenen Reichen ein Beispiel zu nehmen…\nÄh, Sensei, Sie halten diese Vorschläge doch sicher nicht für machbar, oder?\nAber Aronas Lieblingsplan ist dieser hier! Er schlägt für jeden Bezirkstyp unterschiedliche Richtlinien vor. Nach dem Umbau verdoppelt sich die Effizienz des Bezirks fast, aber die Kosten bleiben so gut wie gleich! Ist das nicht unglaublich?! Nachteile gibt es natürlich auch… Bei diesem Plan müsste für jeden Bereich ein eigenes Umbauprojekt entworfen werden…“"
 BA_ape.2000.a:0 "Kein Problem, wir nehmen diesen Plan!"
 BA_ape.2000.a.re:0 "„…Äh, das wird aber eine ziemliche Ausgabe, und viele Orte voller Erinnerungen müssten überbaut werden…\n§BGeschichte und Erinnerungen, und nebenbei eine Chronik erstellen§!… Richtig? Hmm, das sollten wir wirklich tun, Sensei. Sich von der Vergangenheit mitreißen zu lassen und die Zukunft zu vergessen, das ist nicht unsere Art. Also, suchen wir uns einen Termin aus und erzählen es allen. Die Umbauarbeiten und die Arbeit an der Chronik lassen wir alle gemeinsam erledigen, einverstanden?“"
 BA_ape.2000.b:0 "Kein Problem. Lasst uns einfach machen."

 BA_ape.2001.name:0 "Chronik: Technologieoption bereit"
 BA_ape.2001.desc:0 "Damit der Umbau der Akademie-Stadt reibungslos verläuft, hat das Umbauteam eine Forschungsoption vorbereitet."
 BA_ape.2001.next:0 "Lasst das Büro der Gesamtleitung die Vorbereitungen treffen!"

 modifier_Blue_world_6:0 "Chronik: Sternenhimmel"

 BA_ape.2003.name:0 "Chronik: Verschiedene Optionszweige"
 BA_ape.2003.desc:0 "Unsere früheren Fehler haben Kivotos in den Ruin getrieben, aber wir haben noch eine Chance. Wichtig ist nicht die Erfahrung, sondern die Verlängerung darüber hinaus, ein anderes Ergebnis als das verdrehte Ende."
 BA_ape.2003.next:0 "Die damit verbundene Option werden wir sicher finden."
 BA_ape.2004.name:0 "Chronik: Blumen blühen unter dem Hohen Turm"
 BA_ape.2004.desc:0 "In Kivotos ragte einst ein riesiger Turm in den Himmel, der der Milchstraße am nächsten war. Unter diesem hohen Turm blühten unzählige Blumen, wie ein farbenfrohes Gemälde aus einem Märchen."
 BA_ape.2004.next:0 "Wir hatten gehofft, dass solche Tage niemals enden würden."
 BA_ape.2005.name:0 "Chronik: Tage, die von Asche und Feuer durchdrungen sind"
 BA_ape.2005.desc:0 "Manche Ansichten sind unvereinbar, manche Feindschaften unauflösbar. Dafür haben wir einen Preis gezahlt, einen Preis, den ganz Kivotos kaum tragen konnte."
 BA_ape.2005.next:0 "Doch niemand mag ein düsteres, schweres 'Bad Ending'."
 BA_ape.2006.name:0 "Chronik: Das, was wir niemals loslassen werden"
 BA_ape.2006.desc:0 "Trotzdem haben wir unser Kostbarstes nicht verloren. Auch wenn es schmerzhafte Momente gab, konnten am Ende alle wieder lächeln."
 BA_ape.2006.next:0 "Wir haben uns wieder vereint, mit dem gleichen Traum und der gleichen Hoffnung im Herzen."
 BA_ape.2007.name:0 "Chronik: Der Sternenhimmel, der Sternenhimmel"
 BA_ape.2007.desc:0 "Der Sternenhimmel, zu dem wir immer nur aufblicken konnten, ist unser neues Zuhause geworden. Wir müssen keine Angst mehr haben, von den Sternen ausgeschimpft zu werden, was für ein seltsames Gefühl."
 BA_ape.2007.next:0 "Eine kleine Akte kann alles verändern."
 BA_ape.2008.name:0 "Chronik: Neue Grenzen"
 BA_ape.2008.desc:0 "Eine neue Präsidentin des Föderalen Studentenrats, eine neue Ordnung, neue Technologien, neue Raumschiffe, neue Gebäude. Neue Planeten, neue Freunde. Ein neues Kivotos."
 BA_ape.2008.next:0 "Unser Zuhause, in dieser azurblauen neuen Welt."
 BA_ape.2009.name:0 "Chronik: Unsere Geschichte"
 BA_ape.2009.desc:0 "Wohin wir gehen, entscheiden wir selbst; unsere Weisheit und unser Mut sind in jedem Schritt, den wir tun, eingeprägt."
 BA_ape.2009.next:0 "Das ist §Bunsere Geschichte§!, die wir mit eigenen Händen geschrieben haben."
 BA_ape.2010.name:0 "Chronik: Epilog"
 BA_ape.2010.desc:0 "Der Epilog der Geschichte ist genau der Moment, in dem neue Geschichte geschrieben wird. Ein brandneues Kivotos erhebt sich in der Milchstraße."
 BA_ape.2010.next:0 "An jene jungen Gottheiten."

 BA_Kivotos_chronicle_effect_stage1:0 "§H£district£$BA_districts_dome$§! bietet mehr §C£job£Arbeitsplätze§! und alle §H£district£Distrikte§! erhalten mehr £housing£Wohnraum."
 BA_Kivotos_chronicle_effect_stage2:0 "Die von §H£district£$BA_districts_suburbs$§! bereitgestellten §C£job£Arbeitsplätze§! erhalten einen Produktionsbonus und schalten eine auf §Yeine von§! £energy£ £minerals£ £food£Basisressourcen§! spezialisierte £zone£['concept_district_specialization'] frei."
 BA_Kivotos_chronicle_effect_stage3:0 "Die von §H£district£$BA_districts_military_factory$§! bereitgestellten §C£job£Arbeitsplätze§! erhalten einen erhöhten Output und erhöhte Kosten." #并且解锁特殊的行星决议：牺牲一些§l£district£区划上限§!以进一步提升此区划提供的§C£job£岗位§!的的产出与消耗
 BA_Kivotos_chronicle_effect_stage4:0 "Schaltet zwei zusätzliche autonome Distrikte für Akademische Stadtplaneten frei, die beliebig gestaltet werden können. Schaltet mehr §H£building£Gebäude§! und Aufwertungen frei, die mehr §Ceinzigartige £job£Arbeitsplätze§! der Akademischen Stadt bieten und die Produktion von §BSeltenen Ressourcen§! ermöglichen."
 BA_Kivotos_chronicle_effect_stage5:0 "§H£district£$BA_districts_municipality$§! bietet mehr §C£job£Arbeitsplätze§!, und §G§Cdie einzigartigen £job£Arbeitsplätze der Akademischen Stadt§!§! werden§Y die Planeten-£stability£Stabilität nicht mehr beeinträchtigen und benötigen keine £influence£$influence$ Unterhaltskosten mehr.§!"
 BA_Kivotos_chronicle_effect_stage6:0 "Konstruktions- und Aufwertungsgeschwindigkeit von Schiffen, Sternenbasen und Megastrukturen §G+50%§!. §CAkademische Stadtgebäude§! können aufgewertet werden, um ihre Effekte zu verstärken und eine große Menge an $trade_with_icon$ zu generieren."
 BA_Kivotos_chronicle_effect_stage7:0 "Jeder §H£district£Distrikt§! auf Akademischen Stadtplaneten erhöht die Ressourcenproduktion von £job£Arbeitsplätzen auf diesem Planeten um §G+2,5%§!, und bestimmte £zone£['concept_district_specialization']s verdoppeln diesen Effekt."
 BA_Kivotos_chronicle_effect_stage8:0 "Erlaubt, Kolonien durch einen Planetenbeschluss in einen §BAkademischen Stadtplaneten§! umzuwandeln."
