 BA_Shittem.3003.name:0 "Kommunikation: Aris"
 BA_Shittem.3003.desc.normal.a:0 "„Ähm… Aris' Level ist noch nicht ausreichend, es werden noch mehr Erfahrungspunkte benötigt…“"
 BA_Shittem.3003.desc.scientist.a:0 "„…“\n(Berechnet)"
 BA_Shittem.3003.desc.governor.a:0 "„…Äh-ha-ha-ha, Akten, Akten! …So viele, viele Akten, endlose Akten!…“"
 BA_Shittem.3003.desc.admiral.a:0 "„Yuzu-chan, volle Kraft voraus! Äh, das darf man so nicht spielen?… Aris hat verstanden…“"
 BA_Shittem.3003.desc.general.a:0 "„Alle mal bereitmachen, Stand by for Aris-fall! Das nächste Mal landet Aris einfach so auf dem Planeten und dann ‚Licht, oh!‘, das wird bestimmt lustig!“"
 BA_Shittem.3003.exit:0 "Zurück"
 Aris_cooldown:0 "Amtszeit zu kurz"
 Aris_reload:0 "(Falls ein Bug auftritt, führe eine beliebige Aktion aus, die die Anführerliste liest, um ihn zu beheben)"
 Aris_to_scientist:0 "Aris ist doch wirklich für Forschungsarbeiten geeignet, oder nicht?"
 Aris_to_scientist.re:0 "„Aris hat den Auftrag des Großen Weisen angenommen und die neue Ausrüstung ‚Forschungsschiff‘ erhalten!“\n\n$Aris_reload$"
 Aris_to_governor:0 "Wie steht es um Aris' Fähigkeit, offizielle Angelegenheiten zu erledigen…?"
 Aris_to_governor.re:0 "„Managementspiele machen super viel Spaß, Aris freut sich schon darauf!“\n\n$Aris_reload$"
 Aris_to_official:0 "Wie steht es um Aris' Fähigkeit, offizielle Angelegenheiten zu erledigen…?"
 Aris_to_official.re:0 "„Managementspiele machen super viel Spaß, Aris freut sich schon darauf!“\n\n$Aris_reload$"
 Aris_to_admiral:0 "Könnte Aris so etwas wie eine Flotte kommandieren?"
 Aris_to_admiral.re:0 "„Sensoren verbunden, Waffensystem-Kühlung normal! Aris, Status: Gut!“\n\n$Aris_reload$"
 Aris_to_general:0 "Bodenkampf, für Aris doch ein Kinderspiel, oder?"
 Aris_to_general.re:0 "„Protokoll: Mission halten! Aris hat neue Truppen erhalten!“\n\n$Aris_reload$"
 Aris_to_commander:0 "Einsatzführung, für Aris doch ein Kinderspiel, oder?"
 Aris_to_commander.re:0 "„Protokoll: Mission halten! Aris hat neue Truppen erhalten!“\n\n$Aris_reload$"
 Aris_to_matrix:0 "(Dieses Kind könnte man vielleicht zum Bergbau einsetzen…)"
 Aris_to_matrix.re:0 "„Berg…bau, was ist das?\n…Hash-Berechnung? Aris versteht, Aris ist am besten im Rechnen, überlasst es mir!“\n\n$Aris_reload$"


