#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "Organisation des Eden-Vertrags"
 EMPIRE_DESIGN_BA_ETO_desc:0 "Noch lange bevor wir den Weltraum eroberten, gelang es den beiden großen Akademien Kivotos' – Trinity und Gehenna – nach zahlreichen Rückschlägen und Auseinandersetzungen, endlich den „Eden-Vertrag“ zu unterzeichnen. Sie gründeten die Organisation des Eden-Vertrags (ETO), um die uralten Fehden zwischen den beiden Akademien zu schlichten und einen umfassenden Krieg zu verhindern.\nDanach, obwohl sich viele unschöne Dinge ereigneten, gelang es der ETO dennoch, Kivotos durch verschiedene Mittel zu vereinen und es durch ein Kugelhagel von Konflikten zu führen.\nWährend wir uns nun mit aufgeregtem Herzen dem Unbekannten zuwenden, sind wir natürlich auch darauf vorbereitet, alle alten Groll zu begleichen. Denn wir werden unseren ehemaligen Erzfeinden früher oder später unweigerlich begegnen."
 START_SCREEN_EDEN_TREATY:0 "Mit der Hilfe einer vertrauenswürdigen Person konnten wir die §YFarben§! erfolgreich von unserem Heimatplaneten vertreiben. Unter der Federführung von Trinity wurde der Eden-Vertrag neu unterzeichnet, und da immer mehr Schulen den Vertragsakademien beitraten, konnte Kivotos endlich seine internen Konflikte beenden.\nDie Zeiten haben sich geändert: Die ehemaligen Schülerpräsidenten der Akademien, die den Vertrag einst vorantrieben, haben einen neuen Föderalen Studentenrat ins Leben gerufen. Während wir unsere Blicke auf die Sterne richten, liegt eine strahlende Zukunft vor uns.\nDoch in den Tiefen des Weltraums werden wir unseren einstigen Erzfeinden unweigerlich begegnen."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "Föderation des Neuen Dogmas"
 EMPIRE_DESIGN_BA_NPA_desc:0 "Schon lange wurden wir von jenen unterdrückt, die das sogenannte „Zentrum der Welt“ für sich beanspruchten.\nAlles ist Nichts.\nWir ergriffen die flüchtige Gelegenheit, um die Pracht der Unterdrücker mitsamt unseren eigenen Fesseln zu zerschmettern. Wir gaben alles, was wir besaßen, um unsere Freiheit zurückzugewinnen.\nNun können wir endlich unseren Blick über den vernarbten Planeten hinaus in die Sterne richten und dieses nach der Umwälzung wankende Kivotos retten…"
 START_SCREEN_KYRIE:0 "Einst besaßen wir ein friedliches Refugium, wo wir uns begegneten, gemeinsam weinten und lachten. Doch erfüllt von Hass, traten wir unser einstiges Paradies selbst in Schutt und Asche und verwandelten es in ein Flammenmeer. Ohne einen Ort, an den wir zurückkehren oder uns anlehnen konnten, irrten wir schweigend zwischen den Ruinen umher. Niemand hätte gedacht, dass der Sternenhimmel, zu dem wir nur in Trauer aufblickten, unser neues Zuhause werden würde."
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "STUSS"
 EMPIRE_DESIGN_BA_DUU:0 "Vereinigter Ark-Rat"
 EMPIRE_DESIGN_BA_DUU_desc:0 "Nachdem Kivotos unter dem Angriff des Turms der Eitelkeit gefallen war, floh ein Teil unserer Überlebenden ins Weltall und nutzte dortige Raumstationen als Stützpunkte, um unser letztes Fünkchen Hoffnung zu bewahren. Nachdem wir die anfänglichen Schwierigkeiten überwunden hatten, fassten wir Fuß im Weltall, und eine neue Raumstation nach der anderen wurde errichtet. Obwohl es auch Zeiten der Unterdrückung, des Widerstands, der Zweifel und des Streits gab, sind wir nun durch ein gemeinsames Ziel geeint. Dieser winzige Funke wird bald mit der Kraft, alles zu verbrennen, in unsere Heimat zurückkehren."
 START_SCREEN_UNNAMED:0 "Das Leben im Weltall unterscheidet sich stark von dem in der Vergangenheit. Wir sehnen uns noch immer nach den Tagen, als wir auf der Erde rannten und lärmten. Die Waffen sind bereit, und wir sind nicht mehr so schwach wie früher. Unsere Heimat wird nicht einfach vergessen werden. Wir können es kaum erwarten, an diesem neuen Ausgangspunkt eine neue Geschichte zu beginnen."
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
