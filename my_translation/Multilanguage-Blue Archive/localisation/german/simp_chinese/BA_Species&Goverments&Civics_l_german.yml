 BA_Shittem.3002.name:0 "Aris"
 BA_Shittem.3002.desc:0 "(Kurz nachdem der Auftrag eingereicht wurde, stürmten zwei seltsame Mädchen in §BMillennium-Technologie-Akademie§!-Uniformen ins Büro)"
 BA_Shittem.3002.a:0 "Wer seid ihr?"
 BA_Shittem.3002.a.re:0 "§W„Noa Ushio vom Seminar, entschuldigen Sie die plötzliche Störung... oder vielmehr, es ist schon eine Weile her, dass wir uns das letzte Mal getroffen haben, Sensei. Das ist Aris Tendou von der Spieleentwicklungsabteilung. Wir waren wegen dieses Auftrags ziemlich im Stress und ich dachte, ich sollte Ihnen einen Bericht erstatten.“§!\n\n§B„Sensei, vielen Dank für Ihre Unterstützung der Arbeit der Millennium-Technologie-Akademie! Aris Tendou, die Heldin, die die Mission der Erlösung trägt...\nund auch der Prototyp für dieses Roboter-Experiment!“§!"
 BA_Shittem.3002.b:0 "…Hallo, Aris, Noa."
 BA_Shittem.3002.b.re:0 "§W„Vor Kurzem hat die Millennium Wissenschaftsakademie großes Interesse an der Technologie gezeigt, die Aris erschaffen hat. Wir haben versucht, Scans und Analysen durchzuführen, und es ist uns gelungen, einige bisher unlösbare Schlüsseltechnologien zurückzuentwickeln. Dank Ihrer Unterstützung konnten wir diesmal viele Prototypen und Modelle erstellen, aber ihre Intelligenz kann bei Weitem nicht mit der von Aris verglichen werden…\nJetzt müssen wir eine Menge Daten sammeln, um die Intelligenz der Massenproduktionseinheiten zu optimieren, indem wir Aris verschiedene Aufgaben erledigen lassen… Sensei, was halten Sie davon?“§!"
 BA_Shittem.3002.c:0 "Wie wäre es mit dem Föderalen Studentenrat? Das General Student Council wird dich sicher herzlich willkommen heißen."
 BA_Shittem.3002.c.re:0 "§B„Bing-Bong-Ka-Bong! Aris hat eine neue Aufgabe angenommen, Aris wird sich sehr bemühen, zu helfen!“§!\n\n\n(Du kannst Aris auf der Seite „Anführerreserve – Prinzess-Roboter“ andere Positionen zuweisen)"
 Aris_joined:0 "Aris ist zum Wissenschaftler-Anführer geworden."

 BA_Shittem.3010.name:0 ""
 BA_Shittem.3010.desc:0 "Sensei, vielen Dank für Ihre Unterstützung der Millennium Wissenschaftsakademie! Tendo Aris, die Heldin, die die Mission der Erlösung trägt…\nUnd der Prototyp dieses Roboter-Experiments!"
