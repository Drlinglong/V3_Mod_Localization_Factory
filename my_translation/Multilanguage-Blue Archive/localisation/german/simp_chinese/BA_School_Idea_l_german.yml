 SI_Abydos_G03_effect:"\nEffekt:\n$mod_BA_SI_sub_cap_add$: §G+1§!\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$: §G+1§!\n§HSchaltet Planetenbeschluss frei: §!$decision_BA_SI_Abydos_G03$ (nur auf §YAkademie-Stadtplaneten§! verfügbar)\n"
 SI_Abydos_G03_tip:"§C$SI_Abydos_G03$§!\n$SI_Abydos_G03_desc$\n$SI_Abydos_G03_effect$"

 ### 左线
 SI_Abydos_A01:"Strategie zur Planetenumgestaltung"
 SI_Abydos_A01_desc:"Um die Umgebung eines Planeten zu gestalten, muss zuerst eine ausreichende Infrastruktur geplant und errichtet werden. Die Energieversorgung ist dabei von größter Wichtigkeit."
 SI_Abydos_A01_effect:"\n§RExklusiv mit§!$SI_Abydos_B01$§R!§!\nEffekt:\nErhält §G75%§! Fortschritt für die £society_research£§H$tech_terrestrial_sculpting$§!-Technologie\nGeschwindigkeit der Umweltgestaltung: §G+25%§!\nPro 100 £job_BA_Kivotos_staff£§Y$job_BA_Kivotos_staff$§! oder £job_BA_supplier£§Y$job_BA_supplier$§! erhält die Kolonie:\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§G+5%§!\n"
 SI_Abydos_A01_tip:"§C$SI_Abydos_A01$§!\n$SI_Abydos_A01_desc$\n$SI_Abydos_A01_effect$"

 SI_Abydos_A02:"Logistikintegration"
 SI_Abydos_A02_desc:"Die Planetenumgestaltung ist ein gigantisches Projekt, und die Effizienz des Materialflusses bestimmt direkt den Fortschritt des Vorhabens."
