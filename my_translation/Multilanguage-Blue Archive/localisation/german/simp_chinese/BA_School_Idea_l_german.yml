 SI_Abydos_A03:"Verstärkte Industrie"
 SI_Abydos_A03_desc:"Um unsere Ziele schneller zu erreichen, ist eine beschleunigte Produktion, die mit gewissen Kosten verbunden ist, notwendig."
 SI_Abydos_A03_effect:"\nEffekt:\n§HSchaltet Schulkonzept-Edikt frei: §!$edict_BA_SI_Abydos_A03$:\n    §YBasis-Aktivierungskosten: £unity£300§!\n    §YGrundlegende Unterhaltskosten: £unity£30§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_produces_mult$: §G+25%§!\n    $mod_BA_staff_pop_produces_mult$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §R+25%§!\n"
 SI_Abydos_A03_tip:"§C$SI_Abydos_A03$§!\n$SI_Abydos_A03_desc$\n$SI_Abydos_A03_effect$"

 SI_Abydos_A04:"Planeten-Blaupause"
 SI_Abydos_A04_desc:"Kivotos war schon immer der am besten bewohnbare Ort, und Akademie-Stadtplaneten sind unser idealstes Zuhause."
 SI_Abydos_A04_effect:"\nEffekt:\n$mod_planet_metallurgists_alloys_produces_add$: §G+1§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+15%§!\n$mod_planet_buildings_cost_mult$: §G-20%§!\n"
 SI_Abydos_A04_tip:"§C$SI_Abydos_A04$§!\n$SI_Abydos_A04_desc$\n$SI_Abydos_A04_effect$"

 SI_Abydos_A05:"Eroberung der Leere"
 SI_Abydos_A05_desc:"Furchtlose Ingenieurinnen erobern den weiten Raum im erdnahen Orbit, und automatisierte Wohnstationen sind ihr Mittel dazu."
 SI_Abydos_A05_effect:"\nEffekt:\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+75%§!\n$mod_BA_auto_districts_produces_mult$: §G+20%§!\n$mod_megastructures_cost_mult$: §G-20%§!\n$mod_station_gatherers_produces_mult$: §G+30%§!\n" #\n居住站和自动化居住站宜居性: §G+30%§!
