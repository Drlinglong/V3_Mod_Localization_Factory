 SI_Abydos_tip:"Schulkonzept (Primär): §LAbydos-Akademie§!\nDas wundersame Wiederaufleben von Abydos im Weltraumzeitalter ist unübersehbar; seine Innovationen und Erfahrungen sind es wert, in ganz Kivotos verbreitet zu werden.\n"
