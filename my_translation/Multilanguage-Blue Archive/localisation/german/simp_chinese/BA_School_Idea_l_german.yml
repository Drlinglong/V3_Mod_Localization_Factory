 SI_Abydos_G01:"Der Alltag des Gegenmaßnahmenkomitees"
 SI_Abydos_G01_desc:"Die Geschichte nimmt hier einen neuen Anfang."
 SI_Abydos_G01_effect:"\nEffekt:\nErhält §Y$engineering_research_with_icon$§! und §Y$unity_with_icon$§!, in Höhe des 3-fachen der monatlichen Produktion.\n"
