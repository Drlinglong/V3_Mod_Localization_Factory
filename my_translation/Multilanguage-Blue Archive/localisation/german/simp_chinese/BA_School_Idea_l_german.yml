 SI_Abydos_A06:"Eine neue Welt"
 SI_Abydos_A06_desc:"Wir werden niemals hier aufhören! Das Universum hält noch so viel mehr für uns bereit!"
 SI_Abydos_A06_effect:"\nEffekt:\n§HSchaltet den Planeten-Erlass frei: §!$decision_BA_SI_Abydos_A06$ (Nur auf §YAkademie-Welten§! und §YHochentwickelten Habitaten§! verfügbar)\n"
 SI_Abydos_A06_tip:"§C$SI_Abydos_A06$§!\n$SI_Abydos_A06_desc$\n$SI_Abydos_A06_effect$"

 ### 右线
 SI_Abydos_B01:"Der Weg der Wüsten-Akademie"
 SI_Abydos_B01_desc:"Die Wüste ist im Grunde auch eine Ressource. Wenn wir die Wüstenbildung maximal nutzen, könnte das sogar zu einem Markenzeichen von Abydos werden!"
 SI_Abydos_B01_effect:"\n§RExklusiv mit§!$SI_Abydos_A01$§R§!\nEffekt:\nKolonien vom Planetentyp §YWüstenwelt§H erhalten Planeten-Modifikator: §!$modifier_BA_SI_Abydos_B01$:\n    Minimale Spezies-Bewohnbarkeit: §G+50%§!\n    Planeten-Bautempo: §G+0.25§!\n"
