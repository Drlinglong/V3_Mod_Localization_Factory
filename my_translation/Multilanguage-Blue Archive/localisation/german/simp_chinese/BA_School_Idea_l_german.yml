 SI_Abydos_B02:"Die Grenzen des Himmels"
 SI_Abydos_B02_desc:"Die Wüstenumgebung birgt extreme Vor- und Nachteile. Eine präzise Planung ist unerlässlich, um unsere Stärken auszuspielen und Schwächen auszugleichen."
 SI_Abydos_B02_effect:"\nEffekt:\n§HSchaltet den Planeten-Erlass frei: §!$decision_BA_SI_Abydos_B02$ (Nur auf Kolonien vom Planetentyp §YWüstenwelt§! verfügbar)\n"
 SI_Abydos_B02_tip:"§C$SI_Abydos_B02$§!\n$SI_Abydos_B02_desc$\n$SI_Abydos_B02_effect$"

 SI_Abydos_B03:"Inmitten der starken Winde"
 SI_Abydos_B03_desc:"Wir überwinden die raue Umgebung, bestimmen die Eigenheiten jedes einzelnen Fleckchens Erde und erschließen diesen Planeten unter unseren Füßen."
 SI_Abydos_B03_effect:"\nEffekt:\n§HSchaltet den Planeten-Erlass frei: §!$decision_BA_SI_Abydos_B03$ (Nur auf Kolonien vom Planetentyp §YWüstenwelt§! verfügbar)\n"
 SI_Abydos_B03_tip:"§C$SI_Abydos_B03$§!\n$SI_Abydos_B03_desc$\n$SI_Abydos_B03_effect$"

 SI_Abydos_B04:"Projekt Fruchtbare Oase"
 SI_Abydos_B04_desc:"Mit Wasserquellen als Kern legen wir die fruchtbarsten und schönsten Gebiete als Wohnbereiche fest, um den Schülern ein perfektes Wohnerlebnis zu garantieren!"
 SI_Abydos_B04_effect:"\nEffekt:\nBewohnbarkeit von Wüstenwelten: §G+30%§!\n§HPlaneten-Modifikator: §!$modifier_BA_SI_Abydos_B01$ --> §HPlaneten-Modifikator§!: $modifier_BA_SI_Abydos_B04$:\n    $MOD_HABITABILITY_FLOOR_ADD$: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+0.25§!\n    £stability£$MOD_PLANET_STABILITY_ADD$: §G+10§!\n    £happiness£$MOD_POP_HAPPINESS$: §G+10%§!\n"
 SI_Abydos_B04_tip:"§C$SI_Abydos_B04$§!\n$SI_Abydos_B04_desc$\n$SI_Abydos_B04_effect$"

 SI_Abydos_B05:"Stadtwächter"
 SI_Abydos_B05_desc:"Wir entwickeln unsere Städte weiter, erschließen die Ressourcen des Planeten, und unsere Akademie-Stadt wird florieren und gedeihen!"
 SI_Abydos_B05_effect:"\nEffekt:\n§HSchaltet den Planeten-Erlass frei: §!$decision_BA_SI_Abydos_B05$ (Nur auf Kolonien vom Planetentyp §YWüstenwelt§! verfügbar)\n"
 SI_Abydos_B05_tip:"§C$SI_Abydos_B05$§!\n$SI_Abydos_B05_desc$\n$SI_Abydos_B05_effect$"

 SI_Abydos_B06:"Sterne und Sand"
 SI_Abydos_B06_desc:"Die Akademie-Stadt ragt aus dem Sandmeer empor, so wie dieser Planet unter den leuchtenden Sternen schwebt und treibt."
 SI_Abydos_B06_effect:"\nEffekt:\n§HSchaltet den Planeten-Erlass frei: §!$decision_BA_SI_Abydos_B06$ (Nur auf Kolonien vom Planetentyp §YWüstenwelt§! verfügbar)\n"
 SI_Abydos_B06_tip:"§C$SI_Abydos_B06$§!\n$SI_Abydos_B06_desc$\n$SI_Abydos_B06_effect$"


 #####     格黑那     #####
 SI_Gehenna_tip:"Akademie-Philosophie (Haupt): §_Gehenna-Akademie§!\nAls Kibotos' berühmter Chaos-Hort(?) hat Gehenna so einige einzigartige Vorstellungen von der Harmonisierung von Ordnung und Chaos. Es ist höchste Zeit, sie auf ganz Kibotos auszubreiten!\n"
 ### 共通
 SI_Gehenna_G01:"Komfortable Wohnstätten"
 SI_Gehenna_G01_desc:"Der alte Campus ist durch die Zerstörung unserer Schülerinnen und Schüler schon ziemlich unordentlich geworden. Im neuen Zeitalter müssen wir uns zuerst um die Unterbringung der Schülerinnen kümmern. Aber hey, warum sollten wir die neuen Schlafsäle nicht einfach super gemütlich bauen?"
 SI_Gehenna_G01_effect:"\nEffekt:\nPosten £consumer_goods£ Konsumgüter-Unterhalt: §G-15%§!\nBevölkerungs-Wohnraumverbrauch: §R+15%§!\n"
 SI_Gehenna_G01_tip:"§C$SI_Gehenna_G01$§!\n$SI_Gehenna_G01_desc$\n$SI_Gehenna_G01_effect$"

 SI_Gehenna_G02:"Der Funke einer neuen Welt"
 SI_Gehenna_G02_desc:"Die Schülerinnen und Schüler der Gehenna-Akademie übertreffen schon immer alle anderen Akademien in ihrer Aktivität, und ihr Verlangen nach einer neuen Welt ist da keine Ausnahme!"
 SI_Gehenna_G02_effect:"\nEffekt:\n$MOD_POP_RESETTLEMENT_COST_MULT$: §G-25%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n§YNeu gegründete§! Kolonien §H erhalten Planeten-Modifikator: §!$modifier_BA_SI_Gehenna_G02$(1800£time£):\n    Glück: §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n"
 SI_Gehenna_G02_tip:"§C$SI_Gehenna_G02$§!\n$SI_Gehenna_G02_desc$\n$SI_Gehenna_G02_effect$"

 SI_Gehenna_G03:"Epilog: Die im Feuer getaufte Akademie-Stadt"
 SI_Gehenna_G03_desc:"Egal, was wir durchgemacht haben, Kibotos ist jetzt völlig neu. Ganz gleich, wie weit und kalt der Sternenhimmel auch sein mag, diese Akademie-Stadt wird immer vom Feuer in unseren Herzen erleuchtet werden!"
 SI_Gehenna_G03_effect:"\nEffekt:\n$mod_BA_SI_sub_cap_add$: §G+1§!\nRessourcenproduktion automatisierter Gebäude: §G+35%§!\n$mod_planet_metallurgists_produces_mult$: §G+35%§!\n£job_foundry£$mod_planet_metallurgists_upkeep_mult$: §R+35%§!\n£job_BA_pyroxenes_maker£Pyroxen-Hersteller-Produktion: §G+35%§!\n£job_BA_pyroxenes_maker£Pyroxen-Hersteller-Unterhalt: §R+35%§!\n"
 SI_Gehenna_G03_tip:"§C$SI_Gehenna_G03$§!\n$SI_Gehenna_G03_desc$\n$SI_Gehenna_G03_effect$"

 ### 上左线
 SI_Gehenna_A01:"Pandämonium-Taktik: Auf den Verborgenen Wogen"
 SI_Gehenna_A01_desc:"Gehenna ist jetzt die Vorsitzende des Föderalen Schülerrates. Da ist es doch klar, dass die Pandämonium-Gesellschaft ein paar kleine Spielchen treiben muss, um ihre Ideen vorzuführen. Aber mal ehrlich, keine davon ist wirklich vertrauenswürdig."
 SI_Gehenna_A01_effect:"\n§RExklusiv mit§!$SI_Gehenna_B01$§R§!\nEffekt:\n§HEmpfängt Reichsanpassung: §!$modifier_BA_SI_Gehenna_A01$(3600£time£): \n    $MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    $mod_planet_pops_organics_food_upkeep_mult$: §R+25%§!\n"
 SI_Gehenna_A01_tip:"§C$SI_Gehenna_A01$§!\n$SI_Gehenna_A01_desc$\n$SI_Gehenna_A01_effect$"

 SI_Gehenna_A02:"Pandämonium-Taktik: Präventiver Erstschlag"
 SI_Gehenna_A02_desc:"Die Anführer der Pandämonium-Gesellschaft sind davon überzeugt, dass es, egal ob bei geopolitischen Machtspielen oder politischen Rangeleien, immer das Wichtigste ist, die Initiative zu ergreifen, um den Sieg zu sichern. Aber wenn es um die konkrete Umsetzung geht, wird alles, vom Plan bis zur Ausführung, von den Sekretären erledigt."
 SI_Gehenna_A02_effect:"\n§RExklusiv mit§!$SI_Gehenna_B02$§R§!\nEffekt:\nGemäß aktuellem Plan werden sofort §G40 Korvetten§! zugewiesen.\n§HEmpfängt Reichsanpassung: §!$modifier_BA_SI_Gehenna_A02$(3600£time£):\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n    $mod_ships_upkeep_mult$: §G-35%§!\n"
 SI_Gehenna_A02_tip:"§C$SI_Gehenna_A02$§!\n$SI_Gehenna_A02_desc$\n$SI_Gehenna_A02_effect$"

 SI_Gehenna_A03:"Pandämonium-Taktik: Herrschaftsanspruch"
 SI_Gehenna_A03_desc:"Intern war es in Gehenna schon immer unruhig. Die Pandämonium-Gesellschaft hat sich daher für eine eiserne Faust entschieden und nutzt Krieg als Ventil für angestaute Spannungen. Obwohl der Plan von der Pandämonium-Gesellschaft vorangetrieben wird, überlässt sie die tatsächliche Planung und Ausführung dem Disziplinarkomitee."
 SI_Gehenna_A03_effect:"\n§RExklusiv mit§!$SI_Gehenna_B03$§R§!\nEffekt:\n§YKürzlich unter Kontrolle gebrachte§! Kolonien §HEmpfangen Planetenanpassung: §!$modifier_BA_SI_Gehenna_A03$(1800£time£):\n    Stabilität: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §G-10%§!\nWird dieser Planet von einer §YPrä-FTL-Zivilisation§! erobert, erhält auch die §BHauptstadt§! diese Anpassung.\nWird dieser Planet von einem §YGefallenen oder Erwachten Imperium§! erobert, erhalten §BALLE Kolonien§! diese Anpassung." #\n§H解锁战争借口: §!霸权征服
 SI_Gehenna_A03_tip:"§C$SI_Gehenna_A03$§!\n$SI_Gehenna_A03_desc$\n$SI_Gehenna_A03_effect$"

 ### 上右线
 SI_Gehenna_B01:"Disziplinarkomitee-Taktik: Unter der Flagge"
 SI_Gehenna_B01_desc:"Gehenna ist jetzt die Vorsitzende des Föderalen Schülerrates. Unter dem Plan des Administrators und durch die Autorität der Vorsitzenden des Disziplinarkomitees ist der Glanz des interstellaren Zeitalters zum Greifen nah."
 SI_Gehenna_B01_effect:"\n§RExklusiv mit§!$SI_Gehenna_A01$§R§!\nEffekt:\n§HEmpfängt Reichsanpassung: §!$modifier_BA_SI_Gehenna_B01$(1800£time£):\n    Stabilität: §G+15§!\n    Kriminalität: §G-25§!\n    Zufriedenheit: §R-15%§!\n"
 SI_Gehenna_B01_tip:"§C$SI_Gehenna_B01$§!\n$SI_Gehenna_B01_desc$\n$SI_Gehenna_B01_effect$"

 SI_Gehenna_B02:"Disziplinarkomitee-Taktik: Rundumschlag"
 SI_Gehenna_B02_desc:"Obwohl der Föderale Schülerrat Personal in Anspruch nimmt, muss das Disziplinarkomitee seine Kernaufgaben erfüllen. Die Administratoren entsenden die Elite des Disziplinarkomitees an die neuralgischsten Punkte, um einen reibungslosen Ablauf aller Prozesse zu gewährleisten."
 SI_Gehenna_B02_effect:"\n§RExklusiv mit§!$SI_Gehenna_A02$§R§!\nEffekt:\nMonatlicher $trade_with_icon$: §G+50§!\n $mod_planet_jobs_unity_produces_mult$: §G+20%§!\n"
 SI_Gehenna_B02_tip:"§C$SI_Gehenna_B02$§!\n$SI_Gehenna_B02_desc$\n$SI_Gehenna_B02_effect$"

 SI_Gehenna_B03:"Disziplinarkomitee-Taktik: Sturmwind und Wogen"
 SI_Gehenna_B03_desc:"Stabilität zu gewährleisten ist die Voraussetzung für Entwicklung. Bei Bedarf wird das Disziplinarkomitee entschlossen Personal vom Föderalen Schülerrat abordnen, um schwierige Angelegenheiten zu regeln. Daher haben die Administratoren Wege gefunden, Kräfte schnellstmöglich zu mobilisieren."
 SI_Gehenna_B03_effect:"\n§RExklusiv mit§!$SI_Gehenna_A03$§R§!\nEffekt:\nWartungskosten für Bürgerwehren: §G-40%§!\nProduktion der Bürgerwehren: §G+40%§!\nKolonien mit §Y£stability£Stabilität ≥90%§! §HEmpfangen Planetenanpassung: §!$modifier_BA_SI_Gehenna_B03$(90£time£):\n    Ressourcenproduktion durch Arbeitsplätze: §G+15%§!\n"
 SI_Gehenna_B03_tip:"§C$SI_Gehenna_B03$§!\n$SI_Gehenna_B03_desc$\n$SI_Gehenna_B03_effect$"

 ### 下左线
 SI_Gehenna_C01:"Letztes Urteil: Pandämonium-Gesellschaft"
 SI_Gehenna_C01_desc:"Die Führung der Pandämonium-Gesellschaft übertönte allmählich die Stimme des Disziplinarkomitees und erlangte das Entscheidungsrecht für Gehennas interne Angelegenheiten. Doch bei der Wahl des endgültigen Schlichters traf die Pandämonium-Gesellschaft eine unerwartete Entscheidung."
 SI_Gehenna_C01_effect:"\nEffekt:\n§HEmpfängt Reichsanpassung: §!$modifier_BA_SI_Gehenna_C01$(10800£time£):\n    $MOD_SHIP_WEAPON_DAMAGE$: §G+35%§!\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+35%§!\n    $MOD_ARMY_ATTACK_DAMAGE_MULT$: §G+35%§!\n    £stability£$MOD_PLANET_STABILITY_ADD$: §R-10§!\n    $MOD_EMPIRE_SIZE_POPS_MULT$: §R+25%§!\n" #§H统治者更换为§!:丹花伊吹\n
 SI_Gehenna_C01_tip:"§C$SI_Gehenna_C01$§!\n$SI_Gehenna_C01_desc$\n$SI_Gehenna_C01_effect$"

 SI_Gehenna_C02:"Verborgene Prinzipien"
 SI_Gehenna_C02_desc:"Für das vom Krieg gezeichnete Kivotos gibt es nichts, was Konflikte so manipulieren kann wie die Geschichte selbst. Durch selektive Betonung oder Ignoranz bestimmter Details kann sich die Pandämonium-Gesellschaft problemlos die tatsächliche Deutungshoheit über die Mainstream-Kultur sichern."
 SI_Gehenna_C02_effect:"\nEffekt:\n§HSpezielles Projekt starten: §Y$SP_BA_SI_Gehenna_C02$§!"
 SI_Gehenna_C02_tip:"§C$SI_Gehenna_C02$§!\n$SI_Gehenna_C02_desc$\n$SI_Gehenna_C02_effect$"

