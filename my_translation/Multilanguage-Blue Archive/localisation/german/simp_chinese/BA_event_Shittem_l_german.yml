 BA_Repeatable_commmission_02_B:0 "„Der Rest ist kein Problem für Sensei, überlass es einfach Arona! Sensei, du hast dich wirklich angestrengt.“"

 commmission.Repeatable_03_A:0 "Wiederholbar: Dunkle Materie-Versorgung"
 BA_Repeatable_commmission_03_A:0 "„Sensei! In letzter Zeit schicken uns die Forscher aus dem Generalsekretariat Tag und Nacht Aufträge, das macht Arona ganz schön Kopfzerbrechen... Ähm, wir haben doch diese Technologie zur Gewinnung Dunkler Materie gemeistert und sie erfolgreich in unseren Flotten eingesetzt, oder? Danach wollten die Forscher im Generalsekretariat diese Materie genauer untersuchen, aber es fehlt ihnen ständig an Rohmaterial für die Forschung... Arona versteht ja die Begeisterung der Forscher, aber die Mengen, die sie verlangen... sind ein bisschen übertrieben.\nSensei, das ist eigentlich kein schwieriger Auftrag, du musst nur eine große Menge £sr_dark_matter£ Dunkle Materie auf einmal einreichen...\n\n(Reiche £sr_dark_matter£ Dunkle Materie ein, die Menge steigt mit der Anzahl der Erledigungen.) (Nach Abschluss erhalten wir 200 £sr_eligma£ Eligma.)"
 commmission.Repeatable_03_B:0 "$commmission.Repeatable_03_A$"
 BA_Repeatable_commmission_03_tip:0 "Reiche [Root.BA_Repeatable_commission_03_counter] £sr_dark_matter£ Dunkle Materie ein."
 BA_Repeatable_commmission_03_B:0 "„Uff... Wann nimmt diese Nachfrage nach Dunkler Materie endlich ein Ende... Sensei, du hast dich wirklich angestrengt...“"

 #普通
 commmission.Normal_00_A:0 "§EPyroxen-Fertiger reparieren§!"
 BA_Normal_commission_00_A:0 "„Also gut, dieser Auftrag von Arona wird über dich an die Schülerinnen weitergeleitet! Ich bin sicher, sie schaffen das, Sensei. Wir können hier einfach still auf ein Wunder warten.\n\n(Warte 30 £time£ Tage.) (Nach Abschluss erhalten wir die Forschungsoption £engineering_research£$tech_BA_pyroxenes_crafting$, ein Pyroxen-Fertiger-Gebäude und 20 £sr_eligma£ Eligma.)“"
 commmission.Normal_00_B:0 "$commmission.Normal_00_A$"
 BA_Normal_commission_00_tip:0 "Warte 30 £time£ Tage."
 BA_Normal_commission_00_B:0 "„Dieser Fertiger ist das Ergebnis der gemeinsamen Anstrengungen von Sensei und allen Schülerinnen... Lassen wir uns überraschen, was er als Nächstes erschaffen wird!“"

 commmission.Normal_01_A:0 "Antrag auf Erweiterung der Forschungsabteilung"
 BA_Normal_commission_01_A:0 "„Sensei, das ist der Budgetvorschlag der Forscher aus dem Generalsekretariat zur Erweiterung ihrer Abteilung. Lass Arona mal sehen... *hust, hust*. Im interstellaren Zeitalter ist die Bedeutung der Technologie selbstverständlich, ohne Technologie gäbe es keine Zukunft für Kivotos... Ugh, das sind doch alles schon so abgedroschene Phrasen... Aber im Gegensatz zum früheren Kivotos ist die Bedeutung der Forschung jetzt unbestreitbar. Und unsere aktuellen §Ymonatlichen Forschungswerte§!... Was, das sollte Arona nicht sehen? Huh?! Ist, ist hier irgendwas Unsauberes im Spiel? Hmm...“\n\n(Errichte ein §YForschungsgebäude§! auf deinem Heimatplaneten oder einer beliebigen Kolonie.) (Nach Abschluss erhalten wir 20 £sr_eligma£ Eligma.)"
 commmission.Normal_01_B:0 "$commmission.Normal_01_A$"
 BA_Normal_commission_01_tip:0 "Errichte ein §Y$building_BA_club_room$§! oder ein §Y$building_research_lab_1$§!-Gebäude beliebiger Stufe auf deinem Heimatplaneten oder einer beliebigen Kolonie."
 BA_Normal_commission_01_B:0 "„Wir haben nur das getan, was wir tun sollten... Wie auch immer, Sensei, du hast dich wirklich angestrengt.“"

 commmission.Normal_02_A:0 "Analyse von Anomalmaterialien"
 BA_Normal_commission_02_A:0 "„Sensei, dieses Mal ist es eine Anfrage aus dem Labor. Beim Analysieren von Materialien, die aus dem alten Abydos-Schulgebäude demontiert wurden, hat das Labor eine Gruppe von Materialien mit sehr seltsamen Eigenschaften entdeckt. Deshalb beantragen sie spezielle Mittel, um diese zu analysieren...“\n\n(Reiche 1000 £energy£ Energie-Credits ein.) (Nach Abschluss erhalten wir 20 £sr_eligma£ Eligma.)"
 commmission.Normal_02_B:0 "$commmission.Normal_02_A$"
 BA_Normal_commission_02_tip:0 "Reiche 1000 £energy£ Energie-Credits ein."
 BA_Normal_commission_02_B:0 "„Arona ist schon sehr gespannt, welche Ergebnisse wir erhalten werden. Sensei, du hast dich wirklich angestrengt.“"

 commmission.Normal_03_A:0 "Druck von Publikationen"
 BA_Normal_commission_03_A:0 "„Sensei, ich habe eine ununterschriebene Nachricht von einer Schülerin erhalten, die sagt, sie liebt es, Magazine zu lesen, aber in den letzten Monaten konnte sie keins mehr finden, weder in Buchhandlungen noch auf Flohmärkten... Das ist wohl unvermeidlich, seit wir das Weltraumzeitalter betreten haben, wurden die Verlage in Kivotos von Rohstoffen bis hin zu Vertriebskanälen stark eingeschränkt, und die Produktion ist stark unzureichend. Sensei, da wir jetzt die Verlagsabteilung aufgebaut haben, könnten wir, wenn die Bedingungen es zulassen, eine kleine Investition in diesem Bereich tätigen...“\n\n(Reiche 500 £consumer_goods£ Konsumgüter ein.) (Nach Abschluss erhalten wir 20 £sr_eligma£ Eligma.)"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commission_03_tip:0 "Reiche 500 £consumer_goods£ Konsumgüter ein."
 BA_Normal_commission_03_B:0 "„Arona wird mit der Verlagsabteilung sprechen, solange die Schülerinnen bald schöne Magazine lesen können. Sensei, du hast dich wirklich angestrengt.“"

 commmission.Normal_04_A:0 "Mensa-Mahlzeiten verbessern"
 BA_Normal_commission_04_A:0 "„Sensei, in letzter Zeit erhält die Mensa-Abteilung immer mehr Beschwerdebriefe, viele davon beklagen, dass die Mahlzeiten zu wenig und schlecht schmecken, aber soweit Arona weiß, haben die Schülerinnen im Dienst ganz gut gegessen... Moment, die Mensa-Abteilung erhält nur Gelder von der Bergbauabteilung, muss aber auch die Essensversorgung für die Wache und die Versorgungsabteilung übernehmen? Arona hört das zum ersten Mal...\nÄh, warum sind all diese Beschwerdebriefe von der Versorgungsabteilung?! §RFrag nicht zu viel nach§!... Was soll das heißen? Ach, egal, Bergbau ist doch die Säulenindustrie von Kivotos, da dürfen die Bergbau-Schülerinnen auf keinen Fall schlecht essen!“\n\n(Reiche 3000 £food£ Nahrung ein.) (Nach Abschluss erhalten wir 20 £sr_eligma£ Eligma.)"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
 BA_Normal_commission_04_tip:0 "Reiche 3000 £food£ Nahrung ein."
 BA_Normal_commission_04_B:0 "„Die Ausgaben des Föderations-Schülerrats sind schon wieder gestiegen, die Einnahmen dieses Monats... Egal, Sensei, du hast dich wirklich angestrengt, uff...“"

 commmission.Normal_05_A:0 "Forschungsschiff-Detektoren aktualisieren"
 BA_Normal_commission_05_A:0 "„Sensei, ein Besatzungsmitglied eines Forschungsschiffs hat uns berichtet, dass die Detektoren unserer Forschungsschiffe zu schnell altern und ausgetauscht werden müssen. Spätere Überprüfungen zeigten jedoch, dass unser Design fehlerhaft war. Jetzt ist ein brandneuer Detektor fertig entworfen, und es muss eine neue Produktionslinie für die Massenproduktion aufgebaut werden.“\n\n(Reiche 40 £rare_crystals£ Seltene Kristalle und 200 £alloys£ Legierungen ein.) (Nach Abschluss erhalten wir 30 £sr_eligma£ Eligma und einen permanenten Bonus.)"
 commmission.Normal_05_B:0 "$commmission.Normal_05_A$"
 BA_Normal_commission_05_tip:0 "Reiche 40 £rare_crystals£ Seltene Kristalle und 200 £alloys£ Legierungen ein."
 BA_Normal_commission_05_B:0 "Du hast dich wirklich angestrengt, Sensei, bald werden die Forschungsschiffe mit neuen Detektoren ausgestattet sein."

 commmission.Normal_06_A:0 "Heiße Quellen-Dorfbau"
 BA_Normal_commission_06_A:0 "„Sensei, hast du die SNS von heute gesehen? Eine Gruppe der Wache hat irgendwo eine super stabile heiße Quelle entdeckt! So eine tolle heiße Quelle dürfen wir auf keinen Fall einfach so lassen, Sensei! Wenn möglich, wollen wir dort nicht ein Heiße-Quellen-Dorf bauen? Die Schülerinnen würden sich auch riesig freuen!\n\n(Reiche 40 £exotic_gases£ Exotische Gase und 400 £minerals£ Mineralien ein.) (Nach Abschluss erhalten wir 30 £sr_eligma£ Eligma und einen permanenten Bonus.)“"
 commmission.Normal_06_B:0 "$commmission.Normal_06_A$"
 BA_Normal_commission_06_tip:0 "Reiche 40 £exotic_gases£ Exotische Gase und 400 £minerals£ Mineralien ein."
 BA_Normal_commission_06_B:0 "„Hehehe, wann können wir denn in die heißen Quellen gehen? Ich freue mich schon so...“"

 commmission.Normal_07_A:0 "Gefährliche Puppe"
 BA_Normal_commission_07_A:0 "„Sensei, ich muss dir etwas mitteilen... Ein Archäologenteam hat in den Ruinen eines Schreins eine alte, kaputte Puppe gefunden, und darin war doch tatsächlich eine Bombe! ...Uhm, nein, Sensei, ein Mitglied der Wache, das dabei war, erkannte sofort, dass es eine speziell für Halos entwickelte Bombe ist. Deshalb wurde sie jetzt versiegelt, und wir wissen noch nicht, was als Nächstes zu tun ist...\n\n(Erforsche die Technologie $tech_BA_Arius_antihalo$.) (Nach Abschluss erhalten wir 50 £sr_eligma£ Eligma.)“"
 commmission.Normal_07_B:0 "$commmission.Normal_07_A$"
 BA_Normal_commission_07_tip:0 "Erforsche die Technologie $tech_BA_Arius_antihalo$."
 BA_Normal_commission_07_B:0 "„„Wird so etwas später überhaupt eine Anwendung finden, Arona versteht das nicht ganz... \n\nHm? Sie sagen, das birgt... Potenzial? Uhm... ich verstehe es immer noch nicht ganz...““"

 commmission.Normal_08_A:0 "Roboterforschung"
 BA_Normal_commission_08_A:0 "„„Sensei, diesmal ist es eine Anfrage von einer Gruppe Schülerinnen der Millennium Wissenschaftsakademie. Sie scheinen gerade eine Reihe von Robotern entwickelt zu haben... Ah, nicht auf dem Niveau von Aris, sondern eine viel grundlegendere Art... \nHüstel, jedenfalls haben sie jetzt nicht genug Ressourcen und Personal und haben uns daher um Hilfe gebeten, in Form von Ressourcen und technischer Unterstützung... Aber ist diese Forderung nicht ein bisschen übertrieben? Wie viele Roboter wollen die denn überhaupt bauen?\n\n(Reichen Sie 1000£alloys£ Legierungen ein und schließen Sie die £engineering_research£§Y$tech_droid_workers$§! Technologie ab.) (Danach erhalten wir 60£sr_eligma£ Eligma-Glyphen.)““"
 commmission.Normal_08_B:0 "$commmission.Normal_08_A$"
 BA_Normal_commission_08_tip:0 "Reichen Sie 1000£alloys£ Legierungen ein und schließen Sie die £engineering_research£§Y$tech_droid_workers$§! Technologie ab."
 BA_Normal_commission_08_B:0 "„„Ahahaha, wie erwartet von den Schülerinnen der Millenniumsakademie... Sensei, gute Arbeit.““"

 commmission.Normal_09_A:0 "Roboterforschung: Fortsetzung"
 BA_Normal_commission_09_A:0 "„„Sensei, erinnern Sie sich noch an die Schülerinnen, die das letzte Mal die Roboterforschungsanfrage von der Millennium Wissenschaftsakademie gestellt haben? Ja, genau, die sich 1000£alloys£ Legierungen genommen haben und das Generalsekretariat monatelang mit der Erforschung von Chips und Architekturen beschäftigt haben... \n...Wie scharfsinnig von Ihnen, uhm... Sie haben diesmal schon wieder eine ziemlich unverschämte Forderung gestellt. Sie wollen 1000£alloys£ Legierungen und 1000£consumer_goods£ Konsumgüter, und sie wollen auch noch, dass die Kulturabteilung weiterhin mitmacht, um die Prototypen noch süßer und intelligenter zu machen... \nÄh, wir müssen das unbedingt unterstützen... oder? Sensei? Ich habe das Gefühl, Ihre Absichten sind nicht ganz rein...“\n\n(Reichen Sie 1000£consumer_goods£ Konsumgüter und 1000£alloys£ Legierungen ein und schließen Sie die £engineering_research£§Y$tech_synthetic_workers$§! Technologie ab.) (Danach erhalten wir 40£sr_eligma£ Eligma-Glyphen und 3£pops£ Protoypische Roboterbevölkerungen.)“"
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
