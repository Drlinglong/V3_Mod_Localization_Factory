 BA_Kyrie_commmission_01_B:0 "„„Das Labor wurde errichtet, ich hoffe, sie können irgendwelche Ergebnisse erzielen... Sensei, gute Arbeit.““"

 commmission.Kyrie_02_A:0 "Autonomes Marineprogramm: Erste Schritte"
 BA_Kyrie_commmission_02_A:0 "„„Sensei, die Militärindustrielle Abteilung ist sehr von den Technologien begeistert, die wir aus den Ruinen der Millennium Wissenschaftsakademie geborgen haben. Die Konzepte für die neuen Schiffe stammen von ihnen. Arona hat in letzter Zeit unzählige E-Mails von ihnen erhalten, die alle fragen, wann der Prototyp des Schiffes zu Wasser gelassen wird...“\n\n(Lassen Sie ein §Y$BA_missile_ship$§! zu Wasser.) (Danach erhalten wir 10£sr_eligma£ Eligma-Glyphen und 2000£society£ Soziologieforschung.)“"
 commmission.Kyrie_02_B:0 "$commmission.Kyrie_02_A$"
