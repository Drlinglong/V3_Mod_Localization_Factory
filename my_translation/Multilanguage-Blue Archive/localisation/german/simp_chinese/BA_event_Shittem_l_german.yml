 #阿里乌斯
 commmission.Kyrie_01_A:0 "Projektplan der Bergbau-Vereinigung §R(Wichtig)§!"
 BA_Kyrie_commmission_01_A:0 "„„Sensei, die Bergbau-Vereinigung hat einen Plan zur Erforschung der einzigartigen Ruinen auf unserem Planeten eingereicht. Dieser Plan legt die Standard-Reinigungsprozesse für die Ruinen fest und zielt darauf ab, weitere Informationen in allen Bereichen zu sammeln, damit die Ruinen der interstellaren Ära von Arius besser dienen können. Für diesen Plan muss ein Hybrides Datenlabor errichtet werden, daher haben sie uns um Unterstützung gebeten.“\n\n§R(Wichtig: Dieser Auftrag ist ein wichtiger Teil der Hauptereigniskette dieses Ursprungs, bitte schließen Sie ihn so schnell wie möglich ab!)§! (Nach Erforschung der $tech_BA_ruins_research$ Technologie, errichten Sie das Gebäude §YHybrides Datenlabor§! auf dem Heimatplaneten. Dieses Gebäude ermöglicht es Mensamitarbeiterinnen und Bürgerwehren, £engineering_research£ Ingenieursforschung zu produzieren.) (Danach erhalten wir 125£sr_keystone£ Herstellungssteine.)“"
