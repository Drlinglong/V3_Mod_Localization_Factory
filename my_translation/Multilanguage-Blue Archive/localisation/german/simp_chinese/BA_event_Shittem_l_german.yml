 BA_Kyrie_commmission_04_B:0 "„„Sensei, es sieht so aus, als ob alle sehr begeistert vom Feuerwerksfest sind! Legen Sie ein Datum fest, Arona wird das sofort arrangieren!““"

 #伊甸条约
 commmission.EdenTreaty_01_A:0 "Umstrukturierung des Föderalen Studentenrates"
 BA_EdenTreaty_commmission_01_A:0 "„„Sensei, dies ist eine Anfrage, die von vielen mittleren und kleinen Akademien gemeinsam gestellt wurde, ah, vielleicht ist es eher ein Protest... \nSeit die neue Präsidentin des Föderalen Studentenrates, [Root.GetRulerName], ihr Amt angetreten hat, haben der Föderale Studentenrat und die Eden-Vertragsorganisation begonnen, zentralistische Tendenzen zu zeigen. Einige Verwaltungsvorschriften haben bereits die Interessen dieser Akademien faktisch verletzt... Sensei, wissen Sie, ob es eine Lösung gibt?\nUhm... Arona denkt, was Sie sagen, ist durchaus eine gute Methode, aber es wird sicherlich Widerstand aus allen Richtungen überwinden müssen...“\n\n(Reichen Sie 500£influence£ Einfluss ein und schließen Sie die £society_research£§Y$tech_BA_culture_Federal$§! Technologie ab.) (Danach erhalten wir 80£sr_eligma£ Eligma-Glyphen.)“"
