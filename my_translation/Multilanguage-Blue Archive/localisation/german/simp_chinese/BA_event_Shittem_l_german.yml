 commmission.Repeatable_01_A:0 "Wiederholbar: Investition in Konsumgüter"
 BA_Repeatable_commmission_01_A:0 "„Lehrer, unter all den kunterbunten Aufträgen, die Arona so bekommt, gibt es viele kleine, die wir gleichzeitig erledigen können. Zum Beispiel, wenn jemand kein passendes Katzenspielzeug findet, Waffenöl schwer zu bekommen ist oder die Teleskoplinsen voller Ruß sind und so weiter.\nDurch eine Investition können Sie ganz viele verschiedene Aufträge auf einmal erledigen! Sie müssen nur eine große Menge an £consumer_goods£ Konsumgütern abgeben...“\n\n(Reichen Sie £consumer_goods£ Konsumgüter ein, die Menge steigt mit der Anzahl der Abschlüsse.) (Nach Abschluss erhalten wir 50 £sr_eligma£ Eligma.)"
