 BA_Shittem.1300.title:0 "Anführer-Reserven"
 BA_Shittem.1300.desc:0 "Sensei, hier kannst du deine rechte Hand erweitern und den Schülerinnen und Schülern helfen, ihre Kräfte noch besser einzusetzen!"
 BA_Shittem.1301.title:0 "Anführer-Reserven – Akademie"
 BA_Shittem.1301.desc:0 "Sensei, das sind alles Eliten aus den verschiedenen Akademien, die vom General-Schülerrat anerkannt wurden! Sie können absolut eigenständig handeln, also kannst du ihnen die wichtigen Aufgaben bedenkenlos anvertrauen, damit sie Kivotos ihre Kraft widmen können!"
 BA_Shittem.1301.tip:0 "Spezielle Anführer aus den Eliten der verschiedenen Akademien ernennen."
 BA_Shittem.1302.title:0 "Anführer-Reserven – Vorreiter"
 BA_Shittem.1302.desc:0 "Sensei, einige Anführerinnen der Vorreiter möchten uns helfen... Obwohl sie alle sehr fähig sind, kannst du ihnen wirklich bedenkenlos den Rücken anvertrauen?"
 BA_Shittem.1302.tip:0 "Spezielle Anführerinnen aus den von den Vorreitern entsandten Schülerinnen ernennen."
 BA_Shittem.1303.title:0 "Anführer-Reserven – Prinzessinnen-Bots"
 BA_Shittem.1303.desc:0 "Sensei, die Prototypen der Prinzessinnen-Bots und einige als Relais dienende Individuen können uns als spezielle Anführerinnen unterstützen. Sei unbesorgt, die Prinzessinnen-Bots können Rechenleistung voneinander ausleihen, sie kämpfen nie allein, und keine Herausforderung ist ihnen zu groß!"
 BA_Shittem.1303.tip:0 "Mit §BTendo Aris§! interagieren oder Anführerinnen aus den als Relais dienenden Prinzessinnen-Bots auswählen und zu speziellen Anführerinnen ernennen."


