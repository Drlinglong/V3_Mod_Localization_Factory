 BA_Kyrie_commmission_02_B:0 "Huuuh... Die Kinder der Militärindustriellen Abteilung sind ja so enthusiastisch, Sensei, gute Arbeit..."

 commmission.Kyrie_03_A:0 "Projekt Warmwasser rund um die Uhr für den Schutzbunker"
 BA_Kyrie_commmission_03_A:0 "„„Sensei, die Schülerinnen, die in den umgebauten Gehenna-Schutzbunker gezogen sind, haben eine Anfrage geschickt... Als der Umbau des Gehenna-Schutzbunkers stattfand, wurde festgestellt, dass die Wasser- und Stromleitungen dort schwer beschädigt waren, aber die Ingenieurabteilung erhielt aus irgendeinem Grund nicht genügend Mittel, was dazu führte, dass nur die Wasserversorgung und grundlegende Stromversorgung gewährleistet werden konnten. Die Schülerinnen, die jetzt dort wohnen, sind ziemlich unzufrieden, weil es kein Warmwasser gibt, aber trotz mehrfacher Rückmeldungen wurde das Problem nicht gelöst. Aber warum kommen sie dann zu Arona?... Hm? Sie sagen, dass der Umbau dieses Schutzbunkers von der ehemaligen Ingenieurabteilung von Gehenna durchgeführt wurde? Ach, dann gibt es wohl keine andere Wahl, es sieht so aus, als könnten nur wir ihnen helfen... Übrigens, warum benutzen sie keinen Kessel?“\n\n(Reichen Sie 200£alloys£ Legierungen ein.) (Danach erhalten wir 100£sr_pyroxenes£ Pyroxene und 20£sr_eligma£ Eligma-Glyphen.)“"
