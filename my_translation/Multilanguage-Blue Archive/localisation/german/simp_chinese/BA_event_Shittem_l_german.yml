 ### 歼星级武器
 BA_Shittem.3051.name:0 "Säuberung abgeschlossen"
 BA_Shittem.3051.desc:0 "[from.GetName] wurde von einem feindlichen Mineralschneidestrahl gesäubert. Dieser Strahl schnitt direkt mehrere Meter tief in die Planetenoberfläche und zerstörte dabei unzählige Einrichtungen."
 BA_Shittem.3051.confirm:0 "Wa...?!"
 BA_Shittem.3052.name:0 "Säuberung abgeschlossen"
 BA_Shittem.3052.desc:0 "Die Säuberung von [from.GetName] ist abgeschlossen. Ganz wie unsere Vorgänger, die diese Weltraumwaffen-Blaupausen entworfen haben, es sich dachten, verlief diese Säuberung extrem reibungslos und ihr Anblick war schlichtweg atemberaubend! Dieser Beschuss hat zwar die Gebäude und Bezirke auf dem Planeten restlos zerstört, aber dabei auch einige seltene Ressourcen freigelegt. Und das Beste ist: Das Land nach dem Bombardement ist überraschend gut für den Bau geeignet!"
 BA_Shittem.3052.confirm:0 "Fantastisch!"
 BA_Shittem.3053.name:0 "Säuberung abgeschlossen"
 BA_Shittem.3053.desc:0 "Die Säuberung von [from.GetName] ist abgeschlossen. Dieser Beschuss hat direkt mehrere Meter tief in den Planeten gegraben und alle Bodenverteidigungen in Nichts aufgelöst. Unser Armeekommandant ist schon ganz kribbelig und will diesen Planeten unbedingt erobern!"
 BA_Shittem.3053.confirm:0 "Fantastisch!"

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "Für die automatisierte Pyroxen-Produktion ist das spezielle Gravitationsfeld um ein Schwarzes Loch unerlässlich.\nErster Schritt: Installiert eine Gravitationslinse, um die benötigte Materie für die Pyroxen-Produktion direkt aus dem Schwarzen Loch zu saugen und sie zur Herstellung von Pyroxen an das Kernmodul zu liefern. Dieser Kern kann momentan noch nicht mit voller Leistung arbeiten und benötigt weitere unterstützende Anlagen."
 BA_Shittem.3101.next:0 "Technik-Ästhetik."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "Die skalierten Hilfsanlagen für die Pyroxen-Produktion müssen in einem Gehäuse installiert werden, damit sie nicht vom Schwarzen Loch zu Spaghetti gezogen werden. Diese Anlagen können den Kern besser mit Rohstoffen versorgen und die Produkte effizient sammeln, um sie auf Transportschiffe zu laden."
 BA_Shittem.3102.next:0 "Technik-Ästhetik."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "Das Gehäuse der Weltraum-Pyroxen-Fabrik ist jetzt versiegelt, und ihr Inneres ist mit vollständigen Selbstwartungsanlagen ausgestattet. Solange es nicht mutwillig beschädigt wird, kann diese semi-permanente Einrichtung unaufhörlich und automatisch große Mengen Pyroxen produzieren."
 BA_Shittem.3103.next:0 "Technik-Ästhetik."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "Nach einer Verbesserung der Gravitationslinse hat sich die Produktionseffizienz des Kerns erheblich gesteigert. Gleichzeitig haben wir im Inneren einen kleinen Schiffsdock und Ankerplatz für die Wartung und Versorgung der Pyroxen-Transportschiffe neu errichtet."
 BA_Shittem.3104.next:0 "Technik-Ästhetik."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "Da die Fertigung von Fertigungsstein automatisiert ist, können wir die Produktion in den Weltraum verlagern. Dies ist der Prototyp einer großen Fertigungsstein-Maschine, ausgestattet mit einem einfachen Kern und Einrichtungen wie Pyroxen-bezogenen Lagern."
 BA_Shittem.3105.next:0 "Technik-Ästhetik."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "Das Gehäuse der Fertigungsstein-Maschine ist versiegelt, und ihr innerer Kern sowie die Anlagen sind vollständig gebaut. Die Produktion von Fertigungsstein in einer Schwerelosigkeitsumgebung bietet eine leicht höhere Effizienz, während der Energieverbrauch drastisch gesenkt werden kann."
 BA_Shittem.3106.next:0 "Technik-Ästhetik."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "Aufbauend auf der ursprünglichen Fertigungsmaschine wurde der Kern durch ein vernetztes Modell ersetzt und zahlreiche kleine Zusatzgeräte installiert, um die Produktionskapazität zu erhöhen und Restmaterial besser zu nutzen."
 BA_Shittem.3107.next:0 "Technik-Ästhetik."

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$ wurde fertiggestellt.\nVon den mechanischen Kernen bis zu den Gipfeln der Ausläufer – hier wurde jeder einzelne Stein sorgfältig entworfen. Es ist Zeit, ein Kolonieschiff vorzubereiten und auf der Welt zu landen, die wir mit unseren eigenen Händen geschaffen haben. Auch wenn dies jetzt nur ein kleiner Knotenpunkt ist, können wir hier in Zukunft immer mehr Module bauen, sodass der Wohlstand in dieser Leere dem unserer Heimatplaneten in nichts nachsteht."

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "Ein $BA_orbital_generic$ wurde fertiggestellt. Dies kann als funktionaler Bereich für den Knotenpunkt dienen, auf dem eine vielfältige Auswahl an Funktionsbezirken errichtet werden kann."
 BA_Shittem.3109.a:0 "Lasst sie nur machen, ihr müsst mich nicht mehr benachrichtigen."

### 杂项
 BA_Shittem.2005.title:0 "Projektplan"
 BA_Shittem.2005.desc:0 "„Sensei, wir haben einen Projektplan zur Untersuchung der Ruinen erhalten. Arona glaubt, dass das für den Wiederaufbau sehr hilfreich wäre...\nDu kannst diesen Projektplan auf der Seite §YAufträge§! einsehen und genehmigen.\n(§YKomm(F10)§! -> §Y$Shittem.name$§! -> §YAufträge§!)“"
 BA_Shittem.2005.go:0 "Dann schauen wir mal nach."
 BA_Shittem.2005.cancel:0 "Kümmere ich mich später drum."

 BA_Shittem.2006.title:0 "Forschung abgeschlossen"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$ wurde abgeschlossen. Wir haben auf dem Heimatplaneten ein $building_BA_mixed_ruins_lab$ für zukünftige Forschungen errichtet."
 BA_Shittem.2006.next:0 "Bestätigt"

 BA_Shittem.2008.title:0 "Auftrags-Hinweis"
 BA_Shittem.2008.desc:0 "„Lehrer, es scheint, Sie haben die Auftragsseite schon ewig nicht mehr angesehen... Die Aufträge der Schülerinnen stapeln sich ja schon wie Berge, das müssen Sie wirklich bald erledigen...!"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "Pyroxen"
 BA_Shittem.1921.desc:0 "„Lehrer, Arona hat die ganze Zeit versucht, die Pyroxen-Produktionsmaschine im Keller von Shalei zu reparieren, aber es gab einfach keinen Fortschritt... Uff, Arona kann mit so einer mysteriösen Maschine wirklich nichts anfangen..."
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.1921.cancel:0 "$BA_Shittem.2005.cancel$"


### 学园理念事件
 BA_Shittem.4013.title:0 "Vollständig geplündert"
 BA_Shittem.4013.desc:0 "Einer unserer Banktresore auf [from.GetName] wurde plötzlich angegriffen. Die Räuber trugen alle nummerierte Masken, wobei eine Person, die wie der Anführer aussah, stattdessen eine Papiertüte mit zwei Löchern trug. Die Räuber stürmten in den Tresor, fegten alle Anwesenden wie ein Wirbelwind beiseite, deaktivierten die Verteidigung des Tresors, plünderten ihn vollständig und sprengten ihn dann gnadenlos in die Luft. Obwohl der Tresor schwere Verluste erlitt, gab es keine Personenschäden. Laut Zeugenaussagen waren über den Köpfen der Räuber schemenhaft haloartige Gebilde zu sehen. Der Verbleib der Räuber wird derzeit mit Hochdruck untersucht."
 BA_Shittem.4013.next:0 "Hä?"
 BA_Shittem.4014.title:0 "Operation erfolgreich"
 BA_Shittem.4014.desc:0 "Ganz wie es die Schülerinnen sich gewünscht hatten, starteten sie eine Tresorraub-Aktion auf [from.GetName]. Erwartungsgemäß war die Operation ein voller Erfolg, und die erbeutete Beute wurde von ihnen der Verteidigungsabteilung übergeben. Vielleicht haben sie diese Aktion einfach nur aus Spaß an der Sache durchgeführt und nicht wegen des Geldes."
 BA_Shittem.4014.next:0 "Super!"

 BA_Shittem.4031.title:0 "$tech_BA_SI_Millennium_C03$"
 BA_Shittem.4031.desc:0 "Mithilfe der Anleitung des Millennium-Turms hat unsere Anführerin einige ihrer eigenen Fehler korrigiert."
 BA_Shittem.4031.a:0 "Bestätigt, keine weitere Benachrichtigung erforderlich."



