 BA_Kyrie_commmission_03_B:0 "„„Ich hoffe, dieses Problem kann gelöst werden, bevor der Wiederaufbau abgeschlossen ist... Wie dem auch sei, Sensei, gute Arbeit.““"

 commmission.Kyrie_04_A:0 "Feuerwerksfest"
 BA_Kyrie_commmission_04_A:0 "„„Sensei, letzte Nacht gab es einen Unfall in einem Lager für explosive Partikel, aber es gab keinen großen Schaden. Die Funken, die beim Explodieren der explosiven Partikel in den Himmel stiegen, waren jedoch wirklich wunderschön... Äh, Feuerwerk, und ein Fest, bei dem speziell für alle Feuerwerke gezündet werden und alle zusammen bummeln und sich amüsieren? Das frühere Kivotos hatte tatsächlich solch ein seltsames Fest... Ach ja, Sensei, wie wäre es, wenn wir eine Menge explosiver Partikel finden, deren Haltbarkeitsdatum bald abläuft, und ein Fest feiern, genau wie früher!“\n\n(Reichen Sie 40£volatile_motes£ explosive Partikel und 400£food£ Nahrung ein.) (Danach erhalten wir 100£sr_pyroxenes£ Pyroxene, 30£sr_eligma£ Eligma-Glyphen und 12 Monate £unity£ Einigkeitseinkommen.)“"
