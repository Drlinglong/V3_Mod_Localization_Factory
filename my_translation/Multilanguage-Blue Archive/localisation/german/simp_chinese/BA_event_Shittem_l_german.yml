 BA_Repeatable_commmission_01_B:0 "„Der Rest ist kein Problem für Sensei, überlass es einfach Arona! Sensei, du hast dich wirklich angestrengt.“"

 commmission.Repeatable_02_A:0 "Wiederholbar: Fertigungssteine ausgeben"
 BA_Repeatable_commmission_02_A:0 "„Sensei, seit wir angefangen haben, Fertigungssteine zu verwenden, erhalten wir nach und nach Aufträge zur Lieferung von Fertigungssteinen... viele davon sind Unterstützungsanfragen von verschiedenen Fabriken.“\nSensei kann durch Investitionen viele verschiedene Aufträge auf einmal erledigen, indem er einfach eine große Menge £sr_keystone£ Fertigungssteine auf einmal einreicht...\n\n(Reiche £sr_keystone£ Fertigungssteine ein, die Menge steigt mit der Anzahl der Erledigungen.) (Nach Abschluss erhalten wir 100 £sr_eligma£ Eligma.)"
 commmission.Repeatable_02_B:0 "$commmission.Repeatable_02_A$"
