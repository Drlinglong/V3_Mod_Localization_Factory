 BA_Normal_commission_09_B:0 "„„Woah, Sensei, schnell, schauen Sie! So süße Roboter! Äh, unsere investierten Ressourcen waren doch nicht umsonst... oder?““"

 commmission.Normal_10_A:0 "Roboterforschung: Fortsetzung *2"
 BA_Normal_commission_10_A:0 "„„Sensei, die Schülerinnen der Millennium Wissenschaftsakademie sind schon wieder da... Ja, genau, die Schülerinnen, die die Anfragen für die Mädchen-Roboter gestellt haben... Jetzt kommen die Schülerinnen schon sehr gut mit den Mädchen-Robotern aus, aber den Berichten zufolge haben die Schülerinnen immer noch ein etwas seltsames Gefühl, wenn sie den Mädchen-Robotern begegnen... Deshalb sind sie diesmal mit einer Menge Daten hergekommen und wollen das Generalsekretariat bitten, Ressourcen zuzuweisen, um bei der Erforschung der Persönlichkeitsmatrix der Mädchen-Roboter zu helfen... Äh, müssen wir das denn unbedingt unterstützen, selbst wenn wir alles verkaufen müssen? Seufz...“\n\n(Reichen Sie 2000£consumer_goods£ Konsumgüter und 2000£alloys£ Legierungen ein und schließen Sie die £engineering_research£§Y$tech_synthetic_leaders$§! Technologie ab.) (Danach erhalten wir 40£sr_eligma£ Eligma-Glyphen, und die Mädchen-Roboter können zu fortschrittlichen Individuen mit Persönlichkeitsmatrix umgewandelt werden.)“"
 commmission.Normal_10_B:0 "$commmission.Normal_10_A$"
 BA_Normal_commission_10_tip:0 "Reichen Sie 2000£consumer_goods£ Konsumgüter und 2000£alloys£ Legierungen ein und schließen Sie die £engineering_research£§Y$tech_synthetic_leaders$§! und 5 Stufen der £society_research£§Y$tech_BA_Aris_uplifting$§! Technologie ab."
 BA_Normal_commission_10_B:0 "„„...Sie fragen, warum ich schlecht gelaunt bin? Gar nicht! Wenn die Mädchen-Roboter süßer sind, dann gehen Sie doch einfach mit denen spielen! Hmpf!““"

 commmission.Normal_11_A:0 "Sommerliche Wiedereröffnung von Hyakkiyako!"
 BA_Normal_commission_11_A:0 "„„Sensei, diesmal ist es eine Anfrage von den Schülerinnen des Hyakkiyakou... Sensei, hören Sie sich bitte diese Sprachnachricht an:\n\n‚Hallo, hier ist §GKawai Shizuko§! Der Sommer steht dieses Jahr schon wieder vor der Tür, Sensei, und Hyakkiyako wird eine neue Runde des sommerlichen Expansionsplans beginnen. Diesmal habe ich einen Strand entdeckt, dessen Entwicklung gestoppt wurde, um ihn als Basis zu nutzen, und ich finde die Landschaft dort ist fantastisch, Sensei, möchten Sie nicht vorbeischauen?‘“\n\n(Entfernen Sie die £blocker£ Flachwassergebiete auf der Hauptstadt.) (Danach erhalten wir 40£sr_eligma£ Eligma-Glyphen.)“"
 commmission.Normal_11_B:0 "$commmission.Normal_11_A$"
 BA_Normal_commission_11_tip:0 "Entfernen Sie die £blocker£ Flachwasserruinen auf der Hauptstadt."
 BA_Normal_commission_11_B:0 "„„Hyakkiyako, Hyakkiyako! Äh-heh-heh...““"
