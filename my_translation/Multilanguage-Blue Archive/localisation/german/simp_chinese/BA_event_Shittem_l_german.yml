 BA_Shittem.0001.name:0 "Axiums Nachricht (Testphase)"
 BA_Shittem.0001.desc:0 "Dieses Ereignis ist der Auslöser für den Start der Shittem-Kiste-Ereigniskette; danach wird das Fenster ausgeblendet.\nDa der Mod noch im Test ist, erhältst du beim Klicken einen mächtigen Wahn-Buff.\nHoffentlich keine Bugs..."
 BA_Shittem.0001.a:0 "Ein Klick, ein Jahr Spielspaß – und Arona kostet keinen Cent!"
 BA_Shittem.0001.a.tip:0 "BA wird gestreamt?!"
 BA_Shittem.0001.b:0 "Das ist Kivotos, nicht dein Spielzimmer für Videospiele!"
 BA_Shittem.0001.b.tip:0 "BA wird gestreamt?!"

 BA_Shittem.0120.name:0 "Mysteriöses Gerät"
 BA_Shittem.0120.desc:0 "Eine unserer Schülergruppen hat in einer versteckten Ruine ein seltsames Gerät entdeckt. Seine Merkmale stimmen perfekt mit denen der vor langer Zeit verlorenen „Shittem-Kiste“ überein. Dieses Gerät wurde nun dem Föderalen Schülerrat übergeben, um weitere Reparaturen abzuwarten."
 BA_Shittem.0120.next:0 "Sehr gut."

 decision_BA_convert_to_Aris:0 "In Mädchen-Droiden umwandeln"
 decision_BA_convert_to_Aris_desc:0 "Wandelt alle Roboter-Pops auf diesem Planeten in schöne Mädchen um."


#匣子重开
 BA_Shittem.0101.name:0 "Shittem-Kiste starten"
 BA_Shittem.0101.desc:0 "Schale-Keller. Die Shittem-Kiste wurde vollständig repariert. Auch wenn es nicht das erste Mal ist, dass sie geöffnet wird, ist es doch aufregend.\n„Strom prüfen, starten. Verbindung zum Shittem-Kiste-Betriebssystem... abgeschlossen. Verbindungspasswort angefordert.“"
 BA_Shittem.0101.a:0 "...Unser Verlangen ist das Wehklagen der Sieben..."
 BA_Shittem.0101.b:0 "...Worauf wir uns erinnern, sind die alten Wege Jerichos..."
 BA_Shittem.0101.tip:0 "Shittem-Kiste öffnen."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "Verbindungspasswort bestätigt, Verbindungsinitiator bestätigt.\nWillkommen bei der Shittem-Kiste. Um die Authentifizierung abzuschließen, wird zum Hauptsystem A.R.O.N.A gewechselt."
 BA_Shittem.0102.a:0 "...Endlich...!"
 BA_Shittem.0102.b:0 "(Diese Geschichte überspringen)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(In dem vertrauten, beschädigten Klassenzimmer döst ein bekanntes Mädchen auf dem Tisch)\n\n„Guhuuu...zzZ\n\nGuhuuu...zzZ\n\nMiau... Kuchen... Erdbeermilch... Uh-hehehe! zzZ“"
 BA_Shittem.0103.a:0 "Wange pieksen."
 BA_Shittem.0103.a.re:0 "„Miau... da ist noch so viel... ich kann nicht mehr essen...zzZ\n\nÄh... aber... ähm zzZ“"
 BA_Shittem.0103.b:0 "Wachrütteln."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(Dämmert...)\n„Miau... Kuchen... schon... Häh?\nHäh? Hähähähä? Äh?“"
 BA_Shittem.0104.a:0 "Ich bin’s, Arona. Erinnerst du dich noch an mich?"
 BA_Shittem.0104.a.re:0 "„Sie sind in diesem Raum... Häh, warum? K-könnte es sein... könnte es sein? Häh, oh wow... Ruhig, ruhig... W-wann ist jetzt?\nKönnte es sein... Sie haben die Shittem-Kiste gefunden? Un-unfassbar...“"
 BA_Shittem.0104.b:0 "Es ist schon das Jahr [GetYear], weißt du. Gut geschlafen?"
 BA_Shittem.0104.b.re:0 "„Äh... also...\n(Eine kurze Erklärung der Situation der letzten Jahre)\nÄh... es ist schon das Jahr [GetYear], und Kivotos hat schon FTL-Technologie! S-so... so toll, Arona kommt da gerade nicht ganz mit...“"
 BA_Shittem.0104.c:0 "Keine Sorge. Meine Sekretärin wirst du, Arona, für immer bleiben."
 BA_Shittem.0104.c.re:0 "„Mhm... mhm! Auch wenn Aronas Modell in dieser Ära sicher viel zu veraltet ist, wird Arona Sie weiterhin in jeder Hinsicht unterstützen, genau wie früher! Also, Sensei, bitte kümmern Sie sich wieder gut um mich!“"
 BA_Shittem.0104.d:0 "Und der nächste Schritt ist..."

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "„Mhm! Auch wenn es nur eine Formalität ist, lassen Sie uns die biometrische Bestätigung registrieren! Ugh... auch wenn es nicht das erste Mal ist, bin ich immer noch so schüchtern... Bitte kommen Sie her. Hehehe, Sensei, seien Sie auch nicht schüchtern, kommen Sie noch näher.“"
 BA_Shittem.0105.a:0 "..."

 BA_Arona_display_tooltip:0 "Klicken Sie auf Aronas Finger, um die Authentifizierung abzuschließen."
 BA_Shittem.0106.desc:0 "„Nach so langer Zeit wieder zusammenzukommen, ist wirklich sehr emotional... Sensei, bitte berühren Sie meinen Finger noch einmal, genau wie vor langer, langer Zeit.“"
 BA_Shittem.0107.desc:0 "„Hahaha, das sieht ja aus wie ein Versprechen mit dem kleinen Finger. Unser Versprechen haben Sie wirklich gut eingehalten... Ich danke Ihnen, wirklich, wirklich von Herzen.\n...Entschuldigung, Aronas Sicht ist gerade etwas verschwommen, ich kann nicht gut sehen, könnten wir es noch einmal machen...?“"
 BA_Shittem.0108.desc:0 "„Wie mag Kivotos jetzt wohl aussehen...? Wenn es möglich ist, Sensei, bringen Sie mich nicht nur im Turm herum, sondern zeigen Sie mir doch die Straßen von Kivotos, ja? ...Ähehehe, ich bin schon ganz gespannt. Noch eine Bestätigung, dann ist dieser Vorgang abgeschlossen.“"

 BA_Shittem.0998.name:0 "Shittem-Kiste gestartet"
 BA_Shittem.0998.desc:0 "„So, damit ist Arona offiziell zurück bei Schale!\nÄhehehe... Wenn Sie Arona suchen möchten, finden Sie sie im Diplomatie-Menü. (§YKommunikation (F10)§! -> §Y$Shittem.name$§!)“"
 BA_Shittem.0998.a:0 "(Arona...)"
 BA_Shittem.0998.tip:0 "Die Ereigniskette des Schrein-Würfels beenden"

#界面
 BA_Shittem.1002.title:0 "Projekte"
 BA_Shittem.1002.desc:0 "Hier sind die Projekte, die von den Abteilungen der verschiedenen Akademien vorgeschlagen und dem General-Schülerrat zur Genehmigung vorgelegt wurden. Die Schülerinnen und Schüler freuen sich nicht nur auf deine Zustimmung, sondern es winken auch großzügige Belohnungen nach Abschluss. Gib dein Bestes, Sensei!"
 Respawn_leader:0 "Anführer wiederbeleben"
 Respawn_leader_re:0 "„Ach, du meine Güte... Bitte sei doch etwas fürsorglicher mit deinen Schülerinnen und Schülern.“"
 Respawn_leader_tip:0 "Kosten: £sr_pyroxenes£ Pyroxene. Re-rekrutiert verstorbene oder entlassene spezielle Anführer."
