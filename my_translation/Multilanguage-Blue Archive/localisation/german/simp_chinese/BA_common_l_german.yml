 d_broken_Gehenna_school_desc:0 "Die Ruinen von Gehenna."
 d_broken_Abydos_school_desc_campus:0 "Teilweise durch die Raketen der Großen Schlange zerstört. Zum Glück war der Schaden nicht allzu groß."
 d_broken_Millennium_school_desc_campus:0 "Unglücklicherweise im Kampf gegen Hod in die Luft gejagt worden."
 d_broken_Trinity_school_desc_campus:0 "Von Mika mit einem Schlag zusammen mit dem Bischof durchbohrt worden."
 d_broken_Gehenna_school_desc_campus:0 "Obwohl Gehenna zu den wenigen Akademien gehörte, die nicht in den Krieg der Kreuzgottnamen verwickelt wurden, sollte man die Zerstörungskraft der Schüler niemals unterschätzen."
 d_broken_Abydos_school_desc_ruined:0 "Der beschädigte Hauptcampus von Abydos. Er wurde bereits lange vor der großen Katastrophe aufgegeben."
 d_broken_Millennium_school_desc_ruined:0 "Die Ruinen der Millennium Wissenschaftsakademie. Viele Daten konnten noch gerettet werden."
 d_broken_Trinity_school_desc_ruined:0 "Die Ruinen von Trinity. Manche meinen, sie sollten zu einem Museum umfunktioniert werden, während andere einen Schrottplatz für passender halten."
 d_broken_Gehenna_school_desc_ruined:0 "Die Ruinen von Gehenna. Der Schaden ist nicht schwerwiegend, sie können als Siedlung wiederbelebt werden."

 d_Abydos_school_desc:0 "Nach einem langen und steinigen Weg der Wiederherstellung hat Abydos endlich seinen einstigen Glanz zurückgewonnen."
 d_Millennium_school_desc:0 "Millennium war lange Zeit das technologische Zentrum von Kivotos, und nun wird es das technologische Zentrum dieser Galaxie werden."
 d_Trinity_school_desc:0 "Die Erste Generalversammlung hat uns geeint, und der Eden-Vertrag führt uns zu lichterfüllten Ufern."
 d_Gehenna_school_desc:0 "Diese Akademie war einst von allerlei schlimmen Vorfällen geplagt, doch mit der einheitlichen Jurisdiktion des Disziplinarausschusses gehört all das der Vergangenheit an."

 d_broken_power_station_desc:0 "Die Ruinen des Energiekerns. Der erwartete Ertrag nach der Reparatur ist beträchtlich."
 d_broken_desert_mine_desc:0 "Beschädigter Wüsten-Minenbezirk. Die Erzflöze sind tief vergraben und schwer wieder in Betrieb zu nehmen."
 d_broken_power_station_desc_campus:0 "Von der großen Kugel zerbombt, mhm."
 d_broken_desert_mine_desc_campus:0 "Dies war einst der erste Schritt zur Wiederbelebung von Abydos und der Ort, an dem Oroboros erschien; jetzt ist er mit allerlei Metallschrott gefüllt."
 d_broken_power_station_desc_ruined:0 "Die Ruinen des Energiekerns. Der erwartete Ertrag nach der Reparatur ist beträchtlich."
 d_broken_desert_mine_desc_ruined:0 "Beschädigter Wüsten-Minenbezirk. Die Erzflöze sind tief vergraben und schwer wieder in Betrieb zu nehmen."
 d_power_station_desc:0 "Entwickelt aus dem Erbe der Millennium Wissenschaftsakademie. Versorgt den Planeten unermüdlich mit Energie."
 d_desert_mine_desc_ruined:0 "Entwickelt aus dem Erbe der Millennium Wissenschaftsakademie. Ein wieder in Betrieb genommener Minenbezirk; automatisierter Bergbau ist eine gute Zivilisation."
 d_Greenhouse_farms_desc:0 "Dieses Gewächshaus war einst unsere wichtige Nahrungsquelle. Und ist es immer noch."

 d_Arius_Cathedral_ruined:0 "£blocker£Arius-Heiligtum"
 d_Arius_Cathedral_ruined_desc:0 "Das Arius-Heiligtum, das längst in einem Meer aus Flammen zu Ruinen zerfiel. Nur dank der vielen freiwilligen Reparaturen durch die Schüler ist es über all die Jahre nicht eingestürzt."
 d_Arius_site_park:0 "Arius-Ruinenpark"
 d_Arius_site_park_desc:0 "Mögen die Ruinen hier die Nachwelt inspirieren und mahnen, niemals die Fehler der Ersten Generalversammlung zu wiederholen."
 d_Trinity_National_Museum:0 "Nationales Trinity-Museum"
 d_Trinity_National_Museum_desc:0 "„Museen stehen an der Front des Kulturkampfes, sie fördern das Gute und unterdrücken das Böse, kurz gesagt: Sie kämpfen stets gegen das Veraltete und Primitive.“"
 d_desert_mine_desc:0 "Entwickelt aus dem Erbe der Millennium Wissenschaftsakademie. Ein wieder in Betrieb genommener Minenbezirk; automatisierter Bergbau ist eine gute Zivilisation."
 d_Gehenna_shelter:0 "Gehenna-Umbau-Schutzraum"
 d_Gehenna_shelter_desc:0 "Das alte Schulgebäude von Gehenna, umgebaut aus einem alten Schulgebäude. Geräumig, hell, gut belüftet, aber KEIN Warmwasser."
 d_fresh_ruins:0 "£blocker£Dimensionsverzerrte Ruinen"
 d_fresh_ruins_desc:0 "Ruinen, die durch jahrelange Vernachlässigung, ausbeuterische Nutzung und Ähnliches entstanden sind. Es gibt Belohnungen für das vollständige Räumen und Strafen, wenn sie nicht ganz beseitigt werden können."
 d_enemy_debris:0 "£blocker£Feindliche Überreste"
 d_enemy_debris_desc:0 "Die Überreste, die von besiegten Feinden zurückgelassen wurden und nach der Bergung reiche Ressourcen liefern können."
 d_cleaning_machine_center:0 "Arius-Maschinenfabrikkomplex"
 d_cleaning_machine_center_desc:0 "Die hier produzierten Maschinen werden zum Räumen von Ruinen und zum Wiederaufbau von Bezirken verwendet. Die einzelnen Gebäude sind sowohl in ihrer Funktionalität als auch in ihrer Ästhetik hervorragend und wurden von Anfang an mit der Möglichkeit entworfen, zu einem Museum umfunktioniert zu werden."

 d_fade_Sanctum:0 "£blocker£Turm der Illusion"
 d_fade_Sanctum_desc:0 "Die Ursache des Falls von Kivotos. Obwohl der Wächter des Turms der Illusion besiegt wurde, müssen wir ihn zuerst reinigen, bevor wir uns um die langfristige Erosion des Planeten durch ihn kümmern können."
 d_fade_Sanctum_zone:0 "£blocker£Gigantisches dimensionsverzerrtes Ruinengebiet"
 d_fade_Sanctum_zone_desc:0 "Ruinen, die vom Riesenturm beeinflusst werden und die sich nicht einmal untersuchen lassen. Wir müssen zuerst die Quelle der Erosion beseitigen, bevor wir uns damit befassen können."
 d_Atrahasis_reactor:0 "Arkreaktor"
 d_Atrahasis_reactor_desc:0 "Der Ark-Reaktor. Da die zahlreichen Rechengeräte keine Energie mehr benötigen, wird die überschüssige Leistung nun zivil genutzt."
 d_Atrahasis_harvester:0 "Ark-Sammler"
 d_Atrahasis_harvester_desc:0 "Nachdem die Ark-Triebwerke demontiert und die Ark in den Orbit gebracht wurde, haben wir an der ursprünglichen Triebwerksposition Sammler installiert, um die Materialien des Planeten zu gewinnen."
 d_Atrahasis_agriculture:0 "Ark-Aufzuchtkapsel"
 d_Atrahasis_agriculture_desc:0 "Eine Aufzuchtkapsel, die aus einem umgebauten Lager der Militärfabrik entstanden ist. Hier wachsen unsere Lebensmittel."
 d_Atrahasis_matrix:0 "Ark-Matrix-Sektor"
 d_Atrahasis_matrix_desc:0 "Diese Rechengeräte zu betreiben erfordert enorme Energiemengen, und ihre Architektur ist stark spezialisiert, was sie für Forschungszwecke extrem ineffizient macht. Es gibt jedoch immer noch Wege, sie so umzubauen, dass sie für die Schüler geeignet sind."
 d_Atrahasis_factory:0 "Ark-Militärfabrik"
 d_Atrahasis_factory_desc:0 "Eine Fabrik auf der Ark, die ursprünglich für die Produktion von Roboterarmeen diente, wurde nach der Neuprogrammierung zu unserer wichtigen Materialquelle."
 d_Atrahasis_gravity_controllor:0 "Ark-Gravitationskontroller"
 d_Atrahasis_gravity_controllor_desc:0 "Die Ark nutzt dieses Gerät, um die interne Gravitation zu steuern und produziert gleichzeitig einige wichtige Güter."

