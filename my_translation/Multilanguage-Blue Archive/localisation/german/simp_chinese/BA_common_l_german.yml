 tech_BA_Ring_resolution_device:0 "Halo-Analysegerät"
 tech_BA_Ring_resolution_device_desc:0 "Die Numerologie verwendet eine äußerst destruktive Methode, um Halo-Entitäten zu erforschen, was wir offensichtlich nicht tun können. Mithilfe dieses speziellen Analysegeräts mit Pyroxen als Kern können wir die Halos über unseren Köpfen eine Entität manifestieren lassen, um sie zu erforschen."
 tech_BA_Ring_resolution_device_title:0 "Der erste Schritt zur Entschlüsselung des Halo-Codes."
 tech_BA_Halo_coding_outline:0 "Halo-Code: Äußerer Ring"
 tech_BA_Halo_coding_outline_desc:0 "Die von der Numerologie hinterlassenen Daten haben unsere Geschwindigkeit bei der Entschlüsselung dieser göttlichen Schriftzeichen erheblich beschleunigt – zumindest müssen wir die Bedeutung dieser Zeichen nicht mehr völlig im Dunkeln erraten."
 tech_BA_Halo_coding_outline_title:0 "Kodierung des Halo-Randbereichs"
 tech_BA_Halo_coding_space:0 "Halo-Code: Leerer Bereich"
 tech_BA_Halo_coding_space_desc:0 "Offensichtlich muss die Person, die diesen Heiligenschein erschaffen hat – wer auch immer das war –, unglaublich verantwortungslos gewesen sein! Diese Kette ineffizienter, redundanter Schriften der Göttlichen Namen-Kodierungen können wir einfach nicht mehr mit ansehen. Es ist höchste Zeit, diesen „Spaghetti-Code“ zu optimieren!"
 tech_BA_Halo_coding_space_title:0 "Hohlraum im Kodierungs-Heiligenschein"
 tech_BA_Halo_coding_inner:0 "Heiligenschein-Kodierung: Innenring"
 tech_BA_Halo_coding_inner_desc:0 "Damit haben wir nun die vollständige Kontrolle über die Technologie des Kodierungs-Heiligenscheins erlangt."
 tech_BA_Halo_coding_inner_title:0 "Das Kernstück des Kodierungs-Heiligenscheins"
 tech_BA_Halo_amplifier:0 "Azurlith-Externverstärker"
 tech_BA_Halo_amplifier_desc:0 "Wir wissen nicht, ob es Absicht war, aber wir haben da eine reservierte Schnittstelle in der Kodierung der Schriften der Göttlichen Namen entdeckt! Damit können wir wohl externe Geräte anschließen, um die Energieausgabe des Heiligenscheins zu verstärken. Wir haben gleich so ein externes Gerät aus Azurlith gebaut! Klar, das nimmt etwas Kodierungsraum weg, aber hey, der Gewinn ist es auf jeden Fall wert!"
 tech_BA_amplifier_upgrade:0 "Upgrade des externen Verstärkers"
 tech_BA_amplifier_upgrade_desc:0 "Wir haben den ersten externen Verstärker ordentlich überarbeitet und seine Effizienz dadurch deutlich gesteigert! Aber irgendwie scheint der Azurlith jetzt an seine Grenzen zu stoßen, was die Energieabgabe angeht. Wenn wir noch weiterkommen wollen, müssen wir wohl neue Medien finden, oder?"
###    tech area    ###
 school_tech:0 "Forschung zum Akademie-Konzept"
 school_tech_desc:0 "Die Sozialstruktur von Kivotos ist einzigartig und verdient es, von uns sorgfältig erforscht und angepasst zu werden."
 students_rings_tech:0 "Heiligenschein-Technologie"
 students_rings_tech_desc:0 "Der Heiligenschein über unseren Köpfen – er begleitet uns schon immer, seit unserer Geburt! Auch wenn wir nicht wissen, wie er funktioniert, ist es unbestreitbar, dass er für jeden Schüler in Kivotos von großer Bedeutung ist. Und jetzt haben wir in alten Büchern Informationen darüber gefunden! Wird uns das in ein neues Zeitalter führen, oder öffnen wir damit etwa die Büchse der Pandora?"

