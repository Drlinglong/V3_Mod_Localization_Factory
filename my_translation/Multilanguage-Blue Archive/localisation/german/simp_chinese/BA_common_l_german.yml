 situation_Project_Cradle_A_desc_1:0 "Arona hat im Turm eine riesige, aber mehrfach verschlüsselte Datenbank entdeckt. Beschreibungen der Datenbank aus anderen Quellen deuten darauf hin, dass ihr Inhalt mit den verschiedenen anomalen Phänomenen in diesem Sternsystem zusammenhängt. Wenn wir diese Phänomene untersuchen wollen, könnten wir vielleicht mit dieser Datenbank beginnen."
 situation_Project_Cradle_A_desc_ship:0 "Vereinzelte Informationen deuten darauf hin, dass die Ruinen auf einem bestimmten Planeten höchst verdächtig sind. Wir müssen ein Schiff entsenden, um dies genauer zu untersuchen."
