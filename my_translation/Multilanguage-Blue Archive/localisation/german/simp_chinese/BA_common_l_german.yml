 #致被遗忘的众神-废墟研究
 situation_Kyrie_ruin_research:0 "Ruinenforschung"
 situation_Kyrie_ruin_research_type:0 "Ruinenforschung"
 situation_Kyrie_ruin_research_monthly_change_tooltip:0 "Wir müssen die Ruinen auf unserem Planeten erforschen."
 situation_Kyrie_ruin_research_desc_1:0 "Die Ruinen auf unserem Planeten wurden von einem unerwarteten Feind verursacht und unterscheiden sich von gewöhnlichen Ruinen. Wir haben bereits Außenposten im Sternensystem errichtet und unser Territorium in den Weltraum ausgedehnt. Als Nächstes müssen wir im grenzenlosen Raum alles beschaffen, was wir brauchen, die Ruinen auf unserem Heimatplaneten erforschen und unser Zuhause auf diesen Trümmern wieder aufbauen."
 situation_Kyrie_ruin_research_desc_2:0 "Unser Bergbauverband hat einen Durchbruch erzielt: Nach ihrem Plan müssen wir mehr Daten über die Ruinen auf diesem Planeten sammeln. Dazu müssen wir ein Hybridlabor bauen, das diese Funktion übernimmt. Zuerst muss die £society_research£§Y$tech_BA_ruins_research$§!-Technologie erforscht werden (Forschungsoptionen sind auf der §YAufträge§!-Seite verfügbar)."
 situation_Kyrie_ruin_research_desc_3:0 "Das Hybridlabor führt Grundlagenforschung an den Merkmalen der planetaren Ruinen durch. Das Ziel ist es, die Ruinen in abbauwürdige Mineralvorkommen zu verwandeln."
 situation_Kyrie_ruin_research_desc_4:0 "Die durch Überabbau entstandenen extradimensionalen Ruinen verursachen ernsthaften Schaden an der Lebensumgebung unseres Heimatplaneten. Jetzt müssen wir eine Lösung dafür finden und versuchen, in den Ruinen dieser großen Akademien Spuren der Vergangenheit zu entdecken. (Entfernt die £blocker£ auf dem Heimatplaneten, um fortzufahren, ausgenommen den Millenniums-Energiekern und das Abydos-Wüstenbergbaugebiet)"
 situation_Kyrie_ruin_research_desc_5:0 "Wir haben bereits die Methode zur Lösung der extradimensionalen Ruinen gemeistert, aber jetzt stehen wir vor den Ruinen eines ganzen Planeten. Unsere Zeit ist knapp, wir brauchen eine ausreichend schnelle Gegenmaßnahme, um sowohl die Überreste der großen Akademien zu reparieren als auch die kontinentgroßen Ruinen schnell zu beseitigen. (Entfernt die £blocker£ auf dem Heimatplaneten, um fortzufahren, ausgenommen den Millenniums-Energiekern und das Abydos-Wüstenbergbaugebiet)"
