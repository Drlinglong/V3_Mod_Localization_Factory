 decision_Atrahasis_research_1_desc:0 "Die Produktionseffizienz automatisierter Sektoren wird teilweise wiederhergestellt, §Hder Ertrag und die Unterhaltskosten aller automatisierten Sektoren werden erhöht.§!"
 decision_Atrahasis_research_1_tip:0 "Eine gründliche Untersuchung der Ausfallprobleme der Automatisierungsanlagen erfordert kistenweise Pyroxen und Koffein."
 decision_Atrahasis_research_2:0 "Arche-Automatisierungsanlagen-Forschung"
 decision_Atrahasis_research_2_desc:0 "Automatisierte Sektoren werden ihr volles Potenzial entfalten, §Hder Ertrag und die Unterhaltskosten aller automatisierten Sektoren werden erhöht."
 decision_Atrahasis_research_2_tip:0 "Eine gründliche Untersuchung der abnormalen Funktionsweise der Produktionslinien automatisierter Anlagen erfordert bergeweise Pyroxen und Koffein."
 decision_Kyrie_enemy_1:0 "Maßnahme Eins: Störsender-Turm – Neustart und Überholung"
 decision_Kyrie_enemy_1_desc:0 "Durchführung eines Neustarts und einer Überholung der bestehenden Störsender-Türme auf dem Planeten. Außerdem müssen Vorräte für die Geleitschutz-Operationen der Landstreitkräfte vorbereitet werden."
 decision_Kyrie_enemy_2:0 "Maßnahme Zwei: Störsender-Turm – Leistungsverstärkung"
 decision_Kyrie_enemy_2_desc:0 "Zusätzliche Komponenten zur Verstärkung der maximalen Leistung des Störsender-Turms werden installiert. Allerdings benötigen andere Einrichtungen und Bewohner des Planeten möglicherweise einige Anti-Interferenz-Ausrüstung."
 decision_Kyrie_enemy_3:0 "Maßnahme Drei: Störsender-Turm – Miniaturisierung"
 decision_Kyrie_enemy_3_desc:0 "Der Bau miniaturisierter, mobiler Störsender-Türme, um deren Reichweite zu maximieren. Gleichzeitig können miniaturisierte Störsender-Türme auch unterirdisch platziert werden, als Ausgangspunkt für die nächste Aktion."
 decision_Kyrie_enemy_4:0 "Maßnahme Vier: Bedrohung beseitigen"
 decision_Kyrie_enemy_4_desc:0 "Nachdem die Störsender-Türme den gesamten Globus abdecken, wird Arona über die Kommunikationsprotokolle der gefangenen Streitkräfte umfassende Informationen über die verbleibenden unterirdischen Kräfte sammeln, ihre Kerne hacken und sie abschalten."
 decision_Kyrie_in_order:0 "Das vorherige Projekt muss zuerst abgeschlossen werden."
 decision_Kyrie_clean_colony:0 "Vorbereitung zur Ruinenräumung"
 decision_Kyrie_clean_colony_desc:0 "Errichtung einer Fabrik zur Produktion von Automaten, die für die Ruinenräumung und den Bau grundlegender Einrichtungen eingesetzt werden."
