 tech_BA_Shittem_starting:0 "Die Shittim-Truhe wiederherstellen"
 tech_BA_Shittem_starting_desc:0 "Repariere dieses Gerät unbekannten Zwecks. Welchen Nutzen hat es wohl und welche Geheimnisse birgt es bloß...?"
 tech_BA_Shittem_starting_tips:0 "Repariere dieses Tablet-ähnliche Gerät, das in den Ruinen gefunden wurde."

 tech_BA_pyroxenes_crafting:0 "Pyroxen-Herstellung"
 tech_BA_pyroxenes_crafting_desc:0 "Nachdem wir den Fabrikator im Schale-Keller repariert haben, können wir endlich mit der Erforschung der Massenproduktion von Pyroxen beginnen."
 tech_BA_pyroxenes_industrial_crafting:0 "Pyroxen-Massenproduktion"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "Den Pyroxen-Herstellungsprozess skalieren, um den Verbrauch zu senken und die Produktion zu steigern."
 tech_BA_pyroxenes_megastructure_crafting:0 "Automatisierte Pyroxen-Herstellung"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "Die automatisierte Herstellung von Pyroxen erfordert die Nutzung der speziellen Gravitationsfelder um Schwarze Löcher."
 tech_BA_pyroxenes_using:0 "Pyroxen-Gravitationslinse"
 tech_BA_pyroxenes_using_desc:0 "Pyroxen ist ein ausgezeichnetes Material für die Herstellung von Gravitationslinsen und kann als Verstärkungsmaterial, zur Waffenverbesserung und in einer Reihe weiterer Bereiche eingesetzt werden. Obwohl es umliegenden Reichtum (wie Energie-Credits) verschlingt, ist dieser geringe Verlust im Vergleich zu seinen mächtigen Effekten absolut lohnenswert."
 tech_BA_pyroxenes_using_title:0 "Diese Technologie wird uns den Weg zur Nutzung von Pyroxen ebnen."
 tech_BA_keystone_crafting:0 "Herstellungsstein-Lagerung und -Massenproduktion"
 tech_BA_keystone_crafting_desc:0 "Herstellungsstein wurde bisher von uns direkt zu Waffen verarbeitet, da er sich in der Nähe von Schülern nur schwer über längere Zeit lagern lässt. Der Durchbruch in der Herstellungsstein-Lagerungs- und Massenproduktionstechnologie ermöglicht es uns, seine Anwendung im Militär zu vertiefen."
 tech_BA_keystone_automatic_crafting:0 "Herstellungsstein-Formgebungstechnologie"
 tech_BA_keystone_automatic_crafting_desc:0 "Die Formgebungstechnologie kann Herstellungsstein direkt in die gewünschte Form schmieden und dann in andere Substanzen wie Legierungen umwandeln, was die verschiedenen Eigenschaften des Materials erheblich verbessert. Zudem ermöglicht diese Technologie die skalierte Herstellung vollautomatischer Herstellungsstein-Produktionslinien, um unseren Bedarf an Herstellungsstein zu decken."
 tech_BA_keystone_megastructure_crafting:0 "Schwerelosigkeits-Herstellungsstein-Produktion"
 tech_BA_keystone_megastructure_crafting_desc:0 "Um den Produktionsprozess von Herstellungsstein weiter zu intensivieren, ist eine Schwerelosigkeitsumgebung zu einer notwendigen Bedingung geworden."
 tech_BA_dark_matter_absorbing:0 "Dunkle Materie-Konzentration"
 tech_BA_dark_matter_absorbing_desc:0 "Dunkle Materie erreicht normalerweise nur in der Nähe von Schwarzen Löchern eine abbaubare Konzentration, aber unter den Bedingungen einer Gravitationslinse aus Pyroxen ist dies ebenfalls möglich!"
 tech_BA_auto_habitat_1:0 "Automatisierte Wohnstation"
 tech_BA_auto_habitat_1_desc:0 "Mithilfe der einzigartigen Eigenschaften von Pyroxen können wir selbstversorgende Raumstationen in Umgebungen mit geringer Schwerkraft bauen!"
 tech_BA_auto_habitat_2:0 "Automatisierte Wohnstation-Erweiterung"
 tech_BA_auto_habitat_2_desc:0 "Verbesserte Raumstationsmodule können nun noch mehr automatisierte Einheiten aufnehmen."
 tech_BA_angel24_rare_produce:0 "Raffinerie für seltene Materialien"
 tech_BA_angel24_rare_produce_desc:0 "Eine einfache, automatisierte Fabrik zur Herstellung seltener Ressourcen mithilfe von Pyroxen."
