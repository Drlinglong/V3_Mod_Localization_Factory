 situation_Kyrie_engage_enemy_type:0 "Unterirdische Bedrohung"
 situation_Kyrie_engage_enemy_monthly_change_tooltip:0 "Wir müssen uns der Bedrohung aus dem Untergrund stellen."
 situation_Kyrie_engage_enemy_desc:0 "Unter der Oberfläche unseres Heimatplaneten lauern zahlreiche gefährliche Feinde. Glücklicherweise nehmen wir eine absolut vorteilhafte geografische Position ein; selbst wenn der Feind außergewöhnlich stark ist, behalten wir die Initiative im Kampf. (Bevor der §RSituationsfortschritt vollständig ist§!, schließt 4 Beschlüsse in den §YPlanetenbeschlüssen (N)§! auf dem Heimatplaneten ab, um diese Situation zu beenden)"
