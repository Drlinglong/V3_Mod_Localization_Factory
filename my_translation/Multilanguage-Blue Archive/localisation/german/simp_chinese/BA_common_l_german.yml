###   event chain   ###
 BA_Shittem_chain_title:0 "Schittim-Box"
 BA_Shittem_chain_desc:0 "Wir haben die Shittim-Kiste entdeckt, ein mysteriöses Gerät. Wir sollten einen Weg erforschen, sie zu öffnen."
 BA_Kyrie_chain_title:0 "An die vergessenen Götter"
 BA_Kyrie_chain_desc:0 "Unser Kampf ist Geschichte, und nach langem Ringen haben wir die Morgendämmerung begrüßt.\nAuf unserem Heimatplaneten läuft die Produktion von Energie, Mineralien und Nahrung rücksichtslos auf Hochtouren, nur damit wir in diesem weiten Universum die Initiative ergreifen können.\n"
 BA_Unnamed_starting_chain_title:0 "Unbenannter Ursprungspunkt"
 BA_Unnamed_starting_chain_desc:0 "Nachdem Kivotos den Angriffen des Turms der Eitelkeit zum Opfer fiel, flohen einige unserer Überlebenden ins All und nutzten dortige Raumstationen als Stützpunkte, um unser letztes Fünkchen Hoffnung zu bewahren. Nachdem wir die anfänglichen Schwierigkeiten überwunden hatten, schlugen wir im Weltraum Wurzeln, und eine neue Raumstation nach der anderen wurde errichtet.\nAllerdings wurden die automatisierten Sektoren in diesen Raumstationen von uns selbst nachgebaut, ohne die zugrundeliegenden Prinzipien vollständig zu verstehen, was zu häufigen Fehlfunktionen führte. Daher mussten wir die Leistung drosseln und den Umfang reduzieren, um Wartungsarbeiten durchführen zu können.\nDie Arche schwebt immer noch im Weltraum und wartet auf den Tag, an dem wir ihre Geheimnisse vollständig entschlüsseln werden."
 BA_Unnamed_starting_chain_point_A_title:0 "Den Akademie-Stadt-Planeten zurückerobern"
 BA_Unnamed_starting_chain_point_A_desc:0 "Baut eine ausreichend starke Armee auf und entsendet sie, um §Yauf dem Akademie-Stadt-Planeten zu landen§! und unsere Heimatwelt zurückzuerobern."
 BA_Unnamed_starting_chain_point_B_title:0 "Erforschung der automatisierten Produktionslinien in der Arche"
 BA_Unnamed_starting_chain_point_B_desc:0 "Fasst den Beschluss unter §YPlaneten-Beschlüsse§!(£x£Verwaltung->£n£Beschlüsse), um die Produktionslinien zu erforschen und zu reparieren."
 BA_Unnamed_starting_chain_point_C_title:0 "Den Turm der Eitelkeit beseitigen"
 BA_Unnamed_starting_chain_point_C_desc:0 "Den Wahnvorstellungsturm beseitigen (£x£Verwaltung->Planetenmerkmale), den Akademie-Stadtplaneten vollständig wiederherstellen."
 BA_Project_Cradle_chain_title:0 "Projekt Wiege"
 BA_Project_Cradle_chain_desc:0 "Unsere Heimatsternsystem weist zahlreiche Anomalien auf, und ihre Untersuchung ist unerlässlich."
 BA_Kivotos_chronicle_chain_title:0 "Akademie-Chroniken"
 BA_Kivotos_chronicle_chain_desc:0 "Das ist unsere Geschichte."
 BA_mid_Aris_chain_title:"Wandernde Alice"
 BA_mid_Aris_chain_desc:"Einige Mädchen-Roboter unbekannter Herkunft streifen durch die Galaxis. Was wir tun können, ist..."
 BA_mid_Aris_chain_point_title:"Maschinenplanet"
 BA_mid_Aris_chain_point_desc:"Dieser Mädchen-Roboter scheint hier unaufhörlich Schiffe zu produzieren, und ihr Flaggschiff liegt ebenfalls hier vor Anker."
###     project     ###
 BA_Project_Cradle_01:0 "Datenbank-Entschlüsselungsversuch"
 BA_Project_Cradle_01_DESC:0 "Arona hat im Turm eine riesige, aber mehrfach verschlüsselte Datenbank entdeckt. Beschreibungen der Datenbank aus anderen Quellen deuten darauf hin, dass ihr Inhalt mit den verschiedenen anomalen Phänomenen in diesem Sternsystem zusammenhängt. Wenn wir diese Phänomene untersuchen wollen, könnten wir vielleicht mit dieser Datenbank beginnen."
 BA_Project_Cradle_02:0 "Architektonische Ruinen scannen"
 BA_Project_Cradle_02_DESC:0 "Verstreute Informationen deuten darauf hin, dass die architektonischen Ruinen auf Planet Zwei höchst verdächtig sind."
 BA_Project_Cradle_03:0 "Relaisstation-Ausgrabung"
 BA_Project_Cradle_03_DESC:0 "Basierend auf den Scan-Informationen glauben wir, dass die architektonischen Ruinen auf Planet Zwei die sogenannte „Relaisstation“ sind. Wir müssen sie ausgraben, um mit den nächsten Schritten fortzufahren."
 BA_Project_Cradle_04:0 "Erforschung unbekannter Instrumentenbaupläne"
 BA_Project_Cradle_04_DESC:0 "Das größte Ergebnis der Ausgrabung war der Erhalt von Bauplänen für ein Instrument, dessen Prinzipien und Verwendungszweck unbekannt sind. Glücklicherweise scheint dieses Instrument einfach herzustellen zu sein, und wir müssen weitere Forschungen durchführen."
 BA_Project_Cradle_05:0 "Planetenbarriere deaktivieren"
 BA_Project_Cradle_05_DESC:0 "Durch frühere Forschungen haben wir gelernt, wie man die Barriere des Barriere-Planeten aufhebt. Eine unbekannte Vergangenheit liegt darin versiegelt, und wir müssen sie entschlüsseln."
 BA_Project_Cradle_06:0 "Erste Erkundung der Ruinen"
 BA_Project_Cradle_06_DESC:0 "Um mit den nächsten Schritten fortzufahren, müssen wir diese Ruinen erkunden."
 BA_Project_Cradle_07:0 "Vorläufige archäologische Untersuchung"
 BA_Project_Cradle_07_DESC:0 "Wir müssen Personal und Instrumente von unserem Heimatplaneten entsenden, um die Ruinen an einigen Schlüsselpositionen auf dem Ruinenplaneten sorgfältig zu durchsuchen und erste Schlussfolgerungen zu ziehen."
 BA_Project_Cradle_10:0 "Ausgrabung der Ruinenstätten"
 BA_Project_Cradle_10_DESC:0 "Welche Geheimnisse verbergen sich in diesen Ruinen?"
 BA_Project_Cradle_08:0 "Mobilisierung für den Wiederaufbau der Ruinen"
 BA_Project_Cradle_08_DESC:0 "Um diese Ruinen zu einem brandneuen Akademie-Stadtplaneten umzubauen, müssen wir Meinungen einholen, Gelder sammeln und Arbeiter einstellen. Schließlich ist dies ein sehr großes Projekt."
 BA_Project_Cradle_09A:0 "Weltraumgestützte Waffen modifizieren"
 BA_Project_Cradle_09A_DESC:0 "Da die Baupläne für weltraumgestützte Waffen schon lange Staub ansetzen, haben wir natürlich nichts dagegen, sie vollständig wiederzuverwerten. Obwohl diese Art der Nutzung ziemlich waghalsig ist, sind die Aussichten dennoch ziemlich vielversprechend.\n(Nach Abschluss des Projekts fahren Sie bitte mit dem nächsten Herstellungsschritt unter den §HPlaneten-Beschlüssen§! Ihres §YHeimatplaneten und der Ruinenplanet-Kolonie§! fort.)"
 BA_Project_Cradle_09B:0 "Spezialmaschinen erforschen und entwickeln"
 BA_Project_Cradle_09B_DESC:0 "Einige massenproduzierbare, spezialisierte Reinigungsmaschinen zur Säuberung der Ruinen entwickeln. Eigentlich wäre dies der normale Ansatz von Ingenieuren, aber in Kivotos wirkt diese Idee eher unkonventionell.\n(Nach Abschluss des Projekts fahren Sie bitte mit dem nächsten Herstellungsschritt unter den §HPlaneten-Beschlüssen§! Ihres §YHeimatplaneten und der Ruinenplanet-Kolonie§! fort.)"
 BA_Project_Cradle_09C:0 "Studentische Selbstbestimmung"
 BA_Project_Cradle_09C_DESC:0 "Kivotos ist das Reich der Schüler, daher müssen solche wichtigen Angelegenheiten natürlich von den Schülern selbst entschieden werden.\n(Nach Abschluss des Projekts fahren Sie bitte mit dem nächsten Herstellungsschritt unter den §HPlaneten-Beschlüssen§! Ihres §YHeimatplaneten und der Ruinenplanet-Kolonie§! fort.)"
 BA_Project_Cradle_09A_after:0 "Weitere Werte der weltraumgestützten Reinigungsanlagen"
 BA_Project_Cradle_09A_after_DESC:0 "Die Ingenieursabteilung hat einen Plan zur Wiederverwendung der Technologie aus den weltraumgestützten Reinigungsanlagen vorgelegt."

 BA_ring_tech_project_1:0 "Restaurierung antiker Bücher"
 BA_ring_tech_project_1_DESC:0 "Durch die Restaurierung und Erforschung alter Bücher die Essenz der Halos ergründen."
 BA_ring_tech_project_2:0 "Rücksichtslose Forschung"
 BA_ring_tech_project_2_DESC:0 "Die Mystiker betrieben einst Halo-bezogene Forschung; vielleicht können wir aus ihren Forschungsdaten einige Inspirationen gewinnen."

 BA_Another_route:0 "Phase Eins: Transport-Modifikation"
 BA_Flowers:0 "Stufe Zwei: Vorstadt-Megablöcke"
 BA_In_flame:0 "Stufe Drei: Industrielle Urbanisierung"
 BA_Things_cannot_give_up:0 "Stufe Vier: Multifunktionale Entwicklung"
 BA_Hoshizora:0 "Stufe Fünf: Großakademien-Abkommen"
 BA_Blue_new_world:0 "Stufe Sechs: Vernetzte interstellare Industrie"
 BA_End_of_chronicle:0 "Epilog: Die Chroniken der jungen Götter"
 BA_Another_route_DESC:0 "Das ist der Anfang von allem. All unsere Unternehmungen fußen auf materiellen Grundlagen. (Nach Abschluss: $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "Die Rohstoffe aus den Vororten versorgen den immensen täglichen Bedarf der Akademie-Stadt. Sie sind der Grundstein der Akademie-Stadt und zugleich die Speerspitze unserer Expansion. Chaotische Vororte würden eine ungewisse Zukunft bedeuten. (Nach Abschluss: $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "Eine riesige Menge ziviler Industrie konzentriert sich in den Autonomen Bezirken. Der Verlauf jeder Pipeline, die Flugroute jeder Drohne, die Lagerung jeder Blaupause – all das muss akribisch genau geplant werden! (Nach Abschluss: $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "Ein bloßes Dach über dem Kopf reicht natürlich nicht aus, doch die Vorlieben für Räume sind schwer zu vereinbaren. Jedem seinen eigenen, exklusiven Bereich zuzuweisen, ist keine Verschwendung, sondern eine notwendige kulturelle Investition. (Nach Abschluss: $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "Selbst jetzt kommt es zwischen den großen Akademien unweigerlich zu Meinungsverschiedenheiten. Lasst uns die Wurzel des Problems finden und es lösen! (Nach Abschluss: $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "Die Kapazität eines einzelnen Planeten ist irgendwann erschöpft. Für die Zukunft unserer Akademie-Stadt muss sie das gesamte Universum umfassen! (Nach Abschluss: $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "Die finale Transformation des Akademie-Stadt-Planeten. Alles findet seinen natürlichen Lauf. (Nach Abschluss: $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "<Pandämonium: Der Gründungsweg>"
 SP_BA_SI_Gehenna_C02_DESC:0 "Ein Rückblick auf den beschwerlichen Weg, den die Gründer des Pandämonium-Instituts bei der Errichtung unserer Schule beschritten haben, soll uns alle daran erinnern, wie hart unser heutiges Schulleben erkämpft wurde. (Nach Abschluss: Erhalte §HReichsmodifikator:§!$modifier_BA_SI_Gehenna_C02$)"


