 tech_BA_megastructure_linking:0 "Vernetzte Kivotos-Megastruktur"
 tech_BA_megastructure_linking_desc:0 "Wir optimieren diverse Kivotos-exklusive automatisierte Megastrukturen, um ihre Effizienz erheblich zu steigern!"


 tech_BA_institute_of_reconstruction:0 "Akademie-Wiederaufbauplan"
 tech_BA_institute_of_reconstruction_desc:0 "Nachdem wir die grundlegende Aufräumarbeit abgeschlossen haben, ist es höchste Zeit, den Wiederaufbauplan der Akademie auf die Tagesordnung zu setzen!"
 TECH_UNLOCK_reconstruction:0 "Schaltet die Fähigkeit frei, §Hbeschädigte Akademie-Blockaden zu reparieren£blocker£§!."
 TECH_UNLOCK_reconstructionD_ESC:0 "$tech_BA_institute_of_reconstruction_desc$"
 tech_BA_culture_Federal:0 "Akademiekultur-Studien: Allgemeiner Studentenrat"
 tech_BA_culture_Federal_desc:0 "Schon lange befindet sich Kivotos in einem hochautonomen Zustand. Als einzige Kraft, die Kivotos potenziell vereinen kann, muss der Verband unbedingt Beachtung finden."
 tech_BA_culture_Schale:"Akademiekultur-Studien: Büro von Schale"
 tech_BA_culture_Schale_desc:"Schale nimmt als wichtigste Institution des Verbandes eine unersetzliche und entscheidende Rolle ein."
 tech_BA_culture_Abydos:0 "Akademiekultur-Studien: Abydos"
 tech_BA_culture_Abydos_desc:0 "Das Wunder von Abydos' Wiederaufstieg im Raumzeitalter ist unbestreitbar! Seine Innovationen und Erfahrungen sind es wert, in ganz Kivotos verbreitet zu werden."
 tech_BA_culture_Gehenna:0 "Akademiekultur-Studien: Gehenna"
 tech_BA_culture_Gehenna_desc:0 "Als Kivotos' berühmter Affenberg (?) hat Gehenna viele einzigartige Einblicke in die Balance zwischen Ordnung und Chaos gesammelt. Es ist höchste Zeit, diese in ganz Kivotos zu verbreiten!"
 tech_BA_culture_Millennium:0 "Akademiekultur-Studien: Millennium"
 tech_BA_culture_Millennium_desc:0 "Millennium ist durchdrungen von einer intensiven Atmosphäre aus Liberalismus und akademischer Forschung, die sich gegenseitig ergänzen und das Millennium von heute geformt haben – und natürlich auch die Akademie-Stadt der Zukunft prägen werden!"
 tech_BA_culture_Trinity:0 "Akademiekultur-Studien: Trinity"
 tech_BA_culture_Trinity_desc:0 "Niemand versteht Politik besser als Trinity. Politik ist wie ein Abgrund und gleichzeitig wie eine sengende Sonne, die jedes Mitglied der Akademie-Föderation für immer beobachtet und erleuchtet."
 tech_BA_culture_Redwinter:0 "Akademiekultur-Studien: Roter Winter-Föderation"
 tech_BA_culture_Redwinter_desc:0 "Die Rote Winter-Föderale Akademie pflegt eine Tradition des Zusammenhalts und des mutigen Vorangehens gegen den Strom, was dazu beiträgt, das Fundament der Akademie-Föderation zu festigen."
 tech_BA_culture_Hyakkiyako:0 "Akademiekultur-Studien: Hyakkiyako"
 tech_BA_culture_Hyakkiyako_desc:0 "Hyakkiyako hat viele Dinge auf einzigartige Weise verstanden. Wenn wir diese Erkenntnisse erforschen und fördern, wird dies der Akademie-Föderation zweifellos eine unverwechselbare Note verleihen!"
 tech_BA_culture_Shanhaijing:0 "Akademiekultur-Studien: Shanhaijing"
 tech_BA_culture_Shanhaijing_desc:0 "Shanhaijing ist eine Akademie, die auf dem soliden Fundament von Geld und Arbeit aufgebaut wurde. Der Konflikt zwischen Ideal und Realität ist Shanhaijings ewiges Thema."
 tech_BA_culture_Valkyrie:0 "Akademiekultur-Studien: Valkyrie"
 tech_BA_culture_Valkyrie_desc:0 "Die Valkyrie Polizeiakademie bildet den Großteil der Sicherheitstruppen von Kivotos aus. Die von ihr bereitgestellte Organisation ist ein Garant für Wohlstand."
 tech_BA_culture_SRT:0 "Akademische Kulturstudie: SRT"
 tech_BA_culture_SRT_desc:0 "Ein Staat braucht starke Schiffe und große Kanonen, aber auch ein scharfes Skalpell. Die SRT übernimmt genau diese Rolle."
 tech_BA_culture_Arius:0 "Akademische Kulturstudie: Arius"
 tech_BA_culture_Arius_desc:0 "Die Geschichte von Arius ist eine Geschichte des Verrats und der Opferung. Sie erinnert uns stets daran: Tyrannei führt unweigerlich zur Zerstörung."
 tech_BA_Tactical_backpack_T1:0 "Kombinierter Taktischer Rucksack T1"
 tech_BA_Tactical_backpack_T1_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Dieser aus Kivotos stammende Black-Tech-Taktikrucksack verleiht Raumschiffen gleichzeitig Panzerung und Schilde."
 tech_BA_Tactical_backpack_T2:0 "Kombinierter Taktischer Rucksack T2"
 tech_BA_Tactical_backpack_T2_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Ein noch zuverlässigerer Taktikrucksack, der Raumschiffen mehr Panzerung und Schilde verleiht."
 tech_BA_Tactical_backpack_T3:0 "Kombinierter Taktischer Rucksack T3"
 tech_BA_Tactical_backpack_T3_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Dieser verbesserte Taktikrucksack bietet nicht nur Panzerung und Schilde, sondern kann auch Schilde aufladen."
 tech_BA_Tactical_backpack_T4:0 "Kombinierter Taktischer Rucksack T4"
 tech_BA_Tactical_backpack_T4_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Ein hochentwickelter Taktikrucksack, der Panzerung und Schilde bietet und sich vollständig selbst reparieren kann."
 tech_BA_Tactical_backpack_T5:0 "Kombinierter Taktischer Rucksack T5"
 tech_BA_Tactical_backpack_T5_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Ein Taktikrucksack aus Dunkler Materie, der äußerst zuverlässig ist."
 tech_BA_Tactical_backpack_T6:0 "Kombinierter Taktischer Rucksack T6"
 tech_BA_Tactical_backpack_T6_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Der ultimative Taktikrucksack, der ein Höchstmaß an Sicherheit vermittelt und gleichzeitig den Energieverbrauch optimiert."
 tech_BA_Badge_T1:0 "Schiffswappen T1"
 tech_BA_Badge_T1_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Dieses aus Kivotos stammende Black-Tech-Wappen verleiht Raumschiffen Hüllenstärke und Ausweichen."
 tech_BA_Badge_T2:0 "Schiffswappen T2"
 tech_BA_Badge_T2_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Ein noch zuverlässigeres Schiffswappen, das Raumschiffen mehr Hüllenstärke und Ausweichen verleiht."
 tech_BA_Badge_T3:0 "Schiffswappen T3"
 tech_BA_Badge_T3_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Dieses verbesserte Wappen bietet nicht nur Hüllenstärke und Ausweichen, sondern kann auch die Schiffsgeschwindigkeit erhöhen."
 tech_BA_Badge_T4:0 "Schiffswappen T4"
 tech_BA_Badge_T4_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Ein hochentwickeltes Wappen, das Panzerung und Schilde bietet und die Schiffsgeschwindigkeit erhöhen kann."
 tech_BA_Badge_T5:0 "Schiffswappen T5"
 tech_BA_Badge_T5_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Ein Wappen aus Dunkler Materie, das äußerst zuverlässig ist."
 tech_BA_Badge_T6:0 "Schiffswappen T6"
 tech_BA_Badge_T6_desc:0 "Kinder müssen sich entscheiden, Erwachsene nehmen alles! Das ultimative Wappen, das ein Höchstmaß an Sicherheit vermittelt und gleichzeitig die Produktionsabläufe optimiert."

 tech_BA_auto_turrent_1:0 "Komponenten für Selbstfahrlafetten-Geschütztürme"
 tech_BA_auto_turrent_1_desc:0 "Ein Design für Komponenten von Selbstfahrlafetten-Geschütztürmen."
 tech_BA_auto_turrent_2:0 "Selbstheilender Geschützturm-Kern"
 tech_BA_auto_turrent_2_desc:0 "Dieser Kern ermöglicht es Selbstfahrlafetten-Geschütztürmen, sich wie Spezialkräfte in Kämpfe einzuschleichen und anzugreifen."

 tech_BA_Arius_antihalo:0 "Halo-Bombe"
 tech_BA_Arius_antihalo_desc:0 "Eine Bombe, deren Funktionsweise unbekannt ist und die unsere Halos zerstören kann. Extrem gefährlich."
 tech_BA_Arius_antihalo_title:0 "Anti-Halo-Waffe"

 tech_BA_crisis:0 "Blue Archive Katastrophe"
 tech_BA_crisis_desc:0 "Willst du diese Technologie unbedingt erlangen, selbst wenn du dafür zur Katastrophe werden musst, Hakase...?"
 tech_BA_fe:0 "Blue Archive Vorreiter"
 tech_BA_fe_desc:0 "Du bist doch gar kein Gefallenes Reich! Warum hast du diese Technologie?!"
 tech_BA_gate_build:0 "Einfache Kommunikationsverbindung"
 tech_BA_gate_build_desc:0 "Es können kleine, einfache Kommunikationsverbindungen gebaut werden."

 tech_BA_legacy_of_millennium:0 "Millennium-Automatisierungs-Erbe"
 tech_BA_legacy_of_millennium_desc:0 "Das Erbe der Millennium Wissenschaftsakademie bezüglich unbewusster Automatisierungstechnologie."
 tech_BA_spaceship_automation_1:0 "Automatisiertes kleines Kampfschiff"
 tech_BA_spaceship_automation_1_desc:0 "Entwickelt aus dem Erbe der Millennium Wissenschaftsakademie. Ein leichtes und wendiges kleines Schiff, das ein zentrales autonomes System verwendet, kostengünstig und sehr wendig ist, und keine Besatzung benötigt."
 tech_BA_spaceship_automation_2:0 "Automatisiertes großes Kampfschiff"
 tech_BA_spaceship_automation_2_desc:0 "Entwickelt aus dem Erbe der Millennium Wissenschaftsakademie. Durch die Installation der experimentell ausgereiften autonomen Systeme auf großen Kampfschiffen ermöglicht die Eigenschaft, keine Besatzung zu benötigen, dass eine große Anzahl von Schiffen einheitlich kommandiert werden kann."
 tech_BA_spaceship_automation_3:0 "Automatisiertes Feuerkraftmodul"
 tech_BA_spaceship_automation_3_desc:0 "Entwickelt aus dem Erbe der Millennium Wissenschaftsakademie. Vollautomatisierte Schiffe ermöglichen eine Vereinfachung des Kampfschiff-Designs und eine Spezialisierung der Schiffsfunktionen, wodurch die Kampffähigkeiten der Flotte erheblich verbessert werden."
 tech_BA_spaceship_automation_3_title:0 "§HSchaltet Raketenkorvetten-Module frei:§! Aegis-Bug, Wirbel-Heck\n§HSchaltet Rückgrat-Schiffsmodule frei:§! Scheiden-Kern, Verbindungs-Heck"
 tech_BA_spaceship_automation_3_tip:0 "Spezialisierte Schiffsmodule, die mehr Funktionen übernehmen können."
 tech_BA_spaceship_automation_4:0 "Automatisiertes Flaggschiff"
 tech_BA_spaceship_automation_4_desc:0 "Entwickelt aus dem Erbe der Millennium Wissenschaftsakademie. Damit können wir das Konzept der 'Flottenkapazität' aufgeben: Eine das Universum erzittern lassende Flotte benötigt nur wenige Personen zur Führung – wahrhaftig 'nur wenige'."

 tech_BA_ruins_research:0 "Forschung zur Ruinen-Integration"
 tech_BA_ruins_research_desc:0 "Berge von Ruinen sind eine wichtige Ressourcenquelle für uns. Wir sollten Forschung zur ihrer optimalen Nutzung betreiben."
 tech_BA_ruins_research_title:0 "Die bestehenden Theorien über Ruinen systematisieren."
 tech_BA_ruins_mining:0 "Ruinen-Abbautechnologie"
 tech_BA_ruins_mining_desc:0 "Abbautechnologien, die für die Ruinenforschung entwickelt wurden, ermöglichen es uns, mehr Ressourcen aus Ruinen zu gewinnen."
 tech_BA_ruins_mining_title:0 "Erhöht die Produktion von Arbeitsplätzen im Ruinenabbau."
 tech_BA_Arius_planet_rebuild:0 "Planeten-Wiederaufbau-Technologie"
 tech_BA_Arius_planet_rebuild_title:0 "Berechnen. Aufräumen. Aufbauen. Vereinen."
 tech_BA_Arius_planet_rebuild_desc:0 "Es bleibt nicht mehr viel Zeit für den Wiederaufbau. Die rationale Zuweisung von Ressourcen und Raum ist ein Problem, das unbedingt gelöst werden muss."

 tech_BA_Preliminary_ring_theory:0 "Vorläufige Heiligenschein-Theorie"
 tech_BA_Preliminary_ring_theory_desc:0 "Durch die erste Aufbereitung des Wissens aus reparierten und entschlüsselten alten Büchern haben wir ein erstes Verständnis der Heiligenscheine erlangt. Die Klassifizierung und Archivierung dieser Materialien wird uns bei der weiteren Forschung von Nutzen sein."
 tech_BA_depth_study_of_auras:0 "Vertiefte Heiligenschein-Forschung"
 tech_BA_depth_study_of_auras_desc:0 "Laut den alten Büchern sind unsere Heiligenscheine ein Ausdruck unseres göttlichen Willens. Sollte dies zutreffen, wären unsere Fähigkeiten mächtiger, als wir uns vorstellen können. Offenbar wurde ein Teil unserer Göttlichkeit versiegelt, und wir müssen intensiv forschen, um die Methode zur Brechung dieses Siegels zu verstehen."
 tech_BA_Halo_power_increase:0 "Heiligenschein-Kraftverstärkung"
 tech_BA_Halo_power_increase_desc:0 "Unsere Heiligenscheine verleihen uns Kräfte, die über die normaler Wesen hinausgehen. Die Stärke dieser Kraft variiert jedoch bei verschiedenen Individuen. Nun haben wir ein erstes Verständnis dieser Kraft erlangt und können unsere Stärke durch bestimmte Techniken künstlich verstärken."
 tech_BA_Divine_liberation_theory:0 "Theorie der göttlichen Befreiung"
 tech_BA_Divine_liberation_theory_desc:0 "Wir haben die Quelle der Heiligenschein-Kraft vorläufig analysiert. Um die Ausgabe dieser Kraft zu verstärken, benötigen wir Substanzen, die eine Affinität zu Heiligenscheinen besitzen und große Mengen Energie speichern – vielleicht können einige bläulich-grüne Steine dies bewirken? (Hinweis: Schließe die 'Pyroxen-Anwendungstechnologie' ab, um die nächste Technologie freizuschalten.)"
 tech_BA_Preliminary_divine_liberation:0 "Vorläufige göttliche Befreiung"
 tech_BA_Preliminary_divine_liberation_desc:0 "Mit dem Fortschritt der Pyroxen-Technologie haben wir endlich einen wichtigen Schritt in der Heiligenschein-Forschung gemacht. Durch die Katalyse von Pyroxen werden unsere Heiligenscheine mehr Energie freisetzen als zuvor. Nun müssen wir diese Errungenschaft nur noch verbreiten."
 tech_BA_Preliminary_ring_theory_title:0 "Der Grundstein der Heiligenschein-Theorie, eine notwendige Voraussetzung für nachfolgende Heiligenschein-Forschung."
 tech_BA_Halo_power_increase_title:0 "Grundlagentheorie zur künstlichen Modifikation von Heiligenscheinen."
 tech_BA_Divine_liberation_theory_title:0 "Erforschung der einzigartigen 'Göttlichkeit', die hinter den Heiligenscheinen steht."
 tech_BA_Preliminary_divine_liberation_title:0 "Der letzte Schritt in der Heiligenschein-Grundlagentheorie."

