 decision_Kyrie_rebuild_Kivotos_on_ruins_desc:0 "Unser Zuhause wieder aufbauen, auf diesen dem Verfall preisgegebenen Ruinen."
 decision_Kyrie_rebuild_count_zero_tip:0 "Die Erzeugung von £blocker£ Arius-typischen Ruinen muss gestoppt und diese müssen beseitigt werden."

