 situation_Our_story_desc_1:0 "Das ist der Anfang von allem. All unsere Aktivitäten basieren auf materiellen Grundlagen.\n\n ['concept_Kivotos_chronicle_stage1_bonus'] ['concept_Kivotos_chronicle_stage2_prerequisites']"
 situation_Our_story_desc_2:0 "Die Vororte liefern die Rohstoffe für den enormen täglichen Verbrauch der Akademiestadt. Sie sind sowohl das Fundament der Akademiestadt als auch die vorderste Front unserer Expansion. Chaotische Vororte bedeuten eine ungewisse Zukunft.\n\n ['concept_Kivotos_chronicle_stage2_bonus'] ['concept_Kivotos_chronicle_stage3_prerequisites']"
 situation_Our_story_desc_3:0 "Ein Großteil der zivilen Industrie ist in den autonomen Gebieten konzentriert. Jeder Leitungsverlauf, jede Drohnenflugroute, jede Blaupause muss sorgfältig geplant werden.\n\n ['concept_Kivotos_chronicle_stage3_bonus'] ['concept_Kivotos_chronicle_stage4_prerequisites']"
 situation_Our_story_desc_4:0 "Ein Dach über dem Kopf allein reicht natürlich nicht aus, aber die Vorlieben für unsere Zimmer sind so vielfältig. Jedem seinen eigenen Raum zu geben ist keine Verschwendung, sondern eine notwendige kulturelle Investition.\n\n ['concept_Kivotos_chronicle_stage4_bonus'] ['concept_Kivotos_chronicle_stage5_prerequisites']"
 situation_Our_story_desc_5:0 "Selbst jetzt gibt es unvermeidlich Streitigkeiten zwischen den großen Akademien. Finde die Ursache, löse sie.\n\n ['concept_Kivotos_chronicle_stage5_bonus'] ['concept_Kivotos_chronicle_stage6_prerequisites']"
 situation_Our_story_desc_6:0 "Ein einzelner Planet hat letztendlich eine Kapazitätsgrenze. Für die Zukunft der Akademiestadt muss sie das gesamte Universum umarmen.\n\n ['concept_Kivotos_chronicle_stage6_bonus'] ['concept_Kivotos_chronicle_stage7_prerequisites']"
 situation_Our_story_desc_7:0 "Die finale Umwandlung des Akademiestadt-Planeten. Ein natürlicher Erfolg.\n\n ['concept_Kivotos_chronicle_stage7_bonus'] ['concept_Kivotos_chronicle_stage8_prerequisites']"
 situation_Our_story_desc_8:0 "Wohin wir auch gehen, es wird am Ende eine leuchtend blaue Welt sein.\n\n ['concept_Kivotos_chronicle_stage8_bonus']"

