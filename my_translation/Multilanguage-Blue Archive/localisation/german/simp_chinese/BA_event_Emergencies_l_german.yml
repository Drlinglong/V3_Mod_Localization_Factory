l_german:
####################
##Rabbit突袭
####################
 BA_Emergencies_Caerbannog_chain_title:0 "Das Kaninchen von Caerbannog"
 BA_Emergencies_Caerbannog_chain_desc:0 "Unser Hauptquartier des Föderalen Studentenrats in [Root.Capital.Getname] wurde angegriffen! Die Angreifer nennen sich „Rabbit-Trupp“. Wer sind sie überhaupt und was wollen sie?"

 BA_Emergencies.0001.name:0 "SRT-Angriff"
 BA_Emergencies.0001.desc.a:0 "Unser Hauptquartier des Föderalen Studentenrats in [Root.Capital.Getname] wurde überraschend angegriffen! Dieser Angriff hat unserem Hauptquartier des Föderalen Studentenrats schwere Schäden zugefügt.\n§RDoch auch die Arche des Paktes ist durch den EMP-Beschuss ausgefallen und kann vorerst nicht gestartet werden ...§!\nDie Angreifer haben keine Spuren hinterlassen, aber Überwachungsbilder beweisen, dass sie von der ehemaligen „SRT-Akademie“ stammen. Wir können sie vorerst nicht finden, da die SRT-Akademie vom Sicherheitsdienst des Föderalen Studentenrats bereits aufgelöst wurde."
 BA_Emergencies.0001.desc.b:0 "Unser Hauptquartier des Föderalen Studentenrats in [Root.Capital.Getname] wurde erneut überraschend angegriffen! Dieser Angriff wurde wieder von Schülerinnen der ehemaligen „SRT-Akademie“ ausgeführt. Diesmal waren wir vorbereitet, daher waren die Schäden nicht allzu groß, und ihr Ziel war es nicht, anzugreifen, sondern zu protestieren ..."
 BA_Emergencies.0001.a:0 "Unglaublich..."

 BA_Emergencies.0002.name:0 "Rabbit-Trupp!"
 BA_Emergencies.0002.desc:0 "Als Fortsetzung des letzten SRT-Angriffs hat eine Gruppe Überbleibsel der SRT-Akademie, die eigentlich der Valkyrie-Akademie zugeteilt werden sollten und die Nummer §R„Rabbit-Trupp“§! tragen, mit Protesten gegen die Auflösungsanordnung begonnen. Unser Wachdienst rückte aus, um sie zu unterdrücken, scheiterte aber. Jetzt liefern sie sich ein Gefecht mit dem Wachdienst, und die Lage ist äußerst angespannt."
 BA_Emergencies.0002.a:0 "Was wollen sie bloß...?"
 BA_Rabbit_sqart_story:0 "Rabbit-Team"
 BA_Rabbit_sqart_story_desc:0 "Ein Trupp, bestehend aus vier Erstklässlerinnen der SRT-Spezialakademie."

 BA_Emergencies.0003.name:0 "Rabbit-Trupp!"
 BA_Emergencies.0003.desc:0 "Obwohl die Schülerinnen der SRT-Akademie Elite der Elite sind, haben wir diesen Trupp nach hartem Kampf dennoch erfolgreich unterdrückt; vorerst werden sie keine Bedrohung mehr darstellen. Die dringlichste Aufgabe ist nun die Beseitigung der Trümmer und der Wiederaufbau der Funktionen des Föderalen Studentenrats."
 BA_Emergencies.0003.a:0 "Möge der derzeitige Frieden in Kivotos etwas länger anhalten."

 BA_Emergencies.0004.name:0 "Arona wieder verbunden"
 BA_Emergencies.0004.desc:0 "Die vorherigen Angriffe und Proteste haben dazu geführt, dass ein Großteil der Funktionen des Hauptquartiers des Föderalen Studentenrats verloren ging. Mit dem Fortschreiten der Wiederaufbauarbeiten konnte der Föderale Studentenrat seine beschädigten Funktionen wiederherstellen. Auch die Arche des Paktes ist wieder fehlerfrei und kann gestartet werden."
 BA_Emergencies.0004.a:0 "Arona sofort kontaktieren, sie könnte sicher etwas tun!"

 BA_Emergencies.0005.name:0 "Kommunikationsschnittstelle der Arche des Paktes"
 BA_Emergencies.0005.desc:0 "„Wääh! Die waren ja total fies! Dass die einfach EMP eingesetzt haben, und so! Deswegen hatte Arona immer so schlimme Träume! Wäääh, wäääh...“"
 BA_Emergencies.0005.a:0 "Nicht weinen, Arona, Kopf tätscheln."
 BA_Emergencies.0005.a.response:0 "„Gib mir ein bisschen Zeit. Arona ist eine super starke KI, sie findet die Angreifer ganz schnell!“"
 BA_Emergencies.0005.b:0 "Klar. Arona ist die Beste! Mach nur!"

 BA_Emergencies.0006.name:0 "Häschen-Park"
 BA_Emergencies.0006.desc:0 "Arona hat das Versteck des Rabbit-Trupps gefunden! Sie verstecken sich in einem abgelegenen, verlassenen Park namens „Häschen-Park“, wo sie Zelte aufgeschlagen und Verteidigungsanlagen errichtet haben.\n\n §H(Entferne das Hindernis „Häschen-Park“ auf [Root.Capital.Getname], um das nächste Ereignis auszulösen)§!"
 BA_Emergencies.0006.a:0 "Na dann, schauen wir mal nach."

 BA_Emergencies.0007.name:0 "Rabbit-Verfolgung"
 BA_Emergencies.0007.desc:0 "Unsere Aktion hat den Rabbit-Trupp aufgeschreckt. Sie haben schnell Verteidigungsanlagen im Häschen-Park errichtet und ihn zu einer Festung für ihre Proteste gemacht. Obwohl Valkyrie Truppen entsandte, die fast hundertmal so groß waren wie der Rabbit-Trupp, um sie zu unterdrücken, scheint die Front festgefahren zu sein, und die Lage sieht nicht gut aus."
 BA_Emergencies.0007.a:0 "Ich schau mal."
 BA_Emergencies.0007.b:0 "Große Story-Sequenz überspringen"

 BA_Emergencies.0103.name:0 "Story-Überspringen bestätigen"
 BA_Emergencies.0103.desc:0 "Überspringen bestätigen?"
 BA_Emergencies.0103.confirm:0 "Diese Story habe ich schon hundertmal gesehen, bestätigen!"
 BA_Emergencies.0103.return:0 "Ich überspringe doch nicht."

 BA_Emergencies.0008.name:0 "Rabbit-Fangaktion"
 BA_Emergencies.0008.desc:0 "(Obwohl Valkyrie Truppen entsandte, die fast hundertmal so groß waren wie der Rabbit-Trupp, um sie zu unterdrücken, scheint die Front festgefahren zu sein, und die Lage sieht nicht gut aus.)\n\n(Eine Person, die wie ein Frontkommandant von Valkyrie aussieht, seufzt tief. Schauen wir mal nach.)"
 BA_Emergencies.0008.a:0 "Die Lage sieht wohl nicht so gut aus..."
 BA_Emergencies.0008.a.re:0 "„...Wer bist du denn? (Nachdem sie den vorgelegten Ausweis gesehen hat) ...Ähm, das war wirklich unhöflich von mir. Ich bin Ye Zhu, Leiterin der Abteilung für öffentliche Sicherheit der Valkyrie-Polizeischule und verantwortlich für diesen Einsatz hier.“"
 BA_Emergencies.0008.b:0 "Wie ist denn die Lage gerade so?"
 BA_Emergencies.0008.b.re:0 "„Nun ja... Wie Sie sehen können, unsere Truppen sind dezimiert, die Moral ist am Boden, eigentlich wollten wir sie zahlenmäßig überwältigen, aber die Feuerkraft der SRT ist so unglaublich, und das restliche Personal ist... ähm, nur noch die Abteilung für Lebenssicherheit ist übrig.“"
 BA_Emergencies.0008.c:0 "Ähm, ahahaha..."
 BA_Emergencies.0008.c.re:0 "Ach, die sind's! Die beiden Genies, die Geiseln, Geiselnehmer UND den ganzen Block in die Luft gejagt haben! Hey, was haben die gerade gemacht? Sind die etwa an die Front gegangen?!\n\nSelbst wenn die losziehen, ändert das nichts. Das Sicherheitsbüro und die Behörde für öffentliche Ordnung sind so gut wie ausgelöscht. Glaubst du, die sind ein Gegner für SRT? Ganz ehrlich, die haben ja nicht mal richtige Waffen. Wie sollen die denn gewinnen? Man sollte seine eigenen Grenzen kennen, oder?"
 BA_Emergencies.0008.d:0 "Gibt es Informationen über die Schülerinnen, die sich hier verschanzt haben?"
 BA_Emergencies.0008.d.re:0 "Ja, die gibt es. Sie sind das Erstjahres-Team 'Rabbit Squad' von der SRT-Spezialakademie. Obwohl sie klein an Zahl sind, ist ihre Ausrüstung topmodern, deswegen sind sie so schwer zu handhaben…\nEigentlich sollten sie nach der Schließung der SRT zur Valkyrie-Sicherheitsbehörde versetzt werden… Aber irgendetwas ist passiert. Zuerst haben sie Proteste gegen die Schließung organisiert, und nachdem sie zurückgeschlagen wurden, haben sie sich hier versteckt. Das ist die ganze Geschichte."
 BA_Emergencies.0008.e:0 "Verstehe. Gibt es noch detailliertere Informationen, die Sie mir geben können?"
 BA_Emergencies.0008.e.re:0 "Aber natürlich. Hier sind die Informationen des Allgemeinen Studentenrats über diese vier Schülerinnen…\nAch, wenn Sie ihre Gesichter sehen wollen, geht es hiermit vielleicht schneller. Chronos hat ihre Live-Übertragungsdrohne dorthin geschickt."
 BA_Emergencies.0008.next:0 "Sehr gut. Dann werde ich mal schauen…"

 BA_Emergencies.0009.name:0 "Übertragungsdrohnen-Bild"
 BA_Emergencies.0009.desc:0 "§E„Hey, was glotzt du so? Willst du ’ne MANPADS abkriegen?“§!\n§B„Hihihi… ist doch nicht nötig, so nervös zu sein. Die Lage ist sowieso schon so. Lass sie ruhig filmen, uns fällt kein Zacken aus der Krone. Ist doch super, wenn sie die Dummheit des Allgemeinen Studentenrats verbreiten, oder?\nGenau! Hey~, Allgemeiner Studentenrat, schaut ihr zu? Es wird höchste Zeit, dass ihr merkt, dass eure Ansichten falsch sind!“§!\n§E„Solange wir in Kivotos sind, wird die SRT-Akademie nicht enden!“§!\n§W„Saki, Moe, keine unnötigen Provokationen. Was wir brauchen, ist, durch den Kampf eine günstige Position in den Verhandlungen zu erlangen. Alles Überflüssige ist nicht nötig.“§!"
 BA_Emergencies.0009.a:0 "(Ist sie die Anführerin...? Nach ihrer Aufstellung zu urteilen, ist der Scharfschütze vielleicht in jener Richtung...)"
 BA_Emergencies.0009.a.re:0 "§E„Ist ja langweilig, Miyako, du bist immer so ernsthaft…\nAber das Geräusch der Drohne nervt. Ich sollte sie einfach in die Luft jagen. ...Wir haben sowieso noch genug Munition, könnte auch ein guter Test sein, ein paar Schüsse auf sie abzufeuern, oder?“§!\n§B„Äh, wirklich? Sollen wir einen superschicken Schuss machen? Ahhh, das wird bestimmt wunderschön sein… Haah… haah…“§!\n§E„Obwohl das nicht schlecht wäre… habe ich das Gefühl, etwas vergessen zu haben.“§!\n(§L„Ähm, redest du vielleicht von mir? Wenn es explodiert, vergiss nicht, mich nicht mit hineinzuziehen...“§!)"
 BA_Emergencies.0009.b:0 "(Die Stimme aus dem Walkie-Talkie ist schwer zu verstehen, vielleicht ist es das Teammitglied, das nicht hier ist?)"
 BA_Emergencies.0009.b.re:0 "§E„Ich, ich verstehe! Ich werde dich schon nicht vergessen, keine Sorge!“§!\n(§L„Ähm, Apropos, kann ich eigentlich schon zurück? ...Es gibt keine Feinde mehr... Und hier ist es feucht und voller Insekten, ich bin alleine, ich habe ein bisschen Angst...“§!\n)§E„Miyu, du bist eine Elite der SRT, sprich nicht so entmutigt wegen ein paar Insekten. Wenn das so ist, könntest du ja lieber bei Valkyrie den Verkehr regeln oder so. Hast du diese Drohne gesehen? Sag mir Bescheid, sobald du ihre Höhe ermittelt hast.“§!\n§B„Saki, warte. Es ist nicht ratsam, sinnlos zu schießen, wir können derzeit keine Nachschublieferungen erhalten…“§!\n§E„Du nervst. Ich habe das Ziel erfasst, das Abfeuern überlasse ich dir, Moe.“§!\n§B„Solche Momente sind immer besonders aufregend… Na~ dann~“§!"
 BA_Emergencies.0009.next:0 "(Ein super schicker Explosionsknall, Signal unterbrochen)"

 BA_Emergencies.0010.name:0 "Plan"
 BA_Emergencies.0010.desc:0 "„Sie sollten doch wissen, dass das nichts von Valkyrie ist, oder? Und trotzdem haben sie das Feuer eröffnet… Das ist ja grob. Sind das wirklich SRT-Schülerinnen…?“"
 BA_Emergencies.0010.a:0 "Das sind aber lebhafte Kinder."
 BA_Emergencies.0010.a.re:0 "„Wenn es nur Dummköpfe wären, wäre es ja noch in Ordnung. Aber mit Dummköpfen, die so viel Macht haben, kann man überhaupt nicht reden, das ist so nervig…\nIn diesem Fall, sollten wir nicht die Disziplinarkomitees der verschiedenen autonomen Regionen um Hilfe bitten? Zuerst Gehenna…“"
 BA_Emergencies.0010.b:0 "…Lassen Sie das lieber mich erledigen. Ich habe eine Idee."
 BA_Emergencies.0010.b.re:0 "„Es sind noch keine 5 Personen einsatzbereit, und Sie haben immer noch eine Idee…?“"
 BA_Emergencies.0010.next:0 "Kirino, Fubuki. Kommt mit mir."

 BA_Emergencies.0011.name:0 "Plan"
 BA_Emergencies.0011.desc:0 "§B„Das, das muss ein Witz sein...“\n„Der Gegner ist doch die SRT, oder?!§!“\n\n„…Entschuldigen Sie die Störung. Sie sollten sie lieber nicht als Kampfeinheiten betrachten. Sie gehören zur Friedlichen und entspannten Behörde für öffentliche Sicherheit. Nur sie…\nZwischen ihnen und diesen Schülern, die man nicht gerade als Elite bezeichnen kann, gibt es einen unüberbrückbaren Graben.“"
 BA_Emergencies.0011.a:0 "Für mich sind alle gleichermaßen „Schülerinnen“."
 BA_Emergencies.0011.a.re:0 "„Ist das so…? Na ja, ich werde Sie nicht gewaltsam aufhalten.\nInformiert alle noch kampffähigen Personen: Folgt den Anweisungen und unterstützt die beiden von der Behörde für öffentliche Sicherheit!“\n\n§B„Moment mal! Ist das Ihr Ernst?! Das ist ein Witz, oder? Wir werden doch sofort erledigt, oder?!“§!"
 BA_Emergencies.0011.next:0 "Keine Sorge. Ihr macht zuerst dies, und dann das…"

 BA_Emergencies.0012.name:0 "Operation erfolgreich"
 BA_Emergencies.0012.desc:0 "Der Plan war ein voller Erfolg. Mit ein wenig List wurde das Rabbit Squad erfolgreich geschnappt.\nEine Rauchgranate genügte, um Fubuki Miyu auszutricksen. Miyako rannte Kirino direkt ins offene Messer, als sie ihr gegenüberstand und in die Falle tappte. Saki und Moe, denen die Munition ausgegangen war, konnten ebenfalls mühelos überwältigt werden."
 BA_Emergencies.0012.a:0 "Die haben bestimmt keine Kivotos-Anti-Betrugs-App installiert…"

 BA_Emergencies.0013.name:0 "Abtransport"
 BA_Emergencies.0013.desc:0 "§B„Wir wurden von so welchen erwischt, die aussehen, als hätten sie kein Hirn...“§!\n§B„Hast du das Recht, das zu sagen? Hast die Munition auf einmal verbraucht und so eine hirnlose Aktion abgezogen...“§!\n§L„Es ist vorbei... SRT, Rabbit Squad, sogar ich... So ein Schicksal des einsamen Verschwindens...“§!"
 BA_Emergencies.0013.a:0 "Angenehm. Ihr seid die Schülerinnen der SRT… richtig?"
 BA_Emergencies.0013.a.re:0 "§E„Ich hab dir nichts zu sagen!“§!\n§B„Was, kommst du her, um uns herabzusetzen oder uns auszulachen?“§!\n\n§W„Du bist doch derjenige, der die Behörde für öffentliche Sicherheit angeführt hat, der Erwachsene, richtig?“§!"
 BA_Emergencies.0013.b:0 "Hm. Ja, genau."
 BA_Emergencies.0013.b.re:0 "§W„So ist das also.\n\n…§RWir hassen Erwachsene wie dich am meisten!§!“§!"
 BA_Emergencies.0013.next:0 "Hm… Sie sind wirklich energiegeladen…"

 BA_Emergencies.0014.name:0 "Verhörprotokoll 977-R"
 BA_Emergencies.0014.desc:0 "Das Rabbit Squad wurde vollständig in Gewahrsam genommen und wartet derzeit im Verhörraum auf die Befragung."
 BA_Emergencies.0014.a:0 "Verhör §ERabbit 2§!"
 BA_Emergencies.0014.b:0 "Verhör §BRabbit 3§!"
 BA_Emergencies.0014.c:0 "Verhör §LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "Schon befragt. Befrage die anderen."

 BA_Emergencies.0015.name:0 "Verhör-Akte 977-R-1"
 BA_Emergencies.0015.desc:0 "§E„…“§!"
 BA_Emergencies.0015.a:0 "Wie ist dein Name?"
 BA_Emergencies.0015.a.re:0 "§E„Warum sollte ich etwas wiederholen, das sowieso schon bekannt ist?“§!"
 BA_Emergencies.0015.c:0 "Du bist noch nicht befugt, Fragen zu stellen. Wie ist dein Name? Zu welcher Einheit gehörst du?"
 BA_Emergencies.0015.c.re:0 "§E„…Saki Sorai, SRT-Spezialakademie, Mitglied des Rabbit-Teams… war ich. Bevor ihr mich ohne ersichtlichen Grund hierhergeschleppt habt.“§!"
 BA_Emergencies.0015.d:0 "Gute Einstellung. Hast du die aktuelle Lage verstanden?"
 BA_Emergencies.0015.d.re:0 "§E„Es ist, wie es ist. Du glaubst doch nicht, dass Drohungen uns noch etwas anhaben können, oder? Im Training der SRT sind auch Inhalte darüber enthalten, wie man sich nach einer Gefangennahme verhalten soll.\n§HWünsch dir nicht, dass du irgendetwas von mir erfahren wirst.§!“§!"
 BA_Emergencies.0015.e:0 "…Deinen Leistungen nach zu urteilen bist du eine äußerst ausgezeichnete Schülerin an der SRT gewesen."
 BA_Emergencies.0015.e.re:0 "§E„…“§!"
 BA_Emergencies.0015.f:0 "Fast perfekte Ergebnisse in den schriftlichen Prüfungen, und auch die praktischen Übungen waren nahezu fehlerfrei. Warum hast du so etwas getan?"
 BA_Emergencies.0015.f.re:0 "§E„…Valkyrie und die SRT sind nicht dasselbe.\nBei der SRT lebt man selbst nach Schulschluss nach strengen Regeln. Morgens pünktlich aufstehen und das Bett machen, danach stürzt man sich in einen Tag voller Training und Lernen, und selbst nach Schulschluss im Wohnheim darf man nicht nachlassen, sondern muss auf Notfälle vorbereitet sein. Diese ständige Kriegsbereitschaft ist der Grund, warum die SRT so bekannt ist.§H\n…Anders als die Valkyrie-Akademie.§!\nSelbst die öffentliche Sicherheit, die angeblich am strengsten auf Regeln achtet, tut doch nach Schulschluss in Zivilklamotten, was sie will, oder? Lieber bin ich ein Wolf, der stolz in einer harschen Umgebung überlebt, als ein Hund, der Freiheit hat, aber schlampig lebt.“§!"
 BA_Emergencies.0015.g:0 "Ach so. Warum hast du dann die ganze Munition verbraucht, um die Drohnen zu zerstören?"
 BA_Emergencies.0015.g.re:0 "§E„…\n\n…Äh, im Training habe ich nie Munition verschwendet, wollte es nur mal ausprobieren, da…“§!"
 BA_Emergencies.0015.return:0 "..."

 BA_Emergencies.0016.name:0 "Verhör-Akte 977-R-2"
 BA_Emergencies.0016.desc:0 "§B„Äh, könntet ihr mich langsam mal fragen? Wie viele Stunden muss ich hier noch bleiben? Könntet ihr mich bitte schnell gehen lassen, ich habe kaum noch Notfall-Bonbons dabei.“§!"
 BA_Emergencies.0016.a:0 "Jetzt ist nicht die Zeit, über Bonbons zu reden. Warum hast du den Park besetzt?"
 BA_Emergencies.0016.a.re:0 "§B„… ‚Wenn du die Waffen niederlegst, wärst du nicht in diese Lage geraten‘, meinst du…? Ich wollte einfach nur nicht die SRT verlassen.“§!"
 BA_Emergencies.0016.b:0 "Konntest du dich nicht von deinen Kameraden trennen…?"
 BA_Emergencies.0016.b.re:0 "§B„Ach, im Gegenteil, ich bin froh, dass ich mich endlich vom Rabbit-Team verabschieden konnte. Saki hat mir ständig irgendwas gesagt, und Miyu hat die ganze Zeit geheult…“§!"
 BA_Emergencies.0016.c:0 "Warum wolltest du dann nicht gehen?"
 BA_Emergencies.0016.c.re:0 "§B„Muss man das noch fragen? Natürlich wegen der Tonnen an Waffen! Die verschiedensten Waffen der SRT sind viel besser als der ganze Schrott bei Valkyrie!\n§RRaketen, die ein ganzes Bezirk einäschern können, und Munition, die selbst Sternschiff-Panzerung nicht aufhält§! und so weiter… Nur bei der SRT kann man solche Waffen nach Belieben einsetzen, oder?“§!"
 BA_Emergencies.0016.d:0 "Nein, nein, nein, solche Waffen kann die SRT doch auch nicht nach Belieben einsetzen!"
 BA_Emergencies.0016.d.re:0 "§B„Oh?“§!"
 BA_Emergencies.0016.e:0 "Ist die SRT im Grunde nicht eine Organisation zum Schutz der Bürgersicherheit?"
 BA_Emergencies.0016.e.re:0 "§H„Äh, gab's da sowas?“§!"
 BA_Emergencies.0016.return:0 "..."

 BA_Emergencies.0017.name:0 "Verhör-Akte 977-R-3"
 BA_Emergencies.0017.desc:0 "§L„Uhm…“§!"
 BA_Emergencies.0017.a:0 "Also, dein Name ist…?"
 BA_Emergencies.0017.a.re:0 "§L„Miyu Kasumizawa… sage ich…\nSRT-Spezialakademie, 1. Jahrgang… Mitglied des Rabbit-Teams… Funktion ist Scharfschütze…\nBin dieses Jahr 15, Geburtstag ist der 12. Juli, Int-, Interesse ist es, kleine Steine zu finden, sage ich…“§!"
 BA_Emergencies.0017.b:0 "…So detailliert muss es nicht sein."
 BA_Emergencies.0017.b.re:0 "§L„Uhm… Was wird mit mir passieren…?!\nWerdet ihr mich etwa furchtbar foltern…!?\nDen ganzen Tag lang gezwungen werden, denselben Song zu hören, oder die ganze Nacht gekitzelt werden…!\n§HB, bitte habt Gnade mit mir! Al, alles, was ich weiß, werde ich sagen!§!“§!"
 BA_Emergencies.0017.c:0 "…Wenn du es sagen möchtest, kannst du mir den Grund für deinen Widerstand gegen die Eingliederung nennen?"
 BA_Emergencies.0017.c.re:0 "§L„Eing, Eingliederung macht mir ein bisschen Angst… Ich… habe ein bisschen Angst davor, freundschaftliche Beziehungen zu jemandem aufzubauen…\nMit dem jetzigen Rabbit-Team, unsere Beziehung ist vielleicht nicht die beste… aber Miyako kommt manchmal vorbei und kümmert sich um mich… aber wenn ich in die Valkyrie eingegliedert werde…\nAlles fängt von vorne an… Niemand wird jemanden wie mich, der so unauffällig ist, ansprechen… Da schlafe ich lieber gleich im Park…“§!"
 BA_Emergencies.0017.d:0 "Das heißt, du hast Angst davor, Fremde zu treffen?"
 BA_Emergencies.0017.d.re:0 "§L„Eher als vor dem Treffen mit Fremden… habe ich Angst davor, von jemandem vergessen zu werden… Alle werden mich wie Luft behandeln, und wenn ich das nur denke, dann…\nIch habe mich bei der SRT eingeschrieben, um meine Persönlichkeit zu ändern, aber ich hätte nie gedacht, dass… Was soll ich nur tun…“§!"
 BA_Emergencies.0017.e:0 "Apropos, vielleicht wäre das Lebenssicherheitsbüro der Valkyrie gar nicht so schlecht?"
 BA_Emergencies.0017.e.re:0 "§L„Du sagst, weniger Leute bedeuten weniger Ärger? Ein ruhiges Schulleben, wo man kaum jemanden trifft...? \nViele Bürger... huh, ah... dann vergiss es lieber...\"§!"
 BA_Emergencies.0017.return:0 "..."

 BA_Emergencies.0018.name:0 "Verhör"
 BA_Emergencies.0018.desc:0 "Habe die Lage grob erfasst, diese Schülerinnen sind wirklich nette Kinder. Der Kommandant hat sie noch nicht verhört, nutzen wir das, um ein paar Infos über sie herauszufinden."
 BA_Emergencies.0018.a:0 "Rabbit 1, Tsukiyuki Miyako..."

 BA_Emergencies.0019.name:0 "Verhörprotokoll 977-R-4"
 BA_Emergencies.0019.desc:0 "§W„Ah, Sie sind...“§!"
 BA_Emergencies.0019.a:0 "Miyako... richtig? Sind Sie etwas überrascht?"
 BA_Emergencies.0019.a.re:0 "§W„Das heißt, Sie sind es also, der mich verhören wird...? \nNun, egal wer es ist, meine Antworten bleiben gleich. Fragen Sie, was Sie wollen.“§!"
 BA_Emergencies.0019.b:0 "Gibt es Unannehmlichkeiten in Ihrem Leben hier?"
 BA_Emergencies.0019.b.re:0 "§W„Die erste Frage geht schon etwas am Thema vorbei... Bitte machen Sie sich keine Sorgen. Selbst wenn es so wäre, hätte es als Gefangene keinen Sinn, es auszusprechen. \nOder möchten Sie vielleicht mit der Verbesserung meiner Umstände Informationen von mir eintauschen? Wenn Sie mich zu einer Verräterin machen wollen, geben Sie diesen Gedanken bitte so schnell wie möglich auf. Egal unter welchen Bedingungen, unsere Loyalität zur SRT wird sich nicht ändern.“§!"
 BA_Emergencies.0019.c:0 "Dann eine andere Frage: Hassen Sie Valkyrie?"
 BA_Emergencies.0019.c.re:0 "§W„...Sie haben da vielleicht ein Missverständnis. Wir lehnen einen Wechsel nicht ab, weil wir Valkyrie hassen. §HWas wir hassen, ist, dass wir die SRT verlassen sollen.§!\nUnd warum das so ist... Die SRT hat ihre eigene, einzigartige ‚Gerechtigkeit‘. Es wäre nicht schwierig, das zu erklären. Aber Sie sind doch auch kein Fremder für Gerechtigkeit, oder?\nIch habe gehört, dass es an anderen Schulen ähnliche Gruppen wie uns gibt... Auch in Valkyrie glauben die Schüler, dass jede ihrer Handlungen von ‚Gerechtigkeit‘ geleitet wird. Aber für mich ist das nicht die wahre Gerechtigkeit.\n§H‚Gerechtigkeit‘ ist das, was aus der Wahrheit entspringt, und sie sollte sich nicht aufgrund unterschiedlicher Gegner oder Umstände ändern. Aber die verschiedenen Sicherheitsorganisationen in Valkyrie befinden sich in einer Situation, in der sie verschiedene Interessen abwägen müssen. ‚Gerechtigkeit‘ wird von ihren individuellen Ansichten und Meinungen ständig verzerrt.§!\nNur die SRT... kann unbeeinflusst bleiben und ihre eigene Gerechtigkeit durchsetzen, egal wann und wo, egal wer der Gegner ist, und die einzige Gerechtigkeit verfolgen..."
 BA_Emergencies.0019.d:0 "...Ändern wir das Thema. Benötigen Sie irgendwelche Notwendigkeiten oder einfach etwas, das Sie sich wünschen?"
 BA_Emergencies.0019.d.re:0 "§W„Ich habe nicht die Absicht, zu plaudern, und ich habe auch keine Beschwerden. Wenn ich etwas sagen müsste: Könnte der Sperrbefehl für die SRT aufgehoben werden?\n...Das ist schwierig, nicht wahr...? Dann werden wir unseren Widerstand fortsetzen. Damit die SRT wiedereröffnet wird.“§!"
 BA_Emergencies.0019.e:0 "Auch wenn es... fast keine Chance auf Erfolg gibt?"
 BA_Emergencies.0019.e.re:0 "§W„Ja.\n\n§RSolange wir nicht aufgeben, wird der Name der SRT nicht verschwinden.§!\n\nDas ist alles.“§!"
 BA_Emergencies.0019.return:0 "..."

 BA_Emergencies.0020.name:0 "Verhör beendet"
 BA_Emergencies.0020.desc:0 "Das Verhör ist beendet. Nachdem der Verhörbericht eingereicht wurde, haben die Administrativen Kommissare des Föderalen Studentenrats beschlossen, die Verfügungsgewalt über sie an den Verhörenden (also mich) zu übergeben. Kurz gesagt, sie sind frei."
 BA_Emergencies.0020.a:0 "Treffen wir sie noch einmal."

 BA_Emergencies.0021.name:0 "Rabbit-Team"
 BA_Emergencies.0021.desc:0 "Noch bevor ich um die Ecke bog, hörte ich, wie sie sich dort unterhielten..."
 BA_Emergencies.0021.a:0 "..."
 BA_Emergencies.0021.a.re:0 "§B„Endlich ist es vorbei... oder? Die Süßigkeiten gehen mir aus, ich will nach Hause gehen...“§!\n\n§E„Wer hat denn jetzt Zeit für so etwas?! Gleich werden unsere Strafen verkündet! Der Stimmung nach zu urteilen, sollten wir uns zumindest... auf einen Schulverweis gefasst machen...“§!\n\n§B„Mag ja sein, aber die SRT ist doch schon geschlossen und versiegelt, oder? Auch ein Schulverweis wäre für uns keine große Sache.\nNa ja, eine härtere Strafe als ein Schulverweis ist auch möglich. Zum Beispiel, dass wir in irgendeine seltsame unterirdische Einrichtung verschleppt und dort zu allen möglichen Dingen gezwungen werden, oder als Versuchstiere enden...“§!\n\n§L„...Igitt! Al-alles ist vorbei...“§!"
 BA_Emergencies.0021.b:0 "(Weiterhören)"
 BA_Emergencies.0021.b.re:0 "§W„Es tut mir leid, wenn ich es besser gemacht hätte... dann müsstet ihr alle so etwas nicht durchmachen...“§!\n\n§E„Warum entschuldigst du dich?“§!\n§B„Was, plötzlich spürst du Verantwortungsgefühl?“§!\n\n§E„Miyako, täusch dich nicht. Von dem Moment an, als beschlossen wurde, die Schule zu schließen und zu versiegeln, warst du nicht mehr unsere kleine Anführerin. Also, selbst wenn du plötzlich anfängst, dich selbst zu zerfleischen, weiß ich nicht, was ich sagen soll, und ich habe auch nicht erwartet, dass du Verantwortung übernimmst.“§!\n\n§W„Das mag ja stimmen, aber ich...“§!"
 BA_Emergencies.0021.next:0 "Ihr Vier, gut gemacht."

 BA_Emergencies.0022.name:0 "Noch immer ungelöste Zweifel"
 BA_Emergencies.0022.desc:0 "§B„Du, du bist...“§!\n\n§L„Igitt...!“§!"
 BA_Emergencies.0022.a:0 "...Obwohl ich noch nichts gesagt habe, entschuldige ich mich schon einmal bei euch."
 BA_Emergencies.0022.a.re:0 "§W„Sie sind noch hier, Sensei. Haben Sie etwas in Valkyrie zu erledigen?\nOder... haben Sie vielleicht etwas von uns gewollt?“§!"
 BA_Emergencies.0022.b:0 "Ja. Die Administrativen Kommissare haben mich gebeten, euch den Inhalt dieser Strafe mitzuteilen."
 BA_Emergencies.0022.b.re:0 "§L„...Ugh!“§!\n§B„Na ja, die Strafe ist mir egal.“§!\n§E„...“§!"
 BA_Emergencies.0022.c:0 "Einfach ausgedrückt: Alle werden freigelassen. Ihr könnt gehen, wohin ihr wollt."
 BA_Emergencies.0022.c.re:0 "§W„...Huh?!“§!\n\n§B„...Freigelassen? Und was ist mit der Strafe?“§!\n\n§E„Warte, heißt das, wir können zur SRT zurückkehren?“§!"
 BA_Emergencies.0022.d:0 "Ah, das ist vorerst nicht möglich..."
 BA_Emergencies.0022.d.re:0 "§E„Was?! Das war ja umsonst gefreut...“§!"
 BA_Emergencies.0022.next:0 "Tatsächlich..."

 BA_Emergencies.0023.name:0 "Noch immer ungelöste Zweifel"
 BA_Emergencies.0023.desc:0 "§W„Die Operation im Park war erfolgreich... und diese Leistung hat uns das Recht zur Bestrafung eingebracht, ja? ...Es ist schwer zu verstehen, aber ich habe die Situation erfasst. Also, was wünschen Sie von uns?“§!\n§E„Ähm... selbst wenn Sie uns das zurückfragen...“§!§T„Wenn wir nicht zur SRT zurück können, ist es doch egal, wohin wir gehen...“§!\n§B„Ich will nur einen Ort zum Ausruhen finden, ich bin völlig erschöpft...“§!"
 BA_Emergencies.0023.a:0 "Ihr könnt gerne in Schale ein wenig ausruhen, oder sogar direkt hier einziehen, okay?"
 BA_Emergencies.0023.a.re:0 "§E„...Hä?“\n§B„Mehrere Mädchen in deine Wohnung einladen, was hast du damit vor?“\n§W„...Unglaublich.“\n§!§T„I-i-ich wusste es... Er hat noch die alte Rechnung offen...“\n§B„Ah— es werden uns bestimmt alle möglichen schlüpfrigen Dinge angetan~~“\n§E„Apropos, ich habe gehört, dass Schale aus irgendeinem Grund überall mit Wanzen ausgestattet ist.“\n§T„Unser tägliches Leben abhören, was soll das nur!“\n§B„Werden wir gezwungen, viele Dinge zu tun, die man nicht ausstrahlen kann?!“§!"
 BA_Emergencies.0023.b:0 "Wer würde denn so etwas tun! Lenkt das Gespräch nicht in komische Richtungen!"
 BA_Emergencies.0023.b.re:0 "§W„Vielen Dank für Ihre Freundlichkeit, aber ich kann diesen Vorschlag nicht annehmen. Ein sorgloses, glückliches Leben zu führen, widerspricht unserem ursprünglichen Ziel, ‚gegen den Allgemeinen Schülerrat zu protestieren‘.“\n§E„Dort gibt es keine strengen Regeln und kein Training, oder? Ein, zwei Tage wären ja in Ordnung, aber ich kann es nicht ertragen, so lange dort zu bleiben.“\n§B„Und man kann auch keine gefährlichen Sachen benutzen...“\n§T„P-plötzlich zu sagen, wir sollen Ihnen vertrauen, ist auch ein bisschen...“"
 BA_Emergencies.0023.c:0 "Wie wäre es dann, wenn wir im Park Zelte aufschlagen und ein Lager errichten?"
 BA_Emergencies.0023.c.re:0 "§W„Der... Hasenpark, den wir vorher besetzt haben?“\n§E„...Ich habe keine Einwände, die Umgebung dort ähnelt dem Trainingsgelände der SRT.“\n§B„Ich auch nicht. Meine Ausrüstung ist auch dort geblieben.“\n§!§T„I-ich auch...“\n§W„In gewisser Weise können wir unseren Protest fortsetzen, das ist eine gute Bedingung für uns... Sind Sie wirklich sicher, dass Sie das tun wollen?“"
 BA_Emergencies.0023.d:0 "Ich würde eher fragen, ob es noch etwas gibt, womit ich euch helfen kann?"
 BA_Emergencies.0023.d.re:0 "§W„Keine Sorge. Wir sind keine hilflosen Kinder mehr. Und wie wir schon sagten, können wir Ihnen immer noch nicht vertrauen... selbst wenn wir so nachsichtig behandelt werden.“"
 BA_Emergencies.0023.e:0 "Ist mir egal. Solange ihr nicht das Gefühl habt, dass es zu hart ist."
 BA_Emergencies.0023.e.re:0 "§W„Was für eine seltsame Person...“\n§E„Beim nächsten Mal, wenn wir uns sehen, sind wir Feinde, okay!“\n§B„Nein, nein, waren wir nicht von Anfang an Feinde?“\n§!§T„W-wartet auf mich! ...Lasst mich nicht zurück!“§!"
 BA_Emergencies.0023.next:0 "(Wenn ich Zeit habe, sollte ich sie im Hasenpark besuchen gehen...)"

 BA_Emergencies.0024.title:0 "Rabbit, Stationierung"
 BA_Emergencies.0024.desc:0 "Das Rabbit-Team hat sich im Hasenpark stationiert. Ihre Situation ist immer noch sehr besorgniserregend; wir sollten sie so bald wie möglich besuchen."
 BA_Emergencies.0024.next:0 "Verstanden."
 BA_Emergencies.0024.tip:0 "Das Rabbit-Team kann über die Arona-Kommunikationsschnittstelle kontaktiert werden."

 BA_Emergencies.0110.title:0 "Kommunikation: Rabbit-Team"
 BA_Emergencies.0110.desc:0 "Testbeschreibung"
 BA_Emergencies.0110.a:0 "Fütterungstest"
 BA_Rabbit_feed_limit:0 "Keine Sorgen wegen der täglichen Mahlzeiten?"
 BA_Rabbit_feed_limit_reached:0 "Jaa, jaa, jaa! Wir sind satt!"
 BA_Emergencies.0110.exit:0 "Zurück"


 BA_Emergencies.0200.name:0 "Im Test (Letzte Änderungen)"
 BA_Emergencies.0200.desc:0 "Dies ist das letzte Abschlussereignis der Rabbit-Überfall-Ereigniskette.\nDie Ereigniskette ist noch nicht abgeschlossen, freut euch darauf!"
 BA_Emergencies.0200.a:0 "Hoffentlich kann dieses riesige Loch eines Tages gefüllt werden..."


####################
##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "Nachricht: Ausstellung angegriffen"
 BA_Emergencies.0401.desc:0 "...Laut Informationen unseres Schulreporters griff gestern eine vierköpfige Gruppe namens „Gourmet-Forschungsgesellschaft“ eine Ausstellung an.\nDer Vorfall ereignete sich in einem Aquarium, das gerade einen neu entdeckten Goldenen Lachs ausstellte. Die Gourmet-Forschungsgesellschaft brach von vorne durch die Wachen, stahl den Lachs und raste dann in einem in der Nähe geraubten Fahrzeug davon. Das Ausstellungspersonal äußerte, dass es wenig Hoffnung für den gestohlenen Goldenen Lachs gebe, obwohl sein Geschmack nicht wesentlich von normalem Lachs abweiche...\nDas geraubte Fahrzeug war ein kürzlich gekaufter Transporter für Lebensmittellieferungen der Mensa. Es stürzte schließlich durch koordiniertes Feuer der Wachen und das fahrerische Können des Fahrers in einen Fluss und wurde unglücklicherweise verschrottet. Die Leiterin der Essensausgabe, Aikiyo Fuuka, die das Opfer des Diebstahls wurde, ist derzeit emotional stabil. ..."
 BA_Emergencies.0401.a:0 "Überlasst es Valkyrie, sie sollen sie unbedingt zur Rechenschaft ziehen."
 BA_Emergencies.0401.b:0 "Entschädigung für Opfer bewilligen"
 BA_Emergencies.0401.b.tip:0 "Verbraucht etwas Energie-Credits, um die Opfer zu entschädigen."

 BA_Emergencies.0402.name:0 "Nachricht: Gang-Scharmützel"
 BA_Emergencies.0402.desc:0 "...Laut einem Insider-Bericht haben zwei Gangs im Gehenna-Autonomiegebiet über Gebietsstreitigkeiten verhandelt. Leider wurde keine Einigung erzielt, und beide Seiten sind in ihre jeweiligen Lager zurückgekehrt, um sich auf einen umfassenden Krieg vorzubereiten.\nBemerkenswert ist, dass unser Schulreporter offenbar entdeckt hat, dass die Gourmet-Forschungsgesellschaft, die zuvor die Ausstellung angegriffen hatte, in der Nähe Mais hortet und anscheinend Verkaufsstände aufbaut. Das Motiv für dieses Verhalten ist rätselhaft, und ihre Verbindung zu den Konfliktparteien muss noch genauer untersucht werden. ..."
 BA_Emergencies.0402.a:0 "Interessant."
 BA_Emergencies.0402.b:0 "Kontaktiert das Disziplinar-Komitee in der Nähe, das ist eine Chance, sie alle auf einmal zu schnappen."
 BA_Emergencies.0402.b.tip:0 "Stellt dem Disziplinar-Komitee etwas logistische Unterstützung zur Verfügung."

 BA_Emergencies.0403.name:0 "Nachricht: Konflikt beendet"
 BA_Emergencies.0403.desc:0 "...Eilmeldung: Die beiden Gangs im Gehenna-Autonomiegebiet haben wie erwartet ihren Kampf begonnen, aber die Schlacht alarmierte die Disziplinar-Komitee-Vorsitzende, die in der Nähe Urlaub machte. Die Gangs erkannten dies und schlossen sich eilig zusammen, aber sie alle, einschließlich der vierköpfigen Gruppe, die sich selbst „Gourmet-Forschungsgesellschaft“ nannte und in der Nähe gegrillten Mais verkaufte, wurden von der Disziplinar-Komitee-Vorsitzenden vollständig eliminiert. Durch diese Schlacht wird es den Gangs schwerfallen, in kurzer Zeit wieder einen Krieg zu organisieren, und diese Region hat vorübergehend Frieden erlangt. ..."
 BA_Emergencies.0403.a:0 "Sehr gut, aber wohin ist die Gourmet-Forschungsgesellschaft geflohen?"

 BA_Emergencies.0404.name:0 "Nachricht: Mensa-Panik"
 BA_Emergencies.0404.desc:0 "...Berichten zufolge ereignete sich gestern in der Mensa der Abteilung für Essensversorgung ein Gedränge, als eine Welle von Schülern, die vom köstlichen Geruch angezogen wurden und Nachschlag verlangten, und eine andere Welle von Schülern, die von einem unbekannten Objekt erschreckt wurden, aufeinandertrafen, was in der Mischung aus Aufregung und Angst zu einer Massenpanik führte. Abgesehen von einem Schüler, der aufgrund langer Essenspause und umgestoßenem frisch geholtem Essen wütend und hungrig ohnmächtig wurde, erlitten Dutzende weitere Schüler leichte Verletzungen; glücklicherweise wurde niemand schwer verletzt. Die Mensa wurde inzwischen vom Disziplinar-Komitee zur Reorganisation angeordnet."
 BA_Emergencies.0404.a:0 "Sowas kommt vor."
 BA_Emergencies.0404.b:0 "Einige Verbesserungsvorschläge machen."
 BA_Emergencies.0404.b.tip:0 "Kontakte spielen lassen, um dem Speisesaal nützliche Vorschläge zu unterbreiten."

 BA_Emergencies.0405.name:0 "Chronos Nachrichten: Kantinen-Randale"
 BA_Emergencies.0405.desc:0 "Es wird berichtet, dass sich im Speisesaal von [Root.Capital.Getname] vor Kurzem eine Explosion ereignete.\nDie Täter sind die Gourmet-Forschungsgruppe, die zuvor auch eine Ausstellung angegriffen und in Kriege verwickelt war. Zeugenaussagen zufolge äußerten sie Unzufriedenheit mit dem Geschmack der angebotenen Speisen, fesselten das Personal der Essensausgabe und plünderten dann hemmungslos die Zutaten in der Küche. Kurz nachdem die Disziplinarkommission eingetroffen war, zündeten sie Bomben und zerstörten den Speisesaal. Die Aufräum- und Wiederaufbauarbeiten im Speisesaal laufen derzeit geordnet ab."
 BA_Emergencies.0405.a:0 "Gelder für die Reparatur des Speisesaals bereitstellen. Hauptsache, es ist kein riesiges Chaos."
 BA_Emergencies.0405.a.tip:0 "Ein wenig Material aufwenden, um den Speisesaal zu reparieren."

 BA_Emergencies.0406.name:0 "Bericht und Einladung"
 BA_Emergencies.0406.desc:0 "Die Reparaturarbeiten am vor zwei Wochen angegriffenen Speisesaal neigen sich dem Ende zu, und die Essensausgabe hat ihren Betrieb wieder aufgenommen. Zum Dank lädt Sie die Essensausgabe ein, den Speisesaal nach getaner Arbeit zu besuchen und sich dort verwöhnen zu lassen. Wie sollen Sie antworten?"
 BA_Emergencies.0406.a:0 "Na klar gehe ich hin!"

 BA_Emergencies.0407.name:0 "Essensausgabe"
 BA_Emergencies.0407.desc:0 "§B„Herzlich willkommen! Es ist so toll, dass Sie unsere Einladung angenommen haben. Die spezielle Zuweisung von Geldern für die Reparatur hier hat uns wirklich riesig geholfen!“§!"
 BA_Emergencies.0407.a:0 "Ach, das war doch nur eine Kleinigkeit, Fūka. Mach dir keine Sorgen."
 BA_Emergencies.0407.a.response:0 "§B„Ach was, das ist doch nur selbstverständlich, dass wir Ihnen danken! Aber wissen Sie, wo auch immer ich Sie in letzter Zeit gesehen habe, wirkten Sie nicht ganz fit. Essen Sie denn auch genug? ... Ach, haha, hab ich mir doch gedacht! Ich habe viele nahrhafte Gerichte zubereitet, ich bringe sie Ihnen sofort.“§!"
 BA_Emergencies.0407.b:0 "…Nicht böse gemeint, aber ich habe gehört, das Essen hier ist ziemlich… nun ja, ungenießbar…"
 BA_Emergencies.0407.b.response:0 "§B„Das tut uns auch sehr leid… aber das ist höhere Gewalt! Eigentlich hat der Speisesaal noch gar nicht seinen Betrieb aufgenommen. Heute habe ich höchstpersönlich gekocht.“§!"
 BA_Emergencies.0407.c:0 "Apropos, wo ist eigentlich Juri?"
 BA_Emergencies.0407.c.response:0 "§B„Juri-chan wollte Muffins backen, es wird noch eine ganze Weile dauern, bis sie fertig ist, also fangen wir einfach schon mal an. Oh, und möchten Sie einen Kakao? Den haben wir aus Kakaobohnen gemacht, die wir auf unseren eigenen Feldern angebaut haben – der schmeckt garantiert superlecker!“§!"
 BA_Emergencies.0407.next:0 "Okay. Dann mal los!"
 BA_Emergencies.0407.next.tip:0 "Die von Fūka persönlich zubereiteten, köstlichen Speisen genossen…"

 BA_Emergencies.0408.name:0 "Überfall!"
 BA_Emergencies.0408.desc:0 "Ich genoss das Essen mit Fūka und wir plauderten fröhlich. Plötzlich stürmten die vier Mitglieder der Gourmet-Forschungsgruppe herein."
 BA_Emergencies.0408.a:0 "Nani…!"

 BA_Emergencies.0409.name:0 "Gourmet-Forschungsgruppe"
 BA_Emergencies.0409.desc:0 "§E„Aloha! Wir haben von Freunden gehört, dass hier ein schicker, neuer Club-Speisesaal eröffnet wurde, also sind wir gleich mal zum Probieren hergekommen!“§!"
 BA_Emergencies.0409.a:0 "Nein, nein, nein, diesen Ort habt doch ihr vorher in die Luft gejagt, oder?!"
 BA_Emergencies.0409.a.response:0 "§E„Das haben die sich doch selbst zuzuschreiben! Wir haben schon alle Gerichte in Kivotos probiert, die man als wahrhaft köstlich bezeichnen kann. Wo bitte ist da der Sinn, einem Gourmet so etwas vorzusetzen?! Mal ganz ehrlich: Wenn man ein unbeaufsichtigtes Waschbecken mit offenem Wasserhahn sieht, ist es doch ein vernünftiger Impuls, ihn zuzudrehen, oder?§!§RGenau so habe ich mich auch gefühlt, als ich die Bomben zündete.“§!\n§L„Ich fand das letzte Gericht aber eigentlich ganz lecker, oder? Obwohl, Ärger machen ist lustiger!“§!\n§S„…Ähm, du brauchst mir das nicht zu erklären, ich verstehe das sowieso nicht… Hmm? Riecht hier nicht irgendwas total gut?“§!\n§E„Aber das mal beiseite, da wir Sie nun einmal die Ehre erwiesen haben, sollten wir doch auch eine unserer Stellung entsprechende Mahlzeit erhalten, oder? Wo ist die Speisekarte?“§!"
 BA_Emergencies.0409.b:0 "Ihr sollt euch bei der Essensausgabe entschuldigen, die jeden Tag von früh bis spät schuftet!"
 BA_Emergencies.0409.b.response:0 "§E„…Oh? Hier gibt es ja spezielle Willkommensgetränke zum Selbernehmen, dann probieren wir die doch zuerst.“§!\n§L„Oh? Sieht ja eigentlich ganz verlockend aus, da könnte man ja mal probieren…“\n\n„Oh… frisch gepresster Saft! So frisch, so köstlich!“§!\n§S„Ugh! Spuck! Spuck! Was zum Teufel ist das?! Warum serviert ihr uns Shampoo?!“§!\n§Y„Man sollte ja eigentlich Respekt vor Essen haben… aber… das ist typisch für diese Essensausgabe, typisch für Izumi…“§!\n§B„Das hat doch Juri gemacht! Und außerdem ist mein Essen sowieso kein kulinarischer Hochgenuss…“§!\n§S„Halt die Klappe! Ich habe Hunger, ich kann nicht länger warten, schnell her damit!“§!"
 BA_Emergencies.0409.next:0 "Apropos, die Muffins sind fast fertig, wollen wir zusammen essen?"

 BA_Emergencies.0410.name:0 "Die Muffins"
 BA_Emergencies.0410.desc:0 "§P„Ähm, ähm… Sensei…“§!"
 BA_Emergencies.0410.a:0 "Hm? Juri, was ist los?"
 BA_Emergencies.0410.a.response:0 "§P„Ähm… gibt es vielleicht irgendwas anderes, das Sie essen möchten? Die Muffins, heute könnte es sein, dass…“§!"
 BA_Emergencies.0410.b:0 "Was? Was ist mit den Muffins los?"
 BA_Emergencies.0410.b.response:0 "§P„Sie sind weggelaufen… Eben habe ich noch mit Muffin-chan gespielt, und plötzlich ist Muffin-chan einfach… wie verängstigt davongelaufen…“§!"
 BA_Emergencies.0410.next:0 "Was für Muffin-chan? WTF!?"
 BA_Emergencies.0410.next.tip:0 "§REine unheilvolle Vorahnung…§!"

 BA_Emergencies.0411.name:0 "Kuchen-Überfall!"
 BA_Emergencies.0411.desc:0 "Juris dunkle Kochkünste sind außerordentlich wirkungsvoll. Unglücklicherweise spürten die frisch gebackenen Muffins, Muffin-chan, anscheinend die mörderische Aura der Gourmet-Forschungsgruppe und begannen einen wüsten Angriff!"
 BA_Emergencies.0411.a:0 "Was für ein ereignisreicher Tag heute wieder..."

 BA_Emergencies.0412.name:0 "Niederschlagung von Bingjiang"
 BA_Emergencies.0412.desc:0 "Wir haben Juris dunkle Kochkunst, Bingjiang, erfolgreich unterdrückt. Das durch den Feuerhagel des Gourmet-Clubs erschöpfte Bingjiang wurde schließlich von Fuuka mit einer Bratpfanne außer Gefecht gesetzt und landete in Izumis Bauch. Allerdings wurde die Mensa, der Schauplatz des Vorfalls, erneut dem Erdboden gleichgemacht."
 BA_Emergencies.0412.a:0 "Was für ein Pech..."

 BA_Emergencies.0413.name:0 "Nachwirkungen"
 BA_Emergencies.0413.desc:0 "§B„Ugh, mein elektrisches Lieferdreirad für die Einkäufe...“§!\n§P„...Bingjiang, dabei war es doch so ein braves Kind gewesen...“§!"
 BA_Emergencies.0413.a:0 "...Wie hast du so etwas überhaupt zustande gebracht?"
 BA_Emergencies.0413.a.response:0 "§Y„Oh je, am Ende ist es doch wieder so ausgegangen...“§!\n§E„Der Weg zur wahren Gaumenfreude ist immer voller Dornen... Das ist auch eine Prüfung für jeden Feinschmecker!“§!\n§S„Argh, das nervt! Ich habe heute noch nichts gegessen!“§!§L„Ich habe aber etwas sehr Leckeres gegessen, weißt du?“§!\n\n§B„Ach, nur ein einziges Mal, bitte lasst mich einen friedlichen und ruhigen Tag erleben T_T“§!"
 BA_Emergencies.0413.next:0 "Kivotos ist auch heute wieder so friedlich..."
 BA_Emergencies.0413.next.tip:0 "Wir müssen schon wieder Material aufwenden, um die Mensa zu reparieren..."

