 BA_AURA_HEAVY_ARMOR:0 "§YSchiffsbasierter Schwerpanzerungsgenerator§!"
 BA_AURA_HEAVY_ARMOR_DESC:0 "Ändert den Verteidigungstyp unserer Schiffe zu §YSchwerpanzerung§!\nReduziert den Schaden, der durch feindliche Waffen mit §EMystisch§!em Attribut (stark) und Energiewaffen (geringfügig) verursacht wird;\n\nIm Gegenzug\nErhöht den Schaden, der durch feindliche Waffen mit §YDurchschlagend§!em Attribut (stark) und kinetische Waffen (geringfügig) verursacht wird."
