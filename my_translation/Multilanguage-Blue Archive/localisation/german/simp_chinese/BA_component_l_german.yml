 BA_AURA_LIGHT_ARMOR_DESC:0  "Ändert den Verteidigungstyp unserer Schiffe zu §RLeichtpanzerung§!\nReduziert den Schaden, der durch feindliche Waffen mit §YDurchschlagend§!em Attribut (stark) und kinetischen Waffen (geringfügig) verursacht wird;\n\nIm Gegenzug\nErhöht den Schaden, der durch feindliche Waffen mit §RExplosiv§!em Attribut (stark) und Sprengwaffen (geringfügig) verursacht wird."
