 BA_AURA_STRUCTURE_DESC:0 "Ändert den Verteidigungstyp unserer Schiffe zu §MKonstrukt§!\nReduziert den von feindlichen Waffen verursachten Schaden, außer bei solchen mit §MZerstörungs-Attribut§!;\n\nIm Gegenzug\nErhöht den durch feindliche Waffen mit §MZerstörungs-Attribut§! erlittenen Schaden erheblich."
