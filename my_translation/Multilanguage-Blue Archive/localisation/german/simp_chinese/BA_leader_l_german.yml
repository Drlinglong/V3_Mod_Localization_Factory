#特殊
 leader_trait_hoshino_SP1:"Wo ist denn hier der beste Ort zum Schlafen?"
 leader_trait_hoshino_SP1_desc:"Für andere wirkt sie immer, als würde sie dem Leben mit einer trägen Gleichgültigkeit begegnen.\n„Na, wo ist denn nun wirklich der beste Ort zum Schlafen, frag ich mich?“"
 leader_trait_hoshino_SP2:"Die Wächterin von Abydos"
 leader_trait_hoshino_SP2_desc:"Nachdem sie ihre Vorgänger eigenhändig beerdigt hatte, glaubte sie wohl nie wieder an Wunder. Bis zu jenem Nachmittag, als Shiroko den Sensei zurückbrachte.\n„Diesmal werde ich wenigstens alles eigenhändig beschützen, selbst wenn mein Heiligenschein dabei zerbrechen sollte.“"
 leader_trait_hoshino_SP3:"Der ausgebliebene Wal"
 leader_trait_hoshino_SP3_desc:"§PSie wartet, wartet auf die Rückkehr des Blauwals.§!"
 leader_trait_hoshino_SP4:"Traum des Blauwals"
 leader_trait_hoshino_SP4_desc:"Nachdem sie unzählige lange Nächte durchwandert hatte, erreichte sie endlich den Ausgangspunkt des Wunders.\n„Willkommen zurück, Senpai!“"
 leader_trait_hina_SP1:"Die Verwalterin von Gehenna"
 leader_trait_hina_SP1_desc:"Hina und das von ihr geführte Disziplinarkomitee sind de facto die Verwalter von Gehenna und kümmern sich um alle internen Angelegenheiten Gehennas."
 leader_trait_hina_SP3:"Präfektin des Disziplinarkomitees"
 leader_trait_hina_SP3_tip:"Hat eine gewisse Wahrscheinlichkeit, zukünftige Vorfälle, die von Kivotos-Schülern verursacht werden, zu verhindern, um die §P[[Infektion]§! zu kontrollieren."
 leader_trait_hina_SP3_desc:"Als ehemalige Präfektin des Disziplinarkomitees ist Hina sehr geschickt darin, mit dieser Bande von Problemstudenten umzugehen."
 leader_trait_mika_SP1:"Sternenruf-Lied"
 leader_trait_mika_SP1_desc:"Als Initiator und Gründungsmitglied des Eden-Vertrags hat Trinity innerhalb von Kivotos einen großen Einfluss."
 leader_trait_mika_SP2:"Kyrie Eleison"
 leader_trait_mika_SP2_desc:"Mögen die Erzengel euch gnädig sein, also... müsst ihr zuerst die Erzengel besuchen."
 leader_trait_yuuka_SP1:"Die akribische kleine Buchhalterin"
 leader_trait_yuuka_SP1_desc:"Als ehemaliges Mitglied des Seminars ist Yukas Fähigkeit, den normalen Schulbetrieb aufrechtzuerhalten, selbst wenn sie es mit einer Bande von wissenschaftlichen Verrückten zu tun hat, die keine Ahnung von Budgetkontrolle haben, unbestreitbar."
 leader_trait_yuuka_SP2:"Die Rucksackperson"
 leader_trait_yuuka_SP2_desc:"§PAlle Technologien, die mit „Taktischer Rucksack“ zusammenhängen, Gewichtung *0.5.§!\nSchikaniert die Rucksackperson nicht!"

 leader_trait_hoshino_SP5:"Verlorenes, Ungehaltenes."
 leader_trait_hoshino_SP5_desc:"Seitdem Hoshino Abydos von Senpai Yume übernommen hat, ist sie fest entschlossen, diese Schule zu beschützen, sei es in der Vergangenheit, Gegenwart oder Zukunft."
 leader_trait_hina_SP2:"Ischboseth"
 leader_trait_hina_SP2_desc:"Als eine der kampfstärksten Persönlichkeiten in Kivotos würde kein Schüler versuchen, es mit diesem Mitglied des Disziplinarausschusses direkt aufzunehmen."
 leader_trait_mika_SP3:"Biskuitrolle"
 leader_trait_mika_SP3_desc:"Als jemand, die mit einer Faust eine Gefängnismauer durchschlagen kann, besitzt Saion Mika eine angeborene, unvorstellbare Superkraft, die andere sich kaum vorstellen können."
 leader_trait_yuuka_SP3:"Haushalts-Managerin"
 leader_trait_yuuka_SP3_desc:"Als ehemaliges Mitglied des Seminars ist Yukas Fähigkeit, den normalen Schulbetrieb aufrechtzuerhalten, selbst wenn sie es mit einer Bande von wissenschaftlichen Verrückten zu tun hat, die keine Ahnung von Budgetkontrolle haben, unbestreitbar."

 leader_trait_atsuko_SP1:"Prinzessin im Käfig"
 leader_trait_atsuko_SP1_desc:"Sie wurde schon immer als die „Prinzessin“ von Arius bezeichnet. Dieser Titel ist nicht nur ein Symbol, sondern zeigt auch ihre Fähigkeit und Entschlossenheit, die Schüler zu vereinen."
 leader_trait_saori_SP1:"Proditum Protector"
 leader_trait_saori_SP1_desc:"Die Arius-Gruppe ist ihre wichtigste Familie. Sie wird sie beschützen, egal mit welchen Mitteln, und egal, wie sehr sie verraten wurde."

 leader_trait_ui_SP1:"Pionierin der Halo-Forschung"
 leader_trait_ui_SP1_desc:"Als die früheste Initiatorin und wichtige Teilnehmerin des Halo-Forschungsprogramms hat sie in dieser Hinsicht weitaus mehr Anstrengungen unternommen als andere. Vielleicht wollte sie nur den Wert dessen beweisen, was sie so lange geliebt hat.\n„Ich hoffe nur... dass meine Kinder... ein bisschen nützlich sein können...“"
 leader_trait_ui_SP1_tip:"§RDie Erscheinungswahrscheinlichkeit aller Technologien des Göttlichen Befreiungswegs ist verdoppelt§!"
 leader_trait_ui_SP2:"Extreme Sozialphobie"
 leader_trait_ui_SP2_desc:"Offensichtlich war es eine völlig falsche Entscheidung, Yuu ein Forschungsschiff besteigen und die Galaxis erkunden zu lassen. Sie sollte sich lieber hinter den dicken Türen der alten Bibliothek einschließen.\nVielleicht gibt es ja doch einen Weg, das alles zu ändern, oder?"
 leader_trait_ui_SP3:"Ausgräberin alter Geschichte"
 leader_trait_ui_SP3_desc:"Endlich war sie bereit, die Tür der alten Bibliothek zu verlassen, um die farbenfrohe Welt unter dem Sternenhimmel zu sehen und den Aufstieg und Fall der Zivilisationen zu erkunden.\nUnd gerade weil ich Yuus Wandel miterleben durfte, bin ich davon überzeugt, dass es in Kivotos wirklich Magie gibt – die Magie, die „Wunder“ genannt wird."

