 NAME_Mika:"Mika"
 PHASE_Mika:"Möge Kivotos auf ewig Ruhm erstrahlen!"
 DESC_Mika:"Von der Trinity Allgemeinen Akademie, eine der Anführerinnen des Teekränzchens, eine eigenwillige „Prinzessin“. Unter ihrem unschuldigen Aussehen scheinen sich auch unaussprechliche Sorgen zu verbergen."
 BA_communication.Mika.title:"Rekrutierungsreserve: §B$NAME_Mika$§!"
 BA_communication.Mika.desc:"Yahoo~ Sensei, wir sehen uns endlich wieder! Während Sie so beschäftigt waren, habe ich mich gut mit allen verstanden, auf Nagisa-chan gehört, war ein braves Mädchen und habe ganz ruhig auf Sie gewartet."
 BA_communication.Mika.d:"Denk daran, dich gut mit allen zu verstehen, keine kleinen Launen zu haben und eine gehorsame Prinzessin für Sensei zu sein, ja?"
 BA_communication.Mika.d.response:"Keine Sorge! Ich wurde schließlich schon so oft von Nagisa-chan belehrt... Ich bin nicht mehr die Mika, um die Sie sich früher Sorgen machen mussten. Nur... wenn ich zurückkomme, werde ich mir aber ganz gründlich...: die Zuneigung des Prinzen für seine Prinzessin einfordern, ja?"
 BA_communication.Mika.join:"$NAME_Mika$ ist zu einem Anführer aufgestiegen."

