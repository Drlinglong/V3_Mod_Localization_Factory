 leader_greeting_BA_012:0 "......Mein Name ist Atsuko. Wünscht sich Sensei etwas von mir? Ich hoffe, es ist etwas, das ich tun kann."
 leader_greeting_BA_013:0 "Unser Treffen war unausweichlich, Sensei."
 leader_greeting_BA_014:0 "Kiryu Kikyo, Stabsoffizierin für Operationen von Hyakkaryouran, zugehörig zur Hyakkiyako-Allianz-Akademie. Um auch in Zukunft gute Beziehungen zu pflegen, werde ich Schale bei der Arbeit unterstützen. Im Gegenzug musst du uns auch dabei helfen, unsere Arbeit voranzubringen. So ist es eben, bitte behandle mich gut, Sensei."
 leader_greeting_BA_015:0 "Fuwa Renge, Sturmtruppführerin von Hyakkaryouran, zugehörig zur Hyakkiyako-Allianz-Akademie, hier zum Dienst! Sensei... nein, Meister, ob es darum geht, dich zu unterstützen oder an Jugendaktivitäten teilzunehmen, ich werde mein Bestes geben. Bitte kümmern Sie sich gut um mich!"
 leader_greeting_BA_016:0 ""
 leader_greeting_BA_017:0 "Ich bin Kadekomi Koji Enri. Als stolzes Mitglied von Hyakkaryouran werde ich Sensei von ganzem Herzen zur Seite stehen."
 leader_greeting_BA_018:0 ""
 leader_greeting_BA_019:0 ""
 leader_greeting_BA_020:0 ""
 leader_greeting_BA_021:0 "Seid gegrüßt-ah, vielleicht ist das die natürlichere Ausdrucksweise. Schön, Sie kennenzulernen!"
 leader_greeting_BA_022:0 "Hallo, Sensei. Ich bin Rihama Sumire vom Festivalkomitee, zugehörig zu Hyakkiyako! Mögen Sie Feste?"
 leader_greeting_BA_023:0 "Äh-heh-heh, ich bin Shizuko vom Festivalkomitee~. Bitte kümmern Sie sich auch weiterhin gut um mich, Sensei? Äh? ...Ach, richtig, richtig, ja, das ist nur eine Höflichkeitsfloskel!"
 leader_greeting_BA_024:0 "Hehe... Endlich habe ich dich gefunden. Ich lasse dich nicht noch einmal entkommen, Liebling? Bitte verlasse mich nie wieder...?"
 leader_greeting_BA_025:0 "Izuna, hier zum Dienst! Dem Ruf von Sensei... nein, dem Ruf des Fürsten folgend~! Nin-nin!"
 leader_greeting_BA_026:0 "Hallo... Hier ist Oono Tsukuyo... Ich bin sozusagen ein Mitglied des Ninjutsu-Klubs... Bitte, bitte kümmern Sie sich gut um mich..."
 leader_greeting_BA_027:0 "Sensei-sama! Huhu, lange gewartet! Hier ist Chidori Mitsuki, die Leiterin des Ninjutsu-Forschungsklubs! Von nun an bitte ich um Ihre weise Führung, Sensei-sama!"
 leader_greeting_BA_028:0 "Dieser Augenblick ist wie ein Traum... Hallo. Sensei. Bitte kümmern Sie sich von nun an gut um mich."
 leader_greeting_BA_029:0 "Das Maskottchen des Trainingsklubs feiert seinen großen Auftritt! Lange gewartet, Sensei, also, was machen wir heute?"
 leader_greeting_BA_030:0 "Hehe. Seid gegrüßt, Sensei. Hier ist Mimori vom Trainingsklub. Von nun an, bitte kümmern Sie sich gut um mich."
 leader_greeting_BA_031:0 "Kuwaue Kaho, Vizepräsidentin der Onmyou-Abteilung, Hyakkiyako-Allianz-Akademie. Ich bitte Sie auch weiterhin um Ihre wohlwollende Unterstützung."
 leader_greeting_BA_032:0 "Nya desu, Leiterin der Onmyou-Abteilung. Was verschlägt Sensei zu uns, hmhm?"
 leader_greeting_BA_033:0 "Ähm... was soll ich denn jetzt machen?"
 leader_greeting_BA_034:0 "Hehe, du sagst, du möchtest, dass ich dir assistiere? Hmm, ich werde nicht ablehnen, aber mich zu engagieren ist sehr teuer, Sensei."
 leader_greeting_BA_035:0 "Ich bin nicht wütend, bitte verstehen Sie mich nicht falsch. Sensei. Man sagt mir nämlich oft, dass mein Gesicht furchterregend ist."
 leader_greeting_BA_036:0 "Kling! Endlich bin ich an der Reihe! Na dann, lass uns eine tolle Zeit haben, Sensei!"
 leader_greeting_BA_037:0 "Ähm, darf ich wirklich hier sein? Wenn ich dich störe, sag es mir bitte jederzeit..."
 leader_greeting_BA_038:0 "Wenn die Furcht uns prüft, wenn wir dem Leid beinahe erliegen – lass mich es mit dir gemeinsam durchstehen."
 leader_greeting_BA_039:0 "Hina, die Vorsitzende des Disziplinar-Komitees. Meinen Namen solltest du schon kennen... Angenehm."
 leader_greeting_BA_040:0 "Ako Amau, Administratorin des Disziplinar-Komitees der Gehenna-Akademie. Wir werden zukünftig geschäftlich zusammenarbeiten. Ich freue mich auf eine gute Zusammenarbeit."
 leader_greeting_BA_041:0 "Bist du Sensei? Ab heute werde ich an deiner Seite sein. Was Aufgaben angeht, überlass sie einfach mir."
 leader_greeting_BA_042:0 "Ich bin Fuuka vom Versorgungsdienst. Wenn du etwas Bestimmtes essen möchtest, sag es mir einfach jederzeit."
 leader_greeting_BA_043:0 "Juri von der Gehenna-Akademie, Essensausgabe. Wenn du Hunger hast, kannst du es mir jederzeit sagen, okay?"
 leader_greeting_BA_044:0 "Juhuu! Erika hier! Sensei, hast du Kirara gesehen?"
 leader_greeting_BA_045:0 "Ich bin Sena Himuro, Leiterin der Notfallmedizinischen Abteilung der Gehenna-Akademie. Ich freue mich auf unsere Zusammenarbeit."
 leader_greeting_BA_046:0 "Ah! Sensei! Juhu, Kirara ist da! Hast du auf mich gewartet~? Ufufu, ich freue mich so sehr~"
 leader_greeting_BA_047:0 "Ich bin ja gar nicht hier, um dir zu helfen. ...Äh? Wenn ich helfe, gibt's was Leckeres? Was denn? Was gibt's denn Leckeres?"
 leader_greeting_BA_048:0 "Akari vom Gourmet-Forschungs-Club hier. Wollen wir zusammen etwas Leckeres essen gehen?"
 leader_greeting_BA_049:0 "Willkommen im Gourmet-Forschungs-Club. Um den ultimativen Geschmack zu finden, gehen wir zusammen auf ein Abenteuer, ja?"
 leader_greeting_BA_050:0 "Wow, hast du mich gefunden! Lass uns zusammen etwas Leckeres essen gehen!"
 leader_greeting_BA_051:0 "Lady Makoto Hanuma vom Pandämonium beehrt Schale heute endlich mit ihrer Anwesenheit! Lasst uns sie gebührend empfangen!"
 leader_greeting_BA_052:0 ""
 leader_greeting_BA_053:0 ""
 leader_greeting_BA_054:0 "Ibuki, auf~getreten! Sensei, tut mir leid, dass du so lange warten musstest~"
 leader_greeting_BA_055:0 "Ach, warum ist es nur so gekommen...? Aber wo es nun mal so ist, werde ich trotzdem tun, was getan werden muss."
 leader_greeting_BA_056:0 "Hahahaha! Wo es heiße Quellen gibt, da bin ich! Moment, selbst wenn es keine heißen Quellen gibt, bin ich da! Also, die Sprengung ist vorbereitet, ja!"
 leader_greeting_BA_057:0 "Wo soll ich etwas plattmachen? Oder möchtest du etwas ausgraben? Alles ist möglich~!"
 leader_greeting_BA_058:0 ""
 leader_greeting_BA_059:0 ""
 leader_greeting_BA_060:0 ""
 leader_greeting_BA_061:0 "Bist du der Sensei, den ich die ganze Zeit durch mein Teleskop beobachtet habe...? Ich, ich bin so aufgeregt...!"
 leader_greeting_BA_062:0 "Ach, Sensei. Möchten Sie vor der Arbeit einen Drink? Hehe... Keine Sorge, er ist alkoholfrei."
 leader_greeting_BA_063:0 "Hallo, hallo? Hier ist die Präsidentin, Yakumo Aramaki. Oh, Sensei, was führt dich heute zum Verlagshaus~? Äh? Du suchst mich?"
 leader_greeting_BA_064:0 "Ah! Sensei, es ist mir eine Freude, Sie zu sehen... Hätten Sie Zeit für eine Geschichtenerzähl-Teestunde?"
 leader_greeting_BA_065:0 "Es ist mir eine Ehre, Sie zu treffen, Sensei. Wenn es Ihnen recht ist, möchten Sie von Präsidentin Cherinos bisherigen Großtaten hören?"
 leader_greeting_BA_066:0 "Sensei ruft mich also. Gibt es eine Anweisung von Präsidentin Cherino?"
 leader_greeting_BA_067:0 "Ich von der Föderalen Akademie Roter Winter bin hier! Fühl dich geehrt, Genosse!"
 leader_greeting_BA_068:0 "Tiefbau, Bau, Abriss... Wenn du Bauarbeiten brauchst, ruf mich jederzeit. Was Revolutionen und Streiks angeht... noch willkommener!"
 leader_greeting_BA_069:0 "Momiji Akiizumi von der Wissensbefreiungsfront, Föderale Akademie Roter Winter... Um das gesamte Wissen der Welt zu schützen... kämpfe mit mir!"
 leader_greeting_BA_070:0 "Hallo~ Ich bin Meru Himeki von der Wissensbefreiungsfront! Du kannst mich auch Merilyu nennen, ach, das ist mein Pseudonym. Schön, dich kennenzulernen, Sensei."
 leader_greeting_BA_071:0 ""
 leader_greeting_BA_072:0 ""
 leader_greeting_BA_073:0 ""
 leader_greeting_BA_074:0 ""
 leader_greeting_BA_075:0 "Rin Nanagami, amtierende Präsidentin des Föderalen Studentenrats. Angenehm, Sensei."
 leader_greeting_BA_076:0 "Hier ist die Liste der zu erledigenden Aufgaben... Dann überlasse ich das Ihnen."
 leader_greeting_BA_077:0 ""
 leader_greeting_BA_078:0 ""
 leader_greeting_BA_079:0 "Ich habe schon lange auf dich gewartet, Sensei. Wir dürfen keine Zeit mehr verlieren, lass uns schnell mit der Arbeit beginnen."
 leader_greeting_BA_080:0 ""
 leader_greeting_BA_081:0 "Das Mittagessen zum Mitnehmen ist da, reden wir nächstes Mal!"
 leader_greeting_BA_082:0 "Was ein Mädchen schön macht, ist nicht Make-up, sondern Leidenschaft."
 leader_greeting_BA_083:0 "Wenn du eine Erklärung oder Erläuterung brauchst, überlass es mir!"
 leader_greeting_BA_084:0 "Ich habe es vorausgesagt und die ganze Zeit gewartet. Gewartet auf den Moment, in dem Sensei meinen Namen ruft... gewartet auf diesen Augenblick."
 leader_greeting_BA_085:0 "Was soll ich jetzt tun? Sag es mir, Sensei."
 leader_greeting_BA_086:0 "Leiterin der Veritas-Abteilung und Leiterin der Abteilung zur Untersuchung besonderer Phänomene... Millenniums stärkstes, reines und zerbrechliches Genie, das wunderschöne Hacker-Mädchen, Himari Akeboshi. Hehe, ich freue mich auf unsere Zusammenarbeit, Sensei."
 leader_greeting_BA_087:0 "Gewichtstraining ist wissenschaftlich. Es ist das Feld, in dem die fortschrittlichsten Theorien der Millennium-Akademie glänzen."
 leader_greeting_BA_088:0 ""
 leader_greeting_BA_089:0 "Rio Tsukasa, die Vorsitzende des Seminars. Alle Pläne sind bereit, Lehrer. Äh, Sie fragen, warum ich mich plötzlich so sehr um die Pläne kümmere, äh..."
 leader_greeting_BA_090:0 "Noa Ushio, die Sekretärin des Seminars. Bitte kümmern Sie sich gut um mich, Lehrer... in jeder Hinsicht, ja."
 leader_greeting_BA_091:0 "Gibt es etwas Interessantes? Koyuki Kurosaki, ich bin da!! Ni-ha-ha-ha!!"
 leader_greeting_BA_092:0 "Die Bedingungen sind erfüllt. In diesem Moment haben wir den Beweis für das erhalten, was man eine wahre Bindung nennen kann."
 leader_greeting_BA_093:0 "Oh, tapferer Held. Möge das Licht mit dir sein."
 leader_greeting_BA_094:0 "Wir werden dem Lehrer mit den besten Spielen helfen!"
 leader_greeting_BA_095:0 "Eine wirklich spannende Geschichte beginnt jetzt!"
 leader_greeting_BA_096:0 "Yuzu, die Leiterin des Spiele-Entwicklungs-Clubs. W-wollen Sie mich wirklich mitnehmen?"
 leader_greeting_BA_097:0 ""
 leader_greeting_BA_098:0 "Chihiro Kagami, stellvertretende Leiterin von Veritas. Falls die Kinder hier Schwierigkeiten machen sollten, informieren Sie mich bitte sofort."
 leader_greeting_BA_099:0 "Schön, Sie zu sehen, Lehrer. Lassen Sie mich dem Lehrer die Macht von Millennium zeigen!"
 leader_greeting_BA_100:0 "Di-du. Ich habe gerade gehört, wie der Lehrer mich gerufen hat, hehe..."
 leader_greeting_BA_101:0 "Oh, Lehrer! Wollen wir zusammen Graffitis sprühen~?"
 leader_greeting_BA_102:0 "Mein früherer Meister war die Millennium-Akademie, doch heute... ist der Lehrer mein Meister."
 leader_greeting_BA_103:0 "Ich begleite meinen Meister! Lassen Sie uns einen schönen Tag beginnen!"
 leader_greeting_BA_104:0 "Häh??? Menno, Sie haben mich doch gefunden. Na gut, dann muss ich Ihnen wohl helfen."
 leader_greeting_BA_105:0 "Toki Asuma, Millennium-Technologie-Akademie, C&C-Mitglied, Rufzeichen 04. Ich werde Ihnen bei Ihrer Arbeit eine perfekte Unterstützung sein."
 leader_greeting_BA_106:0 "Ich werde Ihnen, meinem Meister, den aufmerksamsten Dienst erweisen und Sie grüßen."
 leader_greeting_BA_107:0 "Saya tritt auf! Äh, Lehrer, haben Sie heute vor, mein Versuchsobjekt zu sein?"
 leader_greeting_BA_108:0 "Shun, Ausbilderin der Trainingsunterstützungsabteilung, Pflaumengarten. Bitte kümmern Sie sich auch gut um die Kleinen hier, Leh~rer."
 leader_greeting_BA_109:0 "Kokona von der Abteilung für Trainingsunterstützung „Pflaumengarten“! N-nein, nein! Auch wenn ich klein bin, bin ich doch eine Ausbilderin, oder?"
 leader_greeting_BA_110:0 ""
 leader_greeting_BA_111:0 "Endlich treffen wir uns, Lehrer. Ich habe schon lange auf Euch gewartet. Habt Ihr schon eine Idee zum letzten Plan, in Genryumon einzuziehen?"
 leader_greeting_BA_112:0 "Nami Konoe, Zugehörig zur Shanhaijing-Oberschule, Kommandantin von Genryumon. Diejenigen, die uns den Weg versperren, werde ich alle erledigen!"
 leader_greeting_BA_113:0 "Liyin Rokusen, Leibwächterin der Präsidentin der Genbu-Handelsgilde. Bitte kümmern Sie sich von nun an gut um mich, Lehrer, und außerdem... bitte nennen Sie mich nicht Lii-chan, danke..."
 leader_greeting_BA_114:0 "Mein Name ist Rumi Akeboshi. Ich bin Präsidentin der Genbu-Handelsgilde an der Shanhaijing-Oberschule. Nennen Sie mich einfach Rumi."
 leader_greeting_BA_115:0 "Hanako Urawa. Bitte kümmern Sie sich von nun an um alle möglichen Dinge. ...Ja, um „alle möglichen Dinge“."
 leader_greeting_BA_116:0 "Ahaha, ich bin noch etwas unreif, bitte kümmern Sie sich gut um mich."
 leader_greeting_BA_117:0 "Koharu Shimoe... Ich, ich sage es gleich mal vorab. Ich habe nicht vor, lange hier zu bleiben...!"
 leader_greeting_BA_118:0 "Azusa Shirasu. Vor Kurzem an die Trinity-Gesamtschule gewechselt. Gut im Alleingang, mein Vorteil ist, dass ich klein und leicht zu verstecken bin... Das wär's so ziemlich, gibt es noch etwas, das Sie fragen wollen?"
 leader_greeting_BA_119:0 ""
 leader_greeting_BA_120:0 "Mika Misono, endlich aufgetaucht ☆, so in der Art? Ach, bei unserer Beziehung, Lehrer, brauche ich mich wohl nicht vorzustellen, oder? Und auch weiterhin bitte ich um Ihre Fürsorge, Lehrer."
 leader_greeting_BA_121:0 "Hallo, ich bin Nagisa Kirifuji, die derzeitige Vorsitzende der Teegesellschaft der Trinity-Gesamtschule. Ich werde mein Bestes tun, in der Hoffnung, dem Lehrer von Nutzen zu sein."
 leader_greeting_BA_122:0 "Mine Aomori, Hauptmannin der Heilsritter. Wer benötigt Rettung?"
 leader_greeting_BA_123:0 "Engel in Weiß! Hier bin ich, um Sie zu sehen!"
 leader_greeting_BA_124:0 "Hat sich jemand verletzt? Ich bin gleich da."
 leader_greeting_BA_125:0 ""
 leader_greeting_BA_126:0 "Schön, Sie zu sehen, Lehrer~! Welche Eissorte mag der Lehrer?"
 leader_greeting_BA_127:0 "Unterschätzen Sie mich nicht, nur weil ich klein bin, ich habe großes Potenzial!"
 leader_greeting_BA_128:0 "Kazusa Kurasaki vom Nachmittags-Süßigkeiten-Club der Trinity-Gesamtschule. Ähm, bitte kümmern Sie sich... gut um mich."
 leader_greeting_BA_129:0 "Oh-oh, schön Sie zu sehen, Lehrer. Heute ist auch wieder so ein süßer Tag, wie Zuckerwatte."
 leader_greeting_BA_130:0 "Wow...! Ach, der Lehrer ist es ja... Ich dachte schon, wer das ist, ich habe mich ganz schön erschreckt..."
 leader_greeting_BA_131:0 "Genau wie die Geschichten in Büchern, hat auch unsere Geschichte begonnen!"
 leader_greeting_BA_132:0 "Alle Begegnungen sind Schicksal... Bitte kümmern Sie sich von nun an gut um mich, Lehrer."
 leader_greeting_BA_133:0 "I-Ich bin Wakaba Hina... Bitte seien Sie nachsichtig mit mir..."
 leader_greeting_BA_134:0 "Ich bin Kazumi Sakurako vom Schwesternorden der Trinity-Akademie. Möge der Friede stets mit Ihnen sein."
 leader_greeting_BA_135:0 "Hehehehehe, hahahahaha, hahahahaha!"
 leader_greeting_BA_136:0 "Hanekawa Hasumi, Gerechtigkeitsausschuss. Erwarte Anweisungen vom Sensei."
 leader_greeting_BA_137:0 "Oh, Sensei, bist du gekommen, um mich abzuholen? Ach, wenn du das vorher gesagt hättest, wäre ich zu dir gekommen~. Noch einmal zur Vorstellung: Ich bin Ichika vom Gerechtigkeitsausschuss der Trinity-Akademie. Freut mich, Sie kennenzulernen!"
 leader_greeting_BA_138:0 "Mashiro, eine Erstklässlerin vom Gerechtigkeitsausschuss, ist hier auf Ihren Ruf hin erschienen. Obwohl ich noch viele unreife Seiten habe, werde ich jederzeit mein Bestes geben."
 leader_greeting_BA_139:0 "Die Aufgabe der Bürgerwehr wurde verlängert. Wenn es um die Sicherheit Trinitäts geht, kann ich jederzeit helfen."
 leader_greeting_BA_140:0 "Immer bereit! Euer Superstar, Uzawa Reisa, tritt auf die Bühne!"
 leader_greeting_BA_141:0 "Ononotsuka Kanna, Leiterin des Büros für Öffentliche Sicherheit der Valkyrie-Polizeiakademie. Die Vernehmung der Kriminellen überlassen Sie mir."
 leader_greeting_BA_142:0 "Wer? Ich? Habt ihr euch da nicht geirrt? Was wollt ihr denn von so einem Faulpelz wie mir?"
 leader_greeting_BA_143:0 "Kirino von der Valkyrie-Polizeiakademie! Alle Hände hoch und befolgt die Anweisungen dieser Polizeibeamtin!"
 leader_greeting_BA_144:0 ""
 leader_greeting_BA_145:0 ""
 leader_greeting_BA_146:0 ""
 leader_greeting_BA_147:0 ""
 leader_greeting_BA_148:0 "Ich bin Tsukiyuki Miyako vom RABBIT-Zug der SRT-Akademie. Sensei, bitte geben Sie die Anweisungen."
 leader_greeting_BA_149:0 "Ich bin Kasumizawa Miyu vom RABBIT-Zug der SRT-Spezialakademie... Ähm, ich würde am liebsten schon gehen... Aber das geht wohl doch nicht, oder...?"
 leader_greeting_BA_150:0 "Kazekura Moe vom RABBIT-Zug der SRT-Spezialakademie. Ehehehe... Wenn's um Unterstützung geht, überlassen Sie das einfach mir."
 leader_greeting_BA_151:0 "Sorai Saki vom RABBIT-Zug der SRT-Spezialakademie. Also, wo sind die militärischen Lehrbücher von Schale?"

