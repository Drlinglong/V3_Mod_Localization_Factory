 leader_greeting_BA_001:0 "Sensei! Ich bin da! Brauchst du meine Hilfe bei irgendwas?"
 leader_greeting_BA_002:0 "Im Standby. Es gibt noch viele dringende Aufgaben zu erledigen."
 leader_greeting_BA_003:0 "Sunaookami Shiroko, 2. Jahrgang des Abydos-Ausschusses für Gegenmaßnahmen. Es ist mir eine Ehre."
 leader_greeting_BA_004:0 "Hier ist Aokuma Ayane. Von jetzt an werde ich Sensei assistieren."
 leader_greeting_BA_005:0 "Hier ist Kuromi Serika. Nur so viel vorab: Wenn du mit mir zusammenarbeitest, sei bloß ernsthaft, ja?"
 leader_greeting_BA_006:0 "Uff, faulenzen ist ja auch wichtig~ aber dieses Mal strengen wir uns vielleicht doch ein bisschen an, oder?"
 leader_greeting_BA_007:0 "Mm-hm, endlich angekommen! Bitte kümmern Sie sich gut um mich, Sensei!"
 leader_greeting_BA_008:0 ""
 leader_greeting_BA_009:0 "......Misaki vom Arius-Kommando. Im Moment bin ich wie ein streunender Hund... Ich übergebe dir die Führung. Befiehl, was du willst."
 leader_greeting_BA_010:0 "Äh-heh-heh... Ich bin einfach irgendwie hier gelandet... Es wird wohl hart werden, oder? Und schmerzhaft? Aber so ist das Leben eben... Nichts zu machen. Hier ist Hiyori, bitte kümmern Sie sich gut um mich... Äh-heh-heh."
