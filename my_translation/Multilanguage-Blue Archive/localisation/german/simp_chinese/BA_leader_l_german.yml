 ###姬器人
 NAME_Aris:"Arisu"
 PHASE_Aris:"Bäng, bäng, ka-bäng! Aris hat einen wichtigen Gegenstand bekommen: Das Datenbank-Passwort! Keine Zeit verlieren, schnell auf die Datenbank zugreifen... Mhm, so funktioniert das also..."
 DESC_Aris:"Von der Millennium-Wissenschaftsakademie, der Prototyp der Prinzessinnen-Roboter, eine Programmiererin der Spieleentwicklungsabteilung."
 TRIGGER_Aris:"Aris ist bereits im Amt."
 BA_communication.Aris.title:"Rekrutierungsreserve: §B$NAME_Aris$§!"
 BA_communication.Aris.desc:"Obwohl Aris in der Gesamtverwaltung angekommen ist, gibt es hier viele seltsame Gegenstände... Aris weiß nicht, was sie als Nächstes tun soll..."
 BA_communication.Aris.a:"Die Gesamtverwaltung ist für sehr, sehr viele Dinge zuständig, du musst jemanden finden, der dir das erklärt."
 BA_communication.Aris.a.response:"Tatsächlich hat Noah schon erklärt, als sie Aris hierhergebracht hat... Jedes einzelne Ding hier klingt so gefährlich..."
 BA_communication.Aris.b:"Geh zuerst zum Verwaltungsleiter und sieh nach, welche Art von Arbeit für Aris geeignet wäre."
 BA_communication.Aris.b.response:"Mhm, Aris hat vom Verwaltungsleiter viele, viele Aufgaben erhalten... Aris ist jedoch nur hierhergekommen, um Daten zu sammeln, und weiß jetzt nicht, was sie tun soll..."
 BA_communication.Aris.c:"Mach dir nicht so viele Gedanken darum. Die Gelegenheit ist günstig, wie wäre es, wenn du zuerst diese Erkundungsarbeit übernimmst?"
 BA_communication.Aris.c.response:"Erkundung ist doch ein ganz normaler Teil von Spielen, oder? Aris sollte darin sehr gut sein! Als Nächstes... zum Verteidigungsleiter gehen, um ein Forschungsschiff anzufordern? Aris hat verstanden, auf geht's!"
 BA_communication.Aris.join:"§B$NAME_Aris$ ist zu einer Führungskraft geworden.§!"
### 起源
 NAME_Hoshino:"Hoshino Takanashi"
 PHASE_Hoshino:"Uhmhmhm~ Ich mach dann mal mein Nickerchen~"
 DESC_Hoshino:"Von der Abydos-Oberschule, ehemalige Vorsitzende des Gegenmaßnahmenausschusses."
 BA_communication.Hoshino.title:"Rekrutierungsreserve: §B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"Sensei! Der Onkel hier kommt, um dir zu helfen~ Du musst nicht alles alleine schultern~ Entspannung ist auch wichtig. Was? Sensei meint, ich soll eine Flotte anführen und die Grenzen verteidigen? Uah~ Das ist ja mühsam, aber was soll man machen?"
 BA_communication.Hoshino.a:"Will Hoshino etwa blau machen?"
 BA_communication.Hoshino.a.response:"Äh-hehehe~ Man muss doch Arbeit und Entspannung unter einen Hut bringen, der Onkel muss sich auch mal ausruhen."
 BA_communication.Hoshino.b:"Gibt es vor dem Amtsantritt etwas, das Hoshino Sorgen bereitet?"
 BA_communication.Hoshino.b.response:"Nein, Sensei! Im Gegenteil, es ist doch toll, Sensei bei den Aufgaben zu entlasten~"
 BA_communication.Hoshino.c:"Insgesamt vielen Dank, dass Hoshino zur Hilfe gekommen ist."
 BA_communication.Hoshino.c.response:"Äh? Das war nicht nur Höflichkeit? Na ja, ist schon gut, überlasst es einfach dem Onkel hier~"
 BA_communication.Hoshino.d:"Dann wird Hoshino die Aufgabe übertragen, die Flotte anzuführen, richtig?"
 BA_communication.Hoshino.d.response:"Die Arbeit fängt an? Dann muss der Onkel sich aber mal aufraffen!"
 BA_communication.Hoshino.join:"§B$NAME_Hoshino$ ist zu einem Anführer aufgestiegen.§!"

 NAME_Yuuka:"Yuuka"
 PHASE_Yuuka:"Selbst Kummer und Schmerz zerlege ich für Sie in ihre Einzelteile!"
 DESC_Yuuka:"Von der Millennium Wissenschaftsakademie, Buchhalterin und ehemalige Leiterin des Seminars. Sie ist stolz auf ihr Rechentalent und ihr Gespür für Zahlen. Doch selbst für ein Mathematikgenie erster Güte gibt es Dinge, die sich nicht berechnen lassen."
 BA_communication.Yuuka.title:"Rekrutierungsreserve: §B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"Sensei! Willkommen zurück! Es ist genau wie von mir berechnet, Sie sind pünktlich angekommen. Geht es Ihnen gut in letzter Zeit? Haben Sie gut gegessen? Haben Sie sich gut ausgeruht? Hat Sensei in letzter Zeit kein Geld verschwendet? Haben Sie in der Zeit, in der ich nicht bei Ihnen war, gut auf sich aufgepasst?"
 BA_communication.Yuuka.a:"Äh-haha... Schale muss in letzter Zeit immer mehr verwalten, deswegen..."
 BA_communication.Yuuka.a.response:"Sehen Sie sich mal an! Sie haben sich in den letzten Tagen bestimmt wieder überanstrengt! Ach, sehen Sie nur diese deutlichen Augenringe und den ungepflegten Stoppelbart... Sie sagen immer, erwachsene Angelegenheiten müssen Erwachsene selbst lösen, dabei könnten Sie mich doch rufen, wenn etwas ist! Es ist ja wirklich so, dass Sensei ohne mich nicht klarkommt..."
 BA_communication.Yuuka.b:"Hehehe, Yuukas gute Absichten habe ich verstanden. Meine kleine Yuuka kümmert sich doch am meisten um mich, nicht wahr?"
 BA_communication.Yuuka.b.response:"I-ich mache mir doch nicht besonders Sorgen um Sie! Sie sind schließlich der Sensei von uns allen, und wenn Sie krank werden, würde ganz Kivotos im Chaos versinken... Deswegen, S-Sensei, müssen Sie mich unbedingt um Hilfe bitten, wenn etwas ist! Selbst für ganz Kivotos werde ich mein Bestes geben!\n     Eigentlich... wollte ich auch einfach mehr Zeit mit Sensei verbringen (flüsternd)..."
 BA_communication.Yuuka.c:"Wenn das so ist, dann werde ich nicht zögern, ja? Kivotos braucht gerade einige Verwalter als Gouverneure, kann ich das Yuuka anvertrauen?"
 BA_communication.Yuuka.c.response:"Hmpf~ Hmpf~ Hmpf~ Dann haben Sie aber die Richtige gefunden! Wenn es um die Verwaltungsführung geht, bin ich mir sicher, dass ich niemandem nachstehe! Ob Finanzabschlüsse, Budgetzuteilungen oder Beschlussprüfungen – das waren alles meine Spezialitäten im Seminar. Auch wenn ich jetzt für einen viel größeren Planeten als eine einzelne Akademie verantwortlich sein werde... ich werde mein Bestes geben! Die gesamten Finanzausgaben von Kivotos und sogar Ihre persönlichen können Sie mir auch überlassen, das ist für mich alles kein Problem!"
 BA_communication.Yuuka.d:"Wenn das so ist, dann vertraue ich auf Yuukas Fähigkeiten. Du sagst immer, ich soll mich nicht überanstrengen, aber das gilt auch für dich, meine kleine Yuuka. Achte auf deine Ruhe, ja?"
 BA_communication.Yuuka.d.response:"Hmpf, dabei ist Sensei doch selbst die Person, die sich am wenigsten um die eigene Gesundheit kümmert... Aber wenn Sie darauf bestehen, dann kann das hier ein Versprechen zwischen uns beiden sein – bei der Arbeit ernsthaft sein und sich in der Freizeit gut erholen! Lasst uns Kummer und Wut gemeinsam in ihre Einzelteile zerlegen!"
 BA_communication.Yuuka.join:"§B$NAME_Yuuka$§! schließt sich als §HAnführerin§! an."

