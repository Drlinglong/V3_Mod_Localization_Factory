 Veritas_crafting_sensor:0 "`Die Mitglieder der Veritas-Abteilung arbeiten intensiv an diesem Projekt.`"
 Veritas_complete_sensor:0 "`Die Mitglieder der Veritas-Abteilung haben den Bau der Sensoren bereits abgeschlossen.`"
 Veritas_sensor1:0 "`Zuerst einmal vielen Dank, Lehrer, dass Sie unsere Erweiterungsgenehmigung erteilt haben. Dieses Mal planen wir, ein Gerät zur Kontrolle der kosmischen Wellenkommunikation zu bauen. Aktuell benötigen wir einige Ermittlungsinformationen und eine große Menge an Legierungen... Deshalb ist das Budget so exorbitant, entschuldigen Sie. Ach ja, Haruna und Kotama haben in letzter Zeit tagelang nicht geschlafen, um dieses Projekt zu erforschen. Bitte bringen Sie ihnen ein paar Raspberry Pis mit.`"
 Veritas_sensor1.next:0 "`In Ordnung, gleichzeitig werde ich eure Sensorprotokolle genehmigen.`"
 Veritas_sensor2:0 "`Ja, Lehrer, der neue Bereich der Klub-Megastruktur ist bereit. Aktuell müssen wir aber noch programmatische Hürden überwinden, aber ich bin sicher, dass wir bald Ergebnisse sehen werden. Wenn Sie den Fortschritt wissen möchten, können Sie uns jederzeit kontaktieren. Ach ja, vielen Dank, Lehrer, für die Raspberry Pis...`"
 Veritas_sensor2.next:0 "`Verstanden, passt auch auf eure Gesundheit auf.`"
 Veritas_sensor3:0 "`In diesem Stadium der Arbeit sind die Programme und Protokolle größtenteils in Ordnung. Die Genauigkeit der Informationserfassung ist jedoch immer noch unzureichend, daher haben wir einige Präzisionsinstrumente hinzugefügt. Senpai Himari hat uns bei den meisten Programmierproblemen geholfen, aber bei der Fehlersuche konnte sie auch nichts mehr tun... Sobald all dies abgeschlossen ist, kann das Kommunikationsgerät in Betrieb genommen werden.`"
 Veritas_sensor3.next:0 "`Vielen Dank für eure Mühe. Ich werde es für euch vorbereiten.`"
 Veritas_sensor4:0 "`Lehrer, jetzt sind alle Geräte und Programme bereit... Bitte helfen Sie uns noch, die letzte Ladung Legierungen zu beschaffen, wir werden gleich mit dem Zusammenbau der gewaltigsten Überwachungsausrüstung im ganzen Universum beginnen!`"
