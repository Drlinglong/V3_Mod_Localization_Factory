 BA_club.0001.title:0 "Erläuterung des Klub-Systems"
 BA_club.0001.desc:0 "„Sensei, wir haben gerade die Forschung abgeschlossen, die für den Bau von Klubschiffen und Weltraum-Klubräumen notwendig ist…\n*räusper* Nun ja, es ist jetzt das Weltraumzeitalter… Finden Sie nicht, dass ein Klubraum im Weltall super cool wäre? Jetzt können wir solche Räume bauen. Um einen Weltraum-Klub zu gründen, müssen Sie zuerst ein Ingenieurschiff entsenden, um einen Klub-Stützpunkt zu errichten, dann ein Klubschiff bauen, dem Klubschiff befehlen, in die Umlaufbahn des Stützpunkts einzutreten, und die Klubgründung wird beginnen.\nAlternativ können Sie die Klubmitglieder auf dem Klubschiff auch anweisen, einen neuen Planeten zu kolonisieren. Die Arbeitseffizienz der Klubmitglieder ist nicht so gut wie die regulärer Kolonisten, aber ihre kreativen Ideen tragen zur späteren Entwicklung des Planeten bei.“"
 BA_club.0001.comfirmed:0 "Alles klar."

 BA_club.0002.title:0 "Erläuterung des Klub-Systems"
 BA_club.0002.desc:0 "„Sensei, unser erstes Klubschiff wurde zu Wasser gelassen!\nErinnern Sie sich noch an den Gründungsprozess eines Klubs? *hüstel* Nun, um einen Weltraum-Klub zu gründen, müssen Sie zuerst ein Ingenieurschiff entsenden, um einen Klub-Stützpunkt zu errichten, dann ein Klubschiff bauen, §Bdem Klubschiff befehlen, in die Umlaufbahn des Stützpunkts einzutreten§!, und die Klubgründung wird beginnen.\nEs ist wichtig zu beachten, dass wir die Anzahl der Klubräume kontrollieren müssen, damit sie die Klub-Obergrenze nicht überschreitet, da dies sonst den Führungsaufgaben des Föderalen Studentenrats etwas Druck bereiten würde… Natürlich, solange wir genug Ressourcen haben, sind das alles leicht lösbare Probleme.\nAlso, Sensei, geben wir unser Bestes zusammen!“"
 BA_club.0002.comfirmed:0 "Alles klar."

 BA_club.0005.title:0 "Klubraum-Baustart"
 BA_club.0005.desc:0 "Das Klubschiff ist am Klub-Stützpunkt angekommen, und die Nutzungsanträge stehen den Schülern offen. Die Eigentumsrechte an diesem Klubraum können §Yeinem bestimmten Klub zugewiesen werden§!, oder die Entscheidung kann einem internen Wettbewerb unter den Schülern überlassen werden."
 BA_club.0005.confirm:0 "In Ordnung, bitte öffnen Sie das Bestätigungsfenster für die Entscheidung."
 BA_club.0005.confirm.tip:0 "Die Genehmigung eines Nutzungsantrags für einen bestimmten Klub erfordert 50§Y£sr_eligma£$sr_eligma$§!. Sobald der Antrag genehmigt ist, geht das Eigentum an diesem Weltraum-Klubraum an den benannten Klub über, und dieser erhält gleichzeitig das Recht, Projektvorschläge direkt beim Generalsekretariat einzureichen und diese §Yals Forschungsoptionen präsentiert zu bekommen§!."
 BA_club.0005.confirm.first:0 "Lasst uns das Band für unseren ersten Weltraum-Klub durchschneiden!"
 BA_club.0005.confirm.first.tip:0 "Der Nutzungsantrag für den ersten Klub erfordert keine 50§Y£sr_eligma£$sr_eligma$§!. Sobald der Antrag genehmigt ist, geht das Eigentum an diesem Weltraum-Klubraum an den benannten Klub über, und dieser erhält gleichzeitig das Recht, Projektvorschläge direkt beim Generalsekretariat einzureichen und diese §Yals Forschungsoptionen präsentiert zu bekommen§!."
 BA_club.0005.random:0 "Den Schülern zur freien Entscheidung überlassen."
 BA_club.0005.random.tip:0 "Die freie Entscheidungsbefugnis wird übertragen, dies erfordert keine 50§Y£sr_eligma£$sr_eligma$§!. Das Eigentum am Weltraum-Klubraum wird dem Gewinner der Entscheidung zugewiesen, und dieser erhält gleichzeitig das Recht, Projektvorschläge direkt beim Generalsekretariat einzureichen und diese §Yals Forschungsoptionen präsentiert zu bekommen§!."
 BA_club.0005.cancel:0 "Temporär abbrechen."

 BA_club.0007.title:0 "Klub-Gründung abgebrochen"
 BA_club.0007.desc:0 "Da kein passender Klub für die Nutzung dieses Raums ausgewählt wurde, wurde der Bau des Klubraums abgebrochen."
 BA_club.0007.tip:0 "Weitere Klubs sind in Arbeit, bitte warten Sie auf den Satellitenabschuss"

 BA_club.0031.title:0 "Kolonialisierung durch Klubschiff"
 BA_club.0031.desc:0 "Nach einer mutigen Entscheidung der Besatzung ist unser Klubschiff auf einem flachen Gelände auf [from.GetName] gelandet. Die Klubmitglieder an Bord betraten vorsichtig den Boden dieser neuen Welt und hinterließen den ersten Fußabdruck von Kivotos. Danach werden hier Gebäude eines nach dem anderen in die Höhe schießen.\nEine neue Welt ist in greifbarer Nähe."

