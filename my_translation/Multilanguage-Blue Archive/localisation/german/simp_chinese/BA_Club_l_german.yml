#联邦学生会 星野
 Hoshino:0 "Takanashi Hoshino"
 Hoshino_desc1:0 "Na, Sensei, was verschlägt Sie denn heute zu Onkelchen hier? Onkelchen faulenzt aber nicht, ne?"
 Hoshino_about_now:0 "Hoshino-chan, was denkst du über die aktuelle Situation?"
 Hoshino_about_now.tip:0 "Hol dir ein paar hilfreiche Tipps, um im Spiel voranzukommen."
 Hoshino_about_now.1:0 "Dank der Grundlagen, die Abydos hinterlassen hat, macht Onkelchen hier beim Aufbau neuer Akademieplaneten niemand etwas vor! Wenn wir die Voraussetzungen frühzeitig erfüllen können, fangen wir auch frühzeitig mit dem Großbau an!"
 Hoshino_about_now.2:0 "Um einen Akademieplaneten zu bauen, müssen alle Gebietsblocker auf dem ursprünglichen Planeten entfernt werden. Aber das ist für Onkelchen hier keine große Sache."
 Hoshino_chat:0 "Hoshino-chan, sollen wir uns ein bisschen unterhalten?"
 Hoshino_chat.tip:0 "Mit Hoshino-chan plaudern"
 Hoshino_chat.1:0 "Die täglichen Angelegenheiten von Kivotos sind doch etwas komplizierter, als ich dachte... Aber keine Sorge, Onkelchen hier wird alles regeln."
 Hoshino_chat.1.a:0 "Hoshino-chan, du kannst dich ruhig etwas mehr auf mich verlassen."
 Hoshino_chat.2:0 "Mal 'ne Frage, gibt es im Weltraum wohl auch Wale? Tiyanki? Sollten die nicht eher wie Quallen aussehen...?"
 Hoshino_chat.2.a:0 "Uhm, zumindest ist der Klang der eines Wals, das stimmt schon."
 Hoshino_chat.3:0 "Uhm... Entschuldigung, ich habe gerade an die Vergangenheit gedacht. Wenn sie noch hier wäre, würde sie sich wohl über den Zustand von Abydos freuen?"
 Hoshino_chat.3.a:0 "Wir werden uns doch... ganz bestimmt wiedersehen, oder?"
 Hoshino_chat.4:0 "Die Disziplinarchefin von Gehenna, sie scheint mich gut zu kennen, obwohl Onkelchen hier sie nur ein paar Mal getroffen hat."
 Hoshino_chat.4.a:0 "Eigentlich hat sie es auch nicht leicht."
 Hoshino_chat.5:0 "Uhm, die Buchhalterin der Millennium-Akademie, obwohl ich sie vorher nicht kannte, scheint sie in letzter Zeit über etwas besorgt zu sein."
 Hoshino_chat.5.a:0 "(Ich schätze, es ist wohl ein Problem mit ihrer Tasche.)"
 Hoshino_chat.6:0 "Die Mika Saionji von Trinity, sie ist eine Person, mit der man sich gut versteht, auch wenn sie nicht viel Erfahrung in der Schulleitung hat."
 Hoshino_chat.6.a:0 "Eigentlich ist sie privat ganz schön gewalttätig (spielt auf das Einreißen von Wänden mit bloßen Händen an)."
 Hoshino_chat.7:0 "Sensei, mögen Sie kleine Brüste, oder hassen Sie große?"
 Hoshino_chat.7.a:0 "Na klar, ich mag kleine Brüste."
 Hoshino_chat.7.b:0 "Große Brüste sind eine schlechte Zivilisation!"
 Hoshino_chat.7.c:0 "Warum magst du nicht einfach direkt Hoshino?"
 Hoshino_chat.7.d:0 "Warte mal... stimmt da irgendwas nicht?"
 Hoshino_chat.8:0 "Erwartungsgemäß ist Sensei auf meiner Seite."
 Hoshino_chat.8.a:0 "(Uhm, eigentlich gab es ja gar keine Wahl, naja, besser Hoshino-chan nicht durchschauen lassen.)"
 Hoshino_chat.9:0 "W-was...? Sensei, sagen Sie doch nicht plötzlich so missverständliche Dinge."
 Hoshino_chat.9.a:0 "Du hast mir ja sowieso keine Wahl gelassen, oder?"
 Hoshino_chat.10:0 "Äh, Onkelchen hier weiß von nichts, ne?"
 Hoshino_chat.10.a:0 "Hoshino-chan, das war doch Absicht, oder?"
 Hoshino_event:0 "Hoshino-chan, ich habe etwas Besonderes für dich... Hast du morgen Zeit?"
 Hoshino_event.tip:0 "Geht nicht, wir haben eine Lehrer-Schüler-Beziehung.jpg"
 Hoshino_coffee:0 "(Mit einer Einladungsrolle ins Café locken und kräftig den Kopf kraulen)"
 coffee_cooldown:0 "Einladungsticket fürs Café: Abklingzeit läuft."
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "Hoshino-chans Zuneigung ist nicht hoch genug, versuche es erst zu steigern."
 hoshino_event_fail2:0 "Doch der Blauwal ist noch nicht zurückgekehrt. (Schließe Hoshinos persönliche Geschichte ab – Blauwals Traum)"
 BA_Hoshino_exit:0 "Nichts Besonderes, wollte nur nach dir sehen."

 Hina:0 "Sorasaki Hina"
 Hina_desc1:0 "(Als ich das Büro der Schülerratspräsidentin betrat, sah ich Hina, die sich tief in Dokumente vergraben hatte. Als ob sie meine Anwesenheit bemerkt hätte, hob sie den Kopf.)\nAh, Sensei, diese Dokumente kann ich schon alleine erledigen."
 Hina_about_now:0 "Den aktuellen Fortschritt mit Hina besprechen."
 Hina_about_now.tip:0 "Hol dir ein paar hilfreiche Tipps, um im Spiel voranzukommen."
 Hina_about_now.1:0 "Sensei sollte bei der Entwicklungsplanung auch auf die Postenverteilung achten. Die niederen Arbeiten will immer niemand erledigen, und die Schülerbevölkerung wächst langsam. Wenn es freie Stellen gibt, könnte man vielleicht über die Entwicklung von Roboter-Arbeitskräften nachdenken. Naja, aber die endgültige Entscheidung liegt natürlich bei Ihnen, Sensei."
 Hina_about_now.2:0 "Shizuko vom Hyakkiyako-Festivalkomitee hat schon mehr als einmal Anträge zur Eröffnung von Zweigstellen eingereicht. Aber unser Sternensystem ist bereits mit ihren Zweigstellen überfüllt. Vielleicht könnte Sensei in Betracht ziehen, sie Zweigstellen auf Planeten anderer galaktischer Zivilisationen eröffnen zu lassen."
 Hina_chat:0 "Mit Hina plaudern."
 Hina_chat.tip:0 "Aber Hina bearbeitet immer noch Dokumente. Aber ich denke, Hina-chan würde nicht ablehnen."
 Hina_chat.1:0 "Arbeit, huh...? Ist eigentlich nichts Besonderes, schließlich habe ich diese Position ja selbst übernehmen wollen, und in der Zeit beim Disziplinarausschuss habe ich mich schon daran gewöhnt.\n(Aber ich möchte wirklich von Sensei gelobt werden, ah.)"
 Hina_chat.1.a:0 "Hina-chan sollte auch auf ihre Gesundheit achten."
 Hina_chat.2:0 "Sensei kann sich beruhigt um externe Angelegenheiten kümmern. Ich habe Kivotos im Griff, diese Problem-Schüler werden keinen Ärger machen können."
 Hina_chat.2.a:0 "Hina-chan ist wirklich verlässlich, nicht wahr?"
 Hina_chat.3:0 "Takanashi Hoshino, huh...? Sie hat sich so stark verändert, dass ihr wohl auch etwas zugestoßen sein muss..."
 Hina_chat.3.a:0 "Schließlich ist sie auch eine wichtige Schülerin für Sensei, daher werde ich mich besonders um sie kümmern."
 Hina_chat.4:0 "Wer ist stärker, ich oder Saiba Mika? Sich über so eine Frage Gedanken zu machen... Sensei, sind Sie ein Grundschüler...?"
 Hina_chat.4.a:0 "War nur reine Neugier."
 BA_Hina_exit:0 "Dann werde ich Hina nicht weiter stören."



 Mika:0 "Saiba Mika"
 Mika_desc:0 "(Mika im Hologramm wirkte leicht erschöpft, doch die Müdigkeit wurde schnell von einem strahlenden Lächeln aus ihrem Gesicht vertrieben.)\nSensei! Mika hat sich wirklich gut eingearbeitet, wie man Regierungsgeschäfte erledigt! In letzter Zeit gab es täglich viele Kommunikationen von verschiedenen Planeten und Akademien. Aber ich habe für Sensei einen speziellen Klingelton eingestellt, also keine Sorge, ich verpasse keine Nachricht! Gibt es also heute etwas, womit ich Sensei helfen kann?"
 Mika_about_now:0 "Mika nach ihrer Meinung zur aktuellen Lage fragen."
 Mika_about_now.tip:0 "Hol dir ein paar hilfreiche Tipps, um im Spiel voranzukommen."
 Mika_about_now.1:0 "Ich habe Nagisa-chan und Seia-chan schon so lange nicht mehr gesehen. Obwohl wir jeden Tag über Momotalk chatten können, möchte ich trotzdem so gerne mit ihnen zusammen eine Teeparty veranstalten, ah. Der Schülerrat hat nach und nach auch viele Beschwerden in dieser Hinsicht erhalten, besonders von den Schülern, die für die Kolonisierung entlegener Planeten zuständig sind. Sensei sollte ihre Komfort-Probleme nicht vergessen, ja. Wenn man wie ich früher oben steht, kann man viele Dinge immer noch nicht klar erkennen."
 Mika_about_now.2:0 "Außerirdische Lebensformen... Viele von ihnen sehen nicht gerade sympathisch aus. Aber vielleicht ist ein Teil davon auch wie meine frühere Voreingenommenheit gegenüber Gehenna. Wenn wir gute Beziehungen zu ihnen aufbauen können, könnte das vielleicht auch der langfristigen Entwicklung von Kivotos in Zukunft helfen."
 Mika_about_now.3:0 "Sensei sollte die flexibel angestellten Studenten auf den verschiedenen Kolonien nicht vergessen, ja. Obwohl es in Kivotos keine Arbeitslosigkeit gibt, ist es offensichtlich die bessere Wahl, die Studenten ihren jeweiligen Aufgaben zuzuweisen."
 Mika_about_now.4:0 "Uwaah, ich wünschte, ich hätte auch eine Assistentin wie Arona, die Sensei hat, die mir helfen würde, ah. Sieh mal, Kozaki-chan hat doch auch einen Verwaltungsbeamten an ihrer Seite, oder...? Jeden Tag mit diesem Berg von Dokumenten konfrontiert zu sein, ist wirklich körperlich und geistig sehr ermüdend. Heh? Sensei könnte mir helfen oder so? Wäre das nicht zu parteiisch? Obwohl das nicht schlecht wäre..."
 Mika_about_now.5:0 "Schülerratspräsidentin zu sein ist zwar anstrengend, aber zumindest sind alle Privilegien, die mir zuvor von der Anhörung entzogen wurden, jetzt zurück, und meine Macht ist sogar noch größer...! Aber ich merke erst jetzt, wie beängstigend die entsprechende Verantwortung ist. Hat Nagisa-chan damals wirklich so viele Dinge für mich erledigt? Sensei hat bestimmt auch viele Clubs, mit denen er/sie sich in Verbindung setzen muss, er/sie sollte daran denken, ihnen Aktivitätsgelder zu schicken. Schließlich kann der Schülerrat nur den Kontakt mit den offiziellen Akademie-Stellen herstellen."
 Mika_about_now.6:0 "Das Verteidigungsbüro hat ständig Anträge zur militärischen Expansion eingereicht. Wenn es möglich ist, könnte Sensei vielleicht die Ingenieurabteilung anweisen, Waffen zu entwickeln? Schließlich ist das, was man allein durch Flottenerweiterung tun kann, begrenzt, ja."
 Mika_chat:0 "Mit Mika plaudern."
 Mika_chat.tip:0 "Mehr als die Arbeit, liebt Mika es vielleicht mehr, Zeit mit Sensei zu verbringen, nicht wahr?"
 Mika_chat.1:0 "Takanashi Hoshino? Ich kenne sie zwar nicht sehr gut, aber ich habe gehört, dass sie eine fast verlassene Schule ganz alleine aufrechterhalten hat, nicht wahr? Ich habe sie einmal bei einer Sitzung des Verteidigungsbüros gesehen, und dieser Blick passte überhaupt nicht zu ihrem lässigen Äußeren, ja. Einen ähnlichen Blick habe ich früher in den Augen von Mime-chan gesehen, das ist etwas, das nur Menschen mit einer starken Überzeugung in sich haben. Ihre Überzeugung ist wohl ein Bedauern aus der Vergangenheit, in gewisser Weise habe ich Gemeinsamkeiten mit ihr, ja."
 Mika_chat.1.a:0 "Jeder hat seinen eigenen Weg und seine eigene Erlösung."
 Mika_chat.2:0 "Kozaki-chan hat auch an der letzten Verteidigungsbüro-Sitzung teilgenommen. Obwohl sie so klein ist wie Seia-chan, wirkt sie aber wie der sehr verantwortungsbewusste Typ, nicht wahr? Es scheint, als hätte sie auch eine sehr fähige Verwaltungsbeamtin an ihrer Seite, stimmt's? Aber jemand so Starkes wie sie könnte doch eigentlich die meisten Probleme selbst lösen, oder...? Heißt das, Sensei mag solche verlässlichen Mädchen?"
 Mika_chat.2.a:0 "Mika hat auch große Fortschritte gemacht, seit sie Schülerratspräsidentin geworden ist, oh. Aber ich wünsche mir noch mehr, dass Mika einfach sie selbst bleibt."
 Mika_chat.3:0 "Die ehemalige Buchhalterin des Seminars, die erste Gouverneurin von Kivotos nach dem Eintritt in eine neue Ära, die kalte Rechnerin... Das sind im Grunde die Informationen, die ich erhalten konnte. Die Managementberichte von Hayase-chan enthalten zu viele Daten, ah! Ich werde immer ganz schwindelig, wenn ich sie lese! Ich habe ihr mehr als einmal geantwortet, dass sie weniger Daten und mehr umgewandelte Berichte schicken soll, aber die Antwort war immer nur, dass perfekt berechnete Daten das Passendste sind, um die Realität widerzuspiegeln. Findet Sensei nicht auch, dass lange Zahlenreihen überhaupt keine Ästhetik haben...?"
 Mika_chat.3.a:0 "Das ist auch Teil der Arbeit. Mika sollte lernen, die Herausforderungen der Arbeit zu überwinden. Das ist auch ein Teil der Unabhängigkeit."
 Mika_chat.4:0 "Heh... Sensei hat ja viel Zeit, nicht wahr...? Wenn dem so ist, warum kommt Sensei nicht einfach direkt zum Allgemeinen Schülerrat und sucht mich auf? Am besten rufen wir Nagisa-chan und Seia-chan dazu und veranstalten eine Teeparty, ich weiß gar nicht mehr, wann wir das letzte Mal zu viert Tee getrunken haben. Aber wenn Sensei alleine kommen möchte... heiße ich Sie auch herzlich willkommen, oh."
 Mika_chat.4.a:0 "Wenn ich meine aktuellen Aufgaben erledigt habe."

 BA_Mika_exit:0 "Dann gehe ich jetzt mal."



 Yuuka:0 "Hayase Yuuka"
 Yuuka_desc1:0 "Lassen Sie mich mal sehen... Das Budget für ganz Kivotos diesen Monat beträgt... Die Militärausgaben sind... Die diplomatischen Ausgaben sind auch nicht wenig... Und die finanziellen Subventionen für die einzelnen Akademien... Ah, Sensei! Willkommen! Entschuldigung, ich war gerade so vertieft, dass ich keine Hand freihatte. Aber ich kann Ihre Fragen beantworten, während ich weiterarbeite. Bitte, sagen Sie, was ist."
 Yuuka_about_now:0 "Yuuka nach ihrer Meinung zur aktuellen Lage fragen."
 Yuuka_about_now.tip:0 "Hol dir ein paar hilfreiche Tipps, um im Spiel voranzukommen."
 Yuuka_about_now.1:0 "Um ein verantwortungsbewusster Erwachsener zu werden, Sensei, müssen Sie immer ein Auge auf unsere Ausgaben haben – und natürlich meine ich damit nicht nur die £energy£ Energie-Credits, sondern auch die Einnahmen anderer Ressourcen. Sie können Gewinne und Verluste über den Markt und diplomatischen Handel ausgleichen und benötigte Ressourcen durch die vernünftige Zuweisung von Aufgaben effektiv abbauen. Und Sensei, ich rate Ihnen, sich auch um Ressourcen zu kümmern, die das Lager nicht mehr aufnehmen kann! Verschwendung ist genauso unverantwortlich wie bodenlose Ausgaben. Aber keine Sorge, da ich die Schülerratspräsidentin bin, bin ich sicher, dass Sie das gut hinbekommen werden!"
 Yuuka_about_now.2:0 "Sensei sollte sich neben der Arbeit auch die Zeit nehmen, die täglichen Aktivitäten aller zu beachten. Viele Schüler haben dem Schülerrat bereits Anträge für den Bau von Zweigstellen von Klubs geschickt. Obwohl der Schülerrat die entsprechenden Vorschläge schon genehmigt hat, müssen die genauen Details immer noch von Ihnen entschieden werden."
 Yuuka_chat:0 "Mit Yuuka sprechen"
 Yuuka_chat.tip:0 "Auch wenn Yuuka ein kleiner Workaholic ist, schadet es nicht, ab und zu mit Sensei zu plaudern."
 Yuuka_chat.1:0 "Arbeit, ach ja... Äh, haha, eigentlich ist es gar nicht so schlimm. Als ich noch Buchhalterin beim Seminar war, war die Arbeitslast auch nicht weniger als jetzt. Immer diese ganzen seltsamen Vorschläge zu bearbeiten, und Präsidentin Rio beim Aufräumen zu helfen... Jetzt, wo ich Schülerratspräsidentin bin, fühle ich mich eigentlich weniger eingeschränkt, das ist auch keine schlechte Sache, oder? (Und... so bin ich auch Sensei ein kleines bisschen näher...)"
 Yuuka_chat.1.a:0 "Trotzdem, Yuuka, solltest du dich mehr ausruhen."
 Yuuka_chat.2:0 "Mit meiner Erfahrung aus der Zeit, als ich Präsidentin Rios Posten im Seminar übernommen habe, ist die Bewältigung interner Angelegenheiten in Kivotos für mich kein Problem. Sie können sich also beruhigt dem Universum widmen! Oh, und natürlich kann ich auch diplomatische Angelegenheiten erledigen! Bitte zögern Sie nicht mit Ihren Anfragen, ja?"
 Yuuka_chat.2.a:0 "Ganz die Yuuka, immer so zuverlässig."
 Yuuka_chat.3:0 "Hina Sorasaki, die Disziplinarausschuss-Vorsitzende von Gehenna... Ist das die Hina, von der Sie Aris so oft erzählen? Aris hat mir auch oft von ihr erzählt, sie ist wirklich eine sehr zuverlässige Person... Ach, könnten C&C sich nicht einfach ein Beispiel an ihr nehmen...?"
 Yuuka_chat.3.a:0 "Und Yuuka, pass du auch gut auf die Vorsitzende auf."
 Yuuka_chat.4:0 "Hoshino Takanashi? Ach, das ist die Vize-Vorsitzende von Abydos, stimmt's? Sie ist wirklich eine faszinierende Person. Noah erzählt mir immer, dass sich hinter ihrer entspannten Miene ein Hauch von Sorge und Kummer verbirgt... Sie muss wohl auch etwas Großes durchgemacht haben."
 Yuuka_chat.4.a:0 "Hoffentlich passiert so etwas nicht noch einmal."
 BA_Yuuka_exit:0 "Ich störe Yuuka dann mal nicht bei der Arbeit, oder?"
