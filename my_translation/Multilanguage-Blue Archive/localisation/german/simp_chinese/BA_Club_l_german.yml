 Nagisa_desc2:0 "$Teaparty_opinion$Die Teeparty ist eine Organisation, die aus dem Zusammenschluss von drei Studentenräten entstanden ist... Daher verstehen wir umso besser, was Gleichgewicht bedeutet."
 Nagisa_desc3:0 "$Teaparty_opinion$Frieden ist das Ziel, nicht das Mittel. Wer für das Ziel jedes Mittel einsetzt, wird zur Unterdrückung. Wir haben dafür einen Preis gezahlt, daher sind unterschiedliche Stimmen sehr wichtig."
 Seia_desc1:0 "$Teaparty_opinion$(Erwachend)... Ah,... Guten Tag..."
 Seia_desc2:0 "$Teaparty_opinion$Sie scheinen wegen etwas beunruhigt zu sein... Benötigen Sie meine Hilfe, Lehrer?"
 Seia_desc3:0 "$Teaparty_opinion$Sie heißt Silberkehl-Schwanzmeise... Hm, ich weiß, was Sie fragen wollen."
 Mika_desc1:0 "$Teaparty_opinion$Lehrer! Was führt Sie zur Teeparty, wollen Sie mit mir plaudern?"
 Mika_desc2:0 "$Teaparty_opinion$Im Weltraum schmecken Biskuitrollen anders als im Frieden, Seiya-chan hat es mir erklärt, das liegt daran, dass im Weltraum... äh, woran lag das nochmal?"
 Mika_desc3:0 "$Teaparty_opinion$Ich liebe dieses Raum-Klubzimmer. Schau mal, ich stehe hier, so... schau, sehe ich nicht aus wie die Prinzessin aus der letzten Szene von 'Chroniken der Legende 4'! ...Hm? Das Protagonisten-Team des fünften Teils sind die Kinder der Prinzessin und des Helden... Ah, äh, das... (errötend)"

 Teaparty_sponsor:0 "Das Club-Hauptquartier kann Ihnen Sponsoring anbieten."
 Teaparty_sponsor.NagisaRE:0 "Vielen Dank. Obwohl finanzielle Hilfe für uns nicht viel bedeutet, rührt uns Ihre Aufrichtigkeit zutiefst."
 Teaparty_sponsor.SeiaRE:0 "Vielen herzlichen Dank... Dies ist ein Gegengeschenk für den Föderalen Studentenrat. Bitte nehmen Sie es unbedingt an."
 Teaparty_sponsor.MikaRE:0 "Ganz wie erwartet von Ihnen! Ich werde dieses Geld sorgfältig verwenden."

 Teaparty_support:0 "Wir benötigen Ihre Verwaltungsmitarbeiter."
 Teaparty_support.tip:0 "Ersuchen Sie die Teeparty um Verwaltungsmitarbeiter zur Unterstützung des Föderalen Studentenrats, um die Reichsgröße erheblich zu begrenzen."
 Teaparty_support.NagisaRE:0 "Vielen herzlichen Dank, Lehrer. Außerdem mache ich es aufrichtigen Kooperationspartnern niemals schwer."
 Teaparty_support.SeiaRE:0 "...Dessert, ah, nein... Das wollte ich gar nicht essen..."
 Teaparty_support.MikaRE:0 "Wirklich? Dann belohne ich Sie mit der Möglichkeit, mit der niedlichen Mika zusammenzuarbeiten! ...Täglich dreitausend Seiten Akten? ...Dann doch lieber nicht..."
 Teaparty_support_capped:0 "Unterstützung hat das maximale Ausmaß erreicht."

 Teaparty_building:0 "Wenn Sie Zweiggebäude benötigen, kann die Kolonie die Planung übernehmen."
 Teaparty_building.NagisaRE:0 "Auf diese Weise können wir unsere Pflichten besser erfüllen, das ist eine große Hilfe."
 Teaparty_building.SeiaRE:0 "Ganz wie erwartet vom Lehrer, das ist der perfekte Zeitpunkt..."
 Teaparty_building.MikaRE:0 "Toll! Das ist ein denkwürdiger Ort, wie sollen wir ihn gestalten..."

 Teaparty_building_add:0 "Ist die Anzahl der Zweiggebäude unzureichend? Ergänzungen können jetzt bereitgestellt werden."
 Teaparty_building_add.NagisaRE:0 "Jetzt können die Zweigstellen der Teeparty mehr Funktionen übernehmen, danke."
 Teaparty_building_add.SeiaRE:0 "…Im Gegenzug brauche ich ein größeres Bett…"
 Teaparty_building_add.MikaRE:0 "So können wir diese unartigen Bengel noch schneller loswerden."


