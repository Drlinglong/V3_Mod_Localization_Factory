 BA_club.1401.title:0 "Einrichtungsbericht: $Teaparty$"
 BA_club.1401.desc:0 "„Guten Tag, Nagisa Kirifuji, Ausrichterin der Teeparty, berichtet dem Föderalen Schülerrat nun im Namen des Clubs und nicht als Trinität: Die Weltraum-Außenstelle der Teeparty wurde in §Y[from.solar_system.GetName]§! eingerichtet. Hust, hust… Die Teeparty verfügt über reiche Erfahrung in der Verwaltung großer Akademien, und unsere Aktivitäten auf den Kolonien können die §GVerwaltungsfähigkeiten effektiv steigern§!, um Kivotos einen einzigartigen Beitrag zu leisten. Das war's, ich wünsche Ihnen alles Gute.“"
