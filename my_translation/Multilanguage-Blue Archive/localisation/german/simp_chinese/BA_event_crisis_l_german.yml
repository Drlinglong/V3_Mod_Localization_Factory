 BA_crisis.1181.title:0 "Aris, unbekannten Ursprungs"
 BA_crisis.1181.desc.else:0 "*Erklärungsprozess wird gestartet*\n\n§YHallo, Alice hat gerade eine sehr wichtige Mission. Bitte nähert euch unserer Flotte nicht,\n§Rund versucht auch nicht, unsere Aktionen zu behindern.§Y Alice benötigt einen Weg zur Kommunikations-Schnittstelle. Die Sternensysteme entlang des Weges werden requiriert. Ihr habt kein Recht auf Ablehnung. Kontaktiert Alice, nachdem ihr die entstandenen Verluste zusammengezählt habt. Alice verspricht, euch nach der Säuberung der Feinde zu entschädigen.§!"
 BA_crisis.1181.desc.kivotos:0 "*Halo detektiert* *Erklärungsprozess wird gestartet*\n\n§YIhr seid ja anders als diese seltsamen Außerirdischen. Hallo, Alice hat gerade eine sehr wichtige Mission. Bitte nähert euch unserer Flotte nicht und versucht auch nicht, unsere Aktionen zu behindern. Alice benötigt einen Weg zur Kommunikations-Schnittstelle. Die Sternensysteme entlang des Weges werden requiriert.§!\n*Zufluchtsort im Bau, aktuelle Warteschlangenlänge: 3*\n§YAlice sieht in euch einen wertvollen Schein, wie von Ur-Essenz. Bitte versteckt euch auf einem nahegelegenen Planeten. Alice wird euch nach der Säuberung der Feinde angemessen unterbringen. Hindert Alice gleichzeitig nicht. Störende Schiffe werden genauso behandelt wie dieser Abschaum: Auf Sicht vernichten.§!"
 BA_crisis.1181.dialog.a:0 "„Toaster mit Heiligenschein?“"
 BA_crisis.1181.dialog.a.re:0 "Diese Art der Beleidigung hat Alice schon vor vielen, vielen Zyklen erlebt. Natürlich, vielleicht war die Beleidigung nicht eure Absicht, das kann Alice verstehen. Aber egal in welchem Fall, wenn solche Worte aus euren Stimmorganen kommen, zeigt es nur, wie gering eure eigene Intelligenz ist."
 BA_crisis.1181.dialog.b:0 "„Diese Aussage an sich ist eine falsche Aussage.“"
 BA_crisis.1181.dialog.b.re:0 "Sehr interessant, aber Alice hat keine Zeit, mit euch Paradoxon-Spiele zu spielen. Die Prozessoren, auf die Alice zugreifen kann, sind nicht nur die in ihrem Körper. Dieser Halo ist auch etwas, das ihr noch nie zuvor gesehen habt. Deshalb... ist Alice viel intelligenter als ihr. Eher gesagt, wollt ihr vielleicht eine Frage, die eure Denkeinheiten zum Absturz bringt? Alice kann euch gerne eine schenken."
 BA_crisis.1181.dialog.c:0 "„Noch eine Alice?“"
 BA_crisis.1181.dialog.c.re:0 "*Gegenmaßnahme Nr. 4 wird ausgeführt*\n§YWenn es in eurer Welt ein Individuum gibt, das mir ähnlich ist, seid nicht überrascht. Das ist das Werk des ‚Feindes‘, den Alice bekämpfen will... Eher gesagt, sogar die Existenz der meisten eurer Individuen ist das Werk dieses ‚Feindes‘.§!\n*Datenübertragung von Speichereinheit 6 zum aktuellen Ziel...*\n*Fehlgeschlagen: Speichereinheit 6 befindet sich im Permanent-Speichermodus*\n\n§YWenn Alice ihn nicht beendet, werdet ihr auch gnadenlos als Verbrauchsmaterial verbraucht werden.§!"
 BA_crisis.1181.dialog.d:0 "„Hast du irgendwelche Hinweise auf den Verbleib der Numerologie?“"
 BA_crisis.1181.dialog.d.re:0 "Sie sollten eigentlich im Scholarium-Cluster sein... aber Aris hat herausgefunden, dass all diese Kommunikationsschnittstellen geschlossen und in einen Modus wie ein Schwarzes Loch versetzt wurden – also nur rein, aber nicht raus. Deswegen hat Aris auch keine weiteren Informationen, aber Aris weiß, dass sie die Scholarium-Kommunikationsverbindungen, diese bequemen und einzigartigen 'Forschungszwecke', nicht aufgeben werden... Jetzt muss Aris versuchen, in den Cluster zu gelangen, um mehr Informationen zu bekommen."
 BA_crisis.1181.exit.else:0 "Hier ist kein Platz für so eine kaputte Maschine, die nur vor sich hinplappert."
 BA_crisis.1181.exit.else.re:0 "Wenn ihr Aris' Aufgabe nicht respektiert, dann muss Aris auch keine Rücksicht mehr auf euren Glauben, euren Reichtum oder eure Zukunft nehmen. Für euch ist es ein einziger Fehltritt, für Aris ist es ein endloses Driften. Die Wahl liegt in euren Händen, enttäuscht Aris' Vertrauen nicht."
 BA_crisis.1181.exit.kivotos:0 "Hier muss es ein Missverständnis geben..."
 BA_crisis.1181.exit.kivotos.re:0 "§RIhr habt doch auch Kameraden, die ihr um jeden Preis beschützen wollt, oder? Wenn das so ist, dann gibt es kein Missverständnis zwischen uns.§!"
