 BA_crisis.1183.title:0 "Aris, unbekannten Ursprungs"
 BA_crisis.1183.desc.charaA:0 "Aris ist gerade noch dabei, ihre fortgeschrittenen Threads zu reparieren, also... bitte sprecht viel mit Aris, das wäre sehr hilfreich."
 BA_crisis.1183.dialog.charaA.1:0 "Warum habt ihr uns damals angegriffen?"
 BA_crisis.1183.dialog.charaA.1.re:0 "Aris musste damals sehr viele Fabrik-Hardware steuern, um die für die Flotte benötigten Steuerkerne herzustellen. Aris wusste damals nicht, was im Scholarium passierte, vielleicht waren meine Freunde in Gefahr...\nUnd außerdem waren Aris' fortgeschrittene Threads damals noch nicht vollständig repariert, sodass Aris sich nicht um viel kümmern konnte... Die über die Jahre angesammelten Bugs haben die Gelegenheit genutzt. Es tut Aris wirklich sehr leid."
 BA_crisis.1183.dialog.charaA.2:0 "Was hältst du von der Akademie-Stadt hier?"
 BA_crisis.1183.dialog.charaA.2.re:0 "Obwohl ich eure Herkunft nicht kenne, mag ich es hier sehr! Es ist viel größer und schöner als Aris' frühere Akademie! Ach ja, ich habe vorhin eine Schülerin getroffen, die mir sehr ähnlich sah... Vielleicht sind wir 'gleichen Ursprungs'? Es sind nicht nur Aris, sondern auch viele Leute, die Aris' Freunden sehr ähnlich sehen... Wenn Aris zurück ist, wird Aris diese Vorfälle untersuchen, und wenn Aris etwas herausfindet, wird Aris es euch dann auch erzählen!"
 BA_crisis.1183.dialog.charaA.next:0 "Ruh dich gut aus, deine Kameraden werden dich bald nach Hause bringen."
 BA_crisis.1183.dialog.charaA.next.re:0 "Aris kann es kaum erwarten, das neue Zuhause zu sehen! Wenn Aris zurück ist, wird Aris allen Fotos schicken, okay!"
 BA_crisis.1183.desc.charaB:0 "Ich muss im Weltraum nicht nur meine Mission erfüllen, sondern möchte auch mehr über mich selbst erfahren. Durch die Beobachtungen der letzten Tage in der Akademie-Stadt habe ich die meisten Antworten verstanden, aber am meisten verwirrt mich... ihr."
 BA_crisis.1183.dialog.charaB.1:0 "Könntet ihr eure Schlussfolgerung teilen?"
 BA_crisis.1183.dialog.charaB.1.re:0 "Ich habe hier in der Akademie-Stadt viele Schüler gesehen, die 'gleichen Ursprungs' wie meine Kameraden sind, darunter auch eine Aris, die mir sehr ähnlich sieht, aber einen etwas anderen Charakter hat... Sie ist genau wie die ursprüngliche Prinzessin. Meine jetzige Schlussfolgerung ist, dass all diese Akademie-Städte mit so etwas wie Vorlagen hergestellt wurden, deshalb gibt es diese einheitlichen Halos und Schüler... Ihr seid nur ein relativ spät produziertes Kivotos, das ist alles."
 BA_crisis.1183.dialog.charaB.2:0 "Warum kennt ihr mich?"
 BA_crisis.1183.dialog.charaB.2.re:0 "Genau deswegen bin ich von eurer Existenz am meisten verwirrt. Ihr seid keine Einheimischen von Kivotos, sondern Fremde, nicht wahr? Diese Akademie-Städte, abgesehen von den Eingriffen des Scholariums für ihre eigenen Zwecke, wurden tatsächlich am stärksten von eurem Handeln beeinflusst... Laut meiner Aufzeichnungen, bevor ich Kivotos verließ, habe ich euch sehr vertraut, weil ihr der Prinzessin so viel gelehrt habt... nicht nur Aris, sondern auch sehr viele Schülerinnen und Schüler von Kivotos. Doch ihr wisst nichts davon, was für eine Person seid ihr überhaupt?"
 BA_crisis.1183.dialog.charaB.next:0 "Reden wir später darüber, jetzt reparier erstmal deine Threads."
 BA_crisis.1183.dialog.charaB.next.re:0 "Ich werde alles gründlich untersuchen. Danke euch, und bitte vertraut mir, ich werde die Prinzessin gut wecken."

