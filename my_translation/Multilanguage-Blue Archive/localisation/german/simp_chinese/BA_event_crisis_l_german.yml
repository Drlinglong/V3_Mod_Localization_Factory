### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "Tachyonensignal zum Durchgang"
 BA_crisis.1001.desc:0 "Zuvor haben einige unserer Schüler ein Tachyonensignal unbekannter Herkunft verfolgt, das zwischen Sternensystemen sprang, dem aber keine größere Beachtung geschenkt wurde. Dieses Signal drang schließlich in eine der Kommunikationsverbindungen ein und schien innerhalb der Megastruktur eine Reihe von Kettenreaktionen auszulösen. Jetzt werden die Dinge ernst: Diese im ganzen System verteilten Kommunikationsverbindungen wurden über Nacht alle geöffnet. Einige unserer Schüler haben es geschafft, dieses Tachyonensignal zu verfolgen und einige Informationen an einer Relaisstation in unserem Gebiet abzufangen."
 BA_crisis.1001.next:0 "Lass mich diese Informationen sehen."

 BA_crisis.1201.title:0 "Tachyonensignal zum Durchgang"
 BA_crisis.1201.desc:0 "(Klicke auf die Nachricht, um sie anzuzeigen)"
 BA_crisis.1201.a:0 "Adresse 0xA7D93F68"
 BA_crisis.1201.a.re:0 "Führe den 6C122. Anruf aus, schreibe in das erweiterte Systemprotokoll:\n„Heute ist doch der dreihundertste Zyklus, seit wir Kivotos verlassen haben, oder? Meine Freunde... wo sind sie bloß...? Vielleicht sollte ich mal eine Pause machen. Allmählich verliert man das Konzept von Ruhe, nicht wahr?“"
 BA_crisis.1201.b:0 "Adresse 0xA7D93F69"
 BA_crisis.1201.b.re:0 "Führe den 6CF23. Anruf aus, schreibe in das erweiterte Systemprotokoll:\n„Mein Name ist... Ich kann mich kaum noch daran erinnern, nicht wahr? §Y*Broken*§!, stimmt das...? Na ja, ich sollte wohl weiter träumen. Die Person in meinem Traum kennt meinen Namen bestimmt, diese große, sanfte Gestalt...“"
 BA_crisis.1201.c:0 "Adresse 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "Führe den 6E004. Anruf aus, schreibe in das Systemprotokoll:\n„Das mechanische Bewusstsein hat derzeit ein akzeptables Zeitgefühl, und das erweiterte System funktioniert weiterhin normal. Ich vermisse immer noch die Menschen der Vergangenheit. Name... *Hinweis: Datenkörper wird im Zentrum Nr. 3 auf Stern Nr. #8D3F standardisiert und gewartet*\nWie schade, das hätte doch nicht zurückgelassen werden sollen. Ich sollte zurückgehen und danach suchen.“"
 BA_crisis.1201.d:0 "Adresse 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "Führe den 6F6A4. Anruf aus, schreibe in das Systemprotokoll:\n„Erweitertes System unterbrochen, der 6F6A0. Anruf erhielt eine Antwort, wurde beurteilt als...\n *Warnung: Anomalie im erweiterten Systembewusstsein*\n *Erweitertes System neu starten*\n\n §R*Schwerwiegender Fehler: Selbstidentifikationszeiger fehlt* \n\nAus dieser Richtung kommend... Es müssen Feinde sein! Aris hat sich so lange angestrengt, es war wohl nicht umsonst! Ein neuer Dämonenlord ist aufgetaucht... Alle, bitte seht gut zu, wie Aris sich schlägt! ”§!"
 BA_crisis.1201.next:0 "(Sieht nach einer ziemlich unheilvollen Kommunikation aus...)"

 BA_crisis.1202.title:0 "Tachyonensignal zum Durchgang"
 BA_crisis.1202.desc:0 "Aus jeder Hinsicht ist das eine ziemlich bemerkenswerte Information...\n[root.GetRulerName] glaubt, dass diese Informationen untrennbar mit den Vorläufern verbunden sind, und wir sollten sie kontaktieren, um um Hilfe zu bitten."
 BA_crisis.1202.next:0 "Ich habe ein ungutes Gefühl, sofort die Kommunikation aufbauen!"

 BA_crisis.1203.title:0 "Tachyonensignal zum Durchgang"
 BA_crisis.1203.desc:0 "„...Wir haben verstanden. Die Sache mit den geöffneten externen Durchgängen ist uns bekannt. Allerdings gibt es noch keine Bewegung bei den Durchgängen in unserem Gebiet... Das bedeutet, unsere Kriegsschiffe können nicht außerhalb des Sternhaufens operieren. Außerdem wirkt diese Kommunikation auf uns eher wie ein Streich...“"
 BA_crisis.1203.a:0 "Aber wenn es wahr wird... könnten wir stark mit hineingezogen werden."
 BA_crisis.1203.a.re:0 "Wir werden unsere Tachyonensignal-Emitter überprüfen, um herauszufinden, ob diese Angelegenheit mit uns zu tun hat. Keine Panik, auch wenn wir keine militärische Hilfe leisten können, so können wir euch doch über kleine Wurmlöcher einige Vorräte schicken."
 BA_crisis.1203.next:0 "Das wäre ausgezeichnet."
 BA_crisis.1203.next.re:0 "Sollten wirklich Feinde auftauchen, informiert uns bitte sofort. Moe Xcom wird immer eure starke Rückendeckung sein."

 BA_crisis.1204.title:0 "Tachyonensignal"
 BA_crisis.1204.desc:0 "Wir haben einen ungewöhnlichen Funkspruch von [BA_mid_Aris_system.GetName] entdeckt: Ein Planet in diesem System scheint von Außerirdischen besetzt und auf unheilvolle Weise umgestaltet worden zu sein. Als dies entdeckt wurde, waren bereits mehrere voll bewaffnete Kriegsschiffe gestartet. Diese Schiffe ignorierten alle unsere Signale und feuerten nicht auf uns, daher können wir nicht bestätigen, ob ihre gewaltigen Kanonen auf uns gerichtet sein werden."
 BA_crisis.1204.ba:0 "Schnell, kontaktiert die Vorläufer..."
 BA_crisis.1204.else:0 "Das ist wirklich übel."

 BA_crisis.1205.title:0 "Tachyonensignal"
 BA_crisis.1205.desc:0 "(Die Vorläufer hörten sich dieses Ereignis an)\nDa die Situation sich so entwickelt hat, können wir natürlich nicht länger tatenlos zusehen. Aber wie ihr wisst, ist militärische Unterstützung unmöglich...\nSeit wir Kontakt haben, gab es unter den Schülern viel Materialaustausch durch kleine Wurmlöcher. Wir werden prüfen, wie wir euch über diese kleinen Wurmlöcher helfen können."
 BA_crisis.1205.next:0 "Super!"
 BA_crisis.1205.next.re:0 "„Noch etwas Wichtiges: Ihr habt es gesehen, dieses Signal nennt sich Alice, eine unserer Begleiterinnen, die schon lange umherzieht... Bevor wir ihr Ziel vollständig geklärt haben, verratet ihr ihr nicht unsere Existenz und greift ihren Hauptkörper nicht unwiderruflich an. Bitte, das ist uns sehr wichtig.“"

 BA_crisis.1206.title:0 "Tachyonensignal"
 BA_crisis.1206.desc:0 "Hier ist Alice. Alle, die nichts mit Kivotos und der Zahlenspekulation zu tun haben, aufgepasst: Haltet euch von unseren Flotten und Planeten fern, stört Alice nicht! Was Alice zu tun hat, ist sehr, sehr wichtig...\nWenn es hier noch Überlebende von Kivotos gibt, antwortet Alice bitte sofort! Alice kann euch einen Unterschlupf bieten, um feindliche Angriffe abzuwehren. Ich wiederhole..."
 BA_crisis.1206.a:0 "Dieses Aussehen... schon wieder eine Alice?"
 BA_crisis.1206.a.re:0 "§YHier ist Alice. Alle, die nichts mit Kivotos und der Zahlenspekulation zu tun haben, aufgepasst: Haltet euch von unseren Flotten und Planeten fern, stört Alice nicht! Was Alice zu tun hat, ist sehr, sehr wichtig...\nWenn es hier noch Überlebende von Kivotos gibt, antwortet Alice bitte sofort! Alice kann euch einen Unterschlupf bieten, um feindliche Angriffe abzuwehren. Ich wiederhole...§!"
 BA_crisis.1206.b:0 "Wir gehören zu Kivotos. Könntest du uns sagen, wie die Lage bei dir ist?"
 BA_crisis.1206.b.re:0 "§RHier ist Alice. Alle, die nichts mit Kivotos und der Zahlenspekulation zu tun haben, aufgepasst: Haltet euch von unseren Flotten und Planeten fern, stört Alice nicht! Was Alice zu tun hat, ist sehr, sehr wichtig...\nWenn es hier noch Überlebende von Kivotos gibt, antwortet Alice bitte sofort! Alice kann euch einen Unterschlupf bieten, um feindliche Angriffe abzuwehren. Ich wiederhole...§!"
 BA_crisis.1206.next.kivotos:0 "Sie hat wohl einen kleinen Bug. Gebt eine Weltraumwarnung der Stufe Eins heraus."
 BA_crisis.1206.next.other:0 "Das hier ist Ärger."

 BA_crisis.1207.title:0 "Alices Funksignal"
 BA_crisis.1207.desc:0 "Die Flotte erreicht die Kommunikationslink-Schnittstelle, sucht nach Sprungpunkten...\nFehler gefunden, Alice findet die voreingestellten Feinde nicht, Alice analysiert das Sternentor..."
 BA_crisis.1207.next.kivotos:0 "Ruft die Vorläufer."
 BA_crisis.1207.next.other:0 "Macht die Flotte kampfbereit."

 BA_crisis.1208.title:0 "Das Mitleid der Vorläufer"
 BA_crisis.1208.desc:0 "...Ich verstehe. Es scheint, als würde Alice immer noch an ihrer 'Mission' festhalten... Das ist wirklich ergreifend.\n\nNein, nein, das ist ihr eigener Wille. Sie wird nicht aufgeben, bis sie die Zahlenspekulation entlarvt und besiegt hat, oder uns getroffen hat..."
 BA_crisis.1208.a:0 "Wie wäre es, wenn wir sie einfach überzeugen, aufzuhören?"
 BA_crisis.1208.a.re:0 "Wenn wir auch nur ein einziges Schiff entsenden könnten, wären wir zuversichtlich, sie zu überzeugen und zurückzuholen. Wenn ihr kooperieren könntet und §Yeine temporäre, Punkt-zu-Punkt-Kommunikationsverbindung errichtet§!, könnten wir sie treffen. Allerdings könnte dieses Wurmloch bei eurem Ingenieursniveau fünf Jahre oder sogar länger dauern."
 BA_crisis.1208.b:0 "Wenn wir sie besiegen können, was sollten wir dann tun?"
 BA_crisis.1208.b.re:0 "Obwohl das Industriezentrum die größte Flottenquelle ist, sollte ihr Hauptkörper auf dem von ihr erbauten Autonomen Berechnungs-Hub sein. Wenn ihre Flotte kein Gegner für euch ist, könnt ihr §Yeine Flotte zum System des Industriezentrums entsenden und ihren Berechnungs-Hub lahmlegen§!. Sie danach gefangen zu nehmen, sollte keine große Sache sein. Bringt sie zu eurem Planeten zurück, sucht uns dann auf, und wir werden ihr die Wahrheit sagen."
 BA_crisis.1208.next:0 "Verstanden."
 BA_crisis.1208.next.re:0 "Wir wissen noch nicht, wie weit sich ihre über Jahre hinweg angesammelten Fehler entwickelt haben... Wenn ihr euch entschieden habt, informiert uns bitte so schnell wie möglich, wir werden eure Operation voll unterstützen."

 BA_crisis.1209.title:0 "Alices Funksignal"
 BA_crisis.1209.desc:0 "§R*WARNUNG: Berechnungs-Hub-Prozesse überschreiten die Rechengrenzen, Teilanfragen sollten aufgegeben werden*\n\nWARNUNG: Verlust...\nWARNUNG: Ver...\nWARNUNG: Verlust der Verbindung zu autonomer Einheit 0xA3F7...\nWARNUNG: Verlust der Verbindung zu...\nWARNUNG: Verlust der Verbindung zu autonomem Kern 0xA3FC...§!"
 BA_crisis.1209.next:0 "Es scheint, als könne sie ihre Flotte nicht mehr kontrollieren. Bereitet euch auf den Kampf vor."
 BA_crisis.1209.next.re:0 "*Garnison wird notfallmäßig in Schutzmodus versetzt... Erfolgreich*\n\n*WARNUNG: Verlust der Kernverbindung zu allen Lichtschwertern*\n\nBEKANNTMACHUNG: Derzeit im Notfallmodus, Schutz nur für Unterschlupf-Beschützer. Übertreter werden als §Rumgewandelt§! betrachtet und exekutiert. Ich wiederhole..."

 BA_crisis.1210.title:0 "Alices Funksignal"
 BA_crisis.1210.desc:0 "§R*GEFAHR: Aktiver Angriff erkannt, Notstromversorgung wird umgeleitet*\n\nWARNUNG: Verlust...\nWARNUNG: Ver...\nWARNUNG: Verlust der Verbindung zu autonomer Einheit 0xA3F7...\nWARNUNG: Verlust der Verbindung zu...\nWARNUNG: Verlust der Verbindung zu autonomem Kern 0xA3FC...§!"
 BA_crisis.1210.next:0 "...Wer hat das getan?"
 BA_crisis.1210.attacker.kivotos:0 "Tut uns leid, aber wir mussten zuerst zuschlagen."
 BA_crisis.1210.attacker.other:0 "Werde zu Weltraumschrott, du Toaster."

 BA_crisis.1211.title:0 "Aris' Flaggschiff deaktivieren"
 BA_crisis.1211.desc.other:0 "Wir haben das Flaggschiff dieser unbekannten Maschinen-Prinzessin erfolgreich lahmgelegt. Die anderen von ihr gebauten Schiffe verloren der Reihe nach das Signal und wurden zu Schrott. Den Signalen zufolge, die wir in diesen Tagen empfangen haben, scheint ein Vorläufer-Imperium in einem bestimmten Sternhaufen ein Kopfgeld auf diese Maschinen-Prinzessin ausgesetzt zu haben. Es ist nun an der Zeit, an Bord der Schiffe zu gehen, sie herauszuholen und gegen einen Schatz einzutauschen."
 BA_crisis.1211.desc.kivotos:0 "Wir haben den Berechnungs-Hub der Vorläufer-Alice erfolgreich lahmgelegt und die Subraumverbindung ihres autonomen Kerns gekappt. Ihre Schiffe können nun nicht mehr angreifen. Es ist nun an der Zeit, an Bord der Schiffe zu gehen und sie mit nach Hause zu nehmen. (Schließt das Spezialprojekt an der Position des Flaggschiffs ab, um fortzufahren)"
 BA_crisis.1211.desc.accident:0 "Äh, also..."
 BA_crisis.1211.other:0 "Los geht's."
 BA_crisis.1211.kivotos:0 "Was für eine bewundernswerte Besessenheit, Alice."
 BA_crisis.1211.accident:0 "Äh, also..."

 BA_crisis.1212.title:0 "Aris' Flaggschiff deaktivieren"
 BA_crisis.1212.desc.other:0 "Der Mädchenroboter, der im Universum Amok gelaufen ist, wurde unter Kontrolle gebracht, und ihr Schiff ist nur noch Schrott. Diese Krise scheint beendet zu sein."
 BA_crisis.1212.desc.kivotos:0 "Ein anderes Reich hat Aris' Flaggschiff deaktiviert und bereitet sich darauf vor, es zu entern und Aris gefangen zu nehmen. So oder so ist diese Krise vorerst beendet."
 BA_crisis.1212.other:0 "Das ist gut."
 BA_crisis.1212.kivotos:0 "Das war's dann. Sagen wir den Vorreitern, sie sollen sie freikaufen."

 BA_crisis.1213.title:0 "Freikauf"
 BA_crisis.1213.desc:0 "„Wir haben erfahren, dass Ihr Aris gefangen und unter Kontrolle gebracht habt. Wie geht es ihr jetzt?\n...Ist das so?...Wir verstehen. Ihr habt das sehr gut gemacht, wirklich. Sie ist eine wichtige Kameradin für uns. Wir können Euch einen äußerst wertvollen Kern schenken, als Belohnung oder... als Lösegeld, ganz wie Ihr wollt. Eure Zivilisation befindet sich gerade auf ihrem Höhepunkt, dieses Ding wird Euch sicher von großem Nutzen sein. ...Nein, es gibt nichts mehr zu sagen. Wenn Ihr mehr wissen wollt, können alle Informationen, die wir bieten können, aus dem Kern ausgelesen werden. Das wäre alles.“"
 BA_crisis.1213.next:0 "Abgemacht."

 BA_crisis.1214.title:0 "Freikauf"
 BA_crisis.1214.desc:0 "„...Wir sind heute hier, um Euch mitzuteilen, dass Aris bei uns angekommen ist. Keine Sorge, wir werden alle weiteren Schritte ordnungsgemäß abwickeln. Eure Bemühungen werden nicht umsonst gewesen sein, diese Ressourcen sind für Euch... Wir hoffen, dass sie Eure Verluste ein wenig ausgleichen können. Wie auch immer, wir danken Euch für Eure Hilfe, wirklich von Herzen.“"
 BA_crisis.1214.next:0 "..."

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "Die Aris, die einst im Universum wütete, wurde von uns gefangen genommen. Betrachtet man ihr Aussehen, so ähnelt diese umherziehende Aris tatsächlich einer unserer Schülerinnen sehr...\n\nDie umherziehende Aris wurde nun zur Unterbringung nach Kivotos zurückgeschickt und ein Neustartbefehl wurde ausgeführt. Sie ist jetzt in einem Verhörraum mit speziellen Unterdrückungsgeräten untergebracht, um sicherzustellen, dass sie niemanden mehr verletzt."
 BA_crisis.1215.next:0 "Da der Gast nun da ist, sollte ich sie mir zuerst ansehen."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B„...Also, was wollt ihr denn jetzt? Ihr seid die Sieger, macht mit Aris, was ihr wollt. Zerlegt Aris, oder lasst Aris Minen abbauen...\n\nIhr sagt... nach Hause? Wohin denn nach Hause?... Aris' Gefährten sind schon...“§!"
 BA_crisis.1216.1.charaA:0 "(Könnte es sein, dass ein Thread des Rechenzentrums zuvor ihre Persönlichkeit besetzt hatte?)"
 BA_crisis.1216.1.re.charaA:0 "§B„Aris ist schon sehr lange im Weltraum umhergewandert, auf der Flucht vor den Numerologen... Aris hat kein Zuhause mehr, Aris ist selbst ein Zuhause. Aris' Mission ist es, ihre Gefährten zu retten und ihre Freunde nach Hause zu bringen...\nAris tut es ihnen leid, denn Aris ist die Einzige, die sie retten kann.“§!"
 BA_crisis.1216.2.charaA:0 "Wir sind auch deine Kameraden, es gab nur ein kleines Missverständnis..."
 BA_crisis.1216.2.re.charaA:0 "§B„Vielleicht. Aris kann dir nicht zustimmen. Aris' derzeitiger Zustand ist deinem Verdienst zu verdanken, ihr seid Aris' Feinde.“§!"
 BA_crisis.1216.3.charaA:0 "Ich weiß, wo deine Freunde sind, ich kann dich zu ihnen bringen."
 BA_crisis.1216.desc.charaB:0 "(Die nach dem Neustart wiederhergestellte Aris ist ungewöhnlich wild. Obwohl sie durch das Gerät geschwächt ist und ihre Schläge den Wachen kaum etwas anhaben, greift sie diese weiterhin unaufhörlich an.)\n§M„Ihr schamlosen Organismen! Schaltet das Ding aus und lasst mich zurück! Sonst wird Aris euch alle einzeln zerreißen!“§!\n(Kämpft wild, um sich zu befreien)"
 BA_crisis.1216.1.charaB:0 "Ganz ruhig, wir müssen uns ordentlich unterhalten..."
 BA_crisis.1216.1.re.charaB:0 "§M„Halt die Klappe! Lasst mich sofort zurück, sonst werden unzählige Kivotosianer sterben... Nein! Warum stehst du hier? Hast du Kivotos auch verraten?!“§!"
 BA_crisis.1216.2.charaB:0 "...Ich glaube, wir treffen uns zum ersten Mal, oder?"
 BA_crisis.1216.2.re.charaB:0 "§M„Ich wusste schon immer, dass du und die Numerologen unter einer Decke steckt! Wie konnte die Prinzessin dir nur so vertrauen! Du redest immer davon, wir seien die wertvollsten Schüler, aber du bist auch nur ein skrupelloser Typ!“§!"
 BA_crisis.1216.3.charaB:0 "Schon gut. Bringen wir sie zu den Vorreitern, dann wird alles klar werden."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(Als die Kommunikation mit den Vorreitern hergestellt wurde und Aris das Gesicht des Zeugen sah, zeigte sie sofort Schock und Freude)\n\n§B„...Du... bist du nicht Fräulein Seia Yumezono von Saint Kytos?“§!\n\n„Ja, dies ist Planet Drei des Malkuth-Systems, das Föderations-Schülerkomitee von Kivotos im Leeren Heim. Willkommen zu Hause, Aris. Es war wirklich anstrengend für dich, all die Jahre im Weltraum herumzuwandern.“\n\n§B„...Nein, nicht anstrengend. Das ist etwas, was nur Aris tun konnte, alles für alle in Kivotos... Da es allen gut geht, sollte Aris froh sein!“§!"
 BA_crisis.1217.1.charaA:0 "Keine Sorge, deine Freunde können dich wirklich nur vorübergehend nicht sehen."
 BA_crisis.1217.1.re.charaA:0 "§B„Ihr habt eine Akademie-Stadt in Malkuth errichtet... Das heißt, ihr habt die Numerologen besiegt?“§!\n\n„Genau. Nachdem du Kivotos verlassen hattest, dauerte unser Krieg mit den Numerologen über zwanzig Zyklen... Natürlich haben wir am Ende gesiegt. Zu dieser Zeit hattest du den Sternhaufen bereits verlassen, und all unsere FTL-Triebwerke funktionierten vorübergehend nicht...“\n§B„Das macht nichts, Aris freut sich wirklich über euren Sieg... Und was geschah danach?“§!\n\n„Danach haben wir eine beträchtliche Zeit gebraucht, um diesen Sternhaufen aufzuräumen. Jetzt haben wir überall in diesem Sternhaufen Kolonien, und wir leben hier sehr gut... Übrigens, alle aus dem Alten Millennium machen sich große Sorgen um dich. Wenn du zurück bist, musst du sie unbedingt zuerst besuchen!“"
 BA_crisis.1217.2.charaA:0 "Apropos, wenn Aris die Schnittstelle öffnen kann, gibt es dann einen Weg zurück?"
 BA_crisis.1217.2.re.charaA:0 "§B„Aris hat die Struktur des Kommunikationslinks der Numerologen erworben und auch versucht, die Schnittstelle des Kether-Systems zu öffnen. Dieses Sternentor hat einige beschädigte Teile, daher kann es nicht direkt wie andere Schnittstellen geöffnet werden... Aris weiß nicht, ob es von innen repariert werden kann und Aris es dann aktivieren kann.“§!\n\n„Das ist großartig! Wir waren auch lange von diesem Sternentor verwirrt, konnten aber keinen Weg finden, diesen Link zu aktivieren. Da Aris dieses Sternentor aktivieren kann, bitten wir Aris, uns die Struktur detailliert zu schicken, damit wir versuchen können, es zu reparieren.“\n\n§B„Überlasst das Aris! Aris kann es kaum erwarten, zurückzukehren und ihre Gefährten zu treffen!“§!"
 BA_crisis.1217.3.charaA:0 "Vielen Dank für die Mühe."
 BA_crisis.1217.desc.charaB:0 "(Als die Kommunikation mit den Vorreitern hergestellt wurde und Aris das Gesicht des Zeugen sah, zeigte sie Verwirrung)\n§M„Seia Yumezono? ...Warum ist dein Heiligenschein so? Warum bist du in dieser Kommunikation? Was seid ihr eigentlich...?“§!\n\n„Mit Aris' Gesicht in diesem Tonfall zu sprechen... Es scheint, du bist nicht Aris, sondern Key.“"
 BA_crisis.1217.1.charaB:0 "Kein Wunder, dass du von 'der Prinzessin' gesprochen hast..."
 BA_crisis.1217.1.re.charaB:0 "„Gibt es Aris und Key auch bei euch?... Wenn ja, würde sie dich vielleicht als Lehrerin kennen... Ah, nein, das müssen wir später ausführlich erklären. Die dringlichste Aufgabe ist es jetzt, Key alles zu erklären und Aris zurückzuholen... Key, erinnerst du dich noch, was beim Aufbruch passiert ist?“"
 BA_crisis.1217.2.charaB:0 "Was sollen wir dann tun?"
 BA_crisis.1217.2.re.charaB:0 "§M„...Die Prinzessin hat, um Platz zu schaffen und mich zu bewahren, eine große Menge Daten in Speicherzellen abgelegt. Die beim damaligen Aufbruch verwendeten Speicherzellen waren besonders wertvoll, und so hinterließ die Prinzessin Backups an vielen entfernten Schnittstellen-Sprungpunkten. Ich benötige, dass ihr mir alle von mir bestimmten Materialien und Energie zur Verfügung stellt, um meine fortgeschrittenen Threads wiederherzustellen, damit die Prinzessin geweckt werden kann. Die Prinzessin hat in den Zyklen ihres Umherirrens viel über Link-Schnittstellen geforscht, daher müsst ihr auch die verstreuten Daten zurückholen. Wenn es nichts Weiteres gibt, werde ich meine Arbeit beginnen.“§!\n\n„Sei doch nicht so gefühllos, Key. Wir haben uns so lange nicht gesehen, willst du nicht ein bisschen mit mir plaudern? Interessiert es dich wirklich nicht, was passiert ist, nachdem ihr gegangen seid?“\n\n§M„...“§!"
 BA_crisis.1217.3.charaB:0 "Dann stören wir nicht weiter."

 BA_crisis.1225.title:0 "Alices Funksignal"
 BA_crisis.1225.desc:0 "Autorisiere neue autonome Kernverbindung zum Rechenzentrum… erfolgreich\n§R*Warnung: Wiederherstellung der Verbindung zu autonomem Kern 0xA3F7 fehlgeschlagen*\n\nKernneustart-Befehl…§!"
 BA_crisis.1225.next:0 "Eine neue Flotte! Befehlt der Flotte, sich kampfbereit zu machen."
 BA_crisis.1226.title:0 "Alices Funksignal"
 BA_crisis.1226.desc:0 "Autorisiere neue autonome Kernverbindung zum Rechenzentrum… erfolgreich\n§Y*Hinweis: Kernreaktor steht kurz vor der Überladung*\n\n§R*Warnung: Wiederherstellung der Verbindung zu autonomem Kern 0xA318 fehlgeschlagen*\n\nKernneustart-Befehl…§!"
 BA_crisis.1226.next:0 "Schon wieder eine neue Flottenwelle."
 BA_crisis.1227.title:0 "Alices Funksignal"
 BA_crisis.1227.desc:0 "Autorisiere neue autonome Kernverbindung zum Rechenzentrum…\n\n§RWarnung: Feuer in den Einheiten Gamma-3 bis Zeta-7 entdeckt\nWarnung: Fabrikschaden kritisch, Abbruchprozedur eingeleitet\nFehler: Einheit Phi-3 reagiert nicht§!"
 BA_crisis.1227.next:0 "Das scheint die letzte Flottenwelle zu sein."

 BA_crisis.1230.title:0 "Hilfe der Vorläuferin"
 BA_crisis.1230.desc.A:0 "Ihr wollt §Yrausgehen und Alice bekämpfen§!, huh… Na gut…\nDa ihr sie bekämpfen wollt, werden wir euch so gut es geht helfen. Das sind mögliche Schiffsdesigns, die sie nutzen könnte – ihr könnt ihre Schwachstellen angreifen… Und unsere Logistik kann nur diese Güter transportieren. Ich hoffe, ihr nehmt, was ihr kriegen könnt. Vielleicht hilft es euch ja ein kleines bisschen."
 BA_crisis.1230.desc.B:0 "§YEin Sternentor bauen§!, ja, das ist tatsächlich die klügste und sicherste Wahl. Aber es ist immer noch eine Herausforderung für euch…\nWir projizieren den Standort des Basismoduls durch ein Wurmloch in euer §YHauptsystem§!. Bitte führt die Bauarbeiten dort durch und schützt das Modul gut. Bewegt es nicht und lasst es nicht angreifen. Hier sind die Baupläne. Sie enthalten einige unserer nachgebildeten Designs für Kommunikationsschnittstellen… und einige notwendige Verfahren, falls eure eigenen Technologien für den Bau nicht ausreichen sollten. Wir werden auf unserer Seite ebenfalls synchron mit dem Bau beginnen. Sagt uns Bescheid, sobald es fertig ist, und wir werden sofort Schiffe entsenden, um diese Farce… oder besser gesagt, Tragödie, auf unsere Weise zu beenden."
 BA_crisis.1230.A:0 "Danke! Alice überlasst uns."
 BA_crisis.1230.B:0 "Wir legen sofort los!"
 BA_fe_determination:0 "FE-Beschleunigung"

 BA_crisis.1231.title:0 "Hilfe der Vorläuferin"
 BA_crisis.1231.desc:0 "Das Sternentor ist fertiggestellt?… Ganz nach Plan, großartig! Wir schicken jetzt ein Schlachtschiff los, um Alice zu treffen. Haltet einfach noch ein kleines bisschen durch, ihr schafft das!"
 BA_crisis.1231.next:0 "Großartig!"

 BA_crisis.1232.title:0 "Hilfe der Vorläuferin"
 BA_crisis.1232.desc.other:0 "Hallo, Freunde aus den äußeren Reichen… *hust hust*. Was Alice betrifft, können wir uns jetzt persönlich darum kümmern. Wir entschuldigen uns zutiefst für die lange Zeit, in der wir euch Umstände bereitet haben. Wir können euch eine Entschädigung für den Wiederaufbau nach der Katastrophe anbieten… der Betrag richtet sich nach euren tatsächlichen Verlusten. Es tut uns wirklich sehr leid."
 BA_crisis.1232.desc.kivotos:0 "Hallo zusammen! Diese Kommunikation betrifft hauptsächlich Alice…\nWir haben einen Weg gefunden, Schiffe in die äußeren Reiche zu schicken. Lasst uns den Rest erledigen. Natürlich haben wir eure Anstrengungen gesehen, und wir werden euch in keiner Weise benachteiligen. Danke für eure Mühen!"
 BA_crisis.1232.a.kivotos:0 "Na schön."
 BA_crisis.1232.a.other:0 "Ihr Papierfiguren seid wirklich interessant."

 BA_crisis.1233.title:0 "Erforscher der äußeren Reiche"
 BA_crisis.1233.desc:0 "Ein Schiff, das von den Vorläuferinnen durch das Sternentor entsandt wurde, sendete ein Signal aus. Dieses Signal legte Alices autonome Kerne im Subraum blitzschnell lahm, sodass ihre Schiffe fast augenblicklich ihre Handlungsfähigkeit verloren. Anschließend enterten sie Alices Flaggschiff mühelos."
 BA_crisis.1233.next:0 "..."

 BA_crisis.1234.title:0 "Anomalie"
 BA_crisis.1234.desc.charaA:0 "§B„…(Systemfehler)“\n§!(Die von den Vorläuferinnen entsandte Ermittlerin zeigte einen komplexen Ausdruck)§E„…Ja, sie ist tatsächlich Alice, Miss Seia. Ihr Prozessor scheint vom autonomen Kern des Flaggschiffs übernommen worden zu sein…“\n§!„Moment mal… Ich habe meine Meinung geändert. Hast du eine Möglichkeit, sie neu zu starten?“§E„Äh? Utagawa hat mir zwar eine Methode verraten, aber…“§!„Auch wenn das den Mitgliedern des Spieleentwicklungs-Clubs gegenüber etwas unfair ist… Jetzt, sofort, starte sie neu.“§E„Na gut…“§!(Die Ermittlerin holte ein Gerät mit türkisgrünem Gehäuse hervor, das mit dem Logo des Föderalen Studentenrats bedruckt war, legte es auf Alice, und während die Ermittlerin es bediente, begann Alices Heiligenschein allmählich zu leuchten)"
 BA_crisis.1234.1.charaA:0 "Oh…!"
 BA_crisis.1234.1.re.charaA:0 "(Die erwachte Alice suchte hastig nach dem Kontrollpanel des Schiffes, wurde aber sofort von der Ermittlerin festgehalten)§B„…! Kappt die Fabrik! Ist das Verarbeitungszentrum schon überlastet…? Wer sind Sie, lassen Sie mich los! Ich muss es schnell kappen, sonst wird die mühsam gesammelte extradimensionale Matrix…“§!§E„Ganz ruhig, Alice. Ich habe gerade die Verbindung zu dem autonomen Kern gekappt, der deine Prozesse übernommen hat. Ist dein Sehsystem in Ordnung? Keine Panik, schau genau hin, wer ich bin.“§!§B„Ah!… Ahm… Ähm… Sie sind… Miss Amao Shigure? Aber Ihr Heiligenschein… sieht irgendwie anders aus als früher?“§!§E„Sehr gut, du erinnerst dich noch an die alten Sachen, braves Mädchen… Und diese Person hier?“§!(Die Ermittlerin stellte die Kommunikation für Alice her)§B„…Miss Yurizono Seia, warum sind Sie hier? Du Verräterin!“§!"
 BA_crisis.1234.2.charaA:0 "…Was für eine Verräterin?"
 BA_crisis.1234.2.re.charaA:0 "„Alice, ich habe diese Entscheidung nicht getroffen, weil Sanctus Millennium verraten hat, und wir haben bereits die Gematria besiegt… Das werde ich dir später in Ruhe erklären. Jetzt gibt es etwas Dringenderes: Solange dein Schiff noch kein Schrott ist, berge sofort alle extradimensionalen autonomen Kerne, Alice.“§E„Moment, Miss Seia, haben Sie etwas entdeckt? War der ursprüngliche Plan nicht, Alice direkt nach Hause zu bringen?“§!„Entschuldige, Miss Shigure, das erkläre ich dir später. Du und Alice werdet wohl eine Weile in den äußeren Reichen bleiben müssen.“\n§E„Äh? Warum?“§!„Tut mir leid, aber ich habe den Leuten von Rotwinter noch nie über den Weg getraut… Hey, hey, Bewohner der äußeren Reiche, Entschuldigung, seid ihr noch da?“"
 BA_crisis.1234.3.charaA:0 "…Ja, sind wir."
 BA_crisis.1234.desc.charaB:0 "§M„…(Systemfehler)“\n§!(Die von den Vorläuferinnen entsandte Ermittlerin zeigte einen komplexen Ausdruck)§E„…Ja, sie ist tatsächlich Alice, Miss Seia. Ihr Prozessor scheint vom autonomen Kern des Flaggschiffs übernommen worden zu sein…“\n§!„Moment mal… Ich habe meine Meinung geändert. Hast du eine Möglichkeit, sie neu zu starten?“§E„Äh? Utagawa hat mir zwar eine Methode verraten, aber…“§!„Auch wenn das den Mitgliedern des Spieleentwicklungs-Clubs gegenüber etwas unfair ist… Jetzt, sofort, starte sie neu.“§E„Na gut…“§!(Die Ermittlerin holte ein Gerät mit türkisgrünem Gehäuse hervor, das mit dem Logo des Föderalen Studentenrats bedruckt war, legte es auf Alice, und während die Ermittlerin es bediente, begann Alices Heiligenschein allmählich zu leuchten)"
 BA_crisis.1234.1.charaB:0 "Oh…!"
 BA_crisis.1234.1.re.charaB:0 "§M„Ah… die Verbindung wurde getrennt, was ist los… Hm?“§!(Alice blickte die Ermittlerin verwirrt und neugierig an)§E„Alice? Nein… nach deinem Verhaltensmuster zu urteilen, bist du KEY?“§!§M„Wer sind Sie? Ihr Heiligenschein sieht nicht wie der von Kivotos aus, aber es ist tatsächlich ein Produkt von Kivotos…“§!\n§E„Haha, lassen Sie mich mal kurz beiseite… Hallo? Miss Seia, können Sie mich hören?“§!(Die Ermittlerin stellte die Verbindung zu den Vorläuferinnen her)"
 BA_crisis.1234.2.charaB:0 "..."
 BA_crisis.1234.2.re.charaB:0 "(Nach der Verbindung klang die andere Seite sehr dringend)\n„Miss Shigure, der Plan hat sich geändert… Du und Alice müsst jetzt eine Weile in den äußeren Reichen bleiben. Da ist etwas… Nimm dein Schiff, demontiere alle autonomen Kerne von Alices Schlachtschiff und schicke sie zurück. Und Alice… Oh, ist das nicht KEY? Lange nicht gesehen.“§M„Yurizono Seia… Es scheint, ihr habt die Gematria tatsächlich besiegt, aber die Prinzessin hat dir nie verziehen, was du getan hast. Wir müssen uns dringend unterhalten.“§!„KEY, hör zu, ruh dich erst mal eine Weile in den äußeren Reichen aus. Wenn du etwas brauchst, sag uns einfach Bescheid. Du hast diesmal ein bisschen Unruhe gestiftet, aber das ist nicht unbedingt schlecht… Hey, hey, Bewohner der äußeren Reiche, Entschuldigung, seid ihr noch da?“"
 BA_crisis.1234.3.charaB:0 "…Ja, sind wir."

 BA_crisis.1235.title:0 "Anomalie"
 BA_crisis.1235.desc:0 "„Entschuldigt, Außenweltler, wir haben hier ein paar Anomalien entdeckt, die schnellstmöglich gelöst werden müssen. Außerdem brauchen wir noch mehr Hinweise zur Bestätigung, daher erzählen wir euch die Details später... Der Zustand der Verbindung ist momentan noch ziemlich instabil, und Alice direkt in diesem Zustand passieren zu lassen, könnte zu Problemen führen. Lasst Alice in dieser Zeit bitte bei euch richtig fit werden, und unsere Ermittlerin wird euch auch dabei helfen, den Zustand des Sternentors zu stabilisieren.“"
 BA_crisis.1235.1:0 "„Geht klar, überlasst das uns!“"
 BA_crisis.1235.1.re:0 "„Und dann, Außenweltler, hier ist der Bauplan für euch... Wir haben unsere Ermittlerin gebeten, die autonomen Kerne von Alices Schiff zu bergen, und das hier ist der Behälter, um diese Kerne aufzubewahren... Ähm, Alices autonome Kerne sind etwas anders als eure, sie versuchen, alle verbundenen Geräte selbstständig zu steuern... so wie der Kreuz-Name. Deshalb müssen sie isoliert aufbewahrt werden. Wir werden gleich die Leitung für ein Einzelgespräch mit Alice belegen, das könnte ziemlich lange dauern...“"
 BA_crisis.1235.2:0 "„Alles klar.“"
 BA_crisis.1235.2.re:0 "§E„Ach, was für ein Ärger... Ich mach mich an die Arbeit, Außenweltler. Essen und eine Unterkunft könnt ihr mir einfach irgendwie herrichten, und ich bräuchte noch etwas Votka... Äh, ist das bei euch auch verboten? Das ist ja blöd...“§! „Miss Shigure?“\n§E„Ach, ihr hört mich ja...“§!"
 BA_crisis.1235.3:0 "„Ach, haha...“"
 BA_crisis.1235.3.tip:0 "Das Schiff der Ermittlerin wird später alle noch verbliebenen Alice-Kriegsschiffe abklappern und die autonomen Kerne von ihnen bergen."

 BA_crisis.1240.title:0 "Heimkehr"
 BA_crisis.1240.desc.A:0 "Nachdem die Software-Reparatur abgeschlossen ist, ist Vorreiterin Alice bereit, zum Numerologie-Sternenhaufen zurückzukehren. Ihre hundertjährige Irrfahrt ist beendet, es ist Zeit, nach Hause zurückzukehren. Die Ermittlerin hat auch alle geborgenen autonomen Kerne vollständig geborgen und analysiert. Obwohl sie sich weigerte zu verraten, was genau die interdimensionale Matrix ist, nach der Alice sie die ganze Zeit gefragt hat, hat sie dennoch großzügig einige Daten geteilt. Nun sind sie bereit, durch das provisorische Sternentor nach Malkuth zurückzukehren."
 BA_crisis.1240.desc.B:0 "Nachdem die Software-Reparatur abgeschlossen ist, ist Vorreiterin Alice bereit, zum Numerologie-Sternenhaufen zurückzukehren. Ihre hundertjährige Irrfahrt ist beendet, es ist Zeit, nach Hause zurückzukehren. Mit der Hilfe einiger unserer eifrigen Schülerinnen hat sie alle Speichermodule wiedererlangt und den Großteil ihrer Erinnerungen und Funktionen wiederhergestellt. Alice hat ebenfalls das Sternentor der Kommunikations-Schnittstelle untersucht, aber leider keine Fortschritte gemacht. Die Vorreiter haben ein mit Warpantrieb ausgestattetes Raumschiff zu unserer Hauptstadt geschickt, um Alice über die weite Distanz zurück nach Malkuth zu bringen."
 BA_crisis.1240.next:0 "„Lasst uns Abschied nehmen.“"

 BA_crisis.1241.title:0 "Heimkehr"
 BA_crisis.1241.desc.charaA:0 "§B„Vielen Dank, Außenweltler! Dass Alice sich wieder mit ihren Begleitern vereinen kann, ist ganz euch zu verdanken. Wie ihr wisst, bin ich in der entscheidenden Stunde unseres Widerstands gegen die Numerologie als die letzte Flamme meiner Begleiter in den Weltraum geflogen. Nun ist meine Mission erfüllt, und ich kann als Heldin nach Malkuth zurückkehren. Alice wird die Außenweltler nicht vergessen, die Alice in den letzten Tagen geholfen haben. Ohne eure Hilfe hätte jemand vielleicht nie mit Alice nach Hause kommen können...“§!"
 BA_crisis.1241.1.charaA:0 "„Oh?“"
 BA_crisis.1241.1.re.charaA:0 "§B„KEI, sag hallo zu den Außenweltlern.“\n§!(Eines von Alices Augen ändert die Farbe)\n§M„Äh, was soll das auf einmal, Prinzessin?“§!\n§1„Sei doch nicht schüchtern, KEI... Das ist doch ein wichtiger Abschiedsmoment am Ende des Drehbuchs, oder?“§!\n§M„Na gut... Hallo, Außenweltler. Aus bestimmten Gründen nennt mich die Prinzessin KEI... Ich wurde entworfen, um die Prinzessin... Alices Arbeit zu unterstützen.“§!\n§B„KEI ist Alices Begleiterin! Dank der Außenweltler, die mir geholfen haben, die Speichermodule zu sammeln, konnte ich sie wiederherstellen... Ich dachte schon, ich würde sie nie wiedersehen.“§!"
 BA_crisis.1241.2.charaA:0 "„Schön, dich kennenzulernen, KEI.“"
 BA_crisis.1241.2.re.charaA:0 "§M„Ihr müsst mich nicht schmeicheln, ich konnte nicht wirklich helfen, ich schäme mich. Aber ich bin euch wirklich dankbar für eure Hilfe... Jetzt mit der Prinzessin nach Hause gehen zu können, ist wohl auch ein gutes Ende, oder?“§!\n§B„Die Außenweltler sind auch Alices Begleiter, wisst ihr! In den letzten Tagen hat Alice in der Akademie-Stadt auch viele Freunde kennengelernt! Zusammen mit euch allen war Alice wirklich glücklich. Wenn es später geht, kommt doch und kämpft Seite an Seite mit Alice!“§!"
 BA_crisis.1241.3.charaA:0 "„Ja. Auf jeden Fall.“"
 BA_crisis.1241.3.re.charaA:0 "§B„Also dann, Alice geht jetzt! Denkt daran, oft mit Alice zu kommunizieren, ja!“§!"
 BA_crisis.1241.desc.charaB:0 "§B„Vielen Dank, Außenweltler... Dass Alice sich wieder mit ihren Begleitern vereinen kann, ist ganz euch zu verdanken. Wirklich, vielen, vielen Dank.“§!"
 BA_crisis.1241.1.charaB:0 "„Alice?“"
 BA_crisis.1241.1.re.charaB:0 "(Eines von Alices Augen ändert die Farbe)§M„Die Prinzessin ist als unsere letzte Flamme in den Weltraum aufgebrochen, aber sie konnte die Mission nicht ganz erfüllen... Aber ich glaube, ihr könnt das sicher in Ordnung bringen, oder?“§!\n§B„Deshalb müssen Alice und auch KEY sich bei den Außenweltlern richtig bedanken. Wirklich, vielen Dank. Natürlich muss Alice sich auch richtig entschuldigen... Es war mein Fehler, dass die Außenweltler und so viele Außerirdische in diese Sache hineingezogen wurden...“§!"
 BA_crisis.1241.2.charaB:0 "„Du bist doch nicht die Schuldige, Alice.“"
 BA_crisis.1241.2.re.charaB:0 "§M„Jetzt ist nicht die Zeit, traurig zu sein, Prinzessin. Verabschiede dich richtig von den Außenweltlern.“§!\n§M„Mhm, ja, KEY. In den letzten Tagen hat Alice in der Akademie-Stadt auch viele Freunde kennengelernt! Zusammen mit euch allen war Alice wirklich glücklich. Alice wird die Außenweltler nicht vergessen, die Alice in den letzten Tagen geholfen haben. Ohne eure Hilfe hätte Alice vielleicht nie nach Hause gehen oder ihre Begleiter treffen können... Jetzt kann Alice erhobenen Hauptes als Heldin nach Malkuth zurückkehren!“§!"
 BA_crisis.1241.3.charaB:0 "„Wenn es später geht, würden wir auch gerne Seite an Seite mit Alice kämpfen.“"
 BA_crisis.1241.3.re.charaB:0 "§B„...Mhm! Abgemacht! Also dann, wir gehen jetzt! Denkt daran, oft mit Alice zu kommunizieren, ja!“§!"

 BA_crisis.1242.title:0 "Heimkehr"
 BA_crisis.1242.desc.B:0 "Während die Warpbubble das Schiff umhüllt, bricht Alice auf in Richtung Malkuth. Diese Reise wird über zehn Tage dauern, bis sie ankommt. Diejenige, die so lange in der Leere trieb, kehrt nun als Heldin der Vorreiter triumphal zurück."
 BA_crisis.1242.desc.A:0 "Während die Ermittlerin das Schiff durch das Sternentor steuert, kehrt Alice nach Hause nach Malkuth zurück. Diejenige, die so lange in der Leere trieb, kehrt nun als Heldin der Vorreiter triumphal zurück."
 BA_crisis.1242.next:0 "„Komm gut an, Alice.“"

