l_braz_por:
### 外交辞令
 01_BA_FE_PATRONIZING:0 "“Ainda não nos adaptamos muito bem ao papel de espectadores para além da quarta parede… Mas, mesmo assim, queremos ouvir a história de vocês.”"
 02_BA_FE_PATRONIZING:0 "“Vocês são realmente cheios de energia, forasteiros… assim como nós éramos, há muito tempo atrás.”"
 03_BA_FE_PATRONIZING:0 "“Vocês disseram que não conseguem consertar isso?… Mandem para nós, talvez possamos ajudar vocês.”"
 04_BA_FE_PATRONIZING:0 "“...Não é nada, só vi alguém familiar e lembrei de nossos antigos companheiros…”"
 01_BA_FE_DISMISSIVE:0 "“Ah, são vocês. Digam lá.”"
 02_BA_FE_DISMISSIVE:0 "“Nós nunca gostamos de intimidar os outros… você sabe como é.”"
 03_BA_FE_DISMISSIVE:0 "“Não vamos compartilhar nossa tecnologia, a menos que seja necessário.”"
 01_BA_FE_ANGRY:0 "“Sangue e Fogo…”"
 02_BA_FE_ANGRY:0 "“Nós também já tivemos esperança, mas nós a conquistamos por conta própria. Diferente de vocês.”"
 03_BA_FE_ANGRY:0 "“Se a história de vocês é assim, tudo bem.”"
 01_BA_FE_WAR:0 "“Devo agradecer a vocês… por nos mostrar o lado sombrio sob a auréola.”"
 02_BA_FE_WAR:0 "“O que você pensa que é este lugar?”"
 11_BA_FE_CUSTODIAL:0 "“Nós, agora, somos como um espectador que subiu ao palco, pegou o instrumento do músico e começou a tocar. Se vamos estragar o show ou não, está apenas em um pensamento nosso.”"
 12_BA_FE_CUSTODIAL:0 "“Recuperamos um pouco daquela sensação de quando nos unimos. Prazeroso, revigorante, sentindo o corpo cheio de poder…”"
 13_BA_FE_CUSTODIAL:0 "“Precisando de ajuda, é só falar; tudo o mais, fora as frotas, é negociável.”"
 14_BA_FE_CUSTODIAL:0 "“...Que emoção, que nós também chegamos a ter um dia como este… Não vamos desperdiçar esta oportunidade.”"
 11_BA_FE_ARROGANT:0 "“Nada mal, parece que vocês já dominaram bem o essencial de como civilizações interestelares agem.”"
 12_BA_FE_ARROGANT:0 "“A razão pela qual usamos força é, em nossa opinião, uma medida inevitável. Vocês nunca conseguirão nos entender.”"
 13_BA_FE_ARROGANT:0 "“A tecnologia serve àqueles que a usam; esperamos que as melhores pessoas a serem servidas sejam soldados, e não tiranos.”"
 11_BA_FE_IMPERIOUS:0 "“Solo e Brotos… Interessante.”"
 12_BA_FE_IMPERIOUS:0 "“Um museu seria o melhor destino para vocês, seguido por um zoológico, uma linha de produção ou uma usina de energia, dependendo do quanto vocês lutarem.”"
 13_BA_FE_IMPERIOUS:0 "“A história que vocês escreveram deveria ter sido mais perfeita, mas está cheia de embelezamento, adulação e engano… Vocês se acham dignos de se orgulhar?”"
 11_BA_FE_WAR:0 "“Nós lhes damos a água e a terra de nosso lar no vazio, venham buscar vocês mesmos.”"
 12_BA_FE_WAR:0 "“Qual a opinião de vocês sobre o processo de produção de alimentos enlatados?... Não me entendam mal, isso talvez tenha a ver com vocês no futuro, durante a guerra, ou depois dela.”"

 #星门通路
 BA_Precursor.0015.title:0 "Link de Comunicação Ativado"
 BA_Precursor.0015.desc.1:0 "Recebemos flutuações do subespaço vindas do sistema estelar da Interface do Link de Comunicação, parece que a Interface do Link de Comunicação foi aberta do outro lado."
 BA_Precursor.0015.desc.2:0 "Recebemos uma flutuação do subespaço de um sistema estelar desconhecido, que parece ter sido gerada pela ativação de uma megaestrutura."
 BA_Precursor.0015.a:0 "Emocionante."
 BA_Precursor.0015.b:0 "Precisamos de mais informações."

 BA_Precursor.0016.title:0 "Link de Comunicação Ativado"
 BA_Precursor.0016.desc:0 "§YAqui é Yurinonomiya Seia, a Testemunha-Chefe, transmitindo para o exterior.§! Na verdade, pouco depois que o link de comunicação exterior foi ativado, nós obtivemos cada vez mais informações do exterior, o que foi de grande ajuda para repararmos a interface do link de comunicação dentro de nossos domínios. No entanto, nós nunca tomamos medidas de reparo concretas porque decidimos unanimemente não interferir muito com o mundo exterior. Mas agora a situação é diferente, pela razão que defendemos até hoje, hoje devemos agir. Felizmente, nossa primeira tentativa de reparo foi um enorme sucesso, e a interface do link de comunicação dentro de KETHER agora está operacional.§RÚltimo aviso: Embora as outras interfaces de link de comunicação sejam de uso público, o stargate dentro de KETHER não permite uso não autorizado, estejam cientes.§!"
 BA_Precursor.0016.next:0 "Finalmente…"


#探索
 BA_Precursor.0051.title:0 "Interface do Link de Comunicação Descoberta"
 BA_Precursor.0051.desc:0 "Ao entrar neste sistema de buraco negro, [from.GetName] percebeu que este sistema estelar era incomum: Algo parecido com um stargate estava operando silenciosamente na borda do sistema. Assim como o buraco negro silencioso no centro do sistema, nem matéria nem sinais de sonda retornam depois de entrar neste stargate. Sobre o propósito deste stargate, a tripulação levantou várias hipóteses, mas nenhuma pode ser verificada atualmente."
 BA_Precursor.0051.next:0 "Nesse caso, vamos deixá-lo de lado por enquanto."

 BA_Precursor.0052.title:0 "Entrar no Agrupamento de Numerologia"
 BA_Precursor.0052.desc:0 "Esta é a primeira vez que entramos no agrupamento de Numerologia. Talvez devido às pesquisas e modificações da Numerologia ao longo de incontáveis anos, as estrelas aqui exibem características diferentes das estrelas comuns no sistema."
 BA_Precursor.0052.next:0 "Emocionante."

 BA_Precursor.0054.title:0 "“O Reino”"
 BA_Precursor.0054.desc:0 "Chegamos ao sistema estelar final da Numerologia: “O Reino”. Surpreendentemente, o arranjo deste sistema estelar é estranhamente similar ao sistema estelar materno de Kivotos. Isso nos faz acreditar ainda mais que nosso sistema estelar materno foi construído artificialmente."
 BA_Precursor.0054.next:0 "……"

 BA_Precursor.0057.title:0 "Pistas"
 BA_Precursor.0057.desc:0 "No planeta do sistema de Interface de Link de Comunicação, descobrimos alguns sinais anômalos e vestígios de substâncias extremamente perigosas. Após análise, parece que este lugar guarda os rastros de uma guerra terrestre que o império Precursor, que construiu este Portão Estelar, travou pelo controle do mesmo. Se quisermos saber mais, teremos que agir."
 BA_Precursor.0057.next:0 "Mãos à obra."

#初次见面
 BA_Precursor.0101.title:0 "Comunicação de Link"
 BA_Precursor.0101.desc:0 "Nosso observatório detectou um sinal de táquions ativando o Portão Estelar na Interface do Link de Comunicação, e, ao mesmo tempo, uma comunicação vinda do link está nos chamando em nossa própria língua."
 BA_Precursor.0101.next:0 "Conectar Comunicação"

 BA_Precursor.0102.title:0 "Comunicação de Link"
 BA_Precursor.0102.desc:0 "“Olá, Forasteiros remanescentes de Kivotos! Somos a Moe Xcom. Como podem ver, aqueles links de comunicação no sistema estelar foram construídos por nossos inimigos. Depois de obter as respostas, não conseguimos acesso de saída aos links de comunicação, então só pudemos especular sobre a situação fora do aglomerado estelar com as poucas informações que vazaram pelos links. No entanto… depois de tanto tempo de paz, embora tenhamos decifrado os links de comunicação externos, nosso nível tecnológico já superou muito o de vocês, e concordamos que não devemos interferir na estrutura dos sistemas estelares externos. Por isso, decidimos não continuar nossos trabalhos de pesquisa para reparar os Portões Estelares dentro de nossas fronteiras, a fim de evitar criar impactos que nem nós conseguiríamos reverter.”"
 BA_Precursor.0102.Eden_Treaty:0 "Vocês derrubaram a Arcanologia… é verdade?"
 BA_Precursor.0102.Eden_Treaty.re:0 "“Isso mesmo, quebramos a prisão no Sistema 06 e, depois de lutas árduas, expulsamos a Arcanologia do aglomerado estelar. Depois disso, também passamos por muitas mudanças internas até finalmente nos unirmos… Se estiverem interessados nesta história, podem vir nos visitar a qualquer momento.”"
 BA_Precursor.0102.Kyrie:0 "Os rebeldes… são estudantes como nós?"
 BA_Precursor.0102.Kyrie.re:0 "“Isso mesmo, quebramos a prisão no Sistema 06 e, depois de lutas árduas, expulsamos a Arcanologia do aglomerado estelar. …Vocês também resistiram? Isso é realmente comovente… Embora tenhamos decidido não interferir nos assuntos externos, não hesitem em pedir ajuda se precisarem de algo.”"
 BA_Precursor.0102.Kivotos_other:0 "Seus halos… são como os nossos?"
 BA_Precursor.0102.Kivotos_other.re:0 "Isso mesmo, os halos também são um dos nossos tópicos de pesquisa há muito tempo. Os resultados da pesquisa são bem interessantes… Mas isso envolve algumas coisas que não podemos revelar agora, então deixamos para vocês explorarem!"
 BA_Precursor.0102.exit_Kivotos:0 "Saudações a vocês, Precursores."
 BA_Precursor.0102.exit_Kivotos.re:0 "“Também esperamos que vocês possam escrever suas próprias histórias, Forasteiros.”"
 BA_Precursor.0102.exit_other:0 "Pessoas de papel inexplicáveis…"
 BA_Precursor.0102.exit_other.re:0 "“……Que espécie interessante.”"

#先驱者通讯
 BA_Precursor.0151.title:0 "Comunicação Precursora (Disposição baixa, recusa a se comunicar)"
 BA_Precursor.0151.desc:0 "“Você está certo, mas 'Pacote de Espécies Blue Archive' é um novo Mod otaku para o jogo 4x Stellaris, produzido pela equipe de desenvolvimento liderada por N0Z0M1. A história do Mod se passa em um mundo de fantasia chamado 'Kivotos', onde os estudantes têm 'halos' que canalizam poderes misteriosos. Você interpretará um personagem misterioso chamado 'Sensei', que, em meio ao seu trabalho agitado, provoca as estudantes com personalidades diversas e habilidades únicas, e, junto com elas, derrota inimigos poderosos, encontra a Presidente do Conselho Estudantil Federal desaparecida — e, ao mesmo tempo, descobre gradualmente a verdade por trás do 'Mistério'.”"
 BA_Precursor.0151.next:0 "Isso é claramente resultado de jogar Blue Archive."

 BA_Precursor.main.title:0 "Comunicação Precursora"
 BA_Precursor.main.desc.1:0 "“……Que novidade… Ah, nada. Vocês estão com algum problema?”"
 BA_Precursor.main.desc.2:0 "“Embora tenhamos observado isso apenas recentemente… a velocidade do desenvolvimento de vocês realmente superou nossas expectativas.”"
 BA_Precursor.main.desc.3:0 "“Embora nossa ciência seja muito poderosa e nossa tecnologia seja muito avançada… há algumas coisas que nem nós conseguimos fazer…”"
 BA_Precursor.main.desc.4:0 "“Escutem bem… Sobre a linha entre o mistério e o terror… Bem, bem, se forem vocês, acho que não terá problema…”"
 BA_Precursor.main.desc.5:0 "“Valorizem os companheiros que ainda estão ao seu lado agora…”"


 BA_Precursor.manual:0 "Explicação"
 BA_Precursor.manual.title:0 "Comunicação Precursora: Explicação"
 BA_Precursor.manual.desc:0 "“Como este é um espaço muito especial, só podemos enviar itens a vocês de formas especiais… Rotas hiperespaciais são impossíveis, mas podemos criar um §YBuraco de Minhoca Miniatura§!, ou enviar diretamente um §BNavio de Carga de Dobra§!.\nVocês têm algo que queiram saber?”"


 BA_Precursor.trade:0 "Troca de Pontos"
 BA_Precursor.trade.title:0 "Comunicação Precursora: Pontos e Logística"
 BA_Precursor.trade.desc:0 "“Não vamos interferir muito em vocês, mas podem nos pedir para resolver problemas urgentes ou coisas do tipo…”"

 BA_Precursor.trade.get_point:0 "Obter Pontos de Troca"

 BA_Precursor.trade.wormhole:0 "Trocar Recursos via §YBuraco de Minhoca Miniatura§!"

 BA_Precursor.trade.warpship:0 "Trocar Recursos via §BNavio de Carga de Dobra§!"

 BA_Precursor.trade.infomation:0 "Informações de Troca"

 BA_Precursor.chat:0 "Bate-papo"
 BA_Precursor.chat.title:0 "Comunicação Precursora: Bate-papo"
 BA_Precursor.chat.desc:0 "“Eu sei que vocês devem ter um monte de perguntas... tipo, quem somos nós, de onde vocês vieram, por que”"



 BA_Precursor.exit:0 "Fechar Janela"

 BA_Precursor.manual.re:0 "Como nossa logística só pode ser realizada por meios que não as rotas de hipervelocidade, não conseguimos fazer comércio do jeito convencional."

