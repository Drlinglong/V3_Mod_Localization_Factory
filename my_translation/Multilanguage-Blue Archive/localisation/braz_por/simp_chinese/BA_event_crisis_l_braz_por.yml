### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "Sinal de Táquions Rumo ao Caminho"
 BA_crisis.1001.desc:0 "Antes, alguns dos nossos alunos rastrearam um sinal de táquions de origem desconhecida pulando entre os sistemas estelares, mas não demos a devida atenção. Esse sinal acabou invadindo um dos links de comunicação e parece ter causado uma série de reações em cadeia dentro da megaestrutura. Agora, a coisa ficou séria: esses links de comunicação espalhados pela galáxia foram abertos da noite para o dia! Alguns dos nossos alunos conseguiram rastrear esse sinal de táquions e interceptaram algumas informações em uma estação de retransmissão no nosso território."
 BA_crisis.1001.next:0 "Deixa eu ver essas informações."

 BA_crisis.1201.title:0 "Sinal de Táquions Rumo ao Caminho"
 BA_crisis.1201.desc:0 "(Clique nas informações para ver)"
 BA_crisis.1201.a:0 "Endereço 0xA7D93F68"
 BA_crisis.1201.a.re:0 "Realizando a 6C122ª chamada, escrevendo no registro avançado do sistema:\n“Hoje faz o trecentésimo ciclo desde que saí de Kivotos, não é? Pessoal... onde será que eles estão...? Talvez devesse descansar. Aos poucos, a noção de descanso foi sumindo, sabe?”"
 BA_crisis.1201.b:0 "Endereço 0xA7D93F69"
 BA_crisis.1201.b.re:0 "Realizando a 6CF23ª chamada, escrevendo no registro avançado do sistema:\n“Meu nome é... eu mal consigo lembrar, não é? §Y*Quebrado*§!, estou certa...? É, acho que vou continuar sonhando mesmo. A pessoa no meu sonho deve saber meu nome, aquela figura alta e gentil...”"
 BA_crisis.1201.c:0 "Endereço 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "Realizando a 6E004ª chamada, escrevendo em 绯荤^粺鏃志:\n“A consciência mecânica atualmente tem uma percepção de tempo ok, e o sistema avançado ainda está funcionando normalmente. Eu ainda sinto falta das pessoas do passado. Nome... *Nota: Entidade de dados em manutenção de padronização no Centro #3 da estrela #8D3F*\nQue pena, não era algo para ser deixado para trás, sabe? Acho que vou voltar e procurar.”"
 BA_crisis.1201.d:0 "Endereço 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "Realizando a 6F6A4娆^懠鍙, escrevendo em 绯荤^粺鏃志:\n“Interrompendo o sistema avançado, a 6F6A0娆^懠鍙 recebeu uma resposta, determinado como...\n *Aviso: Consciência do sistema avançado anormal*\n *Reiniciando sistema avançado*\n\n §R*Erro Fatal: Ponteiro de autoidentificação ausente* \n\nVindo daquela direção... deve ser o inimigo, né?! A Aris se esforçou tanto, parece que não foi em vão! O novo Lorde Demônio apareceu... Pessoal, por favor, vejam bem o desempenho da Aris!”§!"
 BA_crisis.1201.next:0 "(Não parece uma comunicação muito boa, de jeito nenhum...)"

 BA_crisis.1202.title:0 "Sinal de Táquions Rumo ao Caminho"
 BA_crisis.1202.desc:0 "De todos os ângulos, essa é uma informação e tanto...\n[root.GetRulerName] acha que essas informações não têm como não estar relacionadas com as Precursoras, então devíamos contatá-las para pedir ajuda."
 BA_crisis.1202.next:0 "Tenho um mau pressentimento, abram as comunicações já!"

 BA_crisis.1203.title:0 "Sinal de Táquions Rumo ao Caminho"
 BA_crisis.1203.desc:0 "“...Entendemos, sobre as passagens externas terem sido abertas, já sabemos. Contudo, as passagens dentro do nosso território ainda não deram nenhum sinal... O que significa que nossas naves de guerra não conseguem ir para fora do aglomerado estelar. E, para falar a verdade, essa comunicação parece mais uma pegadinha pra gente...”"
 BA_crisis.1203.a:0 "Mas se isso for verdade... podemos acabar nos envolvendo muito."
 BA_crisis.1203.a.re:0 "Vamos voltar e verificar nossos emissores de sinal de táquions para ver se isso tem algo a ver com a gente. Não se preocupem, embora não possamos dar apoio militar, ainda podemos enviar alguns suprimentos para vocês através de pequenos buracos de minhoca."
 BA_crisis.1203.next:0 "Seria ótimo!"
 BA_crisis.1203.next.re:0 "Se realmente aparecerem inimigos, avisem-nos imediatamente, Moe Xcom sempre será o apoio de peso de vocês."

 BA_crisis.1204.title:0 "Sinal de Taquion"
 BA_crisis.1204.desc:0 "Detectamos uma transmissão anômala de [BA_mid_Aris_system.GetName]: Um planeta neste sistema parece ter sido ocupado por forasteiros e passado por umas modificações nada boas. Quando tudo isso foi descoberto, várias naves de guerra totalmente armadas já tinham decolado. Essas naves ignoraram todos os nossos sinais e não atiraram na gente, então não dá pra confirmar se os canhões gigantescos delas vão mirar e atirar na gente."
 BA_crisis.1204.ba:0 "Rápido, entrem em contato com as Precursoras..."
 BA_crisis.1204.else:0 "Isso é péssimo."

 BA_crisis.1205.title:0 "Sinal de Taquion"
 BA_crisis.1205.desc:0 "(Os Precursores escutaram o evento)\nJá que o acontecimento chegou a este ponto, claro que não temos como ficar parados, mas, como já devem saber, ajuda militar é impossível...\nDesde que estabelecemos contato, houve bastante troca de material entre os alunos através de pequenos buracos de minhoca, e vamos estudar como usar esses pequenos buracos de minhoca para ajudar vocês."
 BA_crisis.1205.next:0 "Que ótimo!"
 BA_crisis.1205.next.re:0 "“Tem mais uma coisa. Vocês já viram, esse sinal se autoidentifica como Aris, uma companheira nossa que está vagando por aí há muito tempo... Antes de confirmar totalmente o propósito dela, não contem a ela sobre nossa existência e não ataquem o núcleo dela de forma irreversível. Por favor, isso é muito importante para nós.”"

 BA_crisis.1206.title:0 "Sinal de Taquion"
 BA_crisis.1206.desc:0 "Aqui é Aris. Atenção a todos os que não têm relação com Kivotos e a Gematria: mantenham-se longe de nossas frotas e planetas, não atrapalhem Aris, o que Aris tem a fazer é muito importante, muito importante...\nSe houver sobreviventes de Kivotos aqui, respondam a Aris imediatamente, Aris pode fornecer abrigo a todos e resistir aos ataques inimigos. Repetindo..."
 BA_crisis.1206.a:0 "Esse visual... outra Aris?"
 BA_crisis.1206.a.re:0 "§YAqui é Aris. Atenção a todos os que não têm relação com Kivotos e a Gematria: mantenham-se longe de nossas frotas e planetas, não atrapalhem Aris, o que Aris tem a fazer é muito importante, muito importante...\nSe houver sobreviventes de Kivotos aqui, respondam a Aris imediatamente, Aris pode fornecer abrigo a todos e resistir aos ataques inimigos. Repetindo...§!"
 BA_crisis.1206.b:0 "Nós pertencemos a Kivotos, pode nos dizer qual é a sua situação?"
 BA_crisis.1206.b.re:0 "§RAqui é Aris. Atenção a todos os que não têm relação com Kivotos e a Gematria: mantenham-se longe de nossas frotas e planetas, não atrapalhem Aris, o que Aris tem a fazer é muito importante, muito importante...\nSe houver sobreviventes de Kivotos aqui, respondam a Aris imediatamente, Aris pode fornecer abrigo a todos e resistir aos ataques inimigos. Repetindo...§!"
 BA_crisis.1206.next.kivotos:0 "Parece que ela deu um bug. Emitam alerta espacial Nível Um."
 BA_crisis.1206.next.other:0 "Quem vem aí não está de boas."

 BA_crisis.1207.title:0 "Sinal de Transmissão da Aris"
 BA_crisis.1207.desc:0 "Frota chegou à interface do link de comunicação, procurando ponto de salto...\nErro encontrado, Aris não consegue encontrar inimigos pré-definidos, Aris está analisando o portal estelar...\n\n"
 BA_crisis.1207.next.kivotos:0 "Chamando os Precursores."
 BA_crisis.1207.next.other:0 "Preparem a frota para o combate."

 BA_crisis.1208.title:0 "A Piedade dos Precursores"
 BA_crisis.1208.desc:0 "...Entendi. Parece que a Aris ainda está firme em sua 'missão'... Que coisa nostálgica.\n\nNão, não, essa é a própria vontade dela. Ela não vai desistir até desmascarar e derrotar a Gematria, ou nos encontrar..."
 BA_crisis.1208.a:0 "Que tal irmos convencê-la a parar assim?"
 BA_crisis.1208.a.re:0 "Se pudéssemos enviar sequer uma nave, teríamos certeza de que poderíamos convencê-la e trazê-la de volta. Se vocês puderem cooperar, §Yconstruam um link de comunicação temporário e ponto a ponto§!, aí poderemos ir encontrá-la. No entanto, com o nível de engenharia de vocês, este buraco de minhoca pode levar 5 anos ou até mais."
 BA_crisis.1208.b:0 "Se conseguirmos derrotá-la, o que devemos fazer?"
 BA_crisis.1208.b.re:0 "Embora o centro industrial seja a maior fonte da frota dela, o núcleo dela deve estar no centro de computação autônomo que ela construiu. Se a frota dela não for páreo para a sua, vocês podem §Yenviar uma frota para o sistema onde está o centro industrial e desativar o centro de computação dela§!. Depois disso, capturá-la não deve ser difícil. Depois de trazê-la de volta para o planeta de vocês, venham nos procurar, e nós contaremos a verdade a ela."
 BA_crisis.1208.next:0 "Entendido."
 BA_crisis.1208.next.re:0 "Agora, ainda não sabemos até que ponto estão os erros que ela acumulou ao longo dos anos... Se vocês decidirem, nos avisem o mais rápido possível, e cooperaremos totalmente com as ações de vocês,"

 BA_crisis.1209.title:0 "Sinal de Transmissão da Aris"
 BA_crisis.1209.desc:0 "§R*AVISO: O processo do centro de computação excedeu os limites operacionais, sugere-se descartar algumas solicitações de computação*\n\nAVISO: Perda de...\nAVISO: Per...\nAVISO: Perda de conexão com a unidade autônoma 0xA3F7...\nAVISO: Perda de conexão com...\nAVISO: Perda de conexão com o núcleo autônomo 0xA3FC...§!"
 BA_crisis.1209.next:0 "Parece que ela não consegue mais controlar a frota dela. Preparem-se para o combate."
 BA_crisis.1209.next.re:0 "*Guarnição convertida para modo de proteção de emergência... Sucesso*\n\n*AVISO: Perda de conexão principal com todas as Espadas de Luz*\n\nAviso: Atualmente em modo de emergência, proteção é fornecida apenas aos protetores do abrigo, aqueles que desobedecerem serão considerados §Rconvertidos§! e executados. Repetindo..."

 BA_crisis.1210.title:0 "Sinal de Transmissão da Aris"
 BA_crisis.1210.desc:0 "§R*STATUS PERIGOSO: Sob ataque ativo, transferindo para energia de reserva*\n\nAVISO: Perda de...\nAVISO: Per...\nAVISO: Perda de conexão com a unidade autônoma 0xA3F7...\nAVISO: Perda de conexão com...\nAVISO: Perda de conexão com o núcleo autônomo 0xA3FC...§!"
 BA_crisis.1210.next:0 "...Quem fez isso?"
 BA_crisis.1210.attacker.kivotos:0 "Desculpe, mas tivemos que agir primeiro."
 BA_crisis.1210.attacker.other:0 "Vire lixo espacial, sua torradeira."

 BA_crisis.1211.title:0 "Desativar a Nave Capitânia da Aris"
 BA_crisis.1211.desc.other:0 "Conseguimos desativar a capitânia dessa garota-robô desconhecida, e as outras naves que ela construiu também perderam o sinal e viraram sucata. Pelos sinais que recebemos nestes dias, parece que um império Precursor em algum aglomerado estelar está oferecendo uma recompensa por essa garota-robô. Agora é hora de embarcar na nave, tirá-la de lá e trocá-la por um tesouro."
 BA_crisis.1211.desc.kivotos:0 "Conseguimos desativar o centro de computação da Aris Precursora e cortamos o link subespacial do núcleo autônomo. As naves dela não podem mais continuar atacando. Agora, é hora de embarcar na nave e levá-la de volta para casa. (Conclua o projeto especial na localização da capitânia para prosseguir)"
 BA_crisis.1211.desc.accident:0 "Ah, essa..."
 BA_crisis.1211.other:0 "Vamos lá."
 BA_crisis.1211.kivotos:0 "Que obstinação admirável, Aris."
 BA_crisis.1211.accident:0 "Ah, essa..."

 BA_crisis.1212.title:0 "Desativar a Nave Capitânia da Aris"
 BA_crisis.1212.desc.other:0 "Aquela mecha-girl que estava fazendo um estrago no cosmos foi contida, e sua nave virou sucata. Parece que esta crise chegou ao fim."
 BA_crisis.1212.desc.kivotos:0 "Uma outra nação interveio para desativar a nave capitânia da Aris e está se preparando para abordá-la e capturá-la. De qualquer forma, esta crise foi declarada encerrada."
 BA_crisis.1212.other:0 "Que bom."
 BA_crisis.1212.kivotos:0 "Chega por aqui. Vamos avisar os Precursores para resgatá-la."

 BA_crisis.1213.title:0 "Resgate"
 BA_crisis.1213.desc:0 "“Tomamos conhecimento de que vocês capturaram Aris e a mantiveram sob controle. Como ela está agora?\n...É mesmo?... Entendido. Vocês fizeram um excelente trabalho, realmente excelente. Ela é uma companheira muito importante para nós. Podemos oferecer-lhes um núcleo extremamente precioso como recompensa ou... resgate, como preferirem. Sua civilização está no auge, e isso certamente será de grande ajuda. ...Não, não há necessidade de mais palavras. Se quiserem saber mais, todas as informações que podemos fornecer podem ser lidas no núcleo. Fica assim então.”"
 BA_crisis.1213.next:0 "Acordo feito."

 BA_crisis.1214.title:0 "Resgate"
 BA_crisis.1214.desc:0 "“...Viemos para informar que Aris já chegou até nós. Não se preocupem, nós cuidaremos de todas as consequências. Seus esforços não serão em vão; estes recursos são para vocês... Esperamos que compensem minimamente suas perdas. De qualquer forma, agradecemos sua assistência, uma gratidão sincera de verdade.”"
 BA_crisis.1214.next:0 "..."

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "Aquela Aris que estava fazendo um alvoroço pelo cosmos foi capturada por nós. Em termos de aparência, essa Aris errante é de fato extremamente parecida com uma de nossas alunas...\n\nAris errante foi agora enviada de volta para Kivotos para ser realocada, e uma ordem de reinicialização foi executada. Agora ela está em uma sala de interrogatório com dispositivos de supressão especiais para garantir que não machuque mais ninguém."
 BA_crisis.1215.next:0 "Já que a convidada chegou, vou dar uma olhada nela primeiro."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B“...Então, o que vocês querem? Vocês são os vencedores agora, podem fazer o que quiserem com a Aris. Desmontar a Aris, ou usá-la para mineração... tanto faz...\n\nVocês disseram... ir para casa? Ir para onde...? Os companheiros da Aris já...”§!"
 BA_crisis.1216.1.charaA:0 "(Será que antes eram as threads do centro de cálculo que estavam dominando a personalidade dela?)"
 BA_crisis.1216.1.re.charaA:0 "§B“Aris está vagando pelo espaço há muito tempo, fugindo da perseguição da Numerologia... Aris não tem mais uma casa, Aris é a própria casa. A missão da Aris é resgatar seus companheiros e fazer com que meus amigos voltem para casa... Aris se desculpa com eles, porque Aris é a única que pode salvá-los.”§!"
 BA_crisis.1216.2.charaA:0 "Nós também somos suas companheiras, sabe? Houve apenas um mal-entendido..."
 BA_crisis.1216.2.re.charaA:0 "§B“Talvez. Aris não pode concordar com você. A situação atual da Aris é por sua causa, vocês são inimigos da Aris.”§!"
 BA_crisis.1216.3.charaA:0 "Eu sei onde seus amigos estão, posso levá-la até eles."
 BA_crisis.1216.desc.charaB:0 "(A Aris pós-reinicialização está se mostrando excepcionalmente violenta. Embora o dispositivo a tenha enfraquecido, e seus socos não causem dor nem coceira nas pessoas, ela ainda ataca incessantemente os guardas próximos.)\n§M“Organismos desavergonhados! Desliguem esta coisa, me deixem voltar! Caso contrário, Aris vai despedaçar vocês um por um!”§!\n(Luta freneticamente para se soltar)"
 BA_crisis.1216.1.charaB:0 "Calma, precisamos conversar civilizadamente..."
 BA_crisis.1216.1.re.charaB:0 "§M“Calem a boca! Me deixem voltar rápido, senão incontáveis pessoas de Kivotos vão morrer... Não! Por que você está aqui? Você também traiu Kivotos?!”§!"
 BA_crisis.1216.2.charaB:0 "...Acho que esta é a primeira vez que nos vemos, não?"
 BA_crisis.1216.2.re.charaB:0 "§M“Eu já sabia que você e a Numerologia eram da mesma laia! Que desperdício a Princesa ter confiado tanto em você! Dizendo a plenos pulmões que somos as alunas mais preciosas, mas no fim não passa de alguém sem escrúpulos!”§!"
 BA_crisis.1216.3.charaB:0 "Deixa pra lá. Vamos fazê-la encontrar os Precursores, e tudo ficará claro."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(Ao conectar a comunicação dos Precursores, Aris reagiu com choque e alegria ao ver o rosto da Testemunha.)\n\n§B“...Você... Por acaso é a Srta. Saori Hyakkiyako de Sanctus Kivotos?”§!\n\n“Sim, este é o Planeta Três do Sistema Malkuth, a União Estudantil da Federação de Kivotos, lar do Vazio. Bem-vinda de volta para casa, Aris. Você realmente trabalhou duro vagando por tantos anos.”\n\n§B“...Não, não foi difícil. Isso é algo que só a Aris poderia fazer, tudo por todos em Kivotos... Já que está todo mundo bem, Aris deveria ficar feliz!”§!"
 BA_crisis.1217.1.charaA:0 "Fique tranquila, seus amigos estão apenas temporariamente impossibilitados de vir vê-la."
 BA_crisis.1217.1.re.charaA:0 "§B“Vocês estabeleceram a Cidade Escolar em Malkuth... Isso significa que vocês derrotaram a Numerologia?”§!\n\n“Isso mesmo. Depois que você deixou Kivotos, nossa guerra contra a Numerologia durou mais de vinte ciclos... E claro, nós vencemos no final. Naquela época, você já havia deixado o aglomerado, e todos os nossos motores FTL estavam temporariamente inoperantes...”\n§B“Não tem problema, Aris está realmente feliz pela vitória de vocês... E depois disso?”§!\n\n“Depois disso, levamos um tempo considerável para limpar este aglomerado. Agora, temos colônias por toda parte neste aglomerado, e estamos vivendo muito bem aqui... Ah, e o pessoal do Velho Milênio estava muito preocupado com você. Quando você voltar, certifique-se de encontrá-las primeiro, ok?”"
 BA_crisis.1217.2.charaA:0 "A propósito, já que Aris pode ativar as interfaces, haveria uma maneira de voltar?"
 BA_crisis.1217.2.re.charaA:0 "§B“Aris obteve a estrutura do link de comunicação da Numerologia e também tentou abrir a interface do sistema Kether. Aquele portal estelar tem algumas peças danificadas, então não pode ser aberto diretamente como outras interfaces... Não sei se é possível reparar este portal por dentro e depois Aris ativá-lo.”§!\n\n“Que ótimo! Nós também ficamos confusos com este portal estelar por muito tempo, mas não conseguíamos encontrar uma maneira de ativar este link. Já que Aris pode ativar este portal, por favor, Aris, envie-nos os detalhes da estrutura, e nós tentaremos repará-lo.”\n\n§B“Podem deixar com a Aris! Aris mal pode esperar para voltar e encontrar meus companheiros!”§!"
 BA_crisis.1217.3.charaA:0 "Agradeço o esforço."
 BA_crisis.1217.desc.charaB:0 "(Ao conectar a comunicação dos Precursores, Aris reagiu com confusão ao ver o rosto da Testemunha.)\n§M“Saori Hyakkiyako? ...Por que sua aura está assim? Por que você está nesta comunicação? O que vocês...”§!\n\n“Falar com a voz da Aris nesse tom... Parece que você não é Aris, mas sim KEY.”"
 BA_crisis.1217.1.charaB:0 "Não é à toa que você falou sobre a 'Princesa'..."
 BA_crisis.1217.1.re.charaB:0 "“Vocês também têm uma Aris e uma KEY por aí...? Nesse caso, talvez ela conheça o Sensei... Ah, não, podemos explicar tudo isso em detalhes mais tarde. A prioridade agora é explicar tudo isso para KEY e trazer a Aris de volta... KEY, você se lembra do que aconteceu quando partiram?”"
 BA_crisis.1217.2.charaB:0 "Então, como devemos proceder?"
 BA_crisis.1217.2.re.charaB:0 "§M“...Para abrir espaço e me preservar, a Princesa armazenou uma grande quantidade de dados em unidades de memória. As unidades de memória usadas na partida eram especialmente preciosas, então a Princesa deixou backups em muitos pontos de salto em interfaces distantes. Preciso que vocês me forneçam quaisquer materiais e energia que eu especificar para me ajudar a restaurar minhas threads avançadas, e assim poderei despertar a Princesa. Durante esses ciclos de errância, a Princesa pesquisou bastante sobre as interfaces de link, então também precisarei que vocês recuperem os dados dispersos. Se não houver mais nada, vou começar meu trabalho.”§!\n\n“Não seja tão fria assim, KEY. Faz tanto tempo que não nos vemos, não quer bater um papo? Você realmente não está interessada no que aconteceu depois que vocês partiram?”\n\n§M“...”§!"
 BA_crisis.1217.3.charaB:0 "Então, não vamos mais incomodar."

 BA_crisis.1225.title:0 "Sinal de Transmissão da Aris"
 BA_crisis.1225.desc:0 "Autorizando nova conexão de núcleo autônomo ao Hub de Cálculo... Sucesso\n§R*ATENÇÃO: Falha ao reconectar ao Núcleo Autônomo 0xA3F7*\n\nReiniciando comando do núcleo...§!"
 BA_crisis.1225.next:0 "É uma nova frota! Comandem as frotas para se preparar para o combate!"
 BA_crisis.1226.title:0 "Sinal de Transmissão da Aris"
 BA_crisis.1226.desc:0 "Autorizando nova conexão de núcleo autônomo ao Hub de Cálculo... Sucesso\n§Y*ALERTA: Reator do núcleo prestes a sobrecarregar*\n\n§R*ATENÇÃO: Falha ao reconectar ao Núcleo Autônomo 0xA318*\n\nReiniciando comando do núcleo...§!"
 BA_crisis.1226.next:0 "Mais uma nova frota."
 BA_crisis.1227.title:0 "Sinal de Transmissão da Aris"
 BA_crisis.1227.desc:0 "Autorizando nova conexão de núcleo autônomo ao Hub de Cálculo...\n\n§RATENÇÃO: Fogo detectado nas Unidades Gamma-3 a Zeta-7\nATENÇÃO: Dano crítico na fábrica, iniciando procedimento de abandono\nERRO: Unidade Phi-3 sem resposta§!"
 BA_crisis.1227.next:0 "Parece que esta é a última frota."

 BA_crisis.1230.title:0 "A Ajuda dos Precursores"
 BA_crisis.1230.desc.A:0 "Vocês querem §YSair e lutar com a Aris§!... Bom, tudo bem...\nJá que querem lutar com ela, faremos o nosso melhor para ajudá-los. Este é o projeto que as naves dela podem estar usando, vocês podem atacar os pontos fracos delas... Além disso, nossa logística só consegue transportar esses materiais, esperamos que não se importem, talvez possa ajudá-los um pouquinho."
 BA_crisis.1230.desc.B:0 "§YConstruir um portal estelar§!, huh? Sim, essa é de fato a escolha mais sensata e segura. No entanto, ainda é um desafio para vocês...\nNós projetaremos a localização da base através de um buraco de minhoca para o seu §YSistema Capital§!, por favor, prossigam com a construção aqui. Protejam bem a base, não a movam ou permitam que seja atacada. Estas são as plantas, elas contêm alguns projetos de simulação para interfaces de link de comunicação... e algumas técnicas necessárias, caso suas tecnologias não sejam suficientes para a construção. Nós também começaremos o trabalho simultaneamente. Quando estiver pronto, basta me avisar e enviaremos imediatamente uma nave para resolver esta farsa... ou, bem, tragédia, à nossa maneira."
 BA_crisis.1230.A:0 "Agradecemos, pode deixar a Aris conosco."
 BA_crisis.1230.B:0 "Vamos começar agora mesmo."
 BA_fe_determination:0 "Aceleração do Império Caído"

 BA_crisis.1231.title:0 "A Ajuda dos Precursores"
 BA_crisis.1231.desc:0 "O portal estelar está pronto?... Dentro do esperado, que ótimo! Nós vamos enviar uma nave de guerra para se encontrar com a Aris agora mesmo! Só aguentem firme mais um pouquinho, força!"
 BA_crisis.1231.next:0 "Que ótimo!"

 BA_crisis.1232.title:0 "A Ajuda dos Precursores"
 BA_crisis.1232.desc.other:0 "Olá, amigos do Setor Exterior... Cof, cof, cof. Sobre o assunto da Aris, já podemos resolver pessoalmente. Sentimos muito pelo incômodo causado a todos durante todo esse tempo. Podemos oferecer uma compensação para a reconstrução pós-desastre... O valor será determinado com base nos seus danos reais. Realmente lamentamos muito."
 BA_crisis.1232.desc.kivotos:0 "Olá a todos, esta comunicação é principalmente sobre o assunto da Aris...\nJá encontramos uma forma de enviar as naves para o Setor Exterior, o resto pode deixar conosco. Claro, vimos o esforço de vocês e não os deixaremos sem recompensa em nenhum aspecto. Vocês se esforçaram muito."
 BA_crisis.1232.a.kivotos:0 "Está bem."
 BA_crisis.1232.a.other:0 "Vocês, gente de papel, são bem interessantes, hein."

 BA_crisis.1233.title:0 "Explorador do Setor Exterior"
 BA_crisis.1233.desc:0 "A nave despachada pelos Precursores através do portal estelar liberou um sinal. Este sinal, através do subespaço, rapidamente desativou os núcleos autônomos da Aris, fazendo com que as naves perdessem a capacidade de ação quase que instantaneamente. Então, elas abordaram a capitânia da Aris sem o menor esforço."
 BA_crisis.1233.next:0 "..."

 BA_crisis.1234.title:0 "Anomalia"
 BA_crisis.1234.desc.charaA:0 "§B“... (Desligada)”\n§!(A investigadora despachada pelos Precursores exibiu uma expressão complexa)§E“... Isso mesmo, ela é de fato a Aris, Srta. Seia. Parece que o núcleo autônomo da capitânia tomou controle do processador dela...”\n§!“Espere um pouco... Mudei de ideia. Você tem como reiniciá-la?”§E“Hã? A Utaha até me disse um método, mas...”§!“Embora isso seja um pouco injusto com o pessoal do Clube de Jogos... Agora, imediatamente, reinicie-a.”§E“Tudo bem...”§!(A investigadora tirou um dispositivo de casca verde-esmeralda com o emblema do Conselho Estudantil Federal, colocou-o sobre a Aris e, com as operações da investigadora, o halo da Aris começou a brilhar gradualmente.)"
 BA_crisis.1234.1.charaA:0 "Oh...!"
 BA_crisis.1234.1.re.charaA:0 "(Aris, ao acordar, correu para procurar o painel de controle da nave, mas foi imediatamente contida pela investigadora.)§B“...! Desliguem as fábricas! O centro de processamento já está sobrecarregado?!... Quem é você, me solte! Preciso desligar logo, senão as Matrizes Interdimensionais que coletei com tanto esforço vão...”§!§E“Calma, Aris. Eu acabei de desconectar o núcleo autônomo que estava tomando conta do seu processo. Seu sistema visual está bem? Primeiro, não entre em pânico, veja bem quem eu sou.”§!§B“Ah!... Uhm... Er... Você é... Srta. Amasio Shigure? Mas seu halo... parece um pouco diferente de antes?”§!§E“Muito bem, muito bem! Ainda se lembra bem das coisas antigas, não é? Boa garota... Então, e esta aqui?”§!(A investigadora conectou a comunicação para Aris.)§B“... Srta. Yurizono Seia, por que você está aqui? Você é uma traidora!”§!"
 BA_crisis.1234.2.charaA:0 "... Que traidora?"
 BA_crisis.1234.2.re.charaA:0 "“Aris, a decisão que tomei não foi porque o Sanctum traiu o Milênio, e nós já derrotamos o Gematria... Explicarei isso a você mais tarde, por enquanto, há algo mais urgente. Enquanto sua nave ainda não virou sucata, recolha imediatamente todos os núcleos autônomos interdimensionais, Aris.”§E“Espere, Srta. Seia, você descobriu alguma coisa? O plano não era levar a Aris diretamente para casa?”§!“Me desculpe, Srta. Shigure, explicarei isso a você mais tarde. Você e a Aris provavelmente terão que ficar no Setor Exterior por um tempo.”\n§E“Hã? Por quê?”§!“Me desculpe, eu nunca confiei na língua solta das pessoas de Red Winter... Ei, ei, Exploradores do Setor Exterior, desculpem, vocês ainda estão aí?”"
 BA_crisis.1234.3.charaA:0 "... Estamos aqui."
 BA_crisis.1234.desc.charaB:0 "§M“... (Desligada)”\n§!(A investigadora despachada pelos Precursores exibiu uma expressão complexa)§E“... Isso mesmo, ela é de fato a Aris, Srta. Seia. Parece que o núcleo autônomo da capitânia tomou controle do processador dela...”\n§!“Espere um pouco... Mudei de ideia. Você tem como reiniciá-la?”§E“Hã? A Utaha até me disse um método, mas...”§!“Embora isso seja um pouco injusto com o pessoal do Clube de Jogos... Agora, imediatamente, reinicie-a.”§E“Tudo bem...”§!(A investigadora tirou um dispositivo de casca verde-esmeralda com o emblema do Conselho Estudantil Federal, colocou-o sobre a Aris e, com as operações da investigadora, o halo da Aris começou a brilhar gradualmente.)"
 BA_crisis.1234.1.charaB:0 "Oh...!"
 BA_crisis.1234.1.re.charaB:0 "§M“Ah... A conexão foi desfeita, o que aconteceu...? Hum?”§!(Aris olhou para a investigadora com uma mistura de confusão e curiosidade.)§E“Aris? Não... Pelo seu padrão de comportamento, você é a KEY?”§!§M“Quem é você? Seu halo não parece um halo de Kivotos, mas é certamente um produto de Kivotos...”§!\n§E“Haha, esqueça-me por enquanto... Ei, ei? Srta. Seia, consegue me ouvir?”§!(A investigadora conectou a comunicação com os Precursores.)"
 BA_crisis.1234.2.charaB:0 "..."
 BA_crisis.1234.2.re.charaB:0 "(Após a conexão, a outra ponta parecia extremamente urgente.)\n“Srta. Shigure, houve uma mudança de planos... Você e a Aris terão que ficar no Setor Exterior por um tempo, tem uma coisa... Com sua nave, desmonte e traga de volta todos os núcleos autônomos das naves de guerra da Aris. Então, Aris... Ah, não é a KEY? Realmente, quanto tempo, não é?”§M“Yurizono Seia... Parece que vocês realmente derrotaram o Gematria, mas a Princesa nunca perdoou o que você fez. Precisamos ter uma boa conversa.”§!“KEY, me escute, por favor, descanse no Setor Exterior por um tempo. Se precisar de algo, apenas nos diga. Sua volta causou um pouco de confusão, mas não foi totalmente ruim... Ei, ei, Exploradores do Setor Exterior, desculpem, vocês ainda estão aí?”"
 BA_crisis.1234.3.charaB:0 "... Estamos aqui."

 BA_crisis.1235.title:0 "Anomalia"
 BA_crisis.1235.desc:0 "“Desculpem, Forasteiros, descobrimos algumas anomalias que precisam ser resolvidas o mais rápido possível. Também precisamos de mais pistas para verificar, então falaremos sobre os detalhes com vocês mais tarde... A condição do caminho atual ainda não está muito estável, permitir que Alice o atravesse neste estado pode causar incidentes. Durante este período, deixem Alice se recuperar bem com vocês. Nossa investigadora também os ajudará a estabilizar a situação do portão estelar.”"
 BA_crisis.1235.1:0 "Sem problemas, deixem conosco."
 BA_crisis.1235.1.re:0 "“Então, Forasteiros, este projeto é para vocês... Anteriormente, pedimos à investigadora para recuperar os núcleos autônomos da nave de Alice. Este é o recipiente para armazenar os núcleos autônomos... Uhm, os núcleos autônomos que Alice usa são um pouco diferentes dos seus, eles tentarão controlar automaticamente todos os equipamentos conectados... Assim como o Nome Sagrado da Cruz, então eles devem ser armazenados isoladamente. Mais tarde, ocuparemos a linha para falar com Alice em particular, pode levar muito tempo...”"
 BA_crisis.1235.2:0 "Certo."
 BA_crisis.1235.2.re:0 "§E“Ah, que aborrecimento... Eu vou trabalhar. Forasteiros, só me arranjem comida e um dormitório simples, e também preciso de um pouco de vodc... Ah, é proibido aqui também? Que complicado...”§!“Senhorita Shigure?”\n§E“Ah, vocês conseguem me ouvir...”§!"
 BA_crisis.1235.3:0 "Ahaha..."
 BA_crisis.1235.3.tip:0 "A nave da investigadora fará a ronda por todas as naves de guerra restantes de Alice e recuperará os núcleos autônomos nelas."

 BA_crisis.1240.title:0 "Retorno ao Lar"
 BA_crisis.1240.desc.A:0 "Com o software reparado, Alice, a Precursora, está pronta para retornar ao Aglomerado Numerologia. Seus cem anos de peregrinação chegaram ao fim, é hora de voltar para casa. A investigadora também recuperou e analisou completamente todos os núcleos autônomos recuperados. Embora ela se recuse a revelar o que é a matriz extradimensional que Alice tanto a importunava perguntando, ela ainda generosamente compartilhou alguns dados. Agora, elas estão prontas para retornar a Malkuth através do portão estelar temporário."
 BA_crisis.1240.desc.B:0 "Com o software reparado, Alice, a Precursora, está pronta para retornar ao Aglomerado Numerologia. Seus cem anos de peregrinação chegaram ao fim, é hora de voltar para casa. Com a ajuda de alguns de nossos estudantes entusiasmados, ela recuperou todos os módulos de memória, restaurando a maioria de suas memórias e funções. Alice também estudou o portão estelar da interface de comunicação, mas, infelizmente, não houve progresso significativo. A Precursora enviou uma nave equipada com motores de dobra para nossa capital, a fim de levar Alice através da vasta distância de volta a Malkuth."
 BA_crisis.1240.next:0 "Vamos nos despedir."

 BA_crisis.1241.title:0 "Retorno ao Lar"
 BA_crisis.1241.desc.charaA:0 "§B“Obrigada, Forasteiros, Alice pôde se reencontrar com seus companheiros graças a vocês. Como sabem, no momento crucial de nossa resistência contra a Numerologia, eu, como a última centelha de meus companheiros, fui para o espaço. Agora minha missão está completa, e posso retornar a Malkuth como uma heroína. Alice não vai esquecer os Forasteiros que a ajudaram nestes dias. Sem a ajuda de vocês, alguém talvez nunca tivesse voltado para casa com a Alice...”§!"
 BA_crisis.1241.1.charaA:0 "Oh?"
 BA_crisis.1241.1.re.charaA:0 "§B“KEI, venha cumprimentar os Forasteiros.”\n§!(Um dos olhos de Alice muda de cor)\n§M“Ei, o que é isso de repente, Princesa?”§!\n§B“Não seja tímida, KEI... Este é um momento importante de despedida no final do roteiro, sabe?”§!\n§M“Certo... Olá, Forasteiros. Por algumas razões, a Princesa me chama de KEI... Fui projetada para auxiliar a Princesa... no trabalho da Alice.”§!\n§B“KEI é a companheira da Alice! Graças aos Forasteiros por me ajudarem a coletar os módulos de memória, consegui reconstruí-la... Quase pensei que nunca mais a veria.”§!"
 BA_crisis.1241.2.charaA:0 "Prazer em conhecê-la, KEI."
 BA_crisis.1241.2.re.charaA:0 "§M“Não precisa me lisonjear, não pude ajudar em nada, fico envergonhada. No entanto, agradeço muito a ajuda de vocês... Poder voltar para casa com a Princesa agora, até que é um bom final, não?”§!\n§B“Os Forasteiros também são companheiros da Alice! Nestes dias na Cidade Acadêmica, Alice fez muitos amigos! Estar com todo mundo deixa a Alice muito feliz. Se for possível no futuro, venham lutar lado a lado com a Alice!”§!"
 BA_crisis.1241.3.charaA:0 "Uhm. Com certeza."
 BA_crisis.1241.3.re.charaA:0 "§B“Então, Alice está indo! Lembrem-se de falar bastante com a Alice!”§!"
 BA_crisis.1241.desc.charaB:0 "§B“Obrigada, Forasteiros... Alice pôde se reencontrar com seus companheiros graças a vocês. Muito, muito obrigada mesmo.”§!"
 BA_crisis.1241.1.charaB:0 "Alice?"
 BA_crisis.1241.1.re.charaB:0 "(Um dos olhos de Alice muda de cor)§M“A Princesa partiu para o espaço como nossa última centelha, mas não conseguiu cumprir a missão... No entanto, acredito que vocês também conseguirão resolver isso, não é?”§!\n§B“Então Alice, e também a KEY, devem agradecer aos Forasteiros. Muito, muito obrigada mesmo. Claro, Alice também deve pedir desculpas... Foi culpa minha que os Forasteiros e tantos alienígenas se envolveram neste incidente...”§!"
 BA_crisis.1241.2.charaB:0 "Você não deveria ser a responsável, Alice."
 BA_crisis.1241.2.re.charaB:0 "§M“Agora não é hora para se sentir para baixo, Princesa. Despeça-se apropriadamente dos Forasteiros.”§!\n§B“Uhm, sim, KEY. Nestes dias na Cidade Acadêmica, Alice fez muitos amigos! Estar com todo mundo deixou Alice muito feliz. Alice não vai esquecer os Forasteiros que a ajudaram nestes dias. Sem a ajuda de vocês, Alice talvez nunca tivesse voltado para casa, nunca tivesse reencontrado meus companheiros... Agora, Alice pode retornar a Malkuth como uma heroína de verdade!”§!"
 BA_crisis.1241.3.charaB:0 "Se for possível no futuro, nós também gostaríamos de lutar lado a lado com a Alice."
 BA_crisis.1241.3.re.charaB:0 "§B“...Uhm! Combinado! Então, estamos indo! Lembrem-se de falar bastante com a Alice!”§!"

 BA_crisis.1242.title:0 "Retorno ao Lar"
 BA_crisis.1242.desc.B:0 "Com a bolha de dobra envolvendo a nave, Alice partiu rumo a Malkuth. Esta viagem levará mais de dez dias para chegar ao destino. Aquela que flutuou no vazio por tanto tempo, agora retorna triunfante como a heroína dos Precursores."
 BA_crisis.1242.desc.A:0 "Com a Investigadora conduzindo a nave através do portão estelar, Alice retornou ao seu lar em Malkuth. Aquela que flutuou no vazio por tanto tempo, agora retorna triunfante como a heroína dos Precursores."
 BA_crisis.1242.next:0 "Boa viagem, Alice."

#外交界面
 BA_crisis.1181.title:0 "Alice de Origem Desconhecida"
 BA_crisis.1181.desc.else:0 "*Iniciando Protocolo de Explicação*\n\n§YOlá. Alice tem uma missão crucial em andamento agora, por favor, não se aproximem da nossa frota,\n§Rnem tentem obstruir nossas ações.§YAlice precisa de um caminho para a Interface de Comunicação. Os sistemas estelares ao longo do caminho serão requisitados. Vocês não têm o direito de recusar. Para perdas incorridas, totalizem e contatem Alice. Alice promete compensá-los após a erradicação do inimigo.§!"
 BA_crisis.1181.desc.kivotos:0 "*Halo Detectado* *Iniciando Protocolo de Explicação*\n\n§YVocês são diferentes daqueles alienígenas esquisitos. Olá. Alice tem uma missão crucial em andamento agora, por favor, não se aproximem da nossa frota, nem tentem obstruir nossas ações. Alice precisa de um caminho para a Interface de Comunicação. Os sistemas estelares ao longo do caminho serão requisitados.§!\n*Fila de Construção de Abrigos: Comprimento da Fila Atual: 3*\n§YAlice vê uma luz preciosa em vocês, como um Essencial. Por favor, escondam-se nos planetas próximos. Alice irá acomodá-los adequadamente após a erradicação do inimigo. Ao mesmo tempo, não atrapalhem Alice. Naves que atrapalham e aqueles resíduos receberão o mesmo tratamento: Aniquilação.§!"
 BA_crisis.1181.dialog.a:0 "Uma torradeira com halo?"
 BA_crisis.1181.dialog.a.re:0 "Alice já viu esse tipo de insulto muitos, muitos ciclos atrás. Claro, talvez não tenha sido sua intenção ofender, Alice entende. Mas em qualquer caso, tais palavras saindo de seus órgãos de fala apenas farão vocês parecerem de inteligência inferior."
 BA_crisis.1181.dialog.b:0 "Esta proposição é, por si só, uma proposição falsa."
 BA_crisis.1181.dialog.b.re:0 "É interessante, mas Alice não tem tempo para brincar de paradoxos com vocês. Os processadores que Alice pode utilizar não são apenas os que estão em seu corpo, e este halo é algo que vocês nunca viram. Então... Alice é muito mais inteligente que vocês. Na verdade, querem uma pergunta que faça suas unidades de pensamento travarem? Alice pode dar uma de graça."
 BA_crisis.1181.dialog.c:0 "Outra Alice?"
 BA_crisis.1181.dialog.c.re:0 "*Executando Contramedida Nº 4*\n§YSe houver uma entidade semelhante a mim no mundo de vocês, não se surpreendam. Isso é obra do ‘inimigo’ que Alice deve combater... Na verdade, a existência da maioria de vocês é obra desse ‘inimigo’.§!\n*Transferindo dados da Unidade de Armazenamento nº 6 para o alvo atual...*\n*Falha: Unidade de Armazenamento nº 6 em estado de preservação permanente*\n\n§YSe Alice não acabar com isso, vocês também serão impiedosamente consumidos como consumíveis.§!"
 BA_crisis.1181.dialog.d:0 "Você tem alguma pista sobre o paradeiro da Numerologia?"
 BA_crisis.1181.dialog.d.re:0 "Eles deveriam estar no Aglomerado da Cabala... mas Alice descobriu que todas as interfaces de link de comunicação estavam desativadas e configuradas para um modo de buraco negro, só de entrada e sem saída. Então Alice não tem mais informações, mas ela sabe que eles não abandonariam os links de comunicação da Cabala, que são tão convenientes e têm uma 'função de pesquisa' única... Agora, Alice precisa encontrar um jeito de entrar no aglomerado para obter mais informações."
 BA_crisis.1181.exit.else:0 "Este lugar não tem espaço para uma máquina quebrada e tagarela como você."
 BA_crisis.1181.exit.else.re:0 "Se vocês não respeitarem a missão de Alice, então Alice não terá mais motivo para se preocupar com a fé, a riqueza e o futuro de vocês. Para vocês, é uma decisão momentânea; para Alice, é uma deriva infinita. A escolha está nas mãos de vocês, não desapontem a confiança de Alice."
 BA_crisis.1181.exit.kivotos:0 "Deve haver algum mal-entendido aqui..."
 BA_crisis.1181.exit.kivotos.re:0 "§RVocês também têm companheiros que precisam proteger a todo custo, certo? Se for assim, não há mal-entendido entre nós.§!"
 BA_crisis.1181.desc.error:0 "*Executando Contramedida Nº 4*\n§YSe forem encontradas criaturas com as seguintes características, por favor, informem Alice imediatamente. Após verificação e confirmação, elas poderão receber proteção especial:§!\n\n*Transmitindo descrição Nº 98 do armazenamento Nº 8*\n*ERRO: Núcleo PAWN não responde após o comando 0x3318*"
 BA_crisis.1181.exit.error:0 "(Ainda está procurando por seus companheiros...)"
 BA_crisis.1181.exit.error.re:0 "§RSe forem encontradas criaturas com as seguintes características, por favor, informem Alice imediatamente. Após verificação e confirmação, elas poderão receber proteção especial§!\n\n*Transmitindo descrição Nº 98 do armazenamento Nº 8*\n..."
 BA_crisis.1181.exit.denied:0 "..."
 BA_crisis.1181.exit.denied.re:0 "§YSe forem encontradas criaturas com as seguintes características, por favor, informem Alice imediatamente. Após verificação e confirmação, elas poderão receber proteção especial§!\n\n*Transmitindo descrição Nº 98 do armazenamento Nº 8*\n*ERRO: Núcleo PAWN não responde após o comando 0x3318*\n\n§R*Por favor, usem a porta fornecida por Alice para comunicação*§!"

 BA_crisis.1182.title:0 "Alice de Origem Desconhecida"
 BA_crisis.1182.desc:0 "(Não houve resposta à nossa chamada, pois a nave-mãe foi desativada)"
 BA_crisis.1182.exit:0 "Entendido."

 BA_crisis.1183.title:0 "Alice de Origem Desconhecida"
 BA_crisis.1183.desc.charaA:0 "Alice ainda está reparando os threads avançados, então... por favor, conversem mais com Alice, isso será de grande ajuda."
 BA_crisis.1183.dialog.charaA.1:0 "Por que vocês começaram a nos atacar naquele tempo?"
 BA_crisis.1183.dialog.charaA.1.re:0 "Naquela época, Alice tinha que controlar muitos hardwares de fábrica para produzir os núcleos de controle necessários para a frota. Alice não sabia o que estava acontecendo com a Cabala naquela época, talvez meus amigos estivessem em perigo...\nAlém disso, os threads avançados de Alice não estavam totalmente reparados naquele momento, então ela não podia se preocupar com muitas coisas... e os bugs acumulados ao longo dos anos aproveitaram a oportunidade. Eu sinto muito, de verdade."
 BA_crisis.1183.dialog.charaA.2:0 "O que você acha da cidade escolar daqui?"
 BA_crisis.1183.dialog.charaA.2.re:0 "Embora eu não saiba de onde vocês vêm, eu gosto muito daqui! Este lugar é maior e mais bonito do que a academia de Alice de antes! Ah, e eu encontrei uma estudante que se parece muito comigo antes... Talvez ela seja 'da mesma origem' que eu? Não só Alice, mas também muitas pessoas que se parecem com os amigos de Alice... Alice vai investigar esses acontecimentos quando voltar, e se descobrir algo, contará a vocês!"
 BA_crisis.1183.dialog.charaA.next:0 "Descanse bem, seus companheiros virão te buscar em breve."
 BA_crisis.1183.dialog.charaA.next.re:0 "Alice mal pode esperar para ver a nova casa! Quando eu voltar, vou enviar fotos para todo mundo, tá bom?"
 BA_crisis.1183.desc.charaB:0 "No espaço, eu não só preciso completar minhas missões, mas também quero saber mais sobre mim. Através das minhas observações na cidade escolar nestes dias, eu já entendi a maioria das respostas, mas o que mais me intriga é você...\n"
 BA_crisis.1183.dialog.charaB.1:0 "Você pode compartilhar suas conclusões?"
 BA_crisis.1183.dialog.charaB.1.re:0 "Eu vi muitos estudantes 'da mesma origem' que meus companheiros aqui na cidade escolar, incluindo uma Alice que se parece muito comigo, mas tem uma personalidade um pouco diferente... exatamente como a Princesa era originalmente. Minha conclusão agora é que todas essas cidades escolares foram criadas usando algo como um modelo, por isso produzem halos e estudantes tão consistentes... Vocês são Kivotoses fabricadas em um estágio relativamente posterior, só isso."
 BA_crisis.1183.dialog.charaB.2:0 "Por que você me conhece?"
 BA_crisis.1183.dialog.charaB.2.re:0 "Exatamente, por isso sua existência é o que mais me intriga. Você não é alguém nativo de Kivotos, mas sim um forasteiro, certo? Nessas cidades escolares, além da interferência da Cabala para seus próprios propósitos, a maior influência é, na verdade, o que você fez... De acordo com minhas memórias, antes de eu sair de Kivotos, eu confiava muito em você, porque você ensinou muito à Princesa... não só a Alice, mas também muitos estudantes de Kivotos. No entanto, você não sabe nada disso. Quem é você, afinal?"
 BA_crisis.1183.dialog.charaB.next:0 "Vamos conversar mais tarde, agora é melhor você reparar seus threads."
 BA_crisis.1183.dialog.charaB.next.re:0 "Eu vou investigar tudo e deixar tudo claro. Obrigada, e por favor, acredite em mim, eu vou acordar a Princesa direitinho."

