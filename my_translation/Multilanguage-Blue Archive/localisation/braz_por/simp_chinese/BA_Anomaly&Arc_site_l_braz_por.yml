 BA_anomaly_Dgate:0 "Sinal de Perigo"
 BA_anomaly_Dgate_desc:0 "Nossa nave de pesquisa detectou alguns sinais anômalos e vestígios de matéria extremamente perigosos em um planeta no sistema da Interface de Link de Comunicação."

 BA_Dgate_arc_site:0 "Campo de Batalha Precursor"
 BA_Dgate_arc_site_desc_RAID01:0 "Nossos exploradores e membros da equipe de pesquisa, usando os novos trajes de proteção contra flutuações de Arithmancy desenvolvidos pelo Departamento de Engenharia, finalmente puderam caminhar com segurança por este planeta. No momento em que pousaram, muitos dos instrumentos de detecção que nossa equipe carregava foram inutilizados devido a medições que excediam os limites. [Root.GetLeaderName] acredita que o grau de transdimensionalização deste planeta já está próximo de 100%, basicamente sem possibilidade de recuperação. A essa altura, nossos exploradores e a equipe de pesquisa queriam ainda mais descobrir o que exatamente aconteceu neste planeta."
 BA_Dgate_arc_site_option_RAID01:0 "……"
 BA_Dgate_arc_site_desc_RAID02:0 "Nossos exploradores e membros da equipe de pesquisa caminhavam por uma terra altamente transdimensionalizada, preocupados a todo momento se o solo sob seus pés, devido à transdimensionalização, seria instável ou desabaria. Munidos de vários métodos de exploração, todos finalmente entraram em segurança em uma construção que, comparada às outras ruínas, estava relativamente bem preservada. O estilo deste edifício parecia um pouco semelhante ao das construções da nossa Kivotos. A capitã da equipe de pesquisa, [Root.GetLeaderName], encontrou sem querer um console de controle e, para sua surpresa, descobriu que ele ainda tinha energia de reserva. [Root.GetLeaderName] o ativou rapidamente e, ao iniciar a ativação no painel de controle, hackeou o sistema e obteve permissão de controle, abrindo o caminho para os níveis inferiores da construção. No momento em que foi aberto, todos ficaram chocados. Todo o túnel subterrâneo parecia levar a outro planeta. Embora ainda estivesse quase completamente transdimensionalizado pelas flutuações de Arithmancy, rasgando e remendando todo o túnel, ainda era possível ver através do seu estado fragmentado que, em comparação com o deserto da superfície externa, com edifícios corroídos e esburacados por anos de ventos planetários, o túnel subterrâneo e seus arredores estendidos eram quase tão espaçosos e limpos quanto um edifício de alta tecnologia deveria ser. [Root.GetLeaderName] entrou sem hesitar, determinada a descobrir quantos segredos da Arithmancy aquele espaço subterrâneo escondia."
 BA_Dgate_arc_site_option_RAID02:0 "……"
 BA_Dgate_arc_site_desc_RAID03:0 "Nossos exploradores e membros da equipe de pesquisa lamentaram profundamente essa ação repentina. Eles haviam passado por longas operações de fechar e abrir portas neste túnel subterrâneo, como se estivessem andando por um labirinto. No entanto, os dispositivos de suporte à vida no ambiente transdimensionalizado precisavam ser substituídos a tempo, o que os forçou a retornar repetidamente a este túnel subterrâneo, sendo mais e mais corroídos a cada visita. Enfim, com o esforço incansável da capitã [Root.GetLeaderName], uma porta que parecia muito importante foi finalmente aberta. Mas no momento em que a abriram, o que viram as deixou ainda mais chocadas... Muitos rifles, auras físicas quebradas. Figuras humanoides e pedaços de corpos moles e escuros estavam surpreendentemente intactos e espalhados por todo o lugar. “O que está acontecendo aqui...?” A capitã [Root.GetLeaderName] e sua equipe levaram um bom tempo para se recuperar do lado de fora da porta antes de entrarem lentamente para enfrentar essa realidade. “Aqui, há a presença de nossos estudantes, e elas estavam lutando bravamente neste lugar que parece ser o centro de infraestrutura da Arithmancy...” A capitã [Root.GetLeaderName] olhou em volta e viu muitos equipamentos parecidos com computadores verticais, conectados por tubos a um grande painel de controle central na sala. “Por que há estudantes aqui? Isso não deveria ser uma base da Arithmancy? O que está acontecendo, afinal?” Com sentimentos de confusão, desamparo e terror, XXX tentou ligar o sistema do console de controle central. “Se o salão principal puder conter energia de reserva para concentrar o fogo na porta do espaço subterrâneo, então deve haver energia de reserva aqui para eu ativar este centro maldito e descobrir o que está acontecendo!”"
 BA_Dgate_arc_site_option_RAID03:0 "……"
 BA_Dgate_arc_site_desc_RAID04:0 "Após uma série de experimentos complexos de ativação, [Root.GetLeaderName] finalmente conseguiu ativar este centro. Após algumas operações básicas de hacking, [Root.GetLeaderName] descobriu o último registro do dispositivo antes de ser desligado. “Relatório: Um grande número de naves não identificadas chegou perto do planeta. As naves-alvo estão lançando cápsulas de desembarque no planeta.” “Conseguem identificar quem são elas?” “Parece que são estudantes. Estudantes?” “Estudantes? Estudantes! Impossível, como estudantes poderiam ter chegado aqui?” “Elas são mesmo estudantes.” (Chiado, chiado, chiado, chiado) “Alô? Alô? Droga, reportem imediatamente aos superiores.” “Err... Parece que não conseguimos mais enviar mensagens para o exterior?” “O quê...? A tecnologia delas é tão avançada a ponto de bloquear completamente as comunicações de todo o planeta? Droga, por que elas atacariam aqui...? Será que...!” “Alerta! Alerta! Cápsulas de desembarque aterrissaram com segurança. As coordenadas da primeira aterrissagem foram enviadas. Também foi detectado que as estudantes já estabeleceram um quartel-general no local. Aguardando instruções.” “Não há o que instruir, recuem e defendam o túnel subterrâneo até a morte, aguardando reforços!” …………“Só isso?” disse [Root.GetLeaderName]. [Root.GetLeaderName] se esforçou por um bom tempo e conseguiu restaurar apenas este registro de comando. O sistema central já havia sido repetidamente saqueado. Quem seriam as estudantes nos registros? Nosso império não tinha nenhum registro de invasão a este planeta, nem sequer sabíamos antes que este sistema estelar tinha uma ligação de comunicação com a Arithmancy, ou que havia um planeta como este, que já foi da Arithmancy, neste sistema. O que estava acontecendo, afinal? [Root.GetLeaderName] pensou e repensou, e então se lembrou de uma coisa. “As coordenadas!”"
 BA_Dgate_arc_site_option_RAID04:0 "……"
 BA_Dgate_arc_site_desc_RAID05:0 "Seguindo a liderança da capitã [Root.GetLeaderName], os exploradores e membros da equipe de pesquisa encontraram o endereço nas coordenadas: um centro de comando temporário. Lá, elas descobriram algumas coisas muito familiares. Veículos blindados e sistemas de computação central e comunicação com um estilo semelhante ao de Kivotos, além de equipamentos de transporte e apoio com o toque característico de Kivotos. Havia até uma área que parecia uma enfermaria, com uma placa que dizia “Acampamento de Resgate dos Cavaleiros de Resgate”. Ao ver essas coisas, os exploradores e membros da equipe de pesquisa ficaram estupefatos e começaram a duvidar. “Se elas são estudantes? Então, quem somos nós? Nós não fizemos isso.” [Root.GetLeaderName] não conseguiu conter sua sede pela verdade e correu sozinha para o fundo, separando-se dos outros. Quando os outros encontraram [Root.GetLeaderName], ela já estava em uma sala severamente corroída, manipulando cuidadosamente as máquinas lá dentro. “As Precursoras.” disse [Root.GetLeaderName]: “Elas são chamadas de Precursoras. Somos nós, e não somos nós. Elas comandaram esta batalha, invadiram este sistema e este planeta, e independentemente das baixas, tudo era apenas para tomar uma coisa deste planeta...” “A ‘chave’ para abrir o canal de ligação e avançar diretamente para o sistema dimensional da Arithmancy, ou seja, o quartel-general da Arithmancy...” “Elas suportaram humilhações e dificuldades, usando a tecnologia Precursora para se desenvolverem, tornando-se fortes o suficiente para este momento, contra-atacando a Arithmancy, tentando destruir a área central da Arithmancy para cortar as conexões com as forças externas da Arithmancy. É claro que elas sabiam que, se este ataque falhasse, arruinaria todo o grande futuro das próprias Precursoras no universo, mas por si mesmas, elas finalmente escolheram atacar este sistema estelar. É claro, elas tiveram sucesso...”"
