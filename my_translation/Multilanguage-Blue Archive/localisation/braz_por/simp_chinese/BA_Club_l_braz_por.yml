 Hoshino:0 "Hoshino Takanashi"
 Hoshino_desc1:0 "Ah~ Professor, como você teve tempo de vir ver o Vovô hoje? O Vovô aqui não está de folga, viu?"
 Hoshino_about_now:0 "Hoshino-chan, você tem alguma opinião sobre a situação atual?"
 Hoshino_about_now.tip:0 "Receber algumas dicas para o jogo"
 Hoshino_about_now.1:0 "Graças às fundações deixadas por Abydos, na construção de novos planetas-academia, o Vovô aqui não perde para ninguém, viu? Se pudermos cumprir os pré-requisitos cedo, vamos começar a grande construção mais cedo!"
 Hoshino_about_now.2:0 "Para construir um planeta-academia, é preciso remover todos os bloqueadores de distrito do planeta original, mas isso não é difícil para o Vovô aqui, viu?"
 Hoshino_chat:0 "Hoshino-chan, vamos conversar um pouco?"
 Hoshino_chat.tip:0 "Bater um papo com a Hoshino-chan."
 Hoshino_chat.1:0 "Os assuntos diários de Kivotos são um pouco mais complexos do que eu imaginava... Mas não tem problema, o Vovô vai dar conta de tudo, viu?"
 Hoshino_chat.1.a:0 "Hoshino-chan, você pode se apoiar um pouco mais em mim também, viu?"
 Hoshino_chat.2:0 "Por falar nisso, será que também existem baleias no espaço? Tyianki? Mas isso não deveria se parecer mais com uma água-viva...?"
 Hoshino_chat.2.a:0 "Hum, pelo menos o som é de baleia, isso é verdade."
 Hoshino_chat.3:0 "Hum... desculpe, estava pensando em coisas do passado. Se ela ainda estivesse aqui, estaria feliz com o estado atual de Abydos?"
 Hoshino_chat.3.a:0 "Com certeza... vamos nos encontrar de novo, não é?"
 Hoshino_chat.4:0 "A Chefe do Comitê Disciplinar de Gehenna, ela parece me conhecer muito bem, embora o Vovô aqui não tenha se encontrado com ela muitas vezes."
 Hoshino_chat.4.a:0 "Na verdade, ela também passa por muitas dificuldades, viu?"
 Hoshino_chat.5:0 "Hum, a contadora da Academia Millennium, embora eu não a conhecesse antes, parece que ela está preocupada com alguma coisa ultimamente."
 Hoshino_chat.5.a:0 "(Acho que deve ser problema com a bolsa dela.)"
 Hoshino_chat.6:0 "A Mika Misono de Trinity, é uma pessoa muito fácil de lidar, embora não tenha muita experiência em gerenciar a escola."
 Hoshino_chat.6.a:0 "Na verdade, ela é bem violenta nos bastidores (tipo, derrubar paredes com as próprias mãos)."
 Hoshino_chat.7:0 "Professor, você gosta de peitos pequenos ou detesta peitos grandes?"
 Hoshino_chat.7.a:0 "Claro que eu gosto de peitos pequenos."
 Hoshino_chat.7.b:0 "Peitos grandes são uma civilização ruim!"
 Hoshino_chat.7.c:0 "Por que não gosta diretamente da Hoshino?"
 Hoshino_chat.7.d:0 "Espera aí... tem algo errado?"
 Hoshino_chat.8:0 "Como esperado, o Professor está do meu lado."
 Hoshino_chat.8.a:0 "(Hum, na verdade não tinha escolha, né? Deixa pra lá, melhor não desmascarar a Hoshino-chan.)"
 Hoshino_chat.9:0 "Quê... Professor, não diga coisas que possam causar mal-entendidos de repente!"
 Hoshino_chat.9.a:0 "De qualquer forma, você nem me deu opções, certo?"
 Hoshino_chat.10:0 "Ah, o Vovô aqui não sabe de nada, viu?"
 Hoshino_chat.10.a:0 "Hoshino-chan, você fez de propósito, não foi?"
 Hoshino_event:0 "Hoshino-chan, tenho algo especial para te dar... você tem tempo amanhã?"
 Hoshino_event.tip:0 "Não dá, somos Professor e aluna.jpg"
 Hoshino_coffee:0 "(Enganá-la para o Café com um convite e esfregar bem a cabeça dela.)"
 coffee_cooldown:0 "Convite do Café em resfriamento."
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "A afinidade da Hoshino-chan é insuficiente. Tente aumentar a afinidade e volte depois."
 hoshino_event_fail2:0 "No entanto, a Baleia Azul ainda não retornou. (Complete a história pessoal da Hoshino — O Sonho da Baleia Azul)"
 BA_Hoshino_exit:0 "Nada demais, só vim te ver."

 Hina:0 "Hina Sorasaki"
 Hina_desc1:0 "（Quando entrei no escritório da Presidente do Conselho Estudantil, Hina estava imersa em documentos. Parecendo notar minha chegada, ela levantou a cabeça)\nAh, Sensei, posso cuidar desses documentos sozinha."
 Hina_about_now:0 "Falar com a Hina sobre o progresso atual."
 Hina_about_now.tip:0 "Receber algumas dicas para o jogo"
 Hina_about_now.1:0 "Sensei, ao planejar o desenvolvimento, também precisa prestar atenção à alocação de empregos. Os trabalhos básicos sempre ficam sem ninguém para fazê-los, e o crescimento populacional dos estudantes é lento. Se houver vagas, talvez seja uma boa ideia considerar o desenvolvimento de trabalhadores robóticos. Bem, mas a decisão final ainda é sua, Sensei."
 Hina_about_now.2:0 "Shizuko, do Departamento de Gerenciamento do Festival Hyakkiyako, já veio mais de uma vez para submeter documentos pedindo a abertura de filiais, mas nosso sistema estelar já está lotado de filiais delas. Talvez o Sensei pudesse considerar deixá-las abrir filiais em planetas de outras civilizações estelares."
 Hina_chat:0 "Bater um papo com a Hina."
 Hina_chat.tip:0 "Mas a Hina ainda está trabalhando, embora eu ache que a Hina-chan não recusaria."
 Hina_chat.1:0 "Trabalho? Ah, não é nada demais, afinal, fui eu mesma quem assumiu este cargo, e já me acostumei com isso durante meu tempo no Comitê de Disciplina.\n(Mas eu realmente queria receber um elogio do Sensei...)"
 Hina_chat.1.a:0 "Hina-chan também precisa cuidar da saúde."
 Hina_chat.2:0 "Sensei só precisa se preocupar em lidar com os assuntos externos, eu cuido do que acontece dentro de Kivotos. Aqueles alunos problemáticos não vão causar nenhum alvoroço."
 Hina_chat.2.a:0 "Hina-chan é tão confiável!"
 Hina_chat.3:0 "Takanashi Hoshino, é? Essa aí mudou tanto... Provavelmente algo aconteceu com ela..."
 Hina_chat.3.a:0 "Afinal, ela também é uma aluna importante para o Sensei, então vou dar uma atenção especial."
 Hina_chat.4:0 "Quem é mais forte, eu ou Saionji Mika? Sensei, você é uma criança do ensino fundamental para se preocupar com uma pergunta dessas...?"
 Hina_chat.4.a:0 "É só pura curiosidade."
 BA_Hina_exit:0 "Então não vou mais incomodar a Hina."



 Mika:0 "Saionji Mika"
 Mika_desc:0 "（No holograma, Mika parecia um pouco cansada, mas a fadiga em seu rosto logo foi afastada por um sorriso brilhante)\nSensei! A Mika tem estudado direitinho como lidar com os assuntos governamentais, viu! Tem tido muitas comunicações de vários planetas e academias ultimamente, mas eu coloquei um toque especial para o Sensei, então não precisa se preocupar que eu não vou perder nenhuma ligação! Então, tem algo em que eu possa ajudar o Sensei hoje?"
 Mika_about_now:0 "Perguntar à Mika o que ela pensa sobre a situação atual."
 Mika_about_now.tip:0 "Receber algumas dicas para o jogo"
 Mika_about_now.1:0 "Faz tanto tempo que não vejo a Nagisa-chan e a Koharu-chan. Embora eu possa conversar com elas no Momotalk todos os dias, eu realmente sinto falta de ter um chá da tarde com elas. O Conselho Estudantil tem recebido muitas reclamações sobre isso, especialmente dos alunos encarregados de colonizar planetas distantes. Sensei, não se esqueça do problema do conforto delas. Assim como eu antes, quando se está no topo, há muitas coisas que não se consegue ver claramente."
 Mika_about_now.2:0 "Seres alienígenas... muitos deles não parecem muito agradáveis. Mas talvez alguns sejam como meu preconceito anterior contra Gehenna. Se pudermos nos dar bem com eles, isso talvez possa ajudar no desenvolvimento a longo prazo de Kivotos no futuro."
 Mika_about_now.3:0 "Sensei, não se esqueça dos estudantes com trabalho flexível nas várias colônias, viu. Embora em Kivotos não haja desemprego, é obviamente uma escolha melhor que os alunos assumam suas respectivas funções."
 Mika_about_now.4:0 "Uau, eu também queria ter uma assistente como a Arona para me ajudar, assim como o Sensei. Olha, a Sorasaki-san também não tem uma oficial administrativa ao lado dela...? Lidar com essa montanha de documentos todos os dias é realmente muito exaustivo para o corpo e a mente. Hã? Se o Sensei viesse ajudar, não seria muita parcialidade? Embora não fosse de todo ruim..."
 Mika_about_now.5:0 "Ser a Presidente do Conselho Estudantil é exaustivo, mas pelo menos todos os privilégios que foram suspensos pela audiência voltaram, e agora tenho ainda mais poder... Mas só agora percebo o quão assustadora é a responsabilidade correspondente. Então a Nagisa-chan cuidou de tantas coisas para mim naquela época? Sensei, você também deve ter muitos clubes para contatar, certo? Lembre-se de enviar-lhes fundos para as atividades. Afinal, tudo o que o Conselho Estudantil pode fazer é entrar em contato com a administração da academia."
 Mika_about_now.6:0 "O Departamento de Defesa tem submetido solicitações de expansão militar. Se possível, Sensei poderia por favor supervisionar o Departamento de Engenharia para desenvolver armas? Afinal, o que pode ser feito apenas expandindo a frota é limitado, sabe."
 Mika_chat:0 "Bater um papo com a Mika."
 Mika_chat.tip:0 "Talvez a Mika goste mais de ficar com o Sensei do que de trabalhar, né."
 Mika_chat.1:0 "Takanashi Hoshino? Embora eu não a conheça muito bem, ouvi dizer que ela sustentou uma escola que estava quase sendo abandonada, certo? Eu a vi uma vez durante uma reunião do Departamento de Defesa, e aquele olhar dela não combinava nem um pouco com sua aparência preguiçosa. Já vi um olhar semelhante nos olhos da Miyu-san antes; é algo que só pessoas com uma forte convicção interna possuem. A convicção dela deve ser arrependimentos do passado. De certa forma, eu e ela temos algo em comum."
 Mika_chat.1.a:0 "Cada um tem seu próprio caminho e sua própria salvação."
 Mika_chat.2:0 "Na reunião anterior do Departamento de Defesa, a Sorasaki-san também participou. Embora seja do mesmo tamanho que a Koharu-chan, ela parece ser do tipo muito responsável. Parece que ela também tem uma oficial administrativa muito capaz ao lado dela, certo? Mas uma pessoa tão forte como ela, na verdade, poderia resolver a maioria dos problemas sozinha, não? Será que o Sensei gosta de garotas tão confiáveis?"
 Mika_chat.2.a:0 "A Mika também progrediu muito desde que se tornou Presidente do Conselho Estudantil, mas eu prefiro que a Mika seja apenas ela mesma."
 Mika_chat.3:0 "A ex-contadora do seminário, a primeira governadora de Kivotos depois de entrar na nova era, a calculista fria — basicamente, essas são as informações que consigo obter. Os relatórios de gerenciamento da Hayase-san têm muitos dados! Fico tonta de tanto olhar! Já a respondi mais de uma vez para colocar menos dados e mais relatórios convertidos, e a resposta que recebo é que \"dados calculados perfeitamente são a forma mais apropriada de refletir a realidade\". Sensei não acha que longas sequências de números não têm beleza alguma...?"
 Mika_chat.3.a:0 "Isso também faz parte do trabalho, Mika. Você precisa aprender a superar a aversão ao trabalho. Isso também faz parte da independência."
 Mika_chat.4:0 "Ah... o Sensei está livre, é? Já que é assim, por que não vem me ver diretamente na Sede do Conselho Estudantil? Seria ótimo chamar a Nagisa-chan e a Koharu-chan para um chá, também. Faz tanto tempo que nós quatro não tomamos chá juntos! Mas se o Sensei vier sozinho... eu o(a) recebo de bom grado, viu."
 Mika_chat.4.a:0 "Depois que eu terminar de lidar com tudo o que tenho em mãos."

 BA_Mika_exit:0 "Bem, então, vou indo."



 Yuuka:0 "Hayase Yuuka"
 Yuuka_desc1:0 "Deixe-me ver...... o orçamento de toda Kivotos para este mês é...... os gastos militares são...... os gastos diplomáticos também não são poucos...... e os subsídios econômicos para as academias...... Ah, Sensei! Bem-vindo(a)! Desculpe, eu estava tão absorta que não consegui me libertar. Mas posso resolver seu problema enquanto trabalho, por favor, diga."
 Yuuka_about_now:0 "Perguntar à Yuuka sua opinião sobre a situação atual."
 Yuuka_about_now.tip:0 "Receber algumas dicas para o jogo"
 Yuuka_about_now.1:0 "Para ser um adulto nota 10, Sensei precisa ficar de olho nas nossas finanças — claro, isso não se refere apenas aos Créditos de Energia, mas também a ficar de olho nas receitas de outros recursos, viu? Você pode usar o Mercado e as negociações diplomáticas para equilibrar ganhos e perdas, e também distribuir as funções de todo mundo de forma inteligente para extrair os recursos necessários de um jeito eficiente. Claro, recomendo que você cuide bem dos recursos que não cabem no estoque, tá? Desperdício é tão irresponsável quanto gastos ilimitados, sabia? Mas já que sou a Presidente do Conselho Estudantil, comigo aqui, tenho certeza de que você não terá problemas!"
 Yuuka_about_now.2:0 "Além do trabalho, Sensei também pode prestar atenção nas atividades diárias de todo mundo. Muitos alunos já enviaram pedidos ao conselho estudantil para construir filiais de clubes. Embora o conselho estudantil já tenha aprovado a proposta, os detalhes específicos ainda precisam ser decididos por você, viu?"
 Yuuka_chat:0 "Conversar com a Yuuka"
 Yuuka_chat.tip:0 "Mesmo que a Yuuka seja uma workaholic, conversar com o Sensei de vez em quando não é uma má ideia."
 Yuuka_chat.1:0 "Trabalho... Ahaha, não é nada demais, na verdade. Quando eu era contadora no Seminário, a carga de trabalho não era menor que esta, sabe? Tinha que lidar com todo tipo de proposta estranha, e ainda ajudar a Presidente Rin a resolver as coisas... Agora que sou a Presidente do Conselho Estudantil, me sinto menos amarrada, então não dá pra dizer que é uma coisa ruim, né? (E... assim, também fico um pouquinho mais perto do Sensei...)"
 Yuuka_chat.1.a:0 "Apesar disso, a Yuuka deveria descansar mais."
 Yuuka_chat.2:0 "Com a experiência de ter assumido o cargo de Presidente Rin no Seminário antes, lidar com os assuntos internos de Kivotos não é problema pra mim, então pode ficar tranquilo e focar no universo! Ah, claro, assuntos diplomáticos também sou capaz de cuidar! Então, por favor, não hesite em me pedir as coisas, tá?"
 Yuuka_chat.2.a:0 "Como esperado da Yuuka, sempre tão confiável."
 Yuuka_chat.3:0 "Hina Sorasaki, a chefe do Comitê Disciplinar de Gehenna... É a Hina que o Sensei sempre menciona para a Aris? A Aris também sempre me fala dela, ela é realmente uma pessoa muito confiável... Ai, será que as C&C não podiam aprender um pouco com ela...?"
 Yuuka_chat.3.a:0 "E Yuuka, por favor, cuide bem da chefe do Comitê."
 Yuuka_chat.4:0 "Hoshino Takanashi? Ah, é a vice-presidente de Abydos, né...? Ela é uma pessoa bem curiosa, sabe? A Noa sempre me diz que por trás da expressão relaxada dela se esconde uma pitada de preocupação e incômodo... Provavelmente ela passou por algo grande, né?"
 Yuuka_chat.4.a:0 "Espero que algo assim não aconteça de novo."
 BA_Yuuka_exit:0 "Não vou mais atrapalhar o trabalho da Yuuka, tá?"
