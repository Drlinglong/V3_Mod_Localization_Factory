 BA_club.0001.title:0 "Explicação do Mecanismo de Clubes"
 BA_club.0001.desc:0 "“Professor, acabamos de concluir a pesquisa necessária para construir Naves de Clube e Salas de Clube Espaciais...\n*Cof cof*, agora estamos na Era Espacial... Não acha que uma Sala de Clube Espacial é super legal? Agora, podemos construir essas salas. Para construir um Clube Espacial, primeiro você precisa enviar uma nave de engenharia para construir uma Base de Clubes, e então construir uma Nave de Clube, ordenando que a Nave de Clube entre na órbita da base, e a fundação do clube começará.\nAlternativamente, você também pode designar as membros do clube a bordo da Nave de Clube para colonizar um novo planeta. A eficiência de trabalho das membros do clube não é tão boa quanto a dos colonizadores regulares, mas suas ideias criativas contribuem para o desenvolvimento futuro do planeta.”"
 BA_club.0001.comfirmed:0 "Entendido."

 BA_club.0002.title:0 "Explicação do Mecanismo de Clubes"
 BA_club.0002.desc:0 "“Professor, nossa primeira Nave de Clube foi lançada!\nLembra do processo para estabelecer um clube? *Cof cof*, para construir um Clube Espacial, primeiro você precisa enviar uma nave de engenharia para construir uma Base de Clubes, e então construir uma Nave de Clube, §Bordenar que a Nave de Clube entre na órbita da base§!, e a fundação do clube começará.\nÉ importante notar que precisamos controlar o número de Salas de Clube para não exceder o limite de clubes, caso contrário, isso colocará alguma pressão na gestão do Conselho Estudantil Federal... Claro, desde que tenhamos recursos suficientes, são todos problemas fáceis de resolver.\nCerto, Professor, vamos com tudo!”"
 BA_club.0002.comfirmed:0 "Entendido."

 BA_club.0005.title:0 "Início da Construção da Sala de Clubes"
 BA_club.0005.desc:0 "A Nave de Clube já chegou à Base de Clubes, e as inscrições de uso estão abertas aos alunos. A posse desta sala pode ser §Yatribuída a um clube específico§!, ou pode ser deixada para a competição interna entre os alunos decidirem."
 BA_club.0005.confirm:0 "Certo, por favor me ajude a abrir a interface de confirmação de decisão."
 BA_club.0005.confirm.tip:0 "A aprovação do pedido de uso para um clube específico requer 50§Y£sr_eligma£$sr_eligma$§!. Uma vez aprovado, a propriedade desta sala de clube espacial pertencerá a este clube designado, e elas também terão o direito de submeter planos de projeto diretamente ao Departamento de Assuntos Gerais, e tê-los §Yapresentados como opções de pesquisa§!."
 BA_club.0005.confirm.first:0 "Vamos inaugurar nosso primeiro Clube Espacial!"
 BA_club.0005.confirm.first.tip:0 "O pedido de uso do primeiro clube não requer o consumo de §Y£sr_eligma£$sr_eligma$§!. Uma vez aprovado, a propriedade desta sala de clube espacial pertencerá a este clube designado, e elas também terão o direito de submeter planos de projeto diretamente ao Departamento de Assuntos Gerais, e tê-los §Yapresentados como opções de pesquisa§!."
 BA_club.0005.random:0 "Deixar para a livre decisão dos alunos."
 BA_club.0005.random.tip:0 "Delegar a autoridade de decisão livre, isso não requer o consumo de §Y£sr_eligma£$sr_eligma$§!. A propriedade da sala de clube espacial será atribuída ao vencedor da decisão, e elas também terão o direito de submeter planos de projeto diretamente ao Departamento de Assuntos Gerais, e tê-los §Yapresentados como opções de pesquisa§!."
 BA_club.0005.cancel:0 "Cancelar temporariamente."

 BA_club.0007.title:0 "Fundação do Clube Cancelada"
 BA_club.0007.desc:0 "Já que nenhum clube adequado foi selecionado para usar esta sala, a construção da sala foi cancelada."
 BA_club.0007.tip:0 "Mais clubes estão sendo desenvolvidos, por favor, aguarde o satélite ser abatido."

 BA_club.0031.title:0 "Colonização por Nave de Clube"
 BA_club.0031.desc:0 "Após a ousada decisão da tripulação, nossa Nave de Clube pousou em um terreno plano em [from.GetName]. As membros do clube a bordo pisaram cuidadosamente na terra deste novo mundo, deixando a primeira pegada de Kivotos. Depois, edifícios se erguerão um a um aqui.\nO novo mundo está ao alcance das mãos."

