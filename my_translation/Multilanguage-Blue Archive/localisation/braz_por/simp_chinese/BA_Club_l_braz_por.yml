 BA_club.1401.title:0 "Relatório de Estabelecimento do Clube: $Teaparty$"
 BA_club.1401.desc:0 "“Saudações, sou Nagisa Kirifuji, organizadora do Chá da Tarde, e estou reportando à Federação Estudantil em nome do clube, não da Trindade: A divisão espacial do Chá da Tarde em §Y[from.solar_system.GetName]§! foi estabelecida. Hmm, hmm... O Chá da Tarde possui vasta experiência na administração de grandes academias, e nossas atividades nas colônias podem efetivamente §Gmelhorar a capacidade administrativa§!, contribuindo de forma única para Kivotos. Isso é tudo, desejo o melhor.”"
 BA_club.1401.next:0 "Com a ajuda de vocês, a Federação Estudantil certamente se tornará ainda mais poderosa."
