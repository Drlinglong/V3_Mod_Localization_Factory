 leader_trait_hina_SP3:"Presidente do Conselho Disciplinar"
 leader_trait_hina_SP3_tip:"Há uma certa chance de prevenir eventos problemáticos causados por estudantes de Kivotos, a fim de controlar a §P[[Infecção]§!."
 leader_trait_hina_SP3_desc:"Como ex-Presidente do Conselho Disciplinar, Hina é muito hábil em lidar com essa galera de estudantes problemáticos."
 leader_trait_mika_SP1:"Canção Estelar"
 leader_trait_mika_SP1_desc:"Como iniciadora e escola membro original do Tratado do Éden, a Trinity tem grande influência dentro de Kivotos."
 leader_trait_mika_SP2:"Kyrie Eleison"
 leader_trait_mika_SP2_desc:"Que o Arcanjo tenha piedade de vocês, então... vocês terão que ir ver o Arcanjo primeiro."
 leader_trait_yuuka_SP1:"A Pequena Contadora Meticulosa"
 leader_trait_yuuka_SP1_desc:"Como ex-membro do Seminário, sua capacidade de manter o funcionamento normal da escola, mesmo lidando com um bando de cientistas malucos que não sabem controlar o orçamento, é inquestionável."
 leader_trait_yuuka_SP2:"A Sem-Bolsa"
 leader_trait_yuuka_SP2_desc:"§PTodas as tecnologias relacionadas à 'Mochila Tática' têm peso *0.5.§!\nProibido perseguir a Sem-Bolsa!"

 leader_trait_hoshino_SP5:"O Que Se Perdeu, O Que Não Se Conseguiu Largar"
 leader_trait_hoshino_SP5_desc:"Desde que assumiu Abydos das mãos da Senpai Yume, Hoshino jurou proteger esta escola, seja no passado, presente ou futuro."
 leader_trait_hina_SP2:"Ishbosheth"
 leader_trait_hina_SP2_desc:"Como uma das potências mais fortes de Kivotos, nenhuma aluna tentaria sequer peitar esta membro do Comitê Disciplinar."
 leader_trait_mika_SP3:"Rocambole Suíço"
 leader_trait_mika_SP3_desc:"Como alguém capaz de socar e atravessar paredes de prisão, Mika Saionji possui uma força sobre-humana inata que ninguém mais consegue imaginar."
 leader_trait_yuuka_SP3:"A Fiscal do Orçamento"
 leader_trait_yuuka_SP3_desc:"Como ex-membro do Seminário, sua capacidade de manter o funcionamento normal da escola, mesmo lidando com um bando de cientistas malucos que não sabem controlar o orçamento, é inquestionável."

 leader_trait_atsuko_SP1:"A Princesa na Gaiola"
 leader_trait_atsuko_SP1_desc:"Desde sempre, ela é chamada de 'Princesa' de Arius. Este título não é apenas um símbolo; ele também demonstra sua capacidade e determinação de unir as alunas."
 leader_trait_saori_SP1:"Protetora dos Traídos"
 leader_trait_saori_SP1_desc:"O grupo Arius é sua família mais importante. Ela as protegerá, não importa os meios, não importa o quanto tenha sido traída."

 leader_trait_ui_SP1:"A Pioneira da Pesquisa de Halo"
 leader_trait_ui_SP1_desc:"Como a mais antiga iniciadora e participante importante do Projeto de Pesquisa de Halo, seus esforços nesta área superam em muito os de qualquer outra pessoa. Talvez ela só queira provar o valor daquilo que amou por tanto tempo.\n\"Eu só espero... que minhas crianças... possam ser de alguma utilidade..."
 leader_trait_ui_SP1_tip:"§RProbabilidade de surgimento de todas as tecnologias da rota de Libertação Divina dobrada§!"
 leader_trait_ui_SP2:"Ansiedade Social Severa"
 leader_trait_ui_SP2_desc:"É evidente que colocar Yu em uma nave de pesquisa para explorar a galáxia foi uma escolha completamente equivocada; ela só se sente confortável trancada atrás das portas espessas da antiga biblioteca.\nTalvez sempre haja um jeito de mudar tudo isso, não é?"
 leader_trait_ui_SP3:"A Escavadora de Histórias Antigas"
 leader_trait_ui_SP3_desc:"Ela finalmente concordou em sair pelas portas da antiga biblioteca para ver o mundo vibrante sob o céu estrelado e desenterrar a ascensão e queda das civilizações.\nFoi precisamente ao testemunhar a mudança de Yu que passei a acreditar firmemente que a magia realmente existe em Kivotos, aquela magia chamada 'Milagre'."

