 ###姬器人
 NAME_Aris:"Aris"
 PHASE_Aris:"Bang-bang-kabang! Aris conseguiu um item importante, a senha do banco de dados! Sem tempo a perder, vamos nos conectar rapidinho ao banco de dados... Hummm, então é assim que funciona aqui, né..."
 DESC_Aris:"Da Academia de Ciências do Milênio, o protótipo das Ginoides, uma programadora do Departamento de Desenvolvimento de Jogos."
 TRIGGER_Aris:"Aris já está em serviço."
 BA_communication.Aris.title:"Reserva de Recrutamento: §B$NAME_Aris$§!"
 BA_communication.Aris.desc:"Embora Aris tenha vindo para a Sala de Coordenação, há muitos itens estranhos e peculiares aqui... Aris não sabe o que fazer a seguir..."
 BA_communication.Aris.a:"A Sala de Coordenação é responsável por muitas e muitas coisas, precisamos encontrar alguém para te explicar direitinho."
 BA_communication.Aris.a.response:"Na verdade, a Noa já estava explicando quando trouxe Aris para cá... Cada coisa aqui parece tão perigosa..."
 BA_communication.Aris.b:"Primeiro, vá procurar o(a) administrador(a) e veja que tipo de trabalho combina com a Aris."
 BA_communication.Aris.b.response:"Hum, a Aris recebeu muitos e muitos deveres do(a) administrador(a)... mas a Aris veio aqui para a missão de coletar dados, agora ela não sabe o que fazer..."
 BA_communication.Aris.c:"Não se preocupe tanto com isso. É uma oportunidade imperdível, que tal começar com este trabalho de exploração?"
 BA_communication.Aris.c.response:"Exploração é uma fase comum em jogos, a Aris deve ser super boa nisso! Em seguida... ir até a Sala de Defesa para requisitar uma nave de pesquisa? A Aris entendeu, vamos lá!"
 BA_communication.Aris.join:"§B$NAME_Aris$ se tornou um(a) líder.§!"
### 起源
 NAME_Hoshino:"Hoshino"
 PHASE_Hoshino:"Hum-hum-hum~ Eu quero tirar uma soneca~"
 DESC_Hoshino:"Vinda da Escola Secundária de Abydos, ex-presidente do Comitê de Contramedidas."
 BA_communication.Hoshino.title:"Candidata para Recrutamento: §B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"Sensei! A velhota veio te ajudar, viu~ Não precisa carregar todo o peso nas costas, sabia? Relaxar também é super importante. O quê? Sensei tá falando pra velhota liderar uma frota pra defender a fronteira? Ah, que chato, mas fazer o quê, né?"
 BA_communication.Hoshino.a:"Hoshino, você está querendo 'enrolar'?"
 BA_communication.Hoshino.a.response:"Eh-heh-heh~ Tem que equilibrar trabalho e descanso, né? A velhota aqui também precisa de umas folgas de vez em quando."
 BA_communication.Hoshino.b:"Tem algo que preocupa a Hoshino antes de assumir o cargo?"
 BA_communication.Hoshino.b.response:"Não tem nada não, Sensei! Pelo contrário, até que é bom poder dividir umas tarefas com você, viu~"
 BA_communication.Hoshino.c:"No fim das contas, obrigado, Hoshino, por vir ajudar."
 BA_communication.Hoshino.c.response:"Eh? Não é só formalidade, não? Ah, tá bom, então pode deixar com a velhota aqui~"
 BA_communication.Hoshino.d:"Então, por último, a missão de liderar a frota fica com a Hoshino, certo?"
 BA_communication.Hoshino.d.response:"Vamos começar a trabalhar, é? Ah, então a velhota vai ter que se animar, hein."
 BA_communication.Hoshino.join:"§B$NAME_Hoshino$ tornou-se uma líder.§!"

 NAME_Yuuka:"Yuuka"
 PHASE_Yuuka:"Mesmo a tristeza e a dor, eu vou fatorar tudo para você ver!"
 DESC_Yuuka:"Vinda da Academia de Ciências Milênio, contadora e ex-chefe do Seminário, com um talento de cálculo e sensibilidade numérica dos quais se orgulha. No entanto, mesmo um gênio matemático de primeira linha tem alguns objetos que não podem ser calculados."
 BA_communication.Yuuka.title:"Candidata para Recrutamento: §B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"Sensei! Bem-vindo de volta! Como eu havia calculado, você chegou sem atrasos. Tem estado bem ultimamente? Tem comido direito? Tem descansado bem? Sensei não andou gastando dinheiro à toa, né? Nesse tempo em que eu não estive com você, cuidou bem de si mesmo?"
 BA_communication.Yuuka.a:"Ah, ahaha...... O Schale tem cada vez mais coisas pra gerenciar ultimamente, então, sabe......"
 BA_communication.Yuuka.a.response:"Olhando pra você assim, você deve ter se esforçado demais de novo nesses últimos dias! Ai, veja só essas olheiras evidentes, essa barba por fazer, esse jeito desleixado... Você sempre diz que coisas de adulto devem ser resolvidas por adultos, mas podia ter me chamado pra ajudar! Não tem jeito mesmo, Sensei não consegue sem mim, né..."
 BA_communication.Yuuka.b:"Hehe, Yuuka, recebi seu carinho, viu. Sabia que a pequena Yuuka é quem mais se importa comigo, né?"
 BA_communication.Yuuka.b.response:"E-eu não me importo tanto assim, nem nada! Afinal, você é o Sensei de todo mundo, e se você adoecer, todo o Kivotos vai virar uma bagunça, não vai?... E-então, Sensei, se precisar de algo, por favor, me peça! Mesmo que seja por todo o Kivotos, eu darei o meu melhor!"
 BA_communication.Yuuka.c:"Sendo assim, não vou ter vergonha, viu? Kivotos precisa de alguns administradores para atuarem como Governadores agora. Posso contar com a Yuuka?"
 BA_communication.Yuuka.c.response:"Hmph~ Hmph~ Hmph~ Então você encontrou a pessoa certa! Quando se trata de administração, tenho confiança de que não perco pra ninguém! Seja resumo financeiro, alocação de verbas, ou revisão de decisões, são todos trabalhos que eu fazia muito bem no Seminário. Embora agora eu tenha que ser responsável por um planeta muito maior do que uma academia inteira... eu também darei o meu melhor! As finanças de todo o Kivotos e até mesmo as suas despesas pessoais podem ser entregues a mim, não tenho problema nenhum, viu!"
 BA_communication.Yuuka.d:"Sendo assim, vou confiar na sua capacidade, Yuuka. Você vive me dizendo pra não me esforçar demais, mas a pequena Yuuka também precisa ter cuidado e descansar, viu."
 BA_communication.Yuuka.d.response:"Hmph, mesmo o Sensei, você é quem menos se importa com a própria saúde, né...... Mas se você insiste em fazer isso, então podemos considerar isso um acordo entre nós dois, viu—trabalhe com seriedade e descanse bem quando for a hora de descansar! Vamos fatorar toda a tristeza e a raiva juntos!"
 BA_communication.Yuuka.join:"§B$NAME_Yuuka$§! juntou-se como uma §Hlíder§!."

