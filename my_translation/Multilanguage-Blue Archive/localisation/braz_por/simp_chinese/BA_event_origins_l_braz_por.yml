 BA_origin.2002.title:0 "Ponto de Partida Sem Nome"
 BA_origin.2002.desc:0 "“Professora, boas notícias! Atualmente, o acordo de união das quatro D.U.s foi oficialmente assinado, e todas as estações residenciais entregaram sua autoridade administrativa ao Conselho Estudantil Federal. Agora, podemos iniciar o plano para retomar Kivotos! Pensando bem, já faz tanto tempo desde que caímos para este ponto... As alunas devem estar ansiosas, não é mesmo?\n§REm seguida, basta enviarmos as forças terrestres para desembarcar, derrotar os inimigos sob a Torre da Vaidade e ocupar o planeta natal, e então poderemos ir para casa!§!”"
 BA_origin.2002.next:0 "Então, vamos começar os preparativos."

 BA_origin.2003.title:0 "Ponto de Partida Sem Nome"
 BA_origin.2003.desc:0 "“Professora, já que agora temos a tecnologia FTL, é hora de começar a nos expandir...\nAqui estão os fundos de reserva e tecnologias que o Conselho Estudantil Federal arrecadou. Você pode usá-los para construir mais estações residenciais automatizadas em outros sistemas estelares.§YNo entanto, por favor, preste muita atenção à nossa produção atual de ligas... A manutenção das estações residenciais consome muitas ligas.§! Além disso, projetos de pesquisa adicionais sobre estações residenciais já foram iniciados, focando principalmente em aumentar a utilização das zonas automatizadas existentes. Professora, você pode promovê-los nas §HResoluções Planetárias§! da Arca! Por fim, há mais uma coisa a observar... A formação e a destruição do estado de superposição da Arca são eventos muito notáveis, o que significa que §Houtras civilizações alienígenas podem ter descoberto nossa localização§! Seria melhor que a Professora se preparasse cedo para isso...”"
 BA_origin.2003.next:0 "Certo."


 BA_origin.2011.title:0 "Erosão"
 BA_origin.2011.desc:0 "Devido à erosão da §RTorre da Vaidade§! do planeta natal, algumas máquinas hostis apareceram na Arca. O Esquadrão de Autodefesa já lidou com inúmeras invasões desse tipo antes, e embora derrotar os inimigos seja fácil para elas, é melhor lidar com essa ameaça o mais rápido possível."
 BA_origin.2011.next:0 "Entendido."
 BA_origin.2011.next.tip:0 "Depois, precisaremos desembarcar e ocupar o planeta natal para que possamos impedir que o inimigo continue a invadir a Arca."

 BA_origin.2012.title:0 "Erosão"
 BA_origin.2012.desc:0 "Outro grupo de inimigos apareceu no planeta natal, e o Esquadrão de Autodefesa já foi confrontá-los. Embora derrotar os inimigos seja fácil para elas, é melhor lidar com essa ameaça o mais rápido possível."


 BA_origin.2051.title:0 "Ponto de Partida Sem Nome"
 BA_origin.2051.desc:0 "Nossas forças terrestres de ataque sofreram uma derrota na tentativa de retomar o planeta natal. Mas não tem problema. Nós controlamos o espaço, o inimigo está encurralado, e ainda temos muitas oportunidades."
 BA_origin.2051.next:0 "Eles não podem impedir o nosso caminho de volta para casa."

 BA_origin.2052.title:0 "Ponto de Partida Sem Nome"
 BA_origin.2052.desc:0 "Nossas forças terrestres limparam os inimigos na Zona Autônoma da Pátria e designaram tropas para guarnecer as proximidades das seis §RTorres da Falsidade§!. No entanto, Kivotos ainda está coberta por uma nuvem vermelha, e o ambiente foi profundamente corrompido, com a fonte sendo essas torres gigantes. Agora não há mais inimigos ameaçadores dentro das torres, e podemos derrubá-las facilmente com nossos equipamentos de engenharia atuais."
 BA_origin.2052.next:0 "Confirmar"

 BA_origin.2055.title:0 "Ponto de Partida Sem Nome"
 BA_origin.2055.desc:0 "Como a influência das Torres da Falsidade ainda não se dissipou, os inimigos mecânicos continuam a ser gerados sem parar. Embora a ameaça deles seja muito menor que a dos Guardiões das Torres, a escala é considerável, e devemos enviar forças defensivas para lidar com isso."
 BA_origin.2055.next:0 "Confirmar"

 BA_origin.2101.title:0 "Ponto de Partida Sem Nome"
 BA_origin.2101.desc:0 "— Professor, nós eliminamos uma Torre da Falsidade em Kivotos! Parece que, embora os Guardiões tenham sido derrotados, os restos da torre são incrivelmente resistentes e ainda podem liberar corrupção sem parar. Restam 5 torres gigantes assim... Vamos nos livrar de todas essas carcaças o mais rápido possível, Professor, essa é a última etapa, viu?!"
 BA_origin.2101.next:0 "Confirmar"

 BA_origin.2102.title:0 "Ponto de Partida Sem Nome"
 BA_origin.2102.desc:0 "Todas as Torres da Falsidade foram eliminadas, e é apenas uma questão de tempo até Kivotos se recuperar da corrupção que elas causaram. Conquistamos esta vitória e recuperamos nosso lar. Embora tenha havido opressão, resistência, dúvida e conflito, agora estamos unidos com um objetivo comum. Desta vez, nosso lar não virou ruínas, mas sim forjou nosso próprio monumento."
 BA_origin.2102.next:0 "A história distorcida, finalmente, voltou aos trilhos."
 BA_origin.2102.tip:0 "Mova a capital de volta para o Planeta-Cidade Escolar.\nO $d_fade_Sanctum_zone$ nele já foi restaurado ao seu estado original e pode ser limpo."


 BA_origin.2111.title:0 "Pesquisa de Distrito Automatizado"
 BA_origin.2111.desc:0 "— Professor, temos uma conclusão sobre nossa pesquisa de Distritos Automatizados! Acontece que, antes, ao reproduzir o equipamento, não consideramos o efeito de distorção espacial do Quirioz, o que levou a pequenos erros sendo constantemente amplificados e, por fim, causando falhas. Agora, já temos uma solução madura... Arona vai notificar os vários D.U.s para que elas modifiquem o equipamento."
 BA_origin.2111.next:0 "Que ótimo."
 BA_origin.2111.next.tip:0 "A eficiência de produção dos distritos automatizados foi §Yparcialmente restaurada§!."

 BA_origin.2112.title:0 "Pesquisa de Distrito Automatizado"
 BA_origin.2112.desc:0 "— Professor, a Sala de Coordenação já compreendeu completamente o mecanismo de trabalho dos Distritos Automatizados, e as anomalias lógicas na disposição da linha de produção também foram corrigidas! Agora, os distritos automatizados que construímos são idênticos aos equipamentos originais da Arca!"
 BA_origin.2112.next:0 "Que ótimo."
 BA_origin.2112.next.tip:0 "A eficiência de produção dos distritos automatizados foi §Btotalmente restaurada§!."



