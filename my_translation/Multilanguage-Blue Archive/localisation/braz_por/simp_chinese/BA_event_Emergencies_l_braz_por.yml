l_braz_por:
####################
##Rabbit突袭
####################
 BA_Emergencies_Caerbannog_chain_title:0 "O Coelho de Caerbannog"
 BA_Emergencies_Caerbannog_chain_desc:0 "O Quartel-General do Conselho Estudantil Federal em [Root.Capital.Getname] foi invadido! As invasoras se autodenominam 'Pelotão Rabbit'. Quem exatamente elas são, e quais são seus objetivos?"

 BA_Emergencies.0001.name:0 "Invasão da SRT"
 BA_Emergencies.0001.desc.a:0 "O Quartel-General do Conselho Estudantil Federal em [Root.Capital.Getname] foi alvo de um ataque repentino! Este ataque causou sérios danos ao nosso Quartel-General do Conselho Estudantil Federal.\n§RAlém disso, o Cofre de Schale foi desativado por um bombardeio PEM, incapaz de iniciar temporariamente...§!\nAs atacantes não deixaram nomes, mas as imagens de vigilância mostram que elas são da antiga 'Academia SRT'. Não podemos encontrá-las por enquanto, pois a Academia SRT já recebeu uma ordem de fechamento do Departamento de Segurança do Conselho Estudantil Federal."
 BA_Emergencies.0001.desc.b:0 "O Quartel-General do Conselho Estudantil Federal em [Root.Capital.Getname] foi alvo de outro ataque repentino! Este ataque foi novamente lançado por estudantes da antiga 'Academia SRT'. Desta vez, estávamos preparados, então os danos não foram tão graves. Além disso, o objetivo delas não era atacar, mas protestar..."
 BA_Emergencies.0001.a:0 "Inacreditável..."

 BA_Emergencies.0002.name:0 "Pelotão Rabbit!"
 BA_Emergencies.0002.desc:0 "Parece que, como continuação do incidente de ataque da SRT anterior, um grupo remanescente da Academia SRT, que deveria ter sido incorporado à Academia Valkyrie sob o nome §R'Pelotão Rabbit'§!, começou a protestar contra a ordem de fechamento da escola. Nossa guarda de segurança foi enviada para tentar suprimi-las, mas falhou. Agora elas estão em confronto com a guarda de segurança, e a situação está bastante tensa."
 BA_Emergencies.0002.a:0 "O que elas querem fazer...?"
 BA_Rabbit_sqart_story:0 "Esquadrão Rabbit"
 BA_Rabbit_sqart_story_desc:0 "Um pelotão formado por quatro estudantes do primeiro ano da Academia Especial SRT."

 BA_Emergencies.0003.name:0 "Pelotão Rabbit!"
 BA_Emergencies.0003.desc:0 "Embora as estudantes da SRT sejam as elites das elites, ainda assim conseguimos suprimir este pelotão após uma dura batalha, por enquanto, elas não representarão uma ameaça. A prioridade imediata agora é a limpeza dos escombros e a reconstrução das funções do Conselho Estudantil Federal."
 BA_Emergencies.0003.a:0 "Espero que a paz atual em Kivotos dure um pouco mais."

 BA_Emergencies.0004.name:0 "Arona Reconectada"
 BA_Emergencies.0004.desc:0 "Os ataques e protestos anteriores fizeram com que a maioria das funções do Quartel-General do Conselho Estudantil Federal fosse perdida. Com o progresso dos trabalhos de reconstrução, o Conselho Estudantil Federal já consegue restaurar as funções danificadas. O Cofre de Schale também teve suas falhas eliminadas e pode ser ligado agora."
 BA_Emergencies.0004.a:0 "Vamos contatar a Arona imediatamente, ela deve ser capaz de fazer algo."

 BA_Emergencies.0005.name:0 "Interface de Comunicação do Cofre de Schale"
 BA_Emergencies.0005.desc:0 "“Uhm! Elas são tão malvadas! Usando PEMs e tudo mais, fizeram a Arona ter pesadelos terríveis! Buááááááááá...”"
 BA_Emergencies.0005.a:0 "Não chora, Arona, cafuné na cabeça."
 BA_Emergencies.0005.a.response:0 "“Por favor, me dê um tempinho. A Arona é uma I.A. muito forte e vai encontrar as atacantes rapidinho!”"
 BA_Emergencies.0005.b:0 "Claro. Arona é a melhor, vá em frente!"

 BA_Emergencies.0006.name:0 "Parque dos Coelhinhos"
 BA_Emergencies.0006.desc:0 "Arona encontrou o esconderijo do Pelotão Rabbit! Localizado em um parque isolado e dilapidado chamado 'Parque dos Coelhinhos', onde elas montaram tendas e construíram defesas.\n\n §H(Limpe o obstáculo 'Parque dos Coelhinhos' em [Root.Capital.Getname] para prosseguir com o próximo evento)§!"
 BA_Emergencies.0006.a:0 "Então, vamos lá dar uma olhada."

 BA_Emergencies.0007.name:0 "Rastreando o Pelotão Rabbit"
 BA_Emergencies.0007.desc:0 "Nossas ações perturbaram o Pelotão Rabbit. Elas rapidamente construíram defesas no Parque dos Coelhinhos, transformando-o em uma fortaleza para seus protestos. Embora Valkyrie tenha enviado tropas quase cem vezes maiores que o Pelotão Rabbit para suprimi-las, a linha de frente parece estar estagnada e a situação da batalha não é nada boa."
 BA_Emergencies.0007.a:0 "Eu vou lá dar uma olhada."
 BA_Emergencies.0007.b:0 "Pular a longa sequência de enredo a seguir"

 BA_Emergencies.0103.name:0 "Confirmar Pulo de Enredo"
 BA_Emergencies.0103.desc:0 "Confirmar pular?"
 BA_Emergencies.0103.confirm:0 "Já vi essa história mil vezes, confirmo."
 BA_Emergencies.0103.return:0 "Melhor não pular."

 BA_Emergencies.0008.name:0 "Operação de Captura do Pelotão Rabbit"
 BA_Emergencies.0008.desc:0 "(Embora Valkyrie tenha enviado tropas quase cem vezes maiores que o Pelotão Rabbit para suprimi-las, a linha de frente parece estar estagnada e a situação da batalha não é nada boa.)\n\n(Uma pessoa que parece ser uma comandante da linha de frente de Valkyrie está suspirando. Vamos lá dar uma olhada.)"
 BA_Emergencies.0008.a:0 "A situação não parece muito boa, né...?"
 BA_Emergencies.0008.a.re:0 "“... Quem é você? Não vê que estamos em meio a uma batalha? Pessoas irrelevantes, sumam daqui.”\n(Após ver a carta de apresentação entregue)\n“... Ah, que indelicadeza da minha parte. Eu sou a responsável por esta operação no local, Ye Zhu, Chefe do Departamento de Segurança Pública da Academia de Polícia Valkyrie.”"
 BA_Emergencies.0008.b:0 "Qual é a situação agora, mais ou menos?"
 BA_Emergencies.0008.b.re:0 "“Bem... Devo dizer que é como você vê? As tropas já estão quase esgotadas e o moral caiu para o fundo do poço. Nossa intenção original era suprimi-las com números, mas a potência de fogo da SRT é tão exagerada que o restante do nosso pessoal... uhm, só sobrou o Departamento de Segurança da Vida.”"
 BA_Emergencies.0008.c:0 "Ah, ahaha..."
 BA_Emergencies.0008.c.re:0 "(São elas! Aquelas que explodiram o quarteirão, assaltantes e reféns juntos! Ei, o que elas foram fazer agora? Não me diga que foram para a linha de frente!)\n\n\"Mesmo que elas entrem em ação, não vai mudar nada. A Agência de Segurança e o Departamento de Segurança Pública foram praticamente aniquilados. Você acha que elas são páreo para a SRT? Aliás, elas nem sequer têm armas de verdade, como vão ganhar... Elas deveriam ter consciência das suas próprias capacidades, não é?"
 BA_Emergencies.0008.d:0 "Alguma informação sobre as alunas que ocuparam este lugar?"
 BA_Emergencies.0008.d.re:0 "Sim. Elas são o Esquadrão 'Rabbit', uma equipe de primeiro ano da Academia Especial SRT. Embora sejam poucas, seus equipamentos são de última geração, por isso são difíceis de lidar...\nOriginalmente, elas seriam transferidas para o Departamento de Segurança de Valkyrie após o fechamento da SRT... Mas algo aconteceu, e elas primeiro iniciaram um protesto para 'cancelar o fechamento da escola'. Após serem repelidas, elas se esconderam aqui. Essa é a história."
 BA_Emergencies.0008.e:0 "Entendo. Há alguma informação mais detalhada que possa ser revelada?"
 BA_Emergencies.0008.e.re:0 "Claro. Aqui estão as informações fornecidas pelo Conselho Estudantil Federal sobre essas quatro alunas...\nAh, se quiser ver os rostos, talvez seja mais rápido olhar isso. A Kronos enviou os drones de retransmissão de transmissão ao vivo delas."
 BA_Emergencies.0008.next:0 "Ótimo. Então vou dar uma olhada..."

 BA_Emergencies.0009.name:0 "Tela do Drone de Retransmissão"
 BA_Emergencies.0009.desc:0 "§E\"Ei, o que vocês estão olhando? Querem provar um MANPADS?\"§!\n§B\"Guhuhu... Não precisa ser tão paranoica assim. De qualquer forma, a situação da batalha já está assim, deixar que nos filmem não vai nos machucar em nada. Não é bom que eles nos ajudem a divulgar a estupidez do Conselho Estudantil Federal?\nÉ isso mesmo. Ei~, Conselho Estudantil Federal, estão assistindo? Já está na hora de perceberem que as suas ideias estão erradas, não é?\"§!\n§E\"Enquanto estivermos em Kivotos, a Academia SRT não vai acabar!\"§!\n§W\"Saki, Moe. Não façam provocações desnecessárias. O que precisamos é obter uma posição favorável nas negociações através do combate. Não há necessidade de fazer coisas supérfluas.\"§!"
 BA_Emergencies.0009.a:0 "(Ela é a líder, então... Pela disposição delas, talvez a atiradora de elite esteja naquela direção...)"
 BA_Emergencies.0009.a.re:0 "§E\"Que chato, Miyako, você é sempre tão séria...\nMas, o barulho do motor do drone é tão irritante, que tal explodi-lo de uma vez? ...De qualquer forma, ainda temos bastante munição, podemos até testar, atiramos algumas vezes nele?\"§!\n§B\"Eh, podemos? Queremos um bem espetacular? Ahhh, com certeza vai ser lindo... Haa... Haa...\"§!\n§E\"Embora isso não seja uma má ideia... sinto que esqueci algo.\"§!\n(§L\"Aquilo, você está falando de mim? Quando explodir, lembre-se de não me envolver...\"§!)"
 BA_Emergencies.0009.b:0 "(A voz no rádio não está muito clara, talvez seja a integrante da equipe que não está aqui?)"
 BA_Emergencies.0009.b.re:0 "§E\"Eu, eu entendi! Não vou esquecer você, pode deixar!\"§!\n(§L\"A propósito, posso voltar? ...Já não há inimigos... Este lugar é úmido e cheio de insetos, e estou sozinha, um pouco assustada...\"§!)\n§E\"Miyu, você é uma elite da SRT, não diga coisas desanimadoras por causa de uns insetos. Se for assim, é melhor ir para Valkyrie dirigir o trânsito ou algo assim. Você viu aquele drone? Me diga quando confirmar a altitude.\"§!\n§B\"Saki, espere um pouco. Não é recomendado fazer disparos sem sentido, estamos sem suprimentos agora...\"§!\n§E\"Você é tão irritante. Já mirei, o lançamento é com você, Moe.\"§!\n§B\"Esses momentos são sempre tão emocionantes... Então~...\"§!"
 BA_Emergencies.0009.next:0 "(Uma explosão super espetacular, sinal interrompido)"

 BA_Emergencies.0010.name:0 "Plano"
 BA_Emergencies.0010.desc:0 "Elas devem saber que isso não é de Valkyrie, certo? Mesmo assim, elas abriram fogo... Que descuido. Elas são mesmo alunas da SRT...?"
 BA_Emergencies.0010.a:0 "Que crianças cheias de energia!"
 BA_Emergencies.0010.a.re:0 "Se fossem só idiotas, tudo bem, mas idiotas com tamanho poder são impossíveis de se comunicar, que problemáticas...\nNesse caso, por que não pedimos ajuda aos Comitês de Disciplina dos distritos autônomos? Primeiro, Gehenna..."
 BA_Emergencies.0010.b:0 "...Deixe isso comigo. Eu tenho um jeito."
 BA_Emergencies.0010.b.re:0 "O número de pessoas que podem ser mobilizadas ainda não chega a cinco, e você ainda tem um jeito...?"
 BA_Emergencies.0010.next:0 "Kirino, Fubuki. Me sigam."

 BA_Emergencies.0011.name:0 "Plano"
 BA_Emergencies.0011.desc:0 "§B\"Você, você está brincando...\"\n\"O adversário é a SRT, sabia?!\"§!\n\n\"...Com licença. É melhor você não considerá-las como combatentes. Elas pertencem à Agência de Segurança de Vida, que é pacífica e despreocupada. Com elas...\nHá uma diferença intransponível entre elas e aquele grupo de alunas, que não são exatamente elites, sabe?"
 BA_Emergencies.0011.a:0 "Para mim, todos são \"estudantes\" da mesma forma."
 BA_Emergencies.0011.a.re:0 "É mesmo...? Bem, eu não vou impedi-los à força.\nNotifiquem todos que ainda podem lutar para que sigam as instruções e auxiliem as duas da Agência de Segurança de Vida!\"\n\n§B\"Espere um pouco! Isso é sério? Você está brincando, com certeza seremos eliminadas imediatamente, não é?!\"§!"
 BA_Emergencies.0011.next:0 "Não se preocupem. Vocês primeiro farão assim, e depois assado..."

 BA_Emergencies.0012.name:0 "Operação Bem-Sucedida"
 BA_Emergencies.0012.desc:0 "O plano formulado foi um sucesso. Com um pequeno truque, o Esquadrão Rabbit caiu na armadilha.\nUma granada de fumaça permitiu que Fubuki enganasse Miyu, e Miyako, ao confrontar Kirino, caiu na armadilha e se jogou na mira da arma. Saki e Moe, que estavam sem munição, foram facilmente capturadas."
 BA_Emergencies.0012.a:0 "Elas com certeza não instalaram o aplicativo anti-fraude de Kivotos..."

 BA_Emergencies.0013.name:0 "Condução"
 BA_Emergencies.0013.desc:0 "§B\"Fomos derrotadas por aqueles que pareciam não ter cérebro...\"§!\n§B\"Você tem moral para falar? Gastou toda a munição de uma vez, fez uma coisa tão estúpida...\"§!\n§L\"Já acabou... SRT, Esquadrão Rabbit, até eu... um destino de simplesmente desaparecer sozinha...\"§!"
 BA_Emergencies.0013.a:0 "Prazer em conhecê-las, vocês são as alunas da SRT... certo?"
 BA_Emergencies.0013.a.re:0 "§E\"Não temos nada a dizer a você!\"§!\n§B\"O quê, veio nos menosprezar, ou veio nos ridicularizar?\"§!\n\n§W\"Você é aquele que comanda a Agência de Segurança de Vida, o 'adulto', não é?\"§!"
 BA_Emergencies.0013.b:0 "Uhm. Sou eu."
 BA_Emergencies.0013.b.re:0 "§W\"É assim.\n\n...§RNós, odiamos adultos como você.§!\"§!"
 BA_Emergencies.0013.next:0 "Uhm... Que energia..."

 BA_Emergencies.0014.name:0 "Registro de Interrogatório 977-R"
 BA_Emergencies.0014.desc:0 "Todo o Esquadrão Rabbit foi detido e agora aguarda interrogatório na sala de interrogatório."
 BA_Emergencies.0014.a:0 "Interrogatório §ERabbit 2§!"
 BA_Emergencies.0014.b:0 "Interrogatório §BRabbit 3§!"
 BA_Emergencies.0014.c:0 "Interrogatório §LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "Já interrogamos, vamos interrogar os outros."

 BA_Emergencies.0015.name:0 "Registro de Interrogatório 977-R-1"
 BA_Emergencies.0015.desc:0 "§E“...”§!"
 BA_Emergencies.0015.a:0 "Qual é o seu nome?"
 BA_Emergencies.0015.a.re:0 "§E“Há necessidade de ouvir de novo algo que você já sabe sem perguntar?”§!"
 BA_Emergencies.0015.c:0 "Você ainda não tem permissão para perguntar. Qual é o seu nome? A que você pertence?"
 BA_Emergencies.0015.c.re:0 "§E“... Saki Sorai, da Academia Especial SRT, membro do Esquadrão Coelho... ou era. Antes de vocês me trazerem para cá sem motivo algum.”§!"
 BA_Emergencies.0015.d:0 "Boa atitude. Você já entendeu a situação atual?"
 BA_Emergencies.0015.d.re:0 "§E“As coisas chegaram a este ponto, você não acha que ameaças ainda funcionam conosco, não é? O treinamento da SRT também inclui como reagir após a captura.\n§HNão sonhe em ouvir nada de mim.§!”§!"
 BA_Emergencies.0015.e:0 "... Pelas suas notas, você foi uma aluna excelente na SRT."
 BA_Emergencies.0015.e.re:0 "§E“...”§!"
 BA_Emergencies.0015.f:0 "Você tirou quase nota máxima nas provas escritas e não cometeu quase nenhum erro nas simulações práticas. Por que você fez isso?"
 BA_Emergencies.0015.f.re:0 "§E“... Valkyrie e SRT são diferentes.\nNa SRT, temos que seguir regras estritas mesmo depois das aulas. Acordar na hora, arrumar a cama, depois mergulhar em um dia de treinamento e estudo, e mesmo depois das aulas no dormitório, não podemos relaxar a guarda para situações de emergência. Essa mentalidade de estar sempre pronta para a batalha é o motivo pelo qual a SRT é conhecida.§H\n... Diferente da Academia Valkyrie.§!\nAqueles que são chamados de mais rigorosos com as regras, a Segurança Pública, também usam roupas casuais e fazem o que querem depois das aulas, não é? Em vez de ser um cachorro vivendo livre, mas relaxado, eu preferiria ser um lobo que sobrevive com orgulho mesmo em um ambiente rigoroso.”§!"
 BA_Emergencies.0015.g:0 "Entendi. Então por que você usou toda a sua munição para destruir o drone?"
 BA_Emergencies.0015.g.re:0 "§E“...\n\n... Uh, eu nunca desperdicei munição no treinamento, então eu queria tentar uma vez e...”§!"
 BA_Emergencies.0015.return:0 "......"

 BA_Emergencies.0016.name:0 "Registro de Interrogatório 977-R-2"
 BA_Emergencies.0016.desc:0 "§B“Ah, já era hora de me perguntar, mas por quantas horas eu ainda vou ficar aqui? Não dá pra me deixar ir logo? Não sobrou muito do meu doce de emergência.”§!"
 BA_Emergencies.0016.a:0 "Não é hora de falar de doces nessa situação. Por que você ocupou o parque?"
 BA_Emergencies.0016.a.re:0 "§B“... 'Se você largasse suas armas, não teria chegado a este ponto', é isso? Eu simplesmente não queria sair da SRT, só isso.”§!"
 BA_Emergencies.0016.b:0 "Não consegue se desfazer dos seus companheiros..."
 BA_Emergencies.0016.b.re:0 "§B“Ai, na verdade, finalmente consegui dar tchauzinho para o Esquadrão Coelho. A Saki ficava me dando sermão o tempo todo, e a Miyu sempre choramingava por qualquer coisa...”§!"
 BA_Emergencies.0016.c:0 "Então por que você não queria sair?"
 BA_Emergencies.0016.c.re:0 "§B“Ora, precisa perguntar? É claro que era por causa daquele monte de armas! As armas variadas da SRT são muito melhores do que aquelas porcarias da Valkyrie!\n§RMísseis que podem varrer um distrito do mapa, munições que nem a blindagem de uma nave estelar aguenta§! E outras coisas assim... Só a SRT permite usar essas armas à vontade, né?!”§!"
 BA_Emergencies.0016.d:0 "Não, não, não! Nem a SRT pode usar esse tipo de arma à vontade!"
 BA_Emergencies.0016.d.re:0 "§B“Ah, é?”§!"
 BA_Emergencies.0016.e:0 "A SRT não é essencialmente uma organização para proteger a segurança dos cidadãos?"
 BA_Emergencies.0016.e.re:0 "§H“Eh, tinha isso?”§!"
 BA_Emergencies.0016.return:0 "......"

 BA_Emergencies.0017.name:0 "Registro de Interrogatório 977-R-3"
 BA_Emergencies.0017.desc:0 "§L“Uhm...”§!"
 BA_Emergencies.0017.a:0 "Então, seu nome é..."
 BA_Emergencies.0017.a.re:0 "§L“Miyu Kasumizawa... é o que eu diria... \nPrimeiro ano da Academia Especial SRT... membro do Esquadrão Coelho... minha função é atiradora de elite... \nTenho 15 anos, meu aniversário é 12 de julho, me, meu hobby é procurar pedrinhas, é o que eu diria...”§!"
 BA_Emergencies.0017.b:0 "... Não precisa ser tão detalhado."
 BA_Emergencies.0017.b.re:0 "§L“Uhm... o que vão fazer comigo depois... \nSerá que vão me torturar de um jeito terrível...!? \nTipo, me obrigar a ouvir a mesma música do nascer ao pôr do sol, ou me fazer cócegas a noite inteira...! \n§HPor, por favor, me poupem! Tud, tudo o que eu souber, eu vou contar!”§!"
 BA_Emergencies.0017.c:0 "... Se estiver disposta a falar, você pode me dizer o motivo de protestar contra a incorporação?"
 BA_Emergencies.0017.c.re:0 "§L“Me, me incorporar me assusta um pouco... Eu... tenho um pouco de medo de fazer amizade com alguém... \nCom o atual Esquadrão Coelho, mesmo que o relacionamento não seja tão bom... a Miyako às vezes vem e cuida de mim... Mas, se eu for incorporada à Valkyrie... \nTudo terá que começar de novo... Alguém com pouca presença como eu, ninguém virá falar comigo... Em vez disso, é melhor dormir no parque mesmo...”§!"
 BA_Emergencies.0017.d:0 "Ou seja, você tem medo de conhecer estranhos?"
 BA_Emergencies.0017.d.re:0 "§L“Mais do que conhecer estranhos... eu tenho medo de ser esquecida por alguém... Todos vão me tratar como se eu não existisse, e quando eu penso nisso, eu... \nEu entrei na SRT para mudar minha personalidade, mas não esperava que... O que, o que eu vou fazer agora...”§!"
 BA_Emergencies.0017.e:0 "Pensando bem, a Agência de Segurança da Vida da Valkyrie talvez seja uma boa opção?"
 BA_Emergencies.0017.e.re:0 "§L“Pouca gente, poucos problemas? Uma vida escolar tranquila, quase sem precisar encontrar ninguém...? \nMuitos cidadãos... ah... então, esquece...”§!"
 BA_Emergencies.0017.return:0 "......"

 BA_Emergencies.0018.name:0 "Interrogatório"
 BA_Emergencies.0018.desc:0 "Já entendi a situação geral, essas alunas são boas garotas. A líder ainda não foi interrogada, vamos aproveitar para colher informações delas."
 BA_Emergencies.0018.a:0 "Rabbit 1, Tsukiyuki Miyako..."

 BA_Emergencies.0019.name:0 "Registro de Interrogatório 977-R-4"
 BA_Emergencies.0019.desc:0 "§W“Ah, você é...”§!"
 BA_Emergencies.0019.a:0 "Miyako... certo? Está um pouco surpresa?"
 BA_Emergencies.0019.a.re:0 "§W“Então, é você que vai me interrogar...? \nBem, não importa quem seja, minhas respostas não mudarão. Pergunte o que quiser.”§!"
 BA_Emergencies.0019.b:0 "A vida de vocês aí, tem algum inconveniente?"
 BA_Emergencies.0019.b.re:0 "§W“Essa primeira pergunta já está um pouco fora do tópico... Por favor, não se preocupe. Mesmo que houvesse, como prisioneira, não faria sentido eu dizer. \nOu você quer trocar informações por uma melhoria nas condições? Se quer que eu me torne uma traidora, por favor, abandone essa ideia o mais rápido possível. Não importa a condição, nossa devoção à SRT nunca mudará.”§!"
 BA_Emergencies.0019.c:0 "Então, mudando de assunto, você odeia Valkyrie?"
 BA_Emergencies.0019.c.re:0 "§W“...Você pode estar um pouco enganado. Nossa recusa em sermos transferidas não é porque odiamos Valkyrie. §H_O que odiamos é sermos forçadas a deixar a SRT._§!\nQuanto ao porquê... a SRT possui sua própria ‘justiça’, que pertence apenas a ela. Se for para explicar, não é um conceito difícil. Mas você também não é estranho à justiça, certo?\nOuvi dizer que outras escolas também têm grupos semelhantes aos nossos... Em Valkyrie também, os alunos acreditam que cada ação que tomam é feita por ‘justiça’. Mas para mim, nada disso é a verdadeira justiça.\n§H‘Justiça’ é onde a verdade reside, não deve mudar com base no oponente ou na situação. Mas as várias organizações de segurança pública em Valkyrie estão em uma situação onde precisam pesar diversos interesses. A ‘Justiça’ é constantemente distorcida por suas próprias visões e ideias.§!\nSomente a SRT... pode permanecer imune, aplicando sua própria justiça, não importa o tempo, o lugar, ou quem seja o adversário, buscando a única justiça...”"
 BA_Emergencies.0019.d:0 "...Vamos mudar de assunto. Vocês precisam de algum item essencial, ou há algo que simplesmente queiram?"
 BA_Emergencies.0019.d.re:0 "§W“Não tenho intenção de fofocar, e também não tenho nenhuma queixa. Se for para pedir algo, poderiam revogar a ordem de fechamento da SRT?\n...É um pouco difícil, não é?... Então continuaremos a lutar. Para que a SRT seja reaberta.”§!"
 BA_Emergencies.0019.e:0 "Mesmo que... quase não haja chance de vitória?"
 BA_Emergencies.0019.e.re:0 "§W“Sim.\n\n§REnquanto não desistirmos, o nome da SRT não desaparecerá.§!\n\nÉ isso.”§!"
 BA_Emergencies.0019.return:0 "......"

 BA_Emergencies.0020.name:0 "Interrogatório Encerrado"
 BA_Emergencies.0020.desc:0 "Interrogatório encerrado. Após a apresentação do relatório de interrogatório, os membros do Comitê Executivo do Conselho Estudantil Federal decidiram transferir o poder de decisão sobre elas para o interrogador (ou seja, eu). Em suma, elas estão livres."
 BA_Emergencies.0020.a:0 "Vou vê-las novamente."

 BA_Emergencies.0021.name:0 "Esquadrão Rabbit"
 BA_Emergencies.0021.desc:0 "Antes mesmo de virar a esquina, já pude ouvi-las conversando sobre algo lá..."
 BA_Emergencies.0021.a:0 "......"
 BA_Emergencies.0021.a.re:0 "§B“Finalmente acabou... né? Meus doces estão acabando, quero ir para casa...”§!\n\n§E“Quem tem tempo para dizer algo assim! Nossa punição deve ser anunciada a qualquer momento! Pelo clima, no mínimo... devemos nos preparar para sermos expulsas...”§!\n\n§B“Mesmo que diga isso, a SRT já foi fechada e selada, não é? Mesmo que seja expulsão, para nós não é grande coisa.\nBem, uma punição mais severa que expulsão também é possível. Ser levada para uma instalação subterrânea estranha e forçada a fazer todo tipo de coisa, ou ser enviada para ser animal de laboratório...”§!\n\n§L“...Aaargh! T-Tudo está acabado...”§!"
 BA_Emergencies.0021.b:0 "(Continuar ouvindo)"
 BA_Emergencies.0021.b.re:0 "§W“Desculpe. Se eu tivesse feito um pouco melhor... vocês não teriam que passar por isso...”§!\n\n§E“Por que você está se desculpando?”§!\n§B“O quê? De repente sentiu um senso de responsabilidade?”§!\n\n§E“Miyako, não se engane. Desde que a escola foi decidida a ser fechada e selada, você não é mais nossa líder de esquadrão. Então, mesmo que de repente você comece a se culpar, não sei o que dizer, e eu também não esperava que você assumisse qualquer responsabilidade.”§!\n\n§W“Mesmo dizendo isso, eu...”§!"
 BA_Emergencies.0021.next:0 "Bom trabalho, as quatro."

 BA_Emergencies.0022.name:0 "A suspeita ainda não desapareceu"
 BA_Emergencies.0022.desc:0 "§B“V-Você é...”§!\n\n§L“Aaargh...!”§!"
 BA_Emergencies.0022.a:0 "...Embora eu ainda não tenha dito nada, quero pedir desculpas a vocês primeiro."
 BA_Emergencies.0022.a.re:0 "§W“Você ainda está aqui, Sensei. Há algo que você precise em Valkyrie?\nOu será que... você nos procura por algum motivo?”§!"
 BA_Emergencies.0022.b:0 "Sim. O Comitê Executivo me pediu para informá-las sobre o conteúdo desta punição."
 BA_Emergencies.0022.b.re:0 "§L“...Ugh!”§!\n§B“Bem, para mim, não importa mais qual seja a punição.”§!\n§E“...”§!"
 BA_Emergencies.0022.c:0 "Em suma, todas estão liberadas. Vocês podem ir para onde quiserem."
 BA_Emergencies.0022.c.re:0 "§W“...Hã!?”§!\n\n§B“...Liberadas? E a punição?”§!\n\n§E“Espera, isso significa que podemos voltar para a SRT?”§!"
 BA_Emergencies.0022.d:0 "Ah, isso não é possível por enquanto..."
 BA_Emergencies.0022.d.re:0 "§E “O quê? Me animei à toa...”§!"
 BA_Emergencies.0022.next:0 "Na verdade..."

 BA_Emergencies.0023.name:0 "A suspeita ainda não desapareceu"
 BA_Emergencies.0023.desc:0 "§W“A operação no parque foi um sucesso... e com essa conquista, vocês ganharam o direito de dispor de nós, é isso?... Apesar de difícil de entender, a situação está clara. Então, o que desejam que façamos?”§!\n§E“Uhm... mesmo que nos devolva a pergunta...”§!§T“Já que não podemos voltar para a SRT, tanto faz para onde vamos...”§!\n§B“No fim das contas, só quero um lugar para descansar, estou exausta...”§!"
 BA_Emergencies.0023.a:0 "Podem vir descansar um pouco em Schale, ou, se preferirem, podem até morar aqui!"
 BA_Emergencies.0023.a.re:0 "§E“...Hã?”\n§B“Chamar várias estudantes para morar na sua casa, o que você pretende fazer?”\n§W“...Inacreditável.”\n§!§T“É-é mesmo... ainda se lembra daquele rancor antigo...”\n§B“Ahhh- Vão nos fazer um monte de coisas safadinhas, né?~”\n§E“Ah, e ouvi dizer que a Schale, por alguma razão, tem escutas espalhadas por aí em vários lugares.”\n§T“Escutar nossa vida diária, o que eles pretendem fazer com isso?!”\n§B“Vão nos forçar a fazer um monte de coisas que não dão pra exibir, é isso?”§!"
 BA_Emergencies.0023.b:0 "Quem faria isso?! Não desviem a conversa para um rumo esquisito!"
 BA_Emergencies.0023.b.re:0 "§W“Agradeço sua gentileza, mas não posso aceitar esta proposta. Viver uma vida despreocupada e boa entra em conflito com nosso objetivo original de ‘protestar contra o Conselho Estudantil Federal’.”\n§E“Lá não tem regras rígidas nem treinamento, né? Um ou dois dias, tudo bem, mas não consigo aguentar ficar lá o tempo todo.”\n§B“E também não dá pra usar um monte de coisas perigosas...”\n§T“De-de repente nos pedir para confiar em você, é um pouco...”"
 BA_Emergencies.0023.c:0 "Então, que tal montarmos um acampamento no parque?"
 BA_Emergencies.0023.c.re:0 "§W“Aquele que ocupamos antes... o Parque do Pequeno Coelho?”\n§E“...Não tenho objeções. O ambiente de lá é um pouco parecido com o campo de batalha da SRT.”\n§B“Eu também não. Meus equipamentos estão todos lá.”\n§!§T“Eu, eu também...”\n§W“De certa forma, podemos continuar a protestar, o que é uma boa condição para nós... Você tem certeza que está tudo bem em fazer isso por nós?”"
 BA_Emergencies.0023.d:0 "Na verdade, há mais alguma coisa em que eu possa ajudá-los?"
 BA_Emergencies.0023.d.re:0 "§W“Não se preocupe. Nós já não somos mais criancinhas indefesas. E, como dissemos antes, ainda não conseguimos confiar em você... mesmo sendo tratadas com tamanha consideração.”"
 BA_Emergencies.0023.e:0 "Para mim, tanto faz. Contanto que vocês não achem que estão passando por dificuldades."
 BA_Emergencies.0023.e.re:0 "§W“Que pessoa estranha...”\n§E“Da próxima vez que nos encontrarmos, seremos inimigos, tá?!”\n§B“Não, não, não, já éramos inimigos desde o início, não é?”\n§!§T“Es-esperem por mim! ...Não me deixem para trás!”§!"
 BA_Emergencies.0023.next:0 "(Quando tiver tempo, vou ao Parque do Pequeno Coelho visitá-las...)"

 BA_Emergencies.0024.title:0 "Rabbit, Acampamento"
 BA_Emergencies.0024.desc:0 "A Equipe Rabbit retornou ao Parque do Pequeno Coelho e se estabeleceu lá. A situação delas ainda é bastante preocupante, e devemos visitá-las o mais rápido possível em breve."
 BA_Emergencies.0024.next:0 "Entendido."
 BA_Emergencies.0024.tip:0 "É possível contatar a Equipe Rabbit na interface de comunicação da Arona."

 BA_Emergencies.0110.title:0 "Interagir: Equipe Rabbit"
 BA_Emergencies.0110.desc:0 "Descrição de teste"
 BA_Emergencies.0110.a:0 "Teste de Alimentação"
 BA_Rabbit_feed_limit:0 "Coma o quanto quiser, sem preocupações!"
 BA_Rabbit_feed_limit_reached:0 "Oba, oba, oba! Barriga cheia!"
 BA_Emergencies.0110.exit:0 "Voltar"


 BA_Emergencies.0200.name:0 "Em teste (última alteração)"
 BA_Emergencies.0200.desc:0 "Este é o último evento de conclusão da cadeia de eventos de Invasão Rabbit.\nA cadeia de eventos ainda não está completa, por favor, aguardem."
 BA_Emergencies.0200.a:0 "Espero que um dia este poço sem fundo seja preenchido..."


####################
##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "Notícias: Exposição Atacada"
 BA_Emergencies.0401.desc:0 "...Segundo informações do jornal de nossa escola, ontem, um grupo de quatro estudantes que se autodenominam “Clube de Pesquisa Culinária Gourmet” lançou um ataque contra uma exposição.\nO incidente ocorreu em um aquário que estava exibindo um salmão dourado recém-descoberto. O Clube de Pesquisa Culinária Gourmet rompeu as defesas pela frente, roubou o salmão e, em seguida, roubou um carro nas proximidades, fugindo em alta velocidade. A equipe da exposição declarou que o salmão dourado roubado provavelmente não terá um bom fim (mas que o sabor não era muito diferente do salmão comum)...\nO carro roubado era um veículo recém-comprado usado para transportar ingredientes para o refeitório, e acabou caindo no rio, infelizmente, resultando em perda total, após ser interceptado pela força conjunta da segurança e pela habilidade de condução da motorista. A vítima do roubo, Aisei Fuuka, chefe do Departamento de Alimentação, está atualmente com a emoção estável..."
 BA_Emergencies.0401.a:0 "Que a Valquíria resolva isso. Elas precisam ser devidamente responsabilizadas."
 BA_Emergencies.0401.b:0 "Alocar verbas de auxílio às vítimas"
 BA_Emergencies.0401.b.tip:0 "Gastar alguns créditos de energia para auxiliar as vítimas."

 BA_Emergencies.0402.name:0 "Notícias: Confronto de Gangues"
 BA_Emergencies.0402.desc:0 "...Segundo informantes, duas gangues na região autônoma de Gehenna negociaram sobre uma disputa territorial. Infelizmente, a negociação não chegou a um consenso, e ambas as partes retornaram aos seus respectivos acampamentos para se preparar para uma guerra total.\nÉ importante mencionar que os repórteres de nossa escola parecem ter descoberto que o Clube de Pesquisa Culinária Gourmet, que atacou a exposição anteriormente, está estocando milho nas proximidades e aparentemente montando uma barraca de vendas. O motivo dessa ação é um mistério, e a conexão delas com as partes em conflito ainda precisa ser observada mais de perto..."
 BA_Emergencies.0402.a:0 "Interessante."
 BA_Emergencies.0402.b:0 "Contatem os membros do Comitê Disciplinar mais próximos. Esta é uma chance de pegá-las todas de uma vez!"
 BA_Emergencies.0402.b.tip:0 "Oferecer algum apoio material para a operação do Comitê Disciplinar"

 BA_Emergencies.0403.name:0 "Notícias: Conflito Encerrado"
 BA_Emergencies.0403.desc:0 "...Agora, um boletim de última hora: as duas gangues na região autônoma de Gehenna iniciaram o conflito como esperado, mas a batalha alarmou a Chefe do Comitê Disciplinar, que estava de férias nas proximidades. As gangues, ao perceberem isso, se uniram às pressas, mas foram todas eliminadas pela Chefe do Comitê Disciplinar, incluindo o grupo de quatro que se autodenominava “Clube de Pesquisa Culinária Gourmet” e estava vendendo milho assado por perto. Após esta batalha, será difícil para as gangues organizarem outra guerra em pouco tempo, e a área obteve paz temporária..."
 BA_Emergencies.0403.a:0 "Ótimo, mas para onde o Clube de Pesquisa Culinária Gourmet fugiu?"

 BA_Emergencies.0404.name:0 "Notícias: Tumulto no Refeitório"
 BA_Emergencies.0404.desc:0 "...Foi relatado que, ontem, um tumulto ocorreu no refeitório do Departamento de Alimentação, quando um grupo de estudantes atraídos pelo aroma de uma iguaria e exigindo porções extras e outro grupo de estudantes assustados por um objeto não identificado se encontraram, resultando em uma correria entre a excitação e o medo. Além de uma estudante que desmaiou de raiva e fome por não ter comido por muito tempo e ter sua refeição recém-servida derrubada pela multidão, dezenas de outros estudantes sofreram ferimentos leves, por sorte ninguém sofreu ferimentos graves. Atualmente, o refeitório foi ordenado a passar por uma readequação pelo Comitê Disciplinar."
 BA_Emergencies.0404.a:0 "Acontece."
 BA_Emergencies.0404.b:0 "Oferecer algumas sugestões de melhoria."
 BA_Emergencies.0404.b.tip:0 "Usar meus contatos para dar sugestões práticas e úteis para o refeitório."

 BA_Emergencies.0405.name:0 "Notícias da Chronos: Rebelião no Refeitório"
 BA_Emergencies.0405.desc:0 "Foi reportado que uma explosão ocorreu recentemente no refeitório localizado em [Root.Capital.Getname].\nAs responsáveis foram as Garotas da Sociedade de Pesquisa Culinária, as mesmas que atacaram a exibição e se envolveram na guerra. Segundo testemunhas, elas expressaram insatisfação com o sabor da comida servida, amarraram os funcionários do Departamento de Alimentação e então saquearam desenfreadamente os ingredientes da cozinha. Assim que o Comitê Disciplinar chegou, elas detonaram bombas e destruíram o refeitório. Atualmente, os trabalhos de limpeza e reconstrução do refeitório estão progredindo de forma ordenada."
 BA_Emergencies.0405.a:0 "Alocar fundos para reparar o refeitório, desde que não seja um grande problema."
 BA_Emergencies.0405.a.tip:0 "Gastar alguns recursos para reparar o refeitório."

 BA_Emergencies.0406.name:0 "Relatório e Convite"
 BA_Emergencies.0406.desc:0 "Os trabalhos de reparo do refeitório, que foi atacado há duas semanas, estão quase concluídos, e o Departamento de Alimentação já voltou ao trabalho. Para expressar gratidão, o Departamento de Alimentação convida você para uma refeição de cortesia no refeitório após o trabalho. Como você gostaria de responder?"
 BA_Emergencies.0406.a:0 "Claro que vou."

 BA_Emergencies.0407.name:0 "Departamento de Alimentação"
 BA_Emergencies.0407.desc:0 "§B“Bem-vindo(a), bem-vindo(a)! Que bom que você aceitou o convite, a alocação de fundos para reparar este lugar ajudou muito mesmo!”§!"
 BA_Emergencies.0407.a:0 "Foi só um detalhe, Fuuka. Não precisa se preocupar tanto."
 BA_Emergencies.0407.a.response:0 "§B“Que nada, agradecer é o mínimo! Ultimamente, sempre que te vejo, sinto que sua saúde não está muito boa, você tem se alimentado bem?... Ahaha, imaginei. Preparei vários pratos nutritivos, vou trazê-los para você agora.”§!"
 BA_Emergencies.0407.b:0 "...Sem querer ofender, mas ouvi dizer que a comida daqui é bem ruim..."
 BA_Emergencies.0407.b.response:0 "§B“Isso nos dói muito também... mas foi força maior! Na verdade, o refeitório ainda nem começou a operar, a comida de hoje fui eu mesma quem cozinhou.”§!"
 BA_Emergencies.0407.c:0 "Por falar nisso, onde está a Juri?"
 BA_Emergencies.0407.c.response:0 "§B“A Juri-chan queria fazer uns muffins assados, vai levar um tempão até ela terminar, então vamos comer primeiro. Ah, a propósito, quer um copo de cacau? Este foi processado a partir de grãos de cacau que cultivamos em nossa própria fazenda do Departamento de Alimentação, é delicioso, garanto!”§!"
 BA_Emergencies.0407.next:0 "Certo. Então, vou comer!"
 BA_Emergencies.0407.next.tip:0 "Saboreou a deliciosa comida feita pessoalmente pela Fuuka..."

 BA_Emergencies.0408.name:0 "Ataque Surpresa!"
 BA_Emergencies.0408.desc:0 "Enquanto desfrutava da refeição com a Fuuka e conversava alegremente. De repente, as quatro integrantes da Sociedade de Pesquisa Culinária invadiram o local."
 BA_Emergencies.0408.a:0 "Nani...!"

 BA_Emergencies.0409.name:0 "Pesquisa Culinária"
 BA_Emergencies.0409.desc:0 "§E“Aloha! Nossos amigos nos contaram que reformaram um refeitório novo e chique aqui, então viemos provar as novidades!”§!"
 BA_Emergencies.0409.a:0 "Não, não, não! Vocês que explodiram isso antes, não foi?!"
 BA_Emergencies.0409.a.response:0 "§E“Elas mereceram! Já provamos toda a comida que pode ser chamada de deliciosa em Kivotos, que sentido faz servir uma coisa daquelas para gourmets?! Por exemplo, se você vê uma torneira aberta em uma pia não utilizada, não é um impulso razoável fechá-la?§!§R'Eu estava com o mesmo sentimento quando detonei as bombas, sabe.”§!\n§L“Acho que a comida da última vez até que não estava ruim, sabe? Mas é mais divertido causar uma confusão!”§!\n§S“...Hum, não precisa me explicar, eu não entendo mesmo... Hm? Parece ter um cheiro muito bom?”§!\n§E“Deixando isso de lado, já que estamos aqui, devemos receber pratos que correspondam ao nosso status, assim como você. Onde está o cardápio?”§!"
 BA_Emergencies.0409.b:0 "Vocês deveriam pedir desculpas ao Departamento de Alimentação, que trabalha de sol a sol, agora mesmo!"
 BA_Emergencies.0409.b.response:0 "§E“...Oh? Tem bebidas de boas-vindas especiais e self-service aqui, vamos experimentar primeiro.”§!\n§L“Oh? Parece bem convidativo para beber, talvez valha a pena experimentar...”\n\n“Oh... suco espremido na hora! Muito fresco, muito delicioso!”§!\n§S“Ugh! Cof, cof, cof! Que coisa é essa?! Por que nos deram xampu?!”§!\n§Y“Embora se diga que devemos ter respeito pela comida... mas... como esperado do Departamento de Alimentação, como esperado da Izumi...”§!\n§B“Aquilo deve ter sido coisa da Juri! Além do mais, a comida que faço não é exatamente uma iguaria suprema...”§!\n§S“Chato! Estou com fome, não aguento mais esperar, traga logo!”§!"
 BA_Emergencies.0409.next:0 "Por falar nisso, os muffins assados estão quase prontos, querem comer juntos?"

 BA_Emergencies.0410.name:0 "Muffins Assados"
 BA_Emergencies.0410.desc:0 "§P“É, é... Professor(a)...”§!"
 BA_Emergencies.0410.a:0 "Hm? Juri, o que houve?"
 BA_Emergencies.0410.a.response:0 "§P“É... Tem mais alguma coisa que você queira comer? Os muffins assados, hoje talvez...”§!"
 BA_Emergencies.0410.b:0 "O quê? O que aconteceu com os muffins assados?"
 BA_Emergencies.0410.b.response:0 "§P“Eles... fugiram... Acabei de brincar com o Bolinho-chan, e de repente o Bolinho-chan... fugiu como se estivesse assustado...”§!"
 BA_Emergencies.0410.next:0 "Que Bolinho-chan?! WTF!?"
 BA_Emergencies.0410.next.tip:0 "§RPressentimento sinistro...§!"

 BA_Emergencies.0411.name:0 "Ataque de Bolo!"
 BA_Emergencies.0411.desc:0 "A culinária sombria da Juri tem um poder extraordinário. Infelizmente, os muffins assados recém-saídos do forno, os Bolinhos-chan, parecem ter sentido a aura assassina das Garotas da Pesquisa Culinária e começaram a atacar em massa!"
 BA_Emergencies.0411.a:0 "Que dia cheio de surpresas, hein..."

 BA_Emergencies.0412.name:0 "Suprimir o Bing Jiang"
 BA_Emergencies.0412.desc:0 "Nós conseguimos suprimir a Culinária Obscura da Jury, o Bing Jiang. Exausto sob o ataque coordenado do Clube de Gastronomia, o Bing Jiang finalmente foi nocauteado por uma frigideira da Fuuka e acabou na barriga da Izumi. No entanto, como centro do incidente, o refeitório foi novamente reduzido a escombros."
 BA_Emergencies.0412.a:0 "Que azar..."

 BA_Emergencies.0413.name:0 "Rescaldo"
 BA_Emergencies.0413.desc:0 "§B“Ugh, meu triciclo elétrico de entregas...”§!\n§P“...O Bing Jiang, ele era um garotinho tão bonzinho...”§!"
 BA_Emergencies.0413.a:0 "...Mas como foi que você conseguiu fazer uma coisa dessas?"
 BA_Emergencies.0413.a.response:0 "§Y“Ara, no fim, as coisas acabaram assim de novo, não é?”§!\n§E“O caminho para a verdadeira culinária está sempre repleto de espinhos... Isso também é um teste para os gourmets!”§!\n§S“AAAH, QUE SACO! Eu não comi NADA hoje!”§!§L“Eu, por outro lado, comi algo muito delicioso, sabia?”§!\n\n§B“Só uma vez, por favor, me deixe ter um dia tranquilo e pacífico, tá T_T”§!"
 BA_Emergencies.0413.next:0 "Kivotos está tão em paz hoje, né..."
 BA_Emergencies.0413.next.tip:0 "Teremos que gastar recursos para reparar o refeitório de novo..."

 BA_Cake_chan_story:0 "Bing Jiang"
 BA_Cake_chan_story_desc:0 "A Culinária Obscura da Jury, extremamente potente."

 BA_Emergencies.9991.name:0 "A Destreza da Presidente do Comitê Disciplinar"
 BA_Emergencies.9991.desc:0 "Nossa respeitável Presidente do Conselho Estudantil Federal, Sorasaki Hina, usando sua intuição aguçada e ações decisivas, desvendou um caso que estava se formando, evitando com sucesso a ocorrência de um incidente súbito."
 BA_Emergencies.9991.next:0 "Louvar Hina"

 BA_Emergencies.9992.name:0 "Notícias"
 BA_Emergencies.9992.desc:0 "...De acordo com informações de nossos repórteres da escola, um pequeno conflito armado ocorreu recentemente na Região Autônoma XXX, e as Forças de Valquíria se dirigiram rapidamente ao local para controlar as partes envolvidas no conflito..."
 BA_Emergencies.9992.a:0 "(Fechar Notícias)"


