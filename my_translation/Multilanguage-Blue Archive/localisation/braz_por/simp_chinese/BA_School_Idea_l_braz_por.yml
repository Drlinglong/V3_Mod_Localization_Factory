 SI_Gehenna_B01:"Estratégia do Comitê Disciplinar: Sob a Bandeira"
 SI_Gehenna_B01_desc:"Agora que Gehenna é a presidente do Conselho Estudantil Federal, sob o plano dos oficiais administrativos e com a autoridade da Presidente do Comitê Disciplinar, a glória da era interestelar está ao nosso alcance."
