 SI_Gehenna_tip:"Filosofia da Academia (Principal): §_Academia Gehenna§!\nComo o famoso \"Parque dos Macacos\"(?) de Kivotos, Gehenna tem uma compreensão bastante única sobre como conciliar ordem e caos. É hora de espalhar essa ideia por toda Kivotos!\n"
