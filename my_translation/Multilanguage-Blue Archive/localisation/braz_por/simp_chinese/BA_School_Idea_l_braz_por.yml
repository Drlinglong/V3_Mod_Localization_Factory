 SI_Gehenna_G01_desc:"Os antigos dormitórios viraram uma zona por causa da destruição das estudantes! Nesta nova era, nossa prioridade número um é resolver o problema de onde as alunas vão morar. Mas, poxa, por que os novos dormitórios não seriam super aconchegantes?"
