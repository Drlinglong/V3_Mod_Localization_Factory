 SI_Gehenna_A03_desc:"O interior de Gehenna nunca foi muito pacífico, e a escolha do Pandemônio é governar com punho de ferro, usando a guerra como uma válvula de escape. Embora seja um plano impulsionado pelo Pandemônio, o planejamento e a operação reais são entregues ao Comitê Disciplinar."
