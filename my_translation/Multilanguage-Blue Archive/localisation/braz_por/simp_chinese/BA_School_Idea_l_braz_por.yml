 SI_Gehenna_A02_desc:"Os chefões do Pandemônio acreditam que, seja em jogos geopolíticos ou batalhas políticas, ter a iniciativa é sempre o primeiro passo para garantir a vitória. No entanto, quando se trata de ação concreta, são as secretárias que fazem tudo, do plano à execução."
