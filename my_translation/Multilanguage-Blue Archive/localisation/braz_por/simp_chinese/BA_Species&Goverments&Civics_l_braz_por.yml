 BA_Shittem.3003.desc.governor.a:0 "“...Ahahaha, documentos, documentos!... Muitos e muitos documentos, documentos sem fim!...”"
 BA_Shittem.3003.desc.admiral.a:0 "“Nave Yuzu, força total! Ei, não pode brincar assim?... Aris entendeu...”"
 BA_Shittem.3003.desc.general.a:0 "“Pessoal, preparem-se, Stand by for Aris-fall! Da próxima vez, a Aris vai pousar no planeta assim, e então 'Luz!', com certeza será muito divertido!”"
