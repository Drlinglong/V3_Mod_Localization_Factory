#物种特质
 trait_test:0 "Em teste"
 trait_test_desc:0 "Robôs em teste, atualmente ainda são um lote de protótipos."
 trait_test_effect:0 "Não é possível gerar §Ylíderes§!"
 trait_test_finished:0 "Núcleo Robô-Donzela"
 trait_test_finished_desc:0 "Um núcleo projetado especificamente para Robôs-Donzela que, uma vez instalado, gera um halo simulado."
 trait_test_finished_effect:0 "Não é possível gerar §Ylíderes§!, a menos que sejam recrutados através da interface de §MReserva de Líderes§!."

 trait_pc_Schale_preference:0 "Preferência de Kivotos"
 trait_pc_Schale_preference_desc:0 "§LAs preferências climáticas delas são determinadas por bilhões de anos de evolução, design ou manipulação genética artificial... certo?§!"

 trait_halo_unreleased:0 "Halo Divino"
 trait_halo_unreleased_desc:0 "Um halo de princípio desconhecido que nos acompanha desde o nascimento, e cujas bênçãos parecem não ter sido notadas."
 trait_halo_awakened:0 "Halo Divino Modificado"
 trait_halo_awakened_desc:0 "Um halo parcialmente liberado."
 trait_halo_full_awakened:0 "Halo Divino Extraterreno"
 trait_halo_full_awakened_desc:0 "O halo completamente liberado, que ofusca tudo."
 trait_Halo_amplifier:0 "Halo Divino Amplificado"
 trait_Halo_amplifier_desc:0 "Um halo aprimorado usando dispositivos externos de Piroxênio, simbolizando nossa posição no ápice da arte e do mistério."

 trait_BA_Koharu:0 "Koharu-ficação"
 trait_BA_Koharu_desc:0 "Não pode coisas pervertidas!"
 trait_BA_good_students:0 "Alunos Exemplares"
 trait_BA_good_students_desc:0 "Excluindo os alunos que causam problemas, a maioria de nós somos Alunos Exemplares que estudam diligentemente."
 trait_BA_grate_duty:"Excelentes Alunos de Plantão"
 trait_BA_grate_duty_desc:"O excelente sistema de rodízio de plantão tornou o funcionamento das instituições centrais mais fluido, além de, incidentalmente, aliviar a carga de trabalho de alguém."
 trait_BA_summer_star:"Estrela de Verão"
 trait_BA_summer_star_desc:"Verão, mar!"
 trait_BA_summer_star_tip:"Não é necessário gastar recursos quando os líderes trocam para a categoria de §BTraje de Banho§!.\nPopulações £pop£ em §Gplanetas de clima úmido§!:\n$MOD_POP_HOUSING_USAGE_MULT$: §G-20%§!\n$mod_planet_pops_upkeep_mult$: §G-10%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+5%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+50%§!"
 trait_BA_tactical_training:0 "Treinamento Tático"
 trait_BA_tactical_training_desc:0 "O treinamento tático é uma das matérias padrão de Kivotos."
 trait_BA_top_notchism:0 "Maximizacionismo"
 trait_BA_top_notchism_desc:0 "Comprar 30 tubos de energia por dia para fazer com que todas as alunas atinjam o equipamento máximo, o que aumenta drasticamente suas capacidades de combate e eficiência."


 trait_BA_starlink:0 "Constelação Estelar"
 trait_BA_starlink_desc:0 "O Departamento de Marketing exagerou na divulgação! Os satélites lançados já conseguem formar uma Constelação Estelar, e isso também deixou as alunas muito animadas!"
 trait_boarding:0 "Alojamento Conjunto"
 trait_boarding_desc:0 "Algumas alunas ainda preferem o alojamento conjunto a morar sozinhas."
 trait_camp:0 "Acampamento Descontraído"
 trait_camp_desc:0 "As alunas vão acampar em vários lugares durante as férias, e por isso conseguem se adaptar mais rapidamente a novos ambientes."
 trait_BA_BDcase:0 "Plano de Suprimentos BD"
 trait_BA_BDcase_desc:0 "Ataque impiedosamente o Esquadrão Sushi a todo custo para obter muitos BDs Táticos, Livros de Habilidade e Notas Secretas, garantindo que todos os estudantes possam progredir diligentemente."
 trait_BA_pioneer:"Pioneiros do Novo Mundo"
 trait_BA_pioneer_desc:"As estudantes têm um interesse enorme em explorar novos mundos, por várias razões: comidas deliciosas, paisagens maravilhosas, fontes termais, petróleo e afins."
 trait_BA_slack:0 "Enrolar"
 trait_BA_slack_desc:0 "Os documentos de hoje? Primeiro, vou enrolar por umas boas horas e só depois a gente vê!"
 trait_food_1:0 "O Refeitório Problemático"
 trait_food_1_desc:0 "O refeitório explodiu de novo hoje... Que fome... Parece que vou ter que comer bolinhos de arroz. Espera, algo acabou de sair correndo?!"
 trait_BA_gammer:0 "Viciadas em Jogos"
 trait_BA_gammer_desc:0 "As estudantes adoram jogar em casa durante as férias, é super difícil tirá-las de lá. E mesmo quando saem, continuam falando coisas como 'acertar o tempo', 'sincronizar', 'meta' e por aí vai..."
 trait_BA_rebellion:0 "Brecha no Controle"
 trait_BA_rebellion_desc:0 "As ações das estudantes são excessivamente desenfreadas, e até mesmo as que deveriam manter a ordem não são exceção. Isso, sem dúvida, intensifica o caos."
 trait_BA_no_pack:0 "Esquecidos da Mochila"
 trait_BA_no_pack_desc:0 "Porque a estudante responsável pela linha de frente esqueceu de trazer a mochila de suprimentos, a capacidade de dano e a capacidade de suportar dano caíram drasticamente."
 trait_BA_consumerism:"Consumismo"
 trait_BA_consumerism_desc:"Comprar, comprar, comprar é a tendência geral de cima para baixo em várias academias. Isso não só machuca a carteira de todo mundo, mas, no geral, economicamente... parece que está tudo bem?"
 trait_BA_truancy:"Mentalidade de Cabular Aulas"
 trait_BA_truancy_desc:"As estudantes acreditam que há muitas, muitas coisas muito mais importantes para fazer do que estudar em sala de aula."


 trait_ship_slow:0 "Naves: Mentalidade Técnica"
 trait_ship_slow_desc:0 "As estudantes gostam de construir suas próprias naves de forma meticulosa e lenta, o que é divertido e ainda economiza custos."
 trait_ship_fast:0 "Naves: Mentalidade Industrial"
 trait_ship_fast_desc:0 "As estudantes preferem construir naves espaciais de forma rápida e menos refinada. Ninguém nunca reclamaria de uma frota espetacular, não é mesmo?"

 trait_void_halo:0 "Ocultos no Vazio"
 trait_void_halo_desc:0 "As estudantes que viveram por tempo demais no ambiente de estações habitacionais automatizadas,"

 trait_keystone_protocol:0 "Protocolo do Fabricador"
 trait_keystone_protocol_desc:0 "Permite que os halos funcionem como um fabricador, podendo resolver rapidamente pequenos problemas."
 trait_keystone_protocol_tip:0 "TODO"
 trait_Halo_matrix:0 "Zona de Computação do Halo"
 trait_Halo_matrix_desc:0 "Transfere a capacidade de processamento ociosa dos dispositivos de halo para a Matriz Federal, a fim de acelerar a pesquisa."
 trait_Halo_matrix_tip:0 "TODO"
 trait_divine_coordinator:0 "Harmonizador Divino"
 trait_divine_coordinator_desc:0 "Baseado em pesquisas de outra vertente, neutraliza elementos de discórdia causados por alguns conflitos de processamento."
 trait_divine_coordinator_tip:0 "TODO"
 trait_inner_purfier:0 "Módulo de Purificação Interna"
 trait_inner_purfier_desc:0 "Este módulo permite que o halo remova algumas substâncias nocivas absorvidas."
 trait_inner_purfier_tip:0 "TODO"
 trait_starlink_receiver:0 "Terminal de Recepção Estelar"
 trait_starlink_receiver_desc:0 "Este porto de recepção permite que os satélites de propaganda sejam implantados mais rapidamente."
 trait_starlink_receiver_tip:0 "TODO"

 trait_gamegirl:0 "Protocolo GAMEGIRL"
 trait_gamegirl_desc:0 "Os protocolos integrados permitem que os Robôs Donzelas joguem e criem jogos ainda melhor."
 trait_wingbot:0 "Pequenos Ajudantes"
 trait_wingbot_desc:0 "Os protocolos as instruem a realizar diversas tarefas secundárias para coletar dados, processar amostras e alocar poder de computação, auxiliando os nós centrais na pesquisa."
 trait_randomized_line:0 "Reorganização do Fluxo de Produção"
 trait_randomized_line_desc:0 "Comanda Robôs Donzelas ainda não saídos da fábrica para auxiliar na montagem, acelerando o processo e, ao mesmo tempo, criando sutis diferenças entre os produtos."
 trait_federation_matrix:0 "Matriz Cibernética Federal"
 trait_federation_matrix_desc:0 "Abre os protocolos de uso da Matriz Cibernética para Robôs Donzelas não-pesquisadores."
 trait_substance_module:0 "Módulo de Processamento de Matéria"
 trait_substance_module_desc:0 "Um processador de matéria exclusivo da Red Winter, capaz de converter matéria orgânica em energia, mantendo a temperatura corporal das Robôs Donzelas em 40°C."
 trait_substance_module_tip:0 "Converte metade dos custos de manutenção de £energy£ energia para custos de manutenção de £food£ alimentos\nConforto produzido por £job£ funções: §G+20%§!"

 trait_Halo_precursor:0 "Halo Divino da Precursora"
 trait_Halo_precursor_desc:0 "Um halo tão brilhante quanto as estrelas."
 trait_G_after:0 "Núcleo de Numerologia"
 trait_G_after_desc:0 "Um núcleo que evoluiu e se desenvolveu por si mesmo ao longo de milênios, produzindo um halo quase idêntico ao das estudantes."
 leader_trait_commander_fe:0 "Disfarce"
 leader_trait_commander_fe_desc:0 "Para proteger a segurança da comandante da linha de frente, a Precursora implantou um equipamento antirreconhecimento nela, tornando impossível para qualquer um descobrir sua verdadeira identidade."
 leader_trait_councilor_fe:0 "Testemunha"
 leader_trait_councilor_fe_desc:0 "A cooperação do grupo é garantida por meio de contratos, e as Testemunhas são os trabalhadores que, dentro da união da vontade coletiva, asseguram esses contratos."




 gov_Kivotos_country:0 "Federalismo Estudantil"
 gov_Kivotos_country_desc:0 "Cada academia exerce alta autonomia, mas também existe uma organização de governança centralizada, o 'Conselho Estudantil Federal'."
 auth_kivotos:0 "Federalismo Estudantil"
 auth_kivotos_desc:0 "Kivotos é uma federação composta por inúmeras academias; cada uma delas exerce alta autonomia, mas está sujeita à jurisdição unificada do Conselho Estudantil Federal."
 auth_kivotos_tooltip:0 "Sem viés material ou espiritual"
 auth_kivotos_tag_1:0 "Pode escolher um §CCivismo Nacional de Nível Acadêmico§!, ou o Civismo Nacional: §R$civic_BA_Omnia_Vanitas$§!."
 auth_kivotos_tag_2:0 "O §CCivismo Nacional de Nível Acadêmico§! não oferece vagas no Gabinete, mas pode conceder bônus poderosos através de §BConceitos Acadêmicos§!."
 auth_kivotos_tag_3:0 "O §R$civic_BA_Omnia_Vanitas$§! pode converter organismos alienígenas em recursos como £sr_keystone£§Y$sr_keystone$§! após a revelação."
 scripted_student_federal_president:0 "Presidente do Conselho Estudantil Federal"

 councilor_ruler_kivotos:0 "Presidente do Conselho Estudantil Federal"
 councilor_ruler_kivotos_desc:0 "Líderes dos diversos departamentos subordinados ao Conselho Estudantil Federal."
 councilor_ruler_kivotos_male:0 "Presidente do Conselho Estudantil Federal"
 councilor_ruler_kivotos_female:0 "Presidente do Conselho Estudantil Federal"
 councilor_ruler_kivotos_pr:0 "Testemunha Principal"
 councilor_ruler_kivotos_pr_desc:0 "Posição estabelecida para testemunhar publicamente os protocolos e outros contratos firmados entre as estudantes."


#指针悬停政府类型时显示的内容
 KIVOTOS_STUDENTS:0 "O império é autogovernado federativamente pelas estudantes."
 MOD_AUTHORITIES_LIMIT:0 "§RA maioria do conteúdo do mod Blue Archive só será ativada ao usar esta forma de governo§!"
 PROJECT_LIMITIED:0 "§YFortemente recomendado começar no sistema estelar inicial§! Kivotos§!"


#国民理念
 civic_BA_Kivotos:0 "Armas, Garotas e Juventude"
 civic_BA_Kivotos_desc:0 "Como todos sabem, Kivotos é um lugar cheio de vigor marcial (refere-se a assaltos a banco), portanto, já somos muito hábeis no uso de armas, mas isso também tem trazido instabilidade interna para nós."
 civic_BA_guild_region:0 "Região Autônoma de Guildas"
 civic_BA_guild_region_desc:0 "Adota a experiência de grandes academias, utilizando as alianças autoorganizadas entre as guildas como uma base importante para a divisão entre e dentro das regiões autônomas."
 civic_BA_info_net:0 "Rede de Inteligência do Grafite"
 civic_BA_info_net_desc:0 "Uma rede de inteligência oficialmente adotada para guiar investimentos e evitar piratas. O chamado \"grafite\" não é uma introdução ao princípio, mas sim a assinatura do autor original."
 civic_BA_federal_actuaries:0 "Atuária do Grêmio de Apoio"
 civic_BA_federal_actuaries_desc:0 "Integra parte do fluxo de capital de cada academia ao Conselho Estudantil Federal para supervisão mútua, além de otimizar recursos humanos e custos."
 civic_BA_digital_basis:0 "Posto Digitalizado"
 civic_BA_digital_basis_desc:0 "Desenvolvidos a partir de tradições, os Basis Schola são distribuídos pela região autônoma, servindo tanto como postos de socorro quanto fortalezas."
 civic_BA_digital_basis_tip:0 "Cada 3 £pop£ Populações geram 1 £defense_army£ Tropa de Defesa." #作废
 civic_one_school_only:0 "Só pode ter uma §CIdeia Nacional de Nível de Academia§!"
 civic_Omnia_Vanitas_only:0 "Ao possuir §R$civic_BA_Omnia_Vanitas$§!, não é possível ter outras §CIdeias Nacionais de Nível de Academia§!"
 civic_SI_Abydos:0 "Colégio Abydos"
 civic_SI_Abydos_desc:0 "Muito antes de entrar na era FTL, Abydos já havia concluído a transformação ambiental de sua região autônoma. Ninguém está mais familiarizado com esse processo do que elas."
 civic_SI_Millennium:0 "Academia de Tecnologia Millennium"
 civic_SI_Millennium_desc:0 "Quando se fala em centros de tecnologia, em Kivotos sempre foi a Millennium, e na galáxia inteira também será a Millennium."
 civic_SI_Trinity:0 "Academia Integral Trinity"
 civic_SI_Trinity_desc:0 "O Primeiro Concílio Ecumênico nos uniu, e o Tratado do Éden nos guiou para o outro lado da luz."
 civic_SI_Gehenna:0 "Academia Gehenna"
 civic_SI_Gehenna_desc:0 "A ordem nasce do caos, e o fogo ardente jamais se apaga."
 civic_SI_tip:0 "Pode ativar a §BIdeia de Academia§! correspondente para obter bônus poderosos e únicos"
 civic_SI_mod:0 "Após o início do jogo, esta Ideia Nacional só pode ser adicionada manualmente se não houver nenhuma §CIdeia Nacional de Nível de Academia§! ou §R$civic_BA_Omnia_Vanitas$§!. Esta Ideia Nacional não pode ser removida manualmente após o início do jogo."
 civic_BA_Omnia_Vanitas:0 "Tudo é Vaidade"
 civic_BA_Omnia_Vanitas_desc:0 "Vanitas Vanitatum, Et Omnia Vanitas."
 civic_BA_Omnia_Vanitas_effects:0 "Esta ideia é considerada uma §CIdeia Nacional de Nível de Academia§!"
 civic_emergency:0 "Lei de Resposta a Emergências Federais"
 civic_emergency_desc:0 "Para lidar com incidentes de grande escala, o Conselho Estudantil Federal exige que cada academia mantenha várias equipes de resposta a emergências prontas para serem mobilizadas a qualquer momento."
 civic_BA_explore:0 "Agência Federal de Exploração Interestelar"
 civic_BA_explore_desc:0 "Nossa jornada é o mar de estrelas! Atravessando os bilhões de sóis da galáxia, mais um ano de competição no rio estelar."



#起源
 origin_Kivotos_Eden_treaty:0 "Tratado do Éden"
 origin_Kivotos_Eden_treaty_desc:0 "Para resistir ao ataque total lançado contra nós, assinamos o Tratado do Éden com a ajuda de uma pessoa de confiança. A recém-formada Federação Acadêmica passou por anos de batismo de guerra, causando perdas extremamente severas ao nosso planeta natal. Enquanto isso, estudantes corajosos e inteligentes analisaram a tecnologia de viagem hiperespacial a partir dos destroços de naves espaciais."
 origin_Kivotos_Eden_treaty_effects:0 "-Começa o jogo com um planeta natal com alguns blocos obstruídos, por favor, conclua a reconstrução o mais rápido possível."

 origin_Kivotos_Kyrie:0 "Aos Deuses Esquecidos"
 origin_Kivotos_Kyrie_desc:0 "Já possuímos uma terra pura, onde nos encontramos, choramos e rimos juntos."
 origin_Kivotos_Kyrie_effects:0 "-Começa com um planeta de Ruínas de Cidade Acadêmica como planeta natal; desenvolver as ruínas trará desastres."

 origin_Kivotos_Unnamed_starting:0 "Ponto de Origem Sem Nome"
 origin_Kivotos_Unnamed_starting_desc:0 "Perdemos nosso lar naquela guerra, mas lutamos com resiliência no espaço e finalmente nos estabelecemos. Deixando a dor de lado, reconstruímos uma nova forma de Cidade Acadêmica e, finalmente, dominamos a última peça do quebra-cabeça do futuro. Partindo deste ponto de origem cheio de milagres, vamos recuperar nosso lar e avançar em direção ao rio estelar."
 origin_Kivotos_Unnamed_starting_effects:0 "-Começa em um ['concept_auto_habitat'], e não no planeta natal"



#物种增长


#
 BA_Shittem.3002.name:0 "Aris"
 BA_Shittem.3002.desc:0 "(Pouco depois de submeter o pedido, duas garotas estranhas vestindo o uniforme da §BAcademia de Tecnologia Millennium§! irromperam no escritório)"
 BA_Shittem.3002.a:0 "Vocês são?"
 BA_Shittem.3002.a.re:0 "§W“Shioyama Noah, do Seminário. Peço desculpas pela intrusão abrupta... Ou talvez devesse dizer, já faz um tempo que não nos vemos, Professor(a). Esta é Tendo Alice, do Departamento de Desenvolvimento de Jogos. Ficamos muito ocupadas com este pedido, e acredito que devo lhe fazer um relatório.”§!"
 BA_Shittem.3002.b:0 "...Olá, Alice, Noah."
 BA_Shittem.3002.b.re:0 "§W“Antes, nós, da Academia de Ciências do Milênio, estávamos muito interessados nas tecnologias que criaram a Aris, então tentamos fazer algumas varreduras e análises, e conseguimos fazer engenharia reversa em algumas tecnologias-chave que atualmente não conseguimos resolver. Graças à sua ajuda, desta vez criamos muitos protótipos e modelos, mas o nível de inteligência deles está longe de se comparar ao da Aris...\nAgora precisamos coletar muitos, muitos dados para otimizar a inteligência dos modelos de produção em massa, e a forma de fazer isso é permitir que a Aris realize vários trabalhos... Professor(a), o que acha disso?”§!"
 BA_Shittem.3002.c:0 "Que tal ir para o Conselho Estudantil Federal? O Escritório de Coordenação certamente te receberá de braços abertos."
 BA_Shittem.3002.c.re:0 "§B“Bip-bop-bip! Aris aceitou uma nova tarefa, Aris vai se esforçar para ajudar!”§!\n\n\n(Você pode atribuir Aris a outras funções na página 'Reserva de Líderes - Robôs Donzela')"
 Aris_joined:0 "Aris se tornou uma Líder Cientista."

 BA_Shittem.3010.name:0 ""
 BA_Shittem.3010.desc:0 "Professor(a), obrigada pelo seu apoio aos trabalhos da Academia de Ciências do Milênio! Aris Tendou, a corajosa que carrega a missão de salvação...\nÉ também o protótipo deste experimento robótico!"
