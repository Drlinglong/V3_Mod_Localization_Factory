#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "Organização do Tratado do Éden"
 EMPIRE_DESIGN_BA_ETO_desc:0 "Muito antes de sequer pensarmos em ir para o espaço, duas das maiores academias de Kivotos - a Santíssima Trindade e a Gehenna - após muitos percalços, finalmente assinaram o “Tratado do Éden”, estabelecendo a Organização do Tratado do Éden (ETO) para mediar as disputas seculares entre as duas academias e evitar uma guerra total.\nDesde então, embora muitas coisas desagradáveis tenham acontecido, a ETO, através de vários meios, conseguiu manter Kivotos unida, guiando-a através de chuvas de balas.\nEnquanto nos aventuramos no desconhecido com corações cheios de empolgação, também estamos, é claro, prontos para acertar todas as contas. Porque, afinal, estamos destinados a encontrar nossos velhos rivais novamente."
 START_SCREEN_EDEN_TREATY:0 "Com a ajuda de alguém em quem confiávamos, conseguimos expulsar as Cores do nosso planeta natal, e com o empurrão da Santíssima Trindade, o Tratado do Éden foi redefinido. Com cada vez mais escolas aderindo ao Tratado, Kivotos finalmente pôde encerrar seus conflitos. Com o passar do tempo, os presidentes estudantis das academias que impulsionaram o Tratado formaram o novo Conselho Estudantil Federal, e enquanto voltamos nossos olhos para as estrelas, um futuro brilhante se estende diante de nós.\nNo entanto, nas profundezas do espaço, estamos destinados a encontrar nossos velhos rivais novamente."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "Nova Federação de Preceitos"
 EMPIRE_DESIGN_BA_NPA_desc:0 "Por muito tempo, fomos oprimidos por aqueles que se dizem o 'Centro do Mundo'.\nTudo é Vazio.\nAgarramos uma oportunidade fugaz e estilhaçamos a glória de nossos opressores junto com as correntes que nos prendiam. Trocamos tudo o que tínhamos pela nossa liberdade.\nAgora, finalmente podemos voltar nossos olhos para além do nosso planeta devastado, para salvar esta Kivotos cambaleante após a turbulência..."
 START_SCREEN_KYRIE:0 "Já tivemos um santuário, onde nos encontramos, choramos e rimos juntos. No entanto, com ódio, pisoteamos esse santuário e o transformamos em um mar de chamas. Sem ter para onde voltar, sem ninguém para nos apoiar, vagamos silenciosamente entre as ruínas. Ninguém poderia imaginar que a Via Láctea, que só observávamos na tristeza, se tornaria nosso novo lar."
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "STUSS"
 EMPIRE_DESIGN_BA_DUU:0 "Conselho Unificado da Arca"
 EMPIRE_DESIGN_BA_DUU_desc:0 "Após a queda de Kivotos sob o ataque da Torre da Vaidade, parte de nossos sobreviventes fugiu para o espaço, usando as estações espaciais como base para preservar nossa última centelha. Superadas as dificuldades iniciais, fincamos raízes no espaço, e uma nova estação espacial após a outra foi construída. Embora tenha havido opressão, resistência, dúvidas e conflitos, agora estamos unidos por um objetivo comum. Esta pequena centelha está prestes a retornar para casa com o poder de consumir tudo."
 START_SCREEN_UNNAMED:0 "A vida no espaço é muito diferente dos dias passados. Ainda anseiamos pelos dias de correria e barulho na terra. As armas estão prontas; não somos mais tão fracos como antes. Nossa terra natal não será esquecida assim. Mal podemos esperar para, a partir deste novo começo, iniciar uma nova história."
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
