 BA_EdenTreaty_commmission_01_A:0 "“Professor, este é um pedido apresentado em conjunto por várias academias de médio e pequeno porte. Ah, talvez seja mais apropriado chamar de protesto...\nDesde que o novo Presidente do Conselho Federal de Estudantes [Root.GetRulerName] assumiu o cargo, o Conselho Federal de Estudantes e a Organização do Tratado do Éden começaram a exibir um fenômeno de centralização, e algumas ordens administrativas já invadiram, de fato, os interesses dessas academias... Professor, você tem alguma ideia?\nHum... Arona acha que o que você disse não deixa de ser uma boa ideia, mas será preciso superar resistências de todos os lados...\n\n(Entregue 500£influence£ Influência e conclua a pesquisa Social £society_research£§Y$tech_BA_culture_Federal$§!.) (Ao concluir, receberemos 80£sr_eligma£ Eligma.)”"
