 BA_Normal_commission_00_tip:0 "Aguardar 30£time£dias."
 BA_Normal_commission_00_B:0 "“Esta máquina de fabricação é o resultado do esforço conjunto do sensei e de todas as alunas... O que ela vai criar a seguir, vamos aguardar e ver!”"

 commmission.Normal_01_A:0 "Solicitação de Expansão do Departamento de Pesquisa Científica"
 BA_Normal_commission_01_A:0 "“Sensei, este é o orçamento das pesquisadoras do Escritório de Coordenação para expandir sua própria escala. Deixe a Arona dar uma olhada primeiro... *cof cof*. Na Era Estelar, a importância da tecnologia é autoevidente, sem tecnologia não há futuro para Kivotos... Uh, parece que são verdades batidas, não é...? Mas, diferente da Kivotos de antes, agora a importância da pesquisa é autoevidente. E nosso §Yvalor mensal§! de pesquisa agora... O quê, isso não é algo que a Arona deveria ver? Ah! Ser... Será que tem algo de estranho aqui? Uhm...”\n\n(Construa um §Yedifício de pesquisa§! na capital ou em qualquer colônia)(Ao concluir, podemos obter 20£sr_eligma£Textos Divinos)"
 commmission.Normal_01_B:0 "$commmission.Normal_01_A$"
 BA_Normal_commission_01_tip:0 "Construa um §Y$building_BA_club_room$§! ou qualquer nível de §Y$building_research_lab_1$§! edifício na capital ou em qualquer colônia."
 BA_Normal_commission_01_B:0 "“Nós apenas fizemos o que devíamos fazer... Enfim, sensei, muito obrigada pelo trabalho duro.”"

 commmission.Normal_02_A:0 "Analisar Materiais Anômalos"
 BA_Normal_commission_02_A:0 "“Sensei, desta vez é um pedido do laboratório. Ao analisar materiais desmontados da antiga área escolar de Abydos, o laboratório encontrou um conjunto de materiais com propriedades muito estranhas e, por isso, gostaria de solicitar fundos especiais para uma análise dedicada...”\n\n(Entregue 1000£energy£Moedas de Energia)(Ao concluir, podemos obter 20£sr_eligma£Textos Divinos)"
 commmission.Normal_02_B:0 "$commmission.Normal_02_A$"
 BA_Normal_commission_02_tip:0 "Entregue 1000£energy£Moedas de Energia."
 BA_Normal_commission_02_B:0 "“Arona está muito ansiosa para ver que resultados obteremos. Sensei, muito obrigada pelo trabalho duro.”"

 commmission.Normal_03_A:0 "Impressão de Publicações"
 BA_Normal_commission_03_A:0 "“Sensei, recebemos uma mensagem anônima de uma aluna. Ela disse que adora ler revistas, mas nos últimos meses não conseguiu encontrar uma sequer, seja em livrarias ou mercados de segunda mão... A bem da verdade, isso era inevitável. Desde que entramos na era espacial, as instituições de publicação de Kivotos foram sobrecarregadas desde a matéria-prima até os canais de distribuição, resultando em uma produção seriamente insuficiente. Sensei, já que agora temos o Departamento de Publicações estabelecido, se as condições permitirem, poderíamos fazer um pequeno investimento nesta área...”\n\n(Entregue 500£consumer_goods£Bens de Consumo)(Ao concluir, podemos obter 20£sr_eligma£Textos Divinos)"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commission_03_tip:0 "Entregue 500£consumer_goods£Bens de Consumo"
 BA_Normal_commission_03_B:0 "“Arona vai conversar com o Departamento de Publicações. O importante é que as alunas possam ver boas revistas o mais cedo possível. Sensei, muito obrigada pelo trabalho duro.”"

 commmission.Normal_04_A:0 "Melhoria do Serviço de Alimentação"
 BA_Normal_commission_04_A:0 "“Sensei, recentemente o Departamento de Alimentação tem recebido cada vez mais cartas de reclamação, muitas delas reclamando que a comida é pouca e ruim, mas pelo que a Arona sabe, as alunas de plantão têm comido muito bem... Ei, o orçamento do Departamento de Alimentação só vem do Departamento de Mineração, e ainda precisa fornecer refeições para o grupo de autodefesa e para o Departamento de Distribuição? É a primeira vez que a Arona fica sabendo de algo assim...\nUhm, como assim as cartas de reclamação são todas escritas pelo Departamento de Distribuição! §RNão pergunte demais§!... O que significa isso? Ah, de qualquer forma, a mineração é a indústria pilar de Kivotos, e o fato de as alunas mineradoras não estarem comendo bem é absolutamente intolerável!”\n\n(Entregue 3000£food£Alimento)(Ao concluir, podemos obter 20£sr_eligma£Textos Divinos)"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
 BA_Normal_commission_04_tip:0 "Entregue 3000£food£Alimento."
 BA_Normal_commission_04_B:0 "“Os gastos do Conselho Estudantil Federal aumentaram de novo, o fluxo de caixa deste mês... Deixa pra lá, sensei, muito obrigada pelo trabalho duro, ah, puxa...”"

 commmission.Normal_05_A:0 "Atualizar Sondas de Naves de Pesquisa"
 BA_Normal_commission_05_A:0 "“Sensei, um membro da tripulação de uma nave de pesquisa nos informou que as sondas de nossas naves de pesquisa estavam envelhecendo muito rapidamente e precisavam ser substituídas. No entanto, inspeções posteriores revelaram um defeito em nosso design. Agora, as novas sondas já foram projetadas e precisamos montar uma nova linha de produção para a produção em massa.”\n\n(Entregue 40£rare_crystals£Cristais Raros, 200£alloys£Ligas)(Ao concluir, podemos obter 30£sr_eligma£Textos Divinos, um bônus permanente)"
 commmission.Normal_05_B:0 "$commmission.Normal_05_A$"
 BA_Normal_commission_05_tip:0 "Entregue 40£rare_crystals£Cristais Raros, 200£alloys£Ligas."
 BA_Normal_commission_05_B:0 "Muito obrigada pelo trabalho duro, sensei. Em breve as naves de pesquisa poderão ter novas sondas."

 commmission.Normal_06_A:0 "Construção de Vila Termal"
 BA_Normal_commission_06_A:0 "“Sensei, você viu o SNS de hoje? Um grupo de autodefesa encontrou uma fonte termal muito estável em algum lugar! Uma fonte termal tão incrível não pode ser simplesmente ignorada, sensei! Se for possível, que tal construirmos uma vila termal lá? As alunas também ficarão muito felizes!\n\n(Entregue 40£exotic_gases£Gases Exóticos, 400£minerals£Minerais)(Ao concluir, podemos obter 30£sr_eligma£Textos Divinos, um bônus permanente)”"
 commmission.Normal_06_B:0 "$commmission.Normal_06_A$"
 BA_Normal_commission_06_tip:0 "Entregue 40£exotic_gases£Gases Exóticos, 400£minerals£Minerais."
 BA_Normal_commission_06_B:0 "“Hehe, quando será que poderemos ir tomar banho na fonte termal? Estou tão ansiosa...”"

 commmission.Normal_07_A:0 "Boneca Perigosa"
 BA_Normal_commission_07_A:0 "“Sensei, tenho uma notícia para você... Uma equipe de arqueologia encontrou uma boneca desgastada nas ruínas do Santuário, e dentro dela havia uma bomba!... Uhm, não é bem assim, sensei. Um membro do grupo de autodefesa que acompanhava a equipe reconheceu imediatamente que era uma bomba projetada especificamente contra Halos, então ela foi selada e ainda não sabemos o que fazer a seguir...\n\n(Pesquise a tecnologia $tech_BA_Arius_antihalo$)(Ao concluir, podemos obter 50£sr_eligma£Textos Divinos)”"
 commmission.Normal_07_B:0 "$commmission.Normal_07_A$"
 BA_Normal_commission_07_tip:0 "Pesquise a tecnologia $tech_BA_Arius_antihalo$."
 BA_Normal_commission_07_B:0 "“Será que isso terá alguma aplicação no futuro? Arona não entende...\n\nHum? Você disse que isso contém... possibilidades? Ugh... ainda não entendi...”"

 commmission.Normal_08_A:0 "Pesquisa de Robôs"
 BA_Normal_commission_08_A:0 "“Professor, desta vez é um pedido de um grupo de estudantes da Academia Millennium. Parece que elas acabaram de pesquisar alguns robôs... Ah, não do nível da Aris, mas mais do tipo básico...\nCof cof, enfim, elas não têm recursos nem pessoal suficientes agora, então nos pediram ajuda com recursos e tecnologia... Mas será que esse pedido não é um pouco demais? Quantos robôs elas querem construir, afinal?\n\n(Entregue 1000£alloys£ Ligas e conclua a pesquisa de Engenharia £engineering_research£§Y$tech_droid_workers$§!.) (Ao concluir, receberemos 60£sr_eligma£ Eligma.)”"
 commmission.Normal_08_B:0 "$commmission.Normal_08_A$"
 BA_Normal_commission_08_tip:0 "Entregar 1000£alloys£ Ligas e concluir a pesquisa de Engenharia £engineering_research£§Y$tech_droid_workers$§!."
 BA_Normal_commission_08_B:0 "“Ahaha, como esperado das estudantes da Millennium... Professor, você se esforçou muito.”"

 commmission.Normal_09_A:0 "Pesquisa de Robôs – Continuação"
 BA_Normal_commission_09_A:0 "“Professor, você se lembra daquelas estudantes da Academia Millennium que fizeram o pedido de pesquisa de robôs da última vez? Sim, aquelas que levaram 1000£alloys£ Ligas e deixaram o Conselho Geral de Estudantes ocupado por meses pesquisando chips e arquiteturas...\n...Que perspicácia, ugh... Elas fizeram outro pedido absurdo desta vez, querendo 1000£consumer_goods£ Bens de Consumo e 1000£alloys£ Ligas, e ainda querem que o Departamento Cultural continue envolvido para deixar os protótipos mais fofos e mais inteligentes...\nHã? Absolutamente apoiar... mesmo? Professor? Tenho a sensação de que suas intenções não são tão puras...”\n\n(Entregue 1000£consumer_goods£ Bens de Consumo, 1000£alloys£ Ligas e conclua a pesquisa de Engenharia £engineering_research£§Y$tech_synthetic_workers$§!.) (Ao concluir, receberemos 40£sr_eligma£ Eligma e 3 Populações de Robôs Prototipadas£pops£.)"
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
 BA_Normal_commission_09_tip:0 "Entregar 1000£consumer_goods£ Bens de Consumo, 1000£alloys£ Ligas e concluir a pesquisa de Engenharia £engineering_research£§Y$tech_synthetic_workers$§!."
 BA_Normal_commission_09_B:0 "“Uau, Professor, olhe rápido, que robô fofo! Er, nossos recursos não foram desperdiçados... ou foram?”"

 commmission.Normal_10_A:0 "Pesquisa de Robôs – Continuação *2"
 BA_Normal_commission_10_A:0 "“Professor, aquelas estudantes da Academia Millennium vieram de novo... Isso mesmo, as mesmas que pediram os Gijinken... As estudantes agora conseguem se dar muito bem com os Gijinken, mas parece que ainda há uma sensação estranha quando elas os encaram... Então, desta vez, elas vieram com muitos dados, querendo pedir ao Conselho Geral de Estudantes para alocar recursos e ajudar a pesquisar a matriz de personalidade dos Gijinken... Hã? Apoiar mesmo que tenhamos que vender tudo? Ah, sigh...”\n\n(Entregue 2000£consumer_goods£ Bens de Consumo, 2000£alloys£ Ligas e conclua a pesquisa de Engenharia £engineering_research£§Y$tech_synthetic_leaders$§!.) (Ao concluir, receberemos 40£sr_eligma£ Eligma e poderemos transformar os Gijinken em indivíduos avançados com matriz de personalidade.)"
 commmission.Normal_10_B:0 "$commmission.Normal_10_A$"
 BA_Normal_commission_10_tip:0 "Entregar 2000£consumer_goods£ Bens de Consumo, 2000£alloys£ Ligas e concluir a pesquisa de Engenharia £engineering_research£§Y$tech_synthetic_leaders$§! e 5 níveis de pesquisa Social £society_research£§Y$tech_BA_Aris_uplifting$§!."
 BA_Normal_commission_10_B:0 "...Você me pergunta por que não estou feliz? Não é nada! Se os Gijinken são mais fofos, vá brincar com eles então, humpf!"

 commmission.Normal_11_A:0 "Hyakkiyako de Verão Reabre!"
 BA_Normal_commission_11_A:0 "“Professor, desta vez é um pedido das estudantes do Hyakkiyako... Por favor, Professor, ouça esta mensagem de voz:\n\n‘Olá, aqui é §GShizuko Kawai§!. O verão está chegando novamente este ano, Professor, e o Hyakkiyako está prestes a iniciar uma nova rodada de seu plano de expansão de verão. Desta vez, encontrei uma praia cujo desenvolvimento foi interrompido para usar como base, e a paisagem parece deslumbrante. Professor, não gostaria de vir dar uma olhada?’ ”\n\n(Remova o £blocker£ Baixio na capital.) (Ao concluir, receberemos 40£sr_eligma£ Eligma.)"
 commmission.Normal_11_B:0 "$commmission.Normal_11_A$"
 BA_Normal_commission_11_tip:0 "Remover as £blocker£ Ruínas do Baixio na capital."
 BA_Normal_commission_11_B:0 "“Hyakkiyako, Hyakkiyako! Ehehe...”"
