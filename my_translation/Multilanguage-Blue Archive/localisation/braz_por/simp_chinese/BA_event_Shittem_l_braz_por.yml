 ### 歼星级武器
 BA_Shittem.3051.name:0 "Varredura Concluída"
 BA_Shittem.3051.desc:0 "[from.GetName] foi varrido(a) pelo inimigo usando um feixe de corte mineral. Aquele feixe cortou diretamente vários metros da superfície do planeta, destruindo inúmeras instalações."
 BA_Shittem.3051.confirm:0 "O qu...!"
 BA_Shittem.3052.name:0 "Varredura Concluída"
 BA_Shittem.3052.desc:0 "A varredura de [from.GetName] foi concluída. Assim como nossos veteranos que desenharam os projetos daquela arma espacial previram, esta varredura foi extremamente tranquila e o processo foi bastante impactante! Este bombardeio destruiu completamente as construções e distritos do planeta, mas também gerou alguns recursos valiosos. E, o terreno após o bombardeio está chocantemente adequado para construção!"
 BA_Shittem.3052.confirm:0 "Que ótimo!"
 BA_Shittem.3053.name:0 "Varredura Concluída"
 BA_Shittem.3053.desc:0 "A varredura de [from.GetName] foi concluída. Este bombardeio cortou diretamente vários metros de profundidade no planeta, e todas as defesas terrestres foram obliteradas. Nosso(a) comandante do exército de solo já está louco(a) para conquistar este planeta!"
 BA_Shittem.3053.confirm:0 "Que ótimo!"

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "Para a produção automatizada de Piroxênios, o campo gravitacional especial ao redor de um buraco negro é uma condição essencial."
 BA_Shittem.3101.next:0 "Estética da Engenharia."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "As instalações de suporte em larga escala para a produção de Piroxênios precisam ser instaladas dentro de um invólucro para evitar serem espaguetificadas pelo buraco negro. Essas instalações podem fornecer melhor matéria-prima ao núcleo e coletar o produto de forma eficiente para ser carregado em naves de transporte."
 BA_Shittem.3102.next:0 "Estética da Engenharia."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "O invólucro da instalação de fabricação de Piroxênios espaciais foi selado, e seu interior já está equipado com instalações completas de autossustentação. Desde que não seja danificada intencionalmente, esta instalação semi-permanente pode produzir automaticamente grandes quantidades de Piroxênios de forma contínua."
 BA_Shittem.3103.next:0 "Estética da Engenharia."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "Após uma melhoria na lente gravitacional, a eficiência de produção do núcleo foi significativamente aprimorada. Ao mesmo tempo, construímos em seu interior uma pequena doca e área de ancoragem para a manutenção e reabastecimento das naves de transporte de Piroxênios."
 BA_Shittem.3104.next:0 "Estética da Engenharia."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "Já que a produção da Pedra de Fabricação é automatizada, podemos levá-la para o espaço. Este é o protótipo de uma grande máquina de Pedra de Fabricação, equipada com um núcleo rudimentar e instalações como armazéns relacionados a Piroxênios."
 BA_Shittem.3105.next:0 "Estética da Engenharia."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "O invólucro da máquina de Pedra de Fabricação foi selado, e o núcleo e as instalações internas já estão completamente construídos. Produzir Pedra de Fabricação em um ambiente de gravidade zero resulta em uma eficiência ligeiramente maior, e o consumo de energia pode ser significativamente reduzido."
 BA_Shittem.3106.next:0 "Estética da Engenharia."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "Com base na máquina de fabricação original, o núcleo foi substituído por um modelo de versão interligada, e muitos pequenos dispositivos auxiliares foram instalados para aumentar a escala e melhor aproveitar as sobras."
 BA_Shittem.3107.next:0 "Estética da Engenharia."

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$ foi concluído(a)."

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "Um $BA_orbital_generic$ foi concluído(a). Este local pode servir como uma área funcional do centro, permitindo a construção de uma grande variedade de zonas funcionais."
 BA_Shittem.3109.a:0 "Deixe-as agirem como quiserem, não precisam mais me avisar."

