 commmission.Repeatable_01_A:0 "Repetível: Investimento em Bens de Consumo"
 BA_Repeatable_commmission_01_A:0 "“Sensei, entre as várias comissões diversas que a Arona recebeu, há muitas pequenas que podem ser resolvidas de uma vez, como não encontrar brinquedos adequados para gatinhos, lubrificante para armas difícil de comprar, lentes de telescópio com poeira de carvão, etc.\nSensei pode concluir muitas comissões diferentes de uma vez investindo, bastando apenas entregar uma grande quantidade de £consumer_goods£ bens de consumo de uma vez só...”\n\n(Entregar £consumer_goods£ bens de consumo, a quantidade aumenta gradualmente com as vezes concluídas) (Após a conclusão, podemos obter 50£sr_eligma£ Eligma)"
 commmission.Repeatable_01_B:0 "$commmission.Repeatable_01_A$"
 BA_Repeatable_commmission_01_tip:0 "Entregar [Root.BA_Repeatable_commission_01_counter] £consumer_goods£ bens de consumo."
 BA_Repeatable_commmission_01_B:0 "“O resto, pode deixar com a Arona, sensei! Não se preocupe! Sensei, muito obrigada pelo trabalho duro.”"

 commmission.Repeatable_02_A:0 "Loop: Distribuição de Pedra de Artesanato"
 BA_Repeatable_commmission_02_A:0 "“Sensei, desde que começamos a usar a Pedra de Artesanato, temos recebido continuamente pedidos relacionados ao seu fornecimento... Muitos deles são solicitações de apoio de várias fábricas.”\nSensei pode investir para concluir muitos e muitos pedidos diferentes de uma vez, basta entregar uma grande quantidade de £sr_keystone£Pedra de Artesanato de uma vez...\n\n(Entregue £sr_keystone£Pedra de Artesanato, a quantidade aumenta gradualmente com as conclusões)(Ao concluir, podemos obter 100£sr_eligma£Textos Divinos)"
 commmission.Repeatable_02_B:0 "$commmission.Repeatable_02_A$"
 BA_Repeatable_commmission_02_tip:0 "Entregue [Root.BA_Repeatable_commission_02_counter]£sr_keystone£Pedra de Artesanato."
 BA_Repeatable_commmission_02_B:0 "“O resto, pode deixar com a Arona, sensei! Não se preocupe! Sensei, muito obrigada pelo trabalho duro.”"

 commmission.Repeatable_03_A:0 "Loop: Fornecimento de Matéria Escura"
 BA_Repeatable_commmission_03_A:0 "“Sensei! Recentemente, as pesquisadoras do Escritório de Coordenação têm nos enviado pedidos dia e noite, e Arona está com muita dor de cabeça... Uhm, não é que já dominamos a tecnologia para minerar matéria escura e a usamos com sucesso na frota? Depois disso, as pesquisadoras do Escritório de Coordenação querem aprofundar a pesquisa sobre essas substâncias, mas sempre lhes faltam matérias-primas para a pesquisa... Arona não é que não entenda o entusiasmo das pesquisadoras, mas a quantidade que elas pedem... é meio absurda.\nSensei, na verdade não é um pedido difícil, basta entregar uma grande quantidade de £sr_dark_matter£Matéria Escura de uma vez...”\n\n(Entregue £sr_dark_matter£Matéria Escura, a quantidade aumenta gradualmente com as conclusões)(Ao concluir, podemos obter 200£sr_eligma£Textos Divinos)"
 commmission.Repeatable_03_B:0 "$commmission.Repeatable_03_A$"
 BA_Repeatable_commmission_03_tip:0 "Entregue [Root.BA_Repeatable_commission_03_counter]£sr_dark_matter£Matéria Escura."
 BA_Repeatable_commmission_03_B:0 "“Ah, puxa... Quando será que essa demanda por matéria escura vai acabar...? Sensei, muito obrigada pelo trabalho duro...”"

 #普通
 commmission.Normal_00_A:0 "§EReparar Máquina de Fabricação de Piroxênios§!"
 BA_Normal_commission_00_A:0 "“Então, este pedido da Arona será confiado às alunas por você! Confie nelas, elas conseguirão! Nós podemos apenas esperar em silêncio por um milagre aqui, sensei.\n\n(Aguarde 30£time£dias.)(Ao concluir, podemos obter a opção de pesquisa £engineering_research£$tech_BA_pyroxenes_crafting$, um edifício de Máquina de Fabricação de Piroxênios, e 20£sr_eligma£Textos Divinos)”"
