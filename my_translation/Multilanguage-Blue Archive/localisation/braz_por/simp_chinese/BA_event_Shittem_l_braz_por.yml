 #阿里乌斯
 commmission.Kyrie_01_A:0 "Plano da Associação de Mineração§R(Importante)"
 BA_Kyrie_commmission_01_A:0 "“Professor, a Associação de Mineração apresentou um plano para pesquisar as ruínas únicas em nosso planeta, especificando os procedimentos padrão de limpeza das ruínas. O objetivo é coletar mais informações de todos os aspectos, para que as ruínas possam servir melhor a Arius na era espacial. Este plano exige a construção de um Laboratório de Dados Híbrido, por isso nos apresentaram um pedido de assistência.”\n\n§R(Atenção: Este pedido é uma parte importante da cadeia de eventos principal desta Origem, por favor, conclua-o o mais rápido possível!)§!(Após pesquisar a tecnologia $tech_BA_ruins_research$, construa o edifício §YLaboratório de Dados Híbrido§! em seu mundo natal. Este edifício permitirá que Trabalhadores de Refeitório e Vigilantes comecem a produzir £engineering_research£ Pesquisa de Engenharia.) (Ao concluir, receberemos 125£sr_keystone£ Pedra de Construção.)"
 commmission.Kyrie_01_B:0 "$commmission.Kyrie_01_A$"
 BA_Kyrie_commmission_01_tip:0 "Construa o edifício §YLaboratório de Dados Híbrido§! para que Trabalhadores de Refeitório, Catadores e Distribuidores comecem a produzir £engineering£ Pesquisa de Engenharia."
 BA_Kyrie_commmission_01_B:0 "“O laboratório já foi estabelecido. Espero que elas consigam produzir bons resultados... Professor, você se esforçou muito.”"

 commmission.Kyrie_02_A:0 "Plano Naval Autônomo: Preliminar"
 BA_Kyrie_commmission_02_A:0 "“Professor, o Departamento Militar-Industrial adorou a tecnologia que encontramos nas ruínas da Academia Millennium. A ideia para as novas naves foi delas. Recentemente, Arona recebeu muitos e-mails delas, todos perguntando quando o projeto da nave protótipo será lançado...”\n\n(Lance uma §Y$BA_missile_ship$§!.) (Ao concluir, receberemos 10£sr_eligma£ Eligma e 2000£society£ Pesquisa Social.)"
 commmission.Kyrie_02_B:0 "$commmission.Kyrie_02_A$"
 BA_Kyrie_commmission_02_tip:0 "Lançar uma §Y$BA_missile_ship$§!."
 BA_Kyrie_commmission_02_B:0 "Ufa... As crianças do Departamento Militar-Industrial são tão entusiasmadas. Professor, você se esforçou muito..."

 commmission.Kyrie_03_A:0 "Projeto de Água Quente 24H do Abrigo"
 BA_Kyrie_commmission_03_A:0 "“Professor, as estudantes que se mudaram para o abrigo reformado de Gehenna enviaram um pedido... Quando a reforma do abrigo de Gehenna estava sendo feita, descobrimos que as tubulações de água e as linhas de energia estavam seriamente danificadas, mas o departamento de engenharia, por algum motivo, não recebeu fundos suficientes, resultando em apenas o abastecimento de água e eletricidade básica sendo garantidos. Agora, as estudantes que vivem lá estão bastante insatisfeitas com a falta de água quente, mas múltiplos feedbacks não resolveram o problema. Mas por que elas vieram procurar a Arona...? Hum? Você disse que a reforma daquele abrigo foi responsabilidade do departamento de engenharia original de Gehenna? Ah, então não tem jeito, parece que só nós podemos ajudá-las... Dito isso, por que elas não fervem água no fogão?”\n\n(Entregue 200£alloys£ Ligas.) (Ao concluir, receberemos 100£sr_pyroxenes£ Piroxenas e 20£sr_eligma£ Eligma.)"
 commmission.Kyrie_03_B:0 "$commmission.Kyrie_03_A$"
