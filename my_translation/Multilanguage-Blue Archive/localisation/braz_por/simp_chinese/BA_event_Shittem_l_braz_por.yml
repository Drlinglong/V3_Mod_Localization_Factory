 BA_Kyrie_commmission_03_B:0 "“Espero que este problema possa ser resolvido antes que a reconstrução seja concluída... De qualquer forma, Professor, você se esforçou muito.”"

 commmission.Kyrie_04_A:0 "Festival de Fogos de Artifício"
 BA_Kyrie_commmission_04_A:0 "“Professor, um depósito de Partículas Voláteis teve um acidente ontem à noite, mas não houve grandes perdas. No entanto, as faíscas que se espalham quando as Partículas Voláteis explodem são realmente lindas... Ah, fogos de artifício, e um festival dedicado a lançar fogos de artifício para todos, e todo mundo sai para passear e se divertir? Kivotos costumava ter um festival tão peculiar antigamente... Professor, que tal encontrarmos um lote de Partículas Voláteis prestes a expirar e celebramos o festival como antes?!”\n\n(Entregue 40£volatile_motes£ Partículas Voláteis, 400£food£ Alimentos.) (Ao concluir, receberemos 100£sr_pyroxenes£ Piroxenas, 30£sr_eligma£ Eligma e 12 meses de renda de £unity£ Unidade.)"
