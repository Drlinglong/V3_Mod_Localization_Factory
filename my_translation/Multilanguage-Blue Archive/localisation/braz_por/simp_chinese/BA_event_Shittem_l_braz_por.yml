 BA_Shittem.2005.title:0 "Proposta"
 BA_Shittem.2005.desc:0 "“Sensei, recebemos uma proposta para investigar as ruínas. Arona acredita que isso pode ajudar muito na reconstrução..."
 BA_Shittem.2005.go:0 "Então vamos dar uma olhada."
 BA_Shittem.2005.cancel:0 "Vou lidar com isso mais tarde."

 BA_Shittem.2006.title:0 "Pesquisa Concluída"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$ foi concluída! Já construímos um(a) $building_BA_mixed_ruins_lab$ em nosso planeta natal para futuras pesquisas."
 BA_Shittem.2006.next:0 "Confirmado"

 BA_Shittem.2008.title:0 "Alerta de Pedidos"
 BA_Shittem.2008.desc:0 "“Professor(a), parece que você não verifica a página de Pedidos há um tempão... Os pedidos das alunas estão acumulando que nem montanha, não vai dar certo se não resolver direito...\n\n(Dica: Após completar 7 pedidos, você poderá aceitar pedidos especiais para desbloquear tecnologias relacionadas a £sr_pyroxenes£ Piroxenita)\n(§YComunicações(F10)§! -> §Y$Shittem.name$§! -> §YPedidos§!)”"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "Piroxenita"
 BA_Shittem.1921.desc:0 "“Professor(a), a Arona tem tentado consertar a máquina de Piroxenita no porão de Schale, mas não tem tido nenhum progresso... Ah, a Arona realmente não sabe o que fazer com máquinas tão misteriosas... \nMas pensando bem, nessas horas temos que contar com a ajuda das nossas queridas alunas... \nO Professor(a) vai me ajudar? Que ótimo! Então, considere isso um Pedido da Arona para a Schale! As alunas geralmente entregam vários tipos de pedidos para a Schale, e temos que cuidar direitinho... Nessas horas, por que não confiar nelas? Talvez isso traga um milagre, quem sabe?\n\n(§YComunicações(F10)§! -> §Y$Shittem.name$§! -> §YPedidos§!)”"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.1921.cancel:0 "$BA_Shittem.2005.cancel$"


### 学园理念事件
 BA_Shittem.4013.title:0 "Saque Total"
 BA_Shittem.4013.desc:0 "Um de nossos cofres em [from.GetName] foi alvo de um ataque surpresa. Os assaltantes usavam balaclavas numeradas, exceto por um que parecia ser o líder, que usava um saco de papel com dois buracos no lugar. Eles invadiram o cofre, derrubaram todos lá dentro como um vendaval, desativaram as defesas e o saquearam completamente, antes de explodi-lo sem piedade com bombas. Embora o cofre tenha sofrido perdas pesadas, não houve baixas entre os funcionários. Segundo testemunhas, halos puderam ser vagamente vistos sobre as cabeças dos assaltantes. O paradeiro deles está sendo totalmente investigado."
 BA_Shittem.4013.next:0 "Hã?"
 BA_Shittem.4014.title:0 "Operação Bem-Sucedida"
 BA_Shittem.4014.desc:0 "Exatamente como as alunas desejavam, elas lançaram uma operação de roubo ao cofre em [from.GetName]. Como esperado, a operação foi um grande sucesso, e os despojos obtidos foram entregues à sala de defesa. Talvez elas só gostem de fazer isso, e não tenham feito a operação por dinheiro."
 BA_Shittem.4014.next:0 "Legal!"

 BA_Shittem.4031.title:0 "$tech_BA_SI_Millennium_C03$"
