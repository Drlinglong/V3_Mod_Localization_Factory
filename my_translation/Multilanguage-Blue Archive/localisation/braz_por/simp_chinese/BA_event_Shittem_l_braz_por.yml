 BA_Shittem.0001.name:0 "Mensagem de Axium (em teste)"
 BA_Shittem.0001.desc:0 "Este evento é o gatilho para iniciar a cadeia de eventos da Arca de Shittem, e a janela será ocultada depois.\nComo o mod está em teste, clicar aqui concede um buff poderosíssimo (e meio pirado!).\nEsperamos que não haja bugs..."
 BA_Shittem.0001.a:0 "Um clique para jogar por um ano, e Arona não gasta um centavo!"
 BA_Shittem.0001.a.tip:0 "BA ao vivo?!"
 BA_Shittem.0001.b:0 "Isto é Kivotos, não é para você ficar jogando videogame!"
 BA_Shittem.0001.b.tip:0 "BA ao vivo?!"

 BA_Shittem.0120.name:0 "Dispositivo Misterioso"
 BA_Shittem.0120.desc:0 "Um grupo de nossos estudantes descobriu um dispositivo estranho em uma ruína escondida. Suas características combinam perfeitamente com a \"Arca de Shittem\", perdida há muito tempo. Este dispositivo foi atualmente enviado para o Conselho Estudantil Federal, aguardando reparos adicionais."
 BA_Shittem.0120.next:0 "Ótimo."

 decision_BA_convert_to_Aris:0 "Converter em Garotas-Robô"
 decision_BA_convert_to_Aris_desc:0 "Converter toda a população de robôs deste planeta em belas garotas."


#匣子重开
 BA_Shittem.0101.name:0 "Ativar a Arca de Shittem"
 BA_Shittem.0101.desc:0 "Subsolo do Schale. A Arca de Shittem foi completamente reparada e, embora não seja a primeira vez que é ativada, ainda é emocionante.\n“Confirmando carga, iniciando. Conectando ao sistema operacional da Arca de Shittem... Concluído. Solicitando senha de conexão.”"
 BA_Shittem.0101.a:0 "...O que almejamos são os Sete Lamentos..."
 BA_Shittem.0101.b:0 "...O que lembramos é a Antiga Lei de Jericó..."
 BA_Shittem.0101.tip:0 "Ativar a Arca de Shittem."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "Senha de conexão confirmada, usuário conectado confirmado.\nBem-vindo(a) à Arca de Shittem. Para completar a autenticação, transferindo para o sistema principal A.R.O.N.A."
 BA_Shittem.0102.a:0 "...Finalmente...!"
 BA_Shittem.0102.b:0 "(Pular esta cena)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(Em uma sala de aula familiar e em ruínas, uma garota familiar cochila sobre a mesa)\n\n“Gwuuh... zzz\n\nGwuuh... zzz\n\nMiau... Bolo... Leite de morango... Hehehehe! zzz”"
 BA_Shittem.0103.a:0 "Cutucar o rosto."
 BA_Shittem.0103.a.re:0 "“Miau... Ainda tem muito... Já não consigo mais comer... zzz\n\nUhm... Ah, mas... Uhm zzz”"
 BA_Shittem.0103.b:0 "Chacoalhar para acordar."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(Sonolenta...)\n“Miau... Bolo... Já... Hein?\nHã? Hein? Hã??”"
 BA_Shittem.0104.a:0 "Sou eu, Arona. Você se lembra de mim?"
 BA_Shittem.0104.a.re:0 "“Você está neste espaço... Hã, por quê? Será, será que...? Será que...? Hã, uau... Calma, calma... Que, que ano é este agora?\nSerá que... você encontrou a Arca de Shittem? In... inacreditável...”"
 BA_Shittem.0104.b:0 "Já é o ano [GetYear], sabia? Dormiu bem?"
 BA_Shittem.0104.b.re:0 "“Hã... Bem...\n(Após uma breve explicação sobre os acontecimentos recentes)\nHã... Agora é o ano [GetYear], e Kivotos já tem tecnologia FTL?! Isso é... isso é incrível! Arona está meio para trás...”"
 BA_Shittem.0104.c:0 "Não se preocupe. Minha secretária sempre será apenas a Arona, sabia?"
 BA_Shittem.0104.c.re:0 "“Uhm... Uhm! Embora o modelo da Arona esteja com certeza muito desatualizado nesta era, Arona ainda vai te apoiar em todos os aspectos, como fazia antes! Então, conto com sua ajuda, Sensei!”"
 BA_Shittem.0104.d:0 "Então, o próximo passo é..."

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "“Uhm! Embora ainda seja apenas uma formalidade, vamos fazer o registro de confirmação biológica! Ugh... Embora não seja a primeira vez, ainda sou muito tímida... Por favor, venha para cá. Hehehe, Sensei, não seja tímido(a) também, chegue mais perto.”"
 BA_Shittem.0105.a:0 "..."

 BA_Arona_display_tooltip:0 "Clique no dedo da Arona para completar a autenticação."
 BA_Shittem.0106.desc:0 "“Depois de tanto tempo nos reencontrando, é realmente muito emocionante, sabe... Sensei, por favor, toque meu dedo novamente, como fazia muito, muito tempo atrás.”"
 BA_Shittem.0107.desc:0 "“Rsrsrs, parece um juramento de dedinho, não é? Você cumpriu bem nossa promessa... Muito, muito obrigada mesmo!\n...Desculpe, a visão da Arona está um pouco embaçada agora, não consigo ver muito bem. Podemos fazer de novo...?”"
 BA_Shittem.0108.desc:0 "“Como será que Kivotos está agora... Se for possível, não apenas dentro da torre, poderia me levar para ver as ruas de Kivotos, Sensei?... Hehehe, estou tão ansiosa. Só mais uma confirmação, e este processo estará completo, sabia?”"

 BA_Shittem.0998.name:0 "Arca de Shittem Ativada"
 BA_Shittem.0998.desc:0 "“Então, assim a Arona está oficialmente de volta ao Schale!\nHehehe... Se quiser encontrar a Arona, pode encontrá-la na tela de Diplomacia, sabia? (§YComunicações (F10)§! -> §Y$Shittem.name$§!)”"
 BA_Shittem.0998.a:0 "(Arona...)"
 BA_Shittem.0998.tip:0 "Encerrar Cadeia de Eventos Schale"

