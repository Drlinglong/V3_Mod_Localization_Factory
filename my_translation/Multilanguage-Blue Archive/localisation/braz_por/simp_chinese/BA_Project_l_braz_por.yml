 BA_Project.8201.title:0 "Construção da Área da Fábrica Concluída"
 BA_Project.8201.desc:0 "A fábrica especial para a construção de máquinas de limpeza foi concluída e está aguardando o próximo passo."
 BA_Project.8201.confirmed:0 "Revigorante."
 BA_Project.8202.title:0 "Construção da Máquina Concluída"
 BA_Project.8202.desc:0 "A fabricação e os testes e ajustes do Modelo Zero estão próximos da conclusão, e o progresso atual está indo conforme o planejado."
 BA_Project.8202.confirmed:0 "Transferir o controle para a Torre de Controle."

 BA_Project.8203.title:0 "Relatório de Limpeza Mecanizada Autônoma: Início das Operações"
 BA_Project.8203.desc:0 "Com o transmissor de sinal da Torre de Controle Central ativado, o primeiro lote de maquinário de limpeza entrou oficialmente em operação. Essas máquinas não apenas limpam ruínas, mas também nivelam montanhas e preenchem mares, criando muitas áreas planas, sólidas e ideais para construção."
 BA_Project.8203.next:0 "De gargantas profundas, surgem planícies."

 BA_Project.8221.title:0 "Relatório de Limpeza Mecanizada Autônoma: Limpeza Normal"
 BA_Project.8221.desc:0 "O relatório da colônia do Planeta Ruína indica que o trabalho de limpeza prossegue de forma ordenada, sem ocorrências anormais."
 BA_Project.8221.confirm:0 "Recebido."
 BA_Project.8222.title:0 "Relatório de Limpeza Mecanizada Autônoma: Inspiração"
 BA_Project.8222.desc:0 "Parece que nosso trabalho de limpeza no Planeta Ruína está realmente estimulando a criatividade dos pesquisadores! Artigos surgem como cogumelos depois da chuva, e mesmo se excluirmos aqueles sobre atirar molho de pimenta com metralhadoras, os resultados ainda são bastante frutíferos."
 BA_Project.8222.confirm:0 "Demais!"
 BA_Project.8223.title:0 "Relatório de Limpeza Mecanizada Autônoma: Descoberta de Ruínas"
 BA_Project.8223.desc:0 "O relatório da colônia do Planeta Ruína informa que os robôs de limpeza descobriram um sítio que não havia sido encontrado em trabalhos arqueológicos anteriores! A notícia se espalhou por toda Kivotos, e todos estão super animados. Um novo parque de ruínas já foi delimitado e estará pronto para receber visitantes em breve."
 BA_Project.8223.confirm:0 "Demais!"
 BA_Project.8224.title:0 "Relatório de Limpeza Mecanizada Autônoma: Descoberta de Laboratório"
 BA_Project.8224.desc:0 "O relatório da colônia do Planeta Ruína informa que a equipe de limpeza descobriu um laboratório subterrâneo muito bem preservado! O Conselho Geral já foi analisar os registros e obteve muitos dados úteis."
 BA_Project.8224.confirm:0 "Demais!"
 BA_Project.8225.title:0 "Relatório de Limpeza Mecanizada Autônoma: Falha no Sistema"
 BA_Project.8225.desc:0 "O relatório da colônia do Planeta Ruína informa que um grande número de máquinas de limpeza sofreu uma falha no sistema por motivos desconhecidos, desencadeando uma série de acidentes que causaram danos e sucateamento de ainda mais máquinas. Atualmente, as fábricas estão acelerando a produção."
 BA_Project.8225.confirm:0 "Que azar."
 BA_Project.8226.title:0 "Relatório de Limpeza Mecanizada Autônoma: Descontrole"
 BA_Project.8226.desc:0 "O relatório da colônia do Planeta Ruína informa que um grande número de máquinas de limpeza subitamente perdeu o controle e começou a entrar em descontrole total! Essas máquinas destruíram uma vasta área de distritos de forma incontrolável, mas felizmente a evacuação foi a tempo, e ninguém se feriu."
 BA_Project.8226.confirm:0 "Que alívio!"
 BA_Project.8227.title:0 "Relatório de Limpeza Mecanizada Autônoma: Surgimento do Profeta"
 BA_Project.8227.desc:0 "O relatório da colônia do Planeta Ruína informa que um Profeta Adormecido do Nome da Cruz parece ter sido despertado pelas máquinas de limpeza! Felizmente, essas máquinas foram projetadas com uso militar em mente, e após uma batalha sangrenta, conseguimos eliminá-lo. Este incidente causou perdas significativas para a colônia do Planeta Ruína, e os números exatos ainda estão sendo calculados."
 BA_Project.8227.confirm:0 "Que azar."

#最后一步
