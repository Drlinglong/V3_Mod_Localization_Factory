 decision_rebuild_Kivotos_on_ruins_desc:0 "Tudo a ser reerguido."

#完成
 BA_Project.0098.desc:0 "“Professor, foi tão difícil! Nossos esforços não foram em vão, o Planeta Ruína... não, a ex-colônia do Planeta Ruína foi construída em uma Kivotos totalmente nova!"
 BA_Project.0098.next:0 "Arona, primeiro vamos cortar a fita da nova filial do Conselho Estudantil Federal."
 BA_Project.0099.desc:0 "O 'Projeto Berço', que durou mais de uma década, chega temporariamente ao fim aqui. Embora ainda haja muitos mistérios a serem desvendados, um dia seremos capazes de encontrar as respostas. Agora, construímos um Planeta Cidade Escolar totalmente novo, e com nossas próprias mãos, construímos um futuro inédito para Kivotos."
 BA_Project.0099.next1:0 "Nosso monumento, erguido neste vazio."
 BA_Project.0099.next2:0 "Nossa história, também escrita por nós mesmas."



