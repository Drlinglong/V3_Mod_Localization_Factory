 BA_Gematria_arc_site_1:0 "Pesquisa Sem Limites"
 BA_Gematria_arc_site_1_desc:0 "Numerologia já realizou pesquisas relacionadas a halos, talvez possamos obter alguma inspiração de seus dados."
 Project_Cradle_arc_site_desc_RAID01:0 "Mal chegamos às ruínas da base da Numerologia e já fomos bloqueados por um grande portão. É evidente que este portão utiliza uma tecnologia que ainda não conseguimos decifrar. Nossos inimigos - até que ponto o nível tecnológico deles realmente chegou? De qualquer forma, precisamos encontrar uma maneira de abrir este portão."
 Project_Cradle_arc_site_option_RAID01:0 "Que o Departamento da Verdade comece a preparar o trabalho de decifração."
 Project_Cradle_arc_site_desc_RAID02:0 "Os membros do Departamento da Verdade realizaram meses de trabalho de decifração, mas devido à enorme diferença de nível tecnológico, nosso trabalho de decifração não resultou em nada. No final, Shiroko, uma das membros da equipe de expedição, não aguentou mais e forçou a abertura do portão com um drone. A resistência a explosões deste portão estava muito abaixo de nossas estimativas. Parece que a árvore tecnológica da Numerologia havia tomado um rumo estranho."
 Project_Cradle_arc_site_option_RAID02:0 "Bem, de qualquer forma, já estamos lá dentro."
 Project_Cradle_arc_site_desc_RAID03:0 "O interior da base é muito mais caótico do que imaginávamos, com todos os tipos de ruínas se acumulando. Claramente, o interior sofreu destruição deliberada. Parece que a Numerologia destruiu a maioria das coisas antes de evacuarem. No entanto, talvez, sob essas ruínas, ainda haja dados que eles não destruíram."
 Project_Cradle_arc_site_option_RAID03:0 "Continuar a escavação."
 Project_Cradle_arc_site_desc_RAID04:0 "Recuperamos um disco de dados de debaixo das ruínas, que registra dados sobre experimentos com halos, mas... acho que você, Professor, deveria verificar o conteúdo pessoalmente."
 Project_Cradle_arc_site_option_RAID04:0 "Importe os dados para a Caixa de Schale."




 BA_Project.8025.title:0 "A Verdade Soterrada"
 BA_Project.8025.desc:0 "Nossas escavações no planeta em ruínas de Kivotos não foram *exatamente* discretas; uma escavação dessa escala nunca conseguiria deter a curiosidade de outras alunas! Elas descobriram por todos os tipos de meios o que este planeta, que compartilha as mesmas raízes que nós, realmente passou: sobre a guerra e a destruição causadas por 'nós'... Ao mesmo tempo, revelações sobre a verdade do planeta em ruínas começaram a surgir nos fóruns online, e as alunas reagiram muito, *muito* forte a isso! Embora nem todas saibam de tudo ainda, se não reagirmos, logo tudo virá à tona. Será que isso é a retribuição pelos pecados que 'nós' cometemos? Deveríamos apagar as informações que estão se espalhando online? Talvez todas as alunas devessem saber a verdade? Precisamos fazer uma escolha, mesmo que isso possa fazer com que as outras alunas nos detestem."
 BA_Project.8025.a:0 "Toda aluna de Kivotos tem o direito de saber a verdade."
 BA_Project.8025.b:0 "As alunas inocentes não deveriam ter que arcar com tudo isso. Vamos fazer com que alguém apague essas informações."

 BA_Project.8026.title:0 "Exposição"
 BA_Project.8026.desc:0 "Fazer com que todos saibam a verdade inevitavelmente causará uma enorme comoção. Embora o processo tenha sido difícil e cheio de reviravoltas, chegamos gradualmente a uma conclusão comum: se repetirmos os mesmos erros e nos tornarmos as próximas ruínas, nossa história terminará aqui. Este é o crime cometido por um 'nós' diferente, e não vamos nos permitir ser as próximas vítimas! Depois que isso aconteceu, pudemos sentir que a atmosfera de toda Kivotos mudou visivelmente. Todas estão se esforçando por Kivotos. Talvez as coisas estejam evoluindo para algo melhor?"
 BA_Project.8026.next:0 "Fazer com que todos saibam a verdade não é algo ruim."

 BA_Project.8027.title:0 "Proteção"
 BA_Project.8027.desc:0 "Depois de reagirmos rapidamente e controlarmos todas as informações online, divulgamos informações editadas para garantir que a *verdadeira* verdade sobre o planeta em ruínas não fosse conhecida. Será que fizemos o certo? Mas, de qualquer forma, precisamos ser rigorosas com nós mesmas para não seguirmos o caminho errado novamente. Precisamos proteger nossa Kivotos atual, não podemos permitir que ela sofra a mesma destruição maliciosa da Numerologia e dos Deuses da Cruz!"
 BA_Project.8027.next:0 "O que já aconteceu, que fique no passado."

 BA_Project.8028.title:0 "Dúvida"
 BA_Project.8028.desc:0 "Sensei, todo o histórico deste incidente foi arquivado e transferido para seu banco de dados. Embora pareça que não há mais ninguém nessas ruínas além de nós agora, o estranho é: se o 'nós' de outro mundo falhou, para onde foram a Numerologia e os Deuses da Cruz vitoriosos? Por que não encontramos nenhuma informação deixada por sobreviventes que poderiam ter existido depois da nossa derrota? Considerando essa situação, precisamos nos preparar para inimigos inesperados que podem surgir a qualquer momento no futuro."
 BA_Project.8028.next:0 "Ainda precisamos permanecer vigilantes em relação ao espaço profundo desconhecido."


