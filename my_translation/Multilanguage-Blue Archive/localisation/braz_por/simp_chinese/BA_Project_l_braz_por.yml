 Project_Cradle_arc_site_title:0 "Sob a Barreira"
 BA_ProjectCradle_arc_site_core_desc:0 "Nós já desvendamos o véu deste Planeta Barreira, e agora finalmente podemos investigar seus segredos a fundo. (Nota: Por favor, ordene à nave de pesquisa que estude o projeto de anomalia, em vez de escavar este sítio arqueológico, para avançar na cadeia de eventos)."


 Project_Cradle_arc_site_desc_AZ01:0 "A equipe de arqueologia e o grupo de vigilância civil submeteram um relatório, e a investigação das estruturas subterrâneas da Antiga Catedral já chegou a uma conclusão geral."

 Project_Cradle_arc_site_option_AZ01:0 "...Se foi assinado com sucesso, o que exatamente aconteceu depois?"
 Project_Cradle_arc_site_desc_AA02:0 "Durante escavações perto das ruínas de uma estrutura em forma de torre, a equipe de arqueologia descobriu uma grande quantidade de tanques de guerra destruídos empilhados em um grande fosso profundo. Após uma investigação cuidadosa, foi constatado que esses tanques eram altamente automatizados, divididos em duas categorias principais de design, e cada um apresentava vestígios claros de movimento, manutenção e combate. Ao comparar com o banco de dados histórico de Kivotos, a conclusão é que eles pertencem aos dois lados de uma guerra. Um lado era a Academia Integrada Trinity e a Academia Gehenna, ou seja, a Frente Unida ETO; o outro lado era a frente da Academia de Tecnologia Millennium. Alguns desses tanques tiveram muitas peças de reposição trocadas e mostram sinais de grandes reformas, indicando que esta guerra pode ter durado muito tempo."
 Project_Cradle_arc_site_option_AA02:0 "Interessante, e também suspeito."
 Project_Cradle_arc_site_desc_AA03:0 "Outros membros da equipe de arqueologia descobriram um conjunto único de ruínas enquanto exploravam o planeta. Diferente das ruínas comuns que podem ser encontradas em toda parte neste planeta, essas ruínas obviamente têm uma história mais longa."
 Project_Cradle_arc_site_option_AA03:0 "Perfeito. Vamos continuar nosso trabalho."
 Project_Cradle_arc_site_desc_AA04:0 "A Equipe Arqueológica encontrou as ruínas do Campus Principal da Academia Milênio de Ciência. Após uma escavação cuidadosa, registros da Academia Milênio de Ciência sobre o início e o fim da guerra foram descobertos.\nApós a assinatura do Tratado do Éden, a ETO, que coordenava as forças de Trindade e Gehenna, primeiro eliminou Ariu. No entanto, com vários problemas internos surgindo um após o outro, a demanda da ETO por iniciar guerras externas tornou-se cada vez mais forte. A então Presidente do Conselho Estudantil do Milênio agiu de forma obstinada, forçando as academias mais fracas a se manifestar e formar um círculo de cerco contra a ETO. Embora isso tenha atraído grande parte do apoio externo potencial da ETO para a Academia Milênio de Ciência, também deu à ETO motivos suficientes para a guerra.\nCom a ETO declarando guerra formalmente à Academia Milênio de Ciência, este planeta foi completamente engolfado pelas chamas da guerra. A guerra prolongada esgotou os recursos financeiros e materiais de ambos os lados, e a destruição deste planeta tornou-se um fato. No final da guerra, a ETO sofreu uma série de derrotas extremamente humilhantes, levando a uma violenta agitação interna e, finalmente, deixou de existir.\nEste registro termina abruptamente aqui. É bastante claro que, se fosse verdade o que diz, este planeta não poderia ter sido destruído a tal ponto."
 Project_Cradle_arc_site_option_AA04:0 "Interessante..."
 Project_Cradle_arc_site_desc_AA05:0 "A Equipe Arqueológica encontrou e escavou o sítio do Campus Principal de Trindade, e as informações obtidas são chocantes. No final da guerra, a organização da ETO já havia colapsado. Embora Milênio tivesse a intenção de assumir, o uso massivo de veículos de combate em vez de formações de infantaria indica que Kivotos já não conseguia montar uma organização militar completa, sendo forçada a usar esses veículos de combate automatizados, cuja potência de fogo e mobilidade eram inferiores às das formações. No final, Milênio também esgotou suas forças na luta contra o caos e, com a entrada da quarta parte, isso levou à destruição do planeta. Estranhamente, não há informações sobre a quarta parte até agora, mas é certo que a barreira do planeta não tinha relação com eles.\nDe qualquer forma, a história deste planeta já nos é conhecida. Ver outro mundo tão semelhante ao nosso ser destruído, o destino delas é de partir o coração, mas nossa vitória nos enche de orgulho. Por sugestão do Governador, um parque de ruínas e um arquivo serão estabelecidos neste planeta para comemorar essas estudantes infelizes."
 Project_Cradle_arc_site_option_AA05:0 "Ótimo."

 Project_Cradle_arc_site_desc_AB02:0 "Outros membros da Equipe Arqueológica descobriram um conjunto de ruínas único enquanto exploravam o planeta. Diferente das ruínas espalhadas por este planeta, estas ruínas evidentemente possuem uma história mais longa.\nHá muitos vestígios de combate urbano aqui, e a análise revela que um lado era conhecido como Ariu, e o outro era a Academia Integrada Trindade; o primeiro era uma filial do segundo, mas ambos tinham uma inimizade histórica e irreconciliável.\nApós uma escavação cuidadosa, os resultados indicam que estas são as ruínas de Ariu e seu distrito autônomo. O local mais interessante é uma fábrica militar subterrânea sob o complexo de ruínas. Através da análise das linhas de produção e dos projetos sobreviventes, a Equipe Arqueológica descobriu que Ariu havia ido ao local do Tratado do Éden e feito algo bastante desagradável por lá.\nEsta fábrica militar ainda pode operar, e por algum motivo, nenhum dos lados a destruiu."
 Project_Cradle_arc_site_option_AB02:0 "Perfeito. Vamos continuar nosso trabalho."
 Project_Cradle_arc_site_desc_AB03:0 "Alguns membros da Equipe Arqueológica que permaneceram no sítio da Grande Catedral descobriram uma pista chocante: houve um grande número de batalhas entre Trindade, Ariu e os Discípulos de Justina aqui. É possível supor que as três partes se envolveram em dezenas de rodadas de intensa disputa pela Antiga Catedral. Essas batalhas começaram no momento da assinatura do Tratado do Éden e continuaram até a Antiga Catedral ser completamente reduzida a ruínas.\nAo mesmo tempo, membros da escavação em outras ruínas também relataram coisas semelhantes: batalhas entre essas três facções ocorreram em muitos lugares, e os vestígios de combate até se estenderam profundamente nas ruínas centrais. Se as expectativas estiverem corretas, aquilo deveria ser as ruínas do Campus Principal de Trindade.\nOs fatos ficaram claros: após a assinatura do Tratado do Éden, uma vasta quantidade de Discípulos de Justina irrompeu, e Ariu também aproveitou a oportunidade para atacar, fazendo com que a ETO fugisse em debandada. Como uma organização que unia as forças de duas grandes academias, isso foi um vexame. A ETO, tendo perdido sua capacidade de liderança, logo caiu em conflito interno.\nMas o que é desconcertante é que algumas pistas indicam que uma quarta parte finalmente se juntou, encerrando a disputa com força esmagadora. E essa quarta parte não era a mais forte das outras facções: a Academia Milênio de Ciência."
 Project_Cradle_arc_site_option_AB03:0 "Continuem a escavação."
 Project_Cradle_arc_site_desc_AB04:0 "A Equipe Arqueológica encontrou as ruínas do Campus Principal da Academia Milênio de Ciência. Após uma escavação cuidadosa, descobriram o motivo pelo qual a Academia Milênio de Ciência não interveio nessa turbulência, e também entenderam qual era a verdadeira natureza da quarta parte que agiu contra a ETO.\nApós a assinatura do Tratado do Éden, a ETO, que coordenava as forças de Trindade e Gehenna, foi sitiada pelos Discípulos de Justina e Ariu, desencadeando vários problemas internos. A então Presidente do Conselho Estudantil do Milênio agiu de forma obstinada, forçando as academias mais fracas a se manifestar, com a intenção de isolar a ETO e abocanhar os lucros do Tratado do Éden.\nMas a situação real não seguiu seus desejos. Vários modelos de robôs militares, fabricados internamente pelo Milênio para a guerra, de repente lançaram uma rebelião organizada. Alguns deles até se auto-proclamaram \"Profetas\", exibindo mudanças que lembravam o céu estrelado e até mesmo halos, assim como os estudantes. Milênio lançou uma repressão brutal contra esses arsenais rebeldes, mas o número de máquinas rebeldes aumentava cada vez mais, e no final, os estudantes do Milênio só podiam lutar contra os gigantescos robôs com as armas que carregavam. Embora a constituição física dos habitantes de Kivotos permitisse que eles não se deixassem abater nessas batalhas, a cadeia de financiamento do Milênio logo se rompeu, mergulhando-os em uma crise ainda maior.\nE os cérebros por trás da rebelião, os Nomes Cruzados, viram seu poder crescer desenfreadamente. Depois que o círculo de cerco de Milênio não pôde ser mantido, suas forças, lideradas por quatro Profetas, rumaram diretamente para o distrito autônomo da ETO, derrotando a ETO e Ariu juntos."
 Project_Cradle_arc_site_option_AB04:0 "Interessante..."
 Project_Cradle_arc_site_desc_AB05:0 "A Equipe Arqueológica encontrou e escavou o sítio do campus de Gehenna, e as informações obtidas são chocantes. No final da guerra, a organização da ETO já havia colapsado. Embora Milênio tivesse a intenção de assumir, o uso massivo de veículos de combate em vez de formações de infantaria indica que Kivotos já não conseguia montar uma organização militar completa, sendo forçada a usar esses veículos de combate automatizados, cuja potência de fogo e mobilidade eram inferiores às das formações. No final, Milênio também esgotou suas forças na luta contra o caos e, com a entrada da quarta parte, isso levou à destruição do planeta. Estranhamente, não há informações sobre a quarta parte até agora, mas é certo que a barreira do planeta não tinha relação com eles.\nDe qualquer forma, a história deste planeta já nos é conhecida. Ver outro mundo tão semelhante ao nosso ser destruído, o destino delas é de partir o coração, mas nossa vitória nos enche de orgulho. Por sugestão do Governador, um parque de ruínas e um arquivo serão estabelecidos neste planeta para comemorar essas estudantes infelizes."
 Project_Cradle_arc_site_option_AB05:0 "Ótimo."


