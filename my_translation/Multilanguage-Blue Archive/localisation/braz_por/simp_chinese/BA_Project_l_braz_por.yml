l_braz_por:

 BA_Project_Cradle_title:0 "Projeto Berço"
 BA_Project_Cradle_instruction:0 "Este é um projeto para investigar e remodelar o sistema estelar natal."
###### A
 BA_Project.0010.desc:0 "Professor, quanto você sabe sobre os dados que o Conselho Estudantil Federal coletou ao explorar este sistema estelar? Segundo os relatórios, este sistema estelar tem muitas anomalias. A Arona deu uma olhadinha nos relatórios antes, sabe? Por exemplo, o planeta onde estamos nem sequer está na zona habitável, mas a temperatura é superagradável; o gigante gasoso distante tem quatro luas com massa, órbita e até ângulos perfeitamente alinhados entre si, e é impossível explicar por que elas continuam assim mesmo depois de se estilhaçarem; além dos corpos celestes que vemos, não há cinturão de asteroides no sistema, e quanto a luas, só aquele gigante gasoso estranho tem, como se tudo tivesse sido limpo!"
 BA_Project.0010.a:0 "É exatamente como a Arona disse."
 BA_Project.0010.a.response:0 "O mais estranho é aquele planeta com a barreira no sistema, não é? Ele está na mesma órbita que a gente, mas tem uma barreira mágica. Não dá pra escanear o que tem debaixo da barreira de jeito nenhum, e armas comuns não conseguem nem arranhá-la. A Arona acha que essa barreira não pode ter sido formada naturalmente de jeito nenhum.\nMas, recentemente, a Arona encontrou um banco de dados na Grande Torre que parece estar relacionado ao nosso sistema estelar. Se possível, Professor, por favor, aloque alguns recursos e pessoal para quebrar a criptografia do banco de dados, a Arona acredita que vamos ter grandes descobertas!"
 BA_Project.0010.next:0 "Entendido."

 BA_Project.0011.desc:0 "Que ótimo, Professor! Os alunos tentaram invadir o banco de dados com uma montanha de dados aleatórios e, pasme, conseguiram alguns dados esparsos e até decifraram alguns fragmentos legíveis! Os colegas que participaram do trabalho se esforçaram muito!"
 BA_Project.0011.a:0 "Ler Fragmento"
 BA_Project.0011.a.response:0 "...falha no teste, mas o resultado é...\n...dano na auréola, mas não destruição...\n...amplificação de emoções, e então...\n...ataque ao repetidor, interceptação...\n...coluna de luz descendente, desativou o..."
 BA_Project.0011.b:0 "A Arona tem alguma pista?"
 BA_Project.0011.b.response:0 "Parece ser um tipo de arquivo, e só registra coisas ruins, sabe? Menciona 'auréolas' lá... será que tem a ver com os alunos? A Arona não consegue entender como uma auréola poderia ser danificada...\n...Hum? Você disse que mencionou repetidores e naves? O ataque ao repetidor foi interceptado por naves, será que esse repetidor está no espaço?\n...Bem, essa possibilidade realmente existe...? Será que houve uma invasão alienígena em Kivotos lá, ou talvez uma guerra civil entre os Precursores e o planeta natal...?\n...Ah! A Arona se lembrou! Scans anteriores encontraram vestígios de construções no Planeta 2 do nosso sistema, que tal mandarmos uma nave de pesquisa para dar uma olhada de perto?"
 BA_Project.0011.next:0 "Ótimo."

 BA_Project.0012.desc:0 "Como esperado, Professor! No lado oculto do Planeta 2, realmente há um complexo de edifícios! Rápido, mande uma equipe de arqueologia para escavar!"
 BA_Project.0012.next:0 "Ótimo, certifique-se de procurar por lá com cuidado."

 BA_Project.0013.desc:0 "Uau, encontraram a chave do banco de dados... os alunos são demais, né? Então, o que será que vamos desvendar? Estou super curiosa~\n\nAutenticação concluída. Olá, Pesquisador(a) MX-7073. Este é o banco de dados de confidencialidade média, codinome JSS. De acordo com suas permissões, você pode e apenas pode ler todos os dados no Setor K. Para copiar, utilize uma mídia de armazenamento dedicada. Por favor, faça logout ao sair."
 BA_Project.0013.a:0 "Mesmo com tanta coisa a se preocupar, Arona, lembre-se de tomar cuidado com vírus..."
 BA_Project.0013.a.response:0 "Ah, Professor... É claro que a Arona vai prestar atenção nisso, né...\nAaah... o que são essas coisas? Desenhos de todo tipo, fórmulas extravagantes... Ai, a Arona já está com dor de cabeça só de virar algumas páginas..."
 BA_Project.0013.b:0 "Parecem projetos de algum aparelho."
 BA_Project.0013.b.response:0 "Se o Professor diz... Oh, é verdade! Parece ser um dispositivo muito, muito grande! Então vamos deixar os alunos pesquisarem isso! Rapidinho a gente descobre pra que serve, e quem sabe a gente até consegue construir um!"
 BA_Project.0013.next:0 "Ótimo."

 BA_Project.0014.desc:0 "Professor! A pesquisa foi concluída! A função desse dispositivo é gerar um campo de energia. Agora, escute bem, porque é uma notícia bombástica! Vou ler para você, preste muita atenção!\n\n「O campo de energia pode absorver energia da direção normal e transmiti-la tangencialmente, obtendo assim a energia necessária para manter o campo. A porção absorvida que excede o consumo é transmitida tangencialmente, e com o aumento do volume de transmissão, efeitos relativísticos cada vez mais acentuados podem ser observados nas bordas da barreira. A energia consumida é irradiada para o lado externo da curvatura, e a forma de irradiação depende de como o microelemento do campo de energia obteve energia durante um certo período. O campo eletromagnético dentro do campo de energia é extremamente caótico, mas a tendência geral é acelerar todas as entidades carregadas para o interior.」\n\nPense bem, se a gente conectar esses campos de energia, não é exatamente igual à barreira no Planeta 2?!"
 BA_Project.0014.a:0 "Arona, que inteligente! Merece um cafuné."
 BA_Project.0014.a.response:0 "Hehe... Oh, agora não é hora para cafunés! Já entendemos o princípio do dispositivo, e claro que sabemos como remover a barreira! Vamos abrir e dar uma olhada lá?"
 BA_Project.0014.next:0 "Pode ir em frente!"

 BA_Project.0015.desc:0 "Oh! Professor, olhe rápido! Olhe só as ruínas nesse planeta... seja o limite das áreas ou a forma, a Arona sente um forte déjà vu...\nUhm, aquela construção em forma de torre caída parece com a Grande Torre do Conselho Estudantil Federal... Aquela ruína de região autônoma no deserto, será que é Abydos? E aquela na neve, será que é Red Winter?... Então, onde está a ETO?"
 BA_Project.0015.a:0 "Arona, olhe aqui. Do Antigo Santuário de Trinity só resta uma cratera. Parece que não há ETO aqui."
 BA_Project.0015.a.response:0 "Não pode ser!... Se não tem ETO... Trinity, Millennium... Gehenna... Valkyrie... Onde será que elas estavam? Como era Kivotos antes do Tratado do Éden?"
 BA_Project.0015.next:0 "Seria melhor deixar os profissionais cuidarem do trabalho inicial primeiro."

 BA_Project.0016.desc:0 "Professor, a equipe avançada relatou que todos os valores deste planeta são idênticos aos de Kivotos, e ele pode ser colonizado. Se o Professor quiser, podemos enviar um grupo de colonos para cá.\nAlém disso, existe a possibilidade de reconstruir este lugar em uma cidade-academia como Kivotos, e a Arona também acha isso bem atraente... Mas isso não é algo para pensar agora.\nTeremos muito trabalho pela frente, mas a Arona estará sempre ao seu lado..."
 BA_Project.0016.next:0 "(A Arona parece um pouco desanimada, por que será...)"

###### B
 BA_Project.0018.desc:0 "Professor, nossa colônia neste planeta de ruínas já tem três anos de história. Nestes três anos, fizemos um bom progresso no desenvolvimento do planeta, a infraestrutura está muito bem construída e há cada vez mais alunos lá. No entanto, embora tenhamos tido bons resultados com o desenvolvimento usando as ruínas antes, agora as ruínas se tornaram um obstáculo para a construção contínua.\nA Arona ouviu dizer que muitas e muitas ruínas, por questões de pesquisa histórica, perigo de desenvolvimento e outros fatores, não foram nem puderam ser desobstruídas para uso do terreno. Já que agora os recursos humanos e materiais relevantes no planeta estão maduros, podemos começar a explorar este planeta, não é?!\nQuando estiver pronto, chame a Arona! A Arona acredita que podemos desvendar os segredos deste planeta e também acredita que podemos reconstruir este lugar para que se pareça com a verdadeira Kivotos!"
 BA_Project.0018.next:0 "Vamos nessa, Arona!"

 BA_Project.0019.desc:0 "Com um planeta tão grande, por onde devemos começar o trabalho de arqueologia? O Professor tem alguma ideia?\nQue tal começar pelo Antigo Santuário de Trinity, que foi o mais destruído? Hmm... faz sentido, o Antigo Santuário de Trinity é o local onde o Tratado do Éden foi assinado, certo?! Neste planeta... o Antigo Santuário foi destruído, e parece que algumas estruturas subterrâneas estranhas foram expostas na cratera. Se investigarmos lá, devemos descobrir por que o Tratado do Éden aqui não foi assinado com sucesso, certo?! Você é o máximo, Professor!"
 BA_Project.0019.a:0 "Então, vamos começar nosso primeiro trabalho de arqueologia."
 BA_Project.0019.b:0 "Acho que não podemos baixar a guarda aqui. Avise o Grupo de Autodefesa para se posicionar."

 BA_Project.0020.desc:0 "Professor, durante a escavação, não sei que mecanismo foi ativado, mas muitos inimigos apareceram de repente nas ruínas! Felizmente, o Grupo de Autodefesa já assumiu o controle da área, e embora os inimigos continuem aparecendo sem parar, seus movimentos foram temporariamente restringidos.\nMas a Arona já pesquisou! De acordo com o relatório do Grupo de Autodefesa, esses inimigos são entidades psíquicas chamadas 'Discípulos de Justina', que, embora tenham a forma de estudantes, usam uniformes de combate padronizados, e balas podem atravessá-los e machucá-los. Os alunos do Grupo de Autodefesa levaram um susto enorme na hora! Mas depois de entrarem em combate, perceberam que eles são bem fracos, como um bando de moscas sem cabeça..."
 BA_Project.0020.next:0 "Uma escavação dessa escala não pode ser apressada de jeito nenhum."

 BA_Project.0021.desc:0 "É tão impressionante que um planeta como este tenha uma história assim...\nEmbora nós também tenhamos passado por muitas turbulências para entrar na era das viagens espaciais, ao olhar para essas ruínas, se nós também... uh... será que nosso destino seria tão trágico quanto o delas...?\nDe qualquer forma, os colegas da equipe de arqueologia e o Professor se esforçaram muito! Descansem um pouco. Em seguida, vamos começar a restaurar este lugar ao que ele deveria ser!"
 BA_Project.0021.next:0 "Você também se esforçou, Arona."

###### C
 BA_Project.0022.desc:0 "Professor! Segundo os investigadores no planeta de ruínas, elas já dominam completamente o layout de todos os aspectos da cidade-academia original deste planeta. A Arona acha que é hora de começarmos o trabalho de reconstrução!\nOs escombros e paredes em ruínas aqui sempre nos enchem de emoções... Certamente conseguiremos recriar o esplendor deste lugar. Não, eu deveria dizer que esta é nossa responsabilidade."
 BA_Project.0022.next:0 "Pode ir em frente!"

 BA_Project.0023.desc:0 "“Uhm, essas ruínas são tão grandes que, se as limpássemos pouco a pouco usando os métodos antigos, a eficiência seria super baixa, não é? Arona acha que precisamos pesquisar um novo método para limpar uma área tão vasta de ruínas rapidamente. Pelas rotas que temos agora... Parece haver duas direções possíveis.\nUma é usar armas de feixe espaciais. Essas armas podem ser um pouco modificadas para bombardear as ruínas, transformando todo o material em pó para reciclagem. A vantagem é que a varredura é rápida e o trabalho de reconstrução posterior economiza recursos. Quanto às desvantagens... Bem, mesmo que Arona não diga, já é bem óbvio, né?\nA outra é usar um grande volume de máquinas de limpeza autônomas especializadas para a demolição. Embora a velocidade seja muito inferior à primeira, e construir as máquinas gaste muitos recursos, a vantagem é que é seguro e confiável, e algumas ruínas com significado histórico podem ser preservadas.\nQual método usar, depende da escolha do Sensei. Ou, Sensei quer deixar as estudantes escolherem o plano? Não importa o que você decida, Arona vai apoiar o Sensei com tudo!”"
 BA_Project.0023.order:0 "Arona é super confiável, não é?"
 BA_Project.0023.decentralize:0 "Então, vamos deixar a decisão inteiramente para as estudantes."

#天基武器线路
 BA_Project.0024.desc:0 "“Sensei! O Departamento de Física relatou que concluiu o projeto de adaptação da arma espacial e já podemos nos preparar para a fabricação! Segundo o departamento, a instalação espacial precisa ser fabricada e lançada em várias partes.\nPrimeiro, o cilindro de foco. Como a colônia no planeta de ruínas não tem as condições de fabricação correspondentes, ele deve ser fabricado no planeta natal. Isso custa §Y300£energy£ Moedas de Energia, 300£alloys£ Ligas e 100£rare_crystals£ Cristais Raros§!.\nDepois, o casco de blindagem. A fabricação custa §Y200£energy£ Moedas de Energia e 500£alloys£ Ligas§!. Como é algo muito volumoso e pesado, se for fabricado no planeta natal, exigirá um custo extra de §Y1000£energy£ Moedas de Energia§! para transporte até a colônia do planeta de ruínas, mas as condições industriais do planeta natal são melhores, e a fabricação será mais rápida.\nPor fim, os componentes principais avulsos. No total, são necessários §Y1000£energy£ Moedas de Energia, 200£alloys£ Ligas, 100£volatile_motes£ Partículas Voláteis e 100£exotic_gases£ Gases Exóticos§!. Assim como os dois primeiros componentes, se forem fabricados no planeta natal, a conclusão será mais rápida.\nApós o lançamento de tudo, ainda serão necessários 3 meses para a montagem, e então o trabalho poderá começar. Ugh, isso é um gasto enorme, né...”"
 BA_Project.0024.next:0 "Vai valer a pena. Mãos à obra!"

 BA_Project.0025.desc:0 "“Sensei, o relatório da colônia do planeta de ruínas informa que a montagem da arma espacial foi concluída e o disparo pode começar.\nEmbora Arona tenha notificado os colonos do planeta há muito tempo, dado que o uso desta instalação espacial vai prejudicar seriamente o ambiente de vida do planeta, podendo até causar baixas, Arona emitiu um último aviso. Imagino que a vida das estudantes que ficaram no planeta não vai ser muito fácil por um tempo, né?\nPelos cálculos da Arona, o trabalho deve levar 3 anos, mas Arona não pode descartar a possibilidade de terminar antes ou ter um atraso.”"
 BA_Project.0025.next:0 "Em breve, tudo mudará."

 BA_Project.0026.desc:0 "“Sensei! O departamento relatou que a equipe de máquinas de limpeza concluiu a varredura do planeta de ruínas, e o trabalho de limpeza do solo também foi finalizado. Uma pequena parte das máquinas que cumpriram sua missão está programada para ser preservada em um museu, e o restante está sendo preparado para desmonte e reciclagem. Este trabalho de limpeza foi realmente muito proveitoso, colhemos materiais basicamente suficientes para reconstruir a maior parte de um planeta Cidade-Academia, e ao mesmo tempo, o novo planejamento da academia foi sendo gradualmente elaborado ao longo dos últimos anos.\nEm breve poderemos testemunhar o nascimento de outro planeta Cidade-Academia! Vamos começar a reconstrução logo! Arona mal pode esperar!”"
 BA_Project.0026.next:0 "Este é o último passo."

 BA_Project.0027.desc:0 "“Sensei, o Departamento de Engenharia submeteu uma proposta especial! Depois de estudar cuidadosamente a instalação espacial recuperada, elas têm a intenção de miniaturizar este equipamento e instalá-lo em Titãs, para que possa atacar tanto naves de guerra quanto colônias inimigas. Arona acha que este projeto é viável. O que Sensei acha?”"
 BA_Project.0027.next:0 "Ótimo, pesquisem!"

 BA_Project.0028.desc:0 "Sensei, o Departamento de Engenharia relatou que concluiu o reaproveitamento da tecnologia de instalação de limpeza espacial. Elas desenvolveram um novo tipo de canhão principal para ser equipado em Titãs. Este canhão principal pode destruir rapidamente os escudos e a armadura das naves inimigas, e também pode ser usado como arma contra colônias inimigas, desmantelando rapidamente as instalações de defesa na colônia."
 BA_Project.0028.next:0 "Entendido."

 decision_build_focus_tube_home:0 "Construir Cilindro de Foco"
 decision_build_focus_tube_home_desc:0 "O cilindro de foco é o componente principal da instalação de limpeza espacial. Seu processo de fabricação é bastante complexo e só pode ser produzido no planeta natal."
 decision_build_shielding_case_home:0 "Construir Casco de Blindagem"
 decision_build_shielding_case_home_desc:0 "Construir o casco externo pesado da instalação de limpeza espacial no planeta natal. Embora seja rápido, custará um pouco para transportá-lo para a colônia depois."
 decision_build_shielding_case_colony:0 "Construir Casco de Blindagem"
 decision_build_shielding_case_colony_desc:0 "Construir o casco externo pesado da instalação de limpeza espacial na colônia. Isso sacrifica a velocidade de construção, mas a vantagem de construir localmente é não ter que gastar esforço para transportá-lo."
 decision_build_core_components_home:0 "Construir Componentes Principais"
 decision_build_core_components_home_desc:0 "Construir vários componentes da instalação de limpeza espacial. As condições industriais no planeta natal são melhores que nas colônias, então a velocidade de construção é maior."
 decision_build_core_components_colony:0 "Construir Componentes Principais"
 decision_build_core_components_colony_desc:0 "Construir vários componentes da instalação de limpeza espacial. A vantagem de construir na colônia é que isso pode impulsionar o emprego local."

 BA_Project.8101.title:0 "Fabricação do Cilindro de Foco Concluída"
 BA_Project.8101.desc:0 "O §YCilindro de Foco§! da instalação de limpeza espacial foi fabricado e transportado para a posição orbital designada na colônia do planeta de ruínas."
 BA_Project.8101.confirmed:0 "Nenhum outro objeto não autorizado na órbita, aguardando montagem."
 BA_Project.8102.title:0 "Fabricação do Casco de Blindagem Concluída"
 BA_Project.8102.desc:0 "O §YCasco de Blindagem§! da instalação de limpeza espacial foi fabricado e transportado para a posição orbital designada na colônia do planeta de ruínas."
 BA_Project.8102.confirmed:0 "Sistema de Detecção de Temperatura funcionando normalmente, aguardando montagem."
 BA_Project.8102.return:0 "Devido à elaboração de planos de fabricação duplicados, os projetos excedentes foram cancelados."
 BA_Project.8102.recycled:0 "Os recursos não serão desperdiçados."
 BA_Project.8103.title:0 "Fabricação dos Componentes Principais Concluída"
 BA_Project.8103.desc:0 "Os §YComponentes Principais§! da instalação de limpeza espacial foram fabricados e transportados para a posição orbital designada na colônia do planeta de ruínas."
 BA_Project.8103.confirmed:0 "Órbita das Cápsulas de Transporte estável, autoteste do sistema de recuperação concluído, aguardando montagem."
 BA_Project.8103.return:0 "Devido à elaboração de planos de fabricação duplicados, os projetos excedentes foram cancelados."
 BA_Project.8103.recycled:0 "Os recursos não serão desperdiçados."

 BA_Project.8104.title:0 "Relatório de Limpeza da Instalação Espacial: Início dos disparos."
 BA_Project.8104.desc:0 "Com a instalação de limpeza espacial montada, calibrada e energizada, o trabalho de varredura da instalação espacial começou. Um feixe de luz azul-celeste se derrama do cilindro de foco, despedaçando completamente as ruínas cinzentas do planeta. O feixe, como um cortador gigante, nivela tudo por onde passa. Este trabalho deve durar 3 anos, com equipes de limpeza de solo seguindo o feixe para realizar a limpeza e reconstrução temporária, e os assentamentos e áreas industriais migrando junto. O planeta inteiro terá sua superfície rebaixada em 20 metros para limpar completamente as ruínas."
 BA_Project.8104.next:0 "Limpando o céu e a terra!"

 BA_Project.8121.title:0 "Relatório de Limpeza de Instalações Espaciais: Limpeza Normal"
 BA_Project.8121.desc:0 "O relatório da colônia do Planeta Ruína indica que o trabalho de limpeza prossegue de forma ordenada, sem ocorrências anormais."
 BA_Project.8121.confirm:0 "Recebido."
 BA_Project.8122.title:0 "Relatório de Limpeza de Instalações Espaciais: Jazida de Minério"
 BA_Project.8122.desc:0 "O relatório da colônia no Planeta Ruínas informa que uma pequena jazida de minério inexplorada foi encontrada durante a limpeza. A equipe de limpeza em terra já coletou todos os minerais que foram ejetados para a superfície."
 BA_Project.8122.confirm:0 "Um pequeno presente."
 BA_Project.8123.title:0 "Relatório de Limpeza de Instalações Espaciais: Filão de Minério"
 BA_Project.8123.desc:0 "O relatório da colônia no Planeta Ruínas revelou um filão de minério que se tornou muito fácil de extrair devido ao bombardeio das armas espaciais. A equipe de limpeza em terra já extraiu todo o minério visível do filão."
 BA_Project.8123.confirm:0 "Nada mal."
 BA_Project.8124.title:0 "Relatório de Limpeza de Instalações Espaciais: Armazém Subterrâneo"
 BA_Project.8124.desc:0 "O relatório da colônia no Planeta Ruínas revelou um armazém militar subterrâneo deixado pelos antigos habitantes! Dentro havia uma grande quantidade de ligas, algumas pedras de Qinghui e até matéria escura, cuja forma de extração ainda é desconhecida. A equipe de limpeza em terra já coletou tudo."
 BA_Project.8124.confirm:0 "Que alegria!"
 BA_Project.8125.title:0 "Relatório de Limpeza de Instalações Espaciais: Interferência Leve"
 BA_Project.8125.desc:0 "O relatório da colônia no Planeta Ruínas informa que o bombardeio recente perturbou o clima do Planeta Ruínas, causando furacões e inundações de pequena escala. Felizmente, todo o pessoal nas áreas afetadas foi evacuado, resultando em quase nenhuma perda de pessoal ou propriedade."
 BA_Project.8125.confirm:0 "Recebido."
 BA_Project.8126.title:0 "Relatório de Limpeza de Instalações Espaciais: Desastre Grave"
 BA_Project.8126.desc:0 "O relatório da colônia no Planeta Ruínas informa que o bombardeio recente interferiu na atividade geológica do Planeta Ruínas, causando terremotos violentos e erupções vulcânicas. Felizmente, este desastre ocorreu principalmente nas áreas já bombardeadas, sem causar danos em larga escala."
 BA_Project.8126.confirm:0 "Preocupante."
 BA_Project.8127.title:0 "Relatório de Limpeza de Instalações Espaciais: Disparo Equivocado"
 BA_Project.8127.desc:0 "O relatório da colônia no Planeta Ruínas informa que uma área industrial crucial foi atingida por engano pelas instalações espaciais, resultando em perdas extremamente graves. Este disparo equivocado causou um impacto inaceitável na economia das áreas próximas, com as atividades de produção quase paralisadas."
 BA_Project.8127.confirm:0 "Já que isso aconteceu, o Planeta Natal tem o dever de ajudar."
 BA_Project.8128.title:0 "Relatório de Limpeza de Instalações Espaciais: Disparo Equivocado"
 BA_Project.8128.desc:0 "O relatório da colônia no Planeta Ruínas informa que houve um erro grave na operação das instalações espaciais, resultando no disparo equivocado de uma área residencial remota, causando um acidente grave de nível de fragmentação de Halo. O pessoal envolvido foi imediatamente responsabilizado."
 BA_Project.8128.confirm:0 "Os impactos negativos são incalculáveis."

 BA_mistake_hit:0 "Disparo Equivocado de Instalações Espaciais"

#自走机械线路
 BA_Project.0031.desc:0 "“Sensei! O Departamento de Engenharia desenvolveu com sucesso uma série de máquinas de limpeza que são perfeitas para esta tarefa e ainda por cima baratas! O local da fábrica já foi escolhido, e agora precisaremos de alguns suprimentos para construir a área da fábrica e as máquinas.\nEstima-se que serão necessários 500 £minerals£ e 200 £energy£ para construir a área da fábrica dedicada à produção das máquinas de limpeza, e então mais 300 £alloys£ e 200 £consumer_goods£ para fabricar grandes quantidades de vários tipos de máquinas. Todo esse trabalho preparatório deve ser concluído na colônia, totalizando cerca de nove meses.\nUma vez em funcionamento, essas máquinas limparão e extrairão uma grande variedade de recursos a cada mês, incluindo £minerals£, £alloys£ e £rare_resources£. Não é um gasto exorbitante e, embora o trabalho futuro possa levar um bom tempo, Arona ainda acha que as máquinas de limpeza são uma ideia muito, muito boa!”"
 BA_Project.0031.next:0 "Vamos à obra, precisamos nos apressar!"
 BA_Project.0032.desc:0 "“Sensei, o relatório da colônia no Planeta Ruínas informa que o primeiro lote de máquinas de limpeza já está em operação. Arona contatou os arqueólogos anteriores e, seguindo suas sugestões, demarcou uma área protegida no planeta para preservar alguns locais de grande valor histórico. ...Pensando bem, usar armas espaciais para a limpeza foi realmente uma loucura...\nDe acordo com os cálculos da Arona, a operação deve levar cerca de 5 anos para ser concluída, mas a Arona não pode descartar a possibilidade de terminar antes ou haver atrasos.”"
 BA_Project.0032.next:0 "Em breve, tudo mudará."
 BA_Project.0033.desc:0 "“Sensei! O relatório do departamento indica que a equipe de máquinas de limpeza concluiu a varredura do Planeta Ruínas! Uma pequena parte das máquinas que cumpriram sua missão será guardada em museus, enquanto o restante está sendo preparado para desmonte e reciclagem. Este trabalho de limpeza foi realmente muito frutífero, resultando em suprimentos suficientes para reconstruir grande parte de um Planeta da Cidade Acadêmica, e ao mesmo tempo, os novos planos acadêmicos foram sendo formulados gradualmente ao longo desses anos.\nEm breve poderemos testemunhar o nascimento de outro Planeta da Cidade Acadêmica! Vamos começar a reconstrução logo! A Arona mal pode esperar!”"
 BA_Project.0033.next:0 "Este é o último passo."


 decision_build_factory_colony:0 "Construir Fábrica de Máquinas"
 decision_build_factory_colony_desc:0 "Construa uma fábrica especial capaz de produzir máquinas de limpeza em grande volume."
 decision_build_machine_colony:0 "Construir Máquina de Limpeza Modelo Zero"
