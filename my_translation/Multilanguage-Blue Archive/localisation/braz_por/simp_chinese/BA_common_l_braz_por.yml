 students_rings_tech_desc:0 "As Auras sobre nossas cabeças nos acompanham desde o nosso nascimento, e assim tem sido por muito e muito tempo. Embora seu funcionamento nos seja desconhecido, é inegável que as Auras têm um significado importante para cada estudante de Kivotos. Agora, encontramos informações sobre as Auras em livros antigos, legados de eras passadas. Isso nos levará a uma nova era, ou abrirá a Caixa de Pandora?"

