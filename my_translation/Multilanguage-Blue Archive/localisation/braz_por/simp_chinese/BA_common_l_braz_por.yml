 tech_BA_pyroxenes_megastructure_crafting:0 "Fabricação Automatizada de Pyroxene"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "Para alcançar a fabricação automatizada de Pyroxene, é necessário utilizar os campos gravitacionais especiais ao redor de buracos negros."
 tech_BA_pyroxenes_using:0 "Lente Gravitacional de Pyroxene"
 tech_BA_pyroxenes_using_desc:0 "Pyroxene é um excelente material para a fabricação de lentes gravitacionais, podendo ser usado como material de reforço, para aprimorar armas e em uma série de outras áreas. Embora ele possa consumir a riqueza circundante (como Moedas de Energia), essa pequena perda é totalmente válida em comparação com seus efeitos poderosos."
 tech_BA_pyroxenes_using_title:0 "Esta tecnologia abrirá o caminho para o nosso uso do Pyroxene."
 tech_BA_keystone_crafting:0 "Armazenamento e Produção em Massa de Pedra de Fabricação"
 tech_BA_keystone_crafting_desc:0 "A Pedra de Fabricação sempre foi diretamente transformada em armamento por nós, pois é difícil armazená-la perto dos estudantes por muito tempo. O avanço nas tecnologias de armazenamento e produção em massa de Pedra de Fabricação nos permite aprofundar sua aplicação militar."
 tech_BA_keystone_automatic_crafting:0 "Tecnologia de Conformação de Pedra de Fabricação"
 tech_BA_keystone_automatic_crafting_desc:0 "A tecnologia de conformação pode forjar diretamente a Pedra de Fabricação na forma desejada e então convertê-la em outras substâncias, como ligas, aumentando grandemente as diversas propriedades do material. Além disso, esta tecnologia permite a fabricação em larga escala de linhas de produção totalmente automatizadas de Pedra de Fabricação, para atender à nossa demanda por Pedra de Fabricação."
 tech_BA_keystone_megastructure_crafting:0 "Produção de Pedra de Fabricação em Gravidade Zero"
 tech_BA_keystone_megastructure_crafting_desc:0 "Para intensificar ainda mais o processo de produção de Pedra de Fabricação, um ambiente de gravidade zero tornou-se uma condição necessária."
 tech_BA_dark_matter_absorbing:0 "Concentração de Matéria Escura"
 tech_BA_dark_matter_absorbing_desc:0 "Matéria escura geralmente atinge concentrações mineráveis perto de buracos negros, mas ambientes com lentes gravitacionais feitas de Pyroxenes também podem atingir isso."
 tech_BA_auto_habitat_1:0 "Estação Residencial Automatizada"
 tech_BA_auto_habitat_1_desc:0 "Utilizando as propriedades dos Pyroxenes, podemos construir estações espaciais autossuficientes em ambientes de baixa gravidade."
 tech_BA_auto_habitat_2:0 "Expansão de Estação Residencial Automatizada"
 tech_BA_auto_habitat_2_desc:0 "Módulos de estação espacial aprimorados podem acomodar mais módulos automatizados."
 tech_BA_angel24_rare_produce:0 "Refinador de Recursos Raros"
 tech_BA_angel24_rare_produce_desc:0 "Uma fábrica automatizada simples que usa Pyroxenes para produzir recursos raros."
