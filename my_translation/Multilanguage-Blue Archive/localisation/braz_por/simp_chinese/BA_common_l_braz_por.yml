 situation_Our_story_desc_1:0 "Este é o começo de tudo; todas as nossas atividades são construídas sobre a matéria.\n\n ['concept_Kivotos_chronicle_stage1_bonus'] ['concept_Kivotos_chronicle_stage2_prerequisites']"
 situation_Our_story_desc_2:0 "As matérias-primas produzidas nos subúrbios abastecem o vasto consumo diário de Kivotos. Este é o pilar de Kivotos e a vanguarda de sua expansão; subúrbios caóticos significam um futuro incerto.\n\n ['concept_Kivotos_chronicle_stage2_bonus'] ['concept_Kivotos_chronicle_stage3_prerequisites']"
 situation_Our_story_desc_3:0 "Grandes indústrias civis estão concentradas nas regiões autônomas. O traçado de cada tubo, a rota de cada drone, o armazenamento de cada projeto — tudo isso deve ser meticulosamente planejado.\n\n ['concept_Kivotos_chronicle_stage3_bonus'] ['concept_Kivotos_chronicle_stage4_prerequisites']"
 situation_Our_story_desc_4:0 "Apenas ter um teto sobre a cabeça não é o suficiente, mas é difícil agradar a todos com suas preferências por quartos. Dedicar um espaço exclusivo para cada um não é um desperdício, mas um investimento cultural necessário.\n\n ['concept_Kivotos_chronicle_stage4_bonus'] ['concept_Kivotos_chronicle_stage5_prerequisites']"
 situation_Our_story_desc_5:0 "Mesmo agora, é inevitável que haja desentendimentos entre as grandes academias. Encontre a essência e resolva-o.\n\n ['concept_Kivotos_chronicle_stage5_bonus'] ['concept_Kivotos_chronicle_stage6_prerequisites']"
 situation_Our_story_desc_6:0 "A capacidade de um único planeta tem, afinal, um limite. Pelo futuro de Kivotos, ela deve abraçar o universo inteiro.\n\n ['concept_Kivotos_chronicle_stage6_bonus'] ['concept_Kivotos_chronicle_stage7_prerequisites']"
 situation_Our_story_desc_7:0 "A remodelação final do planeta de Kivotos. Naturalmente.\n\n ['concept_Kivotos_chronicle_stage7_bonus'] ['concept_Kivotos_chronicle_stage8_prerequisites']"
 situation_Our_story_desc_8:0 "Onde quer que cheguemos, será um mundo de azul celeste.\n\n ['concept_Kivotos_chronicle_stage8_bonus']"

