 tech_BA_culture_Federal:0 "Pesquisa Cultural da Academia: Conselho Geral de Estudantes"
 tech_BA_culture_Federal_desc:0 "Por muito tempo, Kivotos permaneceu em um estado de alta autonomia. A Federação, como a única força capaz de unir Kivotos, deve ser valorizada."
 tech_BA_culture_Schale:"Pesquisa Cultural da Academia: Escritório Federal de Schale"
 tech_BA_culture_Schale_desc:"Como o órgão mais importante da Federação, Schale possui uma posição crucial e insubstituível."
 tech_BA_culture_Abydos:0 "Pesquisa Cultural da Academia: Abydos"
 tech_BA_culture_Abydos_desc:0 "O milagre do renascimento de Abydos na Era Espacial é evidente para todos. Suas inovações e experiências merecem ser difundidas por toda Kivotos."
 tech_BA_culture_Gehenna:0 "Pesquisa Cultural da Academia: Gehenna"
 tech_BA_culture_Gehenna_desc:0 "Como a famosa montanha de macacos de Kivotos (?), Gehenna possui muitas compreensões únicas sobre a harmonia entre ordem e caos. É hora de difundi-las por toda Kivotos."
 tech_BA_culture_Millennium:0 "Pesquisa Cultural da Academia: Millennium"
 tech_BA_culture_Millennium_desc:0 "Millennium possui uma forte atmosfera de liberalismo e pesquisa acadêmica, que se complementaram para forjar o Millennium de hoje e, sem dúvida, forjarão a Cidade da Academia do futuro."
 tech_BA_culture_Trinity:0 "Pesquisa Cultural da Academia: Trinity"
 tech_BA_culture_Trinity_desc:0 "Ninguém entende de política melhor que Trinity. A política é como um abismo e como um sol escaldante, sempre a observar e iluminar cada membro da Federação da Academia."
 tech_BA_culture_Redwinter:0 "Pesquisa Cultural da Academia: Federação de Inverno Vermelho"
 tech_BA_culture_Redwinter_desc:0 "A Academia Federal de Inverno Vermelho possui a tradição de união e de avançar bravamente contra a corrente, o que ajuda a solidificar as bases da Federação da Academia."
 tech_BA_culture_Hyakkiyako:0 "Pesquisa Cultural da Academia: Hyakkiyako"
 tech_BA_culture_Hyakkiyako_desc:0 "Hyakkiyako possui compreensões únicas para muitas coisas; pesquisá-las e promovê-las certamente adicionará um toque esplêndido à Federação da Academia."
 tech_BA_culture_Shanhaijing:0 "Pesquisa Cultural da Academia: Shanhaijing"
 tech_BA_culture_Shanhaijing_desc:0 "Shanhaijing é uma Academia desenvolvida sobre uma base sólida chamada 'Dinheiro e Trabalho'. O choque entre o ideal e a realidade é o tema eterno de Shanhaijing."
 tech_BA_culture_Valkyrie:0 "Pesquisa Cultural da Academia: Valkyrie"
 tech_BA_culture_Valkyrie_desc:0 "A Academia de Polícia Valkyrie treina a maior parte das forças de segurança de Kivotos. A organização que ela proporciona é a garantia da prosperidade."
 tech_BA_culture_SRT:0 "Pesquisa Cultural Acadêmica: SRT"
 tech_BA_culture_SRT_desc:0 "Uma nação precisa de navios fortes e canhões poderosos, mas também de bisturis afiados. A SRT desempenha exatamente esse papel."
 tech_BA_culture_Arius:0 "Pesquisa Cultural Acadêmica: Arius"
 tech_BA_culture_Arius_desc:0 "A história de Arius é uma história de traição e sacrifício. Ela nos lembra a todo momento: a tirania inevitavelmente trará a ruína."
 tech_BA_Tactical_backpack_T1:0 "Mochila Tática Composta T1"
 tech_BA_Tactical_backpack_T1_desc:0 "Crianças fazem escolhas, adultos querem tudo! Esta mochila tática de tecnologia avançada de Kivotos fornecerá tanto armadura quanto escudos para suas naves de guerra."
 tech_BA_Tactical_backpack_T2:0 "Mochila Tática Composta T2"
 tech_BA_Tactical_backpack_T2_desc:0 "Crianças fazem escolhas, adultos querem tudo! Uma mochila tática mais confiável, fornecendo mais armadura e escudos para suas naves de guerra."
 tech_BA_Tactical_backpack_T3:0 "Mochila Tática Composta T3"
 tech_BA_Tactical_backpack_T3_desc:0 "Crianças fazem escolhas, adultos querem tudo! Uma mochila tática aprimorada que não só fornece armadura e escudos, mas também pode recarregar os escudos."
 tech_BA_Tactical_backpack_T4:0 "Mochila Tática Composta T4"
 tech_BA_Tactical_backpack_T4_desc:0 "Crianças fazem escolhas, adultos querem tudo! Uma mochila tática de ponta, fornecendo armadura e escudos e capaz de reparo totalmente autônomo."
 tech_BA_Tactical_backpack_T5:0 "Mochila Tática Composta T5"
 tech_BA_Tactical_backpack_T5_desc:0 "Crianças fazem escolhas, adultos querem tudo! Uma mochila tática feita de matéria escura, extremamente confiável."
 tech_BA_Tactical_backpack_T6:0 "Mochila Tática Composta T6"
 tech_BA_Tactical_backpack_T6_desc:0 "Crianças fazem escolhas, adultos querem tudo! Uma mochila tática de ponta que proporciona total segurança ao mesmo tempo em que otimiza o consumo de energia."
 tech_BA_Badge_T1:0 "Emblema para Nave T1"
 tech_BA_Badge_T1_desc:0 "Crianças fazem escolhas, adultos querem tudo! Este emblema de tecnologia avançada de Kivotos pode fornecer pontos de casco e valor de evasão para suas naves de guerra."
 tech_BA_Badge_T2:0 "Emblema para Nave T2"
 tech_BA_Badge_T2_desc:0 "Crianças fazem escolhas, adultos querem tudo! Um emblema para nave mais confiável, fornecendo mais pontos de casco e valor de evasão para suas naves de guerra."
 tech_BA_Badge_T3:0 "Emblema para Nave T3"
 tech_BA_Badge_T3_desc:0 "Crianças fazem escolhas, adultos querem tudo! Um emblema aprimorado que não só fornece pontos de casco e valor de evasão, mas também pode aumentar a velocidade da nave."
 tech_BA_Badge_T4:0 "Emblema para Nave T4"
 tech_BA_Badge_T4_desc:0 "Crianças fazem escolhas, adultos querem tudo! Um emblema de ponta, fornecendo armadura e escudos e capaz de aumentar a velocidade da nave."
 tech_BA_Badge_T5:0 "Emblema para Nave T5"
 tech_BA_Badge_T5_desc:0 "Crianças fazem escolhas, adultos querem tudo! Um emblema feito de matéria escura, extremamente confiável."
 tech_BA_Badge_T6:0 "Emblema para Nave T6"
 tech_BA_Badge_T6_desc:0 "Crianças fazem escolhas, adultos querem tudo! Um emblema de ponta que proporciona total segurança ao mesmo tempo em que otimiza os processos de produção."

 tech_BA_auto_turrent_1:0 "Peça de Torreta Autônoma"
 tech_BA_auto_turrent_1_desc:0 "Um projeto de componente para uma torreta autônoma."
 tech_BA_auto_turrent_2:0 "Núcleo de Torreta Autorreparadora"
 tech_BA_auto_turrent_2_desc:0 "Este núcleo permite que as torretas autônomas operem de forma intercalada, como tropas de elite."

 tech_BA_Arius_antihalo:0 "Bomba de Halo"
 tech_BA_Arius_antihalo_desc:0 "Uma bomba cujo princípio é desconhecido, capaz de destruir nosso halo. Extremamente perigosa."
 tech_BA_Arius_antihalo_title:0 "Arma Anti-Halo"

 tech_BA_crisis:0 "Flagelo do Blue Archive"
 tech_BA_crisis_desc:0 "Você está disposto a se tornar um Flagelo só para obter essa tecnologia, Professor(a), seu... seu danadinho?"
 tech_BA_fe:0 "Precursor do Blue Archive"
 tech_BA_fe_desc:0 "Você nem é um Império Caído, por que tem essa tecnologia?!"
 tech_BA_gate_build:0 "Link de Comunicação Simples"
 tech_BA_gate_build_desc:0 "Podemos construir links de comunicação pequenos e simples."

 tech_BA_legacy_of_millennium:0 "Legado da Automação Milenar"
 tech_BA_legacy_of_millennium_desc:0 "O legado da Academia Milenar de Ciência sobre tecnologia de automação inconsciente."
 tech_BA_spaceship_automation_1:0 "Nave de Guerra Pequena Automatizada"
 tech_BA_spaceship_automation_1_desc:0 "Desenvolvida a partir do legado da Academia Milenar de Ciência. Uma nave leve e flexível, utilizando um sistema autônomo centralizado. É de baixo custo, altamente manobrável e não requer tripulação."
 tech_BA_spaceship_automation_2:0 "Nave de Guerra Grande Automatizada"
 tech_BA_spaceship_automation_2_desc:0 "Desenvolvida a partir do legado da Academia Milenar de Ciência. Ao instalar sistemas autônomos experimentais maduros em naves de guerra grandes, a característica de não precisar de tripulação permite que um grande número de naves seja unificado sob um único comando."
 tech_BA_spaceship_automation_3:0 "Módulo de Armamento Automatizado"
 tech_BA_spaceship_automation_3_desc:0 "Desenvolvida a partir do legado da Academia Milenar de Ciência. Naves totalmente automatizadas tornam o design das naves de guerra mais modular e suas funções mais especializadas, aumentando significativamente a capacidade de combate da frota."
 tech_BA_spaceship_automation_3_title:0 "§HDesbloqueia Módulos de Corveta de Mísseis:§! Proa Égide Cauda Turbilhão\n§HDesbloqueia Módulos de Nave de Cume:§! Núcleo Bainha Cauda de Link"
 tech_BA_spaceship_automation_3_tip:0 "Módulos de nave especializados, capazes de assumir mais funções."
 tech_BA_spaceship_automation_4:0 "Nave Capitânia Automatizada"
 tech_BA_spaceship_automation_4_desc:0 "Desenvolvida a partir do legado da Academia Milenar de Ciência. A partir de agora, podemos descartar o conceito de 'capacidade naval': uma frota que abala o universo, exigindo apenas algumas pessoas para comandar — literalmente, 'apenas algumas'."

 tech_BA_ruins_research:0 "Pesquisa de Hibridização de Ruínas"
 tech_BA_ruins_research_desc:0 "As montanhas de ruínas são uma fonte importante de recursos para nós. Devemos pesquisar como utilizá-las plenamente."
 tech_BA_ruins_research_title:0 "Sistematiza as diversas teorias atuais sobre ruínas."
 tech_BA_ruins_mining:0 "Tecnologia de Mineração de Ruínas"
 tech_BA_ruins_mining_desc:0 "A tecnologia de mineração desenvolvida para a pesquisa de ruínas nos permite obter mais recursos delas."
 tech_BA_ruins_mining_title:0 "Aumenta a produção de postos de trabalho relacionados à mineração de ruínas"
 tech_BA_Arius_planet_rebuild:0 "Tecnologia de Reconstrução Planetária"
 tech_BA_Arius_planet_rebuild_title:0 "Calcular. Limpar. Construir. Unir."
 tech_BA_Arius_planet_rebuild_desc:0 "Não resta muito tempo para a reconstrução. A alocação razoável de recursos e espaço é um problema que precisa ser resolvido."

 tech_BA_Preliminary_ring_theory:0 "Teoria Preliminar do Halo"
 tech_BA_Preliminary_ring_theory_desc:0 "Com a organização preliminar do conhecimento obtido de livros antigos restaurados e decifrados, formamos uma compreensão inicial sobre os Halos. Classificar e arquivar esses dados nos ajudará a aprofundar ainda mais a pesquisa."
 tech_BA_depth_study_of_auras:0 "Pesquisa Aprofundada do Halo"
 tech_BA_depth_study_of_auras_desc:0 "De acordo com o conteúdo dos livros antigos, nossos Halos são a manifestação de nossa vontade divina. Se for verdade, então nossas habilidades serão ainda mais poderosas do que imaginamos. Evidentemente, uma parte de nossa divindade foi selada, e devemos pesquisar profundamente para entender como quebrar esse selo."
 tech_BA_Halo_power_increase:0 "Amplificação do Poder do Halo"
 tech_BA_Halo_power_increase_desc:0 "Nossos Halos nos concedem um poder que excede o de seres comuns, mas a intensidade desse poder varia em indivíduos diferentes. Agora, temos uma compreensão preliminar dessa força e podemos amplificar artificialmente nosso poder através de algumas técnicas."
 tech_BA_Divine_liberation_theory:0 "Teoria da Libertação Divina"
 tech_BA_Divine_liberation_theory_desc:0 "Já analisamos preliminarmente a origem do poder do Halo. Se quisermos aumentar a saída dessa força, precisaremos de substâncias que tenham afinidade com os Halos e que armazenem grandes quantidades de energia internamente — talvez algumas pedras de Pirroxeno possam fazer isso? (Dica: complete a tecnologia de Aplicação de Pirroxeno para desbloquear a próxima tecnologia)"
 tech_BA_Preliminary_divine_liberation:0 "Libertação Divina Preliminar"
 tech_BA_Preliminary_divine_liberation_desc:0 "Com o avanço da tecnologia do Pirroxeno, finalmente demos um passo importante na pesquisa do Halo. Catalisados pelo Pirroxeno, nossos Halos liberarão mais energia do que antes. Agora, só precisamos disseminar essa conquista."
 tech_BA_Preliminary_ring_theory_title:0 "A pedra angular da teoria do Halo, uma condição necessária para pesquisas subsequentes do Halo."
 tech_BA_Halo_power_increase_title:0 "Teoria básica para a modificação artificial de Halos."
 tech_BA_Divine_liberation_theory_title:0 "Pesquisa a 'divindade' única correspondente por trás do Halo."
 tech_BA_Preliminary_divine_liberation_title:0 "O último passo da teoria básica do Halo."

