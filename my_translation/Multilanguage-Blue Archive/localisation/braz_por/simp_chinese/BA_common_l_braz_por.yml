 d_broken_Gehenna_school_desc_campus:0 "Embora Gehenna seja uma das poucas academias que não se envolveram na Guerra dos Nomes Divinos da Cruz, nunca subestime o poder destrutivo das estudantes."
 d_broken_Abydos_school_desc_ruined:0 "O campus principal danificado de Abydos. Já estava abandonado muito antes da Grande Mudança."
 d_broken_Millennium_school_desc_ruined:0 "Ruínas da Academia Tecnológica Millennium. Muitos dados ainda podem ser recuperados lá dentro."
 d_broken_Trinity_school_desc_ruined:0 "Ruínas de Trinity. Alguns acham que deveria ser transformado em museu, outros acham que um lixão seria mais apropriado."
 d_broken_Gehenna_school_desc_ruined:0 "Ruínas de Gehenna. Os danos não são graves e podem ser reutilizadas como um assentamento."

 d_Abydos_school_desc:0 "Após um longo e sinuoso caminho de restauração, Abydos finalmente recuperou sua antiga glória."
 d_Millennium_school_desc:0 "Por muito tempo, Millennium foi o centro da tecnologia de Kivotos, e agora, ela se tornará o centro da tecnologia desta galáxia."
 d_Trinity_school_desc:0 "O Primeiro Concílio nos uniu, e o Tratado do Éden nos guiará para a margem luminosa."
 d_Gehenna_school_desc:0 "Esta academia costumava ser cheia de incidentes maliciosos de todos os tipos, mas com a jurisdição unificada do Comitê Disciplinar, tudo isso ficou no passado."

 d_broken_power_station_desc:0 "Ruínas do Núcleo de Energia. A produção esperada após a restauração é bastante considerável."
 d_broken_desert_mine_desc:0 "Área de Mineração do Deserto Danificada. Os veios de minério estão profundamente enterrados, sendo difícil reativá-los."
 d_broken_power_station_desc_campus:0 "Foi explodido por uma bola grande, uhm."
 d_broken_desert_mine_desc_campus:0 "Este foi o primeiro passo para a restauração de Abydos, e também o lugar onde a Grande Serpente apareceu, agora está cheio de todo tipo de fragmentos metálicos."
 d_broken_power_station_desc_ruined:0 "Ruínas do Núcleo de Energia. A produção esperada após a restauração é bastante considerável."
 d_broken_desert_mine_desc_ruined:0 "Área de Mineração do Deserto Danificada. Os veios de minério estão profundamente enterrados, sendo difícil reativá-los."
 d_power_station_desc:0 "Desenvolvido a partir do legado da Academia Tecnológica Millennium. Fornece uma fonte inesgotável de energia para o planeta."
 d_desert_mine_desc_ruined:0 "Desenvolvido a partir do legado da Academia Tecnológica Millennium. Uma área de mineração reativada, a mineração automatizada é uma boa civilização!"
 d_Greenhouse_farms_desc:0 "Esta estufa já foi nossa importante fonte de alimento. E ainda é."

 d_Arius_Cathedral_ruined:0 "£blocker£Santuário de Arius"
 d_Arius_Cathedral_ruined_desc:0 "O Santuário de Arius, há muito tempo transformado em ruínas por um mar de chamas. Graças aos muitos esforços espontâneos de restauração das estudantes, não desabou ao longo dos anos."
 d_Arius_site_park:0 "Parque Arqueológico de Arius"
 d_Arius_site_park_desc:0 "Que estas ruínas inspirem e sirvam de aviso às gerações futuras, para que nunca repitam os erros do Primeiro Concílio."
 d_Trinity_National_Museum:0 "Museu Nacional de Trinity"
 d_Trinity_National_Museum_desc:0 "“O museu está na vanguarda da luta cultural, promovendo o bem e suprimindo o mal; em suma, está sempre lutando contra o que é obsoleto e primitivo.”"
 d_desert_mine_desc:0 "Desenvolvido a partir do legado da Academia Tecnológica Millennium. Uma área de mineração reativada, a mineração automatizada é uma boa civilização!"
 d_Gehenna_shelter:0 "Refúgio Reformado de Gehenna"
 d_Gehenna_shelter_desc:0 "O antigo edifício escolar de Gehenna, reformado a partir de si mesmo. Espaçoso, iluminado, ventilado, mas sem água quente."
 d_fresh_ruins:0 "£blocker£Ruínas Dimensionalmente Alteradas"
 d_fresh_ruins_desc:0 "Ruínas resultantes de anos de abandono e uso exaustivo. Há recompensas por limpá-las completamente e penalidades por não fazê-lo."
 d_enemy_debris:0 "£blocker£Destroços Inimigos"
 d_enemy_debris_desc:0 "Os destroços deixados pelos inimigos derrotados. Podem ser recuperados para obter recursos abundantes."
 d_cleaning_machine_center:0 "Complexo Fabril de Arius"
 d_cleaning_machine_center_desc:0 "As máquinas produzidas aqui serão usadas para limpar ruínas e reconstruir distritos. Cada edifício é notável tanto em funcionalidade quanto em estética, e desde o seu design inicial, a possibilidade de conversão em museu foi mantida."

 d_fade_Sanctum:0 "£blocker£Torre Sagrada da Vaidade"
 d_fade_Sanctum_desc:0 "A raiz da queda de Kivotos. Embora os Guardiões da Torre Sagrada tenham sido derrotados, devemos encontrar uma maneira de limpá-la antes de lidar com a erosão prolongada que causou ao planeta."
 d_fade_Sanctum_zone:0 "£blocker£Área Gigante de Ruínas Dimensionalmente Alteradas"
 d_fade_Sanctum_zone_desc:0 "Ruínas afetadas pela Torre Gigante, impossíveis de investigar. Devemos primeiro resolver a fonte da erosão antes de prosseguir."
 d_Atrahasis_reactor:0 "Reator da Arca"
 d_Atrahasis_reactor_desc:0 "Reator da Arca. Como não precisamos mais alimentar tantos dispositivos de computação, o excedente de energia foi redirecionado para uso civil."
 d_Atrahasis_harvester:0 "Coletor da Arca"
 d_Atrahasis_harvester_desc:0 "Após removermos os motores da Arca e a fixarmos em órbita, instalamos coletores onde ficavam os motores originais para extrair matéria do planeta."
 d_Atrahasis_agriculture:0 "Câmara de Cultivo da Arca"
 d_Atrahasis_agriculture_desc:0 "Uma câmara de cultivo adaptada de um armazém da fábrica militar, onde nossos alimentos são cultivados."
 d_Atrahasis_matrix:0 "Setor da Matriz da Arca"
 d_Atrahasis_matrix_desc:0 "Operar esses dispositivos de computação consome muita energia, e a arquitetura deles é altamente especializada, tornando-os muito ineficientes para pesquisa. No entanto, ainda há uma maneira de adaptá-los para o uso dos alunos."
 d_Atrahasis_factory:0 "Fábrica Militar da Arca"
 d_Atrahasis_factory_desc:0 "A fábrica da Arca, usada para produzir exércitos de robôs, foi reprogramada e se tornou uma importante fonte de suprimentos para nós."
 d_Atrahasis_gravity_controllor:0 "Controlador de Gravidade da Arca"
 d_Atrahasis_gravity_controllor_desc:0 "A Arca usa este dispositivo para controlar sua gravidade interna, e também pode produzir alguns suprimentos essenciais."

