 tech_BA_megastructure_linking_desc:0 "Otimiza várias Megaestruturas Automatizadas exclusivas de Kivotos, aumentando drasticamente sua eficiência."


 tech_BA_institute_of_reconstruction:0 "Plano de Reconstrução da Academia"
 tech_BA_institute_of_reconstruction_desc:0 "Após concluirmos a organização básica, é hora de colocar o plano de reconstrução da Academia na agenda."
