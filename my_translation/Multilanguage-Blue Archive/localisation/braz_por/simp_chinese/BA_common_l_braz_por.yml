 tech_BA_Ring_resolution_device:0 "Dispositivo de Análise de Halo"
 tech_BA_Ring_resolution_device_desc:0 "Os Numerologistas adotaram uma abordagem altamente destrutiva para pesquisar entidades de Halo. Obviamente, não podemos fazer o mesmo. Através deste dispositivo de análise especial, com a Pedra Azure como seu núcleo, podemos materializar os halos acima de nossas cabeças em uma entidade para estudo."
 tech_BA_Ring_resolution_device_title:0 "Inicia o primeiro passo para a análise da codificação de Halo."
 tech_BA_Halo_coding_outline:0 "Codificação de Halo: Anel Externo"
 tech_BA_Halo_coding_outline_desc:0 "Os dados legados pelos Numerologistas impulsionaram enormemente nossa velocidade na decifração desses Caracteres Divinos. Pelo menos não precisamos mais adivinhar o significado desses caracteres completamente no escuro."
 tech_BA_Halo_coding_outline_title:0 "Codifica a parte externa do Halo."
 tech_BA_Halo_coding_space:0 "Codificação de Halo: Zona Vazia"
 tech_BA_Halo_coding_space_desc:0 "Claramente, quem quer que tenha criado essa Aura — seja lá quem for — deve ter sido alguém extremamente irresponsável. Essa sequência de códigos de Nome Divino ineficientes e redundantes simplesmente não dá pra aguentar mais! É hora de otimizar essa gambiarra."
 tech_BA_Halo_coding_space_title:0 "Cavidade da Aura Codificada"
 tech_BA_Halo_coding_inner:0 "Codificação da Aura: Anel Interno"
 tech_BA_Halo_coding_inner_desc:0 "Com isso, obtivemos total controle sobre a tecnologia da Aura Codificada."
 tech_BA_Halo_coding_inner_title:0 "Núcleo da Aura Codificada"
 tech_BA_Halo_amplifier:0 "Amplificador Externo de Pyroxene"
 tech_BA_Halo_amplifier_desc:0 "Não sabemos se foi intencional, mas encontramos uma interface reservada na codificação dos Nomes Divinos, que permite reforçar a potência de saída da energia da Aura ao conectar algo externamente. Utilizamos Pyroxene para criar um dispositivo externo assim. Embora isso ocupe parte do espaço de codificação, o benefício obtido parece valer a pena."
 tech_BA_amplifier_upgrade:0 "Aprimoramento do Amplificador Externo"
 tech_BA_amplifier_upgrade_desc:0 "Com base no Amplificador Externo original, adotamos uma série de métodos de otimização, melhorando significativamente a eficiência do dispositivo anterior. No entanto, parece que a energia que a Pyroxene pode liberar chegou ao seu limite. Se quisermos ir além, talvez precisemos desenvolver novos meios."
