 BlueArchiveAronaDesc8:0 "Não precisamos que vocês nos digam o que fazer, coisas que nem sabem usar Pedra de Fabricação... Ah, você ouviu alguma coisa agora?"
 BlueArchiveAronaDesc9:0 "...Ah, Professor(a)... Um e-mail? Não, não tem nenhum e-mail, hehehe." #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "Ah... Parece que o Professor(a) vai trabalhar até tarde de novo hoje..." #叹气状
 BlueArchiveAronaDesc11:0 "Eu vou ajudar o Professor(a) com o trabalho!"
 BlueArchiveAronaDesc12:0 "Professor(a), adivinha que coisa boa a Arona tem para te contar hoje?" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "O trabalho a ser feito está empilhado feito montanha... Adultos são tão esforçados..." #惬意
 BlueArchiveAronaDesc14:0 "Professor(a)... não fique só conversando com os alunos, o trabalho de hoje não vai terminar!"
 BlueArchiveAronaDesc15:0 "Professor(a), de vez em quando também preste atenção no equilíbrio entre trabalho e descanso... Arona se preocupa muito com sua saúde..."
 BlueArchiveAronaDesc16:0 "Dados de Teste 16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "Professor(a)..."
 BlueArchiveAronaDesc18:0 "Dados de Teste 18"
 BlueArchiveAronaDesc19:0 "P-professor! O-o que é isso...? P-por que está em suas mãos...? Eu... snif snif... Arona não vai conseguir casar nunca mais..."
 BlueArchiveAronaDesc20:0 "Dados de Teste 20"
 BlueArchiveAronaDesc21:0 "P-professor! Aquele bolo é para mim?! Hmm-hehehe..."
 BlueArchiveAronaDesc22:0 "Professor, tem alguma coisa que a Arona possa fazer? A Arona vai estar sempre aqui para ajudar!" #星星眼
 BlueArchiveAronaDesc23:0 "Dados de Teste 23"
 BlueArchiveAronaDesc24:0 "Professor, uh, você recebeu umas fotos agora há pouco... aquelas mais... \"leves\" e \"descontraídas\", sabe? Não parecia que foram enviadas por acidente... Para sua segurança, a Arona já confiscou elas, tá bom?" #-o-

