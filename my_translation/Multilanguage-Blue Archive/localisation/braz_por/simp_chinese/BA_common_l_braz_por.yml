###   event chain   ###
 BA_Shittem_chain_title:0 "Arca de Shittim"
 BA_Shittem_chain_desc:0 "Nós descobrimos a Arca de Shittim, um dispositivo misterioso. Devemos pesquisar como abri-la."
 BA_Kyrie_chain_title:0 "Aos Deuses Esquecidos"
 BA_Kyrie_chain_desc:0 "Nossa luta já é coisa do passado, e, depois de tanto esforço, finalmente vemos a luz do amanhecer.\nEm nosso planeta natal, a produção de energia, minerais e alimentos está a todo vapor e sem medir as consequências, tudo para que possamos tomar a iniciativa neste vasto cosmo.\n"
 BA_Unnamed_starting_chain_title:0 "Ponto de Origem Não Nomeado"
 BA_Unnamed_starting_chain_desc:0 "Após a queda de Kivotos sob o ataque da Torre da Vaidade, alguns de nossos sobreviventes fugiram para o espaço, usando as estações espaciais como fortalezas para preservar nossa última centelha. Superadas as dificuldades iniciais, nos enraizamos no espaço, e novas estações espaciais foram construídas uma após a outra.\nNo entanto, os distritos automatizados nessas estações espaciais foram replicados por nós sem que compreendêssemos completamente seus princípios, o que levou a falhas frequentes. Por isso, tivemos que reduzir a energia e a escala para manutenção.\nA Arca ainda flutua no espaço, aguardando o dia em que desvendaremos completamente seus mistérios."
 BA_Unnamed_starting_chain_point_A_title:0 "Retomar o Planeta da Cidade Acadêmica"
 BA_Unnamed_starting_chain_point_A_desc:0 "Construa um exército forte o suficiente e envie-o para §Ydesembarcar no Planeta da Cidade Acadêmica§!, para retomar nosso planeta natal."
 BA_Unnamed_starting_chain_point_B_title:0 "Pesquisar as Linhas de Produção Automatizadas na Arca"
 BA_Unnamed_starting_chain_point_B_desc:0 "Complete a resolução em §YDecisões Planetárias§!(£x£Gerenciamento->£n£Decisões) para pesquisar e reparar as linhas de produção."
 BA_Unnamed_starting_chain_point_C_title:0 "Limpar a Torre da Vaidade"
 BA_Unnamed_starting_chain_point_C_desc:0 "Limpar a Torre da Ilusão (£x£ gestão->características do planeta), restaurar completamente o planeta Cidade Acadêmica."
 BA_Project_Cradle_chain_title:0 "Projeto Berço"
 BA_Project_Cradle_chain_desc:0 "Nosso sistema natal tem muitas anomalias, e investigá-las é essencial."
 BA_Kivotos_chronicle_chain_title:0 "Crônicas da Academia"
 BA_Kivotos_chronicle_chain_desc:0 "Esta é a nossa história."
 BA_mid_Aris_chain_title:"Alice Errante"
 BA_mid_Aris_chain_desc:"Alguns andróides tipo garota de origem desconhecida estão vagando pela galáxia. O que podemos fazer é..."
 BA_mid_Aris_chain_point_title:"Planeta Mecânico"
 BA_mid_Aris_chain_point_desc:"Esta andróide tipo garota parece estar produzindo naves sem parar aqui. Sua nau capitânia também está atracada aqui."
###     project     ###
 BA_Project_Cradle_01:0 "Tentativa de Descriptografia do Banco de Dados"
 BA_Project_Cradle_01_DESC:0 "A Arona descobriu um banco de dados enorme, mas criptografado em camadas na torre. De acordo com as descrições do banco de dados em outros arquivos, seu conteúdo parece estar relacionado às várias anomalias deste sistema estelar. Se quisermos estudar esses fenômenos, talvez possamos começar por este banco de dados."
 BA_Project_Cradle_02:0 "Escaneamento de Ruínas Arquitetônicas"
 BA_Project_Cradle_02_DESC:0 "Informações esparsas indicam que as ruínas arquitetônicas no Planeta Dois são muito suspeitas."
 BA_Project_Cradle_03:0 "Escavação da Estação de Revezamento"
 BA_Project_Cradle_03_DESC:0 "De acordo com as informações de escaneamento, acreditamos que as ruínas arquitetônicas no Planeta Dois são a suposta \"Estação de Revezamento\". Precisamos escavá-las para prosseguir com o próximo passo."
 BA_Project_Cradle_04:0 "Pesquisa de Planta de Instrumento Desconhecido"
 BA_Project_Cradle_04_DESC:0 "O maior resultado da escavação foi obter uma planta de um instrumento cujos princípios e propósito são desconhecidos. Felizmente, este instrumento parece fácil de fabricar, e precisamos realizar mais pesquisas."
 BA_Project_Cradle_05:0 "Remover Barreira Planetária"
 BA_Project_Cradle_05_DESC:0 "Através de pesquisas anteriores, aprendemos o método para remover a barreira do planeta isolado. O passado desconhecido está selado lá dentro, e devemos desvendá-lo."
 BA_Project_Cradle_06:0 "Exploração Preliminar das Ruínas"
 BA_Project_Cradle_06_DESC:0 "Para prosseguir com o próximo passo, devemos explorar estas ruínas."
 BA_Project_Cradle_07:0 "Sondagem Arqueológica Preliminar"
 BA_Project_Cradle_07_DESC:0 "Precisamos transferir uma equipe e equipamentos do planeta natal para buscar cuidadosamente nas ruínas em alguns locais-chave do planeta em ruínas, a fim de obter algumas conclusões preliminares."
 BA_Project_Cradle_10:0 "Escavação do Sítio"
 BA_Project_Cradle_10_DESC:0 "Que segredos se escondem nestas ruínas?"
 BA_Project_Cradle_08:0 "Mobilização para Reconstrução das Ruínas"
 BA_Project_Cradle_08_DESC:0 "Para reconstruir estas ruínas em um planeta Cidade Acadêmica totalmente novo, precisamos solicitar opiniões, arrecadar fundos e contratar trabalhadores. Afinal, este é um projeto muito grande."
 BA_Project_Cradle_09A:0 "Modificar Armas Espaciais"
 BA_Project_Cradle_09A_DESC:0 "Já que as plantas de armas espaciais estavam empoeirando há tanto tempo, claro que não nos importamos em reutilizá-las ao máximo. Embora este método de uso seja bastante... improvisado, as perspectivas ainda são bem cativantes."
 BA_Project_Cradle_09B:0 "Pesquisa e Desenvolvimento de Máquinas Especializadas"
 BA_Project_Cradle_09B_DESC:0 "Pesquisar e desenvolver algumas máquinas de limpeza especializadas, produzíveis em massa, para limpar as ruínas. Na verdade, esta é a forma de pensar dos engenheiros normais, mas em Kivotos, essa abordagem parece bastante incomum."
 BA_Project_Cradle_09C:0 "Tomada de Decisão Autônoma dos Estudantes"
 BA_Project_Cradle_09C_DESC:0 "Kivotos é o reino dos estudantes, e assuntos tão importantes devem, é claro, ser decididos pelos próprios estudantes."
 BA_Project_Cradle_09A_after:0 "Outros Valores das Instalações de Limpeza Espaciais"
 BA_Project_Cradle_09A_after_DESC:0 "O departamento de engenharia forneceu um plano para a reutilização das tecnologias das instalações de limpeza espaciais."

 BA_ring_tech_project_1:0 "Restauração de Livros Antigos"
 BA_ring_tech_project_1_DESC:0 "Através da restauração e estudo dos livros antigos, descobrir a essência do halo."
 BA_ring_tech_project_2:0 "Pesquisa Sem Limites"
 BA_ring_tech_project_2_DESC:0 "A Numerologia já realizou pesquisas relacionadas aos halos, e talvez possamos obter alguma inspiração de seus dados de pesquisa."

 BA_Another_route:0 "Fase Um: Modificação de Transporte"
 BA_Flowers:0 "Estágio Dois: Subúrbios de Alta Densidade"
 BA_In_flame:0 "Estágio Três: Urbanização da Zona Industrial"
 BA_Things_cannot_give_up:0 "Estágio Quatro: Desenvolvimento Multifuncional"
 BA_Hoshizora:0 "Estágio Cinco: Protocolo das Grandes Academias"
 BA_Blue_new_world:0 "Estágio Seis: Indústria Interestelar em Rede"
 BA_End_of_chronicle:0 "Epílogo: Crônicas dos Jovens Deuses"
 BA_Another_route_DESC:0 "É o começo de tudo. Todas as nossas atividades são construídas sobre a matéria. (Após conclusão, $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "As matérias-primas produzidas nos subúrbios abastecem o vasto consumo diário da Cidade-Academia. Este é o alicerce da Cidade-Academia e a vanguarda de sua expansão; subúrbios caóticos equivalem a um futuro incerto. (Após conclusão, $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "Grandes quantidades de indústria civil estão concentradas nas zonas autônomas. A direção de cada tubo, a rota de cada drone, a localização de cada planta, tudo isso deve ser planejado meticulosamente. (Após conclusão, $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "Ter apenas um teto sobre a cabeça não é suficiente, é claro, mas é difícil agradar a todos com relação aos quartos. Conceder a cada um seu próprio espaço não é um desperdício, mas sim um investimento cultural necessário. (Após conclusão, $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "Mesmo agora, desentendimentos entre as grandes academias são inevitáveis. Encontre a essência e resolva-a. (Após conclusão, $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "A capacidade de um único planeta tem um limite. Para o futuro da Cidade-Academia, ela deve abraçar o universo inteiro. (Após conclusão, $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "A modificação final do planeta da Cidade-Academia. Tudo se encaixa naturalmente. (Após conclusão, $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "《A Jornada de Fundação de Gehenna》"
 SP_BA_SI_Gehenna_C02_DESC:0 "Relembre a árdua jornada dos fundadores de Gehenna para estabelecer a academia, para que todos possam valorizar a vida acadêmica atual que não foi fácil de alcançar. (Após conclusão, concede §HModificador Imperial:§! $modifier_BA_SI_Gehenna_C02$)"


