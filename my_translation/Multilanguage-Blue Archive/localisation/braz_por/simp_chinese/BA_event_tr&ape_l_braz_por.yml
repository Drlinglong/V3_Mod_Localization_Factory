#事件链
 BA_ape.0001.name:0 "A Proposta de Yuuka Koyama"
 BA_ape.0001.desc:0 "(Após a reconstrução de Kivotos ser concluída, Yuuka Koyama mergulhou de volta na biblioteca para continuar sua tarefa de restauração. Felizmente, a Biblioteca Antiga de Trindade não sofreu grandes perdas durante a guerra. Enquanto organizava os livros desorganizados, ela encontrou algo especial.)\n\n§M“Professor, acho que o senhor precisa ver isso.”§!\n\n(Certa manhã, ela, algo raro de se ver, saiu da Biblioteca Antiga de Trindade e correu até o escritório do Professor.)"
 BA_ape.0001.a:0 "Mas que visita rara, não? Aconteceu alguma coisa?"
 BA_ape.0001.a.re:0 "§M“Sim... por favor, dê uma olhada nisto primeiro.”§!\n(Yuuka tira um pergaminho antigo e amarelado.)"
 BA_ape.0001.b:0 "Um livro antigo? Mas aqui é a Agência de Exploração Interstellar."
 BA_ape.0001.b.re:0 "§M“Este livro... ele provavelmente estava na seção de livros proibidos. O que está escrito nele tem relação com as auréolas que temos sobre nossas cabeças... Para ser sincera, embora o Conselho Estudantil Federal tenha proibido anteriormente a pesquisa sobre as auréolas, sendo algo tão intrinsecamente ligado a nós, ainda assim não sabemos nada sobre sua verdadeira natureza...”§!\n...\n§M“Isso mesmo... eu gostaria de iniciar algumas pesquisas sobre as auréolas.”§!\n..."
 BA_ape.0001.c:0 "...Aprovado. Lembre-se, seja extremamente cautelosa."
 BA_ape.0001.c.re:0 "(Após uma profunda reflexão, finalmente decidi aprovar esta proposta.)\nDica: Complete a missão de reparo da Máquina de Fabricação de Pyroxene na interface da Arona. Yuuka Koyama se juntará à lista de líderes como cientista, por favor, verifique."
 BA_ape.0001.c.tip:0 "Este será um caminho glorioso, ou a chave para abrir a caixa de Pandora?"

 BA_ape.0002.name:0 "Notícias de Kivotos: Um Grande Salto"
 BA_ape.0002.desc:0 "“...Recentemente, Yuuka Koyama, uma especialista em livros antigos da Trindade, publicou um artigo revolucionário: 'Relatório sobre Auréolas e Selos Divinos', e realizou uma defesa pública na Grande Catedral da Trindade. Durante a defesa, Yuuka detalhou e explicou de forma abrangente a teoria preliminar das auréolas, e demonstrou um material maleável com propriedades semelhantes às das auréolas: a Matéria Sintética. Neste artigo, diversas questões sobre a natureza do poder das auréolas foram levantadas pela primeira vez."
 BA_ape2.a:0 "Como devemos prosseguir agora?"

 BA_ape.0003.name:0 "Notícias de Kivotos: Matéria Sintética"
 BA_ape.0003.desc:0 "De acordo com um relatório do Departamento de Engenharia da Academia Millennium, durante sua recente colaboração com a Srta. Yuuka Koyama, da Trindade, elas descobriram uma rota de síntese para a Matéria Sintética: utilizando Pyroxene como matéria-prima, é possível produzir alguns bens de luxo de altíssima qualidade. Atualmente, os departamentos de pesquisa federais a incluíram oficialmente como um objeto de pesquisa prioritário..."
 BA_ape4.a:0 "Maravilhoso!"

 BA_ape.0004.name:0 "Contratempo"
 BA_ape.0004.desc:0 "Nossa pesquisa sobre as auréolas parece ter entrado em um gargalo. Devido à falta de materiais antigos ou à intenção deliberada do criador, é evidente que o caminho para estimular ainda mais as habilidades das auréolas precisa ser desvendado por nós mesmos. Sem os dados, ninguém sabe como seguir este caminho ou para onde ele leva.\n\nA propósito, em nosso planeta natal, ainda existe um posto avançado deixado pela Numerologia. Já que eles estavam envolvidos em pesquisas relacionadas às auréolas, talvez ainda haja alguns resultados de pesquisa remanescentes em seus postos?"
 BA_ape3.a:0 "Agora, só nos resta tentar."

 BA_ape.0005.title:0 "Arquivos"
 BA_ape.0005.desc:0 "Por favor, selecione o arquivo que deseja visualizar à direita."
 BA_ape.0005.a:0 "Arquivo Nº Alfa-1"
 BA_ape.0005.a.re:0 "Título: Determinação Preliminar da Codificação da Auréola\n\nTexto: De acordo com o estudo de amostras que obtivemos recentemente no mercado negro, o que é chamado de auréola divina é, em essência, algo semelhante a um gene. No entanto, não é completamente idêntico a um gene, e sua expressão também é influenciada por fatores externos como a vontade. Se o DNA é a unidade básica de um gene, então a unidade básica da auréola é a 'codificação'. Esses símbolos dispostos em diversas formas compõem esta obra de arte perfeita; provavelmente é um produto de alguma civilização da Era Dourada, não é mesmo?\n\nParece que quanto mais poderosa a auréola de um indivíduo, mais complexa é sua codificação. Se pudermos decifrar o significado das codificações, talvez possamos controlar Kivotos completamente."
 BA_ape.0005.b:0 "Arquivo Nº Alfa-2"
 BA_ape.0005.b.response:0 "Título: Sobre 'Aquela Força'\n\nTexto: Nós já concluímos a determinação da codificação da auréola, e o próximo passo é começar a modificá-las. No momento, provavelmente não temos como modificar os dados de codificação da auréola à vontade, como se estivéssemos pintando. No entanto, podemos usar algumas forças poderosas para destruir certas estruturas. Assim como os genes sofrem mutações sob a influência da radiação espacial, a codificação da auréola pode sofrer algumas mudanças imprevisíveis sob a influência do 'Medo'. Ainda não sabemos se isso será realmente útil, pois esses indivíduos de baixo nível não conseguem suportar a influência do 'Medo'. Parece que precisaremos capturar alguns indivíduos de alto nível."
 BA_ape.0005.c:0 "Experimento Nº Osíris"
 BA_ape.0005.c.response:0 "Assunto: (Dados corrompidos)\n\nTexto: Tentamos usar aquela força para separar os dados de codificação da auréola dela de dentro da própria auréola. O resultado do experimento foi muito bem-sucedido, mas a auréola se autodestruiu após ter sua codificação extraída. A modificação da codificação da auréola foi comprovada como viável, mas não conseguimos reinserir os dados. Portanto, não há necessidade de fazer isso. Felizmente, após perder a auréola, ela apenas caiu em coma. Dada a particularidade e raridade desta cobaia, seu corpo foi temporariamente armazenado em uma cápsula de estase, e os dados da auréola foram armazenados temporariamente em uma caixa de dados, para serem usados novamente quando for possível fabricar auréolas no futuro."
 BA_ape.0005.d:0 "Experimento Nº Hórus"
 BA_ape.0005.d.response:0 "Assunto: Hoshino Takanashi\n\nTexto: Tentamos modificar diretamente os dados da auréola, mas o efeito não foi muito bom. Estranho, Hórus é claramente um indivíduo muito poderoso, sua auréola não deveria ser incapaz de suportar 'aquela força'. Parece que algo deu errado com o método experimental. Embora tenhamos perdido dois excelentes indivíduos, já selecionamos o próximo alvo: Anúbis. Esperamos que o próximo experimento seja bem-sucedido."
 BA_ape.0005.f:0 "Alguma outra descoberta?"
 BA_ape.0005.f.response:0 "Como mencionado nos arquivos, encontramos a cápsula de estase da Senpai Yume e a caixa de dados com os dados de sua auréola. Eu já avisei Hoshino Takanashi."
 BA_ape.0005.g:0 "Fechar Arquivos"

 BA_ape.0006.name:0 "Conflito"
 BA_ape.0006.desc:0 "Com o fim da missão de reconhecimento da base da Numerologia, obtivemos alguns... conhecimentos que não sabemos bem como classificar.\n\nNós transmitimos os dados para os membros da equipe de pesquisa de auréolas, mas parece que uma disputa explodiu internamente entre elas - uma facção representada pelas estudantes da Academia Millennium e outra pelas estudantes da Trindade.\n\nAs estudantes da Millennium defendem que os dados deixados pela Numerologia devem ser organizados e modificados, e declararam claramente: 'Aquela teoria etérea anterior é muito incontrolável. É absolutamente necessário ter o poder da auréola completamente sob nosso próprio controle!'\n\nAs estudantes da Trindade, por outro lado, afirmam que é preciso manter um senso de reverência por assuntos desconhecidos, e que a teoria atual já alcançou resultados consideráveis.\n\nAmbas as partes estão em desacordo, e o progresso da pesquisa foi desacelerado. É necessário que alguém com influência suficiente tome uma decisão. (Dica: Você pode consultar a atual Presidente do Conselho Estudantil no painel de comunicações para pedir uma opinião (mas ainda não implementado))."
 BA_ape.0006.a:0 "...De qualquer forma, a burocracia interna do Conselho Estudantil Federal é inevitável."

 BA_ape.0007.name:0 "Decisão"
 BA_ape.0007.desc:0 "A disputa que durou tanto tempo não produziu resultados. É evidente que não podemos permitir que o conflito continue. Não temos muito tempo para nos preocuparmos com essas questões antes que nossos inimigos retornem, então devemos tomar uma decisão, independentemente do que nos espera no futuro deste caminho."
 BA_ape.0007.a:0 "Preciso de mais tempo para pensar... (Decidir novamente em 180 dias)"
 BA_ape.0007.b:0 "Talvez devêssemos abordar a essência das auréolas."
 BA_ape.0007.b.tip:0 "Entre na rota de §GAurora Despertada§!, selecione a ascensão §Y$ap_BA_halo_awaken$§! para prosseguir."
 BA_ape.0007.c:0 "Precisamos ter controle total sobre o poder das auréolas."
 BA_ape.0007.c.tip:0 "Entrar na rota de §BModificação do Halo§!, escolher a Ascensão §Y$BLANK_TEXT$§! para o próximo passo."


#一段改造
 BA_ape.1001.name:0 "Halo"
 BA_ape.1001.desc:0 "Desde o nosso nascimento, os Halos nos distinguem daqueles que não são de Kivotos. Com o passar do tempo, nos acostumamos à sua existência. A pesquisa da Pedra de Fabricação descobriu a interatividade dos Halos, e a redescoberta das Bombas de Halo nos fez reavaliar o seu significado. Já que é a fonte da constituição física especial dos cidadãos de Kivotos, seríamos capazes de descobrir ainda mais o potencial do Halo? Para isso, precisamos agir!"
 BA_ape.1001.next:0 "Mãos à obra!"

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "Concluímos a pesquisa sobre a direção do Despertar do Halo. Centenas de experimentos perfeitamente bem-sucedidos indicam que a tecnologia agora está madura. O Despertar do Halo não é uma cirurgia complicada; pode ser feito em qualquer hospital perto dos dormitórios. O problema agora é: embora o trauma se recupere completamente em algumas horas, o processo não é nada agradável (na verdade, é bem doloroso), e, pelos casos bem-sucedidos que vimos, não traz benefícios óbvios para a maioria das pessoas. Podemos distribuir algumas recompensas para encorajar o maior número possível de alunas a se submeterem a essa cirurgia."
 BA_ape.1002.Prize0:0 "Sem recompensas. É só fazê-las se comportar e pronto."
 BA_ape.1002.Prize1:0 "Um Palitinho Delicioso Edição Especial da Cidade Balneária Termal 227"
 BA_ape.1002.Prize2:0 "Um Conjunto de Fogos de Artifício Peroro de Cristal"
 BA_ape.1002.Prize3:0 "Figure Desmontável Edição Limitada de [Root.GetRulerName]"
 BA_ape.1002.Prize4:0 "Conjunto de Adereços de Pedra Lumi-azul"

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "Os preparativos para o Despertar do Halo estão completos. Podemos começar os trabalhos relacionados. Não preparamos nenhuma medida de incentivo, então parece que este trabalho levará bastante tempo."
 BA_ape.1003.Prize1:0 "Os preparativos para o Despertar do Halo estão completos. Podemos começar os trabalhos relacionados. Muitas alunas comentaram que as recompensas que preparamos são \"melhores do que nada\"... No entanto, como a Cidade Balneária Termal 227 não existe mais, os Palitinhos Deliciosos de edição especial estão bem disputados!"
 BA_ape.1003.Prize2:0 "Os preparativos para o Despertar do Halo estão completos. Podemos começar os trabalhos relacionados. Os fogos de artifício que usamos para recompensar as modificadas geraram um enorme burburinho no MomoTalk, e aproveitamos a oportunidade para divulgar bastante informação sobre a cirurgia. “Faust não aguenta mais de ansiedade!”, nos sussurrou uma das alunas do dia."
 BA_ape.1003.Prize3:0 "Os preparativos para o Despertar do Halo estão completos. Podemos começar os trabalhos relacionados. [Root.GetRulerName] protestou publicamente contra a violação de seus direitos de imagem, o que gerou algumas condenações públicas e uma quantidade considerável de comentários malucos. Dizem que o preço de uma pequena parte das figures que vazaram para o mercado negro já atingiu valores inacreditáveis."
 BA_ape.1003.Prize4:0 "Os preparativos para o Despertar do Halo estão completos. Podemos começar os trabalhos relacionados. Nosso orçamento fez a União Estudantil Federal sangrar um pouco, mas os acessórios distribuídos rapidamente dominaram as páginas de notícias, gerando uma expectativa considerável. Sem dúvida, este trabalho será um grande sucesso!"
 BA_ape.1003.next:0 "Vamos com tudo!"

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "O trabalho de Despertar do Halo foi preliminarmente concluído. Embora a aparência dos Halos da maioria das alunas não tenha mudado, o brilho aumentou um pouco. Após esta modificação, despertamos uma parte das características comuns da divindade correspondente aos Halos, e ainda precisamos nos esforçar mais para unificar outras divindades."
 BA_ape.1004.next:0 "Esperamos que seja útil."
 BA_ape.1004.next.tip:0 "A Tradição §GDespertar do Halo§! já foi desbloqueada; conclua esta Tradição para dar o passo final no Despertar do Halo."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "Após uma série de esforços, nossos Halos foram completamente despertados. Um poder e um espírito inspiradores preenchem as alunas. Após abraçar a divindade, possuímos o poder de transformar tudo."
 BA_ape.1005.next:0 "Que o brilho seja eterno."

 BA_Halo_awaken_chain_title:0 "Despertar do Halo"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "Pesquisar Halos"
 BA_Halo_research_DESC:0 "Partindo do princípio de como as Bombas de Halo destroem os Halos, mobilizaremos todas as alunas para a pesquisa, até que possamos realizar a destruição e reconstrução precisa dos Halos. Desvendando pouco a pouco os mistérios dos Halos e dominando-os."
 BA_Halo_preparation:0 "Preparação para a Modificação do Halo"
 BA_Halo_preparation_DESC:0 "Preparar as instalações, a mão de obra e os prêmios relacionados."
 BA_Halo_remake:0 "Modificar o Halo"
 BA_Halo_remake_DESC:0 "Aplicar uma série de tratamentos, incluindo medicação, cirurgia e treinamento de recuperação, para despertar o potencial do Halo de cada aluna."


#星球飞升
 BA_ape.2000.name:0 "Crônicas"
 BA_ape.2000.desc:0 "“Professor, o Planeta da Cidade Acadêmica, como está agora, não consegue mais atender às necessidades de viagens espaciais, e há um desperdício sério de terra e recursos...\nClaro, uma variedade de planos de modificação já foram propostos, alguns sugerem demolir tudo e reconstruir, outros sugerem aprender com aqueles Impérios Caídos...\nAh, Professor, o senhor não deve achar que essas sugestões são viáveis, certo...?\nMas a Arona gostou mais dessa proposta! Ela apresenta diretrizes diferentes para cada tipo de distrito, e, após a modificação, a eficiência dos distritos quase dobra, mas o custo de construção basicamente não muda! É incrível, não é?! Bem, desvantagens, claro que tem... De acordo com este plano, cada área precisará de projetos de modificação diferentes...”"
 BA_ape.2000.a:0 "Não tem problema. Vamos escolher este plano."
 BA_ape.2000.a.re:0 "“...Hã? Isso vai ser um gasto bem considerável, e muitos lugares cheios de memórias de todo mundo vão ser cobertos...\n§BHistória e Memórias, e de quebra, compilar uma Crônica§!...? Hmm, acho que realmente deveríamos fazer isso, Professor. Ficar preso ao passado e esquecer o futuro, isso não é nosso estilo, não é? Então, vamos escolher uma data para contar isso a todos? Deixar que todo mundo trabalhe junto na modificação e na compilação das Crônicas, tudo bem?”"
 BA_ape.2000.b:0 "Sem problemas. Vamos com tudo!"

 BA_ape.2001.name:0 "Crônicas: Opção de Tecnologia Pronta"
 BA_ape.2001.desc:0 "Para que a modificação da Cidade Acadêmica prossiga sem problemas, a equipe de modificação já preparou uma opção de pesquisa."
 BA_ape.2001.next:0 "Que a Coordenadoria se prepare para começar."

 modifier_Blue_world_6:0 "Crônicas: Céu Estrelado"

 BA_ape.2003.name:0 "Crônicas: Diferentes Opções de Caminho"
 BA_ape.2003.desc:0 "Nossos erros anteriores levaram Kivotos a um fim de ruína. Temos mais uma chance. O importante não é a experiência, mas a linha de extensão que se baseia nela, um resultado diferente do destino distorcido."
 BA_ape.2003.next:0 "As opções conectadas a isso, com certeza conseguiremos encontrar."
 BA_ape.2004.name:0 "Crônicas: Flores Florescendo Sob a Torre"
 BA_ape.2004.desc:0 "Em Kivotos, existia outrora uma torre colossal que se elevava aos céus, o lugar mais próximo da galáxia. Sob essa torre alta, inúmeras flores desabrochavam, como pinturas de um conto de fadas."
 BA_ape.2004.next:0 "Nós chegamos a orar para que esses dias jamais tivessem fim."
 BA_ape.2005.name:0 "Crônicas: Dias Manchados por Cinzas e Fogo"
 BA_ape.2005.desc:0 "Alguns ideais são irreconciliáveis, alguns ódios são insolúveis. Pagamos o preço por isso, um preço que toda Kivotos mal conseguiu suportar."
 BA_ape.2005.next:0 "Mas ninguém gosta de um Final Ruim sombrio e pesado."
 BA_ape.2006.name:0 "Crônicas: O Que Jamais Podemos Abrir Mão"
 BA_ape.2006.desc:0 "Ainda assim, não perdemos o que temos de mais precioso. Mesmo com momentos dolorosos, todos conseguem sorrir no fim."
 BA_ape.2006.next:0 "Nós nos unimos novamente, abraçando o mesmo sonho e a mesma esperança."
 BA_ape.2007.name:0 "Crônicas: Céu Estrelado, Céu Estrelado"
 BA_ape.2007.desc:0 "O céu estrelado, que sempre podíamos apenas admirar, tornou-se nosso novo lar. Não precisamos mais ter medo de ser repreendidos pelas estrelas, essa sensação é realmente maravilhosa."
 BA_ape.2007.next:0 "Um pequeno arquivo pode mudar tudo."
 BA_ape.2008.name:0 "Crônicas: Novas Fronteiras"
 BA_ape.2008.desc:0 "Uma nova Presidente do Conselho Estudantil Federal, uma nova ordem, novas tecnologias, novas naves, novas construções. Novos planetas, novos amigos. Uma nova Kivotos."
 BA_ape.2008.next:0 "Nosso lar, neste novo mundo azul-celeste."
 BA_ape.2009.name:0 "Crônicas: Nossa História"
 BA_ape.2009.desc:0 "Para onde iremos será decidido por nós mesmos, nossa sabedoria e coragem marcadas em cada lugar que nossos passos alcançam."
 BA_ape.2009.next:0 "Esta é a história que escrevemos com nossas próprias mãos, §BNossa História§!."
 BA_ape.2010.name:0 "Crônicas: Epílogo"
 BA_ape.2010.desc:0 "O epílogo da história é justamente o presente que deixa para trás uma nova história. Uma Kivotos novinha em folha ergue-se na galáxia."
 BA_ape.2010.next:0 "Para as divindades juvenis."

 BA_Kivotos_chronicle_effect_stage1:0 "§H£district£$BA_districts_dome$§! fornece mais §C£job£ vagas§!, e todos os §H£district£ distritos§! receberão mais £housing£ habitação."
 BA_Kivotos_chronicle_effect_stage2:0 "As §C£job£ vagas§! fornecidas por §H£district£$BA_districts_suburbs$§! terão a produção aumentada e desbloquearão uma £zone£['concept_district_specialization'] focada em §Yum§! dos £energy£ £minerals£ £food£ recursos básicos."
 BA_Kivotos_chronicle_effect_stage3:0 "A produção e o consumo das §C£job£ vagas§! fornecidas por §H£district£$BA_districts_military_factory$§! são aumentados." #并且解锁特殊的行星决议:牺牲一些§l£district£区划上限§!以进一步提升此区划提供的§C£job£岗位§!的的产出与消耗
 BA_Kivotos_chronicle_effect_stage4:0 "Desbloqueia dois distritos autônomos adicionais para Planetas da Cidade Acadêmica, que podem ser planejados livremente. Desbloqueia mais §H£building£ construções§! e melhorias, fornecendo mais §Cvagas únicas da Cidade Acadêmica§! e permitindo-as produzir §Brecursos raros§!."
 BA_Kivotos_chronicle_effect_stage5:0 "§H£district£$BA_districts_municipality$§! fornecerá mais §C£job£ vagas§!, e as §G§Cvagas únicas da Cidade Acadêmica§!§! §Ynão mais prejudicarão a £stability£ estabilidade planetária, nem exigirão taxa de manutenção de £influence£$influence$.§!"
 BA_Kivotos_chronicle_effect_stage6:0 "Velocidade de construção e melhoria de Naves, Bases Estelares e Megastruturas §G+50%§!. Permite melhorar as §Cconstruções da Cidade Acadêmica§!, fortalecendo seus efeitos e fornecendo grandes quantidades de $trade_with_icon$."
 BA_Kivotos_chronicle_effect_stage7:0 "Cada §H£district£ distrito§! em um Planeta da Cidade Acadêmica fará com que os recursos produzidos pelas £job£ vagas neste planeta aumentem em §G+2.5%§!, e certas £zone£['concept_district_specialization'] específicas dobrarão este efeito."
 BA_Kivotos_chronicle_effect_stage8:0 "Permite, através de uma decisão planetária, transformar colônias normais em um §BPlaneta da Cidade Acadêmica§!."
