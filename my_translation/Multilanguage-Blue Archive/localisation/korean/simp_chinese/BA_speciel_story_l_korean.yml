l_korean:
#### 고래의 꿈 (호시노 취임 이벤트 체인)
 BA_origin.0101.name:0 "과거와 미래의 교차로에 서서"
 BA_origin.0101.desc:0 "호시노는 아무 말 없이, 그저 나를 따라오라는 신호만 보냈다. 그렇게 그녀의 뒤를 따르며, 나는 나보다 머리 하나는 작은 이 소녀를 무심코 감상하게 되었다.\n 겉보기에는 평범한 여자아이와 별다를 바 없어 보였다. 굳이 인상을 말하자면, 나른한 느낌? 마치 인생을 초월한 것 같았다.\n 하지만 자세히 관찰하면, 그녀가 평범한 사람과는 다른 기질을 가졌다는 것을 알 수 있었다. 그녀가 내딛는 한 걸음 한 걸음은 언제나 확고했고, 마치 삶의 시련을 겪고 나온 사람 같았다. 자신의 목표를 정하면 절대 뒤돌아보지 않는 사람. 그녀의 등 뒤에 있는 샷건은 언제나 잘 관리되어 있었다. 아무리 게으른 그녀라도 소홀히 할 수 없는 일이 있는 것이겠지? 사실도 그랬다. 아비도스가 처음 두 명에서 시작해, 그녀 혼자만 남았다가, 오늘날의 번화함에 이르기까지. 그동안 겪었던 모든 고난과 비바람이 모여 이 아비도스 부흥의 인물을 만들어 낸 것이다. 나는 그녀가 모든 도전에 맞설 준비가 되었다고 믿는다.\n 지금의 번화한 아비도스를 걸으며, 나는 어째서인지 그녀가 주위 환경과 어울리지 않는다고 느꼈다. 나는 그녀의 평범하지 않은 옷차림, 낡은 방탄복에 주목했다. 어디선가 본 것 같은데... 그런 낡은 사진 속에서...\n 나는 대략적인 사정을 깨달았다. 아마도 그녀에게 지금 이 순간의 번영은 아무런 의미가 없는 것이겠지?"
 BA_origin.0101.a:0 "그녀의 축하연에는, 한 명의 결석자가 있었으니까."
 BA_origin.0101.b:0 "그리고, 그 사람은 아마 다시는 올 수 없을 테니까."

 BA_origin.0102.name:0 "너와 함께 마주할 미래"
 BA_origin.0102.desc:0 "우리 둘은 번화한 차도를 피해, 내가 그리워하던 곳으로 향했다. 바로 아비도스의 구교사였다. 이 근처는 여전히 예전처럼 고요했다. 아마 그녀가 의도한 것이겠지.\n 길을 가는 동안 우리는 아무런 대화도 나누지 않았다. 그녀는 나를 데리고 대책위원회의 옛 부실로 향했다. 아주 오래전에 이미 사용하지 않게 된 곳이지만, 조금도 낡은 느낌이 없었다. 나와 그녀는 평소 앉던 자리에 앉았고, 나는 부실에 의자가 하나 더 늘어난 것을 알아차렸다.\n “그래서, 호시노는 왜 갑자기 돌아와 보고 싶어진 거야?”\n “그냥 갑자기 예전 시절이 그리워져서...” 그녀는 창밖을 바라보았다. 그곳은 아비도스의 마지막 사막을 마주하고 있었다. 내가 기억하기로 그곳은 예전에 사막 축제가 열렸던 장소였다.\n “아저씨는 예전에, 이 세상에 기적이 존재한다고 믿지 않았어. 그건 어린애들을 달래는 말이라고만 생각했지... 하지만 지금의 이 번영하는 광경을 마주하니, 나도 인정하지 않을 수 없게 됐어. 이건 정말, 살아있는 기적이야.”\n “나와 선생님이 함께, 지켜본 기적...”\n 나는 이 의미심장한 말에 어떻게 대답해야 할지 몰랐지만, 한 가지는 분명했다..."
 BA_origin.0102.a:0 "나는, 최선을 다해 이 강인한 소녀를 지지하기로 결심했다."

 BA_origin.0103.name:0 "새벽이 오기 전"
 BA_origin.0103.desc:0 "오늘 호시노는 유난히 일찍 일어났다. 아마 어젯밤 잠을 설쳐서일 것이다. 평소 같았으면 호시노는 어떻게든 다시 잠을 청했겠지만, 오늘은 도저히 잠을 이룰 수 없었다.\n 그녀는 학생회장 제복이 아닌, 오랫동안 소중히 간직해 온 아비도스 교복으로 갈아입었다. 그래도 마음이 놓이지 않아, 그 방탄복까지 덧입었다.\n 언제부터인가, 샬레 근처의 날씨가 흐려졌다. 축축하고 차가웠다. 솜뭉치 같은 짙은 안개가 거리를 가득 메웠고, 이 자욱한 안개를 통해 네온사인의 불빛조차 커다란 덩어리로 보였다. 물안개가 호시노의 얼굴에 얇은 물방울 막을 씌워, 마치 거미줄처럼 끈적했다.\n 그녀는 문득 아비도스의 건조한 기후가 그리워졌다. 적어도 이렇게 성가신 안개는 없었으니까. 그리고... 아비도스의 선배도...\n 하늘이 점점 밝아왔다. 호시노는 평소의 나른함과 인생을 초월한 듯한 태도를 거두었다. 그것이 선배를 어설프게 흉내 낸 것에 불과하다는 것은 그녀 자신만이 알고 있었다. 그 대신 차가운 표정이 나타났다. 그것이 그녀의 본모습이었다. 적어도, 그녀 자신은 그렇게 생각했다. 그녀는 한 번도 변한 적이 없다고.\n 별과 달은 이미 퇴장했고, 태양은 아직 떠오르지 않았다. 이 잿빛 하늘은 너무나 텅 비어, 쓸쓸했다."
 BA_origin.0103.a:0 "태양이 떠오르기 전의 시간이, 종종 가장 어두운 법이다."

 BA_origin.0104.name:0 "고래의 꿈"
 BA_origin.0104.desc:0 "한가할 때면, 호시노는 언제나 리조트로 돌아와 말없이 바다를 바라보았다. 평온한 바다가 기계적으로 파도쳤다. 사막 깊은 곳에서 온 이 소녀를 무엇이 그토록 끌어당기는 것일까?\n 그녀는 평온한 바다를 바라보며, 그 수면 아래에 모두가 함께 있는 세계가 있다고 상상했다. 그녀는 한 번도 바닷속 세계를 본 적이 없었다. 본 적이 없기에, 그녀의 기대를 담을 수 있었다.\n 그녀는 평온한 바다를 바라보며, 이것이 그저 환상에 불과하다는 것을 잘 알고 있었다. 적어도 고래는 키보토스의 바다 아래에 존재하지 않았다. 하지만 설령 고래와 만날 수 없다 해도, 바닷속 물고기들은 굳세고 즐겁게 살아갈 것이 아닌가?\n 그녀는 평온한 바다를 바라보며, 왜 갑자기 슬픔을 느끼는 것일까? 그녀는 자신의 손으로 선배를 묻었다. 그와 함께 자신의 과거도 묻었다. 고래와는 이제 눈물과 작별하기로 약속했어야 했다. 그녀는 겉으로 드러냈던 성숙함을 내려놓았다. 성숙함이란 결코 겉으로 드러내는 것이 아니었기 때문이다.\n 그녀는 평온한 바다를 바라보며, 왜 갑자기 과거를 추억하는 것일까? 아마 고래는 다시 돌아오지 않을 것이다. 하지만 그녀는 여전히 오랫동안 그 자리에서 기다렸다. 그녀는 아비도스의 부흥의 길을, 그리고 힘든 시련을 겪은 후 얻게 된 진정한 성숙함을 천천히 이야기해야 했다.\n 별빛 없는 밤을 지나, 과거의 먼지를 씻어내고, 이제 새로운 아침 해를 맞이할 때, 그녀는 더 이상 혼자가 아니었다. 그녀의 등 뒤에는 지금까지 함께해 준 후배들이 있었고, 자신이 절대적으로 신뢰할 수 있는 어른이 있었다."
 BA_origin.0104.a:0 "스스로를 아저씨라 칭하는 이 소녀는, 다시 한번 예전의 꿈을 쫓기로 결심했다."

 BA_origin.0105.name:0 "기적의 출발점에서"
 BA_origin.0105.desc:0 "“유메 선배의 일 때문에 온 것이겠지?” 호시노가 들어왔을 때, 나는 그녀의 얼굴에서 어느 정도 짐작할 수 있었다. 하물며 그 유메 선배에 관한 일이라면 더욱.\n “정말 선생님께는 아무것도 숨길 수가 없네요...” 그녀는 조금 어색하게 웃었다. “아저씨, 단도직입적으로 말할게요. 헤일로 연구에 관한 일이 여전히 논쟁 중이라서, 관련 연구는 선생님께서 승인해 주시는 편이 좋을 것 같아요.”\n “그건 어려운 일이 아니야. 이따가 밀레니엄 쪽에 알려줄게. 어쨌든 유메도 키보토스의 학생 중 한 명이니까, 호시노 양은 마음껏 하도록 해. 나른한 아저씨가 이렇게 의욕적인 모습은 보기 드문데~”\n “선생님, 또 아저씨를 놀리시네요! (작은 목소리로) 저도 열심히 하고 있다고요...”\n “그래, 호시노 양도 잘 노력하고 있어.”\n 왠지 모르게, 샬레를 나설 때 그녀는 유난히 편안한 기분을 느꼈다."
 BA_origin.0105.a:0 "아마, 그녀가 미처 깨닫지 못하는 사이에, 그녀 또한 조금씩 변하고 있었던 것이겠지."

 BA_origin.0106.name:0 "고래의 꿈 - 헤일로 해석"
 BA_origin.0106.desc:0 "호시노 양이 실험 기기에서 내려왔다. 그녀의 헤일로 주성분에 대한 해석이 완료되었다. 이 데이터는 유메 선배를 위한 빈 헤일로를 제작하고, 미래에 다른 생물에게 헤일로를 만들어주기 위한 준비에 사용될 것이다.\n 이 기기는 어쨌든 예전에 게마트리아의 기술 산물이었다. 비록 무해화 처리를 했지만, 우리는 예전에 피해자였던 호시노가 이번 실험에 참여하는 것을 반대했다.\n 하지만 호시노 본인은 그런 것에 개의치 않았다. 그녀는 예전의 실험체였던 자신보다 이 실험에 더 적합한 대상은 없다고 말했다. 아마 그녀는 그저 선배의 각성을 위해 자신의 힘을 보태고 싶었던 것이겠지."
 BA_origin.0106.a:0 "다음 계획을 진행하자."

 BA_origin.0107.name:0 "고래의 꿈 - 빈 헤일로 제작"
 BA_origin.0107.desc:0 "분석 결과에 따르면, 헤일로의 힘을 담을 수 있는 물질이 필요하다. 청휘석은 저렴한 선택지이지만, 그 담재력이 턱없이 부족하다. 그래서 우리는 임시로 희귀한 신명문자를 사용할 수밖에 없었다. 아마 미래에는 더 좋은 대체품을 찾을 수 있겠지.\n 비어있고, 새로운 헤일로가 제작 완료되었다. 그것은 마치 키보토스에서 흔히 볼 수 있는 잡몹들의 머리 위에 있는 헤일로처럼 보였고, 심지어 그것보다 더 조잡했다. 우리는 예비된 인터페이스를 통해 유메 선배의 헤일로 데이터를 주입할 것이다. 데이터는 단 하나뿐, 성패는 여기에 달려있다."
 BA_origin.0107.a:0 "마음껏 해보자."

 BA_origin.0108.name:0 "고래의 꿈 - 귀환"
 BA_origin.0108.desc:0 "청휘석으로 구축된 전송 연결은 유난히 느렸다. 마지막 데이터가 주입되면서, 헤일로의 형태도 그에 따라 변했다. 헤일로의 상태가 안정적인 것을 확인한 후, 우리는 조심스럽게 헤일로를 유메의 몸에 연결했다.\n 헤일로가 기동하는 애니메이션이 끝난 후, 그녀는 천천히 눈을 떴다.\n “으음... 여긴 어디지? 분명히 실험실에 있었던 것 같은데...”\n “기억에는 문제가 없는 것 같네... 아, 실례. 먼저 자기소개를 해야겠군. 나는 샬레 은하 탐사국의 선생이야. 넌 나를 모르겠지. 지금 궁금한 게 많을 거라 생각하지만, 지금은 더 중요한 일이 있어. 호시노 양이 밖에서 널 기다리고 있어. 준비되면 그녀를 만나러 가렴.”\n 나는 잠시 말을 멈췄다.\n “그녀는 계속 널 기다렸어. 아주 오랫동안. 아마 몇 년은 됐을 거야.”\n ...\n 두 사람의 시선이 마주치는 순간, 두 사람의 표정과 행동은 그 순간에 멈춰 섰다. 아니, 공기마저 얼어붙었다고 해야 할까. 몇 년 만의 재회, 하고 싶었던 수많은 말들, 아비도스의 변화, 샬레의 선생님, 별하늘 위의 세계... 이 순간 모든 것이 목에 걸려, 어디서부터 시작해야 할지 몰랐다. 오랜 침묵 끝에, 호시노 양이 먼저 이 어색한 상황을 깼다:"
 BA_origin.0108.a:0 "“오랜만이에요, 선배.”"
 BA_origin.0108.b:0 "“어서 와요, 선배.”"

 BA_origin.0109.name:0 "후일담"
 BA_origin.0109.desc:0 "약 한 달 후, 샬레 건물에 새로운 방문객이 찾아왔다.\n “뭐야, 의외의 인물이 왔네. 한 달 동안 호시노 양과는 잘 지냈어? 그녀가 너한테 계속 딱 붙어있진 않았고?”\n “사실 괜찮았어요. 아비도스가 이렇게나 크게 변할 줄은 정말 몰랐네요. 오늘은 선생님께 감사 인사를 드리러 왔어요.”\n “음, 나한테 고마워할 필요 없어. 솔직히 말해서 전부 호시노 양 자신의 노력 덕분이야. 그녀가 후배들과 함께 빚을 다 갚고, 그 후에 밀레니엄의 엔지니어부와 연락을... 나는 그저 다리를 놔줬을 뿐이야.”\n “호시노 양 자신도 많이 변했어. 예전 성격 같았으면 다른 사람과 협력하려 하지 않았을 테니까. 참고로, 본인은 깨닫지 못했을 수도 있지만, 선생님 일에는 유난히 신경을 많이 쓰는 것 같던데~”\n 그렇게 말하며, 그녀는 의미심장하게 나에게 카드 한 장을 건넸다.\n “(작은 목소리로) 그럼, 이 선배가 조금 도와줘야겠네.” “그러니까, 선생님, 호시노 양을 실망시키지 마세요?”\n 내가 반응하기도 전에, 그녀는 이미 샬레를 떠났다. 남겨진 카드에는 선명하게 “해양 테마 결혼반지 맞춤 제작”이라고 쓰여 있었다."
 BA_origin.0109.a:0 "이게 다 무슨 소리야."

#### 가방 없는 자 (유우카 취임 이벤트 체인)
 BA_origin.0401.name:0 "가방 없는 자"
 BA_origin.0401.desc:0 "이 일은 유우카의 큰 불만을 샀다. 연방학생회의 재정 업무를 처리한 후, 그녀는 즉시 엔지니어부에 신청서를 제출했다.\n 엔지니어부의 최고 두뇌들은 첨단 기술을 포함한 여러 방법을 시도하거나, 가장 단순하고 무식한 방법, 즉 유우카와 전술 가방을 묶어버리는 방법까지 동원했다. 하지만 유우카는 언제나 온갖 기상천외한 방법으로 가방을 잃어버렸다.\n 한참을 씨름한 끝에, 유우카는 마침내 전술 가방에 대한 갈망을 포기했다. 잠시 동안만. 그녀의 정밀한 계산에 따르면(나는 그녀가 무엇을 계산했는지 모른다), 언젠가는 전술 가방을 멜 수 있을 것이라고 믿고 있었다."
 BA_origin.0401.a:0 "그녀의 소원이 이루어지길."

#### 나도 뒷이야기는 생각 안 해봤어, 그냥 아무렇게나 써볼게 (히나 취임 이벤트 체인)
 BA_origin.0201.name:0 "히나 위원장은 여전히 바쁘다"
 BA_origin.0201.desc:0 "사무실로 가는 길에, 나는 문득 아코가 부탁했던 일이 생각나서 겸사겸사 커피 한 잔을 탔다.\n 히나는 여전히 손에 든 일에 몰두해 있어, 내가 온 것을 눈치채지 못했다. 나는 커피를 그녀 옆에 놓았고, 그녀는 마치 근육 기억처럼 무심코 잔을 들어 한 모금 마셨다.\n “아코... 커피 너무 달게 하지 말라고 했잖아?” 그녀는 약간 불만스러운 듯 고개를 들었고, 그제야 사람을 잘못 봤다는 것을 깨달았다.\n “미안, 히나 회장은 쓴 걸 더 좋아하나? 맞다, 아코에게 전해줄게. 히나 회장이 그녀를 많이 그리워한다고. 분명 기뻐할 거야.”\n “선생님... 저를 놀리지 마세요.” 그렇게 말하며, 그녀는 다시 일에 집중했다. 히나는 여느 때처럼 부지런하구나. 하지만, 이 일들은 내일 해도 될 텐데."
 BA_origin.0201.a:0 "어차피, 앞으로의 날은 아직 기니까."

######   그룹 멤버 이스터에그   ######
#### 이스터에그 이벤트 체인-Azusa
 BA_Easter_egg.0002.title:0 "이상한 사진"
 BA_Easter_egg.0002.desc:0 "오늘, [Root.GetName]의 흰색 스타킹 사진이 갑자기 [Root.owner.GetName]의 모든 전자기기 화면에 나타났다. 하지만 단 1초 만에, 그 사진은 사라지고 신비한 메시지만 남았다:\n“§YPeek§!”"
 BA_Easter_egg.0002.tip:0 "사진에서 획득: §G+1§!£unity£"
 BA_Easter_egg.0002.a:0 "사진과 메시지의 출처를 조사한다."
 BA_Easter_egg.0002.b:0 "그냥 장난일 뿐이야, 신경 쓰지 마."

 BA_Easter_egg.0003.title:0 "EasterEgg:MiAzusa"
 BA_Easter_egg.0003.desc:0 "얼마 지나지 않아, 하얀 스타킹 사진을 보내던 정체불명의 인물이 다시 활동을 시작했습니다. 저희는 또다시 [From.GetName]의 하얀 스타킹 사진을 받게 되었는데, 사진은 지난번과 마찬가지로 빛의 속도로 사라졌으며, 또다시 똑같은 정체불명의 메시지를 남겼습니다:\n“§YPeek§!” 지난번과 달랐던 점은, 저희가 발신자의 ID를 포착했다는 것과, 순식간에 사라지는 사진 속 인물이 사실은 [From.GetName]이 아니라 발신자 본인이라는 것을 발견했다는 것입니다."
 BA_Easter_egg.0003.tip:0 "사진에서 획득: §G+2§!£unity£"
 BA_Easter_egg.0003.a:0 "그 '대응 시스템'을 잘 배치해 줘, 사진은 꼭 남겨야 해."
 BA_Easter_egg.0003.b:0 "IP 주소를 파내서, 그를 잡아와서, 검은 스타킹을 입혀버리자."

 BA_Easter_egg.0004.title:0 "EasterEgg:MiAzusa"
 BA_Easter_egg.0004.desc:0 "저희는 사진 발신자를 성공적으로 붙잡았고, 초광속 통신 시스템 해킹죄로 그를 기소했습니다. 자비로운 연방학생회는 그에게 §G반드시 정기적으로 충분한 양의 사진을§! 모든 키보토스 시민들이 감상할 수 있도록 발송해야 한다고 판결했습니다."
 BA_Easter_egg.0004.a:0 "좋아 좋아 좋아, 아주 좋아, 많이 보내 줘."
 BA_Easter_egg.0004.b:0 "하얀 스타킹 사진도 보내야 하고, 검은 스타킹 사진도 보내야지, 그래야 건전하다고 할 수 있지!"

#### 彩蛋事件链-鞋垫#1
 BA_Easter_egg.0011.title:0 "채굴 소동"
 BA_Easter_egg.0011.desc:0 "최근 키보토스에서는 상당한 채굴 열풍이 불고 있습니다.\n몇 달간, 수많은 칩들이 GPU로 조립되어 전용 채굴장으로 쉼 없이 보내져 암호화폐를 채굴하는 데 사용되었습니다.\n화폐 알고리즘이 매우 정교하고 안정성과 신뢰성도 확실히 보장되지만, 화폐 거래는 결국 초광속 시대 이전의 낙후된 경제 방식입니다. 게다가 채굴 연산 과정에서 막대한 에너지를 낭비하며, 고부하로 작동된 부품을 다른 용도로 사용하면 큰 문제가 발생할 수 있습니다.\n결론적으로, 이 소동을 멈춰야 할 때입니다. 조정실의 강력한 항의에 따라 연방학생회는 이미 단속 계획을 안건으로 올렸습니다."
 BA_Easter_egg.0011.a:0 "분명히 누군가가 이 모든 것을 뒤에서 지시하고 있을 거야."
 BA_Easter_egg.0011.a.tip:0 "진작에 단속했어야 했어."
 BA_Easter_egg.0011.b:0 "이런 거품 같은 유행은 빨리 왔다가 빨리 사라지니, 너무 조급해하지 마."
 BA_Easter_egg.0011.b.tip:0 "그냥 장난일 뿐이야, 신경 쓰지 마."

 BA_Easter_egg.0012.title:0 "채굴 소동"
 BA_Easter_egg.0012.desc:0 "조정실은 먼저 일부 지하 채굴장에 정보원들을 파견하여, 현재 인기 있는 암호화폐 종류부터 시작해서 그 뒤에 숨겨진 자금 흐름, 알고리즘, 그리고 투자자들을 하나씩 분석했습니다. 조사가 점차 깊어짐에 따라 한 회사의 이름이 서서히 드러나며, 이 사건에 거대한 연관성이 있음을 보여주었습니다: §E네프티스§!."
 BA_Easter_egg.0012.a:0 "...우선 당사자들과 이야기 좀 해보자."

 BA_Easter_egg.0013.title:0 "채굴 소동"
 BA_Easter_egg.0013.desc:0 "조정실은 연방학생회와 네프티스 관계자들 간의 비밀 회담을 주선했습니다. 결과는 매우 놀라웠습니다: 네프티스는 현재 디지털 코인 네트워크의 연산 자원을 수집하기 위해 일부 수단을 사용했으며, 채굴에 사용되는 상당수의 하드웨어를 확보했고, 이 장비들을 AI에 사용하도록 개조했습니다. 네프티스 대표 §Y이자요이 노노미§!의 말에 따르면, 이러한 조치의 목적은 '재연된 화폐 경제'를 소멸시키는 것이라고 합니다. 양측의 목적이 일치함을 확인한 후, 노노미는 네프티스를 대표하여 그들은 부적절하게 사용된 이 하드웨어들을 계속 처리할 것이며, 현재 연방학생회의 약간의 지원이 필요하다고 했습니다. 그 대가로 네프티스는 연방학생회에 한 이름을 제공할 수 있다고 했습니다."
 BA_Easter_egg.0013.a:0 "이름..."

 BA_Easter_egg.0014.title:0 "채굴 사건의 배후"
 BA_Easter_egg.0014.desc:0 "노노미가 제공한 단서에 따라, 조정실은 아주 손쉽게 이 인물을 체포했습니다. 이 인물의 이름은 §Y시라이시 토오루§!이며, 그리 알려지지 않았지만 현재 대부분의 화폐 알고리즘은 모두 이 인물이 설계했고 계획 판매와 배당을 통해 상당한 수입을 얻었습니다. 더욱 놀라운 것은, 이 수입들이 대부분 생활 물자를 사재기하는 데 사용되었다는 것입니다. 체포될 때까지 이 인물이 누적 주문한 물자는 만 명 이상이 일 년 동안 사용할 수 있는 양이었습니다."
 BA_Easter_egg.0014.a:0 "네가 뭘 하려는지 잘 모르겠지만, 이 소동도 이제 막을 내려야 해."

 BA_Easter_egg.0015.title:0 "채굴 사건의 배후"
 BA_Easter_egg.0015.desc:0 "계획 제공자가 체포되면서, 가상 화폐 거래 시장은 점차 위축되었고, 조정실은 이 기회를 틈타 전면적인 공세에 나서 모든 공급자를 일소했습니다. 이로써 채굴 소동은 일단락되었습니다."
 BA_Easter_egg.0015.a:0 "가~상~화~폐~ 제~발~사~라~져~"

