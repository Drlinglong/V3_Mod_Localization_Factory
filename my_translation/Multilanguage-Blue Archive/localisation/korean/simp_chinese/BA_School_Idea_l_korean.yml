 SI_Valkyrie_A01_tip:"§C$SI_Valkyrie_A01$§!"

 SI_Valkyrie_A02:"항해사 관리부"
 SI_Valkyrie_A02_desc:"발키리는 수많은 항해사 자질을 지닌 학생들을 키워냈고, 그들은 관리부의 지휘 아래 용감하게 심우주를 지키며 연방의 모든 함선들을 운용하고 있습니다."
 SI_Valkyrie_A02_effect:"효과:"
 SI_Valkyrie_A02_tip:"§C$SI_Valkyrie_A02$§!"

 SI_Valkyrie_B01:"첫 총성 프로토콜"
 SI_Valkyrie_B01_desc:"전쟁이 닥쳐올 때, 발키리의 기반 시설은 군대 편입을 위해 모든 도움을 제공하며, 정복자 또는 수호자로서 최전선으로 향하는 첫 번째 거점이 될 수 있습니다."
