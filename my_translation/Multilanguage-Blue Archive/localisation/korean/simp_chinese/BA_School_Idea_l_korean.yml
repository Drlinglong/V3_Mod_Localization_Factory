 SI_Valkyrie_B01_tip:"§C$SI_Valkyrie_B01$§!"

 SI_Valkyrie_B02:"전면 동원"
 SI_Valkyrie_B02_desc:"일부 군사 권한을 발키리로 이양하고, 경찰 조직망을 활용하여 병력과 전투 경험을 전달합니다."
