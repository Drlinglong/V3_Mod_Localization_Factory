l_korean:
 BA_SI:"학원 이념"

 MESSAGE_BA_SI_READY:"학원 이념 준비 완료"
 MESSAGE_BA_SI_READY_DESC:"저희가 벌써 5점 이상의 £job_BA_dont_be_crazy_here£§B$BA_SI$ 점수§!를 모았어요! 싯팀의 상자로 가서 $BA_SI$를 활성화해주세요!"

 MESSAGE_BA_SI_ACTIVATED:"학원 이념 효과 활성화 완료"
 MESSAGE_BA_SI_ACTIVATED_Trinity_A03_DESC:"§Y$SI_Trinity_A03$§! 활성화 완료, 모든 지도자에게 §C1000 경험치§!를 제공합니다."
 MESSAGE_BA_SI_ACTIVATED_Millennium_C03_DESC:"§Y$SI_Millennium_C03$§! 활성화 완료, 모든 지도자의 §R부정적 특성§!을 제거합니다."

 BA_Shittem.4010.title: "$BA_SI$"
 BA_Shittem.4010.desc:"선생님, 저희가 벌써 £job_BA_dont_be_crazy_here£§B$BA_SI$ 점수§!를 많이 모았어요! 학원마다 통치와 연합에 대한 생각이 다르답니다. §B$BA_SI$§!를 클릭하여 그들의 아이디어를 국책으로 채택하고 막대한 보너스를 얻을 수 있어요! 선생님, 학생들의 지혜도 배울 점이 많으니, 그들의 열정을 헛되이 낭비하면 안 되잖아요?"

 #####    阿拜多斯    #####
 SI_Abydos_tip:"학원 이념 (주요): §L아비도스 학원§!\n아비도스 학원의 우주 시대 부흥 기적은 두말할 나위 없이 대단했으며, 그 혁신과 경험은 키보토스 전역에 전파할 가치가 있습니다.\n"
 ### 共通
 SI_Abydos_G01:"대책위원회의 일상"
 SI_Abydos_G01_desc:"이야기는 여기서 새로운 시작을 맞이합니다."
 SI_Abydos_G01_effect:"\n효과:\n§Y$engineering_research_with_icon$§! 및 §Y$unity_with_icon$§!를 월 생산량의 3배에 해당하는 양만큼 획득\n"
 SI_Abydos_G01_tip:"§C$SI_Abydos_G01$§!\n$SI_Abydos_G01_desc$\n$SI_Abydos_G01_effect$"

 SI_Abydos_G02:"자그마한 부업"
 SI_Abydos_G02_desc:"우리들의 생활 환경을 개선하는 방법을 연구하는 와중에도, 그 매력적인 부업은 여전히 대책위원회의 마음을 사로잡고 있습니다."
 SI_Abydos_G02_effect:"\n효과:\n§H지부 건물 잠금 해제: §!$building_BA_SI_Abydos_G02$\n"
 SI_Abydos_G02_tip:"§C$SI_Abydos_G02$§!\n$SI_Abydos_G02_desc$\n$SI_Abydos_G02_effect$"

 SI_Abydos_G03:"에필로그: 대책위원회의 종착점"
 SI_Abydos_G03_desc:"대책위원회의 임무는 마지막에 다다랐고, §B아비도스 폐교 대책위원회§!라는 명칭은 더 이상 사용되지 않으며, 학교 역사관의 정문에 걸려 키보토스의 학생들을 격려하고 경고하고 있습니다."
 SI_Abydos_G03_effect:"\n효과:\n$mod_BA_SI_sub_cap_add$: §G+1§!\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$: §G+1§!\n§H행성 결의 잠금 해제: §!$decision_BA_SI_Abydos_G03$ (§Y학원도시 행성§!에서만 사용 가능)\n"
 SI_Abydos_G03_tip:"§C$SI_Abydos_G03$§!\n$SI_Abydos_G03_desc$\n$SI_Abydos_G03_effect$"

 ### 左线
 SI_Abydos_A01:"행성 개조 대책"
 SI_Abydos_A01_desc:"행성 환경을 개조하려면 먼저 충분한 기반을 계획하고 건설해야 하며, 에너지 공급이 가장 중요합니다."
 SI_Abydos_A01_effect:"\n§R$SI_Abydos_B01$§R과 상호 배타적§!\n효과:\n£society_research£§H$tech_terrestrial_sculpting$§! 기술 진척도 §G75%§! 획득\n환경 개조 속도: §G+25%§!\n100명의 £job_BA_Kivotos_staff£§Y$job_BA_Kivotos_staff$§! 또는 £job_BA_supplier£§Y$job_BA_supplier$§!당 해당 식민지에 다음을 제공합니다:\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§G+5%§!\n"
 SI_Abydos_A01_tip:"§C$SI_Abydos_A01$§!\n$SI_Abydos_A01_desc$\n$SI_Abydos_A01_effect$"

 SI_Abydos_A02:"물류 통합"
 SI_Abydos_A02_desc:"행성 개조는 엄청나게 거대한 프로젝트이며, 물자 유통 효율이 프로젝트의 진척도를 직접적으로 결정합니다."
 SI_Abydos_A02_effect:"\n효과:\n$mod_planet_districts_cost_mult$: §G-15%§!\n$mod_planet_districts_upkeep_mult$: §G-15%§!\n환경 개조 소모: §G-35%§!\n환경 개조 속도: §G+25%§!\n"
 SI_Abydos_A02_tip:"§C$SI_Abydos_A02$§!\n$SI_Abydos_A02_desc$\n$SI_Abydos_A02_effect$"

 SI_Abydos_A03:"산업 강화"
 SI_Abydos_A03_desc:"우리의 목표를 더 빨리 달성하기 위해, 대가가 따르는 생산 가속이 필수적입니다."
 SI_Abydos_A03_effect:"\n효과:\n§H학원 이념 칙령 잠금 해제: §!$edict_BA_SI_Abydos_A03$:\n    §Y기본 활성화 비용: £unity£300§!\n    §Y기본 유지비: £unity£30§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_produces_mult$: §G+25%§!\n    $mod_BA_staff_pop_produces_mult$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §R+25%§!\n"
 SI_Abydos_A03_tip:"§C$SI_Abydos_A03$§!\n$SI_Abydos_A03_desc$\n$SI_Abydos_A03_effect$"

 SI_Abydos_A04:"행성 청사진"
 SI_Abydos_A04_desc:"키보토스는 언제나 살기 가장 좋은 곳이었으며, 학원도시 행성은 우리에게 가장 이상적인 고향입니다."
 SI_Abydos_A04_effect:"\n효과:\n$mod_planet_metallurgists_alloys_produces_add$: §G+1§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+15%§!\n$mod_planet_buildings_cost_mult$: §G-20%§!\n"
 SI_Abydos_A04_tip:"§C$SI_Abydos_A04$§!\n$SI_Abydos_A04_desc$\n$SI_Abydos_A04_effect$"

 SI_Abydos_A05:"허공 개척"
 SI_Abydos_A05_desc:"용감한 엔지니어들이 근지구 궤도의 광대한 공간을 정복하고 있으며, 자동화 거주지가 바로 그녀들의 수단입니다."
 SI_Abydos_A05_effect:"\n효과:\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+75%§!\n$mod_BA_auto_districts_produces_mult$: §G+20%§!\n$mod_megastructures_cost_mult$: §G-20%§!\n$mod_station_gatherers_produces_mult$: §G+30%§!\n" #\n居住站和自动化居住站宜居性: §G+30%§!
 SI_Abydos_A05_tip:"§C$SI_Abydos_A05$§!\n$SI_Abydos_A05_desc$\n$SI_Abydos_A05_effect$"

 SI_Abydos_A06:"신세계로부터"
 SI_Abydos_A06_desc:"저희는 결코 여기에서 멈추지 않을 거예요. 우주에는 저희를 기다리는 더 넓은 세상이 있으니까요."
 SI_Abydos_A06_effect:"\n효과:\n§H행성 결의 잠금 해제: §!$decision_BA_SI_Abydos_A06$(오직 §Y학원 도시 행성§! 또는 §Y고급 거주지§!에서 사용 가능)\n"
 SI_Abydos_A06_tip:"§C$SI_Abydos_A06$§!\n$SI_Abydos_A06_desc$\n$SI_Abydos_A06_effect$"

 ### 右线
 SI_Abydos_B01:"사막 학원의 길"
 SI_Abydos_B01_desc:"사막은 본질적으로 자원이기도 해요. 사막화를 최대한 활용하는 것이 오히려 아비도스의 큰 특징이 될 수도 있을 거예요."
 SI_Abydos_B01_effect:"\n§R$SI_Abydos_A01$§R와 상호 배타적§!\n효과:\n행성 유형이 §Y사막 행성§!인 식민지는 §H행성 수정치 획득: §!$modifier_BA_SI_Abydos_B01$:\n    종족 거주 적합도 하한선: §G+50%§!\n    행성 건설 속도: §G+0.25§!\n"
 SI_Abydos_B01_tip:"§C$SI_Abydos_B01$§!\n$SI_Abydos_B01_desc$\n$SI_Abydos_B01_effect$"

 SI_Abydos_B02:"하늘의 경계"
 SI_Abydos_B02_desc:"사막 환경은 극단적인 장점과 단점을 모두 가지고 있어요. 정교한 계획을 세워 장점을 살리고 단점을 보완해야 해요."
 SI_Abydos_B02_effect:"\n효과:\n§H행성 결의 잠금 해제: §!$decision_BA_SI_Abydos_B02$(오직 행성 유형이 §Y사막 행성§!인 식민지에서 사용 가능)\n"
 SI_Abydos_B02_tip:"§C$SI_Abydos_B02$§!\n$SI_Abydos_B02_desc$\n$SI_Abydos_B02_effect$"

 SI_Abydos_B03:"거센 바람 속에서"
 SI_Abydos_B03_desc:"저희는 험악한 환경을 극복하고, 한 치의 땅도 특징을 파악해서 저희 발밑의 이 행성을 개척해나가요."
 SI_Abydos_B03_effect:"\n효과:\n§H행성 결의 잠금 해제: §!$decision_BA_SI_Abydos_B03$(오직 행성 유형이 §Y사막 행성§!인 식민지에서 사용 가능)\n"
 SI_Abydos_B03_tip:"§C$SI_Abydos_B03$§!\n$SI_Abydos_B03_desc$\n$SI_Abydos_B03_effect$"

 SI_Abydos_B04:"풍요로운 오아시스 계획"
 SI_Abydos_B04_desc:"수원을 핵심으로 삼아 가장 풍요롭고 아름다운 땅을 주거 지역으로 지정하고, 학생들이 완벽한 생활을 경험할 수 있도록 보장해야 해요."
 SI_Abydos_B04_effect:"\n효과:\n사막 행성 거주 적합도: §G+30%§!\n§H행성 수정치: §!$modifier_BA_SI_Abydos_B01$ --> §H행성 수정치§!: $modifier_BA_SI_Abydos_B04$:\n    $MOD_HABITABILITY_FLOOR_ADD$: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+0.25§!\n    £stability£$MOD_PLANET_STABILITY_ADD$: §G+10§!\n    £happiness£$MOD_POP_HAPPINESS$: §G+10%§!\n"
 SI_Abydos_B04_tip:"§C$SI_Abydos_B04$§!\n$SI_Abydos_B04_desc$\n$SI_Abydos_B04_effect$"

 SI_Abydos_B05:"도시 수호자"
 SI_Abydos_B05_desc:"저희의 도시를 발전시키고 행성의 자원을 개발해서 저희 학원 도시를 번영시키자!"
 SI_Abydos_B05_effect:"\n효과:\n§H행성 결의 잠금 해제: §!$decision_BA_SI_Abydos_B05$(오직 행성 유형이 §Y사막 행성§!인 식민지에서 사용 가능)\n"
 SI_Abydos_B05_tip:"§C$SI_Abydos_B05$§!\n$SI_Abydos_B05_desc$\n$SI_Abydos_B05_effect$"

 SI_Abydos_B06:"별과 모래"
 SI_Abydos_B06_desc:"학원 도시가 모래 바다 속에 우뚝 서 있어요. 마치 이 행성이 찬란한 별들 사이를 떠도는 것처럼요."
 SI_Abydos_B06_effect:"\n효과:\n§H행성 결의 잠금 해제: §!$decision_BA_SI_Abydos_B06$(오직 행성 유형이 §Y사막 행성§!인 식민지에서 사용 가능)\n"
 SI_Abydos_B06_tip:"§C$SI_Abydos_B06$§!\n$SI_Abydos_B06_desc$\n$SI_Abydos_B06_effect$"


 #####     格黑那     #####
 SI_Gehenna_tip:"학원 이념 (주요): §_게헨나 학원§!\n키보토스의 유명한 원숭이 산(?)으로서 게헨나는 질서와 혼돈의 조화에 대한 독특한 이해를 가지고 있어요. 이제 그들을 키보토스 전체로 전파할 때예요.\n"
 ### 共通
 SI_Gehenna_G01:"쾌적한 주거지"
 SI_Gehenna_G01_desc:"오래된 구역은 학생들의 파괴로 인해 이미 엉망진창이 되었어요. 새로운 시대에 들어서면서 저희는 우선 학생들의 거주 문제를 해결해야 해요. 그렇지만 새로운 기숙사를 좀 더 쾌적하게 짓지 않을 이유가 있나요?"
 SI_Gehenna_G01_effect:"\n효과:\n직업 £consumer_goods£소비재 유지비: §G-15%§!\nPOP 주거지 사용량: §R+15%§!\n"
 SI_Gehenna_G01_tip:"§C$SI_Gehenna_G01$§!\n$SI_Gehenna_G01_desc$\n$SI_Gehenna_G01_effect$"

 SI_Gehenna_G02:"신세계의 불씨"
 SI_Gehenna_G02_desc:"게헨나 소속 학생들은 활동성 면에서 언제나 다른 모든 학원들을 압도했어요. 신세계에 대한 그들의 갈망도 마찬가지고요."
 SI_Gehenna_G02_effect:"\n효과:\n$MOD_POP_RESETTLEMENT_COST_MULT$: §G-25%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n§Y새로 건설된§! 식민지는 §H행성 수정치 획득: §!$modifier_BA_SI_Gehenna_G02$(1800£time£):\n    행복도: §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n"
 SI_Gehenna_G02_tip:"§C$SI_Gehenna_G02$§!\n$SI_Gehenna_G02_desc$\n$SI_Gehenna_G02_effect$"

 SI_Gehenna_G03:"에필로그: 불꽃으로 세례받은 학원 도시"
 SI_Gehenna_G03_desc:"저희가 과거에 무엇을 겪었든 상관없이, 지금의 키보토스는 완전히 새롭게 태어났어요. 아무리 성간 공간이 텅 비고 차가울지라도 이 학원 도시는 저희 마음속의 불꽃으로 밝혀질 거예요."
 SI_Gehenna_G03_effect:"\n효과:\n$mod_BA_SI_sub_cap_add$: §G+1§!\n자동화 건물에서 생산되는 자원: §G+35%§!\n$mod_planet_metallurgists_produces_mult$: §G+35%§!\n£job_foundry£$mod_planet_metallurgists_upkeep_mult$: §R+35%§!\n£job_BA_pyroxenes_maker£청휘석 제작자 산출량: §G+35%§!\n£job_BA_pyroxenes_maker£청휘석 제작자 유지비: §R+35%§!\n"
 SI_Gehenna_G03_tip:"§C$SI_Gehenna_G03$§!\n$SI_Gehenna_G03_desc$\n$SI_Gehenna_G03_effect$"

 ### 上左线
 SI_Gehenna_A01:"만마전 전략: 암류 위에 군림하다"
 SI_Gehenna_A01_desc:"현재 게헨나가 연방학생회의 수석 자리를 꿰찬 이상, 만마전은 자신들의 야망을 드러내기 위해 으레 작은 소동을 일으키곤 한다. 물론, 그들의 계획은 늘 어딘가 어설프지만 말이다."
 SI_Gehenna_A01_effect:"\n§R$SI_Gehenna_B01$과 상호 배타적§!\n효과:\n§H제국 수정치 획득: §!$modifier_BA_SI_Gehenna_A01$(3600£time£): \n    $MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    $mod_planet_pops_organics_food_upkeep_mult$: §R+25%§!\n"
 SI_Gehenna_A01_tip:"§C$SI_Gehenna_A01$§!\n$SI_Gehenna_A01_desc$\n$SI_Gehenna_A01_effect$"

 SI_Gehenna_A02:"만마전 전략: 선제공격"
 SI_Gehenna_A02_desc:"만마전의 수뇌부는 지정학적 싸움이든 정치적 투쟁이든 주도권을 잡는 것이 언제나 승리를 쟁취하는 가장 중요한 비결이라고 생각한다. 하지만 실제 행동으로 옮길 때면 기획서부터 실행까지 모든 것을 비서들이 도맡아 한다."
 SI_Gehenna_A02_effect:"\n§R$SI_Gehenna_B02$과 상호 배타적§!\n효과:\n현재 설계에 따르면, 즉시 §G초계함 40척§!을 획득합니다.\n§H제국 수정치 획득: §!$modifier_BA_SI_Gehenna_A02$(3600£time£):\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n    $mod_ships_upkeep_mult$: §G-35%§!\n"
 SI_Gehenna_A02_tip:"§C$SI_Gehenna_A02$§!\n$SI_Gehenna_A02_desc$\n$SI_Gehenna_A02_effect$"

 SI_Gehenna_A03:"만마전 전략: 패권적 태세"
 SI_Gehenna_A03_desc:"게헨나 내부가 늘 평화롭지 못하자, 만마전은 철권통치를 선택하고 전쟁을 압력 배출구로 삼았다. 비록 만마전이 추진한 계획이지만, 실제 기획과 운영은 풍기위원회에 맡겨졌다."
