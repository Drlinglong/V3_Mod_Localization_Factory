 SI_Hyakkiyako_tip:"학원 이념 (선택 가능): §U백귀야행 연합학원§!\n백귀야행은 많은 것들에 대해 독특한 이해를 가지고 있으며, 이를 연구하고 발전시키면 분명 학원 연방에 큰 획을 그을 수 있을 것입니다.\n"

 ### 第一页
 SI_Hyakkiyako_G01:"화풍이 불어오다"
 SI_Hyakkiyako_G01_desc:"백귀야행의 바람이 이미 모든 학원의 구석구석까지 불어왔습니다. 이전에는 뿔뿔이 흩어져 있었을지라도, 지금이야말로 백귀야행의 학생들이 단결하여 연방을 위해 조언과 제안을 할 기회입니다."
 SI_Hyakkiyako_G01_effect:"\n효과:\n§Y$engineering_research_with_icon$§! 및 §Y$unity_with_icon$§!을 매월 생산량의 10배에 해당하는 양만큼 획득\n"
 SI_Hyakkiyako_G01_tip:"§C$SI_Hyakkiyako_G01$§!\n$SI_Hyakkiyako_G01_desc$\n$SI_Hyakkiyako_G01_effect$"

 SI_Hyakkiyako_G02:"당 앞 노래"
 SI_Hyakkiyako_G02_desc:"백귀야행에서 가장 유명한 가게는 백야당입니다. 백야당은 별하늘 전역에 지점을 열어 모든 성계의 학생들에게 활기찬 분위기를 선사할 것입니다."
 SI_Hyakkiyako_G02_effect:"\n효과:\n§H행성 결의 잠금 해제: §!$d_SI_Hyakkiyako_G02$\n"
 SI_Hyakkiyako_G02_tip:"§C$SI_Hyakkiyako_G02$§!"

 SI_Hyakkiyako_G03:"양해담"
 SI_Hyakkiyako_G03_desc:"관광 휴양지 건설은 항상 음양부의 원대한 목표였습니다. 마침 은하계로 진출한 후 가장 부족하지 않은 것이 바로 이국적인 별의 경치이죠."
 SI_Hyakkiyako_G03_effect:"효과:"
 SI_Hyakkiyako_G03_tip:"§C$SI_Hyakkiyako_G03$§!"

 SI_Hyakkiyako_G04:"성란연"
 SI_Hyakkiyako_G04_desc:"연극은 백귀야행의 자랑스러운 종목입니다. 백화요란 등 여러 동아리가 각기 다른 스타일의 성대한 공연을 준비하여 축제의 절정을 장식할 것입니다."
 SI_Hyakkiyako_G04_effect:"효과:"
 SI_Hyakkiyako_G04_tip:"§C$SI_Hyakkiyako_G04$§!"

 SI_Hyakkiyako_G05:"벚꽃 지다"
 SI_Hyakkiyako_G05_desc:"백귀야행의 문화가 키보토스 전역에 퍼지면서, 모두가 사물과 주변 사람들에 대한 새로운 공감과 조화를 느끼게 되었습니다. 연방은 이러한 승리를 기념하여 새로운 공휴일을 제정했습니다."
 SI_Hyakkiyako_G05_effect:"효과:"
 SI_Hyakkiyako_G05_tip:"§C$SI_Hyakkiyako_G05$§!"

 ### 第二页
 SI_Hyakkiyako_G06:"위기"
 SI_Hyakkiyako_G06_desc:"불안정한 성해의 상황에 맞서, 키보토스는 해결책을 찾아야 할 때입니다. 이때 우리는 우연히 한 대인물, 이름 없는 인물을 떠올렸으니, 아마도 그분이 우리에게 길을 제시해 줄지도 모릅니다."
 SI_Hyakkiyako_G06_effect:"효과:"
 SI_Hyakkiyako_G06_tip:"§C$SI_Hyakkiyako_G06$§!"

 SI_Hyakkiyako_G07:"인내"
 SI_Hyakkiyako_G07_desc:"백화요란은 키보토스 곳곳을 누비며 쿠즈하 회장에 대한 단서를 찾고 있습니다. 백화요란의 초대 회장이자, 백귀야행의 옛 학생들에게는 숭배의 대상입니다."
 SI_Hyakkiyako_G07_effect:"효과:"
 SI_Hyakkiyako_G07_tip:"§C$SI_Hyakkiyako_G07$§!"

 SI_Hyakkiyako_G08:"결단"
 SI_Hyakkiyako_G08_desc:"단서는 갑자기 끊겼고, 우리는 새로운 수색 방안을 찾고 있습니다. 하지만 그전에 다가올 위협에 맞서 생산을 서둘러야 합니다. 상황이 이렇게 되자 학생들 사이에서는 불안감이 퍼지기 시작했습니다."
 SI_Hyakkiyako_G08_effect:"효과:"
 SI_Hyakkiyako_G08_tip:"§C$SI_Hyakkiyako_G08$§!"

 SI_Hyakkiyako_G09:"입몽"
 SI_Hyakkiyako_G09_desc:"한 줄기 연기, 한 주전자 술, 한 개비 담배, 한마디 안부"
 SI_Hyakkiyako_G09_effect:"효과:"
