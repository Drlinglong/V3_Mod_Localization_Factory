 SI_Shanhaijing_A01:"현룡문 - 국경 방위"
 SI_Shanhaijing_A01_desc:"강력한 함대만으로는 방어가 마찰을 일으킬 수 있으니, 국경을 전문적으로 수호하는 포대만이 모든 것을 완벽하게 커버할 수 있습니다."
 SI_Shanhaijing_A01_effect:"효과:"
 SI_Shanhaijing_A01_tip:"§C$SI_Shanhaijing_A01$§!"

 SI_Shanhaijing_A02:"현룡문 - 모듈식 중포"
 SI_Shanhaijing_A02_desc:"거대 포대 부품을 모듈로 분해한 후 공장에서 생산하면, 포대 생산 속도를 크게 높일 수 있습니다. 포대의 제어와 병참 또한 동일한 방식으로 적용할 수 있습니다."
 SI_Shanhaijing_A02_effect:"효과:"
