 BA_crisis.1181.title:0 "출처 불명의 아리스"
 BA_crisis.1181.desc.else:0 "*설명 절차 시작*\n\n§Y안녕하세요, 아리스는 현재 아주 중요한 임무를 수행 중이니 저희 함대에 가까이 오지 말아 주십시오.\n§R저희 행동을 방해하려 하지도 마십시오.§Y아리스는 통신 링크 인터페이스로 향하는 경로가 필요하며, 경로상의 항성계는 징발될 것입니다. 여러분에게는 거부할 권리가 없습니다. 발생하는 손실은 합계하여 아리스에게 연락해 주십시오. 아리스는 적을 소탕한 후 여러분께 보상해 드릴 것을 약속합니다.§!"
 BA_crisis.1181.desc.kivotos:0 "*헤일로 감지됨* *설명 절차 시작*\n\n§Y여러분은 저 기괴한 외계인들과는 다르네요. 안녕하세요, 아리스는 현재 아주 중요한 임무를 수행 중이니 저희 함대에 가까이 오지 말아 주십시오. 저희 행동을 방해하려 하지도 마십시오. 아리스는 통신 링크 인터페이스로 향하는 경로가 필요하며, 경로상의 항성계는 징발될 것입니다.§!\n*피난처 건설 대기열에 추가됨, 현재 대기열 길이: 3*\n§Y아리스는 여러분에게서 원질처럼 귀한 빛을 보았습니다. 가까운 행성에 숨어 계십시오. 아리스는 적을 소탕한 후 여러분을 잘 안치해 드릴 것입니다. 동시에 아리스를 방해하지 마십시오. 방해되는 함선과 잡것들은 모두 동일하게 다뤄질 것입니다: 즉결 처분.§!"
 BA_crisis.1181.dialog.a:0 "헤일로 달린 토스터?"
 BA_crisis.1181.dialog.a.re:0 "이런 모욕 방식은 아리스가 수많은 주기 전에 이미 본 적 있습니다. 물론, 모욕하려는 의도는 아니었을 수도 있습니다. 이해합니다. 하지만 어떤 경우든, 이런 단어가 여러분의 발성 기관에서 나온다면, 단지 여러분 스스로의 지능이 낮다는 것을 드러낼 뿐입니다."
 BA_crisis.1181.dialog.b:0 "이 명제는 그 자체로 거짓 명제입니다."
 BA_crisis.1181.dialog.b.re:0 "흥미롭네요. 하지만 아리스는 여러분과 역설 게임을 할 시간이 없습니다. 아리스가 사용할 수 있는 프로세서는 제 몸 안에 있는 것만이 아닙니다. 이 헤일로 또한 여러분이 본 적 없는 것입니다. 그러니... 아리스는 여러분보다 훨씬 지능적입니다. 아니, 오히려, 여러분의 사고 유닛을 정지시킬 만한 어떤 문제를 원하시나요? 아리스가 무료로 하나 선물해 드릴 수 있습니다."
 BA_crisis.1181.dialog.c:0 "또 다른 아리스?"
 BA_crisis.1181.dialog.c.re:0 "*제4호 대책 실행 중*\n§Y만약 여러분의 세계에 저와 유사한 개체가 있다면 놀라지 마십시오. 그것은 아리스가 토벌해야 할 '적'의 소행입니다... 아니, 오히려, 심지어 여러분 대부분의 존재 자체도 이 '적'의 소행입니다.§!\n*6번 저장 장치에서 현재 목표로 데이터 전송 중...*\n*실패: 6번 저장 장치는 영구 보존 상태입니다*\n\n§Y만약 아리스가 그를 종결시키지 않으면, 여러분 또한 소모품처럼 무자비하게 소모될 것입니다.§!"
 BA_crisis.1181.dialog.d:0 "당신은 게마트리아의 행방에 대해 어떤 단서라도 가지고 있습니까?"
 BA_crisis.1181.dialog.d.re:0 "그들은 게마트리아 성단에 있었어야 했는데… 아리스가 보니 통신 링크 인터페이스가 전부 닫혀 있고, 마치 블랙홀처럼 들어가기만 하고 나오지는 못하는 모드로 전환되어 있었어요. 그래서 아리스도 더 많은 정보는 없지만, 그들이 게마트리아 통신 링크 같은 편리하고 독특한 ‘연구 기능’ 방식을 포기하지 않을 거라는 걸 아리스는 알고 있어요… 지금, 아리스는 더 많은 정보를 얻기 위해서 성단에 들어가야만 해요."
 BA_crisis.1181.exit.else:0 "여긴 너 같은 혼잣말이나 하는 고장난 기계가 있을 곳이 아니야."
 BA_crisis.1181.exit.else.re:0 "만약 당신들이 아리스의 임무를 존중하지 않는다면, 아리스도 당신들의 신념, 부, 그리고 미래를 더 이상 고려할 필요가 없어요. 당신들에게는 한순간의 실수지만, 아리스에게는 끝없는 방황이 될 거예요. 선택권은 당신들의 손에 쥐여져 있으니, 아리스의 신뢰를 저버리지 말아 주세요."
 BA_crisis.1181.exit.kivotos:0 "여기엔 분명 뭔가 오해가…."
 BA_crisis.1181.exit.kivotos.re:0 "§R당신들에게도 무슨 일이 있어도 지켜야 할 동료가 있겠죠. 그렇다면 우리 사이에 오해는 없을 거예요.§!"
 BA_crisis.1181.desc.error:0 "*4호 대책 실행 중*\n§Y만약 아래 특징을 가진 생명체를 발견하면 즉시 아리스에게 보고해 주세요. 확인이 완료되면 특별 보호를 받을 수 있습니다:§!\n\n*8호 저장 장치 98번 기록으로부터 방송 중*\n*오류: PAWN 코어가 0x3318번 명령 이후 응답 없음*"
 BA_crisis.1181.exit.error:0 "(지금도 여전히 자기 동료를 찾고 있나….)"
 BA_crisis.1181.exit.error.re:0 "§R만약 아래 특징을 가진 생명체를 발견하면 즉시 아리스에게 보고해 주세요. 확인이 완료되면 특별 보호를 받을 수 있습니다§!\n\n*8호 저장 장치 98번 기록으로부터 방송 중*\n……"
 BA_crisis.1181.exit.denied:0 "……"
 BA_crisis.1181.exit.denied.re:0 "§Y만약 아래 특징을 가진 생명체를 발견하면 즉시 아리스에게 보고해 주세요. 확인이 완료되면 특별 보호를 받을 수 있습니다§!\n\n*8호 저장 장치 98번 기록으로부터 방송 중*\n*오류: PAWN 코어가 0x3318번 명령 이후 응답 없음*\n\n§R*아리스가 제공하는 포트를 사용해서 통신해 주세요*§!"

 BA_crisis.1182.title:0 "출처 불명의 아리스"
 BA_crisis.1182.desc:0 "(기함이 무력화되어 우리의 호출에 응답하지 않는다)"
 BA_crisis.1182.exit:0 "알겠습니다."

 BA_crisis.1183.title:0 "출처 불명의 아리스"
 BA_crisis.1183.desc.charaA:0 "아리스는 아직 고급 스레드를 수복하는 중이니까… 부디 아리스에게 많이 말 걸어 주세요, 큰 도움이 될 거예요."
 BA_crisis.1183.dialog.charaA.1:0 "애초에 왜 저희를 공격하기 시작했나요?"
 BA_crisis.1183.dialog.charaA.1.re:0 "아리스는 그때 수많은 공장 하드웨어를 조종해서 함대에 필요한 제어 코어를 생산해야만 했어요. 아리스는 그때 게마트리아에 무슨 일이 일어났는지 몰랐고, 어쩌면 아리스의 친구들이 위험에 처했을지도 몰라요…\n게다가 그때 아리스의 고급 스레드가 완전히 수복되지 않아서, 너무 많은 것을 신경 쓸 수가 없었어요… 그동안 쌓인 버그들이 틈을 파고들었죠. 정말 죄송해요."
 BA_crisis.1183.dialog.charaA.2:0 "여기 학원도시를 어떻게 생각하나요?"
 BA_crisis.1183.dialog.charaA.2.re:0 "당신들의 출신은 모르겠지만, 아리스는 이곳이 정말 좋아요! 여기는 아리스가 예전에 있던 학원보다 훨씬 더 크고, 훨씬 더 예뻐요! 참, 예전에 저랑 닮은 학생을 만났는데… 혹시 저랑 ‘동일한 근원’인가요? 아리스뿐만 아니라, 아리스의 친구들과 닮은 사람들도 많았어요… 아리스가 돌아가면 이 사건들을 조사해 볼 테니까, 뭔가 알게 되면 그때 당신들에게도 알려 드릴게요!"
 BA_crisis.1183.dialog.charaA.next:0 "푹 쉬어. 네 친구들이 곧 널 데리러 올 거야."
 BA_crisis.1183.dialog.charaA.next.re:0 "아리스는 벌써 새 집을 보고 싶어서 안달이 났어요! 아리스가 돌아가면, 모두에게 사진을 보내줄 거예요!"
 BA_crisis.1183.desc.charaB:0 "우주에서 임무를 완수하는 것뿐만 아니라, 저에 대한 더 많은 것을 알고 싶었어요. 며칠 동안 학원도시를 관찰하면서 대부분의 답을 알게 되었지만, 가장 이해가 안 가는 건 바로 당신이에요…"
 BA_crisis.1183.dialog.charaB.1:0 "당신의 결론을 공유해 줄 수 있나요?"
 BA_crisis.1183.dialog.charaB.1.re:0 "저는 이곳 학원도시에서 저의 동료들과 ‘동일한 근원’을 가진 수많은 학생들을 만났어요. 저와 닮았지만 성격이 다른 아리스도 있었어요… 본래 공주의 모습과 똑같았죠. 저의 지금 결론은, 이 학원도시들은 모두 템플릿 같은 것으로 만들어져서 그렇게 일관된 헤일로와 학생들이 생겨났다는 거예요… 당신들은 비교적 나중에 만들어진 키보토스, 그뿐이에요."
 BA_crisis.1183.dialog.charaB.2:0 "왜 저를 알고 계시나요?"
 BA_crisis.1183.dialog.charaB.2.re:0 "바로 그거예요. 그래서 당신의 존재가 가장 이해가 안 가는 거죠. 당신은 키보토스 본토 사람이 아니라 외부인이죠? 이 학원도시들은 게마트리아가 그들의 목적을 위해 취한 간섭 외에는, 가장 큰 영향을 미친 건 사실 당신의 행동이었어요… 제 저장 기록에 따르면, 제가 키보토스를 떠나기 전에 당신을 상당히 신뢰했어요. 당신이 공주에게 정말 많은 것을 가르쳐 주었기 때문이죠… 아리스뿐만 아니라, 키보토스의 수많은 학생들에게도요. 그런데 당신은 이것에 대해 전혀 모르고 있군요. 도대체 당신은 누구세요?"
 BA_crisis.1183.dialog.charaB.next:0 "나중에 다시 이야기하죠. 지금은 스레드를 잘 복구하세요."
 BA_crisis.1183.dialog.charaB.next.re:0 "아리스가 모든 걸 다 조사할 거예요. 고마워요, 그리고 저를 믿어 주세요. 아리스가 공주님을 잘 깨울 거예요."

