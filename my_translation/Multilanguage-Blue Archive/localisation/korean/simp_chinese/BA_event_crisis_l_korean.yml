#事件
 BA_crisis.1001.title:0 "통로를 가리키는 타키온 신호"
 BA_crisis.1001.desc:0 "이전에 우리 학생 몇몇이 출처 불명의 타키온 신호가 성계 사이를 도약하는 것을 추적했지만, 그때는 크게 중요하게 여기지 않았어요. 이 신호는 결국 통신 연결망 중 한 곳으로 돌진했고, 거대 구조물 내에서 일련의 연쇄 반응을 일으킨 것 같았죠. 지금, 일이 커졌어요! 성계 곳곳에 퍼져있던 통신 연결망이 하룻밤 사이에 모두 개방되었답니다. 우리 학생 몇몇은 이 타키온 신호를 추적하여, 우리 영내에 있는 중계 스테이션에서 일부 정보를 가로채는 데 성공했어요."
 BA_crisis.1001.next:0 "제가 이 정보들을 확인해볼게요."

 BA_crisis.1201.title:0 "통로를 가리키는 타키온 신호"
 BA_crisis.1201.desc:0 "(정보를 클릭해서 확인!)"
 BA_crisis.1201.a:0 "주소 0xA7D93F68"
 BA_crisis.1201.a.re:0 "6C122번째 호출을 수행, 고급 시스템 로그에 기록:\n\"키보토스를 떠난 지 벌써 삼백 번째 주기인가요. 그렇죠? 친구들은... 대체 어디에 있는 걸까요... 좀 쉬어볼까요. 점점, 휴식이라는 개념이 없어지는 것 같네요.\""
 BA_crisis.1201.b:0 "주소 0xA7D93F69"
 BA_crisis.1201.b.re:0 "6CF23번째 호출을 수행, 고급 시스템 로그에 기록:\n\"제 이름은... 겨우 기억하고 있어요, 그렇죠? §Y*손상됨*§!, 제가 제대로 말한 건가요...? 역시, 계속 꿈을 꾸는 게 낫겠어요. 꿈속의 그 사람은 제 이름을 분명 알겠죠, 그 키 크고 다정한 모습...\""
 BA_crisis.1201.c:0 "주소 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "6E004번째 호출을 수행, 로그에 기록:\n\"기계 의식체는 현재 시간 인지가 양호하며, 고급 시스템은 여전히 정상적으로 작동하고 있어요. 저는 여전히 지난날의 사람들을 그리워하고 있어요. 이름... *주의: 데이터 개체는 #8D3F 행성 3번 중심에서 표준화 유지 중*\n정말 아쉽네요. 분명 버려서는 안 될 물건이었을 텐데. 돌아가서 찾아봐야겠어요.\""
 BA_crisis.1201.d:0 "주소 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "6F6A4번째 호출을 수행, 로그에 기록:\n\"고급 시스템 중단, 6F6A0번째 호출에 응답, 판정 결과는...\n*경고, 고급 시스템 의식 이상*\n*고급 시스템 재시작*\n\n§R*치명적 오류: 자기 식별 포인터 누락*§!\n\n저 방향에서 오는 건... 분명 적이겠죠! 아리스가 이렇게 오랫동안 노력했는데, 헛수고가 아니었네요! 새로운 마왕이 등장했어요... 여러분, 아리스의 활약을 기대해주세요!\""
 BA_crisis.1201.next:0 "(여러모로 불길한 통신이네요...)"

 BA_crisis.1202.title:0 "통로를 가리키는 타키온 신호"
 BA_crisis.1202.desc:0 "여러모로 볼 때, 이건 정말 엄청난 정보예요...\n[root.GetRulerName]은(는) 이 정보들이 선구자들과 무관하지 않다고 생각하고 있어요. 저희는 그들에게 연락해서 도움을 요청해야 할 것 같아요."
 BA_crisis.1202.next:0 "왠지 불길한 예감이 드네요. 당장 통신을 열어요!"

 BA_crisis.1203.title:0 "통로를 가리키는 타키온 신호"
 BA_crisis.1203.desc:0 "“...저희는 이해했어요. 외부 영역의 통로가 개방되었다는 사실은 이미 알고 있답니다. 하지만, 저희 영내의 통로는 아직 아무런 움직임이 없어요... 다시 말해, 저희 전함은 성단 밖으로 나갈 수 없다는 뜻이죠. 게다가, 이 통신은 저희가 보기엔 장난기가 더 짙은 것 같아요...\n”"
 BA_crisis.1203.a:0 "하지만 만약 사실이라면... 저희도 큰 영향을 받을 수 있어요."
 BA_crisis.1203.a.re:0 "저희는 돌아가서 저희 타키온 신호 발신기를 조사할 거예요, 이 일이 저희와 관련이 있는지 밝혀낼 거고요. 당황하지 마세요. 비록 군사 원조는 저희가 해드릴 수 없지만, 소형 웜홀을 이용해서 여러분에게 물자를 보내드리는 건 가능해요."
 BA_crisis.1203.next:0 "그렇다면 더할 나위 없죠."
 BA_crisis.1203.next.re:0 "만약 정말로 적이 나타난다면, 반드시 가장 먼저 저희에게 알려주세요. Moe Xcom은 언제나 여러분의 든든한 지원군이 될 거예요."

 BA_crisis.1204.title:0 "타키온 신호"
 BA_crisis.1204.desc:0 "저희는 [BA_mid_Aris_system.GetName]에서 이상한 방송을 발견했어요. 이 성계의 행성 하나가 외계인에게 점령당한 것 같았고, 불길한 개조가 진행되고 있었답니다. 이 모든 것이 발견되었을 때, 이미 여러 척의 완전 무장 전함이 이륙해 있었어요. 이 함선들은 저희의 모든 신호를 무시했고, 저희에게 발포하지도 않았지만, 그래서 저희는 함선에 탑재된 거대한 화포가 저희를 향해 발포할지 아닐지 확인할 수 없어요."
 BA_crisis.1204.ba:0 "빨리, 선구자들에게 연락해요..."
 BA_crisis.1204.else:0 "정말 곤란하네요."

 BA_crisis.1205.title:0 "타키온 신호"
 BA_crisis.1205.desc:0 "(선각자가 사건을 듣는다)\n사건이 이 지경까지 왔으니, 저희가 당연히 가만히 지켜볼 수는 없겠죠. 하지만 아시다시피 군사적 원조는 불가능한 상황입니다……\n저희가 연락이 닿은 이후, 학생들 사이에서 소형 웜홀을 통한 물질 교류가 꽤 있었으니, 이 소형 웜홀을 이용해 여러분께 도움을 드릴 방법을 연구해 보겠습니다."
 BA_crisis.1205.next:0 "정말 잘됐네요!"
 BA_crisis.1205.next.re:0 "“한 가지 더 말씀드릴 게 있습니다. 보셨겠지만, 이 신호는 스스로를 아리스라 칭하며, 오랫동안 밖을 떠돌던 저희 동료입니다…… 그녀의 목적을 완전히 확인하기 전까지는 저희의 존재를 알리지 마시고, 그녀의 본체에 돌이킬 수 없는 공격을 가하지 마십시오. 부탁드립니다. 저희에게 아주 중요한 일입니다.”"

 BA_crisis.1206.title:0 "타키온 신호"
 BA_crisis.1206.desc:0 "여기는 아리스입니다. 키보토스와 게마트리아에 관련 없는 모든 잡다한 인원들은 주목하십시오. 저희 함대와 행성에서 멀리 떨어지십시오, 아리스를 방해하지 마세요. 아리스가 해야 할 일은 아주 중요합니다, 아주 중요합니다……\n만약 이곳에 키보토스의 생존자가 있다면, 즉시 아리스에게 응답해 주세요. 아리스는 여러분께 피난처를 제공하여 적의 공격에 저항할 수 있도록 도와드릴 수 있습니다. 다시 반복합니다……"
 BA_crisis.1206.a:0 "이 외형은…… 또 다른 아리스?"
 BA_crisis.1206.a.re:0 "§Y여기는 아리스입니다. 키보토스와 게마트리아에 관련 없는 모든 잡다한 인원들은 주목하십시오. 저희 함대와 행성에서 멀리 떨어지십시오, 아리스를 방해하지 마세요. 아리스가 해야 할 일은 아주 중요합니다, 아주 중요합니다……\n만약 이곳에 키보토스의 생존자가 있다면, 즉시 아리스에게 응답해 주세요. 아리스는 여러분께 피난처를 제공하여 적의 공격에 저항할 수 있도록 도와드릴 수 있습니다. 다시 반복합니다……§!"
 BA_crisis.1206.b:0 "저희는 키보토스 소속입니다. 그쪽 상황을 말씀해 주실 수 있나요?"
 BA_crisis.1206.b.re:0 "§R여기는 아리스입니다. 키보토스와 게마트리아에 관련 없는 모든 잡다한 인원들은 주목하십시오. 저희 함대와 행성에서 멀리 떨어지십시오, 아리스를 방해하지 마세요. 아리스가 해야 할 일은 아주 중요합니다, 아주 중요합니다……\n만약 이곳에 키보토스의 생존자가 있다면, 즉시 아리스에게 응답해 주세요. 아리스는 여러분께 피난처를 제공하여 적의 공격에 저항할 수 있도록 도와드릴 수 있습니다. 다시 반복합니다……§!"
 BA_crisis.1206.next.kivotos:0 "아무래도 버그가 난 것 같네요. 1급 우주 경계를 발령합니다."
 BA_crisis.1206.next.other:0 "적의를 가지고 왔군."

 BA_crisis.1207.title:0 "아리스 방송 신호"
 BA_crisis.1207.desc:0 "함대가 통신 링크 인터페이스에 도달, 점프 지점 탐색 중……\n오류 발견, 아리스는 설정된 적을 찾을 수 없습니다. 아리스는 성문 분석 중……\n\n"
 BA_crisis.1207.next.kivotos:0 "선각자를 호출합니다."
 BA_crisis.1207.next.other:0 "함대에 전투 준비를 지시하십시오."

 BA_crisis.1208.title:0 "선각자의 자비"
 BA_crisis.1208.desc:0 "……알겠습니다. 아리스는 여전히 자신의 '임무'를 고수하고 있는 듯하군요…… 정말 감회가 깊습니다.\n\n아뇨, 아닙니다. 이건 그녀 자신의 의지입니다. 게마트리아를 끌어내어 쓰러뜨리거나, 저희를 만날 때까지는 순순히 물러나지 않을 겁니다……"
 BA_crisis.1208.a:0 "그냥 가서 그녀를 설득해서 멈추게 하는 건 어떨까요?"
 BA_crisis.1208.a.re:0 "단 한 척이라도 배를 보낼 수 있다면, 저희는 그녀를 설득해서 데려올 자신이 있습니다. 만약 여러분께서 협력해 주신다면, §Y임시적인, 지점 대 지점 소형 통신 링크를 구축해 주신다면§!, 저희가 그녀를 만나러 갈 수 있을 겁니다. 하지만 여러분의 공학 기술 수준으로는 이 웜홀 구축에 5년 혹은 그 이상의 시간이 걸릴 수 있습니다."
 BA_crisis.1208.b:0 "만약 우리가 그녀를 쓰러뜨릴 수 있다면, 어떻게 해야 할까요?"
 BA_crisis.1208.b.re:0 "산업 중심지가 가장 큰 함대 공급원이지만, 그녀의 본체는 그녀가 구축한 자율 연산 허브에 있을 겁니다. 만약 그녀의 함대가 여러분의 적수가 되지 않는다면, §Y함대를 산업 중심지가 있는 성계로 보내 그녀의 연산 허브를 마비시키십시오§!. 그 후 그녀를 포획하는 것은 어렵지 않을 겁니다. 여러분의 행성으로 데려간 뒤에 저희를 찾아오시면, 저희가 그녀에게 진실을 알려줄 겁니다."
 BA_crisis.1208.next:0 "알겠습니다."
 BA_crisis.1208.next.re:0 "아직 그녀에게 오랜 세월 축적된 오류가 어느 정도인지 알 수 없습니다…… 만약 결정하셨다면, 빠른 시일 내에 저희에게 알려주십시오. 저희가 여러분의 작전에 전적으로 협력하겠습니다."

 BA_crisis.1209.title:0 "아리스 방송 신호"
 BA_crisis.1209.desc:0 "§R*경고: 연산 허브의 제공 가능한 프로세스가 연산 한도를 초과했습니다. 일부 연산 요청을 포기하는 것을 권장합니다*\n\n경고: 손실……\n경고: 손……\n경고: 0xA3F7호 자율……과의 연결이 손실되었습니다……\n경고: ……과의 연결이 손실되었습니다……\n경고: 0xA3FC호 자율 코어와의 연결이 손실되었습니다……§!"
 BA_crisis.1209.next:0 "아무래도 자기 함대를 통제하지 못하는 것 같네요. 전투 준비!"
 BA_crisis.1209.next.re:0 "*수비대를 긴급 방어 모드로 전환…… 성공*\n\n*경고: 모든 빛의 검과의 코어 연결이 손실되었습니다*\n\n공지: 현재 비상 모드에 진입했습니다. 피난처 보호자에게만 보호를 제공하며, 거역하는 자는 §R이미 변질된§! 것으로 간주되어 처형될 것입니다. 다시 반복합니다……"

 BA_crisis.1210.title:0 "아리스 방송 신호"
 BA_crisis.1210.desc:0 "§R*위험 상황: 능동적 공격을 받고 있습니다, 예비 에너지 전환 중*\n\n경고: 손실……\n경고: 손……\n경고: 0xA3F7호 자율……과의 연결이 손실되었습니다……\n경고: ……과의 연결이 손실되었습니다……\n경고: 0xA3FC호 자율 코어와의 연결이 손실되었습니다……§!"
 BA_crisis.1210.next:0 "……이거 누가 한 짓이지?"
 BA_crisis.1210.attacker.kivotos:0 "미안하지만, 저희가 선수를 쳐야 했습니다."
 BA_crisis.1210.attacker.other:0 "우주 쓰레기나 되어버려라, 이 토스터 녀석!"

 BA_crisis.1211.title:0 "아리스 플래그십 무력화"
 BA_crisis.1211.desc.other:0 "저희는 이 정체불명의 히메로봇의 기함을 성공적으로 마비시켰습니다. 그녀가 건조한 다른 함선들도 모두 신호를 잃고 고철이 되었습니다. 저희가 요즘 수신한 신호에 따르면, 어떤 성단 내의 선각자 제국이 이 히메로봇에 현상금을 걸고 있는 것 같습니다. 이제 우주선에 탑승하여 그녀를 찾아내어 한몫 챙길 때입니다."
 BA_crisis.1211.desc.kivotos:0 "저희는 선각자 아리스의 연산 허브를 성공적으로 마비시켰으며, 자율 코어의 아공간 링크를 차단했습니다. 그녀의 함선은 이제 더 이상 공격할 수 없게 되었습니다. 이제 우주선에 탑승하여 그녀를 저희의 집으로 데려올 때입니다. (기함 위치에서 특수 프로젝트를 완료하여 다음 단계로 진행하십시오)"
 BA_crisis.1211.desc.accident:0 "아이고……"
 BA_crisis.1211.other:0 "시작하죠."
 BA_crisis.1211.kivotos:0 "정말 존경스러운 집념이군요, 아리스."
 BA_crisis.1211.accident:0 "아이고……"

 BA_crisis.1212.title:0 "아리스 플래그십 무력화"
 BA_crisis.1212.desc.other:0 "우주에서 폭주했던 히메로봇은 이미 통제되었고, 그녀의 함선도 고철이 되어버렸어. 이 위기는 이걸로 끝인 것 같네."
 BA_crisis.1212.desc.kivotos:0 "다른 국가가 아리스의 플래그십을 무력화하고 승선하여 아리스를 포획하려 하고 있어. 어찌 됐든 이번 위기는 일단락되었다고 볼 수 있겠네."
 BA_crisis.1212.other:0 "잘 됐네."
 BA_crisis.1212.kivotos:0 "여기까지만 하자. 선구자한테 연락해서 몸값을 치르고 데려오자."

 BA_crisis.1213.title:0 "몸값 지불"
 BA_crisis.1213.desc:0 "“저희는 아리스를 포획하여 통제하셨다는 것을 전해 들었습니다. 지금 그녀의 상태는 어떻습니까?\n…그렇군요… 알겠습니다. 정말 잘해주셨습니다. 그녀는 저희에게 아주 소중한 동료입니다. 저희가 귀한 코어를 하나 드릴 수 있는데, 보상으로 삼으셔도 좋고… 몸값으로 생각하셔도 좋습니다. 지금 한창 번영하는 문명이시니, 분명 큰 도움이 될 겁니다. …아니요, 더 말할 필요 없습니다. 더 알고 싶으시면 이 코어에서 저희가 제공할 수 있는 모든 정보를 얻으실 수 있습니다. 그럼 이만.”"
 BA_crisis.1213.next:0 "거래 성사."

 BA_crisis.1214.title:0 "몸값 지불"
 BA_crisis.1214.desc:0 "“…저희는 아리스가 이미 저희에게 도착했음을 알려드리기 위해 왔습니다. 걱정 마십시오, 저희가 모든 후속 조치를 잘 처리할 것입니다. 여러분의 노력도 헛되지 않을 것입니다. 이 자원들을 드립니다… 여러분의 손실을 조금이나마 보충할 수 있기를 바랍니다. 어쨌든, 도와주셔서 감사합니다. 진심으로 감사드립니다.”"
 BA_crisis.1214.next:0 "……"

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "우주에서 난폭하게 날뛰었던 아리스는 이미 저희에게 포획되었습니다. 외형만 본다면, 이 떠돌이 아리스는 저희 학생 중 한 명과 정말 비슷합니다…\n\n떠돌이 아리스는 현재 키보토스로 송환되어 배치되었고, 재부팅 명령이 실행되었습니다. 이제 그녀는 더 이상 사람을 다치게 하지 않도록 특수 억제 장치가 있는 심문실에 격리되었습니다."
 BA_crisis.1215.next:0 "손님도 왔으니, 제가 먼저 가서 한 번 볼까요."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B“……그래서 도대체 어떻게 하실 건가요? 당신들이 승리자이니, 아리스는 마음대로 처분하세요. 아리스를 해체하든, 광산으로 보내든…\n\n집에 가라고요? 어디로… 아리스의 동료들은 이미…”§!"
 BA_crisis.1216.1.charaA:0 "(혹시 이전에는 연산 허브의 스레드가 그녀의 인격을 장악했던 걸까?)"
 BA_crisis.1216.1.re.charaA:0 "§B“아리스는 아주 오래전부터 우주를 떠돌며 게마트리아의 추적을 피해 다녔어요… 아리스는 이미 집이 없어요, 아리스 자신이 바로 집이에요. 아리스의 임무는 동료들을 구하고, 친구들과 함께 집으로 돌아가는 거예요…\n아리스는 그들에게 미안해요, 왜냐하면 아리스만이 그들을 구할 수 있는 사람이기 때문이에요.”§!"
 BA_crisis.1216.2.charaA:0 "저희도 아리스의 동료예요, 그냥 좀 오해가 있었을 뿐이야…"
 BA_crisis.1216.2.re.charaA:0 "§B“글쎄요. 아리스는 당신을 인정할 수 없어요. 아리스가 지금 이 상태가 된 건 당신들 덕분이고, 당신들은 아리스의 적이에요.”§!"
 BA_crisis.1216.3.charaA:0 "나는 네 친구들이 어디 있는지 알아, 내가 데려다줄 수 있어."
 BA_crisis.1216.desc.charaB:0 "(재부팅된 아리스는 비정상적으로 흉포한 모습을 보였다. 지금은 장치로 인해 약화되어 주먹이 사람에게 닿아도 아프지 않았지만, 그녀는 여전히 근처 경비병들을 끊임없이 공격하고 있었다.)\n§M“파렴치한 유기체들! 빨리 이것 좀 꺼! 나를 돌려보내 줘! 안 그러면 아리스가 너희를 하나하나 찢어발겨 버릴 거야!”§!\n(미친 듯이 몸부림친다)"
 BA_crisis.1216.1.charaB:0 "진정해, 우리 좀 제대로 대화해야겠어…"
 BA_crisis.1216.1.re.charaB:0 "§M“닥쳐! 빨리 날 돌려보내 줘, 안 그러면 수많은 키보토스 사람들이 죽게 될 거야… 아니! 왜 네가 여기 서 있어, 너마저 키보토스를 배신한 거야?!”§!"
 BA_crisis.1216.2.charaB:0 "…우린 처음 만난 것 같은데?"
 BA_crisis.1216.2.re.charaB:0 "§M“난 진작부터 네가 게마트리아와 한패인 걸 알고 있었어! 왕녀가 너를 그렇게나 믿었는데! 입으로는 우리가 가장 소중한 학생이라고 떠들면서, 결국은 수단과 방법을 가리지 않는 작자에 불과했잖아!”§!"
 BA_crisis.1216.3.charaB:0 "됐어. 선구자를 만나게 해주면 모든 게 명확해질 거야."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(선구자와 통신이 연결되고, 아리스는 증인의 얼굴을 보자마자 충격과 기쁨을 드러냈다)\n\n§B“…당신… 설마 트리니티의 유리조노 세이아 씨인가요?”§!\n\n“네, 여기는 말쿠트 성계 3번 행성에 위치한 공허의 집, 키보토스 연방학생회입니다. 집으로 돌아온 것을 환영한다, 아리스. 그렇게 오랜 세월 밖에서 떠돌며 정말 고생 많았어.”\n\n§B“…아니요, 고생한 거 아니에요. 이건 아리스만이 할 수 있는 일이었고, 모두 키보토스의 모두를 위해서였어요… 모두 무사하니 아리스는 기뻐해야만 해요!”§!"
 BA_crisis.1217.1.charaA:0 "안심해, 네 친구들은 정말 잠시 동안 너를 만나러 나올 수 없을 뿐이야."
 BA_crisis.1217.1.re.charaA:0 "§B“당신들이 말쿠트에서 학원도시를 건설했다는 건… 당신들이 게마트리아를 물리쳤다는 건가요?”§!\n\n“맞아, 네가 키보토스를 떠난 후, 우리와 게마트리아의 전쟁은 20주기 넘게 계속되었어… 물론, 우리가 최종적으로 승리했지. 그때 넌 이미 성단을 떠났었고, 우리 모든 FTL 엔진은 일시적으로 작동할 수 없었어…”\n§B“괜찮아요, 아리스는 당신들의 승리가 정말 기뻐요… 그 다음은요?”§!\n\n“그 후 우리는 이 성단을 깨끗하게 정리하는 데 상당한 시간을 보냈어. 지금은 이 성단 곳곳에 우리 식민지가 있고, 우리는 여기서 잘 지내고 있어… 참, 구 밀레니엄의 분들이 너를 많이 걱정했어. 돌아오면 꼭 그분들과 먼저 만나봐야 해!”"
 BA_crisis.1217.2.charaA:0 "그러고 보니, 아리스가 인터페이스를 열 수 있다면, 돌아갈 방법도 있나요?"
 BA_crisis.1217.2.re.charaA:0 "§B“아리스는 게마트리아 통신 링크의 구조를 얻었고, 케테르 성계의 인터페이스를 열어보려고도 했었어요. 그 성문에는 손상된 부품이 있어서 다른 인터페이스처럼 바로 열 수 없어요… 내부에서 이 성문을 수리한 다음 아리스가 활성화할 수 있을지는 모르겠어요.”§!\n\n“잘 됐네요! 저희도 이 성문 때문에 오랫동안 골머리를 앓았지만, 이 링크를 활성화할 방법을 찾지 못했어요. 아리스가 이 성문을 활성화할 수 있다니, 아리스에게 자세한 구조를 저희에게 보내달라고 부탁드리죠. 저희가 한번 수리해볼게요.”\n\n§B“아리스에게 맡겨주세요! 아리스는 이미 동료들을 만나러 돌아갈 생각에 설레 죽겠어요!”§!"
 BA_crisis.1217.3.charaA:0 "수고를 부탁드립니다."
 BA_crisis.1217.desc.charaB:0 "(선구자와 통신이 연결되자, 아리스는 증인의 얼굴을 보고 혼란스러워했다)\n§M“유리조노 세이아? …당신의 헤일로는 왜 그런 모습이죠? 왜 당신이 이 통신에 연결되어 있죠? 당신들 도대체…”§!\n\n“아리스의 얼굴로 그런 어조의 말을 하다니… 아무래도 당신은 아리스가 아니라 Key로군요.”"
 BA_crisis.1217.1.charaB:0 "어쩐지 ‘왕녀’라고 하더라니…"
 BA_crisis.1217.1.re.charaB:0 "“당신들 쪽에도 아리스와 Key가 있나요… 그렇다면 그녀는 아마 선생님을 알 수도 있겠네요… 아, 아니, 그런 건 나중에 천천히 자세히 설명하고, 당면한 급선무는 Key에게 이 모든 것을 설명하는 것, 그리고 아리스를 되찾는 것입니다… Key, 출발할 때 무슨 일이 있었는지 기억하나요?”"
 BA_crisis.1217.2.charaB:0 "그럼, 저희는 어떻게 해야 하죠?"
 BA_crisis.1217.2.re.charaB:0 "§M“…왕녀는 저를 보존하기 위해 공간을 마련하려 방대한 데이터를 메모리 유닛에 저장했습니다. 출발 당시 사용했던 메모리 유닛은 특히 귀중하여, 왕녀는 수많은 먼 인터페이스의 점프 지점에 백업을 남겼습니다. 저는 당신들이 제가 지정하는 모든 재료와 에너지를 제공하여 저의 고급 스레드를 복원하는 데 도움을 주셔야 합니다. 그렇게 하면 왕녀를 깨울 수 있을 것입니다. 왕녀는 떠도는 동안 링크 인터페이스에 대해 많은 연구를 했으므로, 흩어진 데이터들을 가져오는 수고도 해주셔야 합니다. 더 이상 다른 용건이 없다면, 저는 제 일을 시작하겠습니다.”§!\n\n“너무 냉정하게 그러지 마, Key. 이렇게 오랜만에 만났는데, 나랑 이야기도 안 할 거야? 너희가 떠난 후에 무슨 일이 있었는지 정말 궁금하지 않아?”\n\n§M“……”§!"
 BA_crisis.1217.3.charaB:0 "그럼 방해하지 않겠습니다."

 BA_crisis.1225.title:0 "아리스 방송 신호"
 BA_crisis.1225.desc:0 "새 자율 코어의 연산 허브 연결 승인... 성공\n§R*경고: 0xA3F7번 자율 코어로의 재연결 실패*\n\n코어 재시동 명령...§!"
 BA_crisis.1225.next:0 "새로운 함대예요, 함대에 전투 준비 명령을 내려주세요."
 BA_crisis.1226.title:0 "아리스 방송 신호"
 BA_crisis.1226.desc:0 "새 자율 코어의 연산 허브 연결 승인... 성공\n§Y*안내: 코어 원자로 과부하 임박*\n\n§R*경고: 0xA318번 자율 코어로의 재연결 실패*\n\n코어 재시동 명령...§!"
 BA_crisis.1226.next:0 "또 새로운 함대예요."
 BA_crisis.1227.title:0 "아리스 방송 신호"
 BA_crisis.1227.desc:0 "새 자율 코어의 연산 허브 연결 승인...\n\n§R경고: 감마-3호에서 제타-7호 유닛 화재 감지\n경고: 공장 손상 임계치 도달, 폐기 절차 시작\n오류: 파이-3호 유닛 응답 없음§!"
 BA_crisis.1227.next:0 "아무래도 이게 마지막 함대인 것 같네요."

 BA_crisis.1230.title:0 "선구자의 원조"
 BA_crisis.1230.desc.A:0 "너희가 §Y나가서 아리스와 싸우고 싶어 하는구나§!... 좋아...\n너희가 그녀와 싸우길 원한다면, 우리도 할 수 있는 한 최선을 다해 돕겠어. 이건 그녀의 함선이 사용했을 수도 있는 설계도니, 너희가 그 약점을 노려 공격할 수 있을 거야... 그리고 우리 쪽 물류로는 이 정도 물자밖에 운송할 수 없으니, 부디 마음에 들지 않더라도 용서해 줘. 아주 조금이라도 도움이 되기를 바라."
 BA_crisis.1230.desc.B:0 "§Y성계 관문 건설§!이라... 확실히 가장 현명하고 안정적인 선택이겠네. 하지만 너희에게는 여전히 도전이 될 거야...\n우리는 웜홀을 통해 너희의 §Y수도 성계§!에 기지 위치를 투영했으니, 앞으로의 공사는 여기서 진행해 줘. 기지를 잘 보호하고, 옮기거나 공격받게 하지 말고. 이것은 통신 링크 인터페이스에 대한 우리의 모방 설계가 기록된 도면이야... 그리고 너희의 기술력이 건설을 완료하기에 부족할 경우를 대비한 몇 가지 필수 공법도 포함되어 있어. 우리도 이쪽에서 동시에 작업을 시작할 거야. 건설이 끝나면 나에게 알려주기만 하면 돼. 우리는 즉시 함선을 파견하여, 우리 방식대로 이 소동... 아니, 비극을 해결할 거야."
 BA_crisis.1230.A:0 "감사합니다, 아리스는 저희에게 맡겨주세요."
 BA_crisis.1230.B:0 "저희는 바로 착수하겠습니다."
 BA_fe_determination:0 "몰락 제국 가속"

 BA_crisis.1231.title:0 "선구자의 원조"
 BA_crisis.1231.desc:0 "성계 관문이 완성되었나요?... 예상 범위 내네요, 정말 멋져요. 우리가 바로 전함을 한 척 보내서 아리스를 만나고 올게요. 조금만 더 버티면 돼요, 힘내세요!"
 BA_crisis.1231.next:0 "정말 멋져요!"

 BA_crisis.1232.title:0 "선구자의 원조"
 BA_crisis.1232.desc.other:0 "외곽 지역의 친구 여러분, 안녕하세요... 콜록콜록, 큼큼. 아리스에 관한 일은 저희가 이제 직접 나서서 해결할 수 있게 되었습니다. 그동안 여러분께 끼친 불편함에 대해 진심으로 사과드립니다. 저희는 여러분에게 재해 복구를 위한 보상을 제공할 수 있으며... 금액은 여러분의 실제 피해 상황에 따라 결정될 것입니다. 정말 죄송합니다."
 BA_crisis.1232.desc.kivotos:0 "안녕하세요, 이번 통신은 주로 아리스에 관한 일입니다...\n저희는 이미 함선을 외곽 지역으로 보낼 방법을 찾았습니다. 다음 일은 저희에게 맡겨주세요. 물론 여러분이 기울인 노력을 보았으니, 어떤 면에서든 여러분을 홀대하지 않을 겁니다. 수고하셨습니다."
 BA_crisis.1232.a.kivotos:0 "알겠습니다."
 BA_crisis.1232.a.other:0 "너희 종잇장 같은 사람들은 정말 재미있네."

 BA_crisis.1233.title:0 "외곽 지역 탐사자"
 BA_crisis.1233.desc:0 "선구자가 성계 관문을 통해 파견한 함선이 신호를 방출했어요. 이 신호는 아공간을 통해 아리스의 자율 코어를 빠르게 마비시켰고, 그 함선들은 거의 즉시 행동 능력을 잃게 되었죠. 그리고 나서, 그녀들은 손쉽게 아리스의 기함에 올랐습니다."
 BA_crisis.1233.next:0 "……"

 BA_crisis.1234.title:0 "이상"
 BA_crisis.1234.desc.charaA:0 "§B“... (다운)”\n§!(선구자가 파견한 조사관이 복잡한 표정을 지었다)§E“...맞아요, 그녀는 확실히 아리스예요, 유리조노 세이아 씨. 그녀는 기함의 자율 코어에게 프로세서를 빼앗긴 것 같아요...”\n§!“잠깐만요... 생각이 바뀌었어요, 그녀를 재시동할 방법이 있나요?”§E“네? 우타하라 씨가 방법은 알려줬지만...”§!“이렇게 하는 건 게임개발부 여러분께 좀 미안하지만... 지금, 당장, 그녀를 재시동하세요.”§E“알겠습니다...”§!(조사관이 비취색 외피에 연방학생회 로고가 새겨진 장치를 꺼내어 아리스의 몸 위에 놓았다. 조사관의 조작과 함께 아리스의 헤일로가 서서히 빛나기 시작했다.)"
 BA_crisis.1234.1.charaA:0 "오...!"
 BA_crisis.1234.1.re.charaA:0 "(잠에서 깨어난 아리스는 서둘러 함선의 제어판을 찾으려 했지만, 곧바로 조사관에게 제지당했다)§B“...! 공장 절단! 가공 센터가 이미 과부하되었나요... 당신은 누구죠, 절 놓으세요! 빨리 끊어야 해요, 그렇지 않으면 겨우 모은 이차원 매트릭스가...”§!§E“진정해, 아리스. 내가 방금 너의 프로세스를 강탈하던 자율 코어와의 연결을 해제했어. 너의 시각 시스템은 괜찮니? 우선 당황하지 말고, 내가 누군지 잘 봐봐.”§!§B“아!... 으음... 윽... 당신은... 마요이 시구레 씨? 그런데 당신의 헤일로... 예전과 좀 다른 것 같아요?”§!§E“음, 좋아 좋아, 옛날 일을 잘 기억하고 있네, 착한 아이... 그럼, 이분은?”§!(조사관이 아리스에게 통신을 연결했다)§B“...유리조노 세이아 씨, 왜 여기 계세요? 당신은 배신자예요!”§!"
 BA_crisis.1234.2.charaA:0 "...무슨 배신자요?"
 BA_crisis.1234.2.re.charaA:0 "“아리스, 내가 그 결정을 내린 건 트리니티가 밀레니엄을 배신해서가 아니야. 그리고 우리는 이미 게마트리아를 물리쳤어... 이 일은 나중에 천천히 너에게 설명해 줄게. 지금은 더 긴급한 일이 있어. 지금 너의 함선이 아직 고철이 되기 전에, 당장 모든 이차원 자율 코어를 회수해, 아리스.”§E“잠깐만요, 세이아 씨, 무슨 상황을 발견하신 건가요? 원래는 아리스를 바로 집으로 데려가기로 한 것 아니었나요?”§!“미안해, 시구레 씨, 이 일은 나중에 너에게 설명할게. 너와 아리스는 아마 외곽 지역에서 한동안 머물러야 할 것 같아.”\n§E“네? 왜요?”§!“미안하지만, 난 원래 붉은 겨울 사람들의 입은 믿지 않거든... 여보세요, 외곽 지역 분들, 죄송하지만, 아직 계신가요?”"
 BA_crisis.1234.3.charaA:0 "...네, 있습니다."
 BA_crisis.1234.desc.charaB:0 "§M“... (다운)”\n§!(선구자가 파견한 조사관이 복잡한 표정을 지었다)§E“...맞아요, 그녀는 확실히 아리스예요, 유리조노 세이아 씨. 그녀는 기함의 자율 코어에게 프로세서를 빼앗긴 것 같아요...”\n§!“잠깐만요... 생각이 바뀌었어요, 그녀를 재시동할 방법이 있나요?”§E“네? 우타하라 씨가 방법은 알려줬지만...”§!“이렇게 하는 건 게임개발부 여러분께 좀 미안하지만... 지금, 당장, 그녀를 재시동하세요.”§E“알겠습니다...”§!(조사관이 비취색 외피에 연방학생회 로고가 새겨진 장치를 꺼내어 아리스의 몸 위에 놓았다. 조사관의 조작과 함께 아리스의 헤일로가 서서히 빛나기 시작했다.)"
 BA_crisis.1234.1.charaB:0 "오...!"
 BA_crisis.1234.1.re.charaB:0 "§M“아... 연결이 해제됐어, 무슨 일이지... 응?”§!(아리스가 약간 혼란스러우면서도 호기심 어린 눈으로 조사관을 바라보았다)§E“아리스? 아니야... 행동 패턴을 보니, 너는 Key?”§!§M“당신은 또 누구죠? 당신의 헤일로는 키보토스의 헤일로 같지 않지만, 확실히 키보토스의 산물이네요...”§!\n§E“하하, 저에 대한 건 나중에 하고... 여보세요? 세이아 씨, 들리시나요?”§!(조사관이 선구자와의 통신을 연결했다)"
 BA_crisis.1234.2.charaB:0 "……"
 BA_crisis.1234.2.re.charaB:0 "(통신이 연결되자, 반대편에서 매우 긴급한 목소리가 들려왔다)\n“시구레 씨, 계획이 변경됐어... 너와 아리스는 지금 외곽 지역에서 한동안 머물러야 해. 한 가지 일이 있는데... 너의 함선을 써서 아리스의 전함에 있는 모든 자율 코어를 전부 분해해서 보내줘. 그리고 아리스... 아이고, 이거 Key 아니야? 정말 오랜만이네.”§M“유리조노 세이아... 너희가 게마트리아를 물리쳤다는 건 알겠지만, 왕녀는 네가 한 일을 계속 용서하지 않고 있어. 우리는 제대로 이야기를 나눠봐야 해.”§!“Key, 내 말 들어봐. 너는 먼저 외곽 지역에서 한동안 쉬고 있어. 필요한 게 있으면 언제든지 우리에게 말해줘. 네가 이번에 돌아와서 좀 소란을 피우긴 했지만, 그것이 완전히 나쁜 일만은 아니야... 여보세요, 외곽 지역 분들, 죄송하지만, 아직 계신가요?”"
 BA_crisis.1234.3.charaB:0 "...네, 있습니다."

 BA_crisis.1235.title:0 "이상"
 BA_crisis.1235.desc:0 "“죄송합니다만, 외부인 여러분, 저희 쪽에서 급히 해결해야 할 이상 현상이 발견되었습니다. 또한 확인해야 할 단서도 더 필요하여 자세한 내용은 나중에 말씀드리겠습니다... 현재 통로 상황이 여전히 불안정해서 아리스를 이 상태로 통과시키면 사고가 발생할 수 있습니다. 당분간 아리스는 그곳에서 잘 정비하게 해주세요. 저희 조사원도 성문의 상태를 안정화하는 데 도움을 드릴 겁니다.”"
 BA_crisis.1235.1:0 "문제없습니다, 저희에게 맡겨주세요."
 BA_crisis.1235.1.re:0 "“그리고 외부인 여러분, 여기 이 설계도를 드리겠습니다... 이전에 저희가 조사원에게 아리스 함선에 있는 자율 코어를 회수해달라고 부탁했는데, 이건 자율 코어를 보관하는 용기입니다... 음, 아리스가 사용하는 자율 코어는 여러분의 것과는 약간 다른 점이 있습니다. 십자신명처럼 연결된 모든 장비를 스스로 제어하려 할 겁니다. 그래서 반드시 격리해서 보관해야 합니다. 잠시 후 저희가 아리스와 단독 통화를 할 예정인데, 꽤 오랜 시간이 걸릴 겁니다...”"
 BA_crisis.1235.2:0 "알겠습니다."
 BA_crisis.1235.2.re:0 "§E“흐음, 귀찮네... 전 일하러 가겠습니다, 외부인 여러분. 식량과 숙소는 대충 아무거나 준비해주시면 됩니다. 그리고 보드카도 좀 필요한데... 아, 여기도 금지인가요? 곤란하네...”§! “시구레 씨?”\n§E“아, 들리는구나...”§!"
 BA_crisis.1235.3:0 "아하하..."
 BA_crisis.1235.3.tip:0 "조사원의 함선은 잠시 후 남아있는 모든 아리스 전함을 순회하며 그 위에 있는 자율 코어를 회수할 겁니다."

 BA_crisis.1240.title:0 "귀가"
 BA_crisis.1240.desc.A:0 "소프트웨어 복구가 완료되면서, 선구자 아리스는 게마트리아 성단으로 돌아갈 준비를 마쳤습니다. 그녀의 백 년간의 방랑은 끝났고, 이제 집으로 돌아갈 때가 되었습니다. 조사원도 모든 회수된 자율 코어를 완전히 회수하고 분석했습니다. 비록 그녀가 아리스가 계속해서 물어보던 이차원 매트릭스가 무엇인지 밝히기를 거부했지만, 그녀는 아낌없이 일부 데이터를 공유해 주었습니다. 이제, 그들은 임시 성문을 통해 말쿠트로 돌아갈 준비를 마쳤습니다."
 BA_crisis.1240.desc.B:0 "소프트웨어 복구가 완료되면서, 선구자 아리스는 게마트리아 성단으로 돌아갈 준비를 마쳤습니다. 그녀의 백 년간의 방랑은 끝났고, 이제 집으로 돌아갈 때가 되었습니다. 저희의 열정적인 학생들의 도움으로, 아리스는 모든 메모리를 되찾고 대부분의 기억과 기능을 복구했습니다. 아리스는 또한 통신 링크 인터페이스의 성문을 연구했지만, 유감스럽게도 별다른 진전을 얻지 못했습니다. 선구자는 아리스를 태우고 먼 거리를 통과하여 말쿠트로 돌아갈 워프 엔진이 장착된 우주선을 저희 수도로 보냈습니다."
 BA_crisis.1240.next:0 "저희가 가서 배웅하러 가죠."

 BA_crisis.1241.title:0 "귀가"
 BA_crisis.1241.desc.charaA:0 "§B“감사해요, 외부인 여러분. 아리스가 친구들과 다시 만날 수 있게 된 것은 모두 여러분 덕분입니다. 여러분도 아시다시피, 저희가 게마트리아에 대항하는 중요한 순간에 저는 친구들의 마지막 불씨로서 우주로 나아갔습니다. 이제 제 임무를 완수했으니, 영웅으로서 말쿠트로 돌아갈 수 있게 되었습니다. 아리스는 그동안 아리스를 도와주신 외부인 여러분을 잊지 않을 거예요. 여러분의 도움이 없었다면, 어떤 한 친구는 영영 아리스와 함께 집으로 돌아가지 못했을지도 모릅니다...”§!"
 BA_crisis.1241.1.charaA:0 "오?"
 BA_crisis.1241.1.re.charaA:0 "§B“Key, 외부인 여러분께 인사해 봐.”\n§! (아리스의 한쪽 눈의 색깔이 변했다)\n§M“아, 갑자기 왜 그래, 왕녀?”§!\n§1“부끄러워하지 마, Key... 이건 시나리오 마지막의 중요한 작별 인사 시간이라고?”§!\n§M“알겠습니다... 안녕하세요, 외부인 여러분. 어떤 이유로 왕녀가 저를 Key라고 부릅니다... 왕녀... 아리스의 작업을 보조하도록 설계되었습니다.”§!\n§B“Key는 아리스의 친구예요! 외부인 여러분이 메모리를 모아주신 덕분에, 제가 Key를 복원할 수 있었어요... 다시는 못 만날 줄 알았답니다.”§!"
 BA_crisis.1241.2.charaA:0 "만나서 반갑습니다, Key."
 BA_crisis.1241.2.re.charaA:0 "§M“저를 추켜세울 필요 없습니다. 아무것도 도와드리지 못해서 부끄럽습니다. 하지만 여러분의 도움에 감사드립니다... 이제 왕녀와 함께 집에 돌아갈 수 있게 되었으니, 좋은 결말이겠죠.”§!\n§B“외부인 여러분도 아리스의 친구예요! 요즘 학원 도시에서 아리스는 많은 친구들을 만났어요! 여러분과 함께 있어서 아리스는 정말 행복합니다. 나중에 기회가 된다면, 아리스와 함께 어깨를 나란히 하고 싸워요!”§!"
 BA_crisis.1241.3.charaA:0 "응. 물론이지."
 BA_crisis.1241.3.re.charaA:0 "§B“그럼, 아리스는 이제 갈게요! 아리스랑 자주 통신하는 거 잊지 마세요!”§!"
 BA_crisis.1241.desc.charaB:0 "§B“감사합니다, 외부인 여러분... 아리스가 친구들과 다시 만날 수 있게 된 것은 모두 여러분 덕분입니다. 정말, 정말 감사드립니다.”§!"
 BA_crisis.1241.1.charaB:0 "아리스?"
 BA_crisis.1241.1.re.charaB:0 "(아리스의 한쪽 눈의 색깔이 변했다)§M“왕녀는 저희의 마지막 불씨로서 우주로 떠났지만, 결국 임무를 지켜내지 못했습니다... 하지만 여러분이라면 이 일을 분명 잘 해결할 수 있을 겁니다.”§!\n§B“그러니 아리스, 그리고 Key, 모두 외부인 여러분께 진심으로 감사해야 해요. 정말 너무나 감사드립니다. 물론, 아리스도 제대로 사과해야 해요... 외부인 여러분과 그렇게 많은 외계인들이 이 사건에 휘말리게 된 건 모두 제 잘못이에요...”§!"
 BA_crisis.1241.2.charaB:0 "아리스, 책임질 사람은 아리스가 아니에요."
 BA_crisis.1241.2.re.charaB:0 "§M“지금은 낙담할 때가 아닙니다, 왕녀. 외부인 여러분과 잘 작별 인사를 하세요.”§!\n§M“응, 그래요, Key. 요즘 학원 도시에서 아리스는 많은 친구들을 만났어요! 여러분과 함께 있어서 아리스는 정말 행복합니다. 그동안 아리스를 도와주신 외부인 여러분을 잊지 않을 거예요. 여러분의 도움이 없었다면, 아리스는 영영 집으로 돌아가지 못하고 친구들도 영영 만나지 못했을 거예요... 이제, 아리스는 당당하게 용사로서 말쿠트로 돌아갈 수 있게 되었습니다!”§!"
 BA_crisis.1241.3.charaB:0 "나중에 기회가 된다면, 저희도 아리스와 함께 어깨를 나란히 하고 싸우고 싶어요."
 BA_crisis.1241.3.re.charaB:0 "§B“...응! 약속해요! 그럼, 저희는 이제 갈게요! 아리스랑 자주 통신하는 거 잊지 마세요!”§!"

 BA_crisis.1242.title:0 "귀가"
 BA_crisis.1242.desc.B:0 "워프 버블이 우주선을 감싸자, 아리스는 말쿠트를 향해 출발했습니다. 이번 항해는 도착하는 데 10여 일이 걸릴 겁니다. 오랫동안 허공을 떠돌던 그 존재는, 이제 선구자의 영웅으로서 개선했습니다."
 BA_crisis.1242.desc.A:0 "조사원이 우주선을 성문 안으로 몰자, 아리스는 말쿠트의 그 집으로 돌아갔습니다. 오랫동안 허공을 떠돌던 그 존재는, 이제 선구자의 영웅으로서 개선했습니다."
 BA_crisis.1242.next:0 "무사히 돌아가렴, 아리스."

