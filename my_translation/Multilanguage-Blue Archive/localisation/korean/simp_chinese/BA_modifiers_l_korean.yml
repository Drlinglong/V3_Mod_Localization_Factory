 modifier_BA_club_overload_3_desc:0 "우리 동아리 본부는 이미 너무나 큰 부담을 안고 있습니다. 이 때문에 저희는 무거운 행정 부담을 짊어져야만 해요. 이 보정을 없애려면 동아리 상한을 높여주세요!"
