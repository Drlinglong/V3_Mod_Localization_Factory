 modifier_BA_Gloria_Parti:0 "글로리아 파르티"
 BA_Arius_rebuilding_desc:0 "모든 것이 결국 허무로 돌아갈지라도, 어린 신들은 곧 스러질 듯한 이 폐허 위에 새로운 보금자리를 만들었습니다."
 modifier_BA_Atrahasis_station_1:0 "아트라하시스의 방주"
 modifier_BA_Atrahasis_station_1_desc:0 "저희는 이 함선을 거점으로 삼아 점령했고, 그 안에 있던 자동화 기술을 복제하여 우리 것으로 만들었습니다. 하지만 아직 자동화 기술의 핵심 원리를 파악하지 못해서, 기존의 자동화 모듈에서 잦은 고장이 발생하고 있어요. 그래서 어쩔 수 없이 점검을 위해 규모를 줄일 수밖에 없었답니다."
 modifier_BA_Atrahasis_station_2:0 "아트라하시스의 방주"
 modifier_BA_Atrahasis_station_2_desc:0 "저희가 청휘석 탐사 연구를 깊이 진행함에 따라, 자동화 거주지 건설 기술을 최적화했습니다. 이제 일부 고장은 미리 예방할 수 있게 되었답니다."
 modifier_BA_origin_station_1:0 "시작점"
 modifier_BA_origin_station_1_desc:0 "이 거주지는 방주에서 얻은 자동화 기술을 활용해서 저희가 스스로 완전히 건설했습니다. 방주에서 발생했던 것과 동일한 문제 때문에, 이 자동화 구역들은 규모를 줄여야만 해요."
 modifier_BA_origin_station_2:0 "시작점"
 modifier_BA_origin_station_2_desc:0 "청휘석 연구 덕분에, 일부 자동화 구역의 고장을 미리 예방할 수 있게 되었답니다."
