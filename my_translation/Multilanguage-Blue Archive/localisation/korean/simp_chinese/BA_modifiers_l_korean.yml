 modifier_BA_Agnus_Dei:0 "아뉴스 데이"
 modifier_BA_Agnus_Dei_desc:0 "우리들의 투쟁은 이제 과거의 일이 되었고, 길었던 고난 끝에 마침내 새벽을 맞이했습니다. 모행성에서는 에너지, 광물, 식량 생산이 무모하게 전력을 다해 진행되고 있습니다. 이 드넓은 우주에서 우리가 선수를 차지하기 위해서요!"
