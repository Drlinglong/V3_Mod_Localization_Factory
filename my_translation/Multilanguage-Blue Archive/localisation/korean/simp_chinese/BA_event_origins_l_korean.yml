 BA_origin.1101.title:0 "폐허 정리"
 BA_origin.1101.desc:0 "“선생님, 폐허 정리와 관련된 기술적인 문제는 해결되었어요. 이제 청소 작업을 시작할 때가 된 것 같아요. 공학부가 이상 폐허를 정리하는 데 사용될 특수 기계를 성공적으로 설계했지만, 정리 작업이 워낙 거칠어서 기계 부품을 자주 교체해야 해요. 그래서 청소 작업이 끊임없이 계속될 수 있도록 장비를 지속적으로 생산할 공장 구역을 건설해야 합니다.”"
 BA_origin.1101.next:0 "알겠습니다."

 BA_origin.1102.title:0 "폐허 정리"
 BA_origin.1102.desc:0 "기계 공장 구역 건설이 완료되었어요. 이제 정식으로 청소 작업을 시작할 수 있게 되었답니다. 공장 구역은 곧 가동을 시작해서 앞으로 진행될 청소 작업을 위한 장비를 지원해 줄 거예요. 청소 작업이 진행되면 매달 £minerals£ 광물과 £alloys£ 합금을 받게 될 거예요."
 BA_origin.1102.next:0 "화이팅!"

 BA_origin.1103.title:0 "폐허 정리"
 BA_origin.1103.desc:0 "“선생님, 저희가 행성 표면에 있는 대부분의 이상한 폐허를 정리하고, 앞으로 진행될 재건 작업을 위한 충분한 기초 준비를 마쳤어요. 이제 행성을 §Y학원 도시 행성§!으로 재건하는 작업을 시작할 수 있게 되었어요! 구체적으로 얼마나 많은 자원이 필요한지 확인하고 싶거나, 공사를 시작하고 싶으시다면 §Y행성 결의에서 ‘학원 도시 행성 재건’§! 같은 결의를 찾아보시면 된답니다!”"
 BA_origin.1103.next:0 "정말 잘됐네요."

 BA_origin.1104.title:0 "폐허 정리"
 BA_origin.1104.desc:0 "선생님, 학원 도시 재건이 완료되었어요! 이제 더 이상 바람이 숭숭 들어오는 피난처에 살지 않아도 되고, 넓고 환한 기숙사에서 지낼 수 있게 되었답니다!\n\n...음, 맞아요, 그런 이야기는 나중에 하도록 하죠. 예전 폐허에서의 생산 방식은 새로운 학원 도시에 더 이상 적합하지 않으니, 재정비하는 데 시간이 좀 걸릴 거예요. 기존 구역들은 재건 재료로 해체되었고, 재건 속도를 높이기 위해 많은 임시 재건 인력 일자리도 제공되었어요. 게다가 자경단도 준비가 완료되었으니, 이 행성의 치안을 유지하기 위해 최선을 다할 거예요. 게다가 지금 모두가 사기가 충천해 있으니, 당분간 행성 안정도 문제는 걱정하지 않으셔도 된답니다."
 BA_origin.1104.next:0 "계획을 시작하자, 아로나!"

#
 BA_origin.1201.title:0 "지하 위협"
 BA_origin.1201.desc:0 "비록 전쟁 이후로 계속해서 적 잔당들의 반격에 직면해 왔지만, 최근 적이 한 보급 기지에 감행한 대규모 습격은 분명 이전과는 달랐어요. 이번에는 적들이 지하 군수 공장에서 '군대'라고 부를 수 있을 만한 수의 로봇 부대를 출동시켰는데, 근처에서 마침 육군 군사 훈련이 진행되고 있지 않았다면 우리는 구역 전체를 잃을 수도 있었을 거예요. 우리는 이 지하에서 오는 위협에 대비해 미리 준비해야 해요. 결국, 그들은 한때 이 행성 전체를 파괴하려고 했으니까요."
 BA_origin.1201.next:0 "아로나에게 연결"

 BA_origin.1202.title:0 "지하 위협"
 BA_origin.1202.desc:0 "“선생님, 그 지하에서 온 적들에 대해서 말인데요, 저희가 이전에 지표면에 나타나는 것을 막기 위해 수천 개의 차폐탑을 설치했었어요. 지금은 작동하지 않지만, 아직 많은 차폐탑이 온전하게 남아있답니다. 그 차폐탑들을 재가동해서 적들을 약화시킬 수 있는지 시도해 볼 수 있을 것 같아요. 어쩌면 몇 개를 다시 만들어야 할 수도 있고요. 물론, 이 적들의 목적은 아직 불분명하니, 그들을 완전히 파괴할 방법을 찾기 위해 단서를 찾아야 할 거예요...”"
 BA_origin.1202.next:0 "좋아."

 BA_origin.1203.title:0 "지하 위협"
 BA_origin.1203.desc:0 "최근 저희의 한 재채집 구역이 예기치 않은 공격을 받았어요. 이 구역 안에는 십여 개의 차폐탑이 작동 중이었지만, 그렇게 강력한 보호 아래에서 받을 공격은 아니었음에도 습격을 당했답니다. 다행히 중심 구역의 차폐탑이 가장 많아서 피해는 아주 경미했어요."
 BA_origin.1203.next:0 "아로나에게 연결"
 BA_origin.1203.tip:0 "이후 나타나는 적들은 더 강해질 거예요"

 BA_origin.1204.title:0 "지하 위협"
 BA_origin.1204.desc:0 "“선생님, 아무래도 이 적들이 차폐탑 신호에 대한 내성이 더 강해진 것 같아요. 저희는 가능한 한 빨리 계획을 실행해야 해요... 더 나은 보호 조치를 서둘러 구축하거나, 행성에서 대기할 육군을 더 많이 준비하거나, 아니면 차폐탑 설치를 빠르게 완료해야 해요.”"
 BA_origin.1204.next:0 "좋아."

 BA_origin.1205.title:0 "지하 위협"
 BA_origin.1205.desc:0 "적이 차폐탑 신호에 대한 내성을 키움에 따라, 저희의 차폐탑으로 겹겹이 둘러싸인 또 다른 보급 기지 구역이 공격을 받았어요. 저희 차폐탑은 아직 최대 출력으로 작동하고 있지 않지만, 이번에는 스위치를 조금만 더 올리면 될 것 같은데..."
 BA_origin.1205.next:0 "......"
 BA_origin.1205.tip:0 "이후 나타나는 적들은 더 강해질 거예요"

 BA_origin.1206.title:0 "지하 위협"
 BA_origin.1206.desc:0 "저희의 한 특수 산업 구역이 공격을 받았어요. 저희 차폐탑은 이미 거의 최대치로 작동하고 있었고, 이 구역들은 가장 안전한 지역이어야만 했는데 말이죠. 저희에게 남은 시간이 얼마 없어요."
 BA_origin.1206.next:0 "아로나에게 연결"
 BA_origin.1206.tip:0 "이후 나타나는 적들은 더 강해질 거예요"

 BA_origin.1207.title:0 "지하 위협"
 BA_origin.1207.desc:0 "“선생님, 이 지하 잔당들을 처리할 시간이 얼마 남지 않았어요. 최대한 빨리 행동해야만 해요. ...현재 상황으로 볼 때, 아로나가 더 제공할 수 있는 도움은 이 정도예요... 더 빨리 완료하지 않으면, 이 행성은 정말로... 아니, 아무것도 아니에요...”"
 BA_origin.1207.next:0 "......"

 BA_origin.1211.title:0 "지하 위협"
 BA_origin.1211.desc:0 "저희 예상대로 지하 부대가 공격을 시작했어요. 이번 전투에서 거의 승리를 확신했지만, 적들이 순순히 물러서지 않을 것은 분명해요. 미래에는 적들의 수와 위협이 계속해서 증가할 테니, 그들에 맞설 전술을 연구해야만 해요."
 BA_origin.1211.next:0 "......"

 BA_origin.1212.title:0 "지하 위협"
 BA_origin.1212.desc:0 "척후병이 지하 잔당들이 다시 집결하고 있다고 보고했어요. 저희 육군 방어 부대는 이미 다음 방어 작전을 준비하고 있답니다."
 BA_origin.1212.next:0 "화이팅!"


 BA_origin.1213.title:0 "지하 위협 대응 조치"
 BA_origin.1213.desc:0 "행성에 남아있던 차단탑은 점검을 마치고 모두 양호한 상태로 작동 중입니다. 우르릉거리는 차단탑은 그 범위 내로 들어온 지하 잔병들이 짧은 시간 안에 배신하도록 만들 수 있어서, 이 지역 내에서의 작전 난이도를 크게 경감시켰습니다. 하지만 새로 만들어진 적들은 더 강한 신호를 견딜 수 있는 것 같으니, 우리는 서둘러야 합니다."
 BA_origin.1213.next:0 "알겠습니다, 다음 프로젝트를 준비하겠습니다."

 BA_origin.1214.title:0 "지하 위협 대응 조치"
 BA_origin.1214.desc:0 "수많은 신호 증폭 장치들이 일부 핵심 지역의 차단탑에 설치되어, 방출되는 신호를 강화하여 해당 지역의 안전을 확보했습니다. 다음 단계로, 우리는 소형화된 이동식 차단탑을 제작하여 전 세계를 신호로 덮고, 최종적으로 코어를 폐쇄하는 작업을 준비해야 합니다."
 BA_origin.1214.next:0 "좋아."

 BA_origin.1215.title:0 "지하 위협 대응 조치"
 BA_origin.1215.desc:0 "소형화된 차단탑이 성공적으로 양산됨에 따라, 우리는 이제 편리하게 전 세계에 차단 신호를 보낼 수 있게 되었습니다. 하지만 이 연구는 또한 적들이 더 강한 신호를 견딜 때 지하 코어에 더 많은 부하가 가해진다는 사실을 입증했습니다. 우리는 서둘러야 합니다. 이 코어가 과부하로 폭발한다면, 그 결과는 상상할 수 없을 것입니다."
 BA_origin.1215.next:0 "총력을 다해 다음 조치에 필요한 자원을 준비하겠습니다!"

 BA_origin.1216.title:0 "지하 위협 대응 조치"
 BA_origin.1216.desc:0 "지하 위협의 코어는 이미 해킹되어 폐쇄되었으며, 더 이상 새로운 적군이 나타나지 않을 것입니다. 육군은 행성에 남아있는 잔병들에 대한 최종 소탕 작업을 진행 중입니다. 이로써, 더 이상 어떤 적도 우리의 모성을 위협할 수 없게 되었습니다."
 BA_origin.1216.next:0 "정말 잘됐네요."

 BA_origin.1221.title:0 "지하 위협"
 BA_origin.1221.desc:0 "지하 잔병들의 활동은 보통 양질의 합금으로 사용할 수 있는 잔해를 남기고, 일부 광물을 지표로 가져오기도 합니다. 이번 공격을 물리친 후, 우리는 이 자원들을 전리품으로 수집했습니다."
 BA_origin.1221.next:0 "좋아."

#
 BA_origin.1301.title:0 "성전 정비 완료"
 BA_origin.1301.desc:0 "아리우스 성전의 정비 작업이 완료되었습니다. 그곳은 이제 유적 공원으로 변경되었으며, 일부를 보수하고 일부를 보강하는 복원 아이디어가 화려함과 봉인됨의 대조를 극명하게 부각시켰습니다."
 BA_origin.1301.next:0 "정말 잘 됐어요."

 BA_origin.1302.title:0 "아비도스 정비 완료."
 BA_origin.1302.desc:0 "낡은 아비도스 캠퍼스는 결전이 시작되기 전부터 이미 폐허가 되어 있었고, 대부분의 구역에 있는 폐허는 재료로만 해체할 수 있었습니다. 우리는 그곳에서 많은 가용 자원을 회수했으며, 행성을 재건하는 날 이곳이 예전의 영광을 되찾기를 기대하고 있습니다."
 BA_origin.1302.next:0 "두 눈 크게 뜨고 기대하겠습니다."

 BA_origin.1303.title:0 "밀레니엄 사이언스 스쿨 정비 완료"
 BA_origin.1303.desc:0 "에너지 코어를 제외한 밀레니엄 사이언스 스쿨의 폐허는 이미 정비가 완료되어 훗날의 재건을 위한 부지가 확보되었습니다. 예상대로, 폐허 아래에 살아남은 저장 매체에서 많은 데이터를 복구할 수 있었습니다. 이번에 우리는 그곳에서 일부 가용 기술과 당시 Hod를 설계하고 제조할 때 남겨진 기술 자료를 획득했습니다."
 BA_origin.1303.next:0 "정말 잘됐네요."

 BA_origin.1304.title:0 "트리니티 종합학원 정비 완료"
 BA_origin.1304.desc:0 "트리니티 종합학원 폐허는 이미 제거가 완료되었습니다. 대성당과 주 학습동은 상당히 잘 보존되어 있으며, 박물관으로 개조될 가능성이 있습니다. 결전 당시 성 코토스 일파의 배신 때문에, 일부 사람들은 이에 대해 매우 격렬한 의견을 가지고 있으며, 그곳을 복수심에 쓰레기장으로 사용해야 한다고 주장합니다."
 BA_origin.1304.protect:0 "우리는 확실히 이런 박물관이 필요해요."
 BA_origin.1304.destroy:0 "모두를 단결시킬 수 있다면, 그것도 괜찮겠네요."

 BA_origin.1305.title:0 "게헨나 학원 정비 완료"
 BA_origin.1305.desc:0 "게헨나 학원의 폐허는 이미 정비가 완료되었습니다. 이 캠퍼스 구역에는 약간만 수리해도 피난처로 바꿀 수 있는 옛 교사가 많이 남아 있습니다. 현재 공사 부서에서는 이곳에 수돗물을 공급할 수 없는 문제를 해결하기 위해 노력 중입니다."
 BA_origin.1305.next:0 "좋아."

 BA_origin.1320.title:0 "폐허 제거 완료"
 BA_origin.1320.desc:0 "이로써, 결전의 전화로 파괴된 대형 학원들은 이미 제거가 완료되었습니다. 재건이 완료되는 날에는 이 학원들이 예전의 번성했던 모습을 되찾을 것이라고 믿습니다."
 BA_origin.1320.next:0 "좋아."

#
 BA_origin.1401.title:0 "폐허 채광"
 BA_origin.1401.desc:0 "“선생님, 저희가 폐허에서 필요한 물자를 더 효율적으로 채굴하는 방법을 찾아냈어요...... 이 방법은 폐허에서 채굴할 수 있는 희귀 자원도 늘려줄 수 있습니다. 선생님께서는 §Y정책§!에서 추출할 산물을 전환하실 수 있습니다.”"
 BA_origin.1401.next:0 "정말 잘됐네요."

 BA_origin.1410.title:0 "이름 없는 신"
 BA_origin.1410.desc:0 "비록 [root.GetName]의 지하 잔병들이 결국 차단탑을 완전히 저항할 수 있게 되었지만, 그들도 스스로를 안정시킬 수 있는 한계에 도달한 것 같았어요. 불과 며칠 만에, 지하의 에너지 코어는 그렇게 강력한 부하를 견디지 못하고, 격렬한 중력 파동 속에서 해체되었고, 이어서 장렬한 폭발을 일으켰습니다. 다행히도, 우리는 이 기회를 빌어 모든 학생들을 대피시킬 충분한 수송 차량을 준비했습니다.\n우리에게는 몸을 의지할 다른 식민지들도 있고, 우주는 매우 넓으며, 무한한 가능성이 남아있습니다."
 BA_origin.1410.next:0 "하지만 우리는 우리의 요람을 영원히 잃었습니다..."

 BA_origin.1412.title:0 "이름 없는 신"
 BA_origin.1412.desc:0 "우리는 [root.GetName]의 지하 시설에서 쏟아져 나온 침입자들에 대한 저항 작전에서 실패했습니다. 지하 잔당들은 행성의 여러 지점에 정확히 발판을 마련했고, 승천 장치를 건설하여 항성 기지를 설립하고 해군을 준비했습니다. 하지만 어째서인지, 그들의 에너지 코어에서 갑자기 격렬한 중력 파동이 발생하여 대부분의 침입자들이 시스템 정지 상태에 빠졌고, 곧 임계점에 도달하여 장렬한 폭발이 일어났습니다. 다행히도, 대부분의 학생들은 시스템 정지 시간 동안 찾을 수 있는 모든 탈것을 타고 하늘로 올라가 이 위기를 모면했습니다.\n아직 우리에게는 다른 식민지들이 안식처로 남아있습니다. 우주는 넓고, 무한한 가능성이 있습니다."
 BA_origin.1412.next:0 "하지만 우리는 우리의 요람을 영원히 잃었습니다..."

 BA_origin.1414.title:0 "이름 없는 신"
 BA_origin.1414.desc:0 "[root.GetName]이 함락되면서, 지하 잔당을 막을 것은 아무것도 없었습니다. 하지만 그 침입자들 역시 자신들의 부하 능력을 과대평가한 듯합니다. 몇 차례의 격렬한 중력 파동 끝에, 행성 전체가 과부하로 자폭한 에너지 코어에 의해 산산조각 났습니다. 그곳에서 정확히 무슨 일이 일어났는지 우리는 알 길이 없지만, 우리는 우리의 모성을 영원히 잃었습니다."
 BA_origin.1414.next:0 "비통."

 BA_origin.1415.title:0 "이름 없는 신"
 BA_origin.1415.desc:0 "우리는 [fromfrom.GetName]의 통제권을 획득했습니다. 하지만 얼마 지나지 않아 행성의 핵에서 격렬한 중력 파동이 발생했고, 우리가 더 많은 조치를 취할 틈도 없이 행성 전체가 산산조각 났습니다."
 BA_origin.1415.next:0 "대체 무슨 일이 있었던 걸까요?"

#
 BA_origin.1430.title:0 "잊혀진 신들에게"
 BA_origin.1430.desc:0 "이로써 학원도시 행성의 재건이 모두 완료되었습니다. 옛날의 어둠과 차가움은 지나가는 구름처럼 사라졌고, 우리는 다시 푸른 하늘을 품에 안을 수 있게 되었습니다. 머지않아 이 행성은 다시 우리들의 웃음소리로 가득 찰 것입니다."
 BA_origin.1430.a:0 "우리는 우리 자신의 두 손으로 키보토스에 새 생명을 불어넣었습니다."
 BA_origin.1430.b:0 "우리는 키보토스가 다시는 몰락하지 않도록 할 것입니다."


#
 BA_origin.1450.title:0 "외계인 발견"
 BA_origin.1450.desc:0 "외계인의 흔적을 발견한 순간부터, 공식적으로 외교 관계를 수립하기까지, 외계인에 대한 우리의 견해는 점차 한곳으로 모였습니다: 그들은 부흥을 위한 발판이 될 것입니다. 이미 이중적인 태도를 익힌 우리는 겉으로는 그들과 정상적인 국가의 입장에서 교류했지만, 속으로는 이미 그들의 가치를 정해두었습니다."
 BA_origin.1450.next:0 "우리는 이미 수단과 방법을 가리지 않기로 결심했습니다."

 BA_origin.1451.title:0 "베일을 벗다"
 BA_origin.1451.desc:0 "우리는 이미 수단과 방법을 가리지 않기로 결심했으며, 더 이상 위장할 필요가 없습니다. 아리우스의 신념을 위하여."
 BA_origin.1451.next:0 "모든 것은 허무하다."
 BA_origin.1451.tip:0 "모든 외계 종족의 권리를 '접촉 불가자'로 설정"

 BA_origin.1452.title:0 "베일 아래"
 BA_origin.1452.desc:0 "우리는 이 외계인들과 이토록 오랫동안 지내왔습니다. 우리는 우리의 행동들을 되돌아보았고, 그들의 길이 우리에게 간섭하지 않는다는 것을 발견했습니다. 그렇다면..."
 BA_origin.1452.next:0 "새로운 친구를 사귀는 것은 사람을 지극히 선하게 만든다."


#系统事件
 BA_origin.1456.title:0 "자원 획득"
 BA_origin.1456.desc:0 "한 외계 제국이 우리의 무력 제물 아래 재가 되었습니다. 육군은 국고에서 미처 파기하지 못한 대량의 물자를 노획했으며, 폐기물도 꼼꼼하게 회수되었습니다. 이 물자들은 이미 운송선에 실려 수도로 향했습니다."
 BA_origin.1456.confirm:0 "입고 승인."



##########################

 BA_origin.2002.title:0 "이름 없는 출발점"
 BA_origin.2002.desc:0 "“선생님, 좋은 소식이에요!... 현재 네 곳의 D.U. 공동 협약이 정식으로 체결되었고, 각 거주지는 행정권을 연방학생회에 이양했습니다. 이제 키보토스 탈환 계획을 시작할 수 있어요! 생각해보니 우리가 이렇게까지 몰락한 지 벌써 이렇게나 오래되었네요... 학생들도 몹시 기다리고 있을 거예요.\n§R이제 우리는 육군을 상륙시켜, 허망의 성탑 아래의 적들을 물리치고, 모성을 점령하면, 집으로 돌아갈 수 있어요!§!”"
 BA_origin.2002.next:0 "그럼, 준비를 시작해볼까요."

 BA_origin.2003.title:0 "이름 없는 출발점"
 BA_origin.2003.desc:0 "“선생님, 이제 FTL 기술도 생겼으니, 외부로 확장할 때가 되었어요...\n여기 연방학생회에서 징수한 예비 자금과 기술이 있어요. 이걸로 다른 성계에 더 많은 자동화 거주지를 건설하실 수 있을 거예요. §Y다만, 현재 합금 생산량을 꼭 주의해주세요... 거주지 유지에는 많은 합금이 소모되니까요.§! 또한, 거주지에 대한 추가 연구 프로젝트도 이미 시작되었어요. 주로 기존 자동화 구역의 활용도를 높이는 내용인데, 선생님께서는 방주의 §H행성 결의§!에서 이를 진행하실 수 있어요! 마지막으로 한 가지 더 주의할 점은... 방주의 중첩 상태 형성 및 파괴는 아주 눈에 띄는 사건이라는 거예요. 다시 말해 §H다른 외계 문명이 우리의 위치를 알게 되었을 수도 있어요§! 선생님께서 미리미리 준비해두시는 게 좋을 거예요...”"
 BA_origin.2003.next:0 "좋아."


 BA_origin.2011.title:0 "침식"
 BA_origin.2011.desc:0 "모성에서 온 §R허망의 성탑§!의 침식으로 인해, 일부 적대적인 기계들이 방주에 나타났습니다. 자경단은 이전에 이런 침입을 수없이 처리해왔고, 적들을 물리치는 것은 그들에게 식은 죽 먹기였지만, 그래도 이 위협은 빨리 처리하는 것이 좋을 거예요."
 BA_origin.2011.next:0 "알겠습니다."
 BA_origin.2011.next.tip:0 "이후에는 모성에 상륙하여 점령해야 합니다. 그렇게 해야 적들이 방주를 계속 침입하는 것을 막을 수 있습니다."

 BA_origin.2012.title:0 "침식"
 BA_origin.2012.desc:0 "또 다른 적 무리가 모성에 나타났고, 자경단이 이미 교전하러 갔습니다. 적들을 물리치는 것은 그들에게 식은 죽 먹기였지만, 그래도 이 위협은 빨리 처리하는 것이 좋을 거예요."


 BA_origin.2051.title:0 "이름 없는 출발점"
 BA_origin.2051.desc:0 "모성 탈환 작전에서 우리의 공격 육군은 패배를 겪었습니다. 하지만 괜찮아요. 우리가 우주를 장악하고 있으니, 적들은 독 안에 든 쥐나 마찬가지예요. 우리에게는 아직 많은 기회가 있어요."
 BA_origin.2051.next:0 "그들은 우리가 집으로 돌아가는 발걸음을 막을 수 없어요."

 BA_origin.2052.title:0 "이름 없는 출발점"
 BA_origin.2052.desc:0 "저희 육군이 모성 자치구 내의 적들을 전부 소탕하고, §R허망의 성탑§! 여섯 기 근처에 주둔군을 배치했어요. 하지만 현재 키보토스는 여전히 붉은 구름에 덮여 환경이 깊게 오염되어 있고, 그 근원은 바로 이 거대한 탑들이에요. 지금은 탑 내부에 위협적인 적이 더 이상 없어서, 저희가 가진 공학 장비로도 쉽게 해체할 수 있을 거예요."
 BA_origin.2052.next:0 "확인"

 BA_origin.2055.title:0 "이름 없는 출발점"
 BA_origin.2055.desc:0 "§R허망의 성탑§!의 영향이 아직 사라지지 않아서, 기계 적들이 계속해서 생겨나고 있어요. 비록 §R성탑 수호자§!만큼 위협적이지는 않지만, 그 규모가 상당해서 방어 병력을 보내 처리해야 할 것 같아요."
 BA_origin.2055.next:0 "확인"

 BA_origin.2101.title:0 "이름 없는 출발점"
 BA_origin.2101.desc:0 "“선생님, 키보토스에 있던 §R허망의 성탑§! 중 하나를 정화했어요! 아무래도 수호자들은 격퇴했지만, 성탑의 잔해가 여전히 단단하고 계속해서 오염을 내뿜고 있는 것 같아요. 이런 거대한 탑이 5개나 더 남아있어요... 이 껍데기들을 전부 빨리 제거해야 해요, 선생님! 이게 마지막 단계예요!”"
 BA_origin.2101.next:0 "확인"

 BA_origin.2102.title:0 "이름 없는 출발점"
 BA_origin.2102.desc:0 "모든 §R허망의 성탑§!이 제거되었고, 키보토스가 그들이 초래한 침식에서 회복되는 건 시간 문제일 뿐이에요. 우리는 이번 승리를 쟁취했고, 우리의 고향을 되찾았어요. 비록 억압과 저항, 의심과 분쟁이 있었지만, 지금은 하나의 목표를 품고 함께 뭉쳤어요. 이번에는 우리의 고향이 폐허가 되는 대신, 우리만의 기념비가 되었어요."
 BA_origin.2102.next:0 "뒤틀렸던 이야기가 마침내 제자리를 찾았어요."
 BA_origin.2102.tip:0 "수도를 학원도시 행성으로 다시 옮깁니다.\n그곳의 $d_fade_Sanctum_zone$은 원래 상태로 돌아와 정화할 수 있습니다."


 BA_origin.2111.title:0 "자동화 구역 연구"
 BA_origin.2111.desc:0 "“선생님, 자동화 구역 연구에 결론이 났어요! 저희가 이전에 장비를 모방할 때 청휘석이 공간에 미치는 왜곡 작용을 고려하지 못해서, 아주 작은 오류들이 계속 증폭되어서 결국 시스템 다운으로 이어졌던 거예요. 이제는 완벽한 해결책을 찾았어요... 아로나가 지금 바로 각 D.U.에 연락해서 장비 개조를 알려드릴게요.”"
 BA_origin.2111.next:0 "정말 잘됐네요."
 BA_origin.2111.next.tip:0 "자동화 구역 생산 효율이 §Y부분적으로 회복되었습니다§!."

 BA_origin.2112.title:0 "자동화 구역 연구"
 BA_origin.2112.desc:0 "“선생님, 총괄실에서 자동화 구역의 작동 방식을 완전히 이해했어요! 생산 라인 배치 논리 이상도 이미 수정되었고요! 이제 저희가 직접 건설한 자동화 구역은 아크에 있던 원래 장비와 전혀 다르지 않아요!”"
 BA_origin.2112.next:0 "정말 잘됐네요."
 BA_origin.2112.next.tip:0 "자동화 구역 생산 효율이 §B완전히 회복되었습니다§!."



