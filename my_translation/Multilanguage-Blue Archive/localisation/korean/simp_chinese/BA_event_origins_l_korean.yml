#### 起源事件
 BA_origin.0002.name:0 "키보토스의 새로운 질서"
 BA_origin.0002.desc:0 "마침내, 길고 험난한 투쟁 끝에 키보토스는 마침내 게마트리아를 이 행성에서 완전히 몰아냈고, 수년간의 전쟁 상처를 겪은 후 이 대륙에는 다시 한번 젊음과 학원 분위기가 돌아왔어. – 드디어 한숨 돌릴 수 있게 됐네."
 BA_origin.0002.a:0 "<새 연방학생회장 선거 진행> 제안서 제출."
 BA_origin.0003.name:0 "연방학생회장 선거"
 BA_origin.0003.desc:0 "“키보토스는 학생들이 세운 나라이며, 그 미래 또한 학생들의 손에 달려 있어야 해.”"
 BA_origin.0003.a:0 "타카나시 호시노가 키보토스를 부흥으로 이끌 것이다"
 BA_origin.0003.b:0 "소라사키 히나가 키보토스 내부의 혼란을 정리할 준비가 되었다"
 BA_origin.0003.c:0 "미소노 미카가 롤케이크의 영광을 은하계 전체에 퍼뜨릴 것이다"
 BA_origin.0003.d:0 "정밀한 계산을 거쳐, 하야세 유우카가 회장 자리에 오를 것이다"

 BA_origin.0004.name:0 "호시노 당선"
 BA_origin.0004.desc:0 "호시노가 키보토스의 다음 연방학생회장이 됐어. 취임식은 에덴조약이 체결되었던 장소에서 열렸고, 동시에 나도 드디어 심우주 탐사에 전념할 수 있게 됐지."
 BA_origin.0004.a:0 "무슨 일이야, 호시노 쨩?"

 BA_origin.0005.name:0 "히나 당선"
 BA_origin.0005.desc:0 "히나가 키보토스의 다음 연방학생회장이 됐어. 취임식은 에덴조약이 체결되었던 장소에서 열렸고, 동시에 나도 드디어 심우주 탐사에 전념할 수 있게 됐지."
 BA_origin.0005.a:0 "히나를 찾아가 볼까?"

 BA_origin.0006.name:0 "미카 당선"
 BA_origin.0006.desc:0 "미카가 키보토스의 다음 연방학생회장이 됐어. 취임식은 에덴조약이 체결되었던 장소에서 열렸고, 동시에 나도 드디어 심우주 탐사에 전념할 수 있게 됐지."
 BA_origin.0006.a:0 "엉뚱한 녀석이지만, 큰 문제는 없겠지...?"

 BA_origin.0007.name:0 "유우카 당선"
 BA_origin.0007.desc:0 "유우카가 키보토스의 다음 연방학생회장이 됐어. 취임식은 에덴조약이 체결되었던 장소에서 열렸고, 동시에 나도 드디어 심우주 탐사에 전념할 수 있게 됐지."
 BA_origin.0007.a:0 "이것이 아마 가방 없는 사람의 저주인가 봐."

 BA_origin.0008.name:0 "키보토스의 전후 재건"
 BA_origin.0008.desc:0 "최근, 새로 부임한 연방학생회장 [Root.GetRulerName]의 지시에 따라 키보토스의 재건 계획이 순조롭게 진행되고 있다. [Root.GetRulerName]의 모교 재건은 이미 거의 완료되었으며, 다른 학교들의 재건도 이미 일정이 잡혔으니 충분한 자원만 있다면 언제든지 착공할 수 있다."
 BA_origin.0008.a:0 "알겠습니다."

 BA_origin.0017.name:0 "키보토스의 전후 재건"
 BA_origin.0017.desc:0 "최근, 새로 부임한 연방학생회장 소라사키 히나의 지시에 따라 키보토스의 재건 계획이 순조롭게 진행되고 있다. 현재 게헨나 학원의 재건은 이미 거의 완료되었으며, 다른 학교들의 재건도 이미 일정이 잡혔으니 충분한 자원만 있다면 언제든지 착공할 수 있다."
 BA_origin.0017.a:0 "알겠습니다."

 BA_origin.0019.name:0 "키보토스의 전후 재건"
 BA_origin.0019.desc:0 "최근, 새로 부임한 연방학생회장 미소노 미카의 지시에 따라 키보토스의 재건 계획이 순조롭게 진행되고 있다. 현재 트리니티 종합학원의 재건은 이미 거의 완료되었으며, 다른 학교들의 재건도 이미 일정이 잡혔으니 충분한 자원만 있다면 언제든지 착공할 수 있다."
 BA_origin.0019.a:0 "알겠습니다."

 BA_origin.0021.name:0 "키보토스의 전후 재건"
 BA_origin.0021.desc:0 "최근, 새로 부임한 연방학생회장 하야세 유우카의 지시에 따라 키보토스의 재건 계획이 순조롭게 진행되고 있다. 현재 밀레니엄 사이언스 스쿨의 재건은 이미 거의 완료되었으며, 다른 학교들의 재건도 이미 일정이 잡혔으니 충분한 자원만 있다면 언제든지 착공할 수 있다."
 BA_origin.0021.a:0 "알겠습니다."

 BA_origin.0010.name:0 "키보토스의 새로운 여정"
 BA_origin.0010.desc:0 "마침내, 우리는 모성 전후 재건 계획을 완료했고, 키보토스는 예전의 번영을 되찾았어."
 BA_origin.0010.a:0 "우리의 목표는, 별들의 바다다!"


##########################

 BA_origin.1001.title:0 "소녀들에게 바치는 자비로운 기도"
 BA_origin.1001.desc:0 "우리의 항쟁은 이미 아득한 옛일이 되었고, 오랫동안 발버둥 치던 우리는 마침내 여명을 맞이했다."
 BA_origin.1001.next:0 "우리는 이 순간을 너무나 오래 기다려왔다."

 BA_origin.1002.name:0 "잊혀진 신들에게"
 BA_origin.1002.desc:0 "“선생님, 저희가 이 성계의 영유권 선포를 완료했어요! 이제 이 성계는 공식적으로 저희의 영토가 되었습니다!\n\n이제 저희는 더욱 노력해서 저희가 직면한 가장 큰 위협을 해결해야 해요......\n\n수년 전 탐지했던 데이터에 따르면, 키보토스 지하에는 지속적으로 에너지를 충전하는 미확인 군사 시설이 존재해요. 이 위험을 제거할 방법을 전력으로 찾아야만 합니다. 만약 그러지 못한다면, 저희는 외계 식민지를 저희의 ‘새로운 보금자리’로 삼아야 할지도 몰라요...”"
 BA_origin.1002.a:0 "가자, 아로나!"

 BA_origin.1003.name:0 "잊혀진 신들에게"
 BA_origin.1003.desc:0 "“선생님, 폐허 조사에 대한 계획서를 받았는데, 아로나가 재건에 큰 도움이 될 거라고 생각해요...\n의뢰 페이지에서 이 계획서를 확인하고 진행을 승인할 수 있습니다.\n(§Y통신(F10)§! -> §Y$Shittem.name$§! -> §Y의뢰§!)\n아, 그리고 이 의뢰 페이지에 대해 한 가지 더 말씀드릴 게 있어요...\n\n이것들은 샬레 지하실의 제조기가 파괴되기 전 마지막으로 보관했던 £sr_pyroxenes£청휘석과 £sr_keystone£제조석이에요. 아로나가 계속 복구를 시도하고 있지만, 진전이 없었어요...\n\n제조기는 없지만, 저희는 여전히 샬레의 임무를 계속 수행해서 학생들의 의뢰를 완료하고 희귀 자원을 얻을 수 있답니다.\n\n§Y어쩌면 그녀들이 기적을 가져올지도 모르잖아요?§!”"
 BA_origin.1003.go:0 "그럼 한번 확인해 볼까요."
 BA_origin.1003.cancel:0 "나중에 처리할게요."

 BA_origin.1004.title:0 "연구 완료"
 BA_origin.1004.desc:0 "$tech_BA_ruins_research$ 연구가 완료되었어요. 저희는 이미 모성에 $building_BA_mixed_ruins_lab$를 건설해서 앞으로의 연구에 사용할 거예요."
 BA_origin.1004.next:0 "확인 완료"

 BA_origin.1005.title:0 "폐허 채굴 기술 개선 제안"
 BA_origin.1005.desc:0 "하이브리드화 연구실의 연구에서 초기적인 결론이 나왔어요. 그녀들은 폐허 채굴에 대한 보고서를 제출했습니다. 보고서에 따르면, 오랜 기간 동안 폐허에서 채굴된 재료가 충분히 활용되지 못했고, 건설에 사용된 수많은 희귀 자원들이 연료로 소모되거나, 아직 사용할 수 있는 물품들도 광물로 분쇄되었다고 해요. 이에, 다양한 채집 과정을 재설계할 방안의 개요를 제안했습니다. 보고서 내용은 다소 과장되었지만, 그 아이디어는 여전히 높은 실현 가능성을 가지고 있어요."
 BA_origin.1005.next:0 "좋아."

 BA_origin.1006.title:0 "학원 폐허 재계획 제안"
 BA_origin.1006.desc:0 "대형 학원 폐허의 정리 작업이 안건으로 올라왔어요. 공학부는 빠르게 매우 완벽한 정리 및 재계획 절차를 마련했습니다. 충분한 자원만 확보된다면, 바로 착공할 수 있을 거예요."
 BA_origin.1006.next:0 "좋아."

 BA_origin.1007.name:0 "폐허 보강 완료"
 BA_origin.1007.desc:0 "“선생님, 공학부에서 위험한 폐허 지점에 대한 보강 작업을 마쳤어요. 동시에 기존의 폐허 채굴 기술도 개선했답니다. 이제 더 이상 골칫거리 폐허가 생기지 않을 거예요! 에헤헤...”"
 BA_origin.1007.a:0 "알겠습니다."

 BA_origin.1008.name:0 "정리 및 재건 준비"
 BA_origin.1008.desc:0 "모성의 대부분 대형 학원 폐허는 이미 정리가 완료되었고, 정리되지 않은 폐허도 사고 방지를 위한 조치가 취해졌습니다. 다음 작업은 행성 전체의 이상 폐허를 모두 제거하는 것이고, 그 이후에야 저희의 재건 작업을 시작할 수 있어요. 저희 공학부와 과학부는 이미 이 작업을 시작할 준비를 마쳤습니다."
 BA_origin.1008.next:0 "마음껏 해보세요."


 BA_origin.1031.title:0 "폐허 장애물"
 BA_origin.1031.desc:0 "오랜 세월 동안 방치되어 망가졌거나, 혹은 과도한 착취 때문인지, 거대한 폐허 붕괴 사건이 저희의 기존 계획을 가로막고 말았어요. 새롭게 발생한 이 폐허들은 행성 환경에 막대한 피해를 주고 있어 서둘러 처리할 방법을 찾아야 해요."
 BA_origin.1031.next:0 "알겠습니다."

 BA_origin.1032.title:0 "폐허 장애물"
 BA_origin.1032.desc:0 "선생님, 이런 식으로 무작위로 발생하는 폐허는 저희 행성 재건 작업에 심각한 방해가 될 거예요. 하지만 제거하면 풍부한 자원을 얻을 수 있답니다. 만약 제거할 수 없다면, 어쩌면 학생들이 적절한 방법을 찾아낼지도 모르니, 싯팀의 상자§Y의뢰§! 화면을 확인해 보는 건 어떨까요?\n\n또한, 아로나는 관련 알고리즘을 준비해서 폐허가 발생할 가능성이 있는 곳을 찾아 미리 보강할 수 있도록 했어요.\n\n...적어도 마지막 작업에 지장을 주지 않도록 말이에요...."
 BA_origin.1032.next:0 "알겠어요. 아로나, 정말 대단하네."

 BA_origin.1033.title:0 "폐허 장애물"
 BA_origin.1033.desc:0 "저희 모성에서 또다시 거대한 붕괴 사건이 발생해서, 막대한 양의 이차원화된 폐허가 생겨났어요. 새롭게 발생한 이 폐허들은 행성 환경에 막대한 피해를 주고 있어, 서둘러 처리할 방법을 찾아야 해요."
 BA_origin.1033.next:0 "알겠습니다."

 BA_origin.1034.title:0 "제거 완료."
 BA_origin.1034.desc:0 "예상치 못하게 발생한 장애물은 제거되었어요. 공학팀이 그 안에서 많은 유용한 자원을 회수했습니다."
 BA_origin.1034.next:0 "확인 완료"
 BA_origin.1034.minerals_tips:0 "약간의 광물과 합금."
 BA_origin.1034.energy_tips:0 "일석이조네요."
 BA_origin.1034.rare_tips:0 "희귀하고, 귀한 것들."
 BA_origin.1034.dark_matter_tips:0 "Deep Dark Fantasy"
 BA_origin.1034.nothing:0 "(이것들을 자원이라고 할 수는 없겠지만, 학생들의 노고를 헛되이 할 수는 없으니까요...)"


