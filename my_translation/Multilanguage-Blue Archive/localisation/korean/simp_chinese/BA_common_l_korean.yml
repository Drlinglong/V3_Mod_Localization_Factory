 situation_Kyrie_ruin_research_monthly_change_tooltip:0 "우리 행성에 있는 폐허를 연구해야만 해요."
 situation_Kyrie_ruin_research_desc_1:0 "우리 행성의 폐허는 예상치 못한 적들이 남긴 것으로, 일반적인 폐허와는 달라요. 이제 우리는 성계에 전초 기지를 세워 영토를 우주로 확장했어요. 다음으로, 끝없는 우주에서 필요한 모든 것을 얻고, 모성에 있는 폐허를 연구해서, 우리 보금자리를 폐허 위에 다시 세워야 해요."
 situation_Kyrie_ruin_research_desc_2:0 "우리 광업 연합이 먼저 돌파구를 찾았어요. 그들의 계획에 따르면, 이 행성의 폐허에 대한 더 많은 데이터를 수집해야 해요. 이를 위해 혼성화 연구실을 건설해서 이 기능을 맡겨야 해요. 우선, £society_research£§Y$tech_BA_ruins_research$§! 기술을 완료해야 해요. (연구 옵션은 §Y의뢰§! 페이지에서 획득 가능)"
 situation_Kyrie_ruin_research_desc_3:0 "혼성화 연구실이 행성 폐허의 일부 특징에 대한 기초 연구를 진행하고 있어요. 목표는 폐허를 채굴 가능한 광물 자원으로 만드는 거예요."
 situation_Kyrie_ruin_research_desc_4:0 "과도한 채굴로 발생한 이차원화 폐허가 우리 모성의 생활 환경에 심각한 해를 끼치고 있어요. 이제 우리는 그것을 해결할 방법을 찾아야 하며, 대형 학원의 폐허에서 과거의 흔적을 찾아내야 해요. (다음 단계로 진행하려면 모성에 있는 £blocker£를 제거하세요. 밀레니엄 에너지 코어와 아비도스 사막 광산 지역은 제외)"
 situation_Kyrie_ruin_research_desc_5:0 "우리는 이미 이차원화 폐허를 해결할 방법을 터득했어요. 이제 우리가 직면해야 할 것은 행성 전체의 폐허예요. 시간이 많지 않아요. 대형 학원의 유적을 정비하는 동시에 대륙 규모의 폐허를 신속하게 처리할 만큼 빠른 대책이 있어야만 해요. (다음 단계로 진행하려면 모성에 있는 £blocker£를 제거하세요. 밀레니엄 에너지 코어와 아비도스 사막 광산 지역은 제외)"
