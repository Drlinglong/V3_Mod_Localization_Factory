 tech_BA_Ring_resolution_device_desc:0 "게마트리아는 매우 파괴적인 방식으로 헤일로 실체에 대한 연구를 진행합니다. 저희는 분명 그렇게 할 수 없습니다. 이 청휘석을 중심으로 하는 특수 분석 장치로 우리는 머리 위의 헤일로가 실체를 구현하여 연구를 진행할 수 있습니다."
 tech_BA_Ring_resolution_device_title:0 "헤일로 코드 분석의 첫 단계입니다."
 tech_BA_Halo_coding_outline:0 "헤일로 코드: 외부 고리"
 tech_BA_Halo_coding_outline_desc:0 "게마트리아가 남긴 데이터는 우리가 이 신성한 문자를 분석하는 속도를 크게 가속시켰습니다. 적어도 더는 암흑 속에서 이 문자들의 의미를 추측할 필요는 없게 되었습니다."
 tech_BA_Halo_coding_outline_title:0 "코드화된 헤일로의 가장자리 부분"
 tech_BA_Halo_coding_space:0 "헤일로 코드: 공백 구역"
 tech_BA_Halo_coding_space_desc:0 "확실히, 이 헤일로를 만든 사람—그게 누구이든 간에—은 극도로 무책임한 사람임이 분명합니다. 이 비효율적이고 복잡한 신명문자 인코딩은 더 이상 두고 볼 수 없습니다. 이제 이 스파게티 코드 같은 프로그램을 최적화할 때입니다."
 tech_BA_Halo_coding_space_title:0 "인코딩된 헤일로의 공동 부분"
 tech_BA_Halo_coding_inner:0 "헤일로 인코딩: 내핵"
 tech_BA_Halo_coding_inner_desc:0 "이로써 우리는 인코딩된 헤일로 기술을 완전히 통제할 수 있게 되었습니다."
 tech_BA_Halo_coding_inner_title:0 "인코딩된 헤일로의 핵심 부분"
 tech_BA_Halo_amplifier:0 "청휘석 외부 증폭기"
 tech_BA_Halo_amplifier_desc:0 "의도된 것인지 알 수 없으나, 우리는 신명문자 인코딩에서 예약된 인터페이스를 발견했습니다. 무언가를 외부 연결하여 헤일로 에너지의 출력량을 강화할 수 있습니다. 우리는 청휘석을 이용해 이러한 외부 장치를 제작했습니다. 비록 이것이 일부 인코딩 공간을 차지하겠지만, 얻게 될 이득을 생각하면 가치가 있을 것입니다."
 tech_BA_amplifier_upgrade:0 "외부 증폭기 업그레이드"
 tech_BA_amplifier_upgrade_desc:0 "초대 외부 증폭기를 기반으로, 우리는 일련의 최적화 조치를 취하여 기존 장치의 효율을 크게 향상시켰습니다. 하지만, 청휘석이라는 매질이 방출할 수 있는 에너지는 이미 한계에 다다른 것 같습니다. 만약 더 나아가려면 새로운 매질을 개발해야 할지도 모릅니다."
###    tech area    ###
 school_tech:0 "학원 이념 연구"
 school_tech_desc:0 "키보토스의 사회 구조는 독특하며, 우리가 자세히 연구하고 개조할 가치가 있습니다."
 students_rings_tech:0 "헤일로 기술"
 students_rings_tech_desc:0 "우리 머리 위의 헤일로는, 탄생의 순간부터 우리 곁에 있었습니다. 오랜 세월 동안, 우리 곁을 함께했습니다. 비록 우리는 그 원리를 알지 못하지만, 부인할 수 없는 것은 헤일로가 키보토스의 모든 학생에게 중요한 의미를 지닌다는 것입니다. 이제 우리는 고대에 남겨진 고서에서 헤일로에 대한 자료를 찾아냈습니다. 이것이 우리를 새로운 시대로 이끌 것인가, 아니면 판도라의 상자를 여는 열쇠가 될 것인가?"

