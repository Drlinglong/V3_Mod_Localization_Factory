 Shittem_Arona_desc:0 "[this.GetAronaDesc]"
 BlueArchiveAronaDesc0:0 "여기부터 다양한 업무를 시작할 수 있어요!"
 BlueArchiveAronaDesc1:0 "선생님, 힘내세요! 아직 해야 할 일이 산더미처럼 남아 있어요!"
 BlueArchiveAronaDesc2:0 "과연…… 선생님은 이렇게 일을 처리하시는군요."
 BlueArchiveAronaDesc3:0 "너무 무리하지 마세요, 아로나를 얼마든지 믿으셔도 돼요, 에헤헤." #微笑
 BlueArchiveAronaDesc4:0 "흐음, 흐음…… 선생님, 왜 그렇게 서두르세요……? 혹시 처리해야 할 중요한 일이라도 있나요?" #微微惊讶
 BlueArchiveAronaDesc5:0 "선생님, 하고 싶은 업무를 선택하세요! 제가 늘 여기서 도와드릴게요!" #认真状 ‘^’
 BlueArchiveAronaDesc6:0 "선생님, 가끔은 푹 쉬어야 해요…… 아로나가 선생님의 건강을 걱정하고 있어요……"
 BlueArchiveAronaDesc7:0 "……칫, 감히 우리를 이렇게 모욕하다니, 앞으로는 외계 털 뭉치라고 부르면 어떨까요……? 아, 선생님, 아로나는 외교 통신을 엿듣지 않았어요, 아하하, 정말 안 그랬어요……"
 BlueArchiveAronaDesc8:0 "너희가 왈가왈부할 필요 없어, 제작석조차 쓸 줄 모르는 것들이…… 아, 선생님 방금 뭐라도 들으셨나요?"
 BlueArchiveAronaDesc9:0 "……아, 선생님…… 메일요? 아니요, 아무런 메일도 없어요, 에헤헤." #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "휴우…… 오늘도 선생님은 늦게까지 일하시겠네요……" #叹气状
 BlueArchiveAronaDesc11:0 "제가 선생님의 업무를 도와드릴게요!"
 BlueArchiveAronaDesc12:0 "선생님, 아로나가 오늘 선생님께 어떤 좋은 소식을 전해줄지 맞춰보세요!" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "처리해야 할 일들이 산더미처럼 쌓였네요…… 어른은 정말 힘들겠네요……" #惬意
 BlueArchiveAronaDesc14:0 "선생님…… 학생들과 잡담만 하지 마시고, 오늘 할 일을 다 못 끝내요!"
 BlueArchiveAronaDesc15:0 "선생님, 가끔은 일과 휴식의 균형도 생각해야 해요…… 아로나가 선생님의 건강을 걱정하고 있어요……"
 BlueArchiveAronaDesc16:0 "테스트 텍스트 16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "선생님……"
 BlueArchiveAronaDesc18:0 "테스트 텍스트 18"
 BlueArchiveAronaDesc19:0 "선, 선생님! 이, 이건 뭐예요…… 왜, 왜 선생님 손에…… 이게…… 으으으…… 아로나 시집 다 갔네……"
 BlueArchiveAronaDesc20:0 "테스트 텍스트 20"
 BlueArchiveAronaDesc21:0 "선, 선생님! 저 케이크, 제 건가요?! 우헤헤……"
 BlueArchiveAronaDesc22:0 "선생님, 아로나한테 시키실 일 있으세요? 아로나는 계속 여기서 선생님을 도와드릴 거예요!" #星星眼
 BlueArchiveAronaDesc23:0 "테스트 텍스트 23"
 BlueArchiveAronaDesc24:0 "선생님, 방금 선생님께 좀, 음, 사진이 도착했는데요…… 약간 야시시하고 엉뚱한 종류였는데, 실수로 보낸 것 같지는 않더라고요…… 선생님의 안전을 위해, 아로나가 벌써 압수해 버렸답니다?" #-o-

