 zone_BA_ringworld_refinery_B:"링월드 정밀 공학: 단조 렌즈 모듈"
 zone_BA_ringworld_refinery_B_desc:"이 구역에는 개조된 주조 구간이 설치되어 있어, 중력 렌즈와 링월드의 항성을 이용해 단조 작업을 진행하여 대량의 청휘석을 생산합니다."
 zone_BA_ringworld_factory_A:"링월드 물류: 군수 드론 네트워크"
 zone_BA_ringworld_factory_A_desc:"이 구역에는 수많은 드론 기지국이 촘촘히 설치되어 있으며, 수많은 드론이 이곳에서 이륙하여 부품을 먼 곳의 조선소와 건설 현장으로 보냅니다."
 zone_BA_ringworld_factory_B:"링월드 물류: 정밀 제조 구역"
 zone_BA_ringworld_factory_B_desc:"이 구역에는 자동화 민간 공장이 설치되어 있어, 네트워크에서 손가락만 까딱하면, 이곳에서 생산된 모든 필요한 물건이 완벽하게 손에 도착합니다."
 zone_BA_ringworld_matrix_A:"링월드 연산력: 보조 확산 매트릭스"
 zone_BA_ringworld_matrix_A_desc:"이 구역에는 수많은 계산 장비가 배치되어 있으며, 상상하기 어려운 천문학적인 연산을 수행하고 있습니다."
 zone_BA_ringworld_matrix_B:"링월드 연산력: 공용 초광속 스트리밍 장치"
