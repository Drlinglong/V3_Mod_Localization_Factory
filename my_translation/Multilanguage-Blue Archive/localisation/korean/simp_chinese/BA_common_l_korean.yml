 situation_Halo_awaken_2_tip:0 "관련 시설, 인력 및 상품을 준비합니다."
 situation_Halo_awaken_3_tip:0 "투약, 수술, 회복 훈련 등 일련의 치료 과정을 통해 모든 학생의 헤일로 잠재력을 각성시킵니다."



