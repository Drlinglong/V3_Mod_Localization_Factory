 d_broken_Abydos_school_desc_ruined:0 "손상된 아비도스의 본교사. 대격변 이전부터 이미 폐기된 상태였습니다."
 d_broken_Millennium_school_desc_ruined:0 "밀레니엄 사이언스 스쿨의 폐허. 안에는 아직 복구할 수 있는 데이터가 꽤 있습니다."
 d_broken_Trinity_school_desc_ruined:0 "트리니티 종합학원의 폐허. 어떤 이들은 박물관으로 바꿔야 한다고 생각하지만, 또 다른 이들은 쓰레기장이 더 적합하다고 여깁니다."
 d_broken_Gehenna_school_desc_ruined:0 "게헨나 학원의 폐허. 피해가 심하지 않아 정착지로 재활용할 수 있습니다."

 d_Abydos_school_desc:0 "길고 험난한 부흥의 길을 거친 끝에, 아비도스는 마침내 한때 자신들의 것이었던 영광을 되찾았습니다."
 d_Millennium_school_desc:0 "오랜 세월 동안 밀레니엄은 키보토스 기술의 중심이었고, 이제는 이 은하계 기술의 중심이 될 것입니다."
 d_Trinity_school_desc:0 "제1차 공의회가 우리를 하나로 모았고, 에덴조약이 우리를 빛의 저편으로 이끌었습니다."
 d_Gehenna_school_desc:0 "이 학원은 한때 온갖 불미스러운 사건들로 가득했지만, 선도부의 통일된 관할 아래 이제는 모두 과거가 되었습니다."

 d_broken_power_station_desc:0 "에너지 코어의 폐허. 복구 후 예상 생산량은 상당히 기대됩니다."
 d_broken_desert_mine_desc:0 "손상된 사막 광산 지대. 광맥이 깊이 묻혀 있어서 재가동하기 어렵습니다."
 d_broken_power_station_desc_campus:0 "거대 구체에 의해 폭파되었습니다, 음."
 d_broken_desert_mine_desc_campus:0 "이곳은 한때 아비도스 부흥의 첫걸음이자 오오마가츠치가 나타났던 곳으로, 지금은 온갖 금속 파편으로 가득 차 있습니다."
 d_broken_power_station_desc_ruined:0 "에너지 코어의 폐허. 복구 후 예상 생산량은 상당히 기대됩니다."
 d_broken_desert_mine_desc_ruined:0 "손상된 사막 광산 지대. 광맥이 깊이 묻혀 있어서 재가동하기 어렵습니다."
 d_power_station_desc:0 "밀레니엄 사이언스 스쿨의 유산으로부터 발전했습니다. 행성에 끊임없이 에너지를 공급합니다."
 d_desert_mine_desc_ruined:0 "밀레니엄 사이언스 스쿨의 유산으로부터 발전했습니다. 재가동된 광산 지대, 자동화 채굴은 좋은 문명입니다."
 d_Greenhouse_farms_desc:0 "이 온실은 한때 우리에게 중요한 식량 공급원이었습니다. 지금도 그렇습니다."

 d_Arius_Cathedral_ruined:0 "£blocker£아리우스 성당"
 d_Arius_Cathedral_ruined_desc:0 "이미 불바다 속에서 유적으로 변모한 아리우스 성당. 수많은 학생들의 자발적인 복구 덕분에 오랜 세월 동안 무너지지 않았습니다."
 d_Arius_site_park:0 "아리우스 유적 공원"
 d_Arius_site_park_desc:0 "이곳의 유적이 후세에 영감을 주고 경고하여, 제1차 공의회의 전철을 절대 다시 밟지 않도록 해야 합니다."
 d_Trinity_National_Museum:0 "국립 트리니티 종합학원 박물관"
 d_Trinity_National_Museum_desc:0 "박물관은 문화 투쟁의 최전선에 서서 선을 널리 알리고 악을 억누르며, 요컨대 낡고 원시적인 것들과 끊임없이 싸워왔습니다."
 d_desert_mine_desc:0 "밀레니엄 사이언스 스쿨의 유산으로부터 발전했습니다. 재가동된 광산 지대, 자동화 채굴은 좋은 문명입니다."
 d_Gehenna_shelter:0 "게헨나 학원 개조 피난처"
 d_Gehenna_shelter_desc:0 "게헨나 학원의 옛 교사를 개조하여 만든 피난처입니다. 넓고, 밝고, 통풍이 잘되지만, 온수는 나오지 않습니다."
 d_fresh_ruins:0 "£blocker£이차원화된 폐허"
 d_fresh_ruins_desc:0 "오래되어 제대로 관리되지 않고 혹사된 사용 등의 이유로 발생한 폐허입니다. 제거하면 보상이 있고, 다 제거하지 못하면 패널티가 있습니다."
 d_enemy_debris:0 "£blocker£적의 잔해"
 d_enemy_debris_desc:0 "적이 격파될 때 남긴 잔해로, 회수하면 풍부한 자원을 얻을 수 있습니다."
 d_cleaning_machine_center:0 "아리우스 기계 공장 지대"
 d_cleaning_machine_center_desc:0 "이곳에서 생산된 기계는 폐허를 제거하고 구획을 재건하는 데 사용됩니다. 각 건물은 실용성과 미관 모두 뛰어나며, 설계 단계부터 박물관으로 개조될 가능성을 염두에 두었습니다."

 d_fade_Sanctum:0 "£blocker£허망의 성탑"
 d_fade_Sanctum_desc:0 "키보토스 함락의 근원. 비록 성탑 수호자는 격파되었지만, 오랜 시간 동안 행성에 미친 침식을 처리하려면 먼저 그것을 정리해야 합니다."
 d_fade_Sanctum_zone:0 "£blocker£거대 이차원화된 폐허 지대"
 d_fade_Sanctum_zone_desc:0 "거대한 탑에 의해 영향을 받은 폐허로, 조사조차 시작할 수 없습니다. 침식의 근원을 먼저 해결한 후에야 처리할 수 있습니다."
 d_Atrahasis_reactor:0 "방주 원자로"
 d_Atrahasis_reactor_desc:0 "아크의 반응로. 더 이상 수많은 연산 장비에 동력을 공급할 필요가 없어, 잉여 출력이 민수용으로 전환되었습니다."
 d_Atrahasis_harvester:0 "아크 채집기"
 d_Atrahasis_harvester_desc:0 "아크의 엔진을 해체하고 궤도에 고정시킨 뒤, 우리는 원래 엔진이 있던 위치에 채집기를 설치하여 행성의 물질을 얻고 있습니다."
 d_Atrahasis_agriculture:0 "아크 배양실"
 d_Atrahasis_agriculture_desc:0 "군수 공장 창고를 개조한 배양실로, 우리들의 식량이 바로 이곳에서 자라고 있습니다."
 d_Atrahasis_matrix:0 "아크 매트릭스 구역"
 d_Atrahasis_matrix_desc:0 "이 연산 장비들을 가동하는 데에는 막대한 에너지가 소모되며, 이 연산 장비들의 아키텍처는 고도로 특화되어 있어 연구용으로는 효율이 극히 낮습니다. 하지만, 이것들을 개조하여 학생들에게 적합하게 사용할 수 있는 방법이 여전히 존재합니다."
 d_Atrahasis_factory:0 "아크 군수 공장"
 d_Atrahasis_factory_desc:0 "아크에서 로봇 군대를 생산하던 공장으로, 재프로그래밍한 뒤 우리에게 중요한 물자 공급원이 되었습니다."
 d_Atrahasis_gravity_controllor:0 "아크 중력 제어기"
 d_Atrahasis_gravity_controllor_desc:0 "아크는 이 장비를 사용하여 내부의 중력을 제어하며, 동시에 일부 필수품도 생산할 수 있습니다."

