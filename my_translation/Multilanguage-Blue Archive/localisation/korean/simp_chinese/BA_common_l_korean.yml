#####       Agendas        #####
 council_agenda_agenda_BA_SI_Trinity_A02_name:"프레나파테스 보충 수업법"
 council_agenda_agenda_BA_SI_Trinity_A02_desc:"우주 시대의 일들이 학생들의 학업 진도를 늦춰서는 안 됩니다. 모범이 되는 지도자들은 더욱 긴장을 늦춰서는 안 될 것입니다."
 modifier_agenda_BA_SI_Trinity_A02:"의제: 프레나파테스 보충 수업법"
 modifier_agenda_BA_SI_Trinity_A02_desc:"우주 시대의 일들이 학생들의 학업 진도를 늦춰서는 안 됩니다. 모범이 되는 지도자들은 더욱 긴장을 늦춰서는 안 될 것입니다."
 council_agenda_agenda_BA_SI_Trinity_A04_name:"협력의 즐거움"
 council_agenda_agenda_BA_SI_Trinity_A04_desc:"계약 협력의 매력은 간단한 조율만으로도 놀라운 효과를 가져올 수 있다는 점에 있습니다."
 modifier_agenda_BA_SI_Trinity_A04:"의제: 협력의 즐거움"
 modifier_agenda_BA_SI_Trinity_A04_desc:"계약 협력의 매력은 간단한 조율만으로도 놀라운 효과를 가져올 수 있다는 점에 있습니다."

#####       Armies         #####
 BA_auto_turrent_1:"자주포탑부대"
 BA_auto_turrent_1_desc:"자주포탑의 일종"
 BA_auto_turrent_2:"심해 잠수 자주포탑부대"
 BA_auto_turrent_2_desc:"특수부대처럼 침투 작전을 펼치는 자주포탑."


#####       Building       #####
 # base resource
 building_BA_energy_1:"연방 발광 빌딩"
 building_BA_energy_1_desc:"학원도시의 에너지 코인 생산원."
 building_BA_energy_2:"연방 발광 단지"
 building_BA_energy_2_desc:"발광 에너지를 최대한 활용하는 학원도시의 에너지 코인 생산원."
 building_BA_minerals_1:"연방 심층 시추기"
 building_BA_minerals_1_desc:"지하 깊숙이 파고들어 광물을 추출하는 장비."
 building_BA_minerals_2:"연방 행성 채굴기"
 building_BA_minerals_2_desc:"코어에서 광물을 추출하려는 채굴단들의 도구로, 극히 위험합니다."
 building_BA_food_1:"연방 디저트 처리 공장"
 building_BA_food_1_desc:"소비량이 가장 많은 간식과 식사를 분리 처리하는 공장으로, 급식부원들의 구세주입니다."
 building_BA_food_2:"연방 정점 미식 센터"
 building_BA_food_2_desc:"전설적인 미식 연구회마저 감복시킨다는 미식 공장."

 # support
 building_BA_starlink_1:0 "연방 위성국"
 building_BA_starlink_1_desc:0 "위성이 추락하는 속도는 위성을 띄우는 속도를 도저히 따라가지 못합니다."
 building_BA_starlink_2:0 "연방 스타링크국"
 building_BA_starlink_2_desc:0 "요스타! 어떤 캐릭터는 타이틀 화면에 4년째인데도 아직 실장 안 됐다고요!"
 building_BA_basis_schola_1:"연방 치안 거점"
 building_BA_basis_schola_1_desc:"어려움이 있다면 여기로 오세요! 각종 풀뿌리 서비스의 중심지이자 자경단원들이 순찰 후 쉬어갈 수 있는 휴식 공간입니다."
 building_BA_basis_schola_2:"연방 자치구 소방 허브"
 building_BA_basis_schola_2_desc:"어려움이 있다면 여기로 오세요! 모든 공공 서비스를 이곳에서 찾을 수 있습니다."

 # special resources
 building_BA_pyroxenes_1:0 "연방 청휘석 제조 센터"
 building_BA_pyroxenes_1_desc:0 "청휘석이 이곳에서 끊임없이 생산됩니다."
 building_BA_pyroxenes_2:0 "연방 대규모 청휘석 제조 센터"
 building_BA_pyroxenes_2_desc:0 "집약적 대규모 청휘석 제조 센터로, 청휘석을 효율적으로 대량 생산할 수 있습니다."
 building_BA_keystone_1:0 "연방 제작석 제조 센터"
 building_BA_keystone_1_desc:0 "제작석을 생산하고 이를 아이템으로 변환하는 데 사용되는 거대한 장비이며, 물론 완전 자동입니다."
 building_BA_keystone_2:0 "연방 집약형 제작석 제조 센터"
 building_BA_keystone_2_desc:0 "더욱 콤팩트하고 효율적인 제작석 제조 장비로, 생산 규모가 한 단계 더 업그레이드됩니다."
 building_BA_dark_matter_concentrator_1:0 "연방 암흑 물질 농축기"
 building_BA_dark_matter_concentrator_1_desc:0 "거대한 자동화 설비로, 청휘석을 소모하여 암흑 물질을 채굴에 충분한 농도로 응축시킵니다."
 building_BA_rare_center_1:0 "연방 희귀 자원 정제기"
 building_BA_rare_center_1_desc:0 "$tech_BA_angel24_rare_produce_desc$"
 building_BA_keystone_foundry_1:0 "연방 야금 용광로"
 building_BA_keystone_foundry_1_desc:0 "제조석을 촉매로 사용하여 합금을 제련하는 공장입니다."
 building_BA_keystone_foundry_2:0 "연방 성형 공장"
 building_BA_keystone_foundry_2_desc:0 "더욱 진보된 제조석 변환 기술을 사용하여 제조석을 생산하고 이를 직접 합금으로 성형합니다."
 building_BA_keystone_foundry_3:0 "연방 미세상 성형 도크"
 building_BA_keystone_foundry_3_desc:0 "최첨단 성형 기술로 제조석을 원료 삼아 실용적인 부품을 직접 생산합니다."
 building_BA_keystone_foundry_X:0 "연방 중앙 경화 시설"
 building_BA_keystone_foundry_X_desc:0 "초대형 경화 및 보존 시설로, 제조석의 대량 저장이 가능해집니다."
 building_BA_pyroxenes_factory_1:"연방 소비재 공장"
 building_BA_pyroxenes_factory_1_desc:"청휘석의 특성을 활용하여 소비재 생산을 보조하는 공장입니다."
 building_BA_pyroxenes_factory_2:"연방 물질 복제 공장"
 building_BA_pyroxenes_factory_2_desc:"청휘석의 중력 특성을 이용하여 정밀하고 빠르게 소비재를 생산하는 공장입니다."
 building_BA_pyroxenes_factory_3:"연방 원형 공장"
 building_BA_pyroxenes_factory_3_desc:"다양한 자가 복제 원형을 생산하는 거대 공장입니다."
 building_BA_pyroxenes_factory_X:"연방 중력 차폐실"
 building_BA_pyroxenes_factory_X_desc:"이 중력 차폐실 내부는 청휘석의 중력 간섭을 차단하여, 대량의 청휘석의 중력 효과가 서로 간섭하여 특이점을 생성할 가능성을 원천 차단합니다."
 building_BA_upkeep:0 "연방 산업 물류 센터"
 building_BA_upkeep_desc:0 "청휘석을 이용하여 운송 과정을 변경하여 물류를 더욱 원활하게 만듭니다."
 building_BA_refinery:0 "연방 희귀 자원 정제소"
 building_BA_refinery_desc:0 "청휘석의 중력 특성을 활용하여 광물 속에 숨겨진 자원을 추출합니다."

 # ringworld
 building_BA_ringworld_excluded:0 "이미 이 구획에 기능이 충돌하는 건물이 건설되었습니다."
 building_BA_ringworld_room:"링월드 보조: 통합 분석기"
 building_BA_ringworld_room_desc:"링월드 당번의 업무를 위해 특별히 설계된 계산 구역으로, 막대한 업무량을 처리하고 이를 분해하여 임무를 완수하기에 적합한 사람들에게 배분할 수 있습니다."
 building_BA_ringworld_refinery_A:0 "링월드 정밀 공학: 제조석 분배기"
 building_BA_ringworld_refinery_A_desc:0 "제조석 분배를 위해 특별히 설계된 물류 허브로, 필요한 물자와 완제품의 빠르고 편리한 상하차가 가능합니다."
 building_BA_ringworld_refinery_A_effect:0 "이 건물을 건설하면 §G$building_BA_ringworld_refinery_B$§!를 더 이상 건설할 수 없습니다.\n§B$BA_districts_ringworld_refinery$§!의 생산량은 이 건물과 동일하게 변경됩니다."
 building_BA_ringworld_refinery_B:0 "링월드 정밀 공학: 단조 렌즈 모듈"
 building_BA_ringworld_refinery_B_desc:0 "주조 구획을 개조하여 중력 렌즈와 링월드의 항성을 이용한 단조 작업을 통해 막대한 양의 청휘석을 생산합니다."
 building_BA_ringworld_refinery_B_effect:0 "이 건물을 건설하면 §G$building_BA_ringworld_refinery_A$§!를 더 이상 건설할 수 없습니다.\n§B$BA_districts_ringworld_refinery$§!의 생산량은 이 건물과 동일하게 변경됩니다."
 building_BA_ringworld_factory_A:0 "링월드 물류: 군수 드론 네트워크"
 building_BA_ringworld_factory_A_desc:0 "수많은 드론이 이곳에서 이륙하여 부품을 멀리 떨어진 조선소와 건설 현장으로 보냅니다."
 building_BA_ringworld_factory_A_effect:0 "이 건물을 건설하면 §G$building_BA_ringworld_factory_B$§!를 더 이상 건설할 수 없습니다.\n§B$BA_districts_ringworld_factory$§!의 생산량은 이 건물과 동일하게 변경됩니다."
 building_BA_ringworld_factory_B:0 "링월드 물류: 정밀 제조 구역"
 building_BA_ringworld_factory_B_desc:0 "네트워크에서 간단히 조작하여, 이곳에서 생산된 필요한 모든 것이 완벽하게 손에 전달됩니다."
 building_BA_ringworld_factory_B_effect:0 "이 건물을 건설하면 §G$building_BA_ringworld_factory_A$§!를 더 이상 건설할 수 없습니다.\n§B$BA_districts_ringworld_factory$§!의 생산량은 이 건물과 동일하게 변경됩니다."
 building_BA_ringworld_matrix_A:0 "링월드 연산력: 보조 확산 매트릭스"
 building_BA_ringworld_matrix_A_desc:0 "수많은 연산 장비가 이곳에 배치되어 상상하기 힘든 천문학적 수준의 연산을 수행합니다."
 building_BA_ringworld_matrix_A_effect:0 "이 건물을 건설하면 더 이상 §G$building_BA_ringworld_matrix_B$§!를 건설할 수 없습니다.\n§B$BA_districts_ringworld_matrix$§!의 생산량이 이 건물과 동일하게 변경됩니다."
 building_BA_ringworld_matrix_B:0 "링월드 연산력: 공용 초광속 스트리밍 장치"
 building_BA_ringworld_matrix_B_desc:0 "이곳의 시뮬레이션 데이터는 제국 전체에 서비스를 제공하며, 정보를 기록하고 질문에 답하며, 모두의 든든한 친구랍니다."
 building_BA_ringworld_matrix_B_effect:0 "이 건물을 건설하면 더 이상 §G$building_BA_ringworld_matrix_A$§!를 건설할 수 없습니다.\n§B$BA_districts_ringworld_matrix$§!의 생산량이 이 건물과 동일하게 변경됩니다."

 # club room
 building_BA_Schale_office:0 "샬레 사무실"
 building_BA_Schale_office_desc:0 "이곳은 선생님께서 일하시는 곳이에요. 각 학원의 싸움이나 사소한 사건들은 원래는 연방학생회에서 처리해야 하지만, 어쩐지 지금은 대부분의 일들을 선생님께 맡기고 있답니다."
 building_BA_Locker_room:0 "샬레 패션 스튜디오"
 building_BA_Locker_room_desc:0 "이곳은 특별한 스타일로 변신하기 위한 패션 스튜디오 건물이에요. 총괄실과 선생님께서 함께 설립하셨고, 전문적으로 개인에게 맞춤 스타일링을 제공할 수 있답니다."
 building_BA_Locker_room_tip:0 "(지도자를 이곳의 §Y행성 총독§!으로 파견하면, §B싯팀의 상자§!에서 의상을 교체할 수 있어요)\n(이 건물은 수도의 §B $building_BA_Schale_office$ §!에서 변환된 것이에요)"
 building_BA_club_room:0 "연방 공용 동아리부"
 building_BA_club_room_desc:0 "학생들이 동아리 활동을 할 수 있는 장소로, 활동에 필요한 모든 시설이 갖춰져 있어요."
 building_BA_club_mansion:0 "연방 공용 동아리 종합관"
 building_BA_club_mansion_desc:0 "많은 학생들이 동아리 활동을 할 수 있도록 지어진 거대한 건물로, 활동에 필요한 모든 시설이 완비되어 있답니다."
 building_BA_Club_Complex:0 "연방 동아리 센터"
 building_BA_Club_Complex_desc:0 "행성 내 동아리들에게 경비 지원을 제공합니다. 경비 지원에 한정되지만, 여전히 동아리 활동의 명맥을 쥐고 있답니다."
 building_BA_Kivotos_staff_room:0 "연방 사무동"
 building_BA_Kivotos_staff_room_desc:0 "연방 직원들이 일하는 장소입니다."
 building_BA_Kivotos_staff_mansion:0 "연방 행정 단지"
 building_BA_Kivotos_staff_mansion_desc:0 "대규모 단지로, 수많은 연방 직원들이 업무를 볼 수 있습니다."
 building_BA_Archive:0 "연방 기록 보관소"
 building_BA_Archive_desc:0 "이 행성의 기록들이 모두 이 건물에 저장되어 있답니다."
 building_BA_Game_development_department:0 "동아리부: 게임 개발부 스튜디오"
 building_BA_Game_development_department_desc:0 "게임 개발부의 부실로, 게임 제작에 전념하고 있답니다."
 building_BA_Engineering_club:0 "동아리부: 엔지니어부 연구소"
 building_BA_Engineering_club_desc:0 "충분한 예산을 확보한 이후로, 이곳의 부원들은 온갖 거대 함선과 대포 연구에 몰두하고 있어요. 부디 큰 진전이 있기를 바랄게요."
 building_BA_Veritas:0 "동아리부: 베리타스 서버"
 building_BA_Veritas_desc:0 "베리타스가 행성 내에 구축한 서비스 노드로, 일부 기능은 행성 방화벽 역할을 수행하고 있답니다."
 building_BA_Foreclosure_task_force:0 "동아리부: 아비도스 생산 관리 기구"
 building_BA_Foreclosure_task_force_desc:0 "아비도스에 최초로 설립된 기관으로, 아비도스 내부 자원의 생산과 사용을 총괄적으로 계획하고, 자원 낭비 및 유출을 효과적으로 방지하여, 아비도스 부흥에 매우 중요한 역할을 했답니다."
 building_BA_Teaparty_branch:0 "동아리부: 티 파티 지부"
 building_BA_Teaparty_branch_desc:0 "트리니티 종합학원의 학생회가 행성 내에 배치한 지부로, 대규모 행정 분야에서는 두말할 나위 없는 전문가들이랍니다."
 building_BA_Hotspring_development_department:0 "동아리부: 온천개발부 리조트"
 building_BA_Hotspring_development_department_desc:0 "연방학생회에서 운영하고, 온천개발부에서 개발한 온천은 학생들에게 큰 인기를 얻고 있답니다."
 building_BA_Festival_operations_department:0 "동아리부: 축제운영위원회 직영 광장"
 building_BA_Festival_operations_department_desc:0 "축운위에서 설립한 지부로, 다양한 축하 행사의 중심지로 활용되고 있답니다."
 building_BA_Xuanwu_promenade:0 "동아리부: 현무상회 무역항"
 building_BA_Xuanwu_promenade_desc:0 "현무상회의 거래 구역으로, 다양한 운송선들이 끊임없이 드나들고 있답니다."
 building_BA_Publishing_department:0 "동아리부: 출판부 편집실"
