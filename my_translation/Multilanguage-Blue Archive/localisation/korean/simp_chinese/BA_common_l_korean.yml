 situation_Our_story_desc_1:0 "이것은 모든 것의 시작입니다. 우리의 모든 활동은 물질적 기반 위에 세워져 있습니다.\n\n ['concept_Kivotos_chronicle_stage1_bonus'] ['concept_Kivotos_chronicle_stage2_prerequisites']"
 situation_Our_story_desc_2:0 "교외에서 생산되는 원자재는 학원도시의 막대한 일일 소비를 충당합니다. 이곳은 학원도시의 주춧돌이자 확장의 최전선이며, 혼란스러운 교외는 불확실한 미래와 같습니다.\n\n ['concept_Kivotos_chronicle_stage2_bonus'] ['concept_Kivotos_chronicle_stage3_prerequisites']"
 situation_Our_story_desc_3:0 "대량의 민간 산업이 자치구 내에 집중되어 있습니다. 모든 파이프라인의 방향, 모든 드론의 항로, 모든 설계도의 보관 등 이 모든 것을 세심하게 계획해야 합니다.\n\n ['concept_Kivotos_chronicle_stage3_bonus'] ['concept_Kivotos_chronicle_stage4_prerequisites']"
 situation_Our_story_desc_4:0 "그저 비바람을 피하는 것만으로는 부족하죠. 하지만 방에 대한 우리의 취향은 제각각이라 모두를 만족시키기 어렵습니다. 각자에게 독립된 공간을 할당하는 것은 낭비가 아니라 필수적인 문화 투자입니다.\n\n ['concept_Kivotos_chronicle_stage4_bonus'] ['concept_Kivotos_chronicle_stage5_prerequisites']"
 situation_Our_story_desc_5:0 "지금도 대형 학원들 사이에는 불화가 피할 수 없습니다. 본질을 찾아내어 해결해야 합니다.\n\n ['concept_Kivotos_chronicle_stage5_bonus'] ['concept_Kivotos_chronicle_stage6_prerequisites']"
 situation_Our_story_desc_6:0 "단일 행성의 수용 능력은 결국 한계가 있습니다. 학원도시의 미래를 위해, 우리는 전 우주를 품어야만 합니다.\n\n ['concept_Kivotos_chronicle_stage6_bonus'] ['concept_Kivotos_chronicle_stage7_prerequisites']"
 situation_Our_story_desc_7:0 "학원도시 행성의 최종 개조입니다. 물 흐르듯이 자연스럽게 이루어질 것입니다.\n\n ['concept_Kivotos_chronicle_stage7_bonus'] ['concept_Kivotos_chronicle_stage8_prerequisites']"
 situation_Our_story_desc_8:0 "우리가 가는 곳마다, 결국 푸른빛 세상이 될 것입니다.\n\n ['concept_Kivotos_chronicle_stage8_bonus']"

