 tech_BA_Shittem_starting:0 "싯팀의 상자 수리"
 tech_BA_Shittem_starting_desc:0 "용도를 알 수 없는 이 장비를 수리하십시오. 과연 어떤 용도로 사용되며, 어떤 비밀을 품고 있을까요…?"
 tech_BA_Shittem_starting_tips:0 "폐허에서 발견된 태블릿 PC와 유사한 이 장비를 수리하십시오."

 tech_BA_pyroxenes_crafting:0 "청휘석 제조"
 tech_BA_pyroxenes_crafting_desc:0 "샬레 지하 연구실의 제조기를 수리한 후, 드디어 청휘석 양산 기술을 연구할 수 있게 되었습니다."
 tech_BA_pyroxenes_industrial_crafting:0 "규모화된 청휘석 제조"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "청휘석 제조 과정을 규모화하여, 소모량을 줄이고 생산량을 늘리십시오."
 tech_BA_pyroxenes_megastructure_crafting:0 "자동화된 청휘석 제조"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "청휘석의 자동화된 제조를 실현하려면, 블랙홀 주변의 특수한 중력장을 활용해야 합니다."
 tech_BA_pyroxenes_using:0 "청휘석 중력 렌즈"
 tech_BA_pyroxenes_using_desc:0 "청휘석은 중력 렌즈를 만드는 데 훌륭한 재료이며, 강화 물질, 무기 강화 등 다양한 분야에 활용될 수 있습니다. 주변의 부(예: 에너지 크레딧)를 집어삼키지만, 그 강력한 효과에 비하면 이 정도 손실은 충분히 감수할 가치가 있습니다."
 tech_BA_pyroxenes_using_title:0 "이 기술은 청휘석을 활용하는 길을 열어줄 것입니다."
 tech_BA_keystone_crafting:0 "제조석 보관 및 대량 생산"
 tech_BA_keystone_crafting_desc:0 "제조석은 그동안 학생들 근처에 오래 보관하기 어려워 곧바로 군수품으로 제작되었습니다. 제조석 보관 및 대량 생산 기술의 돌파는 군사 분야에서의 활용을 심화할 수 있게 해주었습니다."
 tech_BA_keystone_automatic_crafting:0 "제조석 성형 기술"
 tech_BA_keystone_automatic_crafting_desc:0 "성형 기술은 제조석을 원하는 형태로 직접 단조한 후 합금 등 다른 물질로 변환할 수 있어, 재료의 다양한 성능을 크게 향상시킵니다. 또한, 이 기술은 제조석에 대한 우리의 수요를 충족시키기 위해 완전 자동화된 제조석 생산 라인을 대규모로 구축할 수 있게 합니다."
 tech_BA_keystone_megastructure_crafting:0 "무중력 제조석 생산"
 tech_BA_keystone_megastructure_crafting_desc:0 "제조석 생산 과정을 더욱 집약화하기 위해, 무중력 환경이 필수적인 조건이 되었습니다."
 tech_BA_dark_matter_absorbing:0 "암흑 물질 농축"
 tech_BA_dark_matter_absorbing_desc:0 "암흑 물질은 보통 블랙홀 근처에서 채굴 가능한 농도에 도달하지만, 청휘석으로 만든 중력 렌즈 환경에서도 마찬가지로 도달할 수 있답니다."
 tech_BA_auto_habitat_1:0 "자동화 거주지"
 tech_BA_auto_habitat_1_desc:0 "청휘석의 특성을 활용해서, 저중력 환경에서도 자급자족할 수 있는 우주 정거장을 건설할 수 있어요!"
 tech_BA_auto_habitat_2:0 "자동화 거주지 확장"
 tech_BA_auto_habitat_2_desc:0 "개선된 우주 정거장 모듈은 더 많은 자동화 모듈을 수용할 수 있습니다."
 tech_BA_angel24_rare_produce:0 "희귀 자원 정제기"
