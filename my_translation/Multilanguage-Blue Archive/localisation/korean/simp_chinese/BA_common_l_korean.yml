 BlueArchivePulanaDesc6:0 "……얼룩 감지…… 녹말, 과당, 단백질, 그리고 식물성 지방…… 이런 식으로 아로나 선배를 기쁘게 할 수 있는 거였군요……" #睁大眼，无语流汗
 BlueArchivePulanaDesc7:0 "확인되었습니다…… 선생님의 업무 효율성에 대한 평가를 재평가 및 수정해야 합니다……" #睁大眼，惊讶
 BlueArchivePulanaDesc8:0 "……저건……!" #兴奋星星眼，嘴不张开
 BlueArchivePulanaDesc9:0 "선생님, 이건 옳지 않다고 생각해요. 연방학생회는 신뢰할 수 없어요…… 그리고 선생님께서 모든 일에 책임을 지실 필요는 없어요!" #辩解状
 BlueArchivePulanaDesc10:0 "……오류……" #委屈
 BlueArchivePulanaDesc11:0 "이해할 수 없습니다……" #皱眉，流汗，为难状
 BlueArchivePulanaDesc12:0 "……혼란, 이해할 수 없는 행동…… 더 이상 찌르지 마세요……" #圈圈眼 @@
 BlueArchivePulanaDesc13:0 "……이상 감정 파동…… 더 이상 제 머리를 쓰다듬지 마세요. 업무에 방해가 됩니다……" #>.<
 BlueArchivePulanaDesc14:0 "테스트 텍스트 14" #屑笑
 BlueArchivePulanaDesc15:0 "……으음, 딸기 우유…… 아로나 선배에게 양보할게요……" #微笑，或‘不也挺好吗’笑
 BlueArchivePulanaDesc16:0 "테스트 텍스트 16" #乖巧+高兴，心形光环
 BlueArchivePulanaDesc17:0 "테스트 텍스트 17" #14屑笑+脸红
