 BA_AR_2_DESC:"수많은 노력 끝에 설계된 완성품으로, 게헨나 학원에서 '돌파자급'이라 명명했습니다. 이름은 학원 내에서 벌어졌던 어느 해프닝적인 충돌 사건에서 유래했다고 전해집니다."
