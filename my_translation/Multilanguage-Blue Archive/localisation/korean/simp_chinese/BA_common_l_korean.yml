 tech_BA_culture_Federal:0 "학원 문화 연구: 연방학생회"
 tech_BA_culture_Federal_desc:0 "오랫동안 키보토스는 고도의 자치 상태에 있었습니다. 키보토스를 통합할 수 있는 유일한 힘인 연방을 반드시 중요하게 생각해야 합니다."
 tech_BA_culture_Schale:"학원 문화 연구: 연방 샬레 사무실"
 tech_BA_culture_Schale_desc:"샬레는 연방에서 가장 중요한 기관으로서, 대체 불가능한 중요한 위치를 차지하고 있습니다."
 tech_BA_culture_Abydos:0 "학원 문화 연구: 아비도스"
 tech_BA_culture_Abydos_desc:0 "아비도스가 우주 시대에 이룬 부흥의 기적은 분명합니다. 그들의 혁신과 경험은 키보토스 전체에 전파할 가치가 있습니다."
 tech_BA_culture_Gehenna:0 "학원 문화 연구: 게헨나 학원"
 tech_BA_culture_Gehenna_desc:0 "키보토스의 유명한 원숭이 산(??)인 게헨나는 질서와 혼돈 사이의 조화에 대해 독특한 이해를 많이 가지고 있습니다. 이제 그들의 방식을 키보토스 전체에 전파할 때입니다."
 tech_BA_culture_Millennium:0 "학원 문화 연구: 밀레니엄 사이언스 스쿨"
 tech_BA_culture_Millennium_desc:0 "밀레니엄은 강렬한 자유주의와 학술 연구 분위기를 가지고 있으며, 이들이 상호 보완적으로 오늘날의 밀레니엄을 만들었습니다. 물론 미래의 학원도시도 만들 것입니다."
 tech_BA_culture_Trinity:0 "학원 문화 연구: 트리니티 종합학원"
 tech_BA_culture_Trinity_desc:0 "트리니티보다 정치를 더 잘 아는 곳은 없습니다. 정치는 심연과 같으면서도 작열하는 태양과 같아서, 학원 연방의 모든 구성원을 영원히 응시하며 비추고 있습니다."
 tech_BA_culture_Redwinter:0 "학원 문화 연구: 붉은겨울 연방 학원"
 tech_BA_culture_Redwinter_desc:0 "붉은겨울 연방 학원은 한마음 한뜻으로 단결하고 역경을 헤치고 나아가는 전통을 가지고 있습니다. 이는 학원 연방의 기반을 튼튼히 하는 데 도움이 될 것입니다."
 tech_BA_culture_Hyakkiyako:0 "학원 문화 연구: 백귀야행 연합학원"
 tech_BA_culture_Hyakkiyako_desc:0 "백귀야행은 많은 사물에 대해 독특한 스타일의 이해를 가지고 있습니다. 이를 연구하고 발전시킨다면, 학원 연방에 짙고 화려한 한 획을 그을 수 있을 것입니다."
 tech_BA_culture_Shanhaijing:0 "학원 문화 연구: 산해경 고급중학"
 tech_BA_culture_Shanhaijing_desc:0 "산해경은 돈과 노동이라는 튼튼한 기반 위에서 발전한 학원이며, 이상과 현실의 충돌은 산해경의 영원한 주제입니다."
 tech_BA_culture_Valkyrie:0 "학원 문화 연구: 발키리 경찰학교"
 tech_BA_culture_Valkyrie_desc:0 "발키리 경찰학원은 키보토스의 대부분 치안 유지 병력을 양성하며, 학원이 제공하는 조직력은 번영을 보장합니다."
 tech_BA_culture_SRT:0 "학원 문화 연구: SRT"
 tech_BA_culture_SRT_desc:0 "국가는 견고한 함포가 필요하며, 동시에 날카로운 수술 칼도 필요합니다. SRT는 바로 이 역할을 수행합니다."
 tech_BA_culture_Arius:0 "학원 문화 연구: 아리우스"
 tech_BA_culture_Arius_desc:0 "아리우스의 역사는 배신과 희생의 역사이며, 언제나 폭정은 반드시 파멸을 가져온다는 것을 상기시킵니다."
 tech_BA_Tactical_backpack_T1:0 "복합 전술 배낭 T1"
 tech_BA_Tactical_backpack_T1_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 키보토스의 블랙 테크놀로지 전술 배낭은 전함에 장갑과 보호막을 동시에 제공합니다."
 tech_BA_Tactical_backpack_T2:0 "복합 전술 배낭 T2"
 tech_BA_Tactical_backpack_T2_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 더 신뢰할 수 있는 전술 배낭은 전함에 더 많은 장갑과 보호막을 제공합니다."
 tech_BA_Tactical_backpack_T3:0 "복합 전술 배낭 T3"
 tech_BA_Tactical_backpack_T3_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 개량된 전술 배낭은 장갑과 보호막을 제공할 뿐만 아니라, 보호막을 재충전할 수 있도록 해줍니다."
 tech_BA_Tactical_backpack_T4:0 "복합 전술 배낭 T4"
 tech_BA_Tactical_backpack_T4_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 첨단 전술 배낭은 장갑과 보호막을 제공하며, 완전 자율 복구가 가능합니다."
 tech_BA_Tactical_backpack_T5:0 "복합 전술 배낭 T5"
 tech_BA_Tactical_backpack_T5_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 암흑 물질로 제작된 전술 배낭은 매우 신뢰할 수 있습니다."
 tech_BA_Tactical_backpack_T6:0 "복합 전술 배낭 T6"
 tech_BA_Tactical_backpack_T6_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 궁극의 전술 배낭은 압도적인 안정감을 주면서도 에너지 소모를 최적화했습니다."
 tech_BA_Badge_T1:0 "함선용 엠블럼 T1"
 tech_BA_Badge_T1_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 키보토스의 블랙 테크놀로지 엠블럼은 전함에 선체 값과 회피 값을 제공합니다."
 tech_BA_Badge_T2:0 "함선용 엠블럼 T2"
 tech_BA_Badge_T2_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 더 신뢰할 수 있는 함선용 엠블럼은 전함에 더 많은 선체 값과 회피 값을 제공합니다."
 tech_BA_Badge_T3:0 "함선용 엠블럼 T3"
 tech_BA_Badge_T3_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 개량된 엠블럼은 선체 값과 회피 값을 제공할 뿐만 아니라, 함선 속도도 증가시킵니다."
 tech_BA_Badge_T4:0 "함선용 엠블럼 T4"
 tech_BA_Badge_T4_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 첨단 엠블럼은 장갑과 보호막을 제공하며, 함선 속도도 증가시킵니다."
 tech_BA_Badge_T5:0 "함선용 엠블럼 T5"
 tech_BA_Badge_T5_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 암흑 물질로 제작된 엠블럼은 매우 신뢰할 수 있습니다."
 tech_BA_Badge_T6:0 "함선용 엠블럼 T6"
 tech_BA_Badge_T6_desc:0 "애들은 선택하지만, 어른은 전부 다 가져. 궁극의 엠블럼은 압도적인 안정감을 주면서도 생산 과정을 최적화했습니다."

 tech_BA_auto_turrent_1:0 "자율 포탑 부품"
 tech_BA_auto_turrent_1_desc:0 "자율 포탑의 부품 설계 중 하나입니다."
 tech_BA_auto_turrent_2:0 "자가 수리 포탑 코어"
 tech_BA_auto_turrent_2_desc:0 "이 코어는 자율 포대가 특수부대원처럼 침투 작전을 수행할 수 있도록 합니다."

 tech_BA_Arius_antihalo:0 "헤일로 폭탄"
 tech_BA_Arius_antihalo_desc:0 "원리가 확인되지 않은, 우리의 헤일로를 파괴할 수 있는 폭탄입니다. 극히 위험합니다."
 tech_BA_Arius_antihalo_title:0 "대 헤일로 무기"

 tech_BA_crisis:0 "블루 아카이브 재앙"
 tech_BA_crisis_desc:0 "재앙으로 변하는 한이 있더라도 이 기술을 얻으려는 건가, 하키시 이 자식아……"
 tech_BA_fe:0 "블루 아카이브 선구자"
 tech_BA_fe_desc:0 "너는 몰락 제국이 아니잖아, 왜 이 기술을 가지고 있는 거야!"
 tech_BA_gate_build:0 "간이 통신 링크"
 tech_BA_gate_build_desc:0 "소형 간이 통신 링크를 건설할 수 있습니다."

 tech_BA_legacy_of_millennium:0 "밀레니엄 자동화 유산"
 tech_BA_legacy_of_millennium_desc:0 "밀레니엄 사이언스 스쿨의 무의식 자동화 기술 관련 유산입니다."
 tech_BA_spaceship_automation_1:0 "자동화 소형 전함"
 tech_BA_spaceship_automation_1_desc:0 "밀레니엄 사이언스 스쿨의 유산에서 발전했습니다. 중앙 집중식 자율 시스템을 사용하는 가볍고 민첩한 소형 함선으로, 제작 비용이 저렴하고 기동성이 뛰어나며 승무원이 필요 없습니다."
 tech_BA_spaceship_automation_2:0 "자동화 대형 전함"
 tech_BA_spaceship_automation_2_desc:0 "밀레니엄 사이언스 스쿨의 유산에서 발전했습니다. 실험을 통해 완성된 자율 시스템을 대형 함선에 장착하여, 승무원이 필요 없다는 특징 덕분에 다수의 함선을 통합 지휘 체계에 편입시킬 수 있습니다."
 tech_BA_spaceship_automation_3:0 "자동화 화력 모듈"
 tech_BA_spaceship_automation_3_desc:0 "밀레니엄 사이언스 스쿨의 유산에서 발전했습니다. 완전 자동화된 함선은 함선 설계의 평탄화와 함선 기능의 특수화를 가능하게 하여, 함대의 작전 능력을 크게 강화했습니다."
 tech_BA_spaceship_automation_3_title:0 "§H미사일 구축함 모듈 잠금 해제:§! 이지스함 선수, 볼텍스 함미\n§H척추선 모듈 잠금 해제:§! 검집 코어, 링크 함미"
 tech_BA_spaceship_automation_3_tip:0 "특화된 함선 모듈로, 더 많은 기능을 수행할 수 있습니다."
 tech_BA_spaceship_automation_4:0 "자동화 기함"
 tech_BA_spaceship_automation_4_desc:0 "밀레니엄 사이언스 스쿨의 유산에서 발전했습니다. 이제 우리는 '군대 수용량'이라는 개념을 버릴 수 있게 되었습니다. 우주를 뒤흔들 함대가 단 몇 명의 지휘관만 있으면 된다니————이것이야말로 진정한 의미의 '단지 필요할 뿐'입니다."

 tech_BA_ruins_research:0 "폐허 복합화 연구"
 tech_BA_ruins_research_desc:0 "산더미 같은 폐허는 우리의 중요한 자원 공급원이므로, 이를 충분히 활용하기 위한 연구를 진행해야 합니다."
 tech_BA_ruins_research_title:0 "현재 폐허에 대한 다양한 이론들을 체계화합니다."
 tech_BA_ruins_mining:0 "폐허 채굴 기술"
 tech_BA_ruins_mining_desc:0 "폐허 연구를 위한 채굴 기술은 우리가 폐허에서 더 많은 자원을 얻을 수 있도록 합니다."
 tech_BA_ruins_mining_title:0 "폐허 채굴 관련 직업 생산량 증가"
 tech_BA_Arius_planet_rebuild:0 "행성 재건 기술"
 tech_BA_Arius_planet_rebuild_title:0 "계산. 정리. 건설. 단결."
 tech_BA_Arius_planet_rebuild_desc:0 "재건에 남은 시간이 얼마 없습니다. 자원과 공간의 합리적인 배분은 반드시 해결해야 할 문제입니다."

 tech_BA_Preliminary_ring_theory:0 "기초 헤일로 이론"
 tech_BA_Preliminary_ring_theory_desc:0 "복구 및 해독된 고대 서적에서 얻은 지식을 초기 정리하여, 우리는 헤일로에 대한 기초적인 이해를 형성했습니다. 이 자료들을 분류하고 보관하는 것은 더욱 심층적인 연구를 진행하는 데 도움이 될 것입니다."
 tech_BA_depth_study_of_auras:0 "심층 헤일로 연구"
 tech_BA_depth_study_of_auras_desc:0 "고대 서적의 내용에 따르면, 우리의 헤일로는 신성한 의지의 발현입니다. 만약 정말 그렇다면, 우리가 가진 능력은 상상 이상으로 강력할 것입니다. 분명히, 우리의 신성 중 일부가 봉인되어 있습니다. 우리는 이 봉인을 해제할 방법을 알아내기 위해 심층적으로 연구해야 합니다."
 tech_BA_Halo_power_increase:0 "헤일로 힘 증폭"
 tech_BA_Halo_power_increase_desc:0 "우리의 헤일로는 우리에게 일반 생명체를 초월하는 힘을 부여했습니다. 하지만 이 힘의 강약은 개체마다 다르게 나타나며, 이제 우리는 이 힘에 대해 초기적인 이해를 얻었습니다. 우리는 몇 가지 기술을 통해 인위적으로 우리의 힘을 증폭시킬 수 있습니다."
 tech_BA_Divine_liberation_theory:0 "신성 해방 이론"
 tech_BA_Divine_liberation_theory_desc:0 "우리는 헤일로 힘의 근원을 초기적으로 분석했습니다. 이 힘의 출력을 증폭시키려면 헤일로에 친화성을 가지고 내부에 막대한 에너지를 저장하고 있는 물질이 필요합니다. 아마 푸른색 돌멩이들이 그럴 수 있지 않을까요? (힌트: 청휘석 응용 기술을 완성하여 다음 기술을 잠금 해제하십시오)"
 tech_BA_Preliminary_divine_liberation:0 "초기 신성 해방"
 tech_BA_Preliminary_divine_liberation_desc:0 "청휘석 기술의 발전과 함께, 우리는 마침내 헤일로 연구에서 중요한 한 걸음을 내디뎠습니다. 청휘석의 촉매 작용을 통해 우리의 헤일로는 이전보다 더 많은 에너지를 방출할 것입니다. 이제 이 성과를 널리 보급하기만 하면 됩니다."
 tech_BA_Preliminary_ring_theory_title:0 "헤일로 이론의 기반이며, 후속 헤일로 연구의 필수 조건입니다."
 tech_BA_Halo_power_increase_title:0 "헤일로를 인위적으로 개조하기 위한 기초 이론입니다."
 tech_BA_Divine_liberation_theory_title:0 "헤일로 뒤에 숨겨진 독특한 '신성'을 연구합니다."
 tech_BA_Preliminary_divine_liberation_title:0 "헤일로 기초 이론의 마지막 단계입니다."

