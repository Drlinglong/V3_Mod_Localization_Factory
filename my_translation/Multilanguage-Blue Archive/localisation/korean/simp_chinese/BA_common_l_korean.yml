###   event chain   ###
 BA_Shittem_chain_title:0 "싯팀의 상자"
 BA_Shittem_chain_desc:0 "우리는 싯팀의 상자, 즉 신비로운 장치를 발견했습니다. 이를 열 방법을 연구해야 합니다."
 BA_Kyrie_chain_title:0 "잊혀진 신들에게"
 BA_Kyrie_chain_desc:0 "우리의 투쟁은 과거의 잔상에 불과하며, 오랜 고난 끝에 마침내 희망의 빛을 맞이했습니다.\n모성에서는 우리가 이 광활한 우주에서 한 발 앞서 나아갈 수 있도록 에너지, 광물, 식량 생산이 무모할 정도로 전력으로 진행되고 있습니다.\n"
 BA_Unnamed_starting_chain_title:0 "명칭 없는 시작점"
 BA_Unnamed_starting_chain_desc:0 "키보토스가 허망의 탑 공격으로 함락된 후, 우리 생존자 중 일부는 우주로 탈출하여 그곳의 우주 정거장을 거점으로 삼아 마지막 불씨를 지켜냈습니다. 초기 어려움을 극복한 후, 우리는 우주에 뿌리내려 새로운 우주 정거장을 계속해서 건설했습니다.\n하지만 이 우주 정거장들의 자동화 구역은 우리가 원리를 완전히 파악하지 못한 채 자체적으로 모방한 것이라 고장이 잦습니다. 따라서 우리는 점검을 위해 출력을 낮추고 규모를 축소할 수밖에 없었습니다.\n방주는 여전히 우주를 떠다니며, 우리가 그 모든 비밀을 완전히 파헤칠 날이 오기를 기다리고 있습니다."
 BA_Unnamed_starting_chain_point_A_title:0 "학원도시 행성 탈환"
 BA_Unnamed_starting_chain_point_A_desc:0 "충분한 병력의 육군을 건설하고 §Y학원도시 행성에 상륙§!시켜 우리 모성을 되찾으십시오."
 BA_Unnamed_starting_chain_point_B_title:0 "방주 내 자동화 생산 라인 연구"
 BA_Unnamed_starting_chain_point_B_desc:0 "§Y행성 결의§!(£x£관리->£n£결의)에서 결의를 완료하여 생산 라인을 연구하고 복구하십시오."
 BA_Unnamed_starting_chain_point_C_title:0 "허망의 거탑 제거"
 BA_Unnamed_starting_chain_point_C_desc:0 "허망의 거탑 제거(£x£ 관리->행성 특징), 학원도시 행성을 완전히 복구합니다."
 BA_Project_Cradle_chain_title:0 "프로젝트 크레이들"
 BA_Project_Cradle_chain_desc:0 "우리 모성계에는 수많은 이상 현상이 존재하며, 이에 대한 조사가 필수적입니다."
 BA_Kivotos_chronicle_chain_title:0 "학원 연대기"
 BA_Kivotos_chronicle_chain_desc:0 "이것은 우리의 이야기입니다."
 BA_mid_Aris_chain_title:"떠도는 아리스"
 BA_mid_Aris_chain_desc:"출처 불명의 히메로봇들이 은하를 떠돌고 있습니다. 우리가 할 수 있는 일은…"
 BA_mid_Aris_chain_point_title:"기계 행성"
 BA_mid_Aris_chain_point_desc:"이 히메로봇은 이곳에서 끊임없이 함선을 만들고 있는 것 같으며, 그녀의 기함도 이곳에 정박해 있습니다."
###     project     ###
 BA_Project_Cradle_01:0 "데이터베이스 해독 시도"
 BA_Project_Cradle_01_DESC:0 "아로나가 거탑에서 방대하지만 여러 겹으로 암호화된 데이터베이스를 발견했습니다. 다른 자료에서 이 데이터베이스를 묘사한 바에 따르면, 그 내용은 이 성계의 다양한 이상 현상과 관련이 있는 것 같습니다. 이 현상들을 연구하려면 이 데이터베이스부터 시작하는 것이 좋을 것 같습니다."
 BA_Project_Cradle_02:0 "건축물 유적 스캔"
 BA_Project_Cradle_02_DESC:0 "간헐적으로 들어오는 정보에 따르면 2번 행성의 건축물 유적이 매우 의심스럽습니다."
 BA_Project_Cradle_03:0 "중계소 발굴"
 BA_Project_Cradle_03_DESC:0 "스캔 정보에 따르면, 2번 행성의 건축물 유적이 바로 '중계소'인 것으로 보입니다. 다음 작업을 진행하려면 이 중계소를 발굴해야 합니다."
 BA_Project_Cradle_04:0 "미확인 장치 설계도 연구"
 BA_Project_Cradle_04_DESC:0 "발굴을 통해 얻은 가장 큰 성과는 원리와 용도가 모두 불분명한 장치 설계도를 얻었다는 것입니다. 다행히 이 장치는 제조가 쉬워 보이며, 우리는 추가적인 연구를 진행해야 합니다."
 BA_Project_Cradle_05:0 "행성 보호막 해제"
 BA_Project_Cradle_05_DESC:0 "이전 연구를 통해 우리는 보호막으로 둘러싸인 행성의 보호막을 해제하는 방법을 알아냈습니다. 미지의 과거가 그 안에 봉인되어 있으니, 반드시 이를 풀어야 합니다."
 BA_Project_Cradle_06:0 "폐허 초기 탐사"
 BA_Project_Cradle_06_DESC:0 "다음 작업을 진행하려면, 이 폐허들을 탐사해야 합니다."
 BA_Project_Cradle_07:0 "초기 고고학적 조사"
 BA_Project_Cradle_07_DESC:0 "우리는 모성에서 인력과 장비를 동원하여 폐허 행성의 핵심적인 위치에 있는 폐허를 주의 깊게 탐색하여 몇 가지 초기 결론을 도출해야 합니다."
 BA_Project_Cradle_10:0 "유적 발굴"
 BA_Project_Cradle_10_DESC:0 "이 폐허들에는 어떤 비밀이 숨겨져 있을까요?"
 BA_Project_Cradle_08:0 "폐허 재건 동원"
 BA_Project_Cradle_08_DESC:0 "이 폐허들을 완전히 새로운 학원도시 행성으로 재건하려면, 의견을 수렴하고, 자금을 모으고, 일꾼을 고용해야 합니다. 결국 이건 정말 큰 공사니까요."
 BA_Project_Cradle_09A:0 "천상 병기 개조"
 BA_Project_Cradle_09A_DESC:0 "천상 병기 설계도가 오랫동안 먼지만 쌓여 있었으니, 당연히 적극적으로 다시 활용하는 것에 망설임은 없습니다. 이용 방식이 다소 엉망진창이긴 하지만, 전망은 여전히 상당히 매력적입니다.\n(프로젝트 완료 후, 다음 단계의 제조 작업은 §Y모성 및 폐허 행성 식민지§!의 §H행성 결의§!에서 진행해 주세요.)"
 BA_Project_Cradle_09B:0 "전용 기계 연구 개발"
 BA_Project_Cradle_09B_DESC:0 "폐허를 정리하기 위해 양산 가능한 전용 청소 기계를 연구 개발합니다. 사실 이건 일반적인 엔지니어들의 발상인데, 키보토스에서는 오히려 이런 발상이 특이하게 느껴집니다.\n(프로젝트 완료 후, 다음 단계의 제조 작업은 §Y모성 및 폐허 행성 식민지§!의 §H행성 결의§!에서 진행해 주세요.)"
 BA_Project_Cradle_09C:0 "학생 자율 결정"
 BA_Project_Cradle_09C_DESC:0 "키보토스는 학생들의 나라이니, 이런 중대한 일은 당연히 학생들 스스로 결정해야 합니다.\n(프로젝트 완료 후, 다음 단계의 제조 작업은 §Y모성 및 폐허 행성 식민지§!의 §H행성 결의§!에서 진행해 주세요.)"
 BA_Project_Cradle_09A_after:0 "천상 청소 시설의 다른 가치"
 BA_Project_Cradle_09A_after_DESC:0 "공학 부서에서 제출한 천상 청소 시설에 적용된 기술을 재활용하는 계획서가 있습니다."

 BA_ring_tech_project_1:0 "고서 복원"
 BA_ring_tech_project_1_DESC:0 "고서 복원 및 연구를 통해 헤일로의 본질을 밝혀냅니다."
 BA_ring_tech_project_2:0 "무모한 연구"
 BA_ring_tech_project_2_DESC:0 "게마트리아는 과거에 헤일로와 관련된 연구를 진행했으며, 어쩌면 그들의 연구 데이터에서 영감을 얻을 수 있을지도 모릅니다."

 BA_Another_route:0 "1단계: 운송 개조"
 BA_Flowers:0 "단계 2: 고밀도 교외 지역"
 BA_In_flame:0 "단계 3: 공업 지구 도시화"
 BA_Things_cannot_give_up:0 "단계 4: 다기능 개발"
 BA_Hoshizora:0 "단계 5: 대형 학원 협약"
 BA_Blue_new_world:0 "단계 6: 그리드화된 성간 산업"
 BA_End_of_chronicle:0 "에필로그: 어린 신들의 연대기"
 BA_Another_route_DESC:0 "이것이 모든 것의 시작입니다. 우리의 모든 활동은 물질을 기반으로 합니다. (완료 시: $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "교외 지역에서 생산되는 원자재는 학원도시의 막대한 일일 소비량을 충당합니다. 이곳은 학원도시의 초석이자 확장 전선이며, 혼란스러운 교외 지역은 곧 방황하는 미래와 같습니다. (완료 시: $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "막대한 양의 민간 산업이 자치구 내에 집중되어 있습니다. 각 파이프라인의 경로, 각 드론의 비행 경로, 각 설계도의 보관 위치까지, 이 모든 것을 세심하게 계획해야 합니다. (완료 시: $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "그저 지붕 아래 피난처만으로는 당연히 충분치 않습니다. 하지만 방에 대한 우리의 취향은 제각각이라 맞추기 어렵습니다. 각자에게 독립적인 공간을 제공하는 것은 낭비가 아니라, 필수적인 문화적 투자입니다. (완료 시: $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "지금조차도 대형 학원들 사이에는 불화가 생기기 마련입니다. 본질을 찾아내어, 해결하십시오. (완료 시: $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "개별 행성의 수용 능력에는 결국 한계가 있습니다. 학원도시의 미래를 위해, 우리는 온 우주를 포용해야 합니다. (완료 시: $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "학원도시 행성의 최종 개조. 때가 되면 저절로 이루어질 것입니다. (완료 시: $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "《만마전 학원 건립 여정》"
 SP_BA_SI_Gehenna_C02_DESC:0 "만마전 창립자들이 피땀 흘려 학원을 세웠던 지난 과정을 되돌아보며, 현재 학원 생활의 소중함을 모두가 깨닫도록 합시다. (완료 시, §H제국 수정치:§! $modifier_BA_SI_Gehenna_C02$ 획득)"


