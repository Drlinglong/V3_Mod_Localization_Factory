 Project_Cradle_arc_site_title:0 "배리어 아래"
 BA_ProjectCradle_arc_site_core_desc:0 "우리는 이 배리어 행성의 면사포를 벗겨냈습니다. 이제 마침내 그 비밀을 깊이 탐구할 수 있게 되었습니다. (참고: 이벤트 체인 진행을 위해 이 고고학 유적을 발굴하는 대신, 과학선에 이상 현상을 연구하도록 명령하십시오)"


 Project_Cradle_arc_site_desc_AZ01:0 "고고학 팀과 자경단이 보고서를 제출했으며, 고대 성당의 지하 건축물에 대한 조사가 대략적인 결론에 도달했습니다.\n고고학 팀이 대성당 지하 유적에서 발굴한 바에 따르면, 이곳에서는 한두 번이 아닌 비정상적으로 격렬한 전투가 발생했으며, 대형 작전 부대가 나타났던 흔적이 있습니다. 현재로서는 에덴조약과 관련이 있는지 확인할 단서가 부족합니다. 고고학 팀은 또한 이곳이 한때 청소 및 재건축을 거쳤으며, 그 이후로도 많은 전투가 발생했음을 발견했습니다... 현재까지의 발견은 이 모든 전투가 [색채]라고 불리는 존재와 관련이 있다는 것입니다. 현재 이 이름에 대해서는 아무것도 알려진 바가 없습니다.\n지상 폐허에서 고고학 팀이 발견한 산발적인 흔적에 대해서는, 모든 단서가 하나의 답을 가리키고 있습니다: 에덴조약은 성공적으로 체결된 것으로 보입니다..."

 Project_Cradle_arc_site_option_AZ01:0 "......그렇다면 체결에 성공한 후, 대체 무슨 일이 있었던 거죠?"
 Project_Cradle_arc_site_desc_AA02:0 "고고학 팀이 탑형 건축물 폐허 근처를 발굴하던 중, 대량의 파괴된 전차들이 거대한 구덩이에 쌓여 있는 것을 발견했습니다. 면밀한 조사를 통해 이 전차들은 고도로 자동화되어 있었으며, 주로 두 가지 유형으로 나뉘어 설계되었고, 각각 명확한 이동, 수리, 전투의 흔적을 가지고 있음을 확인했습니다. 키보토스 역사 데이터베이스와 비교한 결과, 이들은 한 전쟁의 양측에서 온 것임이 밝혀졌습니다. 한쪽은 트리니티 종합학원과 게헨나 학원, 즉 ETO 연합 전선이었고, 다른 한쪽은 밀레니엄 사이언스 스쿨의 전선이었습니다. 이 전차들 중 일부는 많은 부품이 교체되었고 대규모 수리 흔적이 있어, 이 전쟁이 상당 기간 지속되었을 가능성을 시사합니다.\n이 잔해들은 분명 같은 전투에서 비롯된 것입니다. 트리니티와 게헨나가 연합하여 밀레니엄을 공격했고, 밀레니엄은 학원 본부가 근처에 있었기 때문인지 격렬하게 저항했습니다. 결과적으로 공격측이 패배했고, 양측이 남긴 대량의 전차 잔해는 급하게 구덩이에 밀어 넣어졌습니다.\n하지만 키보토스의 역사 데이터베이스에 따르면, 이처럼 대규모의 전차 전투는 키보토스가 지금까지 유지해온 군사 체계와는 맞지 않습니다..."
 Project_Cradle_arc_site_option_AA02:0 "흥미롭고, 의심스럽네요."
 Project_Cradle_arc_site_desc_AA03:0 "고고학 팀의 다른 멤버들이 행성을 탐사하던 중 독특한 폐허 지대를 발견했습니다. 이 행성 곳곳에서 흔히 볼 수 있는 폐허와 달리, 이곳의 폐허는 훨씬 더 오랜 역사를 가지고 있었습니다.\n이곳에는 수많은 시가전 흔적이 있으며, 분석 결과 한쪽은 아리우스, 다른 한쪽은 트리니티 종합학원이었습니다. 전자는 후자의 분교였지만, 양측은 화해할 수 없는 오랜 숙적 관계였습니다. 이 전투 흔적들은 트리니티가 아리우스를 숙청할 때 남긴 것입니다.\n면밀한 발굴 결과, 이곳이 아리우스와 그 자치 구역의 폐허임이 밝혀졌습니다. 가장 흥미로운 점은 폐허 더미 지하에 있는 군수 공장이었습니다. 이곳의 생산 라인과 남아있는 설계도 등의 자료를 분석한 결과, 저항 세력의 무기와 탄약 대부분이 이곳에서 생산되었음을 알 수 있습니다. 이 군수 공장은 여전히 가동될 수 있으며, 어찌 된 일인지 양측 모두 이곳을 파괴하지 않았습니다."
 Project_Cradle_arc_site_option_AA03:0 "좋아. 계속해서 작업하자."
 Project_Cradle_arc_site_desc_AA04:0 "고고학 팀이 밀레니엄 사이언스 스쿨 본교의 폐허를 발견했습니다. 철저한 발굴 작업 끝에, 밀레니엄 사이언스 스쿨이 기록한 전쟁의 전말이 드러났습니다."
 Project_Cradle_arc_site_option_AA04:0 "흥미롭네......"
 Project_Cradle_arc_site_desc_AA05:0 "고고학 팀이 트리니티 본교 유적지를 찾아 발굴했고, 얻은 정보는 정말 충격적이었어요. 전쟁 말기, ETO 조직은 이미 붕괴 상태였고, 밀레니엄은 인수를 원했지만 보병 부대 대신 대량의 전차가 사용된 것은 결국 키보토스가 완전한 군대 조직을 구성할 수 없었음을 의미합니다. 어쩔 수 없이 화력과 기동성이 부대보다 떨어지는 자동화 전차를 대량으로 사용한 거죠. 결국 밀레니엄도 혼란과의 싸움에서 힘을 소진했고, 여기에 제4세력까지 가세하면서 결국 행성의 파멸을 초래했습니다. 이상하게도, 제4세력에 대한 정보는 현재까지 아무것도 발견되지 않았지만, 행성의 방어막과는 관련이 없다는 것은 확실합니다."
 Project_Cradle_arc_site_option_AA05:0 "좋아."

 Project_Cradle_arc_site_desc_AB02:0 "고고학 팀의 다른 멤버들이 행성을 탐사하던 중 독특한 폐허를 발견했어요. 이 행성 곳곳에서 흔히 볼 수 있는 폐허와는 달리, 이곳의 폐허는 분명히 더 오랜 역사를 가지고 있었죠."
 Project_Cradle_arc_site_option_AB02:0 "좋아. 계속해서 작업하자."
 Project_Cradle_arc_site_desc_AB03:0 "대성당 유적지에 남아있던 고고학 팀원 중 일부가 충격적인 단서를 발견했어요. 이곳에서 트리니티, 아리우스, 그리고 유스티나 신도들 사이에 대규모 전투가 벌어졌던 거죠. 세 세력이 고대 성당을 둘러싸고 수십 차례에 걸쳐 반복적으로 쟁탈전을 벌였던 것으로 추측됩니다. 이 전투들은 에덴조약이 체결되던 순간부터 고대 성당이 완전히 폐허가 될 때까지 계속되었어요."
 Project_Cradle_arc_site_option_AB03:0 "계속 발굴하자."
 Project_Cradle_arc_site_desc_AB04:0 "고고학 팀이 밀레니엄 사이언스 스쿨 본교의 폐허를 발견했습니다. 철저한 발굴 작업 끝에, 밀레니엄 사이언스 스쿨이 이 동란에 개입하지 않은 이유와 ETO를 공격한 제4세력의 정체가 무엇인지 밝혀냈습니다."
 Project_Cradle_arc_site_option_AB04:0 "흥미롭네......"
 Project_Cradle_arc_site_desc_AB05:0 "고고학 팀이 게헨나 학원 유적지를 찾아 발굴했고, 얻은 정보는 정말 충격적이었어요. 전쟁 말기, ETO 조직은 이미 붕괴 상태였고, 밀레니엄은 인수를 원했지만 보병 부대 대신 대량의 전차가 사용된 것은 결국 키보토스가 완전한 군대 조직을 구성할 수 없었음을 의미합니다. 어쩔 수 없이 화력과 기동성이 부대보다 떨어지는 자동화 전차를 대량으로 사용한 거죠. 결국 밀레니엄도 혼란과의 싸움에서 힘을 소진했고, 여기에 제4세력까지 가세하면서 결국 행성의 파멸을 초래했습니다. 이상하게도, 제4세력에 대한 정보는 현재까지 아무것도 발견되지 않았지만, 행성의 방어막과는 관련이 없다는 것은 확실합니다."
 Project_Cradle_arc_site_option_AB05:0 "좋아."


