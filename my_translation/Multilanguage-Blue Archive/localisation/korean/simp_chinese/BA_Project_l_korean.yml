 BA_Project.8104.title:0 "천공 시설 청소 보고: 발사 시작"
 BA_Project.8104.desc:0 "천공 청소 시설의 조립, 디버깅, 충전이 완료되면서, 천공 시설의 청소 작업이 시작되었습니다. 하늘색 광선 기둥이 집속관에서 쏟아져 내려와, 행성 위에 있는 칙칙한 폐허들을 모조리 부수어 버립니다. 광선은 마치 밀링 커터처럼, 닿는 곳마다 평평하게 만들어 버립니다. 이 작업은 3년간 지속될 예정이며, 지상 청소팀은 광선을 따라 청소 및 임시 재건을 진행하고, 정착지와 산업 구역도 이에 따라 이전할 것입니다. 행성 전체가 폐허를 완전히 정리하기 위해 아래로 20미터 잘려나갈 것입니다."
 BA_Project.8104.next:0 "천지 정화."

 BA_Project.8121.title:0 "궤도 시설 정리 보고서: 정상 정리"
 BA_Project.8121.desc:0 "폐허 행성 식민지 청소 작업이 순조롭게 진행 중이며, 특이 사항은 발생하지 않았습니다."
 BA_Project.8121.confirm:0 "접수 완료."
 BA_Project.8122.title:0 "궤도 시설 정리 보고서: 광물 매장지"
 BA_Project.8122.desc:0 "폐허 행성 식민지 보고서: 정리 작업 중 개발되지 않은 소규모 광물 매장지를 발견했습니다. 지상 정리 인원들이 폭격으로 지표면에 드러난 광물들을 모두 수거 완료했습니다."
 BA_Project.8122.confirm:0 "작은 선물이에요."
 BA_Project.8123.title:0 "궤도 시설 정리 보고서: 광맥"
 BA_Project.8123.desc:0 "폐허 행성 식민지 보고서: 광맥을 발견했습니다. 그곳은 궤도 무기의 폭격으로 인해 채굴하기 매우 쉬운 상태가 되었습니다. 지상 정리 인원들이 눈에 보이는 광맥을 모두 채굴 완료했습니다."
 BA_Project.8123.confirm:0 "좋네요."
 BA_Project.8124.title:0 "궤도 시설 정리 보고서: 지하 창고"
 BA_Project.8124.desc:0 "폐허 행성 식민지 보고서: 이전 거주자들이 남긴 지하 군용 창고를 발견했습니다! 그 안에는 대량의 합금과 청휘석, 그리고 어떻게 채굴되었는지 알 수 없는 암흑 물질이 있었습니다. 지상 정리 인원들이 이를 모두 수거했습니다."
 BA_Project.8124.confirm:0 "기쁘네요."
 BA_Project.8125.title:0 "궤도 시설 정리 보고서: 경미한 간섭"
 BA_Project.8125.desc:0 "폐허 행성 식민지 보고서에 따르면, 최근의 폭격이 폐허 행성의 기후에 간섭을 일으켜 소규모 허리케인과 홍수를 유발했습니다. 다행히 피해 지역의 인원들은 모두 대피하여 인명 및 재산 피해가 거의 없었습니다."
 BA_Project.8125.confirm:0 "접수 완료."
 BA_Project.8126.title:0 "궤도 시설 정리 보고서: 심각한 재해"
 BA_Project.8126.desc:0 "폐허 행성 식민지 보고서에 따르면, 최근의 폭격이 폐허 행성의 지질 활동에 간섭을 일으켜 격렬한 지진과 화산 폭발을 유발했습니다. 다행히 이번 재해는 주로 폭격된 지역에서 발생하여 대규모 피해는 없었습니다."
 BA_Project.8126.confirm:0 "걱정되네요."
 BA_Project.8127.title:0 "궤도 시설 정리 보고서: 오폭"
 BA_Project.8127.desc:0 "폐허 행성 식민지 보고서에 따르면, 핵심 산업 지구가 궤도 시설의 오폭을 당해 손실이 매우 심각합니다. 이번 오폭은 인근 지구의 경제에 용납할 수 없는 영향을 미쳐, 생산 활동이 거의 중단되었습니다."
 BA_Project.8127.confirm:0 "이런 일이 발생했으니, 모성은 도움을 제공할 의무가 있습니다."
 BA_Project.8128.title:0 "궤도 시설 정리 보고서: 오폭"
 BA_Project.8128.desc:0 "폐허 행성 식민지 보고서에 따르면, 궤도 시설 운영에 심각한 오류가 발생하여 외딴 거주 지구가 오폭당하는 헤일로 파괴 등급의 심각한 사고가 발생했습니다. 관련 인원들은 즉시 처리되었습니다."
 BA_Project.8128.confirm:0 "나쁜 영향은 헤아릴 수 없을 겁니다."

