 decision_build_factory_colony_desc:0 "정리 기계를 대량으로 생산할 수 있는 특수 공장을 건설합니다."
 decision_build_machine_colony:0 "정리 기계 초호기 건설"
 decision_build_machine_colony_desc:0 "정리 기계의 최종 설계, 제조 및 디버깅을 진행합니다."


 BA_Project.8201.title:0 "공장 부지 건설 완료"
 BA_Project.8201.desc:0 "정리 기계 건설을 위한 특수 공장이 이미 건설 완료되었습니다. 다음 단계를 기다리고 있습니다."
 BA_Project.8201.confirmed:0 "새롭네요."
 BA_Project.8202.title:0 "기계 건설 완료"
 BA_Project.8202.desc:0 "초호기의 제조 및 디버깅이 마무리 단계에 접어들었습니다. 현재 진행 상황은 모두 순조롭습니다."
 BA_Project.8202.confirmed:0 "제어권을 관제탑에 인계합니다."

 BA_Project.8203.title:0 "자율 기계 청소 보고서: 공사 시작"
 BA_Project.8203.desc:0 "중앙 관제탑의 신호 송신기가 가동을 시작하면서, 첫 청소 기계들이 공식적으로 청소 작업에 투입되었습니다. 이 기계들은 폐허를 청소할 뿐만 아니라 산을 평평하게 만들고 바다를 메워, 수많은 평평하고 견고하며 건설에 적합한 지역을 만들어냈습니다."
 BA_Project.8203.next:0 "험난한 지형이 평탄해졌습니다."

 BA_Project.8221.title:0 "자율 기계 청소 보고서: 정상 청소"
 BA_Project.8221.desc:0 "폐허 행성 식민지 청소 작업이 순조롭게 진행 중이며, 특이 사항은 발생하지 않았습니다."
 BA_Project.8221.confirm:0 "접수 완료."
 BA_Project.8222.title:0 "자율 기계 청소 보고서: 영감"
 BA_Project.8222.desc:0 "폐허 행성에서의 청소 작업이 연구자들의 영감을 자극한 것 같습니다. 논문들이 우후죽순처럼 쏟아져 나오고 있으며, 기관총으로 고추장을 발사하는 식의 논문을 제외하더라도 상당한 성과를 거두었습니다."
 BA_Project.8222.confirm:0 "멋지네요."
 BA_Project.8223.title:0 "자율 기계 청소 보고서: 유적 발견"
 BA_Project.8223.desc:0 "폐허 행성 식민지에서 보고합니다. 청소 로봇이 이전 고고학 작업에서 발견되지 않았던 유적을 찾아냈습니다! 이 소식은 키보토스 전역에 퍼져 모두를 고무시켰습니다. 새로운 유적 공원이 계획되었으며, 곧 방문객을 맞이할 수 있을 것입니다."
 BA_Project.8223.confirm:0 "멋지네요."
 BA_Project.8224.title:0 "자율 기계 청소 보고서: 연구실 발견"
 BA_Project.8224.desc:0 "폐허 행성 식민지에서 보고합니다. 청소팀이 지하에서 상당히 잘 보존된 연구실을 발견했습니다! 총괄실이 기록 분석에 착수하여 많은 유용한 데이터를 얻었습니다."
 BA_Project.8224.confirm:0 "멋지네요."
 BA_Project.8225.title:0 "자율 기계 청소 보고서: 시스템 다운"
 BA_Project.8225.desc:0 "폐허 행성 식민지에서 보고합니다. 불명확한 이유로 대량의 청소 기계들이 시스템 다운되어 일련의 사고를 유발했고, 더 많은 청소 기계들이 손상되어 폐기되었습니다. 현재 공장은 생산을 서두르고 있습니다."
 BA_Project.8225.confirm:0 "안타깝네요."
 BA_Project.8226.title:0 "자율 기계 청소 보고서: 폭주"
 BA_Project.8226.desc:0 "폐허 행성 식민지에서 보고합니다. 대량의 청소 기계들이 갑자기 통제를 벗어나 폭주하기 시작했습니다! 이 기계들은 통제 불능 상태로 광대한 구역을 파괴했지만, 다행히 대피가 신속하게 이루어져 인명 피해는 없었습니다."
 BA_Project.8226.confirm:0 "천만다행입니다."
 BA_Project.8227.title:0 "자율 기계 청소 보고서: 예언자 출현"
 BA_Project.8227.desc:0 "폐허 행성 식민지에서 보고합니다. 잠자고 있던 십자신명의 예언자가 청소 기계에 의해 깨어난 것 같습니다! 다행히 이 청소 기계들은 설계 단계부터 군사적 용도를 고려했기에, 피 튀기는 혈전 끝에 마침내 그를 제거할 수 있었습니다. 이번 사고로 인해 폐허 행성 식민지는 심각한 손실을 입었으며, 정확한 수치는 아직 계산 중입니다."
 BA_Project.8227.confirm:0 "안타깝네요."

