 BA_Project_Cradle_title:0 "프로젝트 크레이들"
 BA_Project_Cradle_instruction:0 "모성계를 조사하고 개조하는 프로젝트입니다."
###### A
 BA_Project.0010.desc:0 "선생님, 연방학생회에서 이 성계를 탐사한 자료에 대해 얼마나 알고 계신가요? 보고에 따르면, 이 성계에는 아주 많은 비정상적인 점들이 있다고 해요. 아로나가 전에 보고서를 슬쩍 훑어봤는데 말이죠, 예를 들어 우리가 있는 행성은 분명히 거주 가능 구역에 있지 않은데도 기온은 아주 적합하고요, 멀리 있는 거대 행성에는 질량, 궤도, 심지어 서로의 각도까지 완벽한 행성이 네 개나 있었는데, 왜 부서진 후에도 여전히 이런 모습인지 전혀 설명할 수가 없어요. 눈에 보이는 천체 외에는 성계 안에 소행성대가 없고, 위성도 그 기묘한 거대 행성에만 있더라고요. 마치 누군가 청소라도 한 것처럼 깨끗했고요......"
 BA_Project.0010.a:0 "확실히 아로나가 말한 대로야."
 BA_Project.0010.a.response:0 "가장 이상한 건 성계 안에 있는 그 장벽 행성일 거예요? 우리와 같은 궤도에 있는데, 신기한 장벽이 하나 더 있더라고요. 장벽 아래에 뭐가 있는지 전혀 스캔할 수 없고, 일반적인 무기로는 조금도 손상시킬 수 없어요. 아로나는 저 장벽이 절대로 자연적으로 생성되었을 리 없다고 생각해요.\n그런데, 최근 아로나가 거대한 탑 안에서 우리 성계와 관련된 것 같은 데이터베이스를 하나 발견했어요. 괜찮으시다면, 선생님께서 자원과 인력을 좀 할당해 주셔서 데이터베이스의 암호화 보호를 해제해 주세요. 아로나는 분명 큰 수확이 있을 거라고 믿어요!"
 BA_Project.0010.next:0 "알겠다."

 BA_Project.0011.desc:0 "아싸, 선생님! 학생들이 엄청난 양의 무작위 데이터로 데이터베이스를 강제로 공격해봤는데, 세상에, 파편적인 데이터를 좀 얻었고, 심지어 읽을 수 있는 부분까지 해독해냈어요! 작업에 참여한 친구들도 수고했어요!"
 BA_Project.0011.a:0 "단편 읽기"
 BA_Project.0011.a.response:0 "......험 실패, 하지만 결과는 정......\n......의 헤일로가 손상되었으나, 파괴되지는 않......\n......감정 증폭, 그리고 더해......\n......중계 스테이션 공격, 요격......\n......강의 광선 기둥, 해제된......에 대한......"
 BA_Project.0011.b:0 "아로나, 뭔가 단서라도 있어?"
 BA_Project.0011.b.response:0 "아무래도 아카이브 같은 파일인 것 같아요, 그리고 기록된 건 온통 좋지 않은 내용뿐이네요. 거기에 '헤일로'가 언급되어 있는데, 혹시 학생들과 관련된 걸까요? 아로나는 헤일로가 어떻게 손상되는지 도통 모르겠어요......\n......음? 중계 스테이션이랑 비행선이 언급되었다고요? 중계 스테이션에 대한 공격이 비행선에 의해 요격되었다면, 혹시 그 중계 스테이션이 우주에 있다는 걸까요?\n......설마, 그런 가능성이 정말 존재할까요...... 혹시 외계인이 키보토스를 침략하는 연극이라도 있었던 걸까요, 아니면 선구자와 모성 간의 내전이라도......\n......아! 아로나가 생각났어요! 전에 스캔했을 때 우리 성계의 2호 행성에서 건물 흔적이 발견되었거든요, 거기 연구선을 보내서 자세히 살펴볼까요?"
 BA_Project.0011.next:0 "좋아."

 BA_Project.0012.desc:0 "역시나네요, 선생님! 2호 행성 뒷면에 정말로 건축물이 있어요! 빨리 고고학 팀을 보내서 발굴해봐요!"
 BA_Project.0012.next:0 "잘 됐네, 반드시 그곳을 자세히 수색해 봐."

 BA_Project.0013.desc:0 "세상에, 데이터베이스의 키를 찾아냈어요...... 학생들이 정말 대단하네요. 그럼, 어떤 걸 해독할 수 있을까요? 기대돼요~\n\n인증 완료. 연구원 MX-7073님, 안녕하세요. 여기는 코드명 JSS, 중급 기밀 데이터베이스입니다. 귀하의 권한에 따라, 섹터 K의 모든 자료를 읽을 수 있으며, 오직 읽기만 가능합니다. 복사하려면 전용 저장 매체를 사용하십시오. 종료 시 로그아웃하십시오."
 BA_Project.0013.a:0 "신경 쓰이는 부분이 아직 많지만, 아로나, 바이러스 방지 조치를 잘 해둬야 해......"
 BA_Project.0013.a.response:0 "정말이지, 선생님...... 그 정도 일이야 아로나가 당연히 신경 쓸게요......\n으음...... 이게 다 뭐예요, 온갖 도면들에 현란한 공식들...... 으으, 몇 장 넘기지도 않았는데 벌써 머리가 아파와요......"
 BA_Project.0013.b:0 "어떤 장치의 설계도 같은데."
 BA_Project.0013.b.response:0 "선생님이 그렇게 말씀하시니까...... 오, 정말이네요! 게다가 아주아주 큰 장치인 것 같아요! 여기는 학생들에게 맡겨서 연구하게 해요, 금방 용도를 알아낼 수 있을 거예요, 어쩌면 우리도 하나 만들 수 있을지도 몰라요!"
 BA_Project.0013.next:0 "좋아."

 BA_Project.0014.desc:0 "선생님! 연구가 완료되었어요, 그 장치의 용도는 에너지장을 생성하는 것이래요. 다음은 잘 들어주세요, 이건 정말 엄청난 소식이에요! 제가 읽어드릴게요, 정말 잘 들어주셔야 해요!\n\n「에너지장은 법선 방향에서 오는 에너지를 흡수하여 접선 방향으로 전달하며, 이를 통해 에너지장 유지에 필요한 에너지를 얻습니다. 흡수량이 소모량보다 많을 경우 접선 방향으로 전달되며, 전달량이 증가함에 따라 장벽 가장자리에서 더욱 뚜렷한 상대론적 효과를 관측할 수 있습니다. 소모된 에너지는 굽어진 방향의 바깥쪽으로 발산하며, 발산 방식은 에너지장 미소 단위가 일정 기간 동안 에너지를 얻는 방식에 따라 달라집니다. 에너지장 내의 전자기장은 매우 혼란스럽지만, 전체적인 경향은 모든 대전된 실체를 가속하여 안쪽으로 밀어내는 것입니다.」\n\n생각해보세요, 이 에너지장을 연결하면 2호 행성에 있는 장벽이랑 똑같지 않나요!"
 BA_Project.0014.a:0 "아로나, 정말 똑똑하네. 쓰다듬어 줄게."
 BA_Project.0014.a.response:0 "에헤헷...... 아, 지금은 머리 쓰다듬을 때가 아니에요! 우리가 이미 장치의 원리를 알아냈으니, 당연히 장벽을 제거하는 방법도 알게 되었어요! 거기를 열어볼까요?"
 BA_Project.0014.next:0 "마음껏 해보렴."

 BA_Project.0015.desc:0 "오! 선생님, 빨리 보세요! 저 행성에 있는 폐허들을 보세요, ......구역의 경계든 형태든, 아로나는 너무나도 익숙하게 느껴져요......\n어라, 저 쓰러진 탑 모양의 건물은 연방학생회의 거대한 탑이랑 닮았어요...... 사막 속의 자치구 폐허, 혹시 아비도스인가요? 그리고 저쪽 눈밭에 있는 건, 설마 빨간 겨울인가요? ......그럼, ETO는 어디에 있죠?"
 BA_Project.0015.a:0 "아로나, 여기 봐. 트리니티의 고대 성당은 구덩이만 남았어, 아무래도 여기엔 ETO가 없나 봐."
 BA_Project.0015.a.response:0 "어떻게 이럴 수가!...... ETO가 없다면...... 트리니티, 밀레니엄...... 게헨나...... 발키리...... 어라, 걔네들은 다 어디 있었더라? 에덴조약 이전의 키보토스는 어떤 모습이었더라?"
 BA_Project.0015.next:0 "아무래도 일단 전문가에게 첫 작업을 맡기는 게 좋겠어."

 BA_Project.0016.desc:0 "선생님, 선발대가 이 행성의 모든 수치가 키보토스와 다를 바 없어 정착할 수 있다고 보고했어요. 선생님께서 원하신다면, 여기에 식민 개척자를 보낼 수 있어요.\n게다가, 이곳을 키보토스와 똑같은 학원도시로 재건할 수 있는 가능성도 있어요, 아로나도 정말 매력적이라고 생각하는데요...... 하지만 지금 생각할 문제는 아니죠.\n앞으로 할 일이 많겠지만, 아로나는 계속 선생님 곁에 있을 거예요......"
 BA_Project.0016.next:0 "(아로나가 조금 서운해하는 것 같네, 왜지......)"

###### B
 BA_Project.0018.desc:0 "선생님, 이 폐허 행성에 있는 우리 식민지가 벌써 3년이나 되었어요. 3년 동안, 우리가 이 행성을 개발하는 데 꽤 좋은 진전을 보였고, 기반 시설도 아주 잘 구축되었고, 그곳의 학생들도 점점 많아졌어요. 하지만, 전에는 폐허를 이용해서 개발하는 성과가 좋았지만, 이제는 폐허가 계속되는 건설의 방해가 되고 있어요.\n아로나가 듣기로는, 많은 폐허들이 역사적 고찰 목적이나 개발 위험도, 그리고 여러 가지 다른 요소들 때문에 토지를 정리하고 활용할 수 없었다고 해요. 이제 행성에 관련된 인력과 물자가 모두 충분해졌으니, 이 행성을 본격적으로 조사할 수 있을 거예요!\n준비되면 아로나를 불러주세요! 아로나는 우리가 이 행성의 비밀을 파헤칠 수 있다고 믿고, 또 이곳을 키보토스 본연의 모습으로 재건할 수 있다고 믿어요!"
 BA_Project.0018.next:0 "함께 힘내자, 아로나!"

 BA_Project.0019.desc:0 "이렇게 큰 행성인데, 고고학 작업은 어디서부터 시작해야 할까요? 선생님, 뭔가 단서라도 있으세요?\n가장 파괴가 심한 트리니티 고대 성당부터 시작할까요? 음...... 일리가 있네요, 트리니티 고대 성당은 에덴조약이 체결된 장소였죠, 그렇죠! 이 행성이라면...... 고대 성당이 폭파되었고, 탄흔 안에 이상한 지하 구조물이 드러난 것 같아요, 거기를 조사하면, 이쪽의 에덴조약이 성공적으로 체결되지 못한 이유를 알 수 있겠죠, 그렇죠! 역시 선생님이네요!"
 BA_Project.0019.a:0 "그럼, 우리의 첫 고고학 작업을 시작해 볼까."
 BA_Project.0019.b:0 "여기서는 경계를 늦출 수 없을 것 같아. 자경단에게 대기하라고 통지해."

 BA_Project.0020.desc:0 "선생님, 발굴 작업 중에 어떤 장치가 발동되었는지 모르겠지만, 많은 적들이 갑자기 폐허에서 나타났어요! 다행히 자경단이 현장을 장악했고, 적들이 계속해서 나타나고 있지만, 그들의 움직임은 일시적으로 제한되었어요.\n그런데, 아로나가 미리 공부해뒀어요! 자경단의 보고에 따르면, 이 적들은 '유스티나 신도'라고 불리는 영적 존재들이래요. 학생의 모습을 하고 있지만 모두 통일된 제식 전투복을 입고 있고, 총알이 관통하여 피해를 줄 수 있대요. 자경단 학생들은 그때 정말 깜짝 놀랐대요! 교전 후에야 얘네들이 실제로는 아주 약하고, 마치 머리 없는 파리떼 같다는 걸 알았대요......"
 BA_Project.0020.next:0 "이런 규모의 발굴은 절대 서두르면 안 돼."

 BA_Project.0021.desc:0 "이렇게나 큰 행성에 이런 역사가 있다니, 정말 감탄스럽네요......\n저희도 많은 혼란을 겪고 나서야 성간 여행 시대에 진입했지만, 하지만 이 폐허들을 보니, 만약 우리도...... 으음...... 같은 비극적인 결말을 맞이하게 될까요......\n어쨌든, 고고학 팀 친구들과 선생님 모두 수고하셨어요! 잠시 쉬도록 해요. 이제부터는 이곳을 본래의 모습으로 되돌리는 작업을 시작할 거예요!"
 BA_Project.0021.next:0 "아로나도 수고했어."

###### C
 BA_Project.0022.desc:0 "선생님! 폐허 행성에 있는 조사원들이 말하길, 그들이 이 행성에 있던 원래 학원도시의 모든 방면의 배치를 완전히 파악했다고 해요. 아로나는 우리가 이제 재건 작업을 시작할 때라고 생각해요!\n이곳의 부서진 벽들과 잔해들은 항상 많은 감동을 주네요...... 우리는 분명 이곳의 영광을 재현할 수 있을 거예요. 아니요, 이건 우리의 책임이라고 말해야겠죠."
 BA_Project.0022.next:0 "마음껏 해보렴."

 BA_Project.0023.desc:0 "“이렇게나 거대한 폐허는, 만약 예전 방식으로 조금씩 철거한다면 효율이 매우 떨어질 거예요. Arona 생각에는 지금 대규모 폐허를 빠르게 정리할 새로운 방법을 연구해야 할 것 같아요. 지금까지의 방법을 보면... 두 가지 가능한 방향이 있어요.\n하나는 천공 빔 무기를 사용하는 거예요. 이 무기는 조금만 개조하면 폐허를 폭격하여 모든 폐기물을 가루로 만들어 재활용할 수 있어요. 장점은 청소 속도가 빠르고, 이후 재건 작업에도 자원이 절약된다는 거예요. 단점이라면... Arona가 말하지 않아도 분명할 거예요...\n다른 하나는 대량의 전용 자율 이동식 청소 로봇을 이용해 철거하는 거예요. 속도는 이전 방식보다 훨씬 느리고 로봇을 만드는 데 자원이 많이 들지만, 안전하고 신뢰할 수 있으며 기념비적인 폐허는 보존될 수 있다는 장점이 있어요.\n어떤 방법을 사용할지는 선생님의 선택에 달렸어요. 아니면, 선생님께서 학생들에게 이 안을 맡기시겠어요? 어떻게 하시든, Arona는 선생님을 전적으로 지지할 거예요!”"
 BA_Project.0023.order:0 "Arona는 정말 든든하네요."
 BA_Project.0023.decentralize:0 "그럼 전적으로 학생들에게 맡겨 결정하게 하죠."

#天基武器线路
 BA_Project.0024.desc:0 "“선생님! 물리학 부서에서 천공 무기 개조 설계를 완료했다고 보고했어요. 이제 제작을 준비할 수 있어요. 부서 말에 따르면, 천공 시설은 여러 부분으로 나누어 제작하고 발사해야 한다고 해요.\n먼저 집속관인데, 폐허 행성 식민지에는 적합한 제조 조건이 없어서 모행성에서 만들어야 해요. §Y에너지 300£energy£, 합금 300£alloys£, 희귀 결정 100£rare_crystals£§!이 필요해요.\n다음은 차폐막인데, 제작에 §Y에너지 200£energy£, 합금 500£alloys£§!이 필요해요. 이것은 부피와 무게가 커서, 모행성에서 제작하면 폐허 행성 식민지로 운송하는 데 §Y에너지 1000£energy£§!이 추가로 들지만, 모행성의 산업 조건이 더 좋아서 제작 속도는 더 빠를 거예요.\n마지막으로 자잘한 핵심 부품들이에요. 총 §Y에너지 1000£energy£, 합금 200£alloys£, 휘발성 입자 100£volatile_motes£, 이국적인 가스 100£exotic_gases£§!이 필요해요. 앞의 두 부품과 마찬가지로, 모행성에서 제작하면 더 빨리 완성될 거예요.\n모두 발사된 후에는 조립하는 데 3개월이 더 걸리고, 그 후에야 작업을 시작할 수 있어요. 으으, 이거 정말 엄청난 지출인데요...”"
 BA_Project.0024.next:0 "그만한 가치가 있을 거예요. 착수하세요."

 BA_Project.0025.desc:0 "“선생님, 폐허 행성 식민지에서 천공 무기 조립이 완료되어 발사를 시작할 수 있다고 보고했어요.\n비록 오래전에 Arona가 행성 거주자들에게 통지했지만, 이 천공 시설의 사용이 행성의 생활 환경을 심각하게 손상시키고 심하면 인명 피해까지 발생할 수 있으므로, Arona가 마지막 통지를 한 번 더 보냈어요. 아마도 앞으로 한동안 행성에 남아있는 학생들의 생활은 그리 순탄치 않을 거예요.\nArona의 계산으로는 작업 완료까지 약 3년이 걸릴 것으로 예상되지만, Arona는 조기 완료 또는 지연 가능성을 배제할 수 없어요.”"
 BA_Project.0025.next:0 "곧 모든 것이 변할 거예요."

 BA_Project.0026.desc:0 "“선생님! 부서에서 청소 로봇팀이 폐허 행성 청소를 완료했고, 지상 정리 작업도 끝났다고 보고했어요. 임무를 마친 로봇들은 일부는 박물관에 보존될 예정이고, 나머지는 현재 해체 및 재활용을 준비하고 있어요. 이번 청소 작업으로 상당한 성과를 거두어, 학원 도시 행성 대부분을 재건하기에 충분한 물자를 확보했어요. 동시에 지난 몇 년 동안 새로운 학원 계획도 차례로 수립되었고요.\n우리는 곧 또 다른 학원 도시 행성의 탄생을 목격하게 될 거예요! 빨리 재건을 시작해요! Arona는 이미 참을 수가 없어요!”"
 BA_Project.0026.next:0 "이것이 마지막 단계입니다."

 BA_Project.0027.desc:0 "“선생님, 공학 부서에서 특별한 계획서를 제출했어요. 그들은 회수된 천공 시설을 면밀히 연구한 후, 이 장비를 소형화하여 타이탄에 장착할 의향이 있다고 해요. 전함을 공격할 수도 있고, 적의 식민지를 공격할 수도 있어요. Arona는 이 프로젝트가 실현 가능성이 있다고 생각하는데, 선생님은 어떻게 생각하세요?”"
 BA_Project.0027.next:0 "좋아요, 연구해 보죠."

 BA_Project.0028.desc:0 "선생님, 공학 부서에서 천공 청소 시설 기술의 재활용을 완료했다고 보고했어요. 그들은 타이탄에 장착할 수 있는 신형 주포를 개발했어요. 이 주포는 적 함선의 보호막과 장갑을 빠르게 파괴할 수 있고, 적 식민지에 무기로 사용되어 식민지 방어 시설을 신속하게 무력화할 수 있어요."
 BA_Project.0028.next:0 "알겠습니다."

 decision_build_focus_tube_home:0 "집속관 건설"
 decision_build_focus_tube_home_desc:0 "집속관은 천공 청소 시설의 핵심 부품으로, 제조 공정이 매우 복잡하여 모행성에서만 제조할 수 있습니다."
 decision_build_shielding_case_home:0 "차폐막 건설"
 decision_build_shielding_case_home_desc:0 "모행성에서 천공 청소 시설의 무거운 외부 껍질을 건설합니다. 속도는 빠르지만, 나중에 식민지로 운송하는 데 비용이 듭니다."
 decision_build_shielding_case_colony:0 "차폐막 건설"
 decision_build_shielding_case_colony_desc:0 "식민지에서 천공 청소 시설의 무거운 외부 껍질을 건설합니다. 건설 속도는 희생되지만, 현지에서 건설하면 운송에 힘을 들일 필요가 없다는 장점이 있습니다."
 decision_build_core_components_home:0 "핵심 부품 건설"
 decision_build_core_components_home_desc:0 "천공 청소 시설의 다양한 부품을 건설합니다. 모행성의 산업 조건이 식민지보다 좋으므로, 건설 속도가 더 빠릅니다."
 decision_build_core_components_colony:0 "핵심 부품 건설"
 decision_build_core_components_colony_desc:0 "천공 청소 시설의 다양한 부품을 건설합니다. 식민지에서 건설하면 식민지의 고용을 촉진할 수 있다는 장점이 있습니다."

 BA_Project.8101.title:0 "집속관 제작 완료"
 BA_Project.8101.desc:0 "천공 청소 시설의 §Y집속관§!이 제작 완료되어 폐허 행성 식민지 궤도의 예정된 위치로 운송되었습니다."
 BA_Project.8101.confirmed:0 "궤도 내 미승인 물체 없음, 조립 대기 중"
 BA_Project.8102.title:0 "차폐막 제작 완료"
 BA_Project.8102.desc:0 "천공 청소 시설의 §Y차폐막§!이 제작 완료되어 폐허 행성 식민지 궤도의 예정된 위치로 운송되었습니다."
