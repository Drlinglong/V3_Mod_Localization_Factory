 BA_Gematria_arc_site_1:0 "끝없는 연구"
 BA_Gematria_arc_site_1_desc:0 "게마트리아는 과거 헤일로와 관련된 연구를 진행했습니다. 아마 그들의 연구 데이터에서 어떤 영감을 얻을 수 있을지도 모릅니다."
 Project_Cradle_arc_site_desc_RAID01:0 "게마트리아 기지 유적지에 도착하자마자 거대한 문에 막혔어요. 아무래도 이 문은 우리가 아직 해명할 수 없는 기술을 사용한 것 같아요. 우리 적들의 기술 수준은 도대체 어디까지인 걸까요? 어쨌든, 이 문을 열 방법을 찾아야 해요."
 Project_Cradle_arc_site_option_RAID01:0 "진리부에게 해제 작업을 준비하라고 하죠."
 Project_Cradle_arc_site_desc_RAID02:0 "진리부 대원들이 수개월간 해독 작업을 진행했지만, 기술 수준 차이가 너무 커서 우리 해독 작업은 아무런 성과도 없었어요. 결국 탐험대원 중 한 명인 스나오오카미 시로코가 참지 못하고 드론으로 강제로 문을 부숴버렸어요. 이 문의 폭발 저항력은 우리 예상보다 훨씬 낮았어요. 아무래도 게마트리아는 기술 트리를 잘못 탄 것 같아요."
 Project_Cradle_arc_site_option_RAID02:0 "어쨌든, 일단 들어갔으니까 됐죠 뭐."
 Project_Cradle_arc_site_desc_RAID03:0 "기지 내부는 우리가 생각했던 것보다 훨씬 더 혼란스러웠어요. 온갖 종류의 폐허들이 쌓여 있었고, 분명히 내부가 인위적으로 파괴된 흔적이 있었죠. 아무래도 게마트리아가 철수하기 전에 대부분의 것들을 파괴한 것 같아요. 하지만 어쩌면 이 폐허 아래에 그들이 미처 파기하지 못한 데이터가 남아있을 수도 있어요."
 Project_Cradle_arc_site_option_RAID03:0 "계속 발굴해."
 Project_Cradle_arc_site_desc_RAID04:0 "폐허 아래에서 데이터 디스크 하나를 회수했어요. 그 안에는 헤일로 실험에 대한 데이터가 기록되어 있는데...... 선생님께서 직접 내용을 확인해보시는 게 좋을 것 같아요."
 Project_Cradle_arc_site_option_RAID04:0 "데이터를 싯팀의 상자에 불러와."




 BA_Project.8025.title:0 "숨겨진 진실"
 BA_Project.8025.desc:0 "키보토스 폐허 행성에서 진행한 우리의 발굴 작업은 완전히 비밀리에 이루어지지 못했습니다. 이 정도로 거대한 규모의 발굴 작업은 호기심 많은 다른 학생들의 조사를 막을 수 없었죠. 학생들은 온갖 방법을 동원하여 우리와 뿌리가 같은 이 행성에서 대체 무슨 일이 있었는지 알아냈습니다. 바로 ‘우리’가 일으킨 전란과 파괴에 관한 이야기입니다... 동시에 온라인 포럼에서도 폐허 행성의 진실이 하나둘씩 밝혀지기 시작했고, 학생들의 반응은 엄청났습니다. 아직 모든 학생이 이 모든 것을 아는 것은 아니지만, 아무런 반응도 하지 않으면 곧 모든 것이 드러나게 될 겁니다. 이것은 혹시 ‘우리’가 저지른 죄악의 대가일까요? 우리는 온라인에 퍼진 정보를 삭제해야 할까요? 아니면 모든 학생이 진실을 알아야 할까요? 다른 학생들에게 혐오감을 살지라도, 우리는 선택해야만 합니다."
 BA_Project.8025.a:0 "모든 키보토스 학생은 진실을 알 권리가 있습니다."
 BA_Project.8025.b:0 "무고한 학생들에게 이 모든 걸 짊어지게 해서는 안 된다. 사람을 보내 저 정보들을 삭제시키자."

 BA_Project.8026.title:0 "폭로"
 BA_Project.8026.desc:0 "모든 이가 진실을 알게 되면 분명 엄청난 파장이 일겠지만, 험난하고 복잡한 과정을 거치며 우리는 하나의 공통된 결론에 도달했습니다. 만약 우리도 같은 전철을 밟아 다음 폐허가 된다면, 우리의 이야기는 여기서 끝이 날 것입니다. 이것은 또 다른 ‘우리’가 저지른 죄악이니, 우리는 또 다른 희생자가 되지는 않을 것입니다. 사건이 발생한 후, 키보토스 전체의 분위기가 확연히 변했음을 느낄 수 있었고, 모든 학생이 키보토스를 위해 노력하고 있습니다. 어쩌면 모든 것이 더 좋은 방향으로 흘러가고 있는 것일까요?"
 BA_Project.8026.next:0 "모두가 진실을 아는 것이 나쁜 일은 아니다."

 BA_Project.8027.title:0 "보호"
 BA_Project.8027.desc:0 "신속히 반응하고 온라인상의 모든 정보를 통제한 후, 우리는 수정된 정보를 내보내 폐허 행성에 대한 진정한 진실이 알려지지 않도록 보장했습니다. 우리가 한 일이 옳았을까요? 하지만 어찌 되었든, 우리는 다시 잘못된 길로 들어서지 않도록 스스로에게 엄격해져야 합니다. 우리는 지금의 키보토스를 보호해야 하며, 더 이상 게마트리아와 십자 신명 같은 악의적인 파괴를 당하게 할 수는 없습니다."
 BA_Project.8027.next:0 "이미 벌어진 일은 그냥 지나가도록 두자."

 BA_Project.8028.title:0 "의문"
 BA_Project.8028.desc:0 "선생님, 이번 사건의 모든 경과는 이미 기록되어 선생님의 정보 데이터베이스로 전송되었습니다. 지금으로서는 이 폐허에 우리 외에는 아무도 없는 것 같지만, 만약 다른 세계의 ‘우리’가 이미 실패했다면 승리한 게마트리아와 십자 신명은 도대체 어디로 간 걸까요? ‘우리’의 실패 이후 존재했을지도 모르는 생존자들이 남긴 어떤 정보도 찾을 수 없는 걸까요? 이런 상황으로 미루어 볼 때, 우리는 미래에 언제든지 나타날 수 있는 예상치 못한 적에 대비해야 합니다."
 BA_Project.8028.next:0 "우리는 여전히 미지의 심우주에 경계를 늦추지 말아야 한다."


