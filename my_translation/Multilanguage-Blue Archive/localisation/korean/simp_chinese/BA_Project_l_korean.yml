 BA_Project.0031.desc:0 "“선생님! 공학 부서에서 이번 작업에 적합하면서도 저렴한 정리 기계들을 성공적으로 개발했어요. 공장 부지는 이미 선정되었고, 이제 공장 부지와 기계를 건설하는 데 필요한 자재가 필요해요.\n추정치로는 광물 500개와 에너지 크레딧 200개가 정리 기계 생산 전용 공장 부지를 건설하는 데 필요하고, 그 후에는 대량의 다양한 기계를 제조하기 위해 합금 300개와 소비재 200개가 추가로 필요해요. 이 모든 준비 작업은 식민지에서 완료되어야 하며, 총 약 9개월이 소요될 것으로 예상됩니다.\n공사가 시작되면 이 기계들은 매달 광물, 합금, 희귀 자원을 포함한 대량의 다양한 자원을 정리할 거예요. 이것은 과도한 지출이 아니에요. 비록 이후의 작업이 상당히 오랜 시간이 걸릴 수도 있지만, 아로나(Arona)는 정리 기계가 정말 좋은 아이디어라고 생각해요!”"
 BA_Project.0031.next:0 "공사를 시작합시다. 시간을 벌어야 해요."
 BA_Project.0032.desc:0 "“선생님, 폐허 행성 식민지 보고서에 따르면, 1차 정리 기계들이 이미 가동을 시작했다고 해요. 아로나(Arona)는 이전에 함께했던 고고학 인원들에게 연락해서, 그분들의 조언에 따라 행성 내부에 매우 기념비적인 유적들을 보호하기 위한 보호 구역을 지정했어요. ...생각해 보면 역시 궤도 무기로 정리하는 건 너무 무모했네요...\n아로나(Arona)의 계산으로는 작업 완료에 약 5년이 걸릴 것으로 예상되지만, 아로나(Arona)는 조기 완료나 지연 가능성을 배제할 수 없다고 해요.”"
 BA_Project.0032.next:0 "곧 모든 것이 변할 거예요."
 BA_Project.0033.desc:0 "“선생님! 부서 보고서에 따르면, 정리 기계 팀이 폐허 행성 청소를 완료했다고 해요. 임무를 마친 기계 중 일부는 박물관에 보존될 예정이고, 나머지는 현재 해체 및 재활용을 준비하고 있어요. 이번 정리 작업으로 정말 많은 것을 얻었어요! 학원도시 행성 대부분을 재건하기에 충분한 자재를 확보했답니다. 동시에 새로운 학원 계획도 지난 몇 년 동안 꾸준히 수립되었어요.\n우리는 곧 또 다른 학원도시 행성의 탄생을 목격할 수 있을 거예요! 어서 재건을 시작해요! 아로나(Arona)는 더 이상 기다릴 수 없어요!”"
 BA_Project.0033.next:0 "이것이 마지막 단계입니다."


