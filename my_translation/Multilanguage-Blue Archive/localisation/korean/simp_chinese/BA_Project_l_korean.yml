 BA_Project.0098.desc:0 "“정말 힘들었어요, 선생님! 저희의 노력이 헛되지 않았어요. 폐허 행성...... 아니, 전 폐허 행성 식민지가 이제는 완전히 새로운 키보토스로 건설되었어요!\n선생님, 저희는 키보토스에서 정말 많은 이야기를 가지고 있잖아요. 스타일은 제각각이지만, 아로나 역시 어둡고 비참했던 배리어 행성의 과거 이야기는 싫어요......\n하지만 이번에는 저희가 직접 이 이야기에 새로운 해피 엔딩을 써 내려갔어요. 앞으로 그곳에서 어떤 즐거운 웃음소리가 울려 퍼질까요?”"
 BA_Project.0098.next:0 "아로나, 우선 새로운 연방학생회 지부의 개소식에 가서 테이프 커팅부터 하자."
 BA_Project.0099.desc:0 "십수 년에 걸친 “프로젝트 크레이들”이 잠시 마무리되었습니다. 아직 풀리지 않은 수많은 의문들이 남아있지만, 언젠가 우리는 답을 찾을 수 있을 것입니다. 이제 우리는 완전히 새로운 학원도시 행성을 건설하여, 키보토스의 새로운 미래를 직접 만들어냈습니다.\n"
 BA_Project.0099.next1:0 "우리의 기념비가 이 태허 속에 우뚝 서 있습니다."
 BA_Project.0099.next2:0 "우리의 이야기도 우리가 직접 써 내려갑니다."



