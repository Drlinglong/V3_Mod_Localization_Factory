##### 飞升 #####
#事件链
 BA_ape.0001.name:0 "코제키 우이의 제안"
 BA_ape.0001.desc:0 "(키보토스 재건이 완료된 후, 코제키 우이는 다시 트리니티 고서관으로 돌아가 복원 작업을 계속했습니다. 다행히 트리니티 고서관은 전쟁 중 큰 피해를 입지 않았고, 어지럽게 흩어진 책들을 정리하던 중 특별한 것을 발견했습니다.)\n\n§M\\"선생님, 이것 좀 보셔야 할 것 같아요.\\"§!\n\n(어느 날 아침, 그녀는 평소에는 보기 드물게 트리니티 고서관에서 나와 멀리 떨어진 선생님의 사무실로 서둘러 왔습니다.)"
 BA_ape.0001.a:0 "정말 귀한 손님이시네요. 무슨 일이세요?"
 BA_ape.0001.a.re:0 "§M\\"네... 이걸 먼저 봐주세요.\\"§!\n(우이는 누렇게 바랜 고문서 한 장을 꺼내 보였습니다.)"
 BA_ape.0001.b:0 "고서요? 하지만 여긴 성간 탐사 사무국인데요."
 BA_ape.0001.b.re:0 "§M\\"이 책은 원래 금서 구역에 있었던 것 같아요. 거기에 적힌 내용이 저희 머리 위의 헤일로와 관련이 있어요... 솔직히 말씀드리자면, 예전에는 연방학생회에서 헤일로 연구를 금지했지만, 저희와 밀접한 관련이 있는 것임에도 불구하고 저희는 그 본질을 전혀 모르고 있었어요...\\"§!\n...\n§M\\"네... 헤일로에 대한 연구를 시작하고 싶어요.\\"§!\n..."
 BA_ape.0001.c:0 "...승인합니다. 하지만, 아주 신중하게 진행해야 합니다."
 BA_ape.0001.c.re:0 "(깊이 고민한 끝에, 저는 결국 이 제안을 승인하기로 결정했습니다.)\n팁: 아로나 인터페이스에서 청휘석 제조기 복구 의뢰를 완료하십시오. 코제키 우이가 과학자로 지도자 목록에 합류할 것입니다. 확인해 주십시오."
 BA_ape.0001.c.tip:0 "이것이 과연 빛나는 길일까, 아니면 판도라의 상자를 여는 열쇠일까?"

 BA_ape.0002.name:0 "키보토스 뉴스: 비약적인 도약"
 BA_ape.0002.desc:0 "“...최근, 트리니티의 고서 전문가 코제키 우이가 시대적인 논문인 <헤일로 및 신성 봉인에 대한 보고서>를 발표하고 트리니티 대성당에서 공개 변론을 진행했습니다. 변론 과정에서 우이는 헤일로의 초기 이론을 상세하고 전면적으로 설명하며, 헤일로의 성질과 유사한 가소성 물질인 제조석을 선보였습니다. 이 논문에서 헤일로 힘의 본질 등 다양한 문제들이 처음으로 제기되었습니다."
 BA_ape2.a:0 "다음 길은 어떻게 나아가야 할까요?"

 BA_ape.0003.name:0 "키보토스 뉴스: 제조석"
 BA_ape.0003.desc:0 "밀레니엄 사이언스 스쿨의 엔지니어부 보고에 따르면, 최근 트리니티의 코제키 우이 양과 협력 연구를 진행하던 중 제조석 합성 경로를 발견했습니다. 청휘석을 원료로 사용하여 최고급 사치품을 생산할 수 있다는 것입니다. 현재 연방 연구 부서에서는 이를 정식으로 중점 연구 대상으로 포함했습니다..."
 BA_ape4.a:0 "정말 멋져요."

 BA_ape.0004.name:0 "좌절"
 BA_ape.0004.desc:0 "저희의 헤일로 연구가 정체기에 들어선 것 같습니다. 고서 자료의 유실 혹은 창조자의 의도적인 조작으로 인해, 헤일로 능력을 더 활성화시키는 길은 저희가 직접 찾아야 할 것 같습니다. 자료가 없는 상황에서는 이 길이 어디로 이어지는지 아무도 알 수 없습니다.\n\n그러고 보니, 저희 모성에 게마트리아가 남겨놓은 거점이 하나 있습니다. 그들이 헤일로 관련 연구를 하고 있었으니, 혹시 그들의 거점에 연구 성과가 남아있을지도 모릅니다?"
 BA_ape3.a:0 "이제 시도해 보는 수밖에 없어요."

 BA_ape.0005.title:0 "아카이브"
 BA_ape.0005.desc:0 "오른쪽에서 확인하실 아카이브를 선택해 주세요."
 BA_ape.0005.a:0 "아카이브 번호 알파-1"
 BA_ape.0005.a.re:0 "제목: 헤일로 코드의 초기 측정에 대하여\n\n본문: 저희가 최근 암시장에서 입수한 샘플을 연구한 결과, 이 신성한 헤일로라는 것은 본질적으로 유전자와 유사한 것입니다. 하지만 유전자와 완전히 같지는 않으며, 그 발현은 의지 등 외부 요인의 영향을 받습니다. DNA가 유전자의 기본 단위라면, 헤일로의 기본 단위는 '코드'입니다. 이 다양한 형태의 기호 배열들이 이 완벽한 예술품을 구성하고 있으니, 아마 황금 시대 문명의 산물이겠죠?\n\n강력한 개체의 헤일로일수록 코드가 더욱 복잡해지는 것 같습니다. 만약 코드의 의미를 해독할 수 있다면, 저희가 키보토스를 완전히 통제할 수 있을지도 모릅니다."
 BA_ape.0005.b:0 "아카이브 번호 알파-2"
 BA_ape.0005.b.response:0 "제목: '그 힘'에 대하여\n\n본문: 저희는 헤일로 코드의 측정을 기본적으로 완료했으며, 다음 단계는 헤일로 개조를 시작하는 것입니다. 현재로서는 그림을 그리듯이 헤일로의 코드 데이터를 마음대로 수정할 방법은 없는 것 같습니다. 하지만 저희는 강력한 힘을 이용하여 일부 구조를 강제로 파괴할 수 있습니다. 유전자가 우주 방사선의 작용으로 변이하는 것처럼, 헤일로의 코드는 '공포'의 작용 아래 예측 불가능한 변화를 일으킬 수 있습니다. 이것이 실제로 유용한지는 아직 알 수 없으며, 낮은 등급의 개체들은 '공포'의 영향을 감당할 수 없습니다. 아무래도 높은 등급의 개체들을 확보해야 할 것 같습니다."
 BA_ape.0005.c:0 "실험 번호 - 오시리스"
 BA_ape.0005.c.response:0 "대상: (데이터 손상)\n\n본문: 저희는 '그 힘'을 이용하여 그녀의 헤일로 코드 데이터를 헤일로 내부에서 분리해 보았습니다. 실험 결과는 매우 성공적이었습니다만, 코드를 추출한 후 헤일로가 스스로 파괴되었습니다. 헤일로 코드 수정은 가능하다고 증명되었지만, 데이터를 다시 헤일로로 주입할 수는 없었습니다. 따라서 이렇게 할 필요는 없습니다. 다행히 헤일로를 잃은 후 그녀는 혼수상태에 빠졌을 뿐입니다. 이 실험체의 특수성과 희귀성을 고려하여, 그녀의 몸은 임시로 휴면 캡슐에 보관하고 헤일로 데이터는 데이터 상자에 임시 저장해 두었다가, 언젠가 헤일로를 다시 만들 수 있게 되면 재사용할 예정입니다."
 BA_ape.0005.d:0 "실험 번호 - 호루스"
 BA_ape.0005.d.response:0 "대상: 타카나시 호시노\n\n본문: 헤일로 데이터를 직접 수정해 보려 했지만, 효과가 좋지 않았습니다. 이상하네요, 분명 호루스는 아주 강력한 개체였는데, 그녀의 헤일로가 '그 힘'을 감당하지 못할 리 없습니다. 실험 방법에 문제가 있었던 것 같습니다. 우수한 개체 둘을 잃었지만, 다음 대상을 물색해 두었습니다: 아누비스. 다음 실험은 성공하기를 바랍니다."
 BA_ape.0005.f:0 "다른 발견은 없나요?"
 BA_ape.0005.f.response:0 "아카이브에 적힌 대로 유메 선배가 담긴 휴면 캡슐과 그녀의 헤일로 데이터가 들어있는 데이터 상자를 발견했습니다. 이미 타카나시 호시노에게 알렸습니다."
 BA_ape.0005.g:0 "아카이브 닫기"

 BA_ape.0006.name:0 "논쟁"
 BA_ape.0006.desc:0 "게마트리아 기지 조사 임무가 끝나면서, 저희는 뭐라고 해야 할지 모를 지식을 얻게 되었습니다.\n\n저희는 데이터를 헤일로 연구팀원들에게 전달했지만, 그들 내부에서 논쟁이 벌어진 것 같습니다. 밀레니엄 사이언스 스쿨 학생들을 대표하는 파벌과 트리니티 학생들을 대표하는 파벌 간의 갈등입니다.\n\n밀레니엄 사이언스 스쿨 학생들은 게마트리아가 남긴 이 데이터를 정리하고 개조해야 한다고 주장하며, 이전의 모호하고 신비한 이론은 너무 통제 불가능했으니 헤일로의 힘을 완전히 자신들의 손에 넣어야 한다고 분명히 밝혔습니다.\n\n트리니티 학생들은 미지의 것에 대해 경외심을 가져야 하며, 현재의 이론도 이미 상당한 성과를 거두었다고 말합니다.\n\n양측의 논쟁은 끝나지 않았고, 연구 진행은 늦춰지고 있습니다. 충분히 영향력 있는 누군가가 결정을 내려야 합니다. (팁: 통신 패널에서 현 학생회장에게 의견을 물어볼 수 있습니다. (하지만 아직 구현되지 않았습니다.))"
 BA_ape.0006.a:0 "...어찌 됐든, 연방학생회 내부의 불필요한 논쟁은 피할 수 없을 겁니다."

 BA_ape.0007.name:0 "선택"
 BA_ape.0007.desc:0 "오랜 시간 동안의 논쟁은 아무런 결과를 낳지 못했습니다. 분명히, 우리는 이 논쟁을 더 이상 지속시킬 수 없습니다. 우리의 적이 언제 돌아올지 알 수 없는 상황에서, 우리는 이런 문제들로 고민할 시간이 많지 않습니다. 이 길의 끝이 무엇이든 간에, 우리는 결정을 내려야 합니다."
 BA_ape.0007.a:0 "생각할 시간이 더 필요해요... (180일 후에 다시 결정합니다)"
 BA_ape.0007.b:0 "아마 헤일로의 본질부터 접근할 수 있을 거예요."
 BA_ape.0007.b.tip:0 "§G헤일로 각성§! 경로로 진입하고, 다음 단계를 진행하려면 §Y$ap_BA_halo_awaken$§! 승천을 선택하십시오."
 BA_ape.0007.c:0 "저희는 헤일로의 힘을 완전히 통제해야만 합니다."
 BA_ape.0007.c.tip:0 "§B헤일로 개조§! 루트로 진입하여, 다음 단계 진행을 위해 §Y$BLANK_TEXT$§! 승천을 선택하십시오."


#一段改造
 BA_ape.1001.name:0 "헤일로"
 BA_ape.1001.desc:0 "우리가 태어났을 때부터 헤일로는 우리를 키보토스 외부 존재와 구별해 주었고, 시간의 흐름 속에서 우리는 그 존재에 익숙해졌어요.\n제조석 연구를 통해 헤일로의 상호작용성이 발견되었고, 헤일로 폭탄의 재발견은 우리에게 그 의미를 다시 돌아보게 했죠. 헤일로가 키보토스 사람들의 특수한 체질의 근원이라면, 우리는 헤일로의 더 많은 잠재력을 발견할 수 있지 않을까요? 이를 위해 뭔가 해야만 해요!"
 BA_ape.1001.next:0 "좋아, 해보자."

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "헤일로 각성 방향 연구가 완료되었어요! 수백 번의 완벽한 실험 성공으로 기술이 이제 성숙 단계에 접어들었다는 걸 알 수 있죠. 헤일로 각성은 그렇게 큰 수술은 아니고, 기숙사 근처 병원에서도 할 수 있어요. 문제는요, 상처는 몇 시간 만에 완전히 회복되지만 과정이 전혀 즐겁지 않다는 것(사실 엄청 아프다는 것!)이에요. 그리고 성공 사례들을 보면 대부분의 사람들에게는 명확한 이점을 가져다주지 못했어요. 최대한 많은 학생들이 이 수술을 받도록 격려하기 위해 몇 가지 보상을 지급할 수 있을 거예요."
 BA_ape.1002.Prize0:0 "보상 없이, 그냥 얌전히 줄 서라고 하죠."
 BA_ape.1002.Prize1:0 "227호 온천향 특제 맛있어 봉 1개"
 BA_ape.1002.Prize2:0 "크리스탈 페로로 불꽃놀이 세트"
 BA_ape.1002.Prize3:0 "[Root.GetRulerName] 한정 탈착식 피규어"
 BA_ape.1002.Prize4:0 "청휘석 제 장신구 세트"

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "헤일로 각성 준비가 완료되었으니, 이제 관련 작업을 시작할 수 있어요. 저희가 딱히 인센티브를 준비하지 못해서, 아무래도 이 작업은 꽤 시간이 걸릴 것 같아요."
 BA_ape.1003.Prize1:0 "헤일로 각성 준비가 완료되었으니, 이제 관련 작업을 시작할 수 있어요. 많은 학생들이 우리가 준비한 보상이 없는 것보다는 낫다고는 했지만... 그래도 227호 온천향이 더 이상 존재하지 않아서 그런지, 특제 맛있어 봉은 꽤나 인기가 많더라고요."
 BA_ape.1003.Prize2:0 "헤일로 각성 준비가 완료되었으니, 이제 관련 작업을 시작할 수 있어요. 저희가 개조 대상자들에게 보상으로 지급한 불꽃놀이가 MomoTalk에서 상당한 화제를 불러일으켰어요! 이 기회를 빌어 수술 관련 지식을 잘 알려줬죠. 어떤 당번 학생은 저희에게 귓속말로 '파우스트가 벌써부터 안달이 났대요'라고 말해주더군요."
 BA_ape.1003.Prize3:0 "헤일로 각성 준비가 완료되었으니, 이제 관련 작업을 시작할 수 있어요. [Root.GetRulerName]님께서는 저희의 초상권 침해에 대해 공개적으로 항의하셨고, 대중들 사이에서는 비난 여론과 함께 엄청나게 많은 광적인 발언들이 쏟아져 나왔어요. 벌써 암시장에 풀린 소량의 피규어는 믿을 수 없는 가격으로 폭등했다고 하네요."
 BA_ape.1003.Prize4:0 "헤일로 각성 준비가 완료되었으니, 이제 관련 작업을 시작할 수 있어요. 우리 예산 때문에 연방학생회가 거하게 출혈을 감수했지만, 지급된 장신구들이 빠르게 각종 헤드라인 페이지를 장식하면서 상당한 기대를 불러일으켰어요. 의심할 여지 없이, 이번 작업은 아주 순조로울 거예요!"
 BA_ape.1003.next:0 "마음껏 하세요."

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "헤일로 각성 작업이 1차적으로 완료되었어요. 대부분의 학생 헤일로의 외모에는 변화가 없지만, 밝기는 조금 향상되었죠. 이번 개조를 통해 우리는 헤일로에 상응하는 신성의 일부 공통성을 각성시켰어요. 이제 다른 신성들도 통일되도록 더 많은 노력이 필요해요."
 BA_ape.1004.next:0 "이게 유용했으면 좋겠네요."
 BA_ape.1004.next.tip:0 "§G헤일로 각성§! 전통이 잠금 해제되었습니다. 이 전통을 완료하여 헤일로 각성의 마지막 단계를 진행하십시오."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "일련의 노력을 통해 우리의 헤일로는 완전히 각성되었어요. 학생들은 고무적인 힘과 정신으로 가득 찼죠. 신성을 받아들인 지금, 우리는 모든 것을 개조할 수 있는 힘을 가지게 되었어요!"
 BA_ape.1005.next:0 "광휘는 영원할지니."

 BA_Halo_awaken_chain_title:0 "헤일로 각성"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "헤일로 연구"
 BA_Halo_research_DESC:0 "헤일로 폭탄이 헤일로를 파괴하는 원리에서 출발하여, 헤일로를 정밀하게 파괴하고 재구축할 수 있을 때까지 모든 학생들을 동원하여 연구를 진행합니다. 헤일로의 신비를 조금씩 밝혀내어, 그것을 우리 손에 넣을 것입니다."
 BA_Halo_preparation:0 "헤일로 개조 준비"
 BA_Halo_preparation_DESC:0 "관련 시설, 인력 및 상품을 준비합니다."
 BA_Halo_remake:0 "헤일로 개조"
 BA_Halo_remake_DESC:0 "약물 복용, 수술, 회복 훈련 등 일련의 치료 과정을 통해 각 학생 헤일로의 잠재력을 각성시킵니다."


#星球飞升
 BA_ape.2000.name:0 "연대기"
 BA_ape.2000.desc:0 "선생님, 지금의 학원도시 행성은 더 이상 성간 여행의 수요를 감당할 수 없게 되었어요. 게다가 토지와 자원 면에서 심각한 낭비도 발생하고 있구요...\n물론, 여러 가지 개조 방안이 이미 제시되었는데, 어떤 건 전부 허물고 재건하자고 하고, 어떤 건 몰락 제국을 따라 배우자고 하던데요...\n아, 선생님은 이런 제안들이 실현 가능하다고 생각하지 않으시겠죠...\n하지만 아로나가 가장 마음에 들어 하는 방안은 바로 이거예요! 이 방안은 각 구획별로 다른 방향성 지침을 제시하는데, 개조 후에 구획의 효율이 거의 두 배로 늘어나지만 건설 비용은 거의 변하지 않아요! 정말 대단하죠? 단점요? 물론 있어요... 이 방안대로라면 각 구역마다 다른 개조 공사를 설계해야 하거든요..."
 BA_ape.2000.a:0 "괜찮아요, 이 방안으로 가죠."
 BA_ape.2000.a.re:0 "...엣, 그거 정말 만만치 않은 지출일 텐데다, 모두의 추억이 담긴 많은 곳들이 사라지게 될 거예요...\n§B역사와 추억, 겸사겸사 연대기를 쓰자고요§!...네? 음, 선생님 말씀대로 저희는 정말 그렇게 해야겠어요. 과거에 얽매여 미래를 잊는 건 우리 스타일이 아니죠! 그럼, 날짜를 정해서 모두에게 이 일을 알릴까요? 개조 작업과 연대기 작업은 모두가 함께 완성하면 되죠?"
 BA_ape.2000.b:0 "문제없어요. 마음껏 하세요."

 BA_ape.2001.name:0 "연대기: 기술 선택지 준비 완료"
 BA_ape.2001.desc:0 "학원도시 개조가 순조롭게 진행되도록, 개조팀이 이미 연구 선택지를 하나 준비해두었습니다."
 BA_ape.2001.next:0 "통괄실에 시작 준비를 지시하죠."

 modifier_Blue_world_6:0 "연대기: 별하늘"

 BA_ape.2003.name:0 "연대기: 다른 선택지"
 BA_ape.2003.desc:0 "우리의 지난 실수는 키보토스에 파멸적인 결말을 가져왔지만, 우리에게는 아직 한 번의 기회가 남아 있어요. 중요한 건 경험이 아니라, 그 위에 있는 연장선에서, 왜곡된 종착점과는 다른 결과를 만들어내는 것이죠."
 BA_ape.2003.next:0 "이와 연결된 선택지를 우리는 반드시 찾을 수 있을 거예요."
 BA_ape.2004.name:0 "연대기: 높은 탑 아래 피어난 꽃"
 BA_ape.2004.desc:0 "키보토스에는 한때 하늘을 찌를 듯 솟아오른 거대한 탑이 있었고, 그곳은 은하수와 가장 가까운 곳이었습니다. 그 높은 탑 아래에는 수많은 꽃들이 만개하여, 마치 동화 속 그림처럼 아름다웠습니다."
 BA_ape.2004.next:0 "우리는 언젠가 이런 날들이 영원히 끝나지 않기를 기도했습니다."
 BA_ape.2005.name:0 "연대기: 잿빛과 불꽃에 물든 나날"
 BA_ape.2005.desc:0 "어떤 사상들은 화합할 수 없었고, 어떤 증오들은 풀 수 없었습니다. 우리는 그 대가를 치렀고, 그것은 키보토스 전체가 감당하기 힘든 대가였습니다."
 BA_ape.2005.next:0 "하지만, 아무도 어둡고 무거운 배드 엔딩을 좋아하지 않습니다."
 BA_ape.2006.name:0 "연대기: 절대 놓을 수 없는 것"
 BA_ape.2006.desc:0 "그럼에도 불구하고, 우리는 여전히 가장 소중한 것을 잃지 않았습니다. 고통스러운 일이 있었을지라도, 모두가 결국 웃을 수 있었습니다."
 BA_ape.2006.next:0 "우리는 다시 한번 단결하여, 같은 꿈과 희망을 품었습니다."
 BA_ape.2007.name:0 "연대기: 별하늘, 별하늘"
 BA_ape.2007.desc:0 "늘 올려다보기만 했던 별하늘이 우리의 새로운 보금자리가 되었습니다. 이제 별들에게 꾸짖음을 당할까 봐 두려워할 필요가 없습니다. 이런 느낌은 정말 신기합니다."
 BA_ape.2007.next:0 "작은 파일 하나가 모든 것을 바꿀 수 있습니다."
 BA_ape.2008.name:0 "연대기: 새로운 경계"
 BA_ape.2008.desc:0 "새로운 연방학생회장, 새로운 질서, 새로운 기술, 새로운 함선, 새로운 건물. 새로운 행성, 새로운 친구. 새로운 키보토스."
 BA_ape.2008.next:0 "우리의 보금자리가 이 푸른빛의 신세계에 있습니다."
 BA_ape.2009.name:0 "연대기: 우리의 이야기"
 BA_ape.2009.desc:0 "우리가 어디로 향할지는 스스로 결정합니다. 우리의 지혜와 용기가 발자취가 닿는 모든 곳에 각인되었습니다."
 BA_ape.2009.next:0 "이것이 바로 우리가 두 손으로 직접 써 내려간, §B우리의 이야기§!입니다."
 BA_ape.2010.name:0 "연대기: 에필로그"
 BA_ape.2010.desc:0 "역사의 에필로그는 새로운 역사를 써 내려가는 지금입니다. 새로운 키보토스가 은하수 속에 우뚝 서 있습니다."
 BA_ape.2010.next:0 "어린 신들에게."

 BA_Kivotos_chronicle_effect_stage1:0 "§H£district£$BA_districts_dome$§!은 더 많은 §C£job£직업§!을 제공하며, 모든 §H£district£지구§!는 더 많은 £housing£주택을 얻게 됩니다."
 BA_Kivotos_chronicle_effect_stage2:0 "§H£district£$BA_districts_suburbs$§!에서 제공하는 §C£job£직업§!의 생산량이 증가하며, £energy£ £minerals£ £food£기본 자원 §Y중 하나§!에 특화된 £zone£['concept_district_specialization']을 잠금 해제합니다."
 BA_Kivotos_chronicle_effect_stage3:0 "§H£district£$BA_districts_military_factory$§!에서 제공하는 §C£job£직업§!의 생산량과 소비량이 증가합니다." #并且解锁特殊的行星决议:牺牲一些§l£district£区划上限§!以进一步提升此区划提供的§C£job£岗位§!的的产出与消耗
 BA_Kivotos_chronicle_effect_stage4:0 "학원도시 행성에 두 개의 추가 자치구 지구를 잠금 해제하며, 이곳에 자유롭게 계획을 세울 수 있습니다. 더 많은 §H£building£건물§! 및 업그레이드를 잠금 해제하고, 더 많은 §C학원도시 고유의 £job£직업§!을 제공하며 §B희귀 자원§!을 생산할 수 있게 합니다."
 BA_Kivotos_chronicle_effect_stage5:0 "§H£district£$BA_districts_municipality$§!은 더 많은 §C£job£직업§!을 제공하며, §G§C학원도시 고유의 £job£직업§!§!은 §Y행성 £stability£안정도에 피해를 주지 않고, 더 이상 £influence£$influence$유지비가 필요하지 않습니다.§!"
 BA_Kivotos_chronicle_effect_stage6:0 "함선, 항성 기지, 거대 구조물의 건설 및 업그레이드 속도가 §G+50%§! 증가합니다. §C학원도시 건물§!을 업그레이드하여 효과를 강화하고 막대한 $trade_with_icon$을(를) 제공합니다."
 BA_Kivotos_chronicle_effect_stage7:0 "학원도시 행성의 각 §H£district£지구§!는 해당 행성의 £job£직업에서 생산하는 자원을 §G+2.5%§! 증가시키며, 일부 특정 £zone£['concept_district_specialization']은 이 효과를 두 배로 만듭니다."
 BA_Kivotos_chronicle_effect_stage8:0 "행성 결의를 통해 일반 식민지를 §B학원도시 행성§!으로 개조하는 것이 허용됩니다."
