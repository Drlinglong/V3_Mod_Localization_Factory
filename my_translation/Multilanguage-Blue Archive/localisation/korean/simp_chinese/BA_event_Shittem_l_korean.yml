 BA_Shittem.1311.fail.3:0 "이것은 §B[from.GetName]§!이(가) 현재 사용 중인 환복입니다."
 BA_Shittem.1311.desc:0 "선생님, §B[from.GetName]§!이(가) $building_BA_Locker_room$에 대기 중이에요! 엣헴엣헴, 어떤 모습으로 바꿔 드릴까요? 마음에 들지 않으시면 30일 이내에 무료로 다시 변경하실 수 있답니다!"
 BA_Shittem.1311.re:0 "어떠세요? 어떠세요? 매력과 분위기가 한층 더 업그레이드되었죠…? 마음에 들지 않으시면 30일 이내에 무료로 다시 변경하실 수 있답니다!"
