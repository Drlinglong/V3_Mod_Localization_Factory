 BA_Shittem.4013.title:0 "싹 쓸어감"
 BA_Shittem.4013.desc:0 "저희 [from.GetName]의 한 금고가 갑작스러운 습격을 받았습니다. 강도들은 모두 숫자가 새겨진 가면을 쓰고 있었고, 그중 한 명은 구멍 두 개가 뚫린 종이봉투를 뒤집어쓴 채 우두머리처럼 보였습니다. 강도들은 금고로 돌진하여 바람처럼 모든 사람들을 쓰러뜨리고 금고의 방어 시스템을 해제한 뒤, 싹 쓸어가고 폭탄으로 무자비하게 파괴했습니다. 금고는 막대한 손실을 입었지만 인명 피해는 없었으며, 목격자들의 진술에 따르면 강도들의 머리 위에 희미하게 헤일로 같은 것이 보였다고 합니다. 현재 강도들의 행방을 전력으로 조사하고 있습니다."
 BA_Shittem.4013.next:0 "엥?"
 BA_Shittem.4014.title:0 "작전 성공"
 BA_Shittem.4014.desc:0 "학생들의 바람대로, 그들은 [from.GetName]에서 금고 강탈 작전을 감행했습니다. 예상대로 작전은 대성공이었고, 획득한 전리품은 방위실에 넘겨졌습니다. 아마 그들은 돈 때문이 아니라 그저 이런 일을 좋아해서 이번 작전을 벌인 것일지도 모릅니다."
