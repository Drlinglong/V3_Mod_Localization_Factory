 BA_Normal_commission_05_A:0 "“선생님, 이전에 과학선 승무원 한 분이 저희 과학선의 탐사기가 너무 빨리 노후화되어서 교체해야 한다고 알려왔는데, 나중에 확인해 보니 저희 설계에 결함이 있었대요. 이제 완전히 새로운 탐사기가 설계 완료되었으니, 새로운 생산 라인을 구축해서 대량 생산해야 해요.”\n\n(40£rare_crystals£희귀 결정, 200£alloys£합금 제출)(완료 시, 30£sr_eligma£신명 문자, 영구적인 이득을 얻을 수 있습니다)"
