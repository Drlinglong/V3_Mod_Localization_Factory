 ### 歼星级武器
 BA_Shittem.3051.name:0 "소탕 완료"
 BA_Shittem.3051.desc:0 "[from.GetName]이(가) 적의 광물 절삭 광선으로 소탕되었습니다. 해당 광선은 행성 표면을 수 미터 깊이로 잘라내어 수많은 시설을 파괴했습니다."
 BA_Shittem.3051.confirm:0 "뭐...!"
 BA_Shittem.3052.name:0 "소탕 완료"
 BA_Shittem.3052.desc:0 "[from.GetName]에 대한 소탕이 완료되었습니다. 천체 무기 도면을 그린 우리 선배들이 생각했던 대로, 이번 소탕은 매우 순조로웠으며 그 과정은 실로 경이로웠습니다. 이번 폭격으로 행성상의 건물과 구역이 완전히 파괴되었지만, 일부 귀한 자원도 생성되었습니다. 또한, 폭격 후의 토지는 놀랍도록 건설에 적합합니다."
 BA_Shittem.3052.confirm:0 "최고예요."
 BA_Shittem.3053.name:0 "소탕 완료"
 BA_Shittem.3053.desc:0 "[from.GetName]에 대한 소탕이 완료되었습니다. 이번 폭격은 행성을 수 미터 깊이로 직접 절삭하여, 지상의 모든 방어 시설을 무로 돌렸습니다. 우리 육군 총사령관님은 이미 이 행성을 점령하고 싶어 몸이 근질거리는 모양입니다."
 BA_Shittem.3053.confirm:0 "최고예요."

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "청휘석 자동 생산에는 블랙홀 주변의 특수한 중력장이 필수 조건입니다.\n첫 단계로, 블랙홀에서 청휘석 생산에 필요한 물질을 직접 흡수하여 핵심 부품으로 이송하는 중력 렌즈를 설치합니다. 이 핵심 부품은 현재 최대 출력으로 가동할 수 없으며, 더 많은 보조 시설이 필요합니다."
 BA_Shittem.3101.next:0 "공예미."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "청휘석 생산을 위한 대규모 보조 시설은 블랙홀에 의해 국수 가닥처럼 찢겨나가지 않도록 외피 내부에 설치되어야 합니다. 이 시설들은 핵심 부품에 원료를 더 효율적으로 공급하고, 생산된 물질을 효과적으로 수집하여 수송선에 실을 수 있습니다."
 BA_Shittem.3102.next:0 "공예미."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "우주 청휘석 제조 시설의 외피가 폐쇄되었고, 내부에는 완벽한 자가 유지 시설이 갖춰졌습니다. 인위적으로 파괴되지 않는 한, 이 반영구적인 시설은 끊임없이 대량의 청휘석을 자동으로 생산할 수 있습니다."
 BA_Shittem.3103.next:0 "공예미."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "중력 렌즈를 개선한 후, 핵심 부품의 생산 효율이 크게 향상되었습니다. 동시에, 그 내부에는 청휘석 수송선의 유지보수 및 보급을 위한 소형 조선소와 정박지를 새로 건설했습니다."
 BA_Shittem.3104.next:0 "공예미."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "제조석 생산이 자동화되었으니, 이제 우주로 옮길 수 있습니다. 이것은 대형 제조석 제조기의 초기 형태로, 간단한 핵심 부품과 청휘석 관련 창고 등의 시설을 갖추고 있습니다."
 BA_Shittem.3105.next:0 "공예미."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "제조석 제조기의 외피가 폐쇄되었고, 내부의 핵심 부품과 시설이 완전히 건설되었습니다. 무중력 환경에서 제조석을 생산하면 약간 더 높은 효율을 보이며, 동시에 에너지 소비를 크게 낮출 수 있습니다."
 BA_Shittem.3106.next:0 "공예미."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "기존 제조기를 기반으로 핵심 부품을 링크 버전으로 교체하고, 규모 확대를 위해 다수의 부속 소형 장비를 설치했으며, 자투리 재료를 더욱 효율적으로 활용할 수 있게 했습니다."
 BA_Shittem.3107.next:0 "공예미."

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$이(가) 이미 건설 완료되었습니다.\n기계 핵심에서 산봉우리까지, 이곳의 벽돌 하나하나가 세심하게 설계되었습니다. 이제 우리가 손수 창조한 세계에 착륙할 식민선을 준비해야 합니다. 비록 지금은 작은 중심지에 불과하지만, 미래에는 이곳에 더욱 많은 모듈을 건설하여 이 허공의 번영이 우리 행성 못지않게 만들 수 있을 것입니다."

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "하나의 $BA_orbital_generic$이(가) 이미 건설 완료되었습니다. 이곳은 중심지의 한 기능 구역으로 활용되어, 다채로운 기능 구역들을 건설할 수 있습니다."
 BA_Shittem.3109.a:0 "그들이 마음껏 활약하게 두세요. 더 이상 저에게 통지할 필요 없습니다."

### 杂项
 BA_Shittem.2005.title:0 "계획서"
 BA_Shittem.2005.desc:0 "“선생님, 폐허 조사에 대한 계획서를 받았습니다. 아로나가 재건에 큰 도움이 될 거라고 생각하고 있어요...\n선생님께서는 §Y의뢰§! 페이지에서 이 계획서를 확인하고 실행을 승인하실 수 있습니다.\n(§Y통신(F10)§! -> §Y$Shittem.name$§! -> §Y의뢰§!)”"
 BA_Shittem.2005.go:0 "그럼 가서 확인해 볼까요."
 BA_Shittem.2005.cancel:0 "나중에 처리할게요."

 BA_Shittem.2006.title:0 "연구 완료"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$ 연구가 완료되었습니다. 저희는 모행성에 $building_BA_mixed_ruins_lab$을(를) 건설하여 향후 연구에 활용할 것입니다."
 BA_Shittem.2006.next:0 "확인 완료"

 BA_Shittem.2008.title:0 "의뢰 알림"
 BA_Shittem.2008.desc:0 "“선생님, 의뢰 페이지를 한동안 확인하지 않으신 것 같아요… 학생들의 의뢰가 산더미처럼 쌓여 있어요, 제대로 처리하지 않으면 안 될 텐데요…\n\n(안내: 의뢰 7개를 완료하면 특수 의뢰를 수주하여 £sr_pyroxenes£청휘석 관련 기술을 해금할 수 있습니다)\n(§Y통신(F10)§! -> §Y$Shittem.name$§! -> §Y의뢰§!)”"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "청휘석"
 BA_Shittem.1921.desc:0 "“선생님, 아로나가 샬레 지하에 있는 청휘석 제조기를 계속 수리하려고 노력했지만, 별 진전이 없었어요… 으으, 이런 신비한 기계는 아로나가 정말 어쩔 도리가 없네요…\n그래도 생각해보니, 이럴 때는 귀여운 학생들에게 도움을 받아야겠어요…\n선생님이 저를 도와주실 건가요? 너무 좋아요! 그럼, 이걸 아로나가 샬레에 제출하는 의뢰로 할게요! 평소에도 학생들이 샬레에 여러 가지 의뢰를 제출하는데, 잘 처리해야 해요… 이럴 때는 차라리 그 아이들을 믿어보는 게 어떨까요? 어쩌면 기적을 가져올 수도 있잖아요?\n\n(§Y통신(F10)§! -> §Y$Shittem.name$§! -> §Y의뢰§!)”"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
