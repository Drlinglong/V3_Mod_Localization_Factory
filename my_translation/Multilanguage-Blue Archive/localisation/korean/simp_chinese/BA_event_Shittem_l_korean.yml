l_korean:
 BA_Shittem.0001.name:0 "액시엄의 메시지 (테스트 중)"
 BA_Shittem.0001.desc:0 "이 이벤트는 싯팀의 상자 이벤트 체인을 여는 트리거이며, 이후 창이 숨겨집니다.\n모드 테스트 중이므로, 클릭하면 강력한 광기 버프를 드립니다.\n버그가 없기를 바랍니다……"
 BA_Shittem.0001.a:0 "한 번 클릭하면 1년 내내 플레이, 아로나에게는 단 한 푼도 들지 않습니다."
 BA_Shittem.0001.a.tip:0 "BA 방송 중?!"
 BA_Shittem.0001.b:0 "여기는 키보토스야, 게임하라고 있는 곳이 아니거든!"
 BA_Shittem.0001.b.tip:0 "BA 방송 중?!"

 BA_Shittem.0120.name:0 "신비한 장치"
 BA_Shittem.0120.desc:0 "우리 학생들 중 한 팀이 어떤 은밀한 폐허에서 수상한 장치를 발견했어요. 그 특징은 오래전에 분실된 '싯팀의 상자'와 매우 흡사해요. 이 장치는 현재 연방학생회에 인계되어 추가적인 수리를 기다리고 있어요."
 BA_Shittem.0120.next:0 "좋아요."

 decision_BA_convert_to_Aris:0 "히메로봇으로 전환"
 decision_BA_convert_to_Aris_desc:0 "이 행성의 모든 로봇 개체를 미소녀로 전환합니다."


#匣子重开
 BA_Shittem.0101.name:0 "싯팀의 상자 가동"
 BA_Shittem.0101.desc:0 "샬레 지하. 싯팀의 상자가 수리를 마쳤습니다. 처음 가동하는 것은 아니지만, 여전히 기대되네요.\n“전원 확인, 가동 시작. 싯팀의 상자 운영 체제에 연결 중…… 완료. 연결 암호를 요청합니다.”"
 BA_Shittem.0101.a:0 "……우리가 바라는 것은 일곱의 애도이니……"
 BA_Shittem.0101.b:0 "……우리가 기억하는 것은 예리코의 옛 법이니……"
 BA_Shittem.0101.tip:0 "싯팀의 상자 가동."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "연결 암호 확인, 연결자 확인 완료.\n싯팀의 상자 에 오신 것을 환영합니다. 인증을 완료하려면, 주 시스템 A.R.O.N.A로 전환합니다."
 BA_Shittem.0102.a:0 "……드디어……!"
 BA_Shittem.0102.b:0 "(이벤트 스킵)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(익숙한 낡은 교실 안, 익숙한 여학생이 책상에 엎드려 졸고 있다.)\n\n“꾸벅……Zzz\n\n꾸벅……Zzz\n\n냥……케이크…… 딸기 우유……우헤헤헷! Zzz”"
 BA_Shittem.0103.a:0 "뺨 찌르기."
 BA_Shittem.0103.a.re:0 "“냥……아직도 많이 남았어요…… 더는 못 먹겠어…… Zzz\n\n음…… 아, 근데…… 으음 Zzz”"
 BA_Shittem.0103.b:0 "흔들어 깨우기."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(졸린 목소리로……)\n“냥……케이크…… 벌써……어라?\n어라? 어라라? 엥?”"
 BA_Shittem.0104.a:0 "나야, 아로나. 나 기억나?"
 BA_Shittem.0104.a.re:0 "“선생님이 이 공간에…… 엣, 왜요? 설, 설마…… 설마요? 엣, 으아…… 침착해, 침착해…… 지, 지금이 언제죠?\n설마…… 선생님께서 싯팀의 상자를 찾으신 건가요? 믿…… 믿을 수 없어……”"
 BA_Shittem.0104.b:0 "[GetYear]년이나 됐단다. 잘 잤니?"
 BA_Shittem.0104.b.re:0 "“엣…… 저기……\n(최근 몇 년간의 상황을 간단히 설명해 주었다)\n엣…… 지금이 [GetYear]년인데, 키보토스에 벌써 FTL 기술이 있다고요?! 대…… 대단해요, 아로나 조금 따라가기 버거워요……”"
 BA_Shittem.0104.c:0 "걱정 마렴. 내 비서는 언제나 아로나 하나뿐이란다."
 BA_Shittem.0104.c.re:0 "“응…… 응! 아로나의 모델은 이 시대에 분명 너무 구식이겠지만, 아로나는 전처럼 선생님을 모든 면에서 계속해서 서포트할 거예요! 그럼, 다시 한번 잘 부탁드립니다, 선생님!”"
 BA_Shittem.0104.d:0 "자, 다음은……"

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "“응! 아직은 형식적인 절차일 뿐이지만, 생체 확인 등록을 해볼까요! 으으…… 처음이 아닌데도 역시 부끄럽네요…… 이쪽으로 와 주세요. 헤헤헤, 선생님도 부끄러워 말고, 더 가까이 와 주세요.”"
 BA_Shittem.0105.a:0 "……"

 BA_Arona_display_tooltip:0 "아로나의 손가락을 터치하여 인증을 완료하세요."
 BA_Shittem.0106.desc:0 "“오랜만에 다시 만나니 정말 감회가 새롭네요…… 선생님, 아주아주 오래전처럼 다시 한번 제 손가락을 만져 주세요.”"
 BA_Shittem.0107.desc:0 "“ㅋㅋㅋ, 새끼손가락 걸고 약속하는 것 같아요. 저희의 약속, 선생님께서 잘 지켜주셨네요…… 정말, 정말 감사드려요.\n……죄송해요, 아로나 시야가 흐릿해서 잘 안 보여요, 한 번 더 해주실 수 있나요……”"
 BA_Shittem.0108.desc:0 "“지금의 키보토스는 어떻게 변했을까요…… 가능하다면, 탑 안뿐만이 아니라 키보토스 거리 곳곳을 저와 함께 둘러봐 주실 수 있나요, 선생님? ……에헤헷, 정말 기대돼요. 한 번 더 확인하면 이 절차는 끝이에요.”"

 BA_Shittem.0998.name:0 "싯팀의 상자 가동"
 BA_Shittem.0998.desc:0 "“그럼, 이제 아로나가 샬레로 정식 복귀하는 거예요!\n에헤헷…… 아로나를 찾고 싶으면, 외교 화면에서 아로나를 찾을 수 있어요. (§Y통신(F10)§! -> §Y$Shittem.name$§!)”"
 BA_Shittem.0998.a:0 "(아로나……)"
 BA_Shittem.0998.tip:0 "싯팀의 상자 이벤트 연쇄 종료"

#界面
 BA_Shittem.1002.title:0 "프로젝트"
 BA_Shittem.1002.desc:0 "이곳은 각 학원의 부서들이 연방학생회에 제출하여 승인을 희망하는 프로젝트 목록입니다. 학생들은 선생님의 승인을 기대하고 있으며, 완료 시에는 풍부한 보상도 얻을 수 있습니다. 힘내세요, 선생님!"
 Respawn_leader:0 "지도자 부활"
 Respawn_leader_re:0 "“정말이지… 부디 학생들을 소중히 여겨 주세요.”"
 Respawn_leader_tip:0 "£sr_pyroxenes£청휘석을 소모하여 사망하거나 해고된 특수 지도자를 다시 모집합니다."
 BA_Shittem.1002.ProjectEngaging:0 "먼저 다른 대형 프로젝트가 완료되기를 기다려 주세요."
