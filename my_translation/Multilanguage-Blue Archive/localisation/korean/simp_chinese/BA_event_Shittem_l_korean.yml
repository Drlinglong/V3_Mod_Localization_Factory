 BA_Shittem.1300.title:0 "지도자 예비"
 BA_Shittem.1300.desc:0 "선생님, 이곳에서 선생님의 오른팔, 왼팔이 될 인재를 늘려 학생들이 더욱 힘을 보탤 수 있도록 할 수 있습니다!"
 BA_Shittem.1301.title:0 "지도자 예비 - 학원"
 BA_Shittem.1301.desc:0 "선생님, 이들은 연방학생회에서 인정한 각 학원의 엘리트들이랍니다! 모두들 충분히 한몫을 해낼 수 있으니 안심하고 중책을 맡기실 수 있습니다. 키보토스를 위해 힘을 보탤 거예요!"
 BA_Shittem.1301.tip:0 "각 학원의 엘리트들 중에서 특수 지도자를 임명합니다."
 BA_Shittem.1302.title:0 "지도자 예비 - 선구자"
 BA_Shittem.1302.desc:0 "선생님, 일부 선구자 출신 지도자들이 저희를 돕고 싶어 하는데요... 물론 모두 능력이 뛰어나긴 하지만요, 과연 선생님께서 등 뒤를 완전히 맡기실 수 있을까요?"
 BA_Shittem.1302.tip:0 "선구자에서 파견된 학생들 중에서 특수 지도자를 임명합니다."
 BA_Shittem.1303.title:0 "지도자 예비 - 히메로봇"
 BA_Shittem.1303.desc:0 "선생님, 히메로봇의 프로토타입과 중계 역할을 하는 개체들이 특수 지도자로 저희를 도울 수 있어요. 안심하세요, 히메로봇은 서로 연산력을 빌려 쓸 수 있답니다. 모두들 절대로 홀로 싸우지 않으니, 어떤 난관도 그들을 막을 수 없을 거예요!."
 BA_Shittem.1303.tip:0 "§B텐도 아리스§!와 교류하거나, 중계 역할을 하는 히메로봇 중에서 지도자를 선택하여 특수 지도자로 임명합니다."


 BA_Shittem.1311.title:0 "지도자 환복"
 BA_Shittem.1311.tip:0 "§M$building_BA_Locker_room$§!에 임명된 행성 총독의 환복을 변경합니다."
 BA_Shittem.1311.fail.1:0 "§M$building_BA_Locker_room$§!이(가) 있는 [capital_scope.GetName]에는 아직 행성 총독이 재직 중이지 않거나, 현재 재직 중인 총독이 환복 기능을 지원하지 않습니다."
