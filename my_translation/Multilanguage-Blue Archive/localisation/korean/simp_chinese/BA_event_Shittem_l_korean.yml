 BA_Shittem.2000.title:0 "의뢰"
 BA_Shittem.2000.desc:0 "학생들이 샬레에 여러 가지 요청을 해 와요. 공적인 부탁일 수도 있고, 개인적인 작은 부탁일 수도 있죠. 이런 자잘한 일은 금방 끝낼 수 있으니, 아로나가 언제나 옆에서 선생님을 도울게요.\n\n\n\n(완료된 의뢰 수: [Root.BA_commission_count])"
