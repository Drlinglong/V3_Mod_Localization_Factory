 BA_anomaly_Dgate:0 "위험 신호"
 BA_anomaly_Dgate_desc:0 "과학선이 통신 링크 인터페이스 성계의 행성에서 매우 위험한 이상 신호와 물질 흔적을 발견했습니다."

 BA_Dgate_arc_site:0 "선구자 전쟁터"
 BA_Dgate_arc_site_desc_RAID01:0 "우리 탐험가와 과학 조사 대원들은 공학부에서 개발한 신형 게마트리아 파동 방호복을 입고 간신히 이 행성에 안전하게 발을 디딜 수 있었습니다. 행성에 도착하는 순간, 우리 과학 조사대가 가져온 수많은 탐지 장비들이 측정 한계를 초과하여 모두 고장 났습니다. [Root.GetLeaderName]은(는) 이 행성의 이차원화 정도가 이미 100%에 육박하여, 기본적으로 복구할 가능성이 없다고 믿습니다. 이 지경이 되자, 탐험가와 과학 조사 대원들은 이 행성에 도대체 무슨 일이 일어났는지 더 알고 싶어졌습니다."
 BA_Dgate_arc_site_option_RAID01:0 "......"
 BA_Dgate_arc_site_desc_RAID02:0 "우리 탐험가와 과학 조사 대원들은 고도로 이차원화된 대지를 걸으며, 때때로 발밑의 땅이 이차원화로 인해 단단하지 못해 무너지지는 않을까 걱정해야 했습니다. 다양한 탐사 방법을 동원하며, 대원들은 마침내 다른 폐허와 비교했을 때 상대적으로 잘 보존된 건물에 안전하게 진입했습니다. 이 건물은 외형이 우리 키보토스의 건물과 다소 비슷해 보였습니다. 과학 조사대장 [Root.GetLeaderName]은(는) 우연히 제어 패널을 발견했고, 놀랍게도 이 제어 패널에 예비 에너지가 여전히 공급되고 있음을 알아냈습니다. [Root.GetLeaderName]은(는) 즉시 시스템을 활성화하고 제어 패널을 통해 해킹하여 조작 권한을 획득했으며, 건물의 아래층으로 향하는 통로를 열었습니다. 통로가 열리는 순간 모든 대원들이 충격에 빠졌습니다. 지하 통로 전체가 마치 다른 행성으로 통하는 듯했습니다. 여전히 거의 게마트리아 파동에 의해 이차원화되어 지하 통로 전체가 갈기갈기 찢겨 너덜너덜해졌음에도 불구하고, 이 파괴된 상태를 통해 여전히 알 수 있었습니다. 바깥 지표의 황량함과 오랜 행성 바람에 부식되어 여기저기 움푹 파인 건물들과는 달리, 지하 통로와 그 아래로 이어지는 환경은 거의 첨단 건축물에서나 볼 수 있는 넓고 깔끔한 모습이었습니다. [Root.GetLeaderName]은(는) 위험을 무릅쓰고 안으로 들어섰습니다. 이 지하 공간에 게마트리아의 비밀이 얼마나 숨겨져 있는지 끝까지 확인하고 싶었기 때문입니다."
 BA_Dgate_arc_site_option_RAID02:0 "......"
 BA_Dgate_arc_site_desc_RAID03:0 "우리 탐험가와 과학 조사 대원들은 이번 갑작스러운 행동을 크게 후회했습니다. 그들은 이 지하 통로에서 길고 지루한 문 닫기-문 열기 작업을 반복하며 마치 거대한 지하 미로를 걷는 듯했습니다. 하지만 이차원 환경에서의 생명 유지 장치는 제때 교체해야 했기에, 이 지하 터널을 계속해서 드나들 수밖에 없었고, 한 번 올 때마다 침식이 한 번 더 진행되었습니다. 결국, [Root.GetLeaderName] 과학 조사대장의 끊임없는 노력 끝에, 매우 중요해 보이는 거대한 문을 열 수 있었습니다. 하지만 문이 열리는 순간, 눈앞에 펼쳐진 광경은 그들을 더욱 경악하게 만들었습니다... 수많은 소총들, 부서진 실체화된 헤일로. 예상했던 대로 온전한 형태를 유지한 인체와 검고 부드러운 형태의 시신 조각들이 곳곳에 흩어져 있었습니다. “도대체 이게 무슨 상황이지...?” 과학 조사대장 [Root.GetLeaderName]과 대원들은 문밖에서 한참을 진정하고 나서야, 천천히 안으로 들어와 이 현실을 마주했습니다. “여기에, 우리 학생들이 있었다니. 그것도 게마트리아의 기반 시설 중심부로 보이는 곳에서 필사적으로 싸운 흔적이...” 과학 조사대장 [Root.GetLeaderName]은(는) 주위를 둘러보며 수많은 수직형 컴퓨터처럼 생긴 장비들이 파이프를 통해 실내 중앙의 거대한 조작 패널로 연결된 것을 보았습니다. “왜 여기에 학생들이 있지? 여기는 게마트리아의 기지가 아니었나? 도대체 무슨 일이야.” 혼란스럽고, 무기력하며, 공포스러운 마음을 품고서, XXX은(는) 중앙 주 제어 패널의 시스템을 열어보려 시도했습니다. “만약 정 중앙 홀에 지하 공간 문을 활성화할 예비 에너지가 있었다면, 여기에도 분명 예비 에너지가 있어서 이 빌어먹을 중추를 활성화시켜 진실을 확인할 수 있을 거야!”"
 BA_Dgate_arc_site_option_RAID03:0 "......"
 BA_Dgate_arc_site_desc_RAID04:0 "복잡한 활성화 절차 실험을 거친 후, [Root.GetLeaderName]은(는) 마침내 이 중추를 활성화시켰습니다. 기본적인 해킹 작업을 마친 후, [Root.GetLeaderName]은(는) 이 장치가 전원 종료 전에 기록한 마지막 기록을 발견했습니다. “보고합니다. 다수의 미확인 함선이 행성 근처에 도착했으며, 목표 함선은 행성으로 강하 포드를 투하하고 있습니다.” “그들이 누구인지 식별할 수 있습니까?” “학생인 것 같습니다. 학생이라고요?” “학생? 학생이라고요! 불가능해, 학생들이 어떻게 이곳을 찾아낼 수 있지?” “그들은 분명 학생입니다.” (지직지직) “여보세요? 여보세요? 큰일 났어, 어서 상관에게 보고해.” “저기, 우리 외부로 메시지를 보낼 수 없는 것 같습니다만?” “뭐라고...? 설마 그들의 기술이 너무 강해서 행성 전체의 통신을 마비시킨 건가? 젠장, 대체 왜 여길 공격하는 거지...? 설마!” “경고, 경고합니다. 강하 포드가 안전하게 착륙했으며, 초기 착륙 지점 좌표가 전송되었습니다. 동시에 학생들이 현장에 지휘부를 건설한 것을 확인했습니다. 지시를 바랍니다.” “지시할 것도 없어, 당장 후퇴해서 지하 통로를 사수하며 지원군을 기다려!” ............“겨우 이거야?” [Root.GetLeaderName]이(가) 말했습니다. [Root.GetLeaderName]은(는) 반나절 동안 애썼지만, 이 지휘 기록만 겨우 복구할 수 있었습니다. 중추 시스템은 이미 몇 번이고 약탈당한 상태였습니다. 기록에 등장하는 학생들은 도대체 누구일까요? 우리 제국은 이 행성을 침공한 기록이 전혀 없으며, 심지어 이전에는 이 성계에 게마트리아 링크 통신이 존재한다는 사실조차 몰랐습니다. 이 성계 아래에 한때 게마트리아의 것이었던 행성이 있었다는 것도 몰랐습니다. 도대체 무슨 상황인 걸까요? [Root.GetLeaderName]은(는) 이리저리 생각한 끝에, 문득 무언가를 떠올렸습니다. “좌표!”"
 BA_Dgate_arc_site_option_RAID04:0 "......"
 BA_Dgate_arc_site_desc_RAID05:0 "탐험가와 과학 조사 대원들은 과학 조사대장 [Root.GetLeaderName]의 인도를 따라, 좌표를 통해 좌표상의 주소, 즉 임시 지휘 센터를 찾아냈습니다. 그곳에서 그들은 매우 익숙한 것들을 발견했습니다. 키보토스와 비슷한 양식의 무장 차량과 중앙 컴퓨터 및 통신 시스템 설비, 그리고 키보토스풍의 운송 장비와 지원 장비들까지. 심지어 그중에는 '구호 기사단 구호 캠프'라고 쓰인 의료부처럼 보이는 구역도 있었습니다. 이것들을 보자, 탐험가와 과학 조사 대원들은 모두 멍하니 서서 의심하기 시작했습니다. “만약 그들이 학생이라면? 그럼 우리는 누구지? 우리는 이런 일을 한 적이 없는데.” [Root.GetLeaderName]은(는) 진실에 대한 갈증을 억누르지 못하고, 혼자서 가장 안쪽으로 달려 들어가 대원들과 떨어지게 되었습니다. 대원들이 [Root.GetLeaderName]을(를) 찾아냈을 때, 이미 [Root.GetLeaderName]이(가) 심하게 부식된 방 안에서 조심스럽게 기계를 조작하는 모습을 볼 수 있었습니다. “선구자.” [Root.GetLeaderName]이(가) 말했습니다: “그들은 선구자라고 불립니다. 우리면서도, 우리가 아닙니다. 그들은 이번 전투를 지휘했고, 이 성계와 행성을 침공했으며, 어떤 희생을 치르더라도 이 행성에서 단 한 가지를 획득하기 위해서였습니다...” “링크 통로를 여는 ‘열쇠’를 얻어 게마트리아 차원 성계, 즉 게마트리아 본부로 직진하기 위해서...” “그들은 치욕을 감내하며 선구자 기술을 이용해 자신들을 발전시켰고, 이 순간처럼 강력해진 다음 게마트리아를 반격하고 게마트리아의 중심부를 파괴하여 외부 게마트리아 부대와의 연결을 끊으려 시도했습니다. 물론 그들은 이번 공격이 실패한다면, 선구자 자신들의 우주에서의 모든 위대한 미래를 잃게 될 것임을 알고 있었지만, 자신들을 위해 결국 이 성계를 공격하기로 선택했습니다. 물론, 그들은 성공했습니다...”"
