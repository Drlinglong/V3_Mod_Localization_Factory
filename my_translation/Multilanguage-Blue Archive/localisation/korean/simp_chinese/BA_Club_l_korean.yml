 BA_club.0031.desc:0 "선원들의 대담한 결정 덕분에, 우리 동아리 함선은 [from.GetName]의 평탄한 지형에 착륙했습니다. 함선에 탑승한 동아리 부원들은 조심스럽게 이 새로운 세계의 땅을 밟으며 키보토스에서 온 첫 발자국을 남겼습니다. 이후, 이곳에는 수많은 건물들이 솟아오를 것입니다.\n새로운 세상이 눈앞에 다가왔습니다."

