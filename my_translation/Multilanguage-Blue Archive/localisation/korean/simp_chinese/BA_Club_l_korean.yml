 BA_club.0001.title:0 "동아리 시스템 설명"
 BA_club.0001.desc:0 "“선생님, 방금 동아리 함선과 우주 부실 건설에 필요한 연구를 마쳤어요...\n켁켁음, 이제 우주 시대인데... 우주에 있는 동아리 부실이라니 정말 멋지지 않나요? 이제 이런 부실을 건설할 수 있어요. 우주 동아리를 만들려면, 먼저 공학선으로 동아리 부실 기지를 건설하고, 그 다음 동아리 함선을 만들어 함선에게 기지 궤도로 진입하도록 명령하면 동아리 설립이 시작될 거예요.\n아니면, 동아리 함선의 부원들에게 새로운 행성을 식민화하도록 지시할 수도 있어요. 동아리 부원들의 작업 효율은 정규 식민주의자들보다 낮지만, 그들의 창의적인 아이디어는 행성의 향후 발전에 도움이 될 거예요.”"
 BA_club.0001.comfirmed:0 "알겠습니다."

 BA_club.0002.title:0 "동아리 시스템 설명"
 BA_club.0002.desc:0 "“선생님, 저희 첫 동아리 함선이 진수되었어요!\n동아리 설립 절차 기억하시나요? 켁켁음, 우주 동아리를 만들려면, 먼저 공학선으로 동아리 부실 기지를 건설하고, 그 다음 동아리 함선을 만들어 §B동아리 함선에게 기지 궤도로 진입하도록 명령§!하면 동아리 설립이 시작될 거예요.\n주의할 점은, 동아리 부실의 수가 동아리 상한을 초과하지 않도록 해야 해요. 그렇지 않으면 연방학생회 관리에 부담이 될 수 있거든요... 물론, 자원이 충분하다면 이 모든 건 쉽게 해결될 문제예요.\n자, 선생님, 함께 힘내봐요!”"
 BA_club.0002.comfirmed:0 "알겠습니다."

 BA_club.0005.title:0 "동아리 부실 건설 시작"
 BA_club.0005.desc:0 "동아리 함선이 동아리 기지에 도착했으며, 사용 신청이 학생들에게 공개되었습니다. 이 부실의 소유권은 §Y지정된 동아리에 배정§!될 수도 있고, 학생들 간의 내부 경쟁을 통해 결정될 수도 있습니다."
 BA_club.0005.confirm:0 "좋아요, 결정 확인 화면을 열어주세요."
 BA_club.0005.confirm.tip:0 "특정 동아리의 사용 신청이 승인되려면 50§Y£sr_eligma£$sr_eligma$§!가 필요합니다. 신청이 승인되면 해당 우주 부실의 소유권은 지정된 동아리에게 귀속되며, 동시에 그들은 통괄실에 직접 프로젝트 계획을 제출하고 §Y연구 옵션으로 제시§!할 권리를 얻게 됩니다."
 BA_club.0005.confirm.first:0 "우리 첫 우주 동아리 부실 리본 커팅!"
 BA_club.0005.confirm.first.tip:0 "첫 번째 동아리의 사용 신청은 §Y£sr_eligma£$sr_eligma$§!를 소모하지 않습니다. 신청이 승인되면 해당 우주 부실의 소유권은 지정된 동아리에게 귀속되며, 동시에 그들은 통괄실에 직접 프로젝트 계획을 제출하고 §Y연구 옵션으로 제시§!할 권리를 얻게 됩니다."
 BA_club.0005.random:0 "학생들에게 자유롭게 결정하도록 맡기세요."
 BA_club.0005.random.tip:0 "자유 재량권을 부여하며, 이는 §Y£sr_eligma£$sr_eligma$§!를 소모하지 않습니다. 우주 부실의 소유권은 경쟁에서 승리한 동아리에 배정되며, 동시에 그들은 통괄실에 직접 프로젝트 계획을 제출하고 §Y연구 옵션으로 제시§!할 권리를 얻게 됩니다."
 BA_club.0005.cancel:0 "일시적으로 취소합니다."

 BA_club.0007.title:0 "동아리 설립 취소"
 BA_club.0007.desc:0 "이 부실을 사용할 적절한 동아리가 선택되지 않아, 부실 건설이 취소되었습니다."
