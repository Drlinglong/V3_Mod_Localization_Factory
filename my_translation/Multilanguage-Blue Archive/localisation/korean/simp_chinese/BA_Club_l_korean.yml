 Nagisa_desc1:0 "$Teaparty_opinion$방문을 환영합니다, 선생님."
 Nagisa_desc2:0 "$Teaparty_opinion$티 파티는 세 개의 학생회가 합병하여 만들어진 조직입니다... 그렇기에 저희는 균형이 무엇인지 더 잘 알고 있습니다."
 Nagisa_desc3:0 "$Teaparty_opinion$평화는 목적이지 수단이 아닙니다. 목적을 위해 수단을 가리지 않으면 억압이 될 것입니다. 저희는 이를 위해 대가를 치렀습니다. 따라서 다양한 목소리가 필요합니다."
 Seia_desc1:0 "$Teaparty_opinion$(잠에서 깨며)...아,... 안녕하세요..."
 Seia_desc2:0 "$Teaparty_opinion$무언가 고민이 있으신 것 같네요... 제 도움이 필요하신가요, 선생님?"
 Seia_desc3:0 "$Teaparty_opinion$그것은 뱁새라고 합니다... 네, 무엇을 물어보시고 싶은지 알아요."
 Mika_desc1:0 "$Teaparty_opinion$선생님! 티 파티에 무슨 볼일이신가요, 저와 대화하러 오신 건가요?"
 Mika_desc2:0 "$Teaparty_opinion$우주에서는 롤케이크가 평소와는 다른 맛이 나요. 세이아 쨩이 저한테 소개해 줬는데, 이건 우주라서... 으음, 뭐 때문이었죠?"
 Mika_desc3:0 "$Teaparty_opinion$저는 이 우주 동아리실이 정말 좋아요. 보세요, 제가 여기 이렇게 서 있으면... 보세요, <전설 전기 연대기 4> 마지막 장면에 나오는 공주님 같지 않아요!... 응? 5부의 주인공 팀은 공주님과 용사님의 자녀들이었나...? 아, 으음, 저기... (얼굴을 붉히며)"

