 Teaparty_sponsor.MikaRE:0 "역시 선생님이시네요! 이 돈을 소중히 사용하겠습니다."

 Teaparty_support:0 "저희는 여러분의 행정 인력이 필요합니다."
 Teaparty_support.tip:0 "티 파티에 행정 인력 지원을 요청하여, 연방학생회를 지원하고 이를 통해 제국 규모를 크게 제한합니다."
