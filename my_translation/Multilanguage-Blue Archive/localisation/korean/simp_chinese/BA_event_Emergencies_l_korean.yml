 BA_Emergencies_Caerbannog_chain_title:0 "카르바노그의 토끼"
 BA_Emergencies_Caerbannog_chain_desc:0 "우리 [Root.Capital.Getname]에 있는 연방학생회 본부가 습격당했어요! 습격자들은 스스로를 \"RABBIT 소대\"라고 밝히는데, 대체 누구이며 목적은 또 무엇일까요?"

 BA_Emergencies.0001.name:0 "SRT 기습"
 BA_Emergencies.0001.desc.a:0 "우리 [Root.Capital.Getname]에 있는 연방학생회 본부가 갑작스러운 습격을 받았어요! 이번 습격으로 우리 연방학생회 본부에 심각한 피해가 발생했어요."
 BA_Emergencies.0001.desc.b:0 "우리 [Root.Capital.Getname]에 있는 연방학생회 본부가 또다시 갑작스러운 습격을 받았어요! 이번 습격도 이전 \"SRT 학원\" 출신 학생들이 일으켰어요. 이번엔 미리 대비해서 피해는 그렇게 심하지 않아요. 게다가 그들의 목적은 공격이 아니라 항의인 것 같아요......"
 BA_Emergencies.0001.a:0 "믿을 수 없어......"

 BA_Emergencies.0002.name:0 "RABBIT 소대!"
 BA_Emergencies.0002.desc:0 "지난번 SRT 습격 사건의 후속 조치로 보입니다만, SRT 학원 출신 잔당 한 무리가, 원래는 발키리 학원에 편입될 예정이었던 §R\"RABBIT 소대\"§!가 폐교 명령에 대한 항의를 시작했어요. 우리 경비대가 진압을 시도했지만 실패했어요. 지금 경비대와 교전 중인데, 상황이 아주 안 좋아요."
 BA_Emergencies.0002.a:0 "그들이 뭘 하려는 거지......"
 BA_Rabbit_sqart_story:0 "RABBIT 소대"
 BA_Rabbit_sqart_story_desc:0 "SRT 특수학원 1학년 학생 네 명으로 구성된 소대"

 BA_Emergencies.0003.name:0 "RABBIT 소대!"
 BA_Emergencies.0003.desc:0 "SRT 학생들은 엘리트 중의 엘리트이지만, 힘든 싸움 끝에 이 소대를 성공적으로 제압했어요. 당분간은 위협이 되지 않을 거예요. 지금 당면한 과제는 폐허 정리와 연방학생회 기능 재건이에요."
 BA_Emergencies.0003.a:0 "키보토스의 현재 평화가 오랫동안 이어졌으면 좋겠어요."

 BA_Emergencies.0004.name:0 "아로나 재연결"
 BA_Emergencies.0004.desc:0 "이전의 습격과 항의로 인해 연방학생회 본부의 대부분 기능이 마비되었어요. 재건 작업이 진행되면서 연방학생회는 손상된 기능을 회복할 수 있게 되었어요. 싯팀의 상자도 고장이 해결되어, 이제 시작할 수 있게 되었어요."
 BA_Emergencies.0004.a:0 "바로 아로나에게 연락해 봐, 뭔가 할 수 있을 거야."

 BA_Emergencies.0005.name:0 "싯팀의 상자 통신 화면"
 BA_Emergencies.0005.desc:0 "으앙! 그 사람들 정말 치사해요! EMP 같은 걸 쓰다니, 아로나가 계속 무서운 꿈을 꿨잖아요! 으앙으앙......"
 BA_Emergencies.0005.a:0 "아로나, 울지 마. 쓰담쓰담."
 BA_Emergencies.0005.a.response:0 "조금만 시간을 주세요. 아로나는 아주 강한 AI니까, 금방 습격자들을 찾아낼 거예요!"
 BA_Emergencies.0005.b:0 "그럼. 아로나가 최고지. 어서 해 봐."

 BA_Emergencies.0006.name:0 "작은 토끼 공원"
 BA_Emergencies.0006.desc:0 "아로나가 RABBIT 소대가 숨어 있는 곳을 찾아냈어요! \"작은 토끼 공원\"이라는 이름의 외지고 낡은 공원인데, 그곳에 텐트를 치고 방어 시설을 지어 놨대요."
 BA_Emergencies.0006.a:0 "그럼, 가 봐야겠네요."

 BA_Emergencies.0007.name:0 "RABBIT 추적"
 BA_Emergencies.0007.desc:0 "우리들의 움직임이 RABBIT 소대를 놀라게 했어요. 그들은 금방 작은 토끼 공원에 방어 시설을 지어서, 자신들의 항의 활동을 위한 요새로 만들어 버렸어요. 발키리가 RABBIT 소대보다 거의 백 배나 되는 병력을 보내 진압하려 했지만, 전선이 교착 상태에 빠진 것 같고, 전황이 좋지 않아요."
 BA_Emergencies.0007.a:0 "제가 한번 가 볼까요."
 BA_Emergencies.0007.b:0 "이후 긴 스토리 건너뛰기"

 BA_Emergencies.0103.name:0 "스토리 건너뛰기 확인"
 BA_Emergencies.0103.desc:0 "건너뛰기를 확인하시겠어요?"
 BA_Emergencies.0103.confirm:0 "이 스토리는 천 번도 더 봤어요, 확인."
 BA_Emergencies.0103.return:0 "역시 건너뛰지 않을래요."

 BA_Emergencies.0008.name:0 "RABBIT 포획 작전"
 BA_Emergencies.0008.desc:0 "(발키리가 RABBIT 소대보다 거의 백 배나 되는 병력을 보내 진압하려 했지만, 전선이 교착 상태에 빠진 것 같고, 전황이 좋지 않아요.)"
 BA_Emergencies.0008.a:0 "상황이 별로 좋지 않은 것 같네요......"
 BA_Emergencies.0008.a.re:0 "...당신은 대체 누구시죠?"
 BA_Emergencies.0008.b:0 "지금 상황이 대략 어떤가요?"
 BA_Emergencies.0008.b.re:0 "음...... 보시는 바와 같다고 해야 할까요. 병력은 거의 남아 있지 않고, 사기도 바닥까지 떨어졌어요. 원래는 수로 밀어붙일 생각이었는데, SRT의 화력이 이렇게 엄청날 줄은 몰랐네요. 남은 인원은 이미...... 아, 생활 안전국만 남았어요."
 BA_Emergencies.0008.c:0 "으음, 아하하......"
 BA_Emergencies.0008.c.re:0 "(그 두 문제아들! 납치범도 인질도 거리도 통째로 날려버린 그 두 명! 야, 쟤네 방금 뭐 하러 간 거야, 설마 전선으로 간 건 아니겠지?)\n\n“쟤네가 나선다고 뭐가 달라지겠어? 경비국이랑 공안국도 거의 전멸했는데, 쟤네가 SRT의 상대가 된다고 봐? 아니, 애초에 제대로 된 무기도 없는데 뭘로 이기겠어... 자기 능력은 스스로도 알잖아?”"
 BA_Emergencies.0008.d:0 "여기를 점거한 학생들에 대한 정보가 있습니까?"
 BA_Emergencies.0008.d.re:0 "“네, 있습니다. SRT 특수학원 소속 1학년 소대--‘RABBIT 소대’입니다. 인원수는 적지만 장비는 최첨단이라 상대하기 까다롭죠...\n원래 SRT 폐교 후에 발키리 경비국으로 전학 갈 예정이었는데... 무슨 일이 있었는지, 먼저 ‘폐교 취소’ 시위를 벌이다 격퇴당한 후 여기 숨어들었습니다. 경과는 이렇습니다.”"
 BA_Emergencies.0008.e:0 "그렇군요. 혹시 더 자세한 정보를 알려주실 수 있나요?"
 BA_Emergencies.0008.e.re:0 "“물론이죠. 이건 연방학생회에서 제공한 그 네 명의 학생 정보입니다...\n아, 얼굴을 보려면 이게 더 빠를지도 모르겠네요. 크로노스가 얘네들 라이브 중계 드론을 보냈거든요.”"
 BA_Emergencies.0008.next:0 "좋아. 그럼 내가 한번 보지......"

 BA_Emergencies.0009.name:0 "중계 드론 화면"
 BA_Emergencies.0009.desc:0 "§E“야, 뭘 쳐다봐, MANPADS 맛 좀 볼래?”§!\n§B“크흐흐... 그렇게 신경 과민할 필요 없잖아. 어차피 전황이 이 모양인데, 찍게 둔다고 살이 닳는 것도 아니고. 연방학생회의 바보 같은 점을 우리 대신 홍보해 주는 것도 좋지 않아?\n그러니까 말이야. 야~ 연방학생회, 보고 있냐? 슬슬 너희 생각이 틀렸다는 걸 깨달을 때가 되지 않았냐고.”§!\n§E“우리가 키보토스에 있는 한, SRT 학원은 끝나지 않아!”§!\n§W“사키, 모에. 쓸데없는 도발은 하지 마. 우리가 필요한 건 전투를 통해 교섭에서 유리한 입장을 얻는 거야. 불필요한 일은 할 필요 없어.”§!"
 BA_Emergencies.0009.a:0 "(그 애가 대장인가... 얘네들 배치로 봐선 저쪽에 저격수가 있을지도...)"
 BA_Emergencies.0009.a.re:0 "§E“정말 재미없어, 미야코는 항상 그렇게 진지하다니까...\n근데, 드론 엔진 소리 너무 시끄럽네, 슬슬 날려버릴까? ...어차피 탄약도 많고, 시험 삼아 몇 발 쏴 볼까?”§!\n§B“엣, 그래도 돼? 초 화려하게 한 발 날려볼까? 아아, 분명 예쁠 거야... 하아... 하아...”§!\n§E“그것도 좋긴 한데... 뭔가 잊어버린 것 같아.”§!\n(§L“저, 저기, 혹시 저 말하는 거예요? 폭발할 때, 저 휘말리게 하지 마세요...”§!)"
 BA_Emergencies.0009.b:0 "(무전기 소리가 잘 안 들려, 아마 여기 없는 그 대원인 것 같은데?)"
 BA_Emergencies.0009.b.re:0 "§E“나, 나도 알아! 안 잊을 테니까 걱정 마!”§!\n(§L“그나저나, 저 이제 돌아가도 돼요? ...적도 없고... 이 근처는 습하고 벌레도 많고, 혼자 있으려니, 좀 무서운데...”§!\n)§E“미유, 너 SRT의 엘리트잖아, 고작 벌레 때문에 그런 한심한 소리 하지 마. 그럴 거면 발키리에 가서 교통 정리나 하는 게 낫겠네. 저 드론 봤어? 높이 확인되면 나한테 알려줘.”§!\n§B“사키, 잠깐만. 무의미한 사격은 추천하지 않아. 우리는 지금 보급을 받을 수 없는 상태인데...”§!\n§E“아 진짜 시끄럽네. 이미 조준했으니까, 발사는 너한테 맡길게, 모에.”§!\n§B“이런 순간은 언제나 특별히 흥분돼... 자~ 그럼~”§!\n"
 BA_Emergencies.0009.next:0 "(초 화려한 폭발음, 신호 끊김)"

 BA_Emergencies.0010.name:0 "계획"
 BA_Emergencies.0010.desc:0 "“쟤네 분명 발키리 물건이 아니라는 걸 알았을 텐데, 그럼에도 불구하고 발포한 건가... 정말 조잡해. 쟤네가 정말 SRT 학생이 맞긴 한가...”"
 BA_Emergencies.0010.a:0 "정신 사나운 아이들이네요."
 BA_Emergencies.0010.a.re:0 "“그냥 바보라면 모를까, 이런 강력한 힘을 가진 바보는 도저히 대화가 안 통해, 정말 피곤해 죽겠네...\n이럴 바엔 각 자치구의 선도부에 지원을 요청하는 게 어떨까? 우선은 게헨나...”"
 BA_Emergencies.0010.b:0 "......저에게 맡기세요. 저에겐 방법이 있습니다."
 BA_Emergencies.0010.b.re:0 "“지금 출동할 수 있는 인원도 5명이 안 되는데, 아직도 방법이 있으시다는 말씀이십니까...?”"
 BA_Emergencies.0010.next:0 "키리노, 후부키. 나를 따라와."

 BA_Emergencies.0011.name:0 "계획"
 BA_Emergencies.0011.desc:0 "§B“서, 설마...”\n“상대는 SRT잖아?!§!”\n\n“......실례지만. 그 애들을 전투원으로 계산하지 않는 게 좋을 겁니다. 그 애들은 평화롭고 느슨한 생활안전국 소속이니까요. 고작 그 애들로...\n그 애들과 비록 엘리트라고 할 수는 없지만 저쪽 학생들 사이에는 결코 지울 수 없는 격차가 있습니다.”"
 BA_Emergencies.0011.a:0 "저에게는 모두 똑같은 ‘학생’이에요."
 BA_Emergencies.0011.a.re:0 "“그렇습니까... 뭐, 제가 억지로 막지는 않겠습니다.\n모든 전투 가능한 인원에게 지시를 따르고, 생활안전국의 두 명을 지원하라고 알려라!”\n\n§B“잠깐! 이거 진심이야? 거짓말이지, 분명 바로 당할 텐데!”§!"
 BA_Emergencies.0011.next:0 "걱정 마. 너희는 먼저 이렇게, 그리고 저렇게......"

 BA_Emergencies.0012.name:0 "작전 성공"
 BA_Emergencies.0012.desc:0 "세운 계획은 매우 성공적이었다. 약간의 계책으로 RABBIT 소대를 성공적으로 붙잡았다.\n연막탄 한 발로 후부키가 미유를 성공적으로 속였고, 미야코는 키리노와 대치하다가 꾀에 넘어가 스스로 총구에 뛰어들었으며, 탄약이 없는 사키와 모에도 손쉽게 제압할 수 있었다."
 BA_Emergencies.0012.a:0 "쟤네는 분명 키보토스 보이스피싱 방지 앱을 안 깔았을 거야..."

 BA_Emergencies.0013.name:0 "호송"
 BA_Emergencies.0013.desc:0 "§B“우리가 저렇게 머리 나쁜 것처럼 보이는 녀석들한테...”§!\n§B“네가 할 말이냐, 탄약 한꺼번에 다 써버려서 그렇게 머리 나쁜 행동을 해놓고...”§!\n§L“이미 끝났어... SRT, RABBIT 소대, 심지어 나까지도... 이렇게 쓸쓸히 사라지는 운명이라니...”§!"
 BA_Emergencies.0013.a:0 "처음 뵙겠습니다, 당신들은 SRT 학생... 맞죠?"
 BA_Emergencies.0013.a.re:0 "§E“당신한테 할 말 없어!”§!\n§B“뭐야, 빈정거리는 소리 하러 왔냐, 아니면 비웃으러 왔냐?”§!\n\n§W“당신이 생활안전국을 지휘한, 선생님, 맞죠?”§!"
 BA_Emergencies.0013.b:0 "응. 그래요."
 BA_Emergencies.0013.b.re:0 "§W“그렇군요.\n\n...§R우린, 당신 같은 어른이 가장 싫어.§!”§!"
 BA_Emergencies.0013.next:0 "음... 정말 활기차네요..."

 BA_Emergencies.0014.name:0 "심문 기록 977-R"
 BA_Emergencies.0014.desc:0 "RABBIT 소대는 전원 수용되었으며, 현재 심문실에서 심문을 기다리고 있다."
 BA_Emergencies.0014.a:0 "심문§ERabbit 2§!"
 BA_Emergencies.0014.b:0 "심문§BRabbit 3§!"
 BA_Emergencies.0014.c:0 "심문§LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "이미 심문이 끝났으니, 다른 사람을 심문하러 가세요."

 BA_Emergencies.0015.name:0 "심문 기록 977-R-1"
 BA_Emergencies.0015.desc:0 "§E“.......”§!"
 BA_Emergencies.0015.a:0 "이름이 뭔가?"
 BA_Emergencies.0015.a.re:0 "§E“묻지 않아도 알 텐데, 굳이 다시 들을 필요가 있습니까?”§!"
 BA_Emergencies.0015.c:0 "질문할 권한은 아직 없습니다. 이름이 뭔가? 소속은?"
 BA_Emergencies.0015.c.re:0 "§E“......소라이 사키, SRT 특수학원, RABBIT 소대의 멤버......였습니다. 당신들이 아무 이유 없이 이곳으로 끌고 오기 전까지는요.”§!"
 BA_Emergencies.0015.d:0 "태도가 좋군요. 지금 상황을 파악하고 있습니까?"
 BA_Emergencies.0015.d.re:0 "§E“이 지경까지 왔는데, 당신이 위협이 통할 거라고 생각하진 않겠죠? SRT의 훈련 내용에는 포로가 되었을 때 어떻게 대응해야 하는지도 포함되어 있습니다.\n§H저에게서 아무것도 들을 생각은 하지 마십시오.§!”§!"
 BA_Emergencies.0015.e:0 "......성적을 보니, SRT에서 상당히 우수한 학생이었군요."
 BA_Emergencies.0015.e.re:0 "§E“.......”§!"
 BA_Emergencies.0015.f:0 "필기시험은 거의 만점이고, 실전에서도 거의 실수가 없었더군요. 왜 이런 짓을 벌인 겁니까?"
 BA_Emergencies.0015.f.re:0 "§E“......발키리랑 SRT는 다릅니다.\nSRT에서는 방과 후에도 엄격한 규칙을 지키며 생활합니다. 아침에 정해진 시간에 일어나 침구를 정리하고, 하루 종일 훈련과 학습에 몰두하며, 방과 후에도 기숙사에서 돌발 상황에 대비해 경계를 늦추지 않습니다. 이처럼 항상 전쟁에 임하는 마음가짐이 SRT가 SRT로 알려진 이유입니다.§H\n......발키리 학원과는 다르다고요.§!\n가장 규칙을 중시한다고 불리는 공안도 방과 후에는 사복을 입고 하고 싶은 대로 하지 않습니까? 자유를 가졌지만 나태하게 살아가는 개보다는 혹독한 환경에서도 자존심을 지키며 살아가는 늑대가 되고 싶습니다.”§!"
 BA_Emergencies.0015.g:0 "그렇군요. 그렇다면 왜 모든 탄약을 써서 드론을 파괴했습니까?"
 BA_Emergencies.0015.g.re:0 "§E“......\n\n......으음, 훈련 때 탄약 낭비는 안 해봤는데, 한 번 해보고 싶어서 그만......”§!"
 BA_Emergencies.0015.return:0 "......"

 BA_Emergencies.0016.name:0 "심문 기록 977-R-2"
 BA_Emergencies.0016.desc:0 "§B“저기, 슬슬 좀 물어봐 줄래요? 저 여기서 몇 시간이나 더 있어야 해요? 빨리 좀 보내주면 안 될까요, 제가 가지고 온 비상용 사탕도 별로 안 남았다고요.”§!"
 BA_Emergencies.0016.a:0 "지금은 사탕 이야기할 때가 아닙니다. 왜 공원을 점령한 겁니까?"
 BA_Emergencies.0016.a.re:0 "§B“......‘무기를 내려놓았으면 이 지경까지 오지 않았을 텐데’ 뭐 그런 거죠...... 저는 그냥 SRT를 떠나고 싶지 않았을 뿐이에요.”§!"
 BA_Emergencies.0016.b:0 "동료들을 떠날 수 없었던 건가......"
 BA_Emergencies.0016.b.re:0 "§B“에이, 오히려 RABBIT 소대와 드디어 헤어지는 거라고요. 매일 사키가 이것저것 잔소리하고, 미유는 툭하면 울고......”§!"
 BA_Emergencies.0016.c:0 "그럼 왜 떠나고 싶지 않았던 거죠?"
 BA_Emergencies.0016.c.re:0 "§B“당연하죠, 그 산더미 같은 무기 때문이죠! SRT의 온갖 무기들은 발키리의 그 고물들보다 훨씬 낫다고요!\n§R구역 하나를 초토화시킬 수 있는 미사일이라든지, 우주선 장갑도 못 막는 탄약§! 같은 거요...... 이런 무기를 마음껏 쓸 수 있는 건 SRT밖에 없겠죠!”§!"
 BA_Emergencies.0016.d:0 "아, 아니, 그런 무기를 SRT에서도 마음대로 쓸 수는 없잖아요!"
 BA_Emergencies.0016.d.re:0 "§B“어라?”§!"
 BA_Emergencies.0016.e:0 "SRT는 본질적으로 시민의 안전을 보호하는 조직 아닌가요?"
 BA_Emergencies.0016.e.re:0 "§H“어, 그런 거였어요?”§!"
 BA_Emergencies.0016.return:0 "......"

 BA_Emergencies.0017.name:0 "심문 기록 977-R-3"
 BA_Emergencies.0017.desc:0 "§L“흑......”§!"
 BA_Emergencies.0017.a:0 "그럼, 이름은......"
 BA_Emergencies.0017.a.re:0 "§L“카스미자와 미유......라고 합니다......\nSRT 특수학원 1학년...... RABBIT 소대 멤버...... 역할은 저격수고요......\n올해 15살, 생일은 7월 12일, 흥, 흥미는 작은 돌멩이를 찾는 거예요......”§!"
 BA_Emergencies.0017.b:0 "......그렇게 자세하게는 안 물어봤습니다."
 BA_Emergencies.0017.b.re:0 "§L“흑...... 저, 저는 나중에 어떻게 되는 거예요......\n설마 무시무시한 고문을 당하는 건가요......!?\n아침부터 밤까지 같은 노래를 강제로 듣게 하거나, 밤새도록 간지럼을 태우는 그런......!\n§H제, 제발 살려주세요! 아, 아는 건 전부 말할게요!§!”§!"
 BA_Emergencies.0017.c:0 "......이야기해 줄 용의가 있다면, 편입에 저항한 이유를 말해줄 수 있습니까?"
 BA_Emergencies.0017.c.re:0 "§L“편, 편입은 좀 무서워요...... 저...... 누구와 친해진다는 게, 좀 두려워서......\n지금 RABBIT 소대와는, 관계가 그렇게 좋다고는 말 못 하겠지만...... 그래도 미야코가 가끔 와서, 저를 챙겨주거든요...... 하지만, 발키리로 편입된다면......\n전부 다시 시작해야 해요...... 저처럼 존재감이 없는 사람은, 아무도 말을 걸어주지 않을 거예요...... 그럴 바엔 차라리 공원에서 노숙하는 게 나아요......”§!"
 BA_Emergencies.0017.d:0 "다시 말해, 낯선 사람과 만나는 게 두렵다는 건가요?"
 BA_Emergencies.0017.d.re:0 "§L“낯선 사람과 만나는 것보다...... 누구에게 잊혀지는 것이, 두려워요...... 모두가 저를 없는 사람 취급할 거라고 생각하면......\n성격을 바꾸려고 SRT에 입학했는데, 설마 이렇게 될 줄이야...... 저, 저 이제 어떡하죠......”§!"
 BA_Emergencies.0017.e:0 "그렇다면, 발키리의 생활안전국도 괜찮을지도 모르겠네요?"
 BA_Emergencies.0017.e.re:0 "§L“사람이 적어서 번거로운 일도 적다고요? 거의 아무도 만나지 않는, 조용한 학교생활...?\n많은 시민...이라니, 아... 그럼 됐어요...”§!"
 BA_Emergencies.0017.return:0 "......"

 BA_Emergencies.0018.name:0 "심문"
 BA_Emergencies.0018.desc:0 "대략적인 상황은 파악했다. 이 학생들은 모두 착한 아이들이다. 대장은 아직 심문하지 않았으니, 이 기회에 그들의 정보를 좀 알아볼까."
 BA_Emergencies.0018.a:0 "RABBIT 1번, 츠키유키 미야코......"

 BA_Emergencies.0019.name:0 "심문 기록 977-R-4"
 BA_Emergencies.0019.desc:0 "§W“아, 당신은...?”§!"
 BA_Emergencies.0019.a:0 "미야코... 맞지? 좀 놀랐나?"
 BA_Emergencies.0019.a.re:0 "§W“그러니까, 당신이 저를 심문하는 건가요...?\n뭐, 누가 오든 제 대답은 변함없어요. 묻고 싶은 게 있으면 물어보세요.”§!"
 BA_Emergencies.0019.b:0 "거기에서의 생활, 불편한 점은 없었나요?"
 BA_Emergencies.0019.b.re:0 "§W“첫 질문부터 좀 딴길로 새네요... 걱정 마세요. 설령 그렇다 해도, 포로인 제가 말하는 건 의미 없으니까요.\n아니면, 환경을 개선해 주는 대가로 제게서 정보를 얻으려는 건가요? 만약 저를 배신자로 만들 생각이라면, 그 생각은 일찌감치 포기하시는 게 좋을 거예요. 어떤 조건이라도, SRT를 향한 저희의 마음은 변하지 않을 거예요.”§!"
 BA_Emergencies.0019.c:0 "그럼 질문을 바꿀게요, 발키리 경찰학원을 싫어하나요?"
 BA_Emergencies.0019.c.re:0 "§W“......선생님은 좀 오해하고 계실 수도 있어요. 저희가 전입을 거부한 건 발키리 경찰학원을 싫어해서가 아니에요.§H저희가 싫어하는 건, 저희를 SRT에서 나가게 한 거예요.§!\n왜냐하면... SRT는 SRT만의 『정의』가 있거든요. 설명하자면, 이건 어려운 개념이 아니에요. 하지만 선생님도 정의에 대해 낯설지 않으시겠죠?\n다른 학교에도 저희와 비슷한 단체가 있다고 들었어요... 발키리 경찰학원도 마찬가지예요, 학생들은 자신들의 모든 행동이 『정의』에 의한 것이라고 믿고 있죠. 하지만 저에게 있어, 그것들은 진정한 정의가 아니에요.\n§H『정의』는 진리에서 나오는 것이고, 상대나 상황에 따라 변해선 안 돼요. 하지만 발키리 경찰학원의 여러 치안 조직은, 각종 이해관계를 따져봐야 하는 상황에 놓여있어요. 『정의』는 그들의 각자의 견해와 생각에 의해 끊임없이 왜곡되죠.§!\n오직 SRT만이... 영향을 받지 않고, 자신만의 정의를 관철하며, 시간과 장소, 상대가 누구든 상관없이, 유일한 정의를 추구해요...”"
 BA_Emergencies.0019.d:0 "......화제를 바꿀게요. 필수품 같은 거 필요한 거 있나요, 아니면 그냥 갖고 싶은 거라도요?"
 BA_Emergencies.0019.d.re:0 "§W“저는 잡담할 생각 없어요, 그리고 불만도 없고요. 굳이 말하자면, SRT의 봉쇄 명령을 철회해 줄 수 있나요?\n...좀 어렵다고요...? 그럼 저희는 계속 싸울 거예요. SRT가 다시 문을 열 수 있도록요.”§!"
 BA_Emergencies.0019.e:0 "설령 그렇다 해도... 거의 승산이 없다고 해도요?"
 BA_Emergencies.0019.e.re:0 "§W“네.\n\n§R저희가 포기하지 않는 한, SRT의 이름은 사라지지 않을 거예요.§!\n\n그게 다예요.”§!"
 BA_Emergencies.0019.return:0 "......"

 BA_Emergencies.0020.name:0 "심문 종료"
 BA_Emergencies.0020.desc:0 "심문이 끝났다. 심문 보고서를 제출한 후, 연방학생회 행정위원은 심문자(즉, 나)에게 그들의 처분권을 이관하기로 결정했다. 간단히 말해, 그들은 자유로워졌다."
 BA_Emergencies.0020.a:0 "다시 그들을 만나러 가자."

 BA_Emergencies.0021.name:0 "RABBIT 소대"
 BA_Emergencies.0021.desc:0 "아직 모퉁이에 다다르기도 전에, 그들이 저쪽에서 무언가 이야기하는 소리가 들렸다......"
 BA_Emergencies.0021.a:0 "......"
 BA_Emergencies.0021.a.re:0 "§B“드디어 끝났나...? 사탕도 거의 다 먹어가는데, 집에 가고 싶어...”§!\n\n§E“그런 말할 여유가 어딨어! 이제 곧 우리의 처분이 내려질 텐데! 분위기를 봐선 적어도... 퇴학당할 각오는 해야 할 거야...”§!\n\n§B“그렇게 말해도, SRT는 이미 폐교 봉쇄됐잖아. 퇴학당한다 해도, 우리한테 별 대수롭지 않을걸?\n뭐, 퇴학보다 더 심한 처벌도 있을 수 있지. 지하의 이상한 시설로 끌려가서 강제로 온갖 일을 당하거나, 실험동물로 보내지거나 하는 거...”§!\n\n§L“......흐익! 다, 다 끝났어...”§!"
 BA_Emergencies.0021.b:0 "(계속 듣기)"
 BA_Emergencies.0021.b.re:0 "§W“미안해요, 제가 좀 더 잘했더라면... 모두 이런 일을 겪지 않아도 됐을 텐데...”§!\n\n§E“왜 사과하는데?”§!\n§B“뭐야, 갑자기 책임감을 느꼈어?”§!\n\n§E“미야코, 착각하지 마. 학교가 폐교 봉쇄 결정됐을 때부터, 넌 이미 우리 소대장이 아니었어. 그래서 네가 갑자기 자책해도 뭐라고 해야 할지 모르겠고, 책임지라고 기대한 적도 없어.”§!\n\n§W“그렇긴 하지만, 저는...”§!"
 BA_Emergencies.0021.next:0 "네 명 모두, 수고했어요."

 BA_Emergencies.0022.name:0 "여전히 사라지지 않은 의혹"
 BA_Emergencies.0022.desc:0 "§B“당, 당신은...?”§!\n\n§L“흐익...!”§!"
 BA_Emergencies.0022.a:0 "......아무 말도 하지 않았지만, 먼저 사과할게요."
 BA_Emergencies.0022.a.re:0 "§W“아직 여기 계셨네요, 선생님. 발키리 경찰학원에 무슨 일로 오셨나요?\n아니면, 혹시... 저희에게 무슨 일 있으신가요?”§!"
 BA_Emergencies.0022.b:0 "네. 행정위원이 이번 처벌 내용을 당신들에게 알리라고 했어요."
 BA_Emergencies.0022.b.re:0 "§L“......흐윽!”§!\n§B“뭐, 어떻게 처벌하든 저에게는 이미 상관없어요.”§!\n§E“......”§!"
 BA_Emergencies.0022.c:0 "간단히 말해서, 전원 석방입니다. 당신들은 어디든 가고 싶은 곳으로 갈 수 있어요."
 BA_Emergencies.0022.c.re:0 "§W“......네?!”§!\n\n§B“......석방이라고요? 처벌 내용은요?”§!\n\n§E“잠깐, 그럼 SRT로 돌아갈 수 있다는 건가요?”§!"
 BA_Emergencies.0022.d:0 "아, 그건 당장은 안 돼요..."
 BA_Emergencies.0022.d.re:0 "§E “뭐야, 헛물켰네...”§!"
 BA_Emergencies.0022.next:0 "사실은..."

 BA_Emergencies.0023.name:0 "여전히 사라지지 않은 의혹"
 BA_Emergencies.0023.desc:0 "§W“공원에서의 작전은 순조롭게 성공했습니다...... 이 공적으로 저희에 대한 처분권을 얻으셨다는 건가요? ......이해하기 어렵지만, 상황은 알겠습니다. 그럼, 저희에게 무엇을 원하십니까?”§!\n§E“저기...... 저희한테 되묻지 마시고요......”§!§T“SRT에 못 돌아간다면, 어디든 똑같잖아......”§!\n§B“아무튼 저는 쉴 곳을 찾고 싶어요, 이미 지칠 대로 지쳤거든요......”§!"
 BA_Emergencies.0023.a:0 "샬레에 와서 잠깐 쉬거나, 아예 머물러도 괜찮아요?"
 BA_Emergencies.0023.a.re:0 "§E“......하아?”\n§B“여자애들을 여러 명 자기 사는 곳으로 부르다니, 뭘 하려는 거죠?”\n§W“......믿을 수 없습니다.”\n§!§T“역시, 역시나...... 그전의 원한을 기억하고 있었던 거였어......”\n§B“아아-- 여러 가지 야한 짓을 당하겠지이~~”\n§E“그러고 보니 샬레는 왠지 모르게 온갖 곳에 도청기가 설치되어 있다고 하던데요.”\n§T“우리들의 일상생활을 엿들어서, 도대체 뭘 하려는 거야!”\n§B“방영될 수 없는 내용들을 강제로 시키는 거 아니야?”§!"
 BA_Emergencies.0023.b:0 "누가 그런 짓을 해요! 이상한 방향으로 말을 돌리지 마세요!"
 BA_Emergencies.0023.b.re:0 "§W“선생님의 호의에는 감사드리지만, 이 제안은 받아들일 수 없습니다. 느긋하게 안락한 생활을 하는 것은 저희의 본래 목표인 ‘연방학생회에 대한 항의’와 상충됩니다.”\n§E“거기엔 엄격한 규칙이나 훈련이 없죠? 하루 이틀은 괜찮아도, 전 그렇게 계속 지내는 건 못 참아요.”\n§B“게다가 온갖 위험물도 쓸 수 없고......”\n§T“갑, 갑자기 저희한테 믿으라고 하시는 것도 좀......”"
 BA_Emergencies.0023.c:0 "그럼, 공원에 텐트 치고 야영지를 만드는 건 어때요?"
 BA_Emergencies.0023.c.re:0 "§W“저희가 이전에 점거했던...... 래빗 공원 말인가요?”\n§E“......이의 없습니다. 그곳 환경이 SRT의 야전 훈련장과 좀 비슷해서요.”\n§B“저도 없어요. 제 장비들도 다 그곳에 뒀고요.”\n§!§T“저, 저도......”\n§W“어떤 의미로는 저희가 계속 항의할 수 있어서, 저희에게는 좋은 조건입니다만...... 선생님께서 이렇게 하셔도 괜찮으신가요?”"
 BA_Emergencies.0023.d:0 "오히려, 제가 더 도와드릴 일은 없을까요?"
 BA_Emergencies.0023.d.re:0 "§W“걱정하실 것 없습니다. 저희는 이미, 아무것도 못 하는 어린애가 아닙니다. 그리고 이전에 말씀드렸듯이, 저희는 아직 선생님을 믿을 수 없습니다...... 비록 이렇게 관대하게 대해주신다 해도 말이죠.”"
 BA_Emergencies.0023.e:0 "상관없어요. 여러분이 힘들지만 않으면 돼요."
 BA_Emergencies.0023.e.re:0 "§W“정말 이상한 사람이네요......”\n§E“다음 번에 만나면 적이에요!”\n§B“아니 아니, 처음부터 적이었잖아?”\n§!§T“기, 기다려 줘! ......나를 두고 가지 마!”§!"
 BA_Emergencies.0023.next:0 "(시간이 나면, 래빗 공원에 들러서 그 애들을 좀 봐야겠어......)"

 BA_Emergencies.0024.title:0 "RABBIT, 주둔"
 BA_Emergencies.0024.desc:0 "RABBIT 소대는 래빗 공원으로 돌아와 주둔했습니다. 그들의 상황은 여전히 매우 걱정되니, 시간이 지나면 가능한 한 빨리 찾아가 봐야 합니다."
 BA_Emergencies.0024.next:0 "알겠습니다."
 BA_Emergencies.0024.tip:0 "아로나 통신 인터페이스에서 RABBIT 소대와 연락할 수 있습니다."

 BA_Emergencies.0110.title:0 "교류: RABBIT 소대"
 BA_Emergencies.0110.desc:0 "테스트 설명"
 BA_Emergencies.0110.a:0 "먹이 주기 테스트"
 BA_Rabbit_feed_limit:0 "하루에 몇 끼를 먹을지 걱정 없나요?"
 BA_Rabbit_feed_limit_reached:0 "하이하이하이 배불러요!"
 BA_Emergencies.0110.exit:0 "돌아가기"


 BA_Emergencies.0200.name:0 "테스트 중 (최종 수정)"
 BA_Emergencies.0200.desc:0 "이것은 RABBIT 습격 이벤트 연쇄의 마지막 마무리 이벤트입니다.\n이벤트 연쇄는 아직 미완성이니, 많은 기대 부탁드립니다."
 BA_Emergencies.0200.a:0 "언젠가 이 거대한 구멍을 메울 수 있기를......"


