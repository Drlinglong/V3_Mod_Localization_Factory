 BA_Emergencies.9992.desc:0 "......본교 기자의 정보에 따르면, 최근 $XXX$ 자치구 내에서 소규모 무력 충돌이 발생했으며, 발키리 부대가 현장에 신속하게 출동하여 충돌 양측을 통제했습니다......"
