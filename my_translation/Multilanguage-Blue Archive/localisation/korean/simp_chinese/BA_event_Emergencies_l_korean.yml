##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "뉴스: 전시회 피습"
 BA_Emergencies.0401.desc:0 "......본교 기자 정보에 따르면, 어제 ‘미식연구회’라고 자칭하는 4인조 동아리가 한 전시회를 습격했습니다.\n사건 발생지는 수족관으로, 당시 이 수족관에서는 새로 발견된 황금 연어를 전시 중이었습니다. 미식연구회는 정면에서 수비진을 돌파하고 연어를 강탈한 뒤, 근처에서 차량 한 대를 빼앗아 질주하며 도주했습니다. 전시회 관계자는 이번에 약탈당한 황금 연어는 찾기 어려울 것이나, 그 맛은 일반 연어와 크게 다르지 않다고 밝혔습니다......\n강탈당한 차량은 최근 구매한 급식실 식자재 운반용 차량으로, 경비원들의 화력 협동 저지와 운전자의 운전 실력 덕분에 결국 강물에 추락하여 불행히도 폐차되었습니다. 강탈 피해자인 급식부 부장 아이키요 후우카는 현재 감정적으로 안정된 상태입니다......."
 BA_Emergencies.0401.a:0 "발키리에 맡겨 해결합시다. 반드시 그들을 법의 심판대에 세워야 합니다."
 BA_Emergencies.0401.b:0 "피해자에게 예산 지원"
 BA_Emergencies.0401.b.tip:0 "약간의 £energy£를 사용하여 피해자를 지원합니다."

 BA_Emergencies.0402.name:0 "뉴스: 불량배 집단 싸움"
 BA_Emergencies.0402.desc:0 "......제보자에 따르면, 게헨나 자치구 내 두 불량배 무리가 영역 다툼 문제로 협상을 진행했으나, 아쉽게도 합의에 이르지 못해 양측은 각자의 진영으로 돌아가 전면전을 준비 중입니다.\n주목할 만한 점은, 본교 기자가 이전에 전시회를 습격했던 미식연구회가 근처에 옥수수를 비축하고 판매대를 설치하는 듯한 모습을 포착했다는 것입니다. 이들의 행동 동기는 의문이며, 충돌 당사자들과의 연관성은 추가 조사가 필요합니다......."
 BA_Emergencies.0402.a:0 "흥미롭네요."
 BA_Emergencies.0402.b:0 "근처의 선도부에 연락합시다. 이것은 그들을 일망타진할 기회입니다."
 BA_Emergencies.0402.b.tip:0 "선도부의 작전에 물자 지원 제공"

 BA_Emergencies.0403.name:0 "뉴스: 충돌 중단"
 BA_Emergencies.0403.desc:0 "......속보입니다: 게헨나 자치구 내 두 불량배 무리가 예정대로 전투를 벌였으나, 전투 소리에 근처에서 휴가를 보내던 선도부장이 놀라 달려왔습니다. 이를 알아챈 불량배들은 급히 연합했지만, 근처에서 구운 옥수수를 팔던 ‘미식연구회’라고 자칭하는 4인조 동아리와 함께 선도부장에게 모조리 소탕되었습니다. 이 전투로 인해 불량배들은 단기간 내에 다시 전쟁을 일으키기 어려워졌으며, 이 지역은 일시적으로 평화를 되찾았습니다......."
 BA_Emergencies.0403.a:0 "좋아요, 그런데 미식연구회는 어디로 도망갔죠?"

 BA_Emergencies.0404.name:0 "뉴스: 급식실 압사 소동"
 BA_Emergencies.0404.desc:0 "......어제 급식부 식당에서 압사 소동이 발생했습니다. 맛있는 음식 냄새에 이끌려 추가 배식을 요구하던 학생들과 정체불명의 물체에 놀란 학생들이 한데 뒤섞여 흥분과 공포 속에서 압사 소동이 발생했습니다. 한 학생은 오랫동안 식사를 하지 못해 막 받은 밥이 인파에 부딪혀 엎어지자 분노와 배고픔으로 기절했고, 이 외에도 수십 명의 학생이 경미한 부상을 입었으나 다행히 심각한 피해를 입은 사람은 없었습니다. 현재 식당은 선도부로부터 개선 명령을 받은 상태입니다."
 BA_Emergencies.0404.a:0 "자주 있는 일이야."
 BA_Emergencies.0404.b:0 "몇 가지 개선 방안을 제안한다."
 BA_Emergencies.0404.b.tip:0 "인맥을 동원하여 식당에 실질적인 조언을 해준다."

 BA_Emergencies.0405.name:0 "크로노스 뉴스: 식당 폭동"
 BA_Emergencies.0405.desc:0 "최근 [Root.Capital.Getname]에 있는 식당에서 폭발 사건이 발생했다고 한다.\n범인들은 이전에 전시회를 습격하고 전쟁에 휘말렸던 미식연구회였다. 목격자들의 증언에 따르면, 그들은 식당에서 제공되는 음식 맛에 불만을 표하며 급식부 직원들을 묶어놓고 주방에서 식자재를 대량으로 약탈했다고 한다. 풍기위원들이 현장에 도착하자마자 그들은 폭탄을 터뜨려 식당을 파괴했다. 현재 식당 복구 및 재건 작업은 순조롭게 진행 중이다."
 BA_Emergencies.0405.a:0 "식당 복구에 예산을 지원한다, 큰 소동만 아니면 된다."
 BA_Emergencies.0405.a.tip:0 "소량의 자원을 소모하여 식당을 복구한다."

 BA_Emergencies.0406.name:0 "보고 및 초대"
 BA_Emergencies.0406.desc:0 "2주 전 습격당했던 식당의 복구 작업이 거의 마무리되었으며, 급식부도 업무에 복귀했습니다. 감사의 의미로, 급식부에서 선생님의 여가 시간에 식당으로 초대하여 대접하고 싶다고 하는데, 어떻게 회신하시겠습니까?"
 BA_Emergencies.0406.a:0 "당연히 가야지."

 BA_Emergencies.0407.name:0 "급식부"
 BA_Emergencies.0407.desc:0 "§B“어서 오세요! 초대에 응해주셔서 정말 다행이에요, 이곳 복구에 특별히 예산을 지원해주신 게 정말 큰 도움이 되었어요!”§!"
 BA_Emergencies.0407.a:0 "별거 아니야, 후우카. 너무 신경 쓰지 마."
 BA_Emergencies.0407.a.response:0 "§B“천만에요, 감사드리는 건 당연하죠. 최근 어디서 뵙든지 몸이 별로 안 좋으신 것 같던데, 식사는 잘 챙겨 드시고 계세요? ......아하하, 역시 그렇겠죠. 영양 가득한 요리를 많이 만들었으니, 바로 가져다 드릴게요.”§!"
 BA_Emergencies.0407.b:0 "......기분 나쁘게 들릴 말은 아니지만, 여기 식사가 엄청 맛없다고 들었는데......"
 BA_Emergencies.0407.b.response:0 "§B“그 점은 저희도 정말 마음 아파요...... 하지만 불가항력이었는걸요! 사실 식당은 아직 운영을 시작하지 않았고, 오늘은 제가 직접 만든 음식이에요.”§!"
 BA_Emergencies.0407.c:0 "그러고 보니, 주리는?"
 BA_Emergencies.0407.c.response:0 "§B“주리짱이 구운 머핀을 만들고 싶어 해서, 다 할 때까지 한참 걸릴 거예요. 일단 우리부터 먹을까요? 아, 코코아 한 잔 하시겠어요? 이건 저희 급식부 밭에서 직접 키운 코코아 콩으로 만든 거라, 정말 맛있을 거예요!”§!"
 BA_Emergencies.0407.next:0 "좋아. 그럼, 잘 먹겠습니다!"
 BA_Emergencies.0407.next.tip:0 "후우카가 직접 만든 맛있는 요리를 즐겼다......"

 BA_Emergencies.0408.name:0 "기습!"
 BA_Emergencies.0408.desc:0 "후우카와 함께 요리를 즐기며 즐거운 이야기를 나누고 있었다. 그때 갑자기 미식연구회 네 명이 들이닥쳤다."
 BA_Emergencies.0408.a:0 "나니......!"

 BA_Emergencies.0409.name:0 "미식연"
 BA_Emergencies.0409.desc:0 "§E“알로하! 저희 친구에게서 여기에 새로 고급 회원제 식당이 생겼다고 들어서, 맛보러 왔어요!”§!"
 BA_Emergencies.0409.a:0 "아니 아니, 여기 예전에 너희가 폭파시킨 곳이잖아!"
 BA_Emergencies.0409.a.response:0 "§E“그건 그들이 자초한 일이야! 이 키보토스에서 맛있다고 불릴 만한 음식은 전부 우리가 맛봤는데, 미식가에게 그런 걸 내주는 게 말이 돼! 예를 들어, 사용하지 않는 세면대 수도꼭지가 열려 있는 걸 보면 잠그는 게 당연한 충동 아니겠어?§!§R폭파할 때도 그런 기분이었거든.”§!\n§L“저는 지난번 음식도 괜찮았던 것 같은데? 그래도 시끄럽게 하는 게 더 재밌잖아요!”§!\n§S“......으음, 저한테 설명할 필요 없어요, 어차피 전 모르니까...... 응? 뭔가 맛있는 냄새가 나는데?”§!\n§E“그건 그렇고, 우리가 왔으니 선생님처럼 우리 신분에 맞는 요리를 대접받아야지. 메뉴판은 어디 있어?”§!"
 BA_Emergencies.0409.b:0 "너희 급식부한테 매일 일찍 일어나서 밤늦게까지 고생하는 거 사과해!"
 BA_Emergencies.0409.b.response:0 "§E“......오? 여기 셀프 특제 환영 음료가 있네, 그럼 먼저 맛볼까.”§!\n§L“어? 꽤 마시고 싶은 생각이 드는데, 이 정도면 한번 맛봐도 괜찮을지도......”\n\n“오...... 신선한 과일 주스! 정말 신선하고, 정말 맛있어!”§!\n§S“으켁! 퉤퉤퉤! 이게 뭐야! 왜 샴푸를 내준 거야!”§!\n§Y“음식에 대한 경의를 표해야겠지만...... 그래도...... 역시 그 급식부답네, 역시 이즈미......”§!\n§B“그건 주리가 만든 거잖아! 게다가 제가 만든 음식이 원래 최고급 요리도 아니고......”§!\n§S“시끄러워! 배고파 죽겠는데, 더는 못 기다려, 어서 내놔!”§!"
 BA_Emergencies.0409.next:0 "그러고 보니, 구운 머핀이 거의 다 됐는데, 같이 먹을래?"

 BA_Emergencies.0410.name:0 "구운 머핀"
 BA_Emergencies.0410.desc:0 "§P“저기, 저기...... 선생님......”§!"
 BA_Emergencies.0410.a:0 "응? 주리, 무슨 일이야?"
 BA_Emergencies.0410.a.response:0 "§P“저기...... 혹시 다른 먹고 싶은 거 있으세요? 구운 머핀, 오늘은 아마......”§!"
 BA_Emergencies.0410.b:0 "뭐라고? 구운 머핀이 왜?"
 BA_Emergencies.0410.b.response:0 "§P“도망쳤어요...... 방금 전까지 팬케이크짱이랑 같이 놀고 있었는데, 갑자기 팬케이크짱이...... 겁먹은 것처럼 도망쳤어요......”§!"
 BA_Emergencies.0410.next:0 "무슨 팬케이크짱? WTF!?"
 BA_Emergencies.0410.next.tip:0 "§R불길한 예감......§!"

 BA_Emergencies.0411.name:0 "케이크 기습!"
 BA_Emergencies.0411.desc:0 "주리의 암흑 요리 기술은 위력이 비범하다. 불행히도 막 구워진 구운 머핀, 팬케이크짱은 미식연들의 살기를 감지한 듯, 대대적인 공격을 시작했다!"
 BA_Emergencies.0411.a:0 "오늘도 정말 깜짝 놀랄 일투성이네......"

 BA_Emergencies.0412.name:0 "팬케이크짱 진압"
 BA_Emergencies.0412.desc:0 "우리는 우시마키 주리의 암흑 요리, 팬케이크짱을 성공적으로 진압했어. 미식연구회의 맹공에 지쳐버린 팬케이크짱은 결국 아이키요 후우카의 프라이팬에 맞아 기절한 뒤 시시도우 이즈미의 뱃속으로 사라졌지. 하지만 사건의 중심이었던 식당은 또다시 초토화되고 말았어."
 BA_Emergencies.0412.a:0 "정말 안타깝네......"

 BA_Emergencies.0413.name:0 "여파"
 BA_Emergencies.0413.desc:0 "§B“흐읍, 내가 물건 들여올 때 쓰던 삼륜 전동차인데......\"§!\n§P“......팬케이크짱, 분명 착한 아이였는데......\"§!"
 BA_Emergencies.0413.a:0 "......대체 어떻게 그런 걸 만든 거야?"
 BA_Emergencies.0413.a.response:0 "§Y“어머나, 결국 또 이렇게 돼버렸네......\"§!\n§E“진정한 미식으로 가는 길은 언제나 가시밭길 투성이야...... 이것도 미식가에겐 시련이라고!”§!\n§S“아아악, 짜증나! 난 오늘 아무것도 못 먹었단 말이야!”§!§L“난 엄청 맛있는 거 먹었는데?”§!\n\n§B“단 한 번이라도 좋으니, 평화롭고 안정적인 하루를 보내게 해 줘 T_T”§!"
 BA_Emergencies.0413.next:0 "키보토스는 오늘도 평화롭네......"
 BA_Emergencies.0413.next.tip:0 "다시 한번 물자를 소모해서 식당을 수리해야겠네......"

