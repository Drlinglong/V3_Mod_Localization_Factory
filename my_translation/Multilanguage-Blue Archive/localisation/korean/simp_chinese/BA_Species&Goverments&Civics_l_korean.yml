#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "에덴조약 기관"
 EMPIRE_DESIGN_BA_ETO_desc:0 "우주 진출 한참 전, 키보토스 내 두 대형 학원인 트리니티 종합학원과 게헨나 학원은 우여곡절 끝에 마침내 \"에덴조약\"을 체결하고, 두 학원의 오랜 원한 관계를 중재하며 전면전 발발을 막기 위해 에덴조약 기관(ETO)을 설립했습니다.\n그 후, 불쾌한 일들도 많이 있었지만 ETO는 여러 방법을 통해 키보토스를 하나로 묶었고, 키보토스를 이끌고 총탄이 빗발치는 난관을 헤쳐나갈 수 있게 했습니다.\n우리가 설레는 마음으로 미지의 세계로 나아가는 동시에, 물론 모든 증오를 청산할 준비도 마쳤습니다. 왜냐하면 우리는 언젠가 옛 숙적들과 예상치 못하게 마주하게 될 테니까요."
 START_SCREEN_EDEN_TREATY:0 "어떤 믿을 만한 분의 도움으로, 우리는 모성에서 색채를 성공적으로 몰아냈습니다. 트리니티 종합학원의 추진으로, 우리는 에덴조약을 재체결했으며, 점점 더 많은 학교들이 조약 학원에 가입하면서, 키보토스는 마침내 분쟁을 끝낼 수 있게 되었습니다. 세월이 흘러 과거 조약을 추진했던 학원들의 학생회장이 새로운 연방학생회를 조직했고, 우리가 시선을 별이 가득한 하늘로 향했을 때, 아름다운 미래가 눈앞에 펼쳐졌습니다.\n하지만 깊은 우주 속에서, 우리는 언젠가 옛 숙적들과 예상치 못하게 마주하게 될 것입니다."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "신계율 연방"
 EMPIRE_DESIGN_BA_NPA_desc:0 "오랜 시간 동안, 우리는 소위 \"세상의 중심\"을 차지한 자들에게 억압받아왔습니다.\n모든 것이 허무합니다.\n우리는 찰나의 기회를 잡았고, 억압자의 영광과 우리 몸을 옭아맨 족쇄를 함께 부숴버렸습니다. 우리는 모든 것을 바쳐 자유를 되찾았습니다.\n이제, 우리는 마침내 황폐해진 행성 밖으로 시선을 돌려 이 혼란 후에 흔들리는 키보토스를 구할 수 있게 되었습니다......"
 START_SCREEN_KYRIE:0 "우리는 한때 낙원을 가졌고, 그곳에서 만나 함께 울고 웃었습니다. 하지만 우리는 증오를 품고 손수 옛 낙원을 짓밟아 불바다로 만들었습니다. 돌아갈 곳도, 의지할 사람도 없이, 묵묵히 부서진 잔해 사이를 헤매었습니다. 슬플 때만 올려다보던 별의 강이 우리의 새로운 보금자리가 될 줄은 아무도 몰랐습니다."
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "STUSS"
 EMPIRE_DESIGN_BA_DUU:0 "방주 연합 의회"
 EMPIRE_DESIGN_BA_DUU_desc:0 "키보토스가 허망의 탑의 공격으로 함락된 후, 우리 생존자 중 일부는 우주로 도피하여 그곳의 우주 정거장을 거점으로 삼아 마지막 불씨를 지켜냈습니다. 초기 어려움을 극복한 후, 우리는 우주에 뿌리를 내렸고, 새로운 우주 정거장이 하나둘씩 건설되었습니다. 억압, 저항, 의심, 분쟁도 있었지만, 이제 우리는 하나의 목표를 가지고 연합했습니다. 이 작은 불꽃은 모든 것을 태워버릴 힘을 가지고 고향으로 돌아갈 것입니다."
 START_SCREEN_UNNAMED:0 "우주에서의 삶은 옛날과 많이 다릅니다. 우리는 아직도 땅 위를 뛰어놀며 떠들던 예전의 나날을 그리워합니다. 무기는 이미 준비되었고, 우리는 더 이상 예전처럼 나약하지 않습니다. 우리의 고향은 이대로 잊히지 않을 것입니다. 우리는 새로운 시작점에서 새로운 이야기를 시작할 날을 손꼽아 기다리고 있습니다."
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
