### 外交辞令
 01_BA_FE_PATRONIZING:0 "“제4의 벽 너머에 있는 관객 역할에는 아직 익숙지 않지만... 그래도 너희 이야기는 한번 들어보고 싶네.”"
 02_BA_FE_PATRONIZING:0 "“정말 활기차구나, 외지인들... 아주아주 오래전 우리처럼 말이야.”"
 03_BA_FE_PATRONIZING:0 "“이걸 못 고친다고? ...우리한테 가져와 봐. 우리가 도와줄 수도 있어.”"
 04_BA_FE_PATRONIZING:0 "“...별거 아니야, 그냥 눈에 익은 사람을 보고 옛 동료가 생각났을 뿐이야...”"
 01_BA_FE_DISMISSIVE:0 "“아, 너희였구나. 말해 봐.”"
 02_BA_FE_DISMISSIVE:0 "“우린 남을 괴롭히는 건 질색이야... 알지?”"
 03_BA_FE_DISMISSIVE:0 "“우리는 필요할 때가 아니면 기술을 공유하지 않아.”"
 01_BA_FE_ANGRY:0 "“피와 불...”"
 02_BA_FE_ANGRY:0 "“우리도 한때는 희망이 있었지만, 그건 우리 스스로 쟁취한 거야. 너희와는 달라.”"
 03_BA_FE_ANGRY:0 "“너희 이야기가 그렇다면, 뭐, 좋아.”"
 01_BA_FE_WAR:0 "“너희에게 고마워... 헤일로 아래의 어두운 면을 알게 해 줬으니 말이야.”"
 02_BA_FE_WAR:0 "“여기가 어디라고 생각하는 거야?”"
 11_BA_FE_CUSTODIAL:0 "“지금의 우리는 무대로 달려나가 악사의 악기를 빼앗아 연주를 시작하는 관객 같아. 이 공연을 망칠지 말지는 우리 마음먹기에 달렸지.”"
 12_BA_FE_CUSTODIAL:0 "“방금 막 연합했을 때의 느낌을 조금 되찾은 것 같아. 즐겁고, 의욕이 넘치고, 온몸에 힘이 솟아나는 기분...”"
 13_BA_FE_CUSTODIAL:0 "“도움이 필요하면 얼마든지 말해. 함대 말고는 뭐든 상의할 수 있어.”"
 14_BA_FE_CUSTODIAL:0 "“...정말 감개무량하네, 우리에게도 이런 날이 오다니... 이번 기회를 헛되이 쓰지 않을 거야.”"
 11_BA_FE_ARROGANT:0 "“훌륭해. 너희는 이미 성간 문명 행동의 요령을 터득한 것 같네.”"
 12_BA_FE_ARROGANT:0 "“우리가 무력을 사용하는 건, 우리 입장에선 어쩔 수 없는 일이야. 너희는 우리를 영원히 이해할 수 없을 거야.”"
 13_BA_FE_ARROGANT:0 "“기술은 사용하는 사람을 위해 존재해. 너희가 기술로 섬기는 최고의 존재가 병사이지 폭군이 아니길 바라.”"
 11_BA_FE_IMPERIOUS:0 "“흙과 새싹... 흥미롭군.”"
 12_BA_FE_IMPERIOUS:0 "“박물관이 너희에게 최고의 안식처가 될 거야. 그다음은 동물원, 생산 라인, 아니면 발전소겠지. 너희가 얼마나 노력하느냐에 달렸어.”"
 13_BA_FE_IMPERIOUS:0 "“너희가 써 내려간 이야기는 더욱 완벽했어야 했는데, 그저 겉치레와 아첨, 기만으로 가득하잖아... 그런 주제에 자신을 내세울 자격이 있다고 생각해?”"
 11_BA_FE_WAR:0 "“우리가 보금자리의 물과 흙을 너희에게 줄 테니, 직접 가져가.”"
 12_BA_FE_WAR:0 "“너희는 통조림 생산 과정에 대해 어떻게 생각해? ...오해하지 마, 이건 나중에 너희와 관련될 수도 있는 일이야. 전쟁 중이든, 전쟁 후든 말이지.”"

 #星门通路
 BA_Precursor.0015.title:0 "통신 링크 활성화"
 BA_Precursor.0015.desc.1:0 "통신 링크 인터페이스 성계에서 아공간 파동이 감지되었습니다. 통신 링크 인터페이스가 반대편에서 열린 것으로 보입니다."
 BA_Precursor.0015.desc.2:0 "불명 성계에서 아공간 파동이 감지되었습니다. 거대 구조물이 가동되면서 발생한 것으로 보입니다."
 BA_Precursor.0015.a:0 "가슴이 두근거려."
 BA_Precursor.0015.b:0 "더 많은 정보가 필요해."

 BA_Precursor.0016.title:0 "통신 링크 활성화"
 BA_Precursor.0016.desc:0 "§Y여기는 수석 증인 유리조노 세이아야. 지금부터 외지 영역에 방송한다.§!사실, 외지 통신 링크가 가동된 직후부터 우리는 외지로부터 점점 더 많은 정보를 얻었어. 이건 우리 구역 내에 있는 통신 링크 인터페이스를 복구하는 데 아주 큰 도움이 됐지. 하지만 우리는 외부 세계에 너무 많이 개입하지 않기로 일관되게 결정했기 때문에 실제 복구 작업을 진행하지 않았어. 하지만 이제 상황이 달라졌어. 우리가 지금까지 지켜온 그 이유를 위해서, 오늘은 반드시 나서야 해. 다행히도 첫 복구 시도는 큰 성공을 거두었고, KETHER 구역 내의 통신 링크 인터페이스는 이제 작동하기 시작했어.§R마지막 경고: 다른 통신 링크 인터페이스는 공공 사용이 가능하지만, KETHER 구역 내의 성문은 무단 사용이 허용되지 않으니 유의해 줘.§!"
 BA_Precursor.0016.next:0 "드디어..."


#探索
 BA_Precursor.0051.title:0 "통신 링크 인터페이스 발견"
 BA_Precursor.0051.desc:0 "이 블랙홀 성계에 진입하자마자, [from.GetName]은 이 성계의 특이한 점을 감지했습니다. 성계의 가장자리에 성문과 비슷한 구조물이 조용히 작동하고 있었습니다. 마치 성계 중심의 고요한 블랙홀처럼, 이 성문에 들어선 물질이나 탐사선 신호는 다시 돌아오지 않았습니다. 이 성문의 용도에 대해 승무원들은 다양한 가설을 제시했지만, 현재로서는 어떤 것도 실제로 검증할 수 없습니다."
 BA_Precursor.0051.next:0 "그렇다면, 일단 보류하자."

 BA_Precursor.0052.title:0 "게마트리아 성단 진입"
 BA_Precursor.0052.desc:0 "게마트리아 성단에 진입한 건 이번이 처음이야. 아마 게마트리아가 수많은 세월 동안 연구하고 개조해서 그런지, 이곳의 항성들은 성계 내의 일반 항성들과는 다른 특징을 보여."
 BA_Precursor.0052.next:0 "가슴이 두근거려."

 BA_Precursor.0054.title:0 "“왕국”"
 BA_Precursor.0054.desc:0 "우리는 게마트리아의 최종 성계인 ‘왕국’에 도착했어. 놀랍게도 이 성계의 배치가 키보토스 모성계와 놀랍도록 비슷해. 이로 인해 우리의 모성계가 인공적으로 만들어졌다는 확신이 더욱 강해졌지."
 BA_Precursor.0054.next:0 "......"

 BA_Precursor.0057.title:0 "단서"
 BA_Precursor.0057.desc:0 "통신 링크 인터페이스 성계의 행성에서 아주 위험한 이상 신호와 물질 흔적을 발견했습니다. 분석 결과, 이곳은 이 성계문을 건설했던 선구자 제국이 성계문의 통제권을 놓고 다투었던 지상전의 흔적이 남아있는 것 같아요. 더 많은 것을 알고 싶다면, 우리가 뭔가 행동해야 할 것 같아요!"
 BA_Precursor.0057.next:0 "움직여 보죠!"

#初次见面
 BA_Precursor.0101.title:0 "링크 통신"
 BA_Precursor.0101.desc:0 "우리 관측소에서 타키온 신호가 통신 링크 인터페이스 내의 성계문을 열었다는 걸 발견했어요! 동시에 통신 링크에서 오는 통신이 우리 언어로 호출하고 있었고요!"
 BA_Precursor.0101.next:0 "통신 접속"

 BA_Precursor.0102.title:0 "링크 통신"
 BA_Precursor.0102.desc:0 "“안녕하세요, 키보토스 잔존 외지인 여러분, 저희는 모에 엑스컴입니다. 보시다시피, 성계에 있는 통신 링크들은 저희 적들이 건설한 겁니다. 저희는 답을 얻고 나서 통신 링크의 외부 권한을 얻지 못했습니다. 링크에서 새어 나오는 조각난 정보들을 통해서만 성단 밖의 상황을 추측할 수 있었죠. 하지만... 이렇게 오랜 시간의 평화를 거쳤지만, 저희가 외부의 통신 링크를 해독했음에도 불구하고, 저희의 기술 수준은 이미 여러분보다 훨씬 앞서 있습니다. 그리고 저희는 외부 성계의 판도에 간섭해서는 안 된다는 점에 전원 동의했습니다. 따라서, 저희도 되돌릴 수 없는 영향을 초래하는 것을 피하기 위해 저희 영역 내의 성계문 복구 연구 작업을 더 이상 진행하지 않기로 결정했습니다.”"
 BA_Precursor.0102.Eden_Treaty:0 "여러분들이 게마트리아를 무너뜨렸다고요... 정말인가요?"
 BA_Precursor.0102.Eden_Treaty.re:0 "“맞아요, 저희는 06번 성계의 감옥을 부순 후, 힘든 전투를 거쳐 게마트리아를 성단 밖으로 몰아냈습니다. 그 후 저희도 많은 내부 변화를 겪고 나서야 비로소 함께 연합할 수 있었죠... 만약 여러분이 이 역사에 관심이 있다면, 언제든지 저희에게 찾아와 견학할 수 있습니다.”"
 BA_Precursor.0102.Kyrie:0 "저항군이요... 저희와 같은 학생들인가요?"
 BA_Precursor.0102.Kyrie.re:0 "“맞아요, 저희는 06번 성계의 감옥을 부순 후, 힘든 전투를 거쳐 게마트리아를 성단 밖으로 몰아냈습니다. ...여러분도 저항을 했나요? 정말 감회가 새롭네요... 저희는 외부에 간섭하지 않기로 결정했지만, 도움이 필요하다면 언제든지 말해주세요.”"
 BA_Precursor.0102.Kivotos_other:0 "여러분들의 헤일로는... 저희와 같은 건가요?"
 BA_Precursor.0102.Kivotos_other.re:0 "맞아요, 헤일로는 저희의 오랜 연구 과제 중 하나입니다. 연구 결과는 매우 흥미로워요... 하지만 이건 저희가 지금은 아직 말할 수 없는 내용에 연관되어 있어서요, 여러분들이 탐험할 과제로 남겨두겠습니다!"
 BA_Precursor.0102.exit_Kivotos:0 "경의를 표합니다, 선구자 여러분."
 BA_Precursor.0102.exit_Kivotos.re:0 "“여러분들도 자신만의 이야기를 써 내려갈 수 있기를 바랍니다, 외지인 여러분.”"
 BA_Precursor.0102.exit_other:0 "뜬금없는 종이 인형들......"
 BA_Precursor.0102.exit_other.re:0 "“......정말 흥미로운 종족이네요.”"

#先驱者通讯
 BA_Precursor.0151.title:0 "선구자 통신 (호감도 부족으로 교류 거부)"
 BA_Precursor.0151.desc:0 "“그렇긴 한데, <블루 아카이브 종족 팩>은 N0Z0M1이 이끄는 제작팀이 제작한, 새로운 4X 게임 스텔라리스의 이차원 모드입니다. 모드 스토리는 「키보토스」라고 불리는 환상적인 세계에서 펼쳐지며, 이곳의 학생들은 모두 「헤일로」를 가지고 있으며, 신비의 힘을 이끌어냅니다. 당신은 「선생님」이라는 이름의 신비로운 역할을 맡아, 바쁜 업무 속에서 성격도 다르고 능력도 독특한 학생들과 이런저런 일을 함께하며 강력한 적을 물리치고, 실종된 연방학생회장을 되찾는 것- 동시에, 「신비」의 진실을 점차 밝혀내게 됩니다.”"
 BA_Precursor.0151.next:0 "딱 봐도 블루 아카이브를 한 결과겠네요."

 BA_Precursor.main.title:0 "선구자 통신"
 BA_Precursor.main.desc.1:0 "“......신기하네요... 아, 아무것도 아니에요. 혹시 무슨 어려움을 겪고 있나요?”"
 BA_Precursor.main.desc.2:0 "“최근에야 관측했지만... 여러분들의 발전 속도는 정말 저희의 예상을 뛰어넘는군요.”"
 BA_Precursor.main.desc.3:0 "“저희의 과학 기술이 아주 강력하고 발달했지만... 어떤 일들은 저희도 할 수 없어요...”"
 BA_Precursor.main.desc.4:0 "“잘 들으세요... 신비와 공포의 경계에 대해서인데요... 뭐어, 여러분이라면 별문제 없을 거예요...”"
 BA_Precursor.main.desc.5:0 "“지금 당신 곁에 있는 친구들을 소중히 여기세요...”"


 BA_Precursor.manual:0 "설명"
 BA_Precursor.manual.title:0 "선구자 통신: 설명"
 BA_Precursor.manual.desc:0 "“이곳은 아주 특별한 공간이라서, 저희는 특별한 방식으로만 여러분에게 물품을 보낼 수 있습니다... 초공간 항로는 불가능해요. 하지만 저희가 §Y초소형 웜홀§!을 만들거나, 직접 §B워프 화물선§!을 보낼 수는 있습니다.\n혹시 궁금한 거라도 있나요?”"


 BA_Precursor.trade:0 "포인트 거래"
 BA_Precursor.trade.title:0 "선구자 통신: 포인트 및 물류"
 BA_Precursor.trade.desc:0 "“저희가 여러분에게 너무 많이 간섭하지는 않을 겁니다. 하지만 급한 문제를 해결하는 일이라면 얼마든지 말해주세요...”"

 BA_Precursor.trade.get_point:0 "거래 포인트 획득"

 BA_Precursor.trade.wormhole:0 "§Y초소형 웜홀§!을 통해 물자 거래"

 BA_Precursor.trade.warpship:0 "§B워프 화물선§!을 통해 물자 거래"

 BA_Precursor.trade.infomation:0 "거래 정보"

 BA_Precursor.chat:0 "잡담"
 BA_Precursor.chat.title:0 "선구자 통신: 잡담"
 BA_Precursor.chat.desc:0 "“너희가 묻고 싶은 게 많다는 걸 알아...... 우리가 누구인지, 너희의 기원은 무엇인지, 그리고 왜 그런지”"



 BA_Precursor.exit:0 "닫기"

 BA_Precursor.manual.re:0 "저희 사이의 물류는 초공간 항로 외의 방식으로만 이루어지기 때문에, 저희는 정상적인 방법으로 무역을 할 수 없습니다.\n현재 가장 합리적인 방법은 미세 웜홀입니다. 매달 20의 수송력을 제공할 수 있으며, 웜홀 유지 보수 비용은 저희가 전액 부담합니다.\n사용하지 않은 수송력은 낭비를 걱정할 필요 없습니다. 저희는 여러분에게 워프선을 파견할 수도 있습니다. 이 함선들의 편도 운송 비용은 여러분이 부담하실 1000 에너지 화폐입니다. 가는 편 비용은 여러분이 반드시 지불해야 하며, 돌아오는 편의 경우 저희가 두 가지 선택지를 제공합니다: 돌아오는 편 비용을 지불하여 함선을 돌려보내거나, 저장된 수송력을 일부 소모하여 이 함선을 남겨둘 수 있습니다. 이후에 해체하거나 역공학 연구를 하셔도 저희는 간섭하지 않습니다.\n게다가, 저희는 외곽 지역의 다양한 정보가 상당히 필요합니다. 만약 여러분이 제공해 주신다면, 절대 거부할 수 없는 풍성한 보상을 제공해 드릴게요...... 절대 후회하지 않으실 거예요! 어떠세요? 절대로 거부할 수 없는 조건이죠!"

