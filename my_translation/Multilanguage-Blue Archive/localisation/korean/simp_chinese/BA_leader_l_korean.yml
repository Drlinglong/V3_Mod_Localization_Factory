 ###姬器人
 NAME_Aris:"텐도 아리스"
 PHASE_Aris:"밤밤카밤! 아리스는 중요한 아이템, 데이터베이스 암호를 얻었어요! 지체할 것 없어요, 어서 데이터베이스에 접속해요...... 음음, 여기는 이렇게 작동하는군요......"
 DESC_Aris:"밀레니엄 사이언스 스쿨 출신, 히메로봇들의 원형기이자, 게임 개발부의 프로그래머입니다."
 TRIGGER_Aris:"아리스가 이미 재직 중입니다."
 BA_communication.Aris.title:"고용 예비: §B$NAME_Aris$§!"
 BA_communication.Aris.desc:"아리스는 총괄실에 왔지만, 여기는 이상한 도구들이 너무 많아요...... 아리스는 이제 뭘 해야 할지 모르겠어요......"
 BA_communication.Aris.a:"총괄실에서 담당하는 것들은 아주 많으니까, 누군가에게 설명을 들어야 할 거야."
 BA_communication.Aris.a.response:"사실, 노아가 아리스를 여기로 데려올 때 설명해 주긴 했지만...... 여기 있는 모든 물건이 너무 위험하게 들려요......"
 BA_communication.Aris.b:"먼저 행정관을 찾아가서, 아리스에게 어떤 일이 어울리는지 알아볼까."
 BA_communication.Aris.b.response:"네, 아리스는 행정관님에게서 아주 많은 직무를 받았어요...... 하지만 아리스는 데이터 수집 임무 때문에 여기에 온 건데, 지금은 뭘 해야 할지 모르겠어요......"
 BA_communication.Aris.c:"너무 신경 쓰지 않아도 돼. 기회는 놓칠 수 없으니, 우선 이 탐사 작업을 시작해 보는 건 어때?"
 BA_communication.Aris.c.response:"탐사는 게임에서 자주 나오는 부분이죠, 아리스는 이걸 정말 잘할 거예요! 다음으로...... 방위실에 가서 연구선 한 척을 배치받을까요? 아리스 알겠습니다, 출발!"
 BA_communication.Aris.join:"§B$NAME_Aris$이(가) 리더가 되었습니다.§!"
### 起源
 NAME_Hoshino:"타카나시 호시노"
 PHASE_Hoshino:"음냐음냐~ 낮잠 잘 거야~"
 DESC_Hoshino:"아비도스 고등학교 소속, 전 대책위원회 위원장."
 BA_communication.Hoshino.title:"예비 모집: §B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"Sensei! 아저씨가 도와줄게~ 모든 짐을 혼자 짊어지려 하지 않아도 괜찮아~ 쉬는 것도 중요하다고. 뭐야? Sensei가 아저씨한테 함대 지휘해서 경계 방어하라는 말이야? 으아~ 진짜 귀찮아, 그래도 어쩔 수 없지, 뭐."
 BA_communication.Hoshino.a:"호시노, 농땡이 피우고 싶은 거야?"
 BA_communication.Hoshino.a.response:"에헤헤~ 일과 휴식의 조화잖아, 아저씨도 평소엔 좀 쉬어야지."
 BA_communication.Hoshino.b:"취임 전에 호시노가 걱정하는 거라도 있어?"
 BA_communication.Hoshino.b.response:"아니 없어, Sensei. 오히려 Sensei의 짐을 덜어주는 게 좋지~"
 BA_communication.Hoshino.c:"어쨌든 호시노가 도와줘서 고마워."
 BA_communication.Hoshino.c.response:"에? 농담이 아니라고? 뭐, 좋아. 아저씨한테 맡겨 줘~"
 BA_communication.Hoshino.d:"그럼 마지막으로, 함대 지휘 임무는 호시노에게 맡겨도 될까?"
 BA_communication.Hoshino.d.response:"이제 일해야 하는 거야? 그럼 아저씨도 정신 차려야겠네."
 BA_communication.Hoshino.join:"§B$NAME_Hoshino$이(가) 지도자가 되었습니다.§!"

 NAME_Yuuka:"하야세 유우카"
 PHASE_Yuuka:"슬픔과 고통조차도, 전부 인수분해해서 보여드릴게요!"
 DESC_Yuuka:"밀레니엄 사이언스 스쿨 소속, 세미나 회계이자 전 부장. 자랑스러운 계산 능력과 숫자에 대한 감각을 가지고 있습니다. 하지만 아무리 손꼽히는 수학 천재라도, 계산할 수 없는 대상이 있겠죠."
 BA_communication.Yuuka.title:"예비 모집: §B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"Sensei! 어서 오세요! 역시 제가 계산한 대로, 한 치의 오차도 없이 오셨네요. 요즘 괜찮으신가요? 밥은 잘 챙겨 드셨어요? 충분히 쉬셨나요? Sensei, 최근에 돈 펑펑 쓰신 건 아니죠? 제가 곁에 없던 동안, 스스로 잘 보살피셨나요?"
 BA_communication.Yuuka.a:"아하하...... 샬레가 요즘 관리해야 할 범위가 점점 더 늘어나서 말이죠......"
 BA_communication.Yuuka.a.response:"이러시는 걸 보니, 분명 며칠 동안 또 무리하셨죠! 휴, 그 짙은 다크서클 좀 보세요, 수염도 깎지 않은 지저분한 모습...... 항상 어른 일은 어른이 스스로 해결해야 한다고 하시면서, 무슨 일 있으면 저에게 도와달라고 하시면 되잖아요. 역시 Sensei는 제가 없으면 안 되겠죠......"
 BA_communication.Yuuka.b:"헤헤, 유우카의 마음 잘 받았어. 역시 유우카가 나를 제일 신경 써주는구나."
 BA_communication.Yuuka.b.response:"벼, 별로 특별히 신경 쓰는 게 아니라고요! Sensei는 어쨌든 모두의 Sensei시잖아요, 만약 쓰러지기라도 한다면 키보토스 전체가 엉망진창이 될 거예요...... 그, 그러니까, Sensei 무슨 일 있으면 꼭 저에게 부탁해 주세요! 키보토스 전체를 위해서라도, 저는 분명 전력을 다할 거예요!\n     사실, 저도 Sensei와 더 함께 있고 싶어요 (작은 목소리로)......"
 BA_communication.Yuuka.c:"그렇다면, 제가 염치불구하고 부탁해도 될까요? 키보토스에는 지금 총독을 맡을 관리 인력이 좀 필요한데, 유우카에게 맡길 수 있을까요?"
 BA_communication.Yuuka.c.response:"흥~ 흥~ 흥~ 제대로 찾아오셨네요. 행정 관리라면 저, 누구에게도 지지 않을 자신이 있어요! 재무 결산, 경비 지급, 아니면 결의안 심사까지, 전부 제가 세미나에서 가장 자신 있는 업무거든요. 비록 지금은 학원보다 훨씬 큰 행성을 담당해야겠지만...... 그래도 전력을 다할 거예요! 키보토스 전체는 물론 Sensei 본인의 재정 지출까지도 저에게 맡겨주세요, 저 아무 문제 없어요!"
 BA_communication.Yuuka.d:"그렇다면 유우카의 능력을 믿을게. 항상 나보고 무리하지 말라고 했지만, 유우카도 마찬가지야, 쉬는 것도 잊지 마."
 BA_communication.Yuuka.d.response:"흥, Sensei 본인이야말로 자기 건강을 가장 신경 안 쓰는 사람인데...... 하지만 Sensei가 굳이 그렇게 하시겠다면, 이 일은 우리 둘만의 약속으로 해요-- 일할 때는 진지하게 일하고, 쉴 때는 제대로 쉬는 거요! 함께 슬픔과 분노를 전부 인수분해해 버리자고요!"
 BA_communication.Yuuka.join:"§B$NAME_Yuuka$§!이(가) §H지도자§!로 합류했습니다."

