#特殊
 leader_trait_hoshino_SP1:"잠자기 좋은 곳은 어디일까?"
 leader_trait_hoshino_SP1_desc:"다른 사람들에게는 언제나 삶에 대해 나른하고 게으른 태도를 보이는 것처럼 보였다.\n“그래서, 잠자기 좋은 곳은 대체 어디에 있을까?”"
 leader_trait_hoshino_SP2:"아비도스의 수호자"
 leader_trait_hoshino_SP2_desc:"자신의 선배를 손수 묻은 뒤에는 더 이상 기적을 믿지 않게 되었을지도 모른다. 백자가 선생님을 업고 돌아온 그날 오후까지는.\n“적어도 이번만큼은, 헤일로가 부서지는 결말을 맞이하더라도 내 손으로 모든 것을 지키게 해줘.”"
 leader_trait_hoshino_SP3:"돌아오지 않은 고래"
 leader_trait_hoshino_SP3_desc:"§P그녀는 기다리고 있다, 고래가 돌아오기를."
 leader_trait_hoshino_SP4:"고래의 꿈"
 leader_trait_hoshino_SP4_desc:"수많은 길고 긴 밤을 지나고서, 그녀는 마침내 기적의 출발점에 도착했다.\n“어서 와, 선배!”"
 leader_trait_hina_SP1:"게헨나의 관리자"
 leader_trait_hina_SP1_desc:"히나와 그녀가 이끄는 선도부는 사실상 게헨나의 관리자로서, 게헨나 내부의 여러 가지 업무를 처리한다."
 leader_trait_hina_SP3:"선도부장"
 leader_trait_hina_SP3_tip:"일정 확률로 곧 발생할 키보토스 학생의 말썽 사건을 방지하여 §P[[침식도]§!를 통제한다."
 leader_trait_hina_SP3_desc:"전 선도부장으로서, 히나는 이 문제아들에게 능숙하게 대처한다."
 leader_trait_mika_SP1:"별 부르는 노래"
 leader_trait_mika_SP1_desc:"트리니티는 에덴조약의 발안자이자 최초 구성원 학교로서, 키보토스 내에서 큰 영향력을 가지고 있다."
 leader_trait_mika_SP2:"Kyrie Eleison"
 leader_trait_mika_SP2_desc:"대천사가 너희를 불쌍히 여기기를 바란다. 그러니...... 너희는 먼저 대천사를 만나야 할 것이다."
 leader_trait_yuuka_SP1:"꼼꼼한 작은 회계사"
 leader_trait_yuuka_SP1_desc:"전 세미나 소속으로서, 예산이란 개념조차 모르는 과학 광기들을 상대하면서도 학교를 정상적으로 운영해 나갈 수 있는 유우카의 능력은 의심할 여지가 없습니다."
 leader_trait_yuuka_SP2:"가방소녀"
 leader_trait_yuuka_SP2_desc:"§P모든 “전술 가방” 관련 기술, 가중치 *0.5.§!\n가방소녀를 괴롭히지 마세요!"

 leader_trait_hoshino_SP5:"잃어버린 것들, 놓지 못한 것들"
 leader_trait_hoshino_SP5_desc:"유메 선배에게서 아비도스를 넘겨받은 이후로, 호시노는 과거든, 현재든, 미래든 상관없이 이 학교를 잘 지키겠다고 결심했다."
 leader_trait_hina_SP2:"이시보셋"
 leader_trait_hina_SP2_desc:"키보토스 최강의 전투력 중 한 명이니, 이 선도부원에게 정면으로 덤비려 할 학생은 아무도 없을 거예요."
 leader_trait_mika_SP3:"스위스 롤"
 leader_trait_mika_SP3_desc:"교도소 벽을 주먹 한 방에 뚫는다는 소문처럼, 미소노 미카는 다른 누구도 상상하기 힘든 천부적인 괴력을 지니고 있습니다."
 leader_trait_yuuka_SP3:"깐깐한 회계"
 leader_trait_yuuka_SP3_desc:"전 세미나 소속으로서, 예산이란 개념조차 모르는 과학 광기들을 상대하면서도 학교를 정상적으로 운영해 나갈 수 있는 유우카의 능력은 의심할 여지가 없습니다."

 leader_trait_atsuko_SP1:"새장 속의 공주님"
 leader_trait_atsuko_SP1_desc:"그녀는 오랫동안 아리우스의 '공주'로 불려왔습니다. 이 칭호는 단순한 상징을 넘어, 학생들을 결집시키는 그녀의 능력과 결의를 보여줍니다."
 leader_trait_saori_SP1:"Proditum Protector"
 leader_trait_saori_SP1_desc:"아리우스 학생들은 그녀에게 가장 소중한 가족입니다. 그녀는 어떤 수단을 써서라도, 과거에 어떤 배신을 겪었든 상관없이, 그들을 지켜낼 것입니다."

 leader_trait_ui_SP1:"헤일로 연구의 선구자"
 leader_trait_ui_SP1_desc:"헤일로 연구 계획의 최초 발의자이자 중요한 참여자로서, 그녀가 이 분야에 기울인 노력은 다른 누구보다도 훨씬 큽니다. 아마도 그녀는 오랫동안 사랑해 온 것들의 가치를 증명하고 싶었을 뿐일지도 모릅니다.\n'저는 그저... 이 아이들이... 조금이라도 도움이 되었으면 할 뿐이에요...'"
 leader_trait_ui_SP1_tip:"§R모든 신성 해방 루트 기술의 출현 확률이 두 배로 증가합니다§!"
 leader_trait_ui_SP2:"심한 사회 공포증"
 leader_trait_ui_SP2_desc:"우이를 과학선에 태워 성계를 탐사하게 하는 것은 분명 아주 잘못된 선택이었습니다. 그녀는 고서관의 두꺼운 문 안에서 스스로를 가두는 것이 어울리는 사람이에요.\n하지만 언젠가 이 모든 것을 바꿀 방법이 있을 거예요, 그렇죠?"
 leader_trait_ui_SP3:"오래된 역사의 발굴자"
 leader_trait_ui_SP3_desc:"그녀는 마침내 고서관 문을 박차고 나와, 별이 빛나는 밤하늘 아래 다채로운 세상을 보고, 문명의 흥망성쇠를 파헤치려 합니다.\n우이의 변화를 직접 목격하고 나서야 저는 키보토스에 정말 마법이 존재한다고 확신하게 되었습니다. 바로 'Miracle'이라는 이름의 마법 말이죠."

