 LEADER_RECRUITMENT_SCRIPTED_GREETING:"§L[From.GetScriptedLeaderRecruitedGreeting_BA]§!"


 leader_greeting_BA_001:0 "선생님! 왔습니다! 제가 뭘 도우면 될까요!"
 leader_greeting_BA_002:0 "대기 중입니다. 아직 해결해야 할 일이 많습니다."
 leader_greeting_BA_003:0 "아비도스 대책위원회 2학년, 스나오오카미 시로코라고 합니다. 잘 부탁드립니다."
 leader_greeting_BA_004:0 "오쿠소라 아야네입니다. 지금부터는 제가 선생님을 돕겠습니다."
 leader_greeting_BA_005:0 "여기는 쿠로미 세리카예요. 미리 말해두겠는데, 저랑 같이 할 거면 좀 진지하게 해 주시죠?"
 leader_greeting_BA_006:0 "후아~ 빈둥거리는 것도 중요하지만~ 이번에는 조금 진지하게 해볼까요?"
 leader_greeting_BA_007:0 "으음, 드디어 도착했습니다! 잘 부탁드립니다, 선생님!"
 leader_greeting_BA_008:0 ""
 leader_greeting_BA_009:0 "......아리우스 소대의 이카시노 미사키. 지금의 저는 마치 길 잃은 개와 같으니...... 지휘권은 선생님께 드리겠습니다. 마음껏 명령해 주십시오."
 leader_greeting_BA_010:0 "에헤헤...... 어쩌다 보니 여기까지 오게 됐네요...... 앞으로 힘들겠죠? 고통스러울까요? 하지만, 인생이란 게 다 그런 거니까...... 어쩔 수 없죠. 여기는 히오리입니다, 잘 부탁드립니다...... 에헤헤."
 leader_greeting_BA_011:0 "아리우스 소대의 죠마에 사오리입니다. ......선생님께 많은 도움을 받았습니다. 적어도 선생님의 일을 조금이나마 덜어드릴 수 있도록 해 주십시오. 부탁드립니다."
 leader_greeting_BA_012:0 "......제 이름은 하카리 아츠코입니다. 선생님께서 원하시는 일이 있으신가요? 제가 할 수 있는 일이었으면 좋겠습니다."
 leader_greeting_BA_013:0 "만남은 필연이었군요, 선생님."
 leader_greeting_BA_014:0 "백귀야행 연합학원 소속, 백화요란의 작전 참모, 키류 키쿄입니다. 앞으로도 좋은 관계를 유지하기 위해, 제가 샬레의 업무를 돕겠습니다. 그에 따라, 선생님께서도 저희의 업무 진행을 도와주셔야 합니다. 잘 부탁드립니다, 선생님."
 leader_greeting_BA_015:0 "백귀야행 연합학원 소속, 백화요란의 돌격대장, 후와 렌게, 출격! 선생님... 아니, 사부님, 사부님을 보좌하는 일이든 청춘 활동이든, 뭐든지 전력을 다하겠습니다. 잘 부탁드립니다!"
 leader_greeting_BA_016:0 ""
 leader_greeting_BA_017:0 "소생은 카데노코지 유카리입니다. 고고한 백화요란의 일원으로서, 선생님을 온 마음을 다해 보좌하겠습니다."
 leader_greeting_BA_018:0 ""
 leader_greeting_BA_019:0 ""
 leader_greeting_BA_020:0 ""
 leader_greeting_BA_021:0 "귀안--아, 어쩌면 이쪽이 더 자연스러운 표현 방식이겠군요. 처음 뵙겠습니다!"
 leader_greeting_BA_022:0 "안녕하세요, 선생님. 저는 백귀야행 소속, 축제운영회의 우라하마 우이카입니다! 축제 좋아하세요?"
 leader_greeting_BA_023:0 "에헤헤, 저는 축제운영위원회의 카와와 시즈코예요~. 앞으로도 잘 부탁해요, 선생님? 엣?......아, 맞다 맞다, 네, 인사치레였어요!"
 leader_greeting_BA_024:0 "후후...... 드디어 찾아냈군요. 다시는 도망치게 두지 않을 거예요, 자기? 이제 제 곁을 떠나지 말아 주세요......?"
 leader_greeting_BA_025:0 "이즈나, 출격! 선생님의...... 아니, 주군님의 부름을 받고 왔습니다~! 닌닌!"
 leader_greeting_BA_026:0 "안녕하세요...... 오오노 츠쿠요입니다...... 닌술부 부원...... 이고요...... 잘, 잘 부탁드립니다......"
 leader_greeting_BA_027:0 "선생님! 흥흥흥, 오래 기다리셨습니다! 닌술 연구부 부장, 치도리 미치루, 여기에 출격! 앞으로 잘 부탁드립니다, 선생님!"
 leader_greeting_BA_028:0 "지금 이 순간, 마치 꿈만 같아요... 안녕하세요. 선생님. 앞으로 잘 부탁드립니다."
 leader_greeting_BA_029:0 "수행부의 마스코트, 성대하게 등장! 선생님, 오래 기다리셨죠? 그럼, 오늘은 뭘 할까요?"
 leader_greeting_BA_030:0 "후후. 귀안, 선생님. 수행부의 미즈하 미모리라고 합니다. 앞으로 잘 부탁드립니다."
 leader_greeting_BA_031:0 "백귀야행 연합학원, 음양부 부부장, 쿠와카미 카호입니다. 앞으로도 잘 부탁드립니다."
 leader_greeting_BA_032:0 "음양부 부장 니아데스. 선생님, 무슨 용건이신가요, 흥?"
 leader_greeting_BA_033:0 "저기... 그래서 지금 뭘 해야 하죠?"
 leader_greeting_BA_034:0 "후후, 저에게 도움을 요청하신다고요? 음, 거절하진 않겠지만 절 고용하려면 꽤 비쌀 거예요, 선생님."
 leader_greeting_BA_035:0 "저는 화나지 않았습니다. 오해하지 마십시오, 선생님. 다들 제 얼굴이 무섭다고 자주 말해서요."
 leader_greeting_BA_036:0 "짠! 드디어 제가 등장했어요! 그럼 우리 실컷 한번 놀아봐요, 선생님!"
 leader_greeting_BA_037:0 "저기, 제가 여기에 와도 괜찮을까요? 만약 방해가 된다고 생각하시면, 언제든지 말씀해주세요..."
 leader_greeting_BA_038:0 "두려움의 시련에 처했을 때, 고난에 고개를 숙이려 할 때, 제가 선생님과 함께 맞설 수 있도록 해주세요."
 leader_greeting_BA_039:0 "선도부장 소라사키 히나입니다. 제 이름은 들어보셨겠죠...? 잘 부탁드립니다."
 leader_greeting_BA_040:0 "게헨나 학원 선도부 소속의 행정관 아마우 아코입니다. 앞으로 업무상 협력할 일이 많을 테니, 잘 부탁드립니다."
 leader_greeting_BA_041:0 "선생님이신가요? 오늘부터 선생님 곁에 있겠습니다. 임무는 저에게 맡겨주세요."
 leader_greeting_BA_042:0 "저는 급식부의 후우카입니다. 만약 드시고 싶은 것이 있다면, 언제든지 말씀해주세요."
 leader_greeting_BA_043:0 "게헨나 학원, 급식부의 우시마키 주리입니다. 만약 배가 고프다면, 언제든지 저에게 말씀해주세요, 아셨죠?"
 leader_greeting_BA_044:0 "요하! 여기는 에리카입니다, 선생님, 키라라 보셨나요?"
 leader_greeting_BA_045:0 "저는 게헨나 학원 구급의학부 부장, 히무로 세나입니다. 앞으로 잘 부탁드립니다."
 leader_greeting_BA_046:0 "아! 선생님! 야호, 키라라예요! 계속 기다리셨나요~? 우후후, 정말 기뻐요~"
 leader_greeting_BA_047:0 "전 선생님을 돕는 게 아니거든요. ...에? 도와주면 맛있는 거 준다고요? 뭐라고요? 어떤 맛있는 거요?"
 leader_greeting_BA_048:0 "여기는 미식연구회의 아카리입니다. 같이 맛있는 거 먹으러 갈까요?"
 leader_greeting_BA_049:0 "미식연구회에 오신 걸 환영합니다. 궁극의 맛을 찾아서, 함께 모험을 떠날까요?"
 leader_greeting_BA_050:0 "와, 저를 찾으셨네요! 같이 맛있는 거 먹으러 가요!"
 leader_greeting_BA_051:0 "판데모니움 소사이어티의 하누마 마코토님께서 드디어 오늘 샬레에 납시셨습니다! 열렬히 환영합시다!"
 leader_greeting_BA_052:0 ""
 leader_greeting_BA_053:0 ""
 leader_greeting_BA_054:0 "이부키, 등~장! 선생님, 오래 기다리셨죠~?"
 leader_greeting_BA_055:0 "아, 어쩌다 이렇게 됐지....... 하지만 이미 이렇게 됐으니, 할 일은 제대로 해야겠죠."
 leader_greeting_BA_056:0 "하하하하! 온천이 있는 곳에는 제가 있습니다! 아니, 온천이 없어도 제가 있습니다! 그럼, 폭파 준비 완료예요!"
 leader_greeting_BA_057:0 "어디를 평탄화할까요? 아니면 발굴할까요? 뭐든지 괜찮아요~!"
 leader_greeting_BA_058:0 ""
 leader_greeting_BA_059:0 ""
 leader_greeting_BA_060:0 ""
 leader_greeting_BA_061:0 "선생님은, 제가 계속 망원경으로 보던 그 선생님이신가요......? 저, 저는 너무 설레요......!"
 leader_greeting_BA_062:0 "아, 선생님. 일하기 전에 한 잔 하실래요? 흐흐흐...... 알코올은 없으니 안심하세요."
 leader_greeting_BA_063:0 "여보세요? 여기는 사장 아라마키 야쿠모입니다. 오, 선생님이시네요, 오늘은 출판사에 무슨 일로 오셨나요~? 에? 저를 찾으신다고요?"
 leader_greeting_BA_064:0 "아! 선생님, 만나 뵙게 되어 기쁩니다...... 책 이야기 티타임에 참여하실 시간 있으신가요?"
 leader_greeting_BA_065:0 "선생님을 뵙게 되어 영광입니다. 괜찮으시다면, 체리노 회장님의 지금까지의 위업을 들어보시겠어요?"
 leader_greeting_BA_066:0 "선생님이 부르시는군요. 체리노 회장님의 지시서가 있나요?"
 leader_greeting_BA_067:0 "붉은 겨울 연방 학원의 제가 등장했어요! 영광으로 생각하십시오, 동지!"
 leader_greeting_BA_068:0 "토목, 건설, 철거... 공무가 필요할 때는 언제든지 저를 불러주세요. 혁명과 파업이라면... 더 환영입니다!"
 leader_greeting_BA_069:0 "붉은 겨울 연방 학원, 지식 해방 전선의 아키이즈미 모미지입니다...... 세상의 모든 지식을 지키기 위해...... 저와 함께 싸워요!"
 leader_greeting_BA_070:0 "안녕하세요! 저는 지식 해방 전선의 히메키 메루입니다! 메릴루라고 불러주셔도 돼요, 아, 그건 제 필명이에요. 잘 부탁드립니다, 선생님."
 leader_greeting_BA_071:0 ""
 leader_greeting_BA_072:0 ""
 leader_greeting_BA_073:0 ""
 leader_greeting_BA_074:0 ""
 leader_greeting_BA_075:0 "연방학생회 대리 회장, 나나미 린입니다. 잘 부탁드립니다, 선생님."
 leader_greeting_BA_076:0 "이것은 처리해야 할 업무 목록입니다...... 그럼 잘 부탁드립니다."
 leader_greeting_BA_077:0 ""
 leader_greeting_BA_078:0 ""
 leader_greeting_BA_079:0 "오래 기다렸습니다, 선생님. 더 이상 시간을 낭비할 수 없어요. 어서 일을 시작합시다."
 leader_greeting_BA_080:0 ""
 leader_greeting_BA_081:0 "점심 배달이 왔어요, 다음에 다시 연락드릴게요!"
 leader_greeting_BA_082:0 "소녀를 아름답게 만드는 것은 화장이 아니라 열정입니다."
 leader_greeting_BA_083:0 "만약 설명이나 해설이 필요하다면 저에게 맡겨주세요!"
 leader_greeting_BA_084:0 "저는 예측했습니다, 그리고 계속 기다려왔죠. 선생님이 제 이름을 불러주시는 순간을...... 바로 이 순간을 기다려왔습니다."
