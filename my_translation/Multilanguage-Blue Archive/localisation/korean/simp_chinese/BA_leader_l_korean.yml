 NAME_Mika:"미소노 미카"
 PHASE_Mika:"키보토스여, 영원한 영광을!"
 DESC_Mika:"트리니티 종합학원 소속, 티 파티의 대표 중 한 명이자 제멋대로인 \"공주님\". 천진난만한 겉모습 아래에는 말 못 할 고민이 숨겨져 있는 듯하다."
 BA_communication.Mika.title:"예비 모집: §B$NAME_Mika$§!"
 BA_communication.Mika.desc:"야호~ Sensei, 드디어 다시 만났네요! Sensei가 바쁜 동안, 저는 모두와 사이좋게 지내고, 나기사 쨩 말도 잘 듣고, 착한 아이처럼 Sensei를 얌전히 기다리고 있었어요."
 BA_communication.Mika.d:"모두와 잘 지내야 하고, 심술부리지 말고, Sensei 말을 잘 듣는 공주님이 되어야 해."
 BA_communication.Mika.d.response:"안심하세요! 제가 나기사 쨩에게 그렇게나 많이 교육받았는데요...... 이제 더 이상 Sensei를 걱정시키던 예전의 미카가 아니라고요. 그저...... 제가 돌아온 후에는, 왕자님에게서 공주를 향한 애정을 잔뜩 받아낼 거예요?"
 BA_communication.Mika.join:"$NAME_Mika$이(가) 지도자가 되었습니다."

