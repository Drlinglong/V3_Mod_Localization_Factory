 leader_special_136_desc:0 "높이 서면 멀리 보인다."
 leader_special_137:0 "본능적 결단"
 leader_special_137_desc:0 "해결 방법은 하나, 중요한 건 해결 자체입니다."
 leader_special_138:0 "최종 지시"
 leader_special_138_desc:0 "높은 곳의 저격수는 언제나 악을 처벌하는 최후의 방벽이죠."
 leader_special_138_SP:0 "무게중심 고정"
 leader_special_138_SP_desc:0 "앉음은 바람처럼, 섬은 소나무처럼, 걸음은 종처럼, 총은 폭음처럼."
 leader_special_138_SS:0 "해류 사격"
 leader_special_138_SS_desc:0 "여름날 움직이지 않고 목표물을 저격하는 것은 일종의 수련입니다."
 leader_special_139:0 "성해 섬광탄"
 leader_special_139_desc:0 "보편적인 의미로 볼 때, 에너지 무기도 섬광탄이나 마찬가지죠."
 leader_special_140:0 "약동하는 도전권"
 leader_special_140_desc:0 "너희 꼬맹이들이 감히 나를 죽이려 드느냐?"
 leader_special_141:0 "해군 확충 기획안"
 leader_special_141_desc:0 "키보토스의 치안이 해결됐으니, 이제 성해의 치안을 해결해야죠."
 leader_special_142:0 "유연한 집행자"
 leader_special_142_desc:0 "빈둥빈둥~ 빈둥빈둥~ 빈둥빈둥빈둥~"
 leader_special_143:0 "경계하는 법 집행자"
 leader_special_143_desc:0 "수상한 범죄자를 발견하면 반드시 법의 심판대에 세울 거예요."
 leader_special_144:0 "충돌 돌격 실전 훈련"
 leader_special_144_desc:0 "선봉에서 돌격하며, 뒤에 있는 아군에게 막중한 책임을 맡긴다."
 leader_special_145:0 "보급 지원 배치"
 leader_special_145_desc:0 "보급은 전쟁에서 가장 중요한 부분이며, 항상 세심한 사람이 이 자리에서 함대 전체를 이끌죠."
 leader_special_146:0 "지휘 중추 타격"
 leader_special_146_desc:0 "강력한 지휘 중추만이 함대의 전황 지휘를 보장할 수 있죠. 하지만 지휘의 유일한 권위를 만족시키려면 항상 무언가를 포기해야만 해요."
 leader_special_147:0 "파열 저지 교리"
 leader_special_147_desc:0 "모든 것을 바쳐, 마지막 단 한 발의 총탄으로 적의 심장을 꿰뚫어라."
 leader_special_148:0 "RABBIT1: 정면 강령"
