 tech_BA_Shittem_starting:0 "Naprawa Shittim Chest"
 tech_BA_Shittem_starting_desc:0 "Napraw to urządzenie o nieznanym przeznaczeniu. Jakie jest jego prawdziwe zastosowanie i jakie sekrety skrywa...?"
 tech_BA_Shittem_starting_tips:0 "Napraw to przypominające tablet urządzenie odnalezione w ruinach."

 tech_BA_pyroxenes_crafting:0 "Wytwarzanie Pirytokseny"
 tech_BA_pyroxenes_crafting_desc:0 "Po naprawieniu maszyny produkcyjnej w podziemiach Schale, możemy wreszcie rozpocząć badania nad technologią masowej produkcji pirytokseny."
 tech_BA_pyroxenes_industrial_crafting:0 "Skalowane Wytwarzanie Pirytokseny"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "Skaluj proces wytwarzania pirytokseny, aby zmniejszyć zużycie i zwiększyć produkcję."
 tech_BA_pyroxenes_megastructure_crafting:0 "Zautomatyzowane Wytwarzanie Pirytokseny"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "Aby zautomatyzować wytwarzanie pirytokseny, musimy wykorzystać specjalne pola grawitacyjne wokół czarnych dziur."
 tech_BA_pyroxenes_using:0 "Pirytoksenowe Soczewki Grawitacyjne"
 tech_BA_pyroxenes_using_desc:0 "Pirytoksena to doskonały materiał do produkcji soczewek grawitacyjnych, który może być używany jako wzmacniacz materii, do ulepszania broni i w wielu innych dziedzinach. Chociaż pochłania otaczające bogactwo (np. Kredyty energetyczne), to w porównaniu z jej potężnymi efektami, ta niewielka strata jest całkowicie warta zachodu."
 tech_BA_pyroxenes_using_title:0 "Ta technologia otworzy nam drogę do wykorzystania pirytokseny."
 tech_BA_keystone_crafting:0 "Magazynowanie i Masowa Produkcja Kamienia Kreacji"
 tech_BA_keystone_crafting_desc:0 "Kamień Kreacji był przez nas bezpośrednio przekształcany w uzbrojenie, ponieważ trudno było go przechowywać w pobliżu uczniów przez dłuższy czas. Przełom w technologii magazynowania i masowej produkcji Kamienia Kreacji pozwala nam pogłębić jego zastosowanie w wojsku."
 tech_BA_keystone_automatic_crafting:0 "Technologia Formowania Kamienia Kreacji"
 tech_BA_keystone_automatic_crafting_desc:0 "Technologia formowania pozwala bezpośrednio kuć Kamień Kreacji w pożądane kształty, a następnie przekształcać go w stopy i inne substancje, znacznie zwiększając jego wszechstronne właściwości. Ponadto, technologia ta umożliwia skalowaną produkcję w pełni zautomatyzowanych linii produkcyjnych Kamienia Kreacji, aby zaspokoić nasze zapotrzebowanie na ten materiał."
 tech_BA_keystone_megastructure_crafting:0 "Produkcja Kamienia Kreacji w Zerowej Grawitacji"
 tech_BA_keystone_megastructure_crafting_desc:0 "Dalsza intensyfikacja procesu produkcji Kamienia Kreacji sprawia, że środowisko zerowej grawitacji staje się koniecznością."
 tech_BA_dark_matter_absorbing:0 "Kondensacja Ciemnej Materii"
 tech_BA_dark_matter_absorbing_desc:0 "Ciemna materia osiąga zwykle koncentrację możliwą do wydobycia w pobliżu czarnych dziur, jednakże w warunkach soczewki grawitacyjnej wykonanej z pirorytu również jest to możliwe."
 tech_BA_auto_habitat_1:0 "Zautomatyzowany Habitat"
 tech_BA_auto_habitat_1_desc:0 "Wykorzystując właściwości pirorytu, możemy budować samowystarczalne stacje kosmiczne w środowisku o niskiej grawitacji."
 tech_BA_auto_habitat_2:0 "Rozbudowa Zautomatyzowanego Habitatu"
 tech_BA_auto_habitat_2_desc:0 "Ulepszone moduły stacji kosmicznych mogą pomieścić więcej modułów automatyzacji."
 tech_BA_angel24_rare_produce:0 "Rafineria Rzadkich Surowców"
 tech_BA_angel24_rare_produce_desc:0 "Prosta zautomatyzowana fabryka wykorzystująca piroryt do produkcji rzadkich surowców."
