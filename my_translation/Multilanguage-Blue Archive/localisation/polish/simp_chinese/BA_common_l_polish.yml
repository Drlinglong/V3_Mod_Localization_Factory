 building_BA_ringworld_refinery_B:0 "Świat Pierścieni - Inżynieria Precyzyjna: Moduł Soczewki Kuźniczej"
 building_BA_ringworld_refinery_B_desc:0 "Modyfikuje segmenty odlewnicze, aby wykorzystywały soczewki grawitacyjne i gwiazdę Świata Pierścieniowego do prac kuźniczych w celu produkcji dużych ilości Piroksenu."
 building_BA_ringworld_refinery_B_effect:0 "Po zbudowaniu tego budynku nie będzie można już zbudować §G$building_BA_ringworld_refinery_A$§!"
 building_BA_ringworld_factory_A:0 "Świat Pierścieni - Logistyka: Sieć Dronów Logistycznych"
 building_BA_ringworld_factory_A_desc:0 "Niezliczone drony stąd startują, dostarczając części do odległych stoczni i placów budowy."
 building_BA_ringworld_factory_A_effect:0 "Po zbudowaniu tego budynku nie będzie można już zbudować §G$building_BA_ringworld_factory_B$§!"
 building_BA_ringworld_factory_B:0 "Świat Pierścieni - Logistyka: Strefa Precyzyjnej Produkcji"
 building_BA_ringworld_factory_B_desc:0 "Wystarczy kilka kliknięć w sieci, a wszystko, co tu wyprodukowane, a co jest potrzebne, zostanie idealnie dostarczone w Twoje ręce."
 building_BA_ringworld_factory_B_effect:0 "Po zbudowaniu tego budynku nie będzie można już zbudować §G$building_BA_ringworld_factory_A$§!"
 building_BA_ringworld_matrix_A:0 "Świat Pierścieni - Moc Obliczeniowa: Pomocnicza Macierz Dyfuzyjna"
 building_BA_ringworld_matrix_A_desc:0 "Niezliczone urządzenia obliczeniowe są tu rozmieszczone, wykonując niewyobrażalne obliczenia na poziomie astronomicznym."
 building_BA_ringworld_matrix_A_effect:0 "Po wybudowaniu tego budynku nie będzie można już budować §G$building_BA_ringworld_matrix_B$§!\nProdukcja z §B$BA_districts_ringworld_matrix$§! zostanie dostosowana do tego budynku."
 building_BA_ringworld_matrix_B:0 "Świat Pierścieni - Moc Obliczeniowa: Publiczny Streamer Nadświetlny"
 building_BA_ringworld_matrix_B_desc:0 "Symulowane dane z tego miejsca służą całemu Imperium, mogą zapisywać informacje, odpowiadać na pytania i są niezawodnym przyjacielem dla każdego!"
 building_BA_ringworld_matrix_B_effect:0 "Po wybudowaniu tego budynku nie będzie można już budować §G$building_BA_ringworld_matrix_A$§!\nProdukcja z §B$BA_districts_ringworld_matrix$§! zostanie dostosowana do tego budynku."

 # club room
 building_BA_Schale_office:0 "Biuro Schale"
 building_BA_Schale_office_desc:0 "To jest miejsce pracy Nauczyciela. Drobne incydenty, takie jak bójki w różnych akademiach, normalnie powinny być rozwiązywane przez Federacyjny Samorząd Uczniowski, ale wygląda na to, że teraz większość spraw jest już powierzona Nauczycielowi!"
 building_BA_Locker_room:0 "Studio Mody Schale"
 building_BA_Locker_room_desc:0 "To budynek studia mody służący do zmiany ekskluzywnych stylizacji! Został założony wspólnie przez Biuro Ogólne i Nauczyciela, aby profesjonalnie tworzyć spersonalizowane kreacje dla każdego."
 building_BA_Locker_room_tip:0 "(Gdy przypiszesz przywódcę jako §YGubernatora Planety§! w tym miejscu, będzie można zmienić jego strój w §BArce Schale§!)\n(Ten budynek powstaje w wyniku transformacji z §B $building_BA_Schale_office$ §! w Stolicy)"
 building_BA_club_room:0 "Federacyjny Ogólny Dział Klubów"
 building_BA_club_room_desc:0 "Miejsce, gdzie uczniowie mogą prowadzić swoje zajęcia klubowe, wyposażone we wszystkie niezbędne udogodnienia."
 building_BA_club_mansion:0 "Federacyjny Ogólny Gmach Klubów"
 building_BA_club_mansion_desc:0 "Ogromny budynek dla dużej liczby uczniów do prowadzenia zajęć klubowych, wyposażony we wszystkie niezbędne udogodnienia."
 building_BA_Club_Complex:0 "Federacyjne Centrum Klubowe"
 building_BA_Club_Complex_desc:0 "Zapewnia wsparcie finansowe dla klubów na planecie. Chociaż ograniczone jedynie do funduszy, nadal pozwala trzymać rękę na pulsie aktywności klubowych!"
 building_BA_Kivotos_staff_room:0 "Federacyjny Budynek Biurowy"
 building_BA_Kivotos_staff_room_desc:0 "Miejsce pracy dla pracowników Federacji."
 building_BA_Kivotos_staff_mansion:0 "Federacyjny Kompleks Administracyjny"
 building_BA_Kivotos_staff_mansion_desc:0 "Ogromny kompleks, który pozwala na pracę dużej liczbie pracowników Federacji."
 building_BA_Archive:0 "Federacyjne Archiwum"
 building_BA_Archive_desc:0 "Archiwa z tej planety są przechowywane w tym budynku."
 building_BA_Game_development_department:0 "Dział Klubów: Studio Klubu Rozwoju Gier"
 building_BA_Game_development_department_desc:0 "Siedziba Klubu Rozwoju Gier, poświęcona tworzeniu nowych, fantastycznych gier!"
 building_BA_Engineering_club:0 "Dział Klubów: Instytut Badawczy Klubu Inżynierów"
 building_BA_Engineering_club_desc:0 "Odkąd tylko dostały wystarczający budżet, członkinie tego klubu całkowicie poświęciły się badaniom nad wszelkiego rodzaju gigantycznymi okrętami i działami! Miejmy nadzieję, że poczynią spektakularne postępy, prawda?"
 building_BA_Veritas:0 "Dział Klubów: Serwer Klubu Prawdy"
 building_BA_Veritas_desc:0 "Węzeł usługowy Klubu Prawdy zainstalowany na planecie, którego część funkcji działa jako planetarna zapora sieciowa."
 building_BA_Foreclosure_task_force:0 "Dział Klubów: Agencja Zarządzania Produkcją Abydos"
 building_BA_Foreclosure_task_force_desc:0 "Instytucja pierwotnie założona w Abydos, odpowiedzialna za koordynację i planowanie produkcji oraz wykorzystania wewnętrznych zasobów Abydos. Skutecznie zapobiegała marnotrawstwu i wypływowi zasobów z Abydos, odgrywając niezwykle kluczową rolę na drodze do jego odrodzenia!"
 building_BA_Teaparty_branch:0 "Dział Klubów: Oddział Herbaty"
 building_BA_Teaparty_branch_desc:0 "Oddział Samorządu Uczniowskiego Trinity rozmieszczony na planecie – są prawdziwymi ekspertkami w dziedzinie administracji na dużą skalę, bez dwóch zdań!"
 building_BA_Hotspring_development_department:0 "Dział Klubów: Kurort Klubu Rozwoju Gorących Źródeł"
 building_BA_Hotspring_development_department_desc:0 "Gorące źródła, opracowane przez Klub Rozwoju Gorących Źródeł i prowadzone przez Federacyjny Samorząd Uczniowski, są niezwykle popularne wśród uczniów!"
 building_BA_Festival_operations_department:0 "Dział Klubów: Bezpośrednio Zarządzany Plac Komitetu ds. Organizacji Festiwali"
 building_BA_Festival_operations_department_desc:0 "Oddział utworzony przez Komitet ds. Organizacji Festiwali, służący jako centralne miejsce dla wszelkiego rodzaju uroczystości i zabaw!"
 building_BA_Xuanwu_promenade:0 "Dział Klubów: Port Handlowy Gildii Kupieckiej Genbu"
 building_BA_Xuanwu_promenade_desc:0 "Strefa handlowa Gildii Kupieckiej Genbu, gdzie niezliczone statki transportowe nieustannie przepływają, tętniąc życiem!"
 building_BA_Publishing_department:0 "Dział Klubów: Redakcja Klubu Wydawniczego"
 building_BA_Publishing_department_desc:0 "Baza Klubu Wydawniczego do kompilacji tekstów oraz druku i dystrybucji."
 building_BA_Prefect_team:0 "Dział Klubów: Komitet Dyscyplinarny"
 building_BA_Prefect_team_desc:0 "Jeden z najważniejszych klubów w Gehennie, odpowiedzialny za rozwiązywanie problemów z niesfornymi uczniami."

