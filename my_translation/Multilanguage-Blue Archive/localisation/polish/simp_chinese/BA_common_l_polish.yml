 building_BA_pyroxenes_factory_2:"Federalny Zakład Replikacji Materii"
 building_BA_pyroxenes_factory_2_desc:"Fabryka, która wykorzystuje grawitacyjne właściwości Piroksenu do precyzyjnego i szybkiego wytwarzania dóbr konsumpcyjnych."
 building_BA_pyroxenes_factory_3:"Federalna Fabryka Prototypów"
 building_BA_pyroxenes_factory_3_desc:"Gigantyczna fabryka, która produkuje różnorodne samoreplikujące się prototypy."
 building_BA_pyroxenes_factory_X:"Federalna Komora Ekranowania Grawitacyjnego"
