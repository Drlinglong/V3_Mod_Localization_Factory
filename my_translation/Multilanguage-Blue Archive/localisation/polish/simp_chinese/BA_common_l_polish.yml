 BA_districts_campus:0 "Dzielnica Centralna Akademii"
 BA_districts_campus_desc:0 "Akademia jest kluczowym elementem Kivotos, gdzie zgromadziły się liczne duże akademie. Pod względem rozmiaru, jedna dzisiejsza dzielnica wystarczyłaby, aby pomieścić wiele dawnych Trójjedynych Akademii."
