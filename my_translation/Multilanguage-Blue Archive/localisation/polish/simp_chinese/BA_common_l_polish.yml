 building_BA_fe_alloy_SI_desc:0 "Fabryka stopów zarządzana bezpośrednio przez bazę danych, która przekształca uformowane Kamienie Konstrukcyjne bezpośrednio w stopy."
 building_BA_fe_pyroxenes_SI:0 "Replika: Soczewka Przestrzenna"
