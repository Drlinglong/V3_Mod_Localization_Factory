 d_broken_Abydos_school_desc:0 "Uszkodzony główny kampus Abydos."
 d_broken_Millennium_school_desc:0 "Ruiny Akademii Technologicznej Millennium."
 d_broken_Trinity_school_desc:0 "Ruiny Trinity."
 d_broken_Gehenna_school_desc:0 "Ruiny Gehenny."
 d_broken_Abydos_school_desc_campus:0 "Częściowo zniszczone przez pociski Ouroborosa, na szczęście straty nie są zbyt duże."
 d_broken_Millennium_school_desc_campus:0 "Niestety, zostaliśmy wysadzeni w powietrze podczas bitwy z Hodem."
 d_broken_Trinity_school_desc_campus:0 "Mika jednym uderzeniem przebiła się przez Biskupa!"
 d_broken_Gehenna_school_desc_campus:0 "Chociaż Gehenna była jedną z niewielu akademii, które nie zostały wciągnięte w Wojnę Krzyżowej Boskiej Nazwy, nigdy nie należy lekceważyć siły zniszczenia studentów."
 d_broken_Abydos_school_desc_ruined:0 "Uszkodzony główny kampus Abydos. Został porzucony już przed Wielkim Przemianą."
 d_broken_Millennium_school_desc_ruined:0 "Ruiny Akademii Technologicznej Millennium. Wciąż można odzyskać sporo danych."
 d_broken_Trinity_school_desc_ruined:0 "Ruiny Trinity. Niektórzy uważają, że powinny zostać zmienione w muzeum, inni, że składowisko śmieci byłoby bardziej odpowiednie."
 d_broken_Gehenna_school_desc_ruined:0 "Ruiny Gehenny. Uszkodzenia nie są poważne, można je ponownie wykorzystać jako osadę."

 d_Abydos_school_desc:0 "Po długiej i krętej drodze do odbudowy, Abydos w końcu odzyskało swoją dawną chwałę."
 d_Millennium_school_desc:0 "Od dawna Millennium było centrum technologicznym Kivotos, a teraz stanie się centrum technologicznym tej galaktyki."
 d_Trinity_school_desc:0 "Pierwsza Rada Publiczna zjednoczyła nas, a Traktat Edenu poprowadzi nas ku jasnym brzegom."
 d_Gehenna_school_desc:0 "Ta akademia była kiedyś pełna wszelkiego rodzaju złych incydentów, ale dzięki zjednoczonemu nadzorowi Komitetu Dyscyplinarnego, wszystko to należy już do przeszłości."

 d_broken_power_station_desc:0 "Ruiny rdzenia energetycznego. Oczekiwana produkcja po naprawie jest dość znacząca."
 d_broken_desert_mine_desc:0 "Uszkodzony pustynny obszar wydobywczy. Żyły minerałów są głęboko zakopane, co utrudnia ponowne uruchomienie."
 d_broken_power_station_desc_campus:0 "Wybuchło od dużej kuli, no cóż."
 d_broken_desert_mine_desc_campus:0 "To był pierwszy krok w odbudowie Abydos, a także miejsce pojawienia się Wielkiego Węża. Teraz jest wypełnione wszelkiego rodzaju metalowymi odłamkami."
 d_broken_power_station_desc_ruined:0 "Ruiny rdzenia energetycznego. Oczekiwana produkcja po naprawie jest dość znacząca."
 d_broken_desert_mine_desc_ruined:0 "Uszkodzony pustynny obszar wydobywczy. Żyły minerałów są głęboko zakopane, co utrudnia ponowne uruchomienie."
 d_power_station_desc:0 "Rozwinięte z dziedzictwa Akademii Technologicznej Millennium. Zapewnia planecie stałe źródło energii."
 d_desert_mine_desc_ruined:0 "Rozwinięte z dziedzictwa Akademii Technologicznej Millennium. Ponownie uruchomiony obszar wydobywczy, automatyczne górnictwo to wspaniała cywilizacja!"
 d_Greenhouse_farms_desc:0 "Ta szklarnia była kiedyś naszym ważnym źródłem pożywienia. Nadal jest."

 d_Arius_Cathedral_ruined:0 "£blocker£ Sanktuarium Ariusa"
 d_Arius_Cathedral_ruined_desc:0 "Sanktuarium Ariusa, które dawno temu zamieniło się w ruiny w morzu ognia. Dzięki spontanicznym naprawom wielu studentów, przez te wszystkie lata nie zawaliło się."
 d_Arius_site_park:0 "Park Ruin Ariusa"
 d_Arius_site_park_desc:0 "Niech tutejsze ruiny inspirują i ostrzegają przyszłe pokolenia, aby nigdy nie powtarzać błędów Pierwszej Rady Publicznej."
 d_Trinity_National_Museum:0 "Narodowe Muzeum Trinity"
 d_Trinity_National_Museum_desc:0 "Muzeum znajduje się na czele walki kulturowej, promując dobro i zwalczając zło – krótko mówiąc, nieustannie walczy z tym, co przestarzałe i prymitywne."
 d_desert_mine_desc:0 "Rozwinięte z dziedzictwa Akademii Technologicznej Millennium. Ponownie uruchomiony obszar wydobywczy, automatyczne górnictwo to wspaniała cywilizacja!"
 d_Gehenna_shelter:0 "Ulepszone Schronienie Gehenny"
 d_Gehenna_shelter_desc:0 "Stary budynek szkolny Gehenny, przerobiony ze starego budynku szkolnego. Przestronny, jasny, przewiewny, ale bez ciepłej wody."
 d_fresh_ruins:0 "£blocker£ Zrujnowane Ruiny Dymensjonalne"
 d_fresh_ruins_desc:0 "Ruiny powstałe w wyniku długotrwałego zaniedbania, intensywnego użytkowania i innych przyczyn. Usunięcie ich daje nagrodę, nieusunięcie – karę."
 d_enemy_debris:0 "£blocker£ Szczątki Wroga"
 d_enemy_debris_desc:0 "Szczątki pozostawione po pokonaniu wrogów, które można odzyskać, aby uzyskać obfite zasoby."
 d_cleaning_machine_center:0 "Okręg Mechaniczny Ariusa"
 d_cleaning_machine_center_desc:0 "Produkowane tu maszyny służą do usuwania ruin i odbudowy dzielnic. Każdy budynek wyróżnia się zarówno praktycznością, jak i estetyką, a już na etapie projektowania zachowano możliwość przekształcenia go w muzeum."

 d_fade_Sanctum:0 "£blocker£ Wieża Iluzorycznej Świętości"
 d_fade_Sanctum_desc:0 "Korzeń upadku Kivotos. Chociaż Strażnik Świętej Wieży został pokonany, musimy znaleźć sposób, aby ją oczyścić, zanim zajmiemy się długotrwałą erozją planety."
 d_fade_Sanctum_zone:0 "£blocker£ Gigantyczny Obszar Dymensjonalnych Ruin"
 d_fade_Sanctum_zone_desc:0 "Ruiny dotknięte przez Gigantyczną Wieżę, niemożliwe do zbadania. Musimy najpierw rozwiązać problem źródła erozji, zanim zajmiemy się tym obszarem."
 d_Atrahasis_reactor:0 "Reaktor Arki"
 d_Atrahasis_reactor_desc:0 "Reaktor Arki. Ponieważ nie ma już potrzeby zasilania wielu urządzeń obliczeniowych, nadmiar mocy został przekierowany na użytek cywilny."
 d_Atrahasis_harvester:0 "Kolektor Arki"
 d_Atrahasis_harvester_desc:0 "Po zdemontowaniu silników Arki i zabezpieczeniu ich na orbicie, w miejscu dawnych silników zainstalowaliśmy kolektory, aby pozyskiwać materię z planety."
 d_Atrahasis_agriculture:0 "Moduł hodowlany Arki"
 d_Atrahasis_agriculture_desc:0 "Moduły hodowlane przerobione z magazynów fabryki wojskowej. To tutaj rośnie nasze jedzenie."
 d_Atrahasis_matrix:0 "Strefa Matryc Arki"
 d_Atrahasis_matrix_desc:0 "Uruchomienie tych urządzeń obliczeniowych wymaga dużej ilości energii, a ich architektura jest wysoce wyspecjalizowana, przez co ich efektywność w badaniach jest bardzo niska. Mimo to, wciąż istnieją sposoby na ich modyfikację, by mogły być używane przez studentów."
 d_Atrahasis_factory:0 "Fabryka Wojskowa Arki"
 d_Atrahasis_factory_desc:0 "Fabryka na Arce służąca do produkcji armii robotów, po przeprogramowaniu stała się dla nas ważnym źródłem zaopatrzenia."
 d_Atrahasis_gravity_controllor:0 "Kontroler Grawitacji Arki"
 d_Atrahasis_gravity_controllor_desc:0 "Arka używa tego urządzenia do kontroli wewnętrznej grawitacji, a także do produkcji niektórych niezbędnych artykułów."

