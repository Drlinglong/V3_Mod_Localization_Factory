 BA_districts_military_factory:0 "Dzielnica Przemysłowa Miasta"
 BA_districts_military_factory_desc:0 "Lekki i ciężki przemysł Kivotos skupia się tutaj. Dostarczają nie tylko broń palną i różnorodne materiały lotnicze, ale także produkują duże ilości towarów cywilnych."
