 school_tech:0 "Badania nad Koncepcją Akademii"
 school_tech_desc:0 "Struktura społeczna Kivotosu jest unikalna i warta naszych dokładnych badań oraz modyfikacji."
 students_rings_tech:0 "Technologia Aureoli"
 students_rings_tech_desc:0 "Aureole nad naszymi głowami towarzyszą nam od narodzin i zawsze były z nami. Chociaż nie znamy ich zasad działania, to niezaprzeczalnie aureole mają ogromne znaczenie dla każdego ucznia w Kivotosie. Teraz znalazłyśmy informacje o aureolach w starożytnych księgach pozostawionych z dawnych czasów. Czy to poprowadzi nas w nową erę, czy też jest kluczem do otwarcia Puszki Pandory?"

