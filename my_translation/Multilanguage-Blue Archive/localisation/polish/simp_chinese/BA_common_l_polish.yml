 building_BA_keystone_2_desc:0 "Bardziej kompaktowe i wydajne urządzenie do produkcji Kamienia Rzemieślniczego, podnoszące skalę produkcji na wyższy poziom."
 building_BA_dark_matter_concentrator_1:0 "Federalny Koncentrator Ciemnej Materii"
 building_BA_dark_matter_concentrator_1_desc:0 "Ogromne zautomatyzowane urządzenie, zużywa Piroksen, aby Ciemna Materia osiągnęła stężenie wystarczające do wydobycia."
