 building_BA_ringworld_room_desc:"Obszar obliczeniowy specjalnie zaprojektowany dla pracy Dyżurnego Świata Pierścieni, zdolny do obsługi ogromnych obciążeń, ich rozkładania i przydzielania osobom odpowiednim do wykonania zadań."
