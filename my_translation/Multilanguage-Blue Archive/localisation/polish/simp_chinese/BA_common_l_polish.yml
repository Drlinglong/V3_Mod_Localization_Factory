 building_BA_fe_dome:0 "Pionier: Centrum Rozrywki Nikkoran"
 building_BA_fe_dome_desc:0 "Specjalna budowla, stworzona przy użyciu dziwnej technologii. W jej wnętrzu znajdują się wszystkie możliwe urządzenia rozrywkowe, stworzone przez inteligentne istoty na przestrzeni wieków."

