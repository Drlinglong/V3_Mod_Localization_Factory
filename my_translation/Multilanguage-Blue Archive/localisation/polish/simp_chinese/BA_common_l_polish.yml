 #Pulana
 Shittem_Pulana_desc:0 "[this.GetPulanaDesc]"
 BlueArchivePulanaDesc0:0 "…Połączenie potwierdzone…" #平静
 BlueArchivePulanaDesc1:0 "Szybko skończmy pracę, Sensei." #平静
 BlueArchivePulanaDesc2:0 "…Weryfikacja zakończona, wysoki poziom aktywności i metabolizmu. Sensei, masz dziś bardzo dobry humor." #微微微笑
 BlueArchivePulanaDesc3:0 "Proszę nie patrzeć na mnie bez przerwy, to może wywołać błędy pamięci... Poza tym, masz przecież pracę, prawda, Sensei?" #无语流汗，光环混乱
 BlueArchivePulanaDesc4:0 "…Błąd… wykryto błędnie przesłany formularz roboczy…" #张口，生气或战意激增
 BlueArchivePulanaDesc5:0 "Nauczycielu… naprawdę nie powtórzy Pan tego błędu, prawda…?" #视线躲闪，害羞或为难
 BlueArchivePulanaDesc6:0 "…Wykryto plamę… skrobia, fruktoza, białko i tłuszcze roślinne… Więc to tak można uszczęśliwić Arona-senpai…?" #睁大眼，无语流汗
 BlueArchivePulanaDesc7:0 "Potwierdzono… Trzeba ponownie skorygować ocenę efektywności pracy Nauczyciela…" #睁大眼，惊讶
 BlueArchivePulanaDesc8:0 "…To jest…!" #兴奋星星眼，嘴不张开
 BlueArchivePulanaDesc9:0 "Nauczycielu, uważam, że to nie w porządku. Federalna Rada Studentów nie jest godna zaufania… i nie powinien Pan brać odpowiedzialności za wszystko!" #辩解状
 BlueArchivePulanaDesc10:0 "…Błąd…" #委屈
 BlueArchivePulanaDesc11:0 "Nie rozumiem…" #皱眉，流汗，为难状
 BlueArchivePulanaDesc12:0 "…Chaos, niezrozumiałe zachowanie… Proszę, przestań mnie szturchać…" #圈圈眼 @@
 BlueArchivePulanaDesc13:0 "…Nietypowe wahania emocjonalne… Proszę, nie głaszcz mnie po głowie, to przeszkadza w pracy…" #>.<
 BlueArchivePulanaDesc14:0 "Próbny tekst 14" #屑笑
 BlueArchivePulanaDesc15:0 "…Uhm, mleko truskawkowe… Zostawię je Arona-senpai…" #微笑，或‘不也挺好吗’笑
 BlueArchivePulanaDesc16:0 "Próbny tekst 16" #乖巧+高兴，心形光环
 BlueArchivePulanaDesc17:0 "Próbny tekst 17" #14屑笑+脸红
 BlueArchivePulanaDesc18:0 "Próbny tekst 18" #阴暗，盯
 BlueArchivePulanaDesc19:0 "Próbny tekst 19" #阴笑
 BlueArchivePulanaDesc20:0 "Zzz…" #沉思
 BlueArchivePulanaDesc21:0 "Próbny tekst 21" #眯眯眼
 BlueArchivePulanaDesc22:0 "Próbny tekst 22" #歪头
 BlueArchivePulanaDesc23:0 "Próbny tekst 23" #歪头
 BlueArchivePulanaDesc24:0 "Próbny tekst 24" #歪头
 #Arona
 Shittem_Arona_desc:0 "[this.GetAronaDesc]"
 BlueArchiveAronaDesc0:0 "Stąd można zacząć wszelkiego rodzaju prace!"
 BlueArchiveAronaDesc1:0 "Nauczycielu, do dzieła! Jest jeszcze tyle pracy do zrobienia!"
 BlueArchiveAronaDesc2:0 "Ach tak… Więc tak sobie Pan radzi z tymi sprawami."
 BlueArchiveAronaDesc3:0 "Nie zmuszaj się za bardzo. Możesz całkowicie zaufać Aronie, ehehehe." #微笑
 BlueArchiveAronaDesc4:0 "Ha, haaa… Nauczycielu, dlaczego tak się Pan spieszy…? Czy jest coś ważnego do załatwienia?" #微微惊讶
 BlueArchiveAronaDesc5:0 "Nauczycielu, wybierz pracę, którą chcesz wykonać! Zawsze będę tu, by Panu pomóc!" #认真状 ‘^’
 BlueArchiveAronaDesc6:0 "Nauczycielu, czasami musi Pan też dobrze odpocząć… Arona bardzo martwi się o Pana zdrowie…"
 BlueArchiveAronaDesc7:0 "…Tch, jak śmieją nas tak obrażać. Może będziemy nazywać was od teraz kosmicznymi futrzakami…? Ach, Nauczycielu, Arona nie podsłuchiwała komunikacji dyplomatycznej, ahaha, naprawdę nie…"
 BlueArchiveAronaDesc8:0 "Nie potrzebujemy, żebyście nam mówili, co robić, wy istoty, które nawet kamienia rzemieślniczego nie potrafią użyć… Ach, czy coś Pan przed chwilą słyszał?"
 BlueArchiveAronaDesc9:0 "…Ach, Nauczycielu… Wiadomość? Nie, nie ma żadnych wiadomości, ehehehe." #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "Ach… Wygląda na to, że Nauczyciel będzie dziś znowu pracował do późna…" #叹气状
 BlueArchiveAronaDesc11:0 "Pomogę Nauczycielowi w pracy!"
 BlueArchiveAronaDesc12:0 "Nauczycielu, zgadnij, jaką dobrą wiadomość ma dziś dla Pana Arona?" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "Pracy do wykonania nagromadziło się mnóstwo… Dorośli mają naprawdę ciężko…" #惬意
 BlueArchiveAronaDesc14:0 "Nauczycielu… Niech Pan nie tylko rozmawia ze studentami, bo dzisiejsza praca nie zostanie skończona!"
 BlueArchiveAronaDesc15:0 "Nauczycielu, czasami powinien Pan też dbać o równowagę między pracą a odpoczynkiem… Arona bardzo martwi się o Pana zdrowie…"
 BlueArchiveAronaDesc16:0 "Próbny tekst 16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "Nauczycielu…"
 BlueArchiveAronaDesc18:0 "Próbny tekst 18"
 BlueArchiveAronaDesc19:0 "N-nauczycielu! C-co to jest...? D-dlaczego pan to ma...? Skąd to...? Łaaah... łaaah... Arona nigdy nie wyjdzie za mąż..."
 BlueArchiveAronaDesc20:0 "Próbny tekst 20"
 BlueArchiveAronaDesc21:0 "N-nauczycielu! To ciasto jest dla mnie?! Uhehehe..."
 BlueArchiveAronaDesc22:0 "Nauczycielu, czy ma pan jakieś zadanie dla Arony? Arona zawsze będzie tu, żeby panu pomóc!" #星星眼
 BlueArchiveAronaDesc23:0 "Próbny tekst 23"
 BlueArchiveAronaDesc24:0 "Nauczycielu, przed chwilą otrzymał pan, eee, zdjęcia... takie raczej skąpe i... niepoważne, i nie wyglądało, żeby zostały wysłane przez przypadek... Dla pańskiego bezpieczeństwa Arona już je dla pana skonfiskowała, okej?" #-o-

