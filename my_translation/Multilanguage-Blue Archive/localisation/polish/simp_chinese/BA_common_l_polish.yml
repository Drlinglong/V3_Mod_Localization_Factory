###   event chain   ###
 BA_Shittem_chain_title:0 "Szkatuła Shittem"
 BA_Shittem_chain_desc:0 "Odkryliśmy Skrzynię Schale, tajemnicze urządzenie. Powinniśmy zbadać, jak ją otworzyć."
 BA_Kyrie_chain_title:0 "Dla Zapomnianych Bogów"
 BA_Kyrie_chain_desc:0 "Nasze zmagania to już historia, po tak długim okresie walki nadszedł dla nas świt."
 BA_Unnamed_starting_chain_title:0 "Nienazwany Punkt Początkowy"
 BA_Unnamed_starting_chain_desc:0 "Po tym, jak Kivotos padło pod atakiem Wieży Iluzji, część naszych ocalałych uciekła w kosmos, używając tamtejszych stacji kosmicznych jako baz, by zachować naszą ostatnią iskrę. Po pokonaniu początkowych trudności zakorzeniliśmy się w kosmosie, a kolejne stacje kosmiczne były budowane jedna po drugiej."
 BA_Unnamed_starting_chain_point_A_title:0 "Odzyskaj planetę Miasta-Akademii"
 BA_Unnamed_starting_chain_point_A_desc:0 "Zbuduj wystarczająco silną armię lądową i wyślij ją, by §Ywylądowała na planecie Miasta-Akademii§!, by odzyskać naszą planetę ojczystą."
 BA_Unnamed_starting_chain_point_B_title:0 "Zbadaj zautomatyzowane linie produkcyjne w Arce"
 BA_Unnamed_starting_chain_point_B_desc:0 "Ukończ decyzję w §YDecyzjach Planetarnych§!(£x£Zarządzanie->£n£Decyzje), aby zbadać i naprawić linie produkcyjne."
 BA_Unnamed_starting_chain_point_C_title:0 "Oczyść Wieżę Iluzji"
 BA_Unnamed_starting_chain_point_C_desc:0 "Usunięcie Iluzorycznej Wieży (£x£ Zarządzanie->Cechy Planety), całkowita naprawa planety Miasta Akademii."
 BA_Project_Cradle_chain_title:0 "Projekt Kołyska"
 BA_Project_Cradle_chain_desc:0 "Nasz system macierzysty obfituje w liczne anomalie, a ich zbadanie jest absolutnie konieczne."
 BA_Kivotos_chronicle_chain_title:0 "Kroniki Akademii"
 BA_Kivotos_chronicle_chain_desc:0 "To jest nasza historia."
 BA_mid_Aris_chain_title:"Wędrująca Alice"
 BA_mid_Aris_chain_desc:"Pewne dziewczynoboty nieznanego pochodzenia wędrują po galaktyce, a my możemy..."
 BA_mid_Aris_chain_point_title:"Mechaniczna Planeta"
 BA_mid_Aris_chain_point_desc:"Ta dziewczynobot zdaje się nieustannie produkować tutaj statki, a jej flagowy okręt jest również tutaj zacumowany."
###     project     ###
 BA_Project_Cradle_01:0 "Próba Dekodowania Bazy Danych"
 BA_Project_Cradle_01_DESC:0 "Arona odkryła w Wieży gigantyczną, lecz wielokrotnie zaszyfrowaną bazę danych. Opisy tej bazy, znalezione w innych źródłach, sugerują, że jej zawartość może być związana z różnymi anomaliami występującymi w tym systemie gwiezdnym. Aby zbadać te zjawiska, możemy zacząć od tej bazy danych."
 BA_Project_Cradle_02:0 "Skanowanie Ruin Budowlanych"
 BA_Project_Cradle_02_DESC:0 "Fragmentaryczne informacje wskazują, że ruiny budowlane na Planecie Numer Dwa są niezwykle podejrzane."
 BA_Project_Cradle_03:0 "Wykopaliska Stacji Przekaźnikowej"
 BA_Project_Cradle_03_DESC:0 "Na podstawie danych ze skanowania, uważamy, że ruiny budowlane na Planecie Numer Dwa to tak zwana „Stacja Przekaźnikowa”. Musimy przeprowadzić wykopaliska, aby kontynuować prace."
 BA_Project_Cradle_04:0 "Badanie Planów Nieznanego Urządzenia"
 BA_Project_Cradle_04_DESC:0 "Największym osiągnięciem wykopalisk było zdobycie planów urządzenia, którego zasada działania i przeznaczenie są całkowicie nieznane. Na szczęście, to urządzenie wydaje się łatwe do wytworzenia, dlatego musimy przeprowadzić dalsze badania."
 BA_Project_Cradle_05:0 "Dezaktywacja Bariery Planetarnej"
 BA_Project_Cradle_05_DESC:0 "Dzięki wcześniejszym badaniom dowiedzieliśmy się, jak dezaktywować barierę planety chronionej. Nieznana przeszłość jest w niej zamknięta, a my musimy ją odkryć."
 BA_Project_Cradle_06:0 "Wstępna Eksploracja Ruin"
 BA_Project_Cradle_06_DESC:0 "Aby kontynuować pracę, musimy zbadać te ruiny."
 BA_Project_Cradle_07:0 "Wstępne Sondowanie Archeologiczne"
 BA_Project_Cradle_07_DESC:0 "Musimy ściągnąć z macierzystej planety grupę ludzi i sprzętu, aby dokładnie przeszukać ruiny w kluczowych miejscach na planecie-ruinie i wyciągnąć wstępne wnioski."
 BA_Project_Cradle_10:0 "Wykopaliska Archeologiczne"
 BA_Project_Cradle_10_DESC:0 "Jakie sekrety kryją te ruiny?"
 BA_Project_Cradle_08:0 "Mobilizacja do Odbudowy Ruin"
 BA_Project_Cradle_08_DESC:0 "Aby odbudować te ruiny i przekształcić je w zupełnie nową planetę Miasta Akademii, musimy zebrać opinie, pozyskać fundusze i zatrudnić pracowników. W końcu to bardzo duży projekt."
 BA_Project_Cradle_09A:0 "Modyfikacja Broni Kosmicznej"
 BA_Project_Cradle_09A_DESC:0 "Skoro plany broni kosmicznej od dawna zbierają kurz, oczywiście nie mamy nic przeciwko ich pełnemu wykorzystaniu. Chociaż ten sposób użycia jest dość chaotyczny, perspektywy są nadal fascynujące.\n(Po ukończeniu projektu, prosimy o kontynuowanie kolejnych etapów produkcji w §HDecyzjach Planetarnych§! na §Ymacierzystej planecie i koloniach planety-ruiny§!.)"
 BA_Project_Cradle_09B:0 "Opracowanie Specjalistycznych Maszyn"
 BA_Project_Cradle_09B_DESC:0 "Opracowanie specjalistycznych maszyn czyszczących, które można masowo produkować do oczyszczania ruin. Właściwie, to normalne podejście inżynierów, ale w Kivotos takie myślenie wydaje się raczej nietypowe.\n(Po ukończeniu projektu, prosimy o kontynuowanie kolejnych etapów produkcji w §HDecyzjach Planetarnych§! na §Ymacierzystej planecie i koloniach planety-ruiny§!.)"
 BA_Project_Cradle_09C:0 "Autonomiczne Decyzje Studentów"
 BA_Project_Cradle_09C_DESC:0 "Kivotos to królestwo studentów, więc tak ważne sprawy muszą być oczywiście pozostawione do decyzji samym studentom.\n(Po ukończeniu projektu, prosimy o kontynuowanie kolejnych etapów produkcji w §HDecyzjach Planetarnych§! na §Ymacierzystej planecie i koloniach planety-ruiny§!.)"
 BA_Project_Cradle_09A_after:0 "Inne Zastosowania Kosmicznej Instalacji Oczyszczającej"
 BA_Project_Cradle_09A_after_DESC:0 "Dział Inżynierii przedstawił plan ponownego wykorzystania technologii z kosmicznej instalacji oczyszczającej."

 BA_ring_tech_project_1:0 "Renowacja Starożytnych Ksiąg"
 BA_ring_tech_project_1_DESC:0 "Poprzez renowację i badania starożytnych ksiąg, odkryjemy prawdziwą naturę Aureoli."
 BA_ring_tech_project_2:0 "Badania Bez Granic"
 BA_ring_tech_project_2_DESC:0 "Gematria kiedyś prowadziła badania związane z Aureolą; być może możemy czerpać inspirację z ich danych badawczych."

 BA_Another_route:0 "Faza Pierwsza: Modyfikacja Transportu"
 BA_Flowers:0 "Etap drugi: Gęsto zabudowane przedmieścia"
 BA_In_flame:0 "Etap trzeci: Urbanizacja stref przemysłowych"
 BA_Things_cannot_give_up:0 "Etap czwarty: Rozwój wielofunkcyjny"
 BA_Hoshizora:0 "Etap piąty: Porozumienia Wielkich Akademii"
 BA_Blue_new_world:0 "Etap szósty: Usieciowiony przemysł międzygwiezdny"
 BA_End_of_chronicle:0 "Epilog: Kronika Młodych Bóstw"
 BA_Another_route_DESC:0 "To początek wszystkiego. Cała nasza działalność opiera się na materii. (Po ukończeniu: $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "Surowce z przedmieść zaspokajają ogromne dzienne zapotrzebowanie Miasta-Akademii. To zarówno kamień węgielny Miasta-Akademii, jak i awangarda ekspansji. Chaotyczne przedmieścia to zagubiona przyszłość. (Po ukończeniu: $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "Mnóstwo przemysłu cywilnego skupia się w autonomicznych regionach. Kierunek każdej rury, trasa każdego drona, miejsce przechowywania każdego planu – wszystko to musi być starannie zaplanowane. (Po ukończeniu: $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "Samo posiadanie dachu nad głową to oczywiście za mało, ale nasze gusta dotyczące pokoi są tak różnorodne, że trudno je zadowolić. Przyznawanie każdemu własnej przestrzeni nie jest marnotrawstwem, lecz niezbędną inwestycją kulturową. (Po ukończeniu: $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "Nawet teraz, między Wielkimi Akademiami nieuniknione są niesnaski. Znajdź istotę problemu i rozwiąż go. (Po ukończeniu: $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "Pojemność pojedynczej planety ma w końcu swoje granice. Dla przyszłości Miasta-Akademii musi ono objąć cały wszechświat. (Po ukończeniu: $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "Ostateczna transformacja planety Miasta-Akademii. Wszystko poszło gładko. (Po ukończeniu: $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "§YPodróż do założenia Gehenny§!"
 SP_BA_SI_Gehenna_C02_DESC:0 "Przypominamy trudną i pionierską drogę założycieli Gehenny do utworzenia szkoły, aby wszyscy docenili, jak ciężko było osiągnąć obecne życie w Akademii. (Po ukończeniu: Otrzymujesz §Hmodyfikator Imperium:§! $modifier_BA_SI_Gehenna_C02$)"


