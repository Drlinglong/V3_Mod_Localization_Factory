 situation_Kyrie_engage_enemy_desc:0 "W podziemiach naszej planety ojczystej czai się wielu niebezpiecznych wrogów. Na szczęście zajmujemy niezwykle korzystną pozycję geograficzną, dzięki której nawet jeśli wróg jest niezwykle potężny, wciąż utrzymujemy inicjatywę w walce. (Ukończ 4 rezolucje na planecie ojczystej w §Yrezolucjach planetarnych (N)§!, zanim §Rpostęp sytuacji osiągnie maksimum§!, aby zakończyć tę sytuację)."
