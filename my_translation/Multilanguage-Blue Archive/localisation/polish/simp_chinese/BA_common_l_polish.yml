 tech_BA_Ring_resolution_device:0 "Analizator Halo"
 tech_BA_Ring_resolution_device_desc:0 "Numerologia stosuje wysoce destrukcyjne metody badania bytów Halo, czego my oczywiście nie możemy czynić. Dzięki temu specjalnemu analizatorowi, zasilanemu przez Pyroxene, możemy manifestować byty Halo nad naszymi głowami w celu ich badania."
 tech_BA_Ring_resolution_device_title:0 "Rozpoczyna pierwszy krok w analizie kodowania Halo."
 tech_BA_Halo_coding_outline:0 "Kodowanie Halo: Zewnętrzny Pierścień"
 tech_BA_Halo_coding_outline_desc:0 "Dane pozostawione przez Numerologię znacznie przyspieszyły naszą analizę tych boskich skryptów. Przynajmniej nie musimy już zgadywać znaczenia tych znaków w ciemnościach."
 tech_BA_Halo_coding_outline_title:0 "Koduje zewnętrzne części Halo"
 tech_BA_Halo_coding_space:0 "Kodowanie Halo: Pusta Strefa"
 tech_BA_Halo_coding_space_desc:0 "Ktoś, kto stworzył tę aureolę – ktokolwiek to był – musiał być strasznie nieodpowiedzialny. Ta plątanina nieefektywnych i zbędnych kodowań Boskich Imion jest po prostu nie do zniesienia! Nadszedł czas, by zoptymalizować ten programowy koszmar!"
 tech_BA_Halo_coding_space_title:0 "Wnęka w kodującej aureoli"
 tech_BA_Halo_coding_inner:0 "Kodowanie Aureoli: Pierścień Wewnętrzny"
 tech_BA_Halo_coding_inner_desc:0 "Tym samym zyskałyśmy pełne opanowanie technologii kodującej aureoli."
 tech_BA_Halo_coding_inner_title:0 "Rdzeniowa sekcja kodującej aureoli"
 tech_BA_Halo_amplifier:0 "Zewnętrzny Wzmacniacz Azureitu"
 tech_BA_Halo_amplifier_desc:0 "Nie jesteśmy pewne, czy to było celowe, ale znalazłyśmy zarezerwowany interfejs w kodowaniu Boskich Imion. Wygląda na to, że możemy podłączyć coś zewnętrznie, aby wzmocnić moc wyjściową energii aureoli. Wykorzystałyśmy azureit do stworzenia takiego urządzenia. Chociaż zajmuje to część przestrzeni kodowania, to korzyści, które z tego czerpiemy, wydają się tego warte."
 tech_BA_amplifier_upgrade:0 "Ulepszenie Zewnętrznego Wzmacniacza"
 tech_BA_amplifier_upgrade_desc:0 "Bazując na pierwszej generacji zewnętrznych wzmacniaczy, wdrożyłyśmy szereg optymalizacji, które znacznie poprawiły wydajność oryginalnego urządzenia. Jednakże, wygląda na to, że energia, jaką może uwolnić azureit, osiągnęła swój limit. Jeśli chcemy pójść dalej, być może będziemy musiały opracować nowe medium."
