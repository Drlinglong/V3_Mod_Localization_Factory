 situation_Our_story_desc_1:0 "To jest początek wszystkiego, a wszystkie nasze działania opierają się na materii.\n\n ['concept_Kivotos_chronicle_stage1_bonus'] ['concept_Kivotos_chronicle_stage2_prerequisites']"
 situation_Our_story_desc_2:0 "Surowce z przedmieść zaspokajają ogromne dzienne zapotrzebowanie Miasta-Akademii. To fundament Miasta-Akademii i zarazem jej front rozbudowy; chaotyczne przedmieścia oznaczają niepewną przyszłość.\n\n ['concept_Kivotos_chronicle_stage2_bonus'] ['concept_Kivotos_chronicle_stage3_prerequisites']"
 situation_Our_story_desc_3:0 "Mnóstwo przemysłu cywilnego skupia się w autonomicznych regionach. Każdy przebieg rurociągu, każda trasa drona, każde przechowywanie planu – wszystko to wymaga starannego zaplanowania.\n\n ['concept_Kivotos_chronicle_stage3_bonus'] ['concept_Kivotos_chronicle_stage4_prerequisites']"
 situation_Our_story_desc_4:0 "Zwykłe zadaszenie to za mało, ale nasze preferencje co do pokojów są bardzo zróżnicowane. Przyznawanie każdemu własnej przestrzeni nie jest marnotrawstwem, lecz niezbędną inwestycją kulturalną.\n\n ['concept_Kivotos_chronicle_stage4_bonus'] ['concept_Kivotos_chronicle_stage5_prerequisites']"
 situation_Our_story_desc_5:0 "Nawet teraz, niezgoda między dużymi akademiami jest nieunikniona. Znajdź istotę problemu i rozwiąż go.\n\n ['concept_Kivotos_chronicle_stage5_bonus'] ['concept_Kivotos_chronicle_stage6_prerequisites']"
 situation_Our_story_desc_6:0 "Pojemność pojedynczej planety ma swoje granice. Dla przyszłości Miasta-Akademii, musi ona objąć cały wszechświat.\n\n ['concept_Kivotos_chronicle_stage6_bonus'] ['concept_Kivotos_chronicle_stage7_prerequisites']"
 situation_Our_story_desc_7:0 "Ostateczne przekształcenie planety Miasta-Akademii. To naturalna kolej rzeczy.\n\n ['concept_Kivotos_chronicle_stage7_bonus'] ['concept_Kivotos_chronicle_stage8_prerequisites']"
 situation_Our_story_desc_8:0 "Gdziekolwiek się udamy, będzie to błękitny świat.\n\n ['concept_Kivotos_chronicle_stage8_bonus']"

