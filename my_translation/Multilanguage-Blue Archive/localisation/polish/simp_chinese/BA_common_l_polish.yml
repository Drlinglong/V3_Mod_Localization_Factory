 BA_districts_suburbs:0 "Dzielnica Podmiejska"
 BA_districts_suburbs_desc:0 "Przedmieścia Kivotos. Pełnią funkcje, których nie mogą zapewnić autonomiczne dzielnice Akademii, i są także awangardą ekspansji miasta akademickiego."
