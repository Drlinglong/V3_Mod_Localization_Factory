 BA_districts_dome:0 "Dzielnica Akademików"
 BA_districts_dome_desc:0 "Akademiki zaprojektowane specjalnie dla uczniów Kivotos, wyposażone w różnorodne urządzenia samoobsługowe. Wygodne życie, uczciwe ceny, a co najważniejsze – kuloodporne."
