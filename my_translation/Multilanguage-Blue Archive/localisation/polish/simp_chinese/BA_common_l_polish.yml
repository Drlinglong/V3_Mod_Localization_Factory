 decision_Atrahasis_research_1:0 "Arka: Badania nad Automatyzacją Obiektów"
 decision_Atrahasis_research_1_desc:0 "Wydajność produkcji zautomatyzowanych dzielnic zostaje częściowo przywrócona. §HWszystkie zautomatyzowane dzielnice zwiększą swoją produkcję i koszty utrzymania.§!"
 decision_Atrahasis_research_1_tip:0 "Wyczerpujące badania nad problemami z przestojami zautomatyzowanych obiektów wymagają zużycia skrzynek Pyroxene'u i kofeiny."
 decision_Atrahasis_research_2:0 "Arka: Badania nad Automatyzacją Obiektów"
 decision_Atrahasis_research_2_desc:0 "Zautomatyzowane dzielnice uwolnią swój pełny potencjał. §HWszystkie zautomatyzowane dzielnice zwiększą swoją produkcję i koszty utrzymania."
 decision_Atrahasis_research_2_tip:0 "Wyczerpujące badania nad problemami z nieprawidłowym działaniem linii produkcyjnych zautomatyzowanych obiektów wymagają zużycia stosów Pyroxene'u i kofeiny."
 decision_Kyrie_enemy_1:0 "Środek 1: Ponowne Uruchomienie i Przegląd Wież Osłonowych"
 decision_Kyrie_enemy_1_desc:0 "Przeprowadź ponowne uruchomienie i przegląd istniejących wież osłonowych na planecie. Ponadto, należy przygotować zapasy dla operacji eskortowych Armii Lądowej."
 decision_Kyrie_enemy_2:0 "Środek 2: Zwiększenie Mocy Wież Osłonowych"
 decision_Kyrie_enemy_2_desc:0 "Zainstaluj dodatkowe moduły, aby wzmocnić maksymalną moc wież osłonowych. Jednakże, inne obiekty i mieszkańcy planety mogą wymagać sprzętu antyzakłóceniowego."
 decision_Kyrie_enemy_3:0 "Środek 3: Miniaturyzacja Wież Osłonowych"
 decision_Kyrie_enemy_3_desc:0 "Zbuduj miniaturowe, mobilne wieże osłonowe, maksymalizując obszar ich zasięgu. Ponadto, miniaturowe wieże osłonowe mogą zostać wysłane pod ziemię, służąc jako punkt zaczepienia dla kolejnych działań."
 decision_Kyrie_enemy_4:0 "Środek 4: Neutralizacja Zagrożenia"
 decision_Kyrie_enemy_4_desc:0 "Po pokryciu planety wieżami osłonowymi, Arona, korzystając z protokołów komunikacyjnych schwytanych jednostek, uzyska kompleksowe informacje o pozostałych podziemnych siłach, a następnie zhakuje ich rdzenie i je wyłączy."
 decision_Kyrie_in_order:0 "Należy najpierw ukończyć poprzedni projekt."
 decision_Kyrie_clean_colony:0 "Przygotowania do Oczyszczenia Ruin"
 decision_Kyrie_clean_colony_desc:0 "Zbuduj fabrykę do produkcji automatów przeznaczonych do oczyszczania ruin i budowy podstawowych obiektów."
 decision_Kyrie_rebuild_Kivotos_on_ruins:0 "$decision_rebuild_Kivotos_on_ruins$"
 decision_Kyrie_rebuild_Kivotos_on_ruins_desc:0 "Odbudujmy nasz dom na tych umierających ruinach."
 decision_Kyrie_rebuild_count_zero_tip:0 "Wymaga wstrzymania generowania £blocker£ Ariuszańskich Ruin i ich oczyszczenia."

