 building_BA_keystone_foundry_3:0 "Federalny Dok Formujący Mikrofazowy"
 building_BA_keystone_foundry_3_desc:0 "Najnowocześniejsza technologia formowania może wykorzystywać Kamień Produkcyjny jako surowiec do bezpośredniej produkcji praktycznych części."
 building_BA_keystone_foundry_X:0 "Federalny Centralny Zakład Utwardzania"
 building_BA_keystone_foundry_X_desc:0 "Ultrawielkie zakłady utwardzania i konserwacji umożliwiają masowe składowanie Kamienia Produkcyjnego."
 building_BA_pyroxenes_factory_1:"Federalna Fabryka Dóbr Konsumpcyjnych"
