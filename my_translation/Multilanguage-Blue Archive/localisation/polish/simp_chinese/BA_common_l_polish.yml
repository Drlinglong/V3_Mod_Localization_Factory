 situation_Kyrie_ruin_research:0 "Badania ruin"
 situation_Kyrie_ruin_research_type:0 "Badania ruin"
 situation_Kyrie_ruin_research_monthly_change_tooltip:0 "Musimy zbadać ruiny na naszej planecie."
 situation_Kyrie_ruin_research_desc_1:0 "Ruiny na naszej planecie zostały spowodowane przez niespodziewanego wroga i różnią się od typowych ruin. Obecnie ustanowiliśmy placówki w systemie gwiezdnym, rozszerzając nasze terytorium w kosmos. Następnie musimy pozyskać wszystko, czego potrzebujemy w bezkresnym kosmosie, zbadać ruiny na naszej planecie ojczystej i odbudować nasz dom na gruzach."
 situation_Kyrie_ruin_research_desc_2:0 "Nasze Stowarzyszenie Górnicze jako pierwsze dokonało przełomu: zgodnie z ich planem musimy zebrać więcej danych dotyczących ruin na tej planecie, dlatego musimy zbudować Laboratorium Hybrydowe, które będzie pełnić tę funkcję. Najpierw musimy ukończyć technologię £society_research£§Y$tech_BA_ruins_research$§! (opcje badań są dostępne na stronie §YZlecenia§!)."
 situation_Kyrie_ruin_research_desc_3:0 "Laboratorium Hybrydowe prowadzi podstawowe badania nad pewnymi cechami planetarnych ruin. Celem jest przekształcenie ruin w możliwe do wydobycia złoża minerałów."
 situation_Kyrie_ruin_research_desc_4:0 "Wymiarowe ruiny, powstałe w wyniku nadmiernego wydobycia, poważnie zagrażają środowisku życia naszej planety ojczystej. Teraz musimy znaleźć sposób na ich rozwiązanie i spróbować odnaleźć strzępki przeszłości w ruinach tych wielkich akademii. (Usuń £blocker£ na planecie ojczystej, aby przejść dalej, z wyjątkiem Rdzenia Energetycznego Tysiąclecia i Obszaru Górniczego Pustyni Abydos)."
 situation_Kyrie_ruin_research_desc_5:0 "Opanowaliśmy już metody rozwiązywania problemu wymiarowych ruin, a teraz musimy stawić czoła ruinom na całej planecie. Mamy mało czasu i musimy mieć wystarczająco szybkie rozwiązanie, które zarówno naprawi relikty tych wielkich akademii, jak i szybko rozwiąże problem ruin na skalę kontynentalną. (Usuń £blocker£ na planecie ojczystej, aby przejść dalej, z wyjątkiem Rdzenia Energetycznego Tysiąclecia i Obszaru Górniczego Pustyni Abydos)."
