 building_BA_fe_keystone_SI:0 "Replika: Centrum Formowania Kamienia Konstrukcyjnego"
 building_BA_fe_keystone_SI_desc:0 "Miejsce, które wykorzystuje technologię Pionierów do symulacji środowiska zerowej grawitacji na powierzchni, przekształcając Pyroxene w Kamień Konstrukcyjny."
 building_BA_fe_dome_SI:0 "Replika: Rezydencja Nikkoran"
 building_BA_fe_dome_SI_desc:0 "Niezwykle komfortowy budynek mieszkalny, wyposażony we wszystkie niezbędne udogodnienia do życia i rozrywki."


