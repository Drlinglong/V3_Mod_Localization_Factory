 situation_Project_Cradle_A_desc_1:0 "Arona odkryła w Wieży gigantyczną, lecz wielokrotnie zaszyfrowaną bazę danych. Opisy tej bazy, znalezione w innych źródłach, sugerują, że jej zawartość może być związana z różnymi anomaliami występującymi w tym systemie gwiezdnym. Aby zbadać te zjawiska, możemy zacząć od tej bazy danych."
 situation_Project_Cradle_A_desc_ship:0 "Rozproszone informacje wskazują, że ruiny architektoniczne na pewnej planecie są #Ybardzo#R podejrzane. Musimy wysłać statek, żeby to dokładniej zbadać."
 situation_Project_Cradle_A_desc_2:0 "Po przeszukaniu bazy danych, naszym największym osiągnięciem jest odkrycie schematu jakiegoś instrumentu! Niestety, ani jego zasady działania, ani przeznaczenie nie są dla nas jasne. Na szczęście, wygląda na to, że jest łatwy do zbudowania, więc musimy przeprowadzić dalsze badania!"
 situation_Project_Cradle_A_desc_3:0 "Dzięki wcześniejszym badaniom dowiedzieliśmy się, jak dezaktywować barierę planety chronionej. Nieznana przeszłość jest w niej zamknięta, a my musimy ją odkryć."
 situation_Project_Cradle_A_desc_4:0 "Musimy ściągnąć z macierzystej planety grupę ludzi i sprzętu, aby dokładnie przeszukać ruiny w kluczowych miejscach na planecie-ruinie i wyciągnąć wstępne wnioski."
