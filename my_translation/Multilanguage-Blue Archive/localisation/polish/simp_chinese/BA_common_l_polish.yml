 tech_BA_megastructure_linking:0 "Połączone Megastruktury Kivotosu"
 tech_BA_megastructure_linking_desc:0 "Zoptymalizowano różnorodne unikalne dla Kivotosu zautomatyzowane megastruktury, co znacznie zwiększyło ich efektywność."


 tech_BA_institute_of_reconstruction:0 "Plan Odbudowy Akademii"
 tech_BA_institute_of_reconstruction_desc:0 "Po zakończeniu podstawowych porządków, nadszedł czas, by wprowadzić Plan Odbudowy Akademii na agendę."
 TECH_UNLOCK_reconstruction:0 "Odblokowuje zdolność do §Hnaprawienia £blocker£ uszkodzonych przeszkód Akademii§!."
 TECH_UNLOCK_reconstructionD_ESC:0 "$tech_BA_institute_of_reconstruction_desc$"
 tech_BA_culture_Federal:0 "Badania Kultury Akademickiej: Federalna Rada Uczniowska"
 tech_BA_culture_Federal_desc:0 "Przez długi czas Kivotos znajdował się w stanie totalnej autonomii. Federacja jest jedyną szansą na jego zjednoczenie, dlatego musimy potraktować to poważnie!"
 tech_BA_culture_Schale:"Badania Kultury Akademickiej: Federalne Biuro Schale"
 tech_BA_culture_Schale_desc:"Schale, jako najważniejsza instytucja Federacji, odgrywa niezastąpioną rolę."
 tech_BA_culture_Abydos:0 "Badania Kultury Akademickiej: Abydos"
 tech_BA_culture_Abydos_desc:0 "Cud odrodzenia Abydos w erze kosmicznej jest po prostu niesamowity! Ich innowacje i doświadczenia koniecznie musimy rozpowszechnić w całym Kivotosie!"
 tech_BA_culture_Gehenna:0 "Badania Kultury Akademickiej: Gehenna"
 tech_BA_culture_Gehenna_desc:0 "Jako słynna „małpia góra” Kivotosu (?), Gehenna ma wiele unikalnych spostrzeżeń na temat harmonii między porządkiem a chaosem. Nadszedł czas, by je rozpowszechnić w całym Kivotosie!"
 tech_BA_culture_Millennium:0 "Badania Kultury Akademickiej: Millennium"
 tech_BA_culture_Millennium_desc:0 "Millennium charakteryzuje się silną atmosferą liberalizmu i badań naukowych, które wzajemnie się uzupełniając, ukształtowały dzisiejsze Millennium – i oczywiście ukształtują przyszłe Miasto Akademickie!"
 tech_BA_culture_Trinity:0 "Badania Kultury Akademickiej: Trinity"
 tech_BA_culture_Trinity_desc:0 "Nikt nie rozumie polityki lepiej niż Trinity. Polityka jest jak otchłań i jak palące słońce jednocześnie, zawsze wpatrująca się i oświetlająca każdego członka Federacji Akademickiej."
 tech_BA_culture_Redwinter:0 "Badania Kultury Akademickiej: Federacja Czerwonej Zimy"
 tech_BA_culture_Redwinter_desc:0 "Akademia Federacji Czerwonej Zimy ma tradycje jedności i odważnego podążania naprzód, co pomaga umocnić fundamenty Federacji Akademickiej."
 tech_BA_culture_Hyakkiyako:0 "Badania Kultury Akademickiej: Hyakkiyako"
 tech_BA_culture_Hyakkiyako_desc:0 "Hyakkiyako ma unikalne, stylowe podejście do wielu rzeczy. Badając je i rozwijając, z pewnością znacząco wzbogacimy Federację Akademicką!"
 tech_BA_culture_Shanhaijing:0 "Badania Kultury Akademickiej: Shanhaijing"
 tech_BA_culture_Shanhaijing_desc:0 "Shanhaijing to akademia zbudowana na solidnych fundamentach zwanych pieniędzmi i pracą, a zderzenie ideałów z rzeczywistością to jej wieczny motyw przewodni."
 tech_BA_culture_Valkyrie:0 "Badania Kultury Akademickiej: Valkyrie"
 tech_BA_culture_Valkyrie_desc:0 "Akademia Policyjna Walkirii szkoli większość sił porządkowych Kivotos, a zapewniana przez nią organizacja jest gwarancją dobrobytu."
 tech_BA_culture_SRT:0 "Badania kultury akademickiej: SRT"
 tech_BA_culture_SRT_desc:0 "Naród potrzebuje potężnych okrętów i armat, ale także ostrego skalpela, a SRT pełni właśnie tę rolę."
 tech_BA_culture_Arius:0 "Badania kultury akademickiej: Arius"
 tech_BA_culture_Arius_desc:0 "Historia Ariusa to historia zdrady i poświęcenia, nieustannie przypominająca: tyrania zawsze prowadzi do zniszczenia."
 tech_BA_Tactical_backpack_T1:0 "Złożony Plecak Taktyczny T1"
 tech_BA_Tactical_backpack_T1_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Ten plecak taktyczny z czarnej technologii z Kivotos zapewni okrętom wojennym jednocześnie pancerz i tarcze."
 tech_BA_Tactical_backpack_T2:0 "Złożony Plecak Taktyczny T2"
 tech_BA_Tactical_backpack_T2_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Bardziej niezawodny plecak taktyczny, zapewniający okrętom wojennym więcej pancerza i tarcz."
 tech_BA_Tactical_backpack_T3:0 "Złożony Plecak Taktyczny T3"
 tech_BA_Tactical_backpack_T3_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Ulepszony plecak taktyczny nie tylko zapewnia pancerz i tarcze, ale także może ładować tarcze."
 tech_BA_Tactical_backpack_T4:0 "Złożony Plecak Taktyczny T4"
 tech_BA_Tactical_backpack_T4_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Zaawansowany plecak taktyczny, zapewniający pancerz i tarcze oraz zdolność do całkowitej samodzielnej naprawy."
 tech_BA_Tactical_backpack_T5:0 "Złożony Plecak Taktyczny T5"
 tech_BA_Tactical_backpack_T5_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Plecak taktyczny wykonany z ciemnej materii, niezwykle niezawodny."
 tech_BA_Tactical_backpack_T6:0 "Złożony Plecak Taktyczny T6"
 tech_BA_Tactical_backpack_T6_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Najwyższej klasy plecak taktyczny, zapewniający pełne poczucie bezpieczeństwa przy jednoczesnej optymalizacji zużycia energii."
 tech_BA_Badge_T1:0 "Emblemat Okrętowy T1"
 tech_BA_Badge_T1_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Ten emblemat z czarnej technologii z Kivotos może zapewnić okrętom wojennym punkty kadłuba i uniki."
 tech_BA_Badge_T2:0 "Emblemat Okrętowy T2"
 tech_BA_Badge_T2_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Bardziej niezawodny emblemat okrętowy, zapewniający okrętom wojennym więcej punktów kadłuba i uników."
 tech_BA_Badge_T3:0 "Emblemat Okrętowy T3"
 tech_BA_Badge_T3_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Ulepszony emblemat nie tylko zapewnia punkty kadłuba i uniki, ale także może zwiększyć prędkość okrętu."
 tech_BA_Badge_T4:0 "Emblemat Okrętowy T4"
 tech_BA_Badge_T4_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Zaawansowany emblemat, zapewniający pancerz i tarcze oraz zdolność do zwiększenia prędkości okrętu."
 tech_BA_Badge_T5:0 "Emblemat Okrętowy T5"
 tech_BA_Badge_T5_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Emblemat wykonany z ciemnej materii, niezwykle niezawodny."
 tech_BA_Badge_T6:0 "Emblemat Okrętowy T6"
 tech_BA_Badge_T6_desc:0 "Tylko dzieci wybierają, dorośli chcą mieć wszystko! Najwyższej klasy emblemat, zapewniający pełne poczucie bezpieczeństwa przy jednoczesnej optymalizacji procesów produkcyjnych."

 tech_BA_auto_turrent_1:0 "Części Samobieżnej Wieżyczki"
 tech_BA_auto_turrent_1_desc:0 "Projekt części samobieżnej wieżyczki."
 tech_BA_auto_turrent_2:0 "Samonaprawiający się Rdzeń Wieżyczki"
 tech_BA_auto_turrent_2_desc:0 "Ten rdzeń pozwala samobieżnym wieżyczkom walczyć jak siły specjalne, przenikając w głąb linii wroga."

 tech_BA_Arius_antihalo:0 "Bomba Halo"
 tech_BA_Arius_antihalo_desc:0 "Bomba o niepotwierdzonej zasadzie działania, zdolna zniszczyć nasze halo. Niezwykle niebezpieczna."
 tech_BA_Arius_antihalo_title:0 "Broń Przeciw-Halo"

 tech_BA_crisis:0 "Kryzys Blue Archive"
 tech_BA_crisis_desc:0 "Jesteś gotów zamienić się w katastrofę, żeby zdobyć tę technologię, Sensei... ty!"
 tech_BA_fe:0 "Prekursorzy Blue Archive"
 tech_BA_fe_desc:0 "Wcale nie jesteś Upadłym Imperium, dlaczego masz tę technologię?!"
 tech_BA_gate_build:0 "Prosty Łącznik Komunikacyjny"
 tech_BA_gate_build_desc:0 "Możemy zbudować małe, proste łączniki komunikacyjne."

 tech_BA_legacy_of_millennium:0 "Spuścizna Automatyzacji Millenium"
 tech_BA_legacy_of_millennium_desc:0 "Spuścizna Akademii Nauk Millenium dotycząca technologii nieświadomej automatyzacji."
 tech_BA_spaceship_automation_1:0 "Automatyczny Mały Okręt Wojenny"
 tech_BA_spaceship_automation_1_desc:0 "Rozwinięte z dziedzictwa Akademii Nauk Millenium. Lekkie i zwinne małe okręty, wykorzystujące scentralizowany system autonomiczny. Są tanie w budowie, bardzo zwrotne i nie wymagają załogi."
 tech_BA_spaceship_automation_2:0 "Automatyczny Duży Okręt Wojenny"
 tech_BA_spaceship_automation_2_desc:0 "Rozwinięte z dziedzictwa Akademii Nauk Millenium. Zainstalowanie dojrzałych, eksperymentalnych systemów autonomicznych na dużych okrętach wojennych. Brak wymogu załogi pozwala na zjednoczone dowodzenie licznymi jednostkami."
 tech_BA_spaceship_automation_3:0 "Automatyczny Moduł Ogniowy"
 tech_BA_spaceship_automation_3_desc:0 "Rozwinięte z dziedzictwa Akademii Nauk Millenium. Całkowicie zautomatyzowane okręty umożliwiły uproszczenie projektu jednostek i specjalizację ich funkcji, znacząco zwiększając zdolności bojowe floty."
 tech_BA_spaceship_automation_3_title:0 "§HOdblokowuje moduł kutra rakietowego:§! Dziób Tarczy, Rufa Wiru\n§HOdblokowuje moduł okrętu rdzeniowego:§! Rdzeń Pochwy, Rufa Łącznika"
 tech_BA_spaceship_automation_3_tip:0 "Wyspecjalizowane moduły okrętowe, zdolne do pełnienia wielu funkcji."
 tech_BA_spaceship_automation_4:0 "Automatyczny Okręt Flagowy"
 tech_BA_spaceship_automation_4_desc:0 "Rozwinięte z dziedzictwa Akademii Nauk Millenium. Od teraz możemy porzucić pojęcie „pojemności wojska”: flota, która trzęsie całym wszechświatem, potrzebuje do dowodzenia zaledwie kilku osób — naprawdę „zaledwie kilku”."

 tech_BA_ruins_research:0 "Badania nad Integracją Ruin"
 tech_BA_ruins_research_desc:0 "Góry gruzów stanowią dla nas ważne źródło zasobów. Powinniśmy zbadać sposoby ich pełnego wykorzystania."
 tech_BA_ruins_research_title:0 "Systematyzacja obecnych teorii dotyczących ruin."
 tech_BA_ruins_mining:0 "Technologia Eksploatacji Ruin"
 tech_BA_ruins_mining_desc:0 "Techniki eksploatacji opracowane w ramach badań nad ruinami pozwalają nam pozyskiwać z nich więcej zasobów."
 tech_BA_ruins_mining_title:0 "Zwiększa produkcję stanowisk związanych z eksploatacją ruin."
 tech_BA_Arius_planet_rebuild:0 "Technologia Odbudowy Planet"
 tech_BA_Arius_planet_rebuild_title:0 "Obliczenia. Oczyszczanie. Budowa. Jedność."
 tech_BA_Arius_planet_rebuild_desc:0 "Nie zostało nam wiele czasu na odbudowę; racjonalne zarządzanie zasobami i przestrzenią to problem, który musimy rozwiązać."

 tech_BA_Preliminary_ring_theory:0 "Wstępna Teoria Aureoli"
 tech_BA_Preliminary_ring_theory_desc:0 "Wstępne uporządkowanie wiedzy zdobytej z odrestaurowanych i rozszyfrowanych starożytnych ksiąg pozwoliło nam na początkowe zrozumienie aureoli. Sklasyfikowanie i archiwizacja tych informacji ułatwi nam dalsze, głębsze badania."
 tech_BA_depth_study_of_auras:0 "Dogłębne Badania Aureoli"
 tech_BA_depth_study_of_auras_desc:0 "Zgodnie ze starożytnymi księgami, nasze aureole są przejawem naszej boskiej woli. Jeśli to prawda, to posiadane przez nas zdolności są potężniejsze, niż sobie wyobrażamy. Oczywiste jest, że część naszej boskości została zapieczętowana. Musimy przeprowadzić dogłębne badania, aby zrozumieć, jak złamać tę pieczęć."
 tech_BA_Halo_power_increase:0 "Wzmocnienie Mocy Aureoli"
 tech_BA_Halo_power_increase_desc:0 "Nasze aureole obdarzyły nas mocą wykraczającą poza zwykłe istoty, ale jej intensywność różni się w zależności od jednostki. Teraz, gdy mamy wstępne pojęcie o tej mocy, możemy ją sztucznie wzmocnić za pomocą pewnych technik."
 tech_BA_Divine_liberation_theory:0 "Teoria Wyzwolenia Boskości"
 tech_BA_Divine_liberation_theory_desc:0 "Już wstępnie przeanalizowaliśmy źródło mocy aureoli. Jeśli chcemy zwiększyć jej wydajność, potrzebujemy substancji o powinowactwie do aureoli, magazynujących duże ilości energii — być może poradzą sobie z tym pewne błękitne kamienie? (Wskazówka: ukończ technologię zastosowania cyjanitu, aby odblokować kolejną technologię)"
 tech_BA_Preliminary_divine_liberation:0 "Wstępne Wyzwolenie Boskości"
 tech_BA_Preliminary_divine_liberation_desc:0 "Wraz z postępem technologii cyjanitowej, w końcu zrobiliśmy ważny krok w badaniach nad aureolami. Dzięki katalizie cyjanitem, nasze aureole będą uwalniać więcej energii niż dotychczas. Teraz wystarczy tylko rozpowszechnić to osiągnięcie."
 tech_BA_Preliminary_ring_theory_title:0 "Kamień węgielny teorii aureoli, niezbędny warunek do dalszych badań nad aureolą."
 tech_BA_Halo_power_increase_title:0 "Podstawowa teoria sztucznej modyfikacji aureoli."
 tech_BA_Divine_liberation_theory_title:0 "Badania nad unikalną „boskością” stojącą za aureolami."
 tech_BA_Preliminary_divine_liberation_title:0 "Ostatni krok w podstawowej teorii aureoli."

