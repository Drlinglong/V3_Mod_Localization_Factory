 building_BA_fe_data_SI_desc:0 "To centrum danych służy do utrzymania planet i kolonii, a jego baza danych korzysta z rekordów pieczołowicie zebranych przez Wydział Kultury."
 building_BA_fe_energy_SI:0 "Replika: Osobliwość Modyfikowana Poziomu 4"
