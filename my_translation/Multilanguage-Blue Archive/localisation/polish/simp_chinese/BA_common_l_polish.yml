 building_BA_upkeep:0 "Federalne Przemysłowe Centrum Logistyczne"
 building_BA_upkeep_desc:0 "Wykorzystuje Piroksen do zmiany procesów transportowych, usprawniając logistykę."
 building_BA_refinery:0 "Federalna Rafineria Rzadkich Zasobów"
 building_BA_refinery_desc:0 "Wykorzystuje grawitacyjne właściwości Piroksenu do wydobywania ukrytych zasobów z minerałów."

