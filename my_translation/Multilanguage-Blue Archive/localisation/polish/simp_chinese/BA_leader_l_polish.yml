 LEADER_RECRUITMENT_SCRIPTED_GREETING:"§L[From.GetScriptedLeaderRecruitedGreeting_BA]§!"


 leader_greeting_BA_001:0 "Nauczycielu! Już jestem! Czym mogę pomóc?!"
 leader_greeting_BA_002:0 "Oczekuję na rozkazy. Wciąż jest wiele pilnych spraw do załatwienia."
 leader_greeting_BA_003:0 "Jestem Shiroko Sunaookami, drugoklasistka z Komitetu ds. Przeciwdziałania Abydos. Miło mi poznać."
 leader_greeting_BA_004:0 "Tu Ayane Okusora. Od teraz to ja będę wspierać Nauczyciela."
 leader_greeting_BA_005:0 "Tu Serika Kurodami~. Tylko mówię z góry: jeśli ze mną współpracujesz, musisz podchodzić do tego poważnie, jasne?"
 leader_greeting_BA_006:0 "Uch, chociaż obijanie się też jest ważne~... to tym razem może podejdę do tego choć trochę poważnie, co?"
 leader_greeting_BA_007:0 "Mhm, wreszcie dotarłam! Proszę o dobrą opiekę, Nauczycielu!"
 leader_greeting_BA_008:0 ""
 leader_greeting_BA_009:0 "…Misaki z Oddziału Ariusa. Teraz jestem niczym bezpański pies… Przekazuję ci dowództwo. Rozkazuj, jak zechcesz."
 leader_greeting_BA_010:0 "Ehehe… tak jakoś się tu znalazłam… Pewnie będzie ciężko, prawda? Będzie bolało, prawda? Ale… takie jest życie… Nic nie poradzisz. Tu Hiyori, proszę o wyrozumiałość… ehehe."
 leader_greeting_BA_011:0 "Saori z Oddziału Ariusa… Zostałam wiele zawdzięczam Nauczycielowi. Pozwól mi przynajmniej wziąć na siebie część obowiązków. Proszę."
 leader_greeting_BA_012:0 "…Mam na imię Atsuko Susa. Czy jest coś, co Nauczyciel chciałby, żebym zrobiła? Oby tylko było to w mojej mocy."
 leader_greeting_BA_013:0 "Nasze spotkanie było nieuniknione, Nauczycielu."
 leader_greeting_BA_014:0 "Jestem Kikyou Kiryuu, strateg Hyakkaryoran, należąca do Zjednoczonej Akademii Hyakkiyako. Aby utrzymać dobre stosunki w przyszłości, pomogę w pracach Schale. W zamian, ty również musisz pomóc nam w naszych działaniach. Tak to wygląda, proszę o wskazówki, Nauczycielu."
 leader_greeting_BA_015:0 "Fuwa Renka, Dowódczyni Szturmu Hyakkaryoran, zjednoczonej Akademii Hyakkiyako, melduję się! Nauczycielu… nie, Mistrzu! Niezależnie od tego, czy to wspieranie ciebie, czy działalność młodzieżowa – dam z siebie wszystko! Proszę o dobrą opiekę!"
 leader_greeting_BA_016:0 ""
 leader_greeting_BA_017:0 "Jestem Konro Kajiya. Jako dumna członkini Hyakkaryoran, z całego serca będę wspierać Nauczyciela."
 leader_greeting_BA_018:0 ""
 leader_greeting_BA_019:0 ""
 leader_greeting_BA_020:0 ""
 leader_greeting_BA_021:0 "Dzień dobry—— Ach, może to bardziej naturalny sposób wyrażania się. Miło mi poznać!"
 leader_greeting_BA_022:0 "Witaj, Nauczycielu. Jestem Umi Oyama z Komitetu ds. Operacji Festiwalowych, należącego do Hyakkiyako! Lubisz festiwale?"
 leader_greeting_BA_023:0 "Ehehe, jestem Shizuko z Komitetu ds. Operacji Festiwalowych~. Proszę o dalszą dobrą opiekę, Nauczycielu? Hej?… Ach, tak, tak, to tylko formalność!"
 leader_greeting_BA_024:0 "Hehe… W końcu cię znalazłam. Już cię nie puszczę, kochanie? Proszę, nie odchodź ode mnie więcej, dobrze…?"
 leader_greeting_BA_025:0 "Izuna, melduję się! Przybyłam na wezwanie Nauczyciela… nie, na wezwanie Pana! Nin-nin!"
 leader_greeting_BA_026:0 "Witaj… tu Tsukuyo Oono… Jestem… no, członkinią Klubu Ninjutsu… Proszę o… dobrą opiekę…."
 leader_greeting_BA_027:0 "Panie Nauczycielu! Hehehe, długo kazałam na siebie czekać! Michiru Chidori, przewodnicząca Klubu Badań nad Ninjutsu, melduję się! Obyś od dziś dobrze mnie pouczał, Panie Nauczycielu!"
 leader_greeting_BA_028:0 "Ta chwila… jest jak sen… Witaj. Nauczycielu. Od teraz proszę o dobrą opiekę~."
 leader_greeting_BA_029:0 "Maskotka Klubu Treningowego wita w wielkim stylu! Długo czekałeś, Nauczycielu! Więc, co dziś robimy?"
 leader_greeting_BA_030:0 "Hehe. Dzień dobry, Nauczycielu. Tu Mimori z Klubu Treningowego. Od teraz proszę o dobrą opiekę."
 leader_greeting_BA_031:0 "Kaho Kuwagami, wiceprzewodnicząca Klubu Onmyōdō, ze Zjednoczonej Akademii Hyakkiyako. Proszę o dalszą dobrą opiekę."
 leader_greeting_BA_032:0 "Jestem Nia, przewodnicząca Klubu Onmyōdō, desu. Czym Nauczyciel może mi służyć, hmmm?"
 leader_greeting_BA_033:0 "Eee… Więc co teraz powinnam zrobić?"
 leader_greeting_BA_034:0 "Hehe, mówisz, że chcesz, żebym ci pomogła? Cóż, nie odmówię, ale wynajęcie mnie jest bardzo drogie, Nauczycielu~."
 leader_greeting_BA_035:0 "Nie jestem zła, proszę nie zrozumieć mnie źle. Nauczycielu. Po prostu ludzie często mówią, że mam przerażający wyraz twarzy."
 leader_greeting_BA_036:0 "Cyk! Nareszcie nadeszła moja kolej! Więc pobawmy się dobrze, Nauczycielu!"
 leader_greeting_BA_037:0 "Uhm... Czy ja naprawdę mogę tu być? Jeśli będę przeszkadzać, proszę, powiedz mi od razu..."
 leader_greeting_BA_038:0 "Gdy próby strachu nadejdą, gdy cierpienie będzie chciało cię złamać, pozwól mi stawić temu czoła razem z tobą."
 leader_greeting_BA_039:0 "Hina, Przewodnicząca Komitetu Dyscyplinarnego. Pewnie słyszałeś moje imię... Proszę o dobrą współpracę."
 leader_greeting_BA_040:0 "Ako Amau, administrator z Komitetu Dyscyplinarnego Akademii Gehenna. Od teraz będziemy współpracować w sprawach służbowych. Proszę o dobrą współpracę."
 leader_greeting_BA_041:0 "To ty jesteś Nauczycielem? Od dziś będę przy tobie. Co do zadań, zostaw to mnie."
 leader_greeting_BA_042:0 "Jestem Fuuka z Departamentu Żywienia. Jeśli masz ochotę na coś do jedzenia, możesz mi o tym powiedzieć w każdej chwili."
 leader_greeting_BA_043:0 "Juri z Departamentu Cateringowego Akademii Gehenna. Jeśli zgłodniejesz, powiedz mi o tym, kiedy tylko zechcesz, okej?"
 leader_greeting_BA_044:0 "Joho! Tu Erika, Nauczycielu, czy widziałeś Kirarę?"
 leader_greeting_BA_045:0 "Jestem Sena Himuro, przewodnicząca Departamentu Medycyny Ratunkowej Akademii Gehenna. Proszę o dobrą współpracę w przyszłości."
 leader_greeting_BA_046:0 "Ach! To Nauczyciel! Ja-ho, to Kirara! Czekałeś na mnie~? Ufufu, ale jestem szczęśliwa~"
 leader_greeting_BA_047:0 "Wcale nie przyszłam ci pomagać... Eee? Jak pomogę, to dostanę coś pysznego? Co, co? Co pysznego?"
 leader_greeting_BA_048:0 "Tu Akari ze Stowarzyszenia Badania Smaków. Chodźmy razem na coś pysznego?"
 leader_greeting_BA_049:0 "Witamy w Stowarzyszeniu Badania Smaków. Aby osiągnąć najlepszy smak, wyruszmy razem na przygodę?"
 leader_greeting_BA_050:0 "Wow, znalazłeś mnie! Chodźmy razem na coś pysznego!"
 leader_greeting_BA_051:0 "Wielka Pani Makoto Hanuma z Pandemonium wreszcie zawitała dziś do Schale! Przywitajmy ją gorąco!"
 leader_greeting_BA_052:0 ""
 leader_greeting_BA_053:0 ""
 leader_greeting_BA_054:0 "Ibuki, na~deszła! Nauczycielu, długo czekałeś~"
 leader_greeting_BA_055:0 "Ach, dlaczego tak się stało...? Ale skoro już tak jest, zrobię to, co muszę."
 leader_greeting_BA_056:0 "Hahahaha! Gdzie są gorące źródła, tam jestem ja! A nie, nawet jeśli ich nie ma, i tak tam jestem! Więc, przygotowania do wybuchu gotowe, okej!"
 leader_greeting_BA_057:0 "Chcesz coś zrównać z ziemią? A może wykopać? Cokolwiek, okej~!"
 leader_greeting_BA_058:0 ""
 leader_greeting_BA_059:0 ""
 leader_greeting_BA_060:0 ""
 leader_greeting_BA_061:0 "To ty jesteś Nauczycielem, na którego zawsze patrzyłam przez teleskop...? Ja, ja jestem taka podekscytowana...!"
 leader_greeting_BA_062:0 "Ach, Nauczycielu. Może napijesz się czegoś przed pracą? Hehe... Bez alkoholu, więc proszę, nie martw się."
 leader_greeting_BA_063:0 "Halo, halo? Tu prezes Araki Yakumo. Och, Nauczycielu, po co dziś przybyłeś do wydawnictwa~? Eee? Szukasz mnie?"
 leader_greeting_BA_064:0 "Ach! Nauczycielu, miło cię widzieć... Masz może wolny czas, żeby wziąć udział w popołudniowej herbatce z czytaniem opowiadań?"
 leader_greeting_BA_065:0 "To zaszczyt cię poznać, Nauczycielu. Jeśli mogę, czy chciałbyś posłuchać o dotychczasowych wielkich czynach Przewodniczącej Cherino?"
 leader_greeting_BA_066:0 "Ach, to Nauczyciel mnie woła. Czy jest jakaś instrukcja od Przewodniczącej Cherino?"
 leader_greeting_BA_067:0 "Ja, z Akademii Federalnej Czerwonej Zimy, nadchodzę! Czuj się zaszczycony, Towarzyszu!"
 leader_greeting_BA_068:0 "Inżynieria lądowa, budownictwo, rozbiórki... Kiedy potrzebujesz prac, wołaj mnie w każdej chwili. A jeśli chodzi o rewolucje i strajki... są jeszcze milej widziane!"
 leader_greeting_BA_069:0 "Momiji Akiizumi z Frontu Wyzwolenia Wiedzy, Akademia Federalna Czerwonej Zimy... Aby chronić całą wiedzę świata... Walcz ze mną!"
 leader_greeting_BA_070:0 "Witaj! Jestem Mel Himeki z Frontu Wyzwolenia Wiedzy! Możesz mi też mówić Melylu, ach, to mój pseudonim. Proszę o dobrą współpracę, Nauczycielu."
 leader_greeting_BA_071:0 ""
 leader_greeting_BA_072:0 ""
 leader_greeting_BA_073:0 ""
 leader_greeting_BA_074:0 ""
 leader_greeting_BA_075:0 "Rin Nanagami, p.o. Przewodnicząca Federalnej Rady Studentów, proszę o dobrą współpracę, Nauczycielu."
 leader_greeting_BA_076:0 "Oto lista spraw do załatwienia... Więc zostawiam to tobie."
 leader_greeting_BA_077:0 ""
 leader_greeting_BA_078:0 ""
 leader_greeting_BA_079:0 "Długo na ciebie czekałam, Nauczycielu. Nie możemy już dłużej marnować czasu, szybko zacznijmy pracę."
 leader_greeting_BA_080:0 ""
 leader_greeting_BA_081:0 "Obiad na wynos przybył, skontaktujemy się następnym razem!"
 leader_greeting_BA_082:0 "To nie makijaż upiększa dziewczynę, lecz pasja."
 leader_greeting_BA_083:0 "Jeśli potrzebujesz wyjaśnień lub instrukcji, proszę, zostaw to mnie!"
 leader_greeting_BA_084:0 "Przewidziałam to i czekałam. Czekałam na chwilę, gdy Nauczyciel wypowie moje imię... czekałam na tę chwilę."
 leader_greeting_BA_085:0 "Co teraz powinnam zrobić? Proszę, powiedz mi, Nauczycielu."
 leader_greeting_BA_086:0 "Przewodnicząca Departamentu Prawdy i Przewodnicząca Departamentu Badań Zjawisk Specjalnych... Najsilniejsza genialna, czystej urody, chorowita, piękna hakerka z Millennium, Himari Aoi. Hehe, proszę o dobrą współpracę, Nauczycielu."
 leader_greeting_BA_087:0 "Trening z obciążeniem jest naukowy. To dziedzina, w której rozkwitają najbardziej zaawansowane teorie Akademii Millennium."
 leader_greeting_BA_088:0 ""
 leader_greeting_BA_089:0 "Rio Tsukatsukata, Prezydentka Seminarium. Wszystkie plany są gotowe, Profesorze. Ech, pyta Pan, dlaczego nagle tak bardzo interesują mnie te plany, eee..."
 leader_greeting_BA_090:0 "Noa Ushio, Sekretarka Seminarium. Proszę o wszelką życzliwość, Profesorze... We wszelkich kwestiach, tak."
 leader_greeting_BA_091:0 "Czy jest coś ciekawego? Koyuki Kurosaki, nadchodzę!! Ni-ha-ha-ha!!"
 leader_greeting_BA_092:0 "Warunki zostały spełnione. W tej oto chwili uzyskaliśmy dowód, który można zdefiniować jako więź."
 leader_greeting_BA_093:0 "O, Dzielny! Niech światłość będzie z tobą."
 leader_greeting_BA_094:0 "Z najlepszą grą, aby pomóc Profesorowi."
 leader_greeting_BA_095:0 "Bardzo ciekawa historia właśnie się zaczyna!"
 leader_greeting_BA_096:0 "Departament Rozwoju Gier, Przewodnicząca... Yuzu. Na… naprawdę… chcesz mnie zabrać ze sobą?"
 leader_greeting_BA_097:0 ""
 leader_greeting_BA_098:0 "Chihiro Kakudate, Wiceprzewodnicząca Veritas. Jeśli dzieciaki tutaj sprawią kłopoty, proszę mnie natychmiast powiadomić."
 leader_greeting_BA_099:0 "Bardzo miło Pana poznać, Profesorze. Niech Profesor ujrzy potęgę Millennium."
 leader_greeting_BA_100:0 "Pip-pip. Właśnie słyszałam, jak Profesor mnie wołał, hehe..."
 leader_greeting_BA_101:0 "Och, Profesorze! Może pogramolimy razem~?"
 leader_greeting_BA_102:0 "Moją byłą panią była Akademia Millennium, lecz dziś... Profesor jest moim panem."
 leader_greeting_BA_103:0 "Pozwól mi towarzyszyć Panu! Rozpocznijmy przyjemny dzień!"
 leader_greeting_BA_104:0 "Co??? No serio, jednak mnie znaleźli. Cóż, teraz będę musiała ci pomóc."
 leader_greeting_BA_105:0 "Toki Asuma, Akademia Technologiczna Millennium, przynależność C&C, znak wywoławczy 04. Stanę się Pańskim perfekcyjnym asystentem w pracy."
 leader_greeting_BA_106:0 "Złożę Panu najstaranniejszą posługę oraz moje pozdrowienia."
 leader_greeting_BA_107:0 "Saaya wkracza! Ech, Profesorze, czy zamierza Pan być dziś moim obiektem eksperymentalnym?"
 leader_greeting_BA_108:0 "Shun Kaminogi, Instruktorka Działu Wspierania Treningu, Śliwkowy Ogród. Proszę też zaopiekować się tutejszymi dzieciakami, Pro~fesorze."
 leader_greeting_BA_109:0 "Kanna z Działu Wspierania Dyscypliny „Śliwkowy Ogród”! Wcale, wcale nie! Choć jestem mała, to przecież jestem instruktorem, okej?"
 leader_greeting_BA_110:0 ""
 leader_greeting_BA_111:0 "Nareszcie się spotykamy, Profesorze. Długo na ciebie czekałam. Czy masz już pomysł na plan przeniesienia do Genryumon, o którym rozmawialiśmy ostatnio?"
 leader_greeting_BA_112:0 "Nanagami Nanami, Przynależność: Szkoła Wyższa Shanhaijing. Jestem kapitanem dowodzącym Genryumon, ze Szkoły Wyższej Shanhaijing. Wszyscy, którzy zagradzają nam drogę, niech pozwolą, że się nimi zajmę!"
 leader_greeting_BA_113:0 "Rikiharu Lihua, osobista ochroniarka Prezeski Gildii Genbu. Proszę o opiekę od teraz, Profesorze, a także... proszę nie nazywać mnie Rii-chan, dziękuję..."
 leader_greeting_BA_114:0 "Nazywam się Rumi Akeshiro. Pełnię funkcję Prezeski Gildii Genbu w Szkole Wyższej Shanhaijing. Po prostu mów mi Rumi."
 leader_greeting_BA_115:0 "Hanako Urawa. Od teraz proszę o wyrozumiałość w... wszelkich kwestiach. ...Tak, 'wszelkich'."
 leader_greeting_BA_116:0 "A-haha, wciąż jestem niedoświadczona, proszę o wyrozumiałość."
 leader_greeting_BA_117:0 "Koharu Shimoe... Ja, ja to tylko powiem od razu. Wcale nie zamierzam tu długo zostać...!"
 leader_greeting_BA_118:0 "Azusa Shirasu. Niedawno przeniosłam się do Akademii Ogólnej Trinity. Dobrze radzę sobie w pojedynkę, a moja zaleta to to, że jako mała jestem łatwa do ukrycia... To by było na tyle, jest coś jeszcze, o co chciałby Pan zapytać?"
 leader_greeting_BA_119:0 ""
 leader_greeting_BA_120:0 "Mika Misono, nareszcie się pojawiam☆, tak jakoś? Ach, zważywszy na moje relacje z Profesorem, chyba nie muszę się przedstawiać, prawda? Od teraz proszę też o opiekę, Profesorze."
 leader_greeting_BA_121:0 "Witaj, jestem Nagisa Kirifuji, obecna Przewodnicząca Herbacianej Imprezy w Akademii Ogólnej Trinity. Dołożę wszelkich starań, mając nadzieję, że pomogę Profesorowi."
 leader_greeting_BA_122:0 "Mine Aomori, Dowódczyni Rycerzy Medycznych. Proszę mi powiedzieć, kto potrzebuje ratunku?"
 leader_greeting_BA_123:0 "Anioł w bieli! Przyszłam cię odwiedzić!"
 leader_greeting_BA_124:0 "Czy ktoś został ranny? Zaraz będę."
 leader_greeting_BA_125:0 ""
 leader_greeting_BA_126:0 "Bardzo miło Pana widzieć, Profesorze~ Jakie lody lubi Profesor?"
 leader_greeting_BA_127:0 "Nie lekceważ mnie tylko dlatego, że jestem mała, mam wielkie perspektywy!"
 leader_greeting_BA_128:0 "Kazuya Akiyama z Departamentu Słodkości po Lekcjach, Akademia Ogólna Trinity. Uhm, proszę o... wyrozumiałość."
 leader_greeting_BA_129:0 "Och, och, tak miło cię widzieć, Profesorze. Dziś też jest słodki dzień, niczym cukierek."
 leader_greeting_BA_130:0 "Łał...! Ach, to Profesor... Myślałam, że to ktoś inny, bardzo się przestraszyłam..."
 leader_greeting_BA_131:0 "Tak jak w opowieściach z książek, nasza historia też się zaczęła!"
 leader_greeting_BA_132:0 "Wszystkie spotkania są przeznaczone... Od teraz proszę o wyrozumiałość, Profesorze."
 leader_greeting_BA_133:0 "T-tutaj Wakaba Hinata... M-miło mi panią/pana poznać..."
 leader_greeting_BA_134:0 "Jestem Kasumi Sakurako z Sióstr Szkoły Zbiorczej Trójcy Świętej. Niech spokój będzie zawsze z panią/panem."
 leader_greeting_BA_135:0 "Mhmhmhmhm hahahahaha, hahahahaha!"
 leader_greeting_BA_136:0 "Hanekawa Hasumi, z Komitetu Realizacji Sprawiedliwości. Czekam na instrukcje, Nauczycielu."
 leader_greeting_BA_137:0 "Ojej, Nauczycielu, przyszedłeś/przyszłaś mnie powitać? Ach, gdybyś powiedział/powiedziała mi wcześniej, sama bym cię znalazła~! Pozwolę sobie przedstawić się ponownie, jestem Ichika z Komitetu Realizacji Sprawiedliwości ze Szkoły Zbiorczej Trójcy Świętej. Miło mi cię poznać!"
 leader_greeting_BA_138:0 "Jestem Mashiro, studentka pierwszego roku z Komitetu Realizacji Sprawiedliwości, przybyłam na twoje wezwanie. Chociaż wciąż jestem niedoświadczona, zawsze dam z siebie wszystko."
 leader_greeting_BA_139:0 "Misja Straży Obywatelskiej została przedłużona. Jeśli chodzi o bezpieczeństwo Trójcy, jestem gotowa pomóc w każdej chwili."
 leader_greeting_BA_140:0 "Na każde zawołanie! Oto ja, supergwiazda wszystkich, Uzawa Reisa, na scenie!"
 leader_greeting_BA_141:0 "Kanna Kozunoi, szefowa Biura Bezpieczeństwa Publicznego ze Szkoły Policyjnej Valkyrie. Przesłuchania przestępców zostaw mi."
 leader_greeting_BA_142:0 "Kto? Ja? Chyba się nie pomyliłeś/pomyliłaś? Co takiego możesz chcieć od kogoś tak leniwego jak ja?"
 leader_greeting_BA_143:0 "Kirino ze Szkoły Policyjnej Valkyrie! Wszyscy, ręce do góry i słuchać rozkazów tego oficera!"
