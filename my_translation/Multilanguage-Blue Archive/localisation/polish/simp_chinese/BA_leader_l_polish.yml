 ###姬器人
 NAME_Aris:"Aris"
 PHASE_Aris:"Bum, bum, ka-bum! Arisu zdobyła ważny przedmiot – hasło do bazy danych! Nie ma co czekać, szybko się podłączę do bazy… Mmm, więc tak to działa, co nie…?"
 DESC_Aris:"Pochodzi z Akademii Nauki Tysiąclecia, prototyp Gikishinów, programistka z Działu Rozwoju Gier."
 TRIGGER_Aris:"Arisu już objęła stanowisko."
 BA_communication.Aris.title:"Rezerwa rekrutacyjna: §B$NAME_Aris$§!"
 BA_communication.Aris.desc:"Chociaż Arisu przybyła do Biura Generalnego, jest tu mnóstwo dziwnych i dziwacznych przedmiotów… Arisu nie wie, co ma dalej robić…"
 BA_communication.Aris.a:"Biuro Generalne odpowiada za mnóstwo, mnóstwo rzeczy, trzeba znaleźć kogoś, kto ci to wytłumaczy."
 BA_communication.Aris.a.response:"Właściwie, to Noa tłumaczyła, gdy tu przyprowadzała Arisu… Wszystko tutaj brzmi tak niebezpiecznie…"
 BA_communication.Aris.b:"Najpierw pójdź znaleźć administratorkę i zobacz, jaka praca byłaby odpowiednia dla Arisu."
 BA_communication.Aris.b.response:"Mhm, Arisu dostała od administratorki mnóstwo, mnóstwo obowiązków… Ale Arisu przyszła tu w celu zebrania danych, a teraz nie wie, co ma robić…"
 BA_communication.Aris.c:"Nie martw się tak bardzo. To niepowtarzalna okazja, może zaczniesz od tej pracy eksploracyjnej?"
 BA_communication.Aris.c.response:"Eksploracja to częsty element gier, Arisu na pewno będzie w tym świetna! Następnie… iść do Biura Obrony, żeby przydzielili statek badawczy? Arisu rozumie, ruszamy!"
 BA_communication.Aris.join:"§B$NAME_Aris$ została liderką.§!"
### 起源
 NAME_Hoshino:"Takanashi Hoshino"
 PHASE_Hoshino:"Ufufu~ Czas na drzemkę~"
 DESC_Hoshino:"Z Liceum Abydos, była przewodnicząca Komisji ds. Egzekucji."
 BA_communication.Hoshino.title:"Pula rekrutacyjna: §B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"Sensei! Wujaszek przyszedł ci pomóc~ Nie musisz brać wszystkiego na siebie~ Relaks też jest bardzo ważny. Co? Sensei mówi, że Wujaszek ma dowodzić flotą i bronić granic? Ugh~ Jakie to kłopotliwe, ale co zrobić."
 BA_communication.Hoshino.a:"Hoshino, chcesz się obijać?"
 BA_communication.Hoshino.a.response:"Ehehe~ Równowaga między pracą a odpoczynkiem, no wiesz, Wujaszek też musi czasem odpocząć."
 BA_communication.Hoshino.b:"Czy jest coś, co martwi Hoshino przed objęciem stanowiska?"
 BA_communication.Hoshino.b.response:"Nie, Sensei~ Właściwie to bardzo dobrze, że mogę odciążyć Senseia~"
 BA_communication.Hoshino.c:"Podsumowując, dziękuję, Hoshino, że przyszłaś pomóc."
 BA_communication.Hoshino.c.response:"Eh? To nie z uprzejmości? No dobrze, zostaw to Wujaszkowi~"
 BA_communication.Hoshino.d:"Więc na koniec, zadanie dowodzenia flotą zostaje powierzone Hoshino?"
 BA_communication.Hoshino.d.response:"Trzeba zacząć pracować, co? Więc Wujaszek musi się wziąć w garść."
 BA_communication.Hoshino.join:"§B$NAME_Hoshino$ została liderem.§!"

 NAME_Yuuka:"Yuuka"
 PHASE_Yuuka:"Nawet smutek i ból, wszystko rozłożę na czynniki pierwsze dla ciebie!"
 DESC_Yuuka:"Z Tysiącletniej Szkoły Nauk Ścisłych, księgowa i była przewodnicząca Seminarium. Posiada dumny talent do obliczeń i wyczucie do liczb. Jednakże, nawet czołowy geniusz matematyczny ma pewne rzeczy, których nie da się obliczyć."
 BA_communication.Yuuka.title:"Pula rekrutacyjna: §B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"Sensei! Witaj z powrotem! Jak obliczyłam, przybyłeś co do minuty. Jak się ostatnio miewasz? Czy dobrze jesz? Czy dobrze odpoczywasz? Sensei ostatnio nie roztrwonił pieniędzy, prawda? W czasie, gdy mnie z tobą nie było, czy dobrze o siebie dbałeś?"
 BA_communication.Yuuka.a:"Ahaha...... Zakres zarządzania Schale ostatnio się poszerzył, więc..."
 BA_communication.Yuuka.a.response:"Patrząc na ciebie, musiałeś znowu się przemęczać przez ostatnie dni! Ach, spójrz na te twoje wyraźne cienie pod oczem, ten niechlujny zarost... Zawsze mówisz, że dorośli powinni sami rozwiązywać swoje problemy, a przecież mogłeś mnie zawołać na pomoc. Rzeczywiście, Sensei nie może beze mnie..."
 BA_communication.Yuuka.b:"Hehe, Yuuka, doceniam twoją troskę. Rzeczywiście, to mała Yuuka troszczy się o mnie najbardziej."
 BA_communication.Yuuka.b.response:"J-ja wcale się tak bardzo nie przejmuję! Jesteś w końcu Senseiem wszystkich, a gdybyś zachorował, cały Kivotos pogrążyłby się w chaosie, prawda... W-więc, Sensei, koniecznie musisz mnie o wszystko prosić! Nawet jeśli to dla dobra całego Kivotos, na pewno dam z siebie wszystko!\n     Tak naprawdę, to ja też chcę spędzać więcej czasu z Senseiem (szeptem)..."
 BA_communication.Yuuka.c:"Skoro tak, to nie będę się krępował, dobrze? Kivotos potrzebuje teraz administratorów na stanowiska gubernatorów, czy mogę to powierzyć Yuuce?"
 BA_communication.Yuuka.c.response:"Hm~hm~hm~ Więc trafiłeś pod właściwy adres. Jeśli chodzi o zarządzanie administracyjne, to jestem pewna, że nikomu nie ustępuję! Niezależnie od tego, czy chodzi o podsumowania finansowe, alokacje funduszy, czy weryfikację decyzji, to wszystko są moje specjalności z Seminarium. Chociaż teraz będę odpowiadać za planety znacznie większe niż jedna akademia... i tak dam z siebie wszystko! Całe wydatki finansowe Kivotos, a nawet twoje osobiste finanse, też możesz mi powierzyć, nie ma problemu!"
 BA_communication.Yuuka.d:"Skoro tak, to zaufam zdolnościom Yuuki. Zawsze mi mówisz, żebym się nie przemęczał, mała Yuuka, ty też musisz uważać na odpoczynek."
 BA_communication.Yuuka.d.response:"Hmph, przecież to Sensei sam najmniej dba o swoje zdrowie... Ale jeśli tak nalegasz, to niech to będzie nasza wspólna obietnica— Pracować pilnie, kiedy się pracuje, i porządnie odpoczywać, kiedy się odpoczywa! Razem rozłóżmy na czynniki pierwsze cały smutek i złość!"
 BA_communication.Yuuka.join:"§B$NAME_Yuuka$§! dołączyła jako §Hlider§!."

