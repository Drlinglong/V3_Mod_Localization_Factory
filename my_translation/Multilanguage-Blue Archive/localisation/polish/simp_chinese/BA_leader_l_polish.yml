 leader_special_122:0 "Energiczna Pielęgniarka"
 leader_special_122_desc:0 "Hanae zawsze tryska energią, nawet wtedy, gdy nie jest to potrzebne."
 leader_special_122_CL:0 "Taniec Pasji"
 leader_special_122_CL_desc:0 "Prawdziwa zachęta to chyba najlepsza motywacja."
 leader_special_122_XMS:0 "Troskliwy Kominek"
 leader_special_122_XMS_desc:0 "Prosimy nie rozpalać kominka w wigilijny wieczór."
 leader_special_123:0 "Sprawiedliwość z Niebios"
 leader_special_123_desc:0 "Strzelba Winchester w jednej ręce jest naprawdę super, naprawdę."
 leader_special_124:0 "Awaryjna Konserwacja"
 leader_special_124_desc:0 "Chociaż to trochę sprzeczne z intuicją, jest to w rzeczywistości jedno z zadań Rycerzy Ratunkowych."
 leader_special_124_NS:0 "Codzienna Pielęgnacja"
 leader_special_124_NS_desc:0 "Sena dba o zdrowie każdego z największą starannością."
 leader_special_124_XMS:0 "Piosenka Świąteczna"
 leader_special_124_XMS_desc:0 "Dzyń, dzyń, dzyń~ dzyń, dzyń, dzyń~"
 leader_special_125:0 "Dobrotliwy Fantomowy Złodziej"
 leader_special_125_desc:0 "Pewnego dnia przebiję się przez tę cholerną ścianę wymiarową, by skraść ci serce."
 leader_special_126:0 "Czas na Deser"
 leader_special_126_desc:0 "Bardziej liczy się atmosfera dzielenia się i smakowania deserów, spędzania czasu z najważniejszymi przyjaciółmi."
 leader_special_127:0 "Walka o Deser"
 leader_special_127_desc:0 "W walce o deser, zwyciężyć siłą."
 leader_special_128:0 "Efekt Wysokiego Cukru"
 leader_special_128_desc:0 "Tylko słodycz może pobudzić energię!"
 leader_special_129:0 "Wykwintny Deser"
 leader_special_129_desc:0 "Najlepsze desery zawierają najgłębszą filozofię."
 leader_special_130:0 "Dwustronny Kontrast"
 leader_special_130_desc:0 "Niektórzy ludzie nie śmią nawet odsłonić zasłon."
 leader_special_130_SS:0 "Studia Starożytne"
 leader_special_130_SS_desc:0 "Bycie na słońcu na zewnątrz to jak więzienie, a prowadzenie badań w jaskini to też rodzaj więzienia."
 leader_special_131:0 "Akarin z Książek"
 leader_special_131_desc:0 "Nawet mama narzekała na córkę, która ją zawiodła."
 leader_special_132:0 "Urocza Zakonnica"
 leader_special_132_desc:0 "W chwili wejścia do kościoła, można niemal umrzeć z szacunku przed Bogiem."
 leader_special_132_SPW:0 "Konserwacja Rezerwowa"
 leader_special_132_SPW_desc:0 "Może i jest mistrzynią w zarządzaniu logistyką floty. A jej zabiegany, czasem nieco zagubiony wygląd jest po prostu uroczy."
 leader_special_133:0 "Ostateczny Środek"
 leader_special_133_desc:0 "Negocjacje zawiodły. Przygotować się do szturmu."
 leader_special_133_SS:0 "Dłoń Miłosierdzia"
 leader_special_133_SS_desc:0 "W amunicji 40 mm nie ma prochu?!"
 leader_special_134:0 "Pieczęć Sakury"
 leader_special_134_desc:0 "Robactwo, zakosztujcie laserowego chrztu!"
 leader_special_134_SNT:0 "Chrzest Świętego Wyposażenia"
 leader_special_134_SNT_desc:0 "Sakurako stała się silniejsza, ale jakim kosztem?"
 leader_special_135:0 "Broń Ostateczna"
 leader_special_135_desc:0 "Powracające Szaleństwo"
 leader_special_135_SS:0 "Szczyt Lata"
 leader_special_135_SS_desc:0 "Szczytowe Fale Lata"
 leader_special_136:0 "Strzał Skupienia"
 leader_special_136_desc:0 "Kto wysoko stoi, ten daleko widzi."
 leader_special_137:0 "Instynktowna Decyzja"
 leader_special_137_desc:0 "Sposób rozwiązania, a nacisk kładzie się na samo rozwiązanie."
 leader_special_138:0 "Ostatnie Polecenie"
 leader_special_138_desc:0 "Snajperzy na wzniesieniach są zawsze ostatnią barierą w karaniu zła."
 leader_special_138_SP:0 "Stabilizacja Środka Ciężkości"
 leader_special_138_SP_desc:0 "Siedzi jak wiatr, stoi jak sosna, porusza się jak dzwon, strzela jak grzmot."
 leader_special_138_SS:0 "Strzał Nurtu"
 leader_special_138_SS_desc:0 "Trwanie w bezruchu w upalne lato, by namierzyć cel snajperski, to prawdziwa szkoła życia."
 leader_special_139:0 "Gwiezdny Granat Błyskowy"
 leader_special_139_desc:0 "W uniwersalnym sensie, broń energetyczna to też granaty błyskowe."
 leader_special_140:0 "Kupon na Skaczące Wyzwanie"
 leader_special_140_desc:0 "Wy, bachory, odważycie się mnie zabić?!"
 leader_special_141:0 "Projekt Rozszerzenia Marynarki Wojennej"
 leader_special_141_desc:0 "Porządek publiczny w Kivotos został załatwiony, więc teraz czas zająć się porządkiem w morzu gwiazd."
 leader_special_142:0 "Zwinny Egzekutor"
 leader_special_142_desc:0 "Nieważne, nieważne~ Na luzie~ Na luzie, na luzie, na luzie~"
 leader_special_143:0 "Czujny Egzekutor"
 leader_special_143_desc:0 "Gdy tylko zobaczy się podejrzanego przestępcę, zostanie on postawiony przed wymiarem sprawiedliwości."
 leader_special_144:0 "Szarża z Uderzeniem - Ćwiczenia"
 leader_special_144_desc:0 "Szarżować na czele, powierzając ciężar odpowiedzialności sojusznikom za plecami."
 leader_special_145:0 "Rozmieszczenie Wsparcia Logistycznego"
 leader_special_145_desc:0 "Logistyka to najważniejsze ogniwo wojny, a na tym stanowisku zawsze znajdą się sumienne osoby, które trzymają ster."
 leader_special_146:0 "Uderzenie w Centrum Dowodzenia"
 leader_special_146_desc:0 "Potężne centrum dowodzenia jest niezbędne do zapewnienia kierowania flotą w bitwie. Ale zawsze musimy coś stracić, aby zaspokoić jedyny autorytet dowodzenia."
 leader_special_147:0 "Doktryna Rozrywającej Blokady"
 leader_special_147_desc:0 "Poświęcić wszystko, by ostatni pocisk przebił serce wroga!"
 leader_special_148:0 "RABBIT1: Doktryna Frontalna"
 leader_special_148_desc:0 "Doktryna Frontalna nr 1 cztero-flotowej operacji grupowej"
 leader_special_149:0 "RABBIT3: Wsparcie Snajperskie"
 leader_special_149_desc:0 "Operacja Ostrzału Zmasowanego nr 3 cztero-flotowej operacji grupowej"
 leader_special_150:0 "RABBIT4: Doktryna Ognia"
