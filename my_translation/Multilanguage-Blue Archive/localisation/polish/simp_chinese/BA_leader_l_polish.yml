 BA_communication.Mika.desc:"Yahoo~ Sensei, w końcu znowu się spotykamy! W czasie, gdy byłeś zajęty, dobrze dogadywałam się ze wszystkimi, słuchałam Nagisy-chan i byłam grzecznym dzieckiem, spokojnie na ciebie czekając."
