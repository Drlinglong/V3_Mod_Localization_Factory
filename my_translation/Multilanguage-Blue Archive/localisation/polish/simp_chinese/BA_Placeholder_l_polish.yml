 tech_BA_SI_Gehenna_C03_desc:0 "$SI_Gehenna_C03_desc$"
 tech_BA_SI_Gehenna_D01:0 "$BA_SI$: Cóż, to tylko kolejny dzień w Gehennie. Chaos jest naszą normalnością!"
 tech_BA_SI_Gehenna_D01_desc:0 "$SI_Gehenna_D01_desc$"
 tech_BA_SI_Gehenna_D02:0 "$BA_SI$: Ups, chyba znowu coś wybuchło. Standardowo!"
 tech_BA_SI_Gehenna_D02_desc:0 "$SI_Gehenna_D02_desc$"
 tech_BA_SI_Gehenna_D03:0 "$BA_SI$: Rada Prefektów znowu próbuje nas okiełznać, powodzenia im życzymy!"
 tech_BA_SI_Gehenna_D03_desc:0 "$SI_Gehenna_D03_desc$"
 tech_BA_SI_Gehenna_E01:0 "$BA_SI$: Diabelskie figle i psoty są naszą specjalnością, sensei."
 tech_BA_SI_Gehenna_E01_desc:0 "$SI_Gehenna_E01_desc$"
 tech_BA_SI_Gehenna_E02:0 "$BA_SI$: Ktoś widział Hinię? Znowu pewnie knuje coś psotnego!"
 tech_BA_SI_Gehenna_E02_desc:0 "$SI_Gehenna_E02_desc$"
 tech_BA_SI_Gehenna_E03:0 "$BA_SI$: Pamiętaj, sensei, w Gehennie nie ma rzeczy niemożliwych, są tylko... bardziej wybuchowe!"
 tech_BA_SI_Gehenna_E03_desc:0 "$SI_Gehenna_E03_desc$"

 tech_BA_SI_Millennium_G01:0 "$BA_SI$: Witaj w Millennium! Tutaj technologia spotyka się z przyszłością, a dane są wszystkim."
 tech_BA_SI_Millennium_G01_desc:0 "$SI_Millennium_G01_desc$"
 tech_BA_SI_Millennium_G02:0 "$BA_SI$: Nasza szkoła jest ucieleśnieniem innowacji. Ciągle rozwijamy nowe rozwiązania!"
 tech_BA_SI_Millennium_G02_desc:0 "$SI_Millennium_G02_desc$"
 tech_BA_SI_Millennium_G03:0 "$BA_SI$: C&C melduje gotowość. Czekamy na rozkazy, sensei!"
 tech_BA_SI_Millennium_G03_desc:0 "$SI_Millennium_G03_desc$"
 tech_BA_SI_Millennium_G04:0 "$BA_SI$: Analizujemy wszystkie dane, aby zapewnić optymalne wyniki."
 tech_BA_SI_Millennium_G04_desc:0 "$SI_Millennium_G04_desc$"
 tech_BA_SI_Millennium_G05:0 "$BA_SI$: Ach, te nowe prototypy... Czasem same się naprawiają!"
 tech_BA_SI_Millennium_G05_desc:0 "$SI_Millennium_G05_desc$"
 tech_BA_SI_Millennium_G06:0 "$BA_SI$: Nasi inżynierowie pracują bez wytchnienia nad kolejnymi przełomami."
 tech_BA_SI_Millennium_G06_desc:0 "$SI_Millennium_G06_desc$"
 tech_BA_SI_Millennium_G07:0 "$BA_SI$: Zespół badawczy potrzebuje więcej kawy i... danych!"
 tech_BA_SI_Millennium_G07_desc:0 "$SI_Millennium_G07_desc$"
 tech_BA_SI_Millennium_G08:0 "$BA_SI$: Systemy Millennium zawsze działają z maksymalną wydajnością. Prawie zawsze!"
 tech_BA_SI_Millennium_G08_desc:0 "$SI_Millennium_G08_desc$"
 tech_BA_SI_Millennium_G09:0 "$BA_SI$: Cyberbezpieczeństwo to nasz priorytet numer jeden. Nikt nam nie zhakuje serwerów Peroro-samy!"
 tech_BA_SI_Millennium_G09_desc:0 "$SI_Millennium_G09_desc$"
 tech_BA_SI_Millennium_G10:0 "$BA_SI$: Nawet w wolnym czasie studiujemy zaawansowaną fizykę kwantową... Albo gramy w gry!"
 tech_BA_SI_Millennium_G10_desc:0 "$SI_Millennium_G10_desc$"
 tech_BA_SI_Millennium_G11:0 "$BA_SI$: Nasze laboratorium to miejsce, gdzie niemożliwe staje się... tylko trudne."
 tech_BA_SI_Millennium_G11_desc:0 "$SI_Millennium_G11_desc$"
 tech_BA_SI_Millennium_A01:0 "$BA_SI$: Projekt \"Niebieskie Niebo\" jest w toku. Wszystko pod kontrolą C&C!"
 tech_BA_SI_Millennium_A01_desc:0 "$SI_Millennium_A01_desc$"
 tech_BA_SI_Millennium_A02:0 "$BA_SI$: Optymalizujemy algorytmy dla jeszcze większej efektywności, sensei."
 tech_BA_SI_Millennium_A02_desc:0 "$SI_Millennium_A02_desc$"
 tech_BA_SI_Millennium_B01:0 "$BA_SI$: Wprowadzamy nowatorskie rozwiązania dla wszystkich naszych baz kosmicznych."
 tech_BA_SI_Millennium_B01_desc:0 "$SI_Millennium_B01_desc$"
 tech_BA_SI_Millennium_B02:0 "$BA_SI$: Zakończono kalibrację. Nasze działka energetyczne są gotowe do działania!"
 tech_BA_SI_Millennium_B02_desc:0 "$SI_Millennium_B02_desc$"
 tech_BA_SI_Millennium_C01:0 "$BA_SI$: Nasze symulacje wskazują na 99.9% szans na sukces. Margines błędu to zabawa!"
 tech_BA_SI_Millennium_C01_desc:0 "$SI_Millennium_C01_desc$"
 tech_BA_SI_Millennium_C02:0 "$BA_SI$: Budujemy przyszłość, jeden wynalazek na raz."
 tech_BA_SI_Millennium_C02_desc:0 "$SI_Millennium_C02_desc$"
 tech_BA_SI_Millennium_C03:0 "$BA_SI$: Nawet roboty mają tu swoje hobby, kto by pomyślał!"
 tech_BA_SI_Millennium_C03_desc:0 "$SI_Millennium_C03_desc$"

 tech_BA_SI_Trinity_G01:0 "$BA_SI$: Witaj w Trinity, gdzie elegancja i tradycja spotykają się z odwagą i sprawiedliwością."
 tech_BA_SI_Trinity_G01_desc:0 "$SI_Trinity_G01_desc$"
 tech_BA_SI_Trinity_A01:0 "$BA_SI$: Patrol Sprawiedliwości czuwa nad porządkiem i bezpieczeństwem. Nasza siostrzana miłość jest silna!"
 tech_BA_SI_Trinity_A01_desc:0 "$SI_Trinity_A01_desc$"
 tech_BA_SI_Trinity_A02:0 "$BA_SI$: W imię dobroci i sprawiedliwości, będziemy chronić wszystkich!"
 tech_BA_SI_Trinity_A02_desc:0 "$SI_Trinity_A02_desc$"
 tech_BA_SI_Trinity_A03:0 "$BA_SI$: Członkowie naszej Rady Uczniowskiej zawsze starają się postępować właściwie, choć bywa trudno."
 tech_BA_SI_Trinity_A03_desc:0 "$SI_Trinity_A03_desc$"
 tech_BA_SI_Trinity_A04:0 "$BA_SI$: Elegancki strój i nienaganne maniery to podstawa, nawet w bitwie."
 tech_BA_SI_Trinity_A04_desc:0 "$SI_Trinity_A04_desc$"
 tech_BA_SI_Trinity_A05:0 "$BA_SI$: Nasza flota jest jak róża – piękna, ale z kolcami!"
 tech_BA_SI_Trinity_A05_desc:0 "$SI_Trinity_A05_desc$"
 tech_BA_SI_Trinity_A06:0 "$BA_SI$: Poświęcamy się służbie i pomocy innym, z uśmiechem na twarzy."
 tech_BA_SI_Trinity_A06_desc:0 "$SI_Trinity_A06_desc$"
 tech_BA_SI_Trinity_B01:0 "$BA_SI$: Czas na herbatę! Nawet najbardziej skomplikowane problemy można rozwiązać przy filiżance Earl Grey."
 tech_BA_SI_Trinity_B01_desc:0 "$SI_Trinity_B01_desc$"
 tech_BA_SI_Trinity_B02:0 "$BA_SI$: Siostry z Trinity są znane ze swojej łagodności i... celności!"
 tech_BA_SI_Trinity_B02_desc:0 "$SI_Trinity_B02_desc$"
 tech_BA_SI_Trinity_B03:0 "$BA_SI$: Harmonijne współistnienie jest naszym celem. Chyba że ktoś zacznie kłótnie, wtedy..."
 tech_BA_SI_Trinity_B03_desc:0 "$SI_Trinity_B03_desc$"
 tech_BA_SI_Trinity_B04:0 "$BA_SI$: Nasze anielskie skrzydła niosą nas ku zwycięstwu, sensei."
 tech_BA_SI_Trinity_B04_desc:0 "$SI_Trinity_B04_desc$"
 tech_BA_SI_Trinity_B05:0 "$BA_SI$: Lekcje etyki i historii są tak samo ważne, jak trening strzelecki."
 tech_BA_SI_Trinity_B05_desc:0 "$SI_Trinity_B05_desc$"
 tech_BA_SI_Trinity_B06:0 "$BA_SI$: Zawsze dążymy do perfekcji, zarówno w nauce, jak i w obronie."
 tech_BA_SI_Trinity_B06_desc:0 "$SI_Trinity_B06_desc$"
 tech_BA_SI_Trinity_C01:0 "$BA_SI$: Nasze tradycje są głęboko zakorzenione, jak dąb w Trinity."
 tech_BA_SI_Trinity_C01_desc:0 "$SI_Trinity_C01_desc$"
 tech_BA_SI_Trinity_C02:0 "$BA_SI$: W naszych świątyniach panuje spokój, idealny do kontemplacji strategii."
 tech_BA_SI_Trinity_C02_desc:0 "$SI_Trinity_C02_desc$"
 tech_BA_SI_Trinity_C03:0 "$BA_SI$: Bez względu na wyzwania, z wiarą i odwagą kroczymy naprzód."
 tech_BA_SI_Trinity_C03_desc:0 "$SI_Trinity_C03_desc$"
