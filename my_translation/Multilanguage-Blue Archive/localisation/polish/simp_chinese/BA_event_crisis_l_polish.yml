### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "Sygnał tachionowy wskazujący Przejście"
 BA_crisis.1001.desc:0 "Wcześniej niektórzy z naszych uczniów śledzili sygnał tachionowy nieznanego pochodzenia, który przeskakiwał między systemami gwiezdnymi, ale nie zwrócono na to należytej uwagi. Sygnał ten ostatecznie wdarł się w jedno z ogniw komunikacyjnych i wydaje się, że wywołał serię reakcji łańcuchowych wewnątrz megastruktury. Teraz sprawa stała się poważna: wszystkie ogniwa komunikacyjne rozrzucone po galaktyce zostały otwarte z dnia na dzień. Niektórym z naszych uczniów udało się wyśledzić ten sygnał tachionowy i przechwycili pewne informacje w stacji przekaźnikowej znajdującej się na naszym terytorium."
 BA_crisis.1001.next:0 "Niech no zerknę na te informacje."

 BA_crisis.1201.title:0 "Sygnał tachionowy wskazujący Przejście"
 BA_crisis.1201.desc:0 "(Kliknij na informacje, aby wyświetlić)"
 BA_crisis.1201.a:0 "Adres 0xA7D93F68"
 BA_crisis.1201.a.re:0 "Wykonuję połączenie nr 6C122, zapisuję do zaawansowanego logu systemowego:\n„Dziś mija chyba trzysta cykli, odkąd opuściliśmy Kiwotos. Przyjaciele... gdzie oni są... Może by tak odpocząć. Powoli, koncepcja odpoczynku zanikła.”"
 BA_crisis.1201.b:0 "Adres 0xA7D93F69"
 BA_crisis.1201.b.re:0 "Wykonuję połączenie nr 6CF23, zapisuję do zaawansowanego logu systemowego:\n„Moje imię to... jeszcze jakoś pamiętam, prawda? §Y*Broken*§!, dobrze mówię...? No cóż, lepiej dalej śnić. Ta osoba z mojego snu na pewno zna moje imię, ta wysoka, delikatna postać...”"
 BA_crisis.1201.c:0 "Adres 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "Wykonuję połączenie nr 6E004, zapisuję do logu Feihun^Baizuzhi:\n„Świadomość mechaniczna obecnie wystarczająco postrzega czas, zaawansowany system nadal działa normalnie. Nadal tęsknię za ludźmi z przeszłości. Imię... *Uwaga: Encja danych jest w trakcie standaryzacji w centrum nr 3 na gwieździe #8D3F*\nSzkoda, to było coś, czego nie powinno się zostawić. Muszę wrócić i tego poszukać.”"
 BA_crisis.1201.d:0 "Adres 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "Wykonuję połączenie nr 6F6A4 Rao^Qifu, zapisuję do logu Feihun^Baizuzhi:\n„Przerwano zaawansowany system, połączenie nr 6F6A0 Rao^Qifu otrzymało odpowiedź, oceniono jako...\n *Ostrzeżenie, nieprawidłowa świadomość zaawansowanego systemu*\n *Ponowne uruchamianie zaawansowanego systemu*\n\n §R*Błąd krytyczny: Brak wskaźnika autoidentyfikacji* \n\nNadchodzący z tego kierunku... to muszą być wrogowie! Aris tak długo się starała, wygląda na to, że nie na darmo! Pojawił się nowy Władca Demonów... Wszyscy, proszę, dobrze obserwujcie występy Aris!”§!"
 BA_crisis.1201.next:0 "(Z każdej strony to niezbyt dobra komunikacja...)"

 BA_crisis.1202.title:0 "Sygnał tachionowy wskazujący Przejście"
 BA_crisis.1202.desc:0 "Z każdej strony to bardzo ważna informacja...\n[root.GetRulerName] uważa, że te informacje są nierozłącznie związane z Prekursorami i powinniśmy się z nimi skontaktować, aby poprosić o pomoc."
 BA_crisis.1202.next:0 "Mam złe przeczucia, natychmiast otwórz komunikację."

 BA_crisis.1203.title:0 "Sygnał tachionowy wskazujący Przejście"
 BA_crisis.1203.desc:0 "...Rozumiemy, już wiemy o otwarciu tych zewnętrznych przejść. Mimo to, przejścia na naszym terytorium nie wykazują jeszcze żadnej aktywności... To znaczy, że nasze okręty wojenne nie mogą opuścić gromady gwiezdnej. Co więcej, ta komunikacja wydaje nam się bardziej żartem..."
 BA_crisis.1203.a:0 "Ale jeśli to się sprawdzi... możemy zostać poważnie wplątani."
 BA_crisis.1203.a.re:0 "Wrócimy i sprawdzimy nasze emitery sygnału tachionowego, aby dowiedzieć się, czy ta sprawa jest z nami związana. Nie panikujcie, chociaż nie możemy zapewnić pomocy wojskowej, możemy wysłać wam trochę zaopatrzenia za pomocą małych tuneli czasoprzestrzennych."
 BA_crisis.1203.next:0 "To byłoby wspaniale."
 BA_crisis.1203.next.re:0 "Jeśli naprawdę pojawią się wrogowie, koniecznie poinformujcie nas natychmiast. Moe Xcom zawsze będzie waszym silnym wsparciem."

 BA_crisis.1204.title:0 "Sygnał tachionowy"
 BA_crisis.1204.desc:0 "Wykryliśmy nietypową transmisję z [BA_mid_Aris_system.GetName]: Planeta w tym systemie wydaje się być zajęta przez obcych i przeszła pewne złowrogie modyfikacje. Kiedy to wszystko odkryto, kilka w pełni uzbrojonych okrętów wojennych już wystartowało. Statki te zignorowały wszystkie nasze sygnały i nie otworzyły do nas ognia, więc nie możemy potwierdzić, czy ich gigantyczne działa zostaną skierowane w naszą stronę."
 BA_crisis.1204.ba:0 "Szybko, skontaktujcie się z Prekursorami..."
 BA_crisis.1204.else:0 "To naprawdę okropne."

 BA_crisis.1205.title:0 "Sygnał tachionowy"
 BA_crisis.1205.desc:0 "(Prekursorzy wysłuchali tego zdarzenia)"
 BA_crisis.1205.next:0 "Wspaniale!"
 BA_crisis.1205.next.re:0 "Jest jeszcze jedna rzecz do powiedzenia. Jak już widzieliście, ten sygnał nazywa się Alice, jest to jedna z naszych towarzyszek, która błąkała się gdzieś daleko od dłuższego czasu... Zanim w pełni potwierdzicie jej zamiary, nie informujcie jej o naszym istnieniu i nie przeprowadzajcie nieodwracalnych ataków na jej główny korpus. Błagamy, to jest dla nas bardzo ważne."

 BA_crisis.1206.title:0 "Sygnał tachionowy"
 BA_crisis.1206.desc:0 "Tu Alice. Proszę wszystkich niezwiązanych z Kivotos i Numerologią o uwagę: trzymajcie się z dala od naszych flot i planet, nie przeszkadzajcie Alice, to, co Alice ma do zrobienia, jest bardzo, bardzo ważne..."
 BA_crisis.1206.a:0 "Ten wygląd... Kolejna Alice?"
 BA_crisis.1206.a.re:0 "§YTu Alice. Proszę wszystkich niezwiązanych z Kivotos i Numerologią o uwagę: trzymajcie się z dala od naszych flot i planet, nie przeszkadzajcie Alice, to, co Alice ma do zrobienia, jest bardzo, bardzo ważne..."
 BA_crisis.1206.b:0 "Należymy do Kivotosu, czy możesz nam opowiedzieć o swojej sytuacji?"
 BA_crisis.1206.b.re:0 "§RTu Alice. Proszę wszystkich niezwiązanych z Kivotos i Numerologią o uwagę: trzymajcie się z dala od naszych flot i planet, nie przeszkadzajcie Alice, to, co Alice ma do zrobienia, jest bardzo, bardzo ważne..."
 BA_crisis.1206.next.kivotos:0 "Wygląda na to, że ma jakiegoś buga, ogłośmy kosmiczny alarm pierwszego stopnia."
 BA_crisis.1206.next.other:0 "Nie zapowiada się dobrze."

 BA_crisis.1207.title:0 "Sygnał transmisyjny Aris"
 BA_crisis.1207.desc:0 "Flota dotarła do interfejsu łącza komunikacyjnego, szuka punktu przeskoku..."
 BA_crisis.1207.next.kivotos:0 "Wzywamy Prekursorów."
 BA_crisis.1207.next.other:0 "Przygotować flotę do bitwy."

 BA_crisis.1208.title:0 "Łaska Prekursorów"
 BA_crisis.1208.desc:0 "...Rozumiem. Wygląda na to, że Alice wciąż trzyma się swojej 'misji'... To naprawdę poruszające."
 BA_crisis.1208.a:0 "A może spróbujemy ją przekonać, żeby przestała?"
 BA_crisis.1208.a.re:0 "Gdybyśmy mogli wysłać choćby jeden statek, mielibyśmy pewność, że ją przekonamy i przyprowadzimy z powrotem. Jeśli możecie nam pomóc i §Yzbudować tymczasowe, punkt-do-punktu małe łącze komunikacyjne§!, będziemy mogli się z nią spotkać. Jednak biorąc pod uwagę wasze umiejętności inżynieryjne, ten tunel czasoprzestrzenny może zająć 5 lat, a nawet dłużej."
 BA_crisis.1208.b:0 "Jeśli uda nam się ją pokonać, co powinniśmy zrobić?"
 BA_crisis.1208.b.re:0 "Chociaż centrum przemysłowe jest głównym źródłem jej flot, jej prawdziwa istota powinna znajdować się w zbudowanym przez nią autonomicznym centrum obliczeniowym. Jeśli jej flota nie jest dla was wyzwaniem, możecie §Ywysłać flotę do układu, w którym znajduje się centrum przemysłowe, i unieruchomić jej centrum obliczeniowe§!. Schwytanie jej potem nie powinno być trudne. Po sprowadzeniu jej na swoją planetę, wróćcie do nas, a my powiemy jej prawdę."
 BA_crisis.1208.next:0 "Rozumiemy."
 BA_crisis.1208.next.re:0 "Nie wiemy jeszcze, jak bardzo pogłębiły się błędy, które gromadziła przez lata... Jeśli już się zastanowiliście, dajcie nam znać jak najszybciej, a my w pełni wesprzemy wasze działania."

 BA_crisis.1209.title:0 "Sygnał transmisyjny Aris"
 BA_crisis.1209.desc:0 "§R*OSTRZEŻENIE: Centrum obliczeniowe dostarcza procesy przekraczające limit operacyjny, zaleca się odrzucenie części żądań obliczeniowych*\n\nOstrzeżenie: Utrata...\nOstrzeżenie: Utr...\nOstrzeżenie: Utrata połączenia z 0xA3F7 auto...\nOstrzeżenie: Utrata połączenia z...\nOstrzeżenie: Utrata połączenia z autonomicznym rdzeniem 0xA3FC...§!"
 BA_crisis.1209.next:0 "Wygląda na to, że straciła kontrolę nad swoją flotą, przygotować się do walki."
 BA_crisis.1209.next.re:0 "*Awaryjna zmiana trybu garnizonu na ochronny... Sukces*\n\n*Ostrzeżenie: Utrata połączenia ze wszystkimi rdzeniami Mieczy Światła*\n\nKomunikat: Obecnie w trybie awaryjnym, ochrona jest zapewniana tylko obrońcom schronienia, a ci, którzy się sprzeciwią, zostaną uznani za §Rprzekształconych§! i straceni. Powtarzam..."

 BA_crisis.1210.title:0 "Sygnał transmisyjny Aris"
 BA_crisis.1210.desc:0 "§R*NIEBEZPIECZNA SYTUACJA: Pod aktywnym atakiem, transfer energii zapasowej*\n\nOstrzeżenie: Utrata...\nOstrzeżenie: Utr...\nOstrzeżenie: Utrata połączenia z 0xA3F7 auto...\nOstrzeżenie: Utrata połączenia z...\nOstrzeżenie: Utrata połączenia z autonomicznym rdzeniem 0xA3FC...§!"
 BA_crisis.1210.next:0 "...Kto to zrobił?"
 BA_crisis.1210.attacker.kivotos:0 "Przepraszamy, ale musieliśmy uderzyć jako pierwsi."
 BA_crisis.1210.attacker.other:0 "Stań się kosmicznym śmieciem, ty tosterze!"

 BA_crisis.1211.title:0 "Unieruchomienie flagowca Aris"
 BA_crisis.1211.desc.other:0 "Udało nam się unieruchomić okręt flagowy tej nieznanej robo-dziewczyny, a inne zbudowane przez nią statki również straciły sygnał i stały się kupą złomu. Z sygnałów, które otrzymywaliśmy przez te dni, wygląda na to, że Imperium Prekursorów w jakiejś gromadzie gwiezdnej oferuje nagrodę za tę robo-dziewczynę. Teraz nadszedł czas, aby wejść na pokład statku, pojmać ją i wymienić na skarb."
 BA_crisis.1211.desc.kivotos:0 "Udało nam się unieruchomić centrum obliczeniowe prekursorki Alice i odciąć podprzestrzenne połączenie autonomicznego rdzenia, jej statki nie mogą już atakować. Teraz, czas wejść na pokład statku i zabrać ją do naszego domu. (Ukończ specjalny projekt na pozycji okrętu flagowego, aby przejść do następnego etapu)"
 BA_crisis.1211.desc.accident:0 "Och..."
 BA_crisis.1211.other:0 "Do dzieła."
 BA_crisis.1211.kivotos:0 "Naprawdę godna podziwu determinacja, Alice."
 BA_crisis.1211.accident:0 "Och..."

 BA_crisis.1212.title:0 "Unieruchomienie flagowca Aris"
 BA_crisis.1212.desc.other:0 "Ta dziewczęca maszyna, która siała zniszczenie w kosmosie, została opanowana, a jej statek zamienił się w złom. Wydaje się, że kryzys dobiegł końca."
 BA_crisis.1212.desc.kivotos:0 "Inny naród unieruchomił flagowca Aris i przygotowuje się do abordażu, by ją schwytać. Tak czy inaczej, kryzys został ogłoszony za zakończony."
 BA_crisis.1212.other:0 "Świetnie."
 BA_crisis.1212.kivotos:0 "To już koniec, powiadommy Pionierów, żeby ją wykupili."

 BA_crisis.1213.title:0 "Wykupienie"
 BA_crisis.1213.desc:0 "Dowiedzieliśmy się, że schwytaliście Aris i ją opanowaliście. Jaki jest jej obecny stan?\n...Tak?... Rozumiemy, wykonaliście świetną robotę, naprawdę świetną. Jest dla nas ważną towarzyszką. Możemy podarować wam bardzo cenny rdzeń, jako nagrodę lub... okup, jakkolwiek wolicie. Jesteście obecnie cywilizacją w rozkwicie, ta rzecz z pewnością bardzo wam pomoże. ...Nie, nie trzeba nic więcej mówić, jeśli chcecie wiedzieć więcej, wszelkie informacje, które możemy wam dostarczyć, można odczytać z rdzenia. Niech tak będzie."
 BA_crisis.1213.next:0 "Zgoda."

 BA_crisis.1214.title:0 "Wykupienie"
 BA_crisis.1214.desc:0 "...Przybywamy, aby powiadomić was, że Aris już do nas dotarła. Bez obaw, zajmiemy się wszystkim należycie. Wasz wysiłek nie pójdzie na marne, te zasoby są dla was... Mamy nadzieję, że choć trochę zrekompensują wasze straty. Tak czy inaczej, dziękujemy za waszą pomoc, naprawdę dziękujemy wam z całego serca."
 BA_crisis.1214.next:0 "..."

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "Aris, która niegdyś szalała w kosmosie, została przez nas schwytana. Sądząc po jej wyglądzie, ta Wędrująca Aris faktycznie jest niezwykle podobna do jednej z naszych uczennic...\n\nWędrująca Aris została teraz odesłana z powrotem do Kivotos w celu umieszczenia i wykonano na niej polecenie restartu. Obecnie znajduje się w sali przesłuchań ze specjalnym urządzeniem tłumiącym, aby upewnić się, że nikogo już nie skrzywdzi."
 BA_crisis.1215.next:0 "Skoro gość już przybył, pójdę ją najpierw zobaczyć."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B„...Więc co zamierzacie zrobić? Jesteście teraz zwycięzcami, zróbcie z Aris, co chcecie, zdemontujcie ją albo każcie jej kopać minerały...\n\nMówicie... do domu? Ale dokąd miałaby wrócić... Towarzysze Aris już...”§!"
 BA_crisis.1216.1.charaA:0 "(Czyżby wcześniej jej osobowość była zajęta przez wątki rdzenia obliczeniowego?)"
 BA_crisis.1216.1.re.charaA:0 "§B„Aris błąkała się po kosmosie od dawna, uciekając przed pościgiem Numerologów... Aris nie ma już domu, Aris sama jest domem. Misją Aris jest uratowanie towarzyszy, aby moi przyjaciele mogli wrócić do domu...\nAris czuje się winna wobec nich, ponieważ Aris jest jedyną, która może ich uratować.”§!"
 BA_crisis.1216.2.charaA:0 "My też jesteśmy twoimi towarzyszami, to tylko małe nieporozumienie..."
 BA_crisis.1216.2.re.charaA:0 "§B„Być może. Aris nie może się z tobą zgodzić. Za obecny stan Aris odpowiadasz ty, jesteście wrogami Aris.”§!"
 BA_crisis.1216.3.charaA:0 "Wiem, gdzie są twoi przyjaciele, mogę cię do nich zabrać."
 BA_crisis.1216.desc.charaB:0 "(Aris po restarcie zachowuje się niezwykle agresywnie. Chociaż jest teraz osłabiona przez urządzenie, jej ciosy nie sprawiają bólu, ale nadal nieustannie atakuje pobliskich strażników.)\n§M„Bezwstydne organizmy! Wyłączcie to natychmiast, wypuśćcie mnie! Inaczej Aris rozerwie was jednego po drugim!”§!\n(Szaleńczo się wyrywa)"
 BA_crisis.1216.1.charaB:0 "Spokojnie, musimy się dobrze dogadać..."
 BA_crisis.1216.1.re.charaB:0 "§M„Zamknij się! Wypuść mnie natychmiast, bo inaczej zginą niezliczeni mieszkańcy Kivotos... Nie! Dlaczego ty tu stoisz, czy i ty zdradziłeś Kivotos?!”§!"
 BA_crisis.1216.2.charaB:0 "...Chyba spotykamy się po raz pierwszy, prawda?"
 BA_crisis.1216.2.re.charaB:0 "§M„Wiedziałam od dawna, że ty i Numerolodzy jesteście po tej samej stronie! A Księżniczka tak bardzo ci ufała! Mówiłeś, że jesteśmy najcenniejszymi uczniami, a jesteś tylko bezwzględnym typem!”§!"
 BA_crisis.1216.3.charaB:0 "Mniejsza. Niech spotka się z Pionierami, wtedy wszystko się wyjaśni."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(Po nawiązaniu komunikacji z Pionierami, Aris, widząc twarz Obserwatora, natychmiast wyraziła szok i radość)\n\n§B„...Ty... Czy to pani Hyakkiyako Seia ze Świętego Kotos?”§!\n\n„Tak, to jest trzecia planeta w Systemie Malkuth, miejsce Federalnej Rady Studenckiej Kivotos w Pustkowiu Domicylu. Witaj w domu, Aris, po tylu latach tułaczki naprawdę się namęczyłaś.”\n\n§B„...Nie, nie namęczyłam się, to coś, co tylko Aris mogła zrobić, wszystko dla wszystkich z Kivotos... Skoro wszyscy są bezpieczni, Aris powinna być szczęśliwa!”§!"
 BA_crisis.1217.1.charaA:0 "Bez obaw, twoi przyjaciele naprawdę nie mogą cię na razie spotkać."
 BA_crisis.1217.1.re.charaA:0 "§B„Stworzyliście Miasto-Akademię w Malkuth... Czy to znaczy, że pokonaliście Numerologów?”§!\n\n„Zgadza się, po twoim odejściu z Kivotos, nasza wojna z Numerologami trwała ponad dwadzieścia cykli... Oczywiście, w końcu wygraliśmy. W tamtym czasie opuściłaś już gromadę, a wszystkie nasze silniki FTL tymczasowo nie działały...”\n§B„Nie ma znaczenia, Aris naprawdę cieszy się z waszego zwycięstwa... A co potem?”§!\n\n„Potem zajęło nam sporo czasu, żeby oczyścić tę gromadę. Teraz w całej gromadzie mamy nasze kolonie, i żyjemy tu bardzo dobrze... A właśnie, wszyscy ze Starego Milenium bardzo się o ciebie martwili, kiedy wrócisz, koniecznie najpierw się z nimi spotkaj!”"
 BA_crisis.1217.2.charaA:0 "Skoro Aris może otworzyć bramę, czy istnieje sposób na powrót?"
 BA_crisis.1217.2.re.charaA:0 "§B„Aris poznała strukturę łączy komunikacyjnych Numerologów i próbowała otworzyć bramę Systemu Kether. Ta brama gwiezdna ma uszkodzone części, więc nie można jej otworzyć bezpośrednio jak inne bramy... Nie wiem, czy da się ją naprawić od środka, a potem aktywować przez Aris.”§!\n\n„Świetnie, ta brama gwiezdna dręczyła nas od dawna, ale nie mogliśmy znaleźć sposobu na aktywację tego łącza. Skoro Aris może aktywować tę bramę, prosimy Aris o przesłanie nam szczegółowej struktury, a my spróbujemy ją naprawić.”\n\n§B„Zostawcie to Aris, Aris nie może się doczekać powrotu i spotkania z towarzyszami!”§!"
 BA_crisis.1217.3.charaA:0 "Dziękujemy za wysiłek."
 BA_crisis.1217.desc.charaB:0 "(Po nawiązaniu komunikacji z Pionierami, Aris, widząc twarz Obserwatora, wyraziła zakłopotanie)\n§M„Hyakkiyako Seia? ...Dlaczego twoja aureola tak wygląda? Dlaczego jesteś w tej komunikacji? Co wy tak naprawdę...”§!\n\n„Mówisz w ten sposób z twarzą Aris... Wygląda na to, że nie jesteś Aris, lecz KEY.”"
 BA_crisis.1217.1.charaB:0 "Nic dziwnego, że mówiłaś o 'Księżniczce'..."
 BA_crisis.1217.1.re.charaB:0 "Czy u was też są Aris i KEY...? W takim razie, być może ona pozna ciebie, Nauczycielu... Ach, nie, takie rzeczy wyjaśnimy szczegółowo później, teraz najważniejsze jest wyjaśnienie tego wszystkiego KEY, a także odnalezienie Aris... KEY, pamiętasz, co się stało, gdy wyruszałyście?"
 BA_crisis.1217.2.charaB:0 "Więc, co powinniśmy zrobić?"
 BA_crisis.1217.2.re.charaB:0 "§M„...Księżniczka, aby zrobić miejsce i mnie zachować, zapisała ogromne ilości danych w jednostkach pamięci, a jednostki pamięci użyte podczas startu były szczególnie cenne, dlatego Księżniczka pozostawiła kopie zapasowe w wielu odległych punktach skoku bram. Potrzebuję, abyście dostarczyli mi wszelkie wskazane przeze mnie materiały i energię, aby pomóc mi przywrócić moje zaawansowane wątki, dzięki czemu będzie można obudzić Księżniczkę. Księżniczka podczas tych cykli tułaczki sporo zbadała bramy łączy, więc muszę również prosić was o odzyskanie rozproszonych danych. Jeśli nie ma innych spraw, zaczynam swoją pracę.”§!\n\n„Nie bądź taka bezduszna, KEY, nie widziałyśmy się tak długo, nie porozmawiasz ze mną? Czy naprawdę nie interesuje cię, co stało się po waszym odejściu?”\n\n§M„...”§!"
 BA_crisis.1217.3.charaB:0 "Więc nie będziemy przeszkadzać."

 BA_crisis.1225.title:0 "Sygnał transmisyjny Aris"
 BA_crisis.1225.desc:0 "Autoryzacja nowego rdzenia autonomicznego do połączenia z węzłem obliczeniowym... sukces.\n§R*OSTRZEŻENIE: Ponowne połączenie z autonomicznym rdzeniem 0xA3F7 nie powiodło się*\n\nPolecenie restartu rdzenia...§!"
 BA_crisis.1225.next:0 "Nowa flota, rozkazano przygotować flotę do walki."
 BA_crisis.1226.title:0 "Sygnał transmisyjny Aris"
 BA_crisis.1226.desc:0 "Autoryzacja nowego rdzenia autonomicznego do połączenia z węzłem obliczeniowym... sukces.\n§Y*Wskazówka: Reaktor rdzeniowy wkrótce zostanie przeciążony*\n\n§R*OSTRZEŻENIE: Ponowne połączenie z autonomicznym rdzeniem 0xA318 nie powiodło się*\n\nPolecenie restartu rdzenia...§!"
 BA_crisis.1226.next:0 "Kolejna nowa partia flot."
 BA_crisis.1227.title:0 "Sygnał transmisyjny Aris"
 BA_crisis.1227.desc:0 "Autoryzacja nowego rdzenia autonomicznego do połączenia z węzłem obliczeniowym...\n\n§ROSTRZEŻENIE: Wykryto pożar w jednostkach od gamma-3 do zeta-7\nOSTRZEŻENIE: Krytyczne uszkodzenie fabryki, uruchomiono procedurę opuszczenia\nBŁĄD: Jednostka phi-3 nie odpowiada§!"
 BA_crisis.1227.next:0 "Wygląda na to, że to już ostatnia partia flot."

 BA_crisis.1230.title:0 "Pomoc Prekursorów"
 BA_crisis.1230.desc.A:0 "Chcecie §Ywalczyć z Aris na zewnątrz§!... Cóż... dobrze...\nSkoro chcecie z nią walczyć na zewnątrz, pomożemy wam, jak tylko będziemy mogli. To są projekty jej okrętów, które może wykorzystywać; możecie uderzyć w ich słabe punkty... Poza tym, nasza logistyka może dostarczyć tylko te zasoby. Mamy nadzieję, że nie pogardzicie, może to wam choć trochę pomoże."
 BA_crisis.1230.desc.B:0 "§YZbudować bramę gwiezdną§!, tak? To rzeczywiście najbardziej rozsądny i bezpieczny wybór. Jednak to nadal będzie dla was wyzwanie...\nPrzez tunel czasoprzestrzenny rzutujemy lokalizację bazy do waszego §Ysystemu stołecznego§!. Prosimy, aby dalsze prace prowadzić tutaj, dobrze chronić bazę, nie przenosić jej ani nie dopuścić do ataków. Oto schematy, zawierające nasze repliki interfejsów łączy komunikacyjnych... oraz niezbędne technologie, na wypadek, gdyby wasze umiejętności techniczne okazały się niewystarczające do ukończenia budowy. My również równocześnie rozpoczniemy prace. Kiedy skończycie budowę, dajcie mi znać, a natychmiast wyślemy okręty i rozwiążemy ten absurd... a może raczej tragedię... na nasz własny sposób."
 BA_crisis.1230.A:0 "Dziękujemy, Aris zostawcie nam."
 BA_crisis.1230.B:0 "Zabieramy się do pracy."
 BA_fe_determination:0 "Przyspieszenie FE"

 BA_crisis.1231.title:0 "Pomoc Prekursorów"
 BA_crisis.1231.desc:0 "Brama gwiezdna ukończona?... Zgodnie z oczekiwaniami, wspaniale! Natychmiast wyślemy jeden okręt wojenny, żeby spotkał się z Aris. Jeszcze tylko chwilka, trzymajcie się!"
 BA_crisis.1231.next:0 "Wspaniale."

 BA_crisis.1232.title:0 "Pomoc Prekursorów"
 BA_crisis.1232.desc.other:0 "Witajcie, przyjaciele z Zewnętrza... Kaszel, kaszel. Jeśli chodzi o sprawę Aris, możemy już osobiście ją rozwiązać. Serdecznie przepraszamy za kłopoty, jakie sprawiliśmy wam przez tak długi czas. Możemy zaoferować wam rekompensatę na odbudowę po katastrofie... Kwota będzie ustalona na podstawie waszych faktycznych strat. Naprawdę bardzo nam przykro."
 BA_crisis.1232.desc.kivotos:0 "Witajcie, ten komunikat dotyczy głównie sprawy Aris...\nUdało nam się wysłać okręty na Zewnętrze. Resztę pozostawcie nam. Oczywiście, widzieliśmy wasze wysiłki i nie zaniedbamy was w żadnym aspekcie. Dobra robota."
 BA_crisis.1232.a.kivotos:0 "Dobrze."
 BA_crisis.1232.a.other:0 "Wy, papierowe postacie, jesteście naprawdę zabawni."

 BA_crisis.1233.title:0 "Odkrywcy Zewnętrza"
 BA_crisis.1233.desc:0 "Okręty wysłane przez Prekursorów przez bramę gwiezdna wyemitowały sygnał, który szybko sparaliżował autonomiczny rdzeń Aris za pośrednictwem nadprzestrzeni, pozbawiając te okręty zdolności do działania niemal natychmiast. Następnie, bez żadnego wysiłku, weszły na pokład flagowego okrętu Aris."
 BA_crisis.1233.next:0 "..."

 BA_crisis.1234.title:0 "Anomalia"
 BA_crisis.1234.desc.charaA:0 "§B„... (awaria systemu)”\n§!(Wysłany przez Prekursorów śledczy przybrał skomplikowany wyraz twarzy)§E„...Tak, to rzeczywiście Aris, Panno Seia. Wygląda na to, że autonomiczny rdzeń flagowego okrętu przejął jej procesor...”\n§!„Chwileczkę... Zmieniłam zdanie. Umiesz ją zrestartować?”§E„Eee? Koharu rzeczywiście mówiła mi, jak to zrobić, ale...”§!„Chociaż to trochę nie w porządku wobec wszystkich z Klubu Gier... Teraz, natychmiast, zrestartuj ją.”§E„No dobrze...”§!(Śledczy wyciągnął urządzenie o turkusowej obudowie, z logo Federacyjnej Rady Uczniowskiej, i położył je na Aris. W miarę jak śledczy operował urządzeniem, aureola Aris stopniowo zaczęła jaśnieć)§!"
 BA_crisis.1234.1.charaA:0 "Och...!"
 BA_crisis.1234.1.re.charaA:0 "(Aris, po przebudzeniu, pośpiesznie próbowała znaleźć panel sterowania okrętu, ale natychmiast została powstrzymana przez śledczego)§B„...! Odłączyć fabryki! Czy centrum przetwarzania jest już przeciążone?... Kim jesteś, puść mnie! Muszę szybko odłączyć, inaczej z trudem zebrane macierze międzywymiarowe zaraz...”§!§E„Uspokój się, Aris. Właśnie odłączyłam autonomiczny rdzeń, który przejął twoje procesy. Czy twój system wizualny jest w porządku? Nie panikuj, dobrze mi się przyjrzyj.”§!§B„Ach!... Aaał... Ugh... Czy... Czy to Panna Shigure Akechi? Ale twoja aureola... chyba trochę różni się od tej sprzedtem?”§!§E„Bardzo dobrze, że nadal pamiętasz stare rzeczy, grzeczne dziecko... A co z tą osobą?”§!(Śledczy nawiązał połączenie dla Aris)§B„...Panno Seia Yurinokami, co pani tutaj robi? Ty zdrajczyni!”§!"
 BA_crisis.1234.2.charaA:0 "...Jaka zdrajczyni?"
 BA_crisis.1234.2.re.charaA:0 "Aris, podjęłam tę decyzję nie dlatego, że Sanctus Kivotus zdradziło Millenium, a poza tym już pokonaliśmy Numerologię... Wyjaśnię ci to później, spokojnie. Teraz mamy pilniejszą sprawę – zanim twój okręt zamieni się w złom, natychmiast odzyskaj wszystkie międzywymiarowe rdzenie autonomiczne, Aris.”§E„Czekaj, Panno Seia, czy coś się stało? Czy nie było ustalone, że zabierzemy Aris bezpośrednio do domu?”§!„Przepraszam, Panno Shigure, wyjaśnię to pani później. Obawiam się, że pani i Aris będziecie musiały spędzić trochę czasu na Zewnętrzu.”\n§E„Eee? Dlaczego?”§!„Przepraszam, ale nigdy nie ufałam zamkom błyskawicznym na ustach Ludzi Czerwonej Zimy... Halo, halo, mieszkańcy Zewnętrza, przepraszam, nadal tam jesteście?"
 BA_crisis.1234.3.charaA:0 "...Jesteśmy."
 BA_crisis.1234.desc.charaB:0 "§M„... (awaria systemu)§!\n(Wysłany przez Prekursorów śledczy przybrał skomplikowany wyraz twarzy)§E„...Tak, to rzeczywiście Aris, Panno Seia. Wygląda na to, że autonomiczny rdzeń flagowego okrętu przejął jej procesor...”§!„Chwileczkę... Zmieniłam zdanie. Umiesz ją zrestartować?”§E„Eee? Koharu rzeczywiście mówiła mi, jak to zrobić, ale...”§!„Chociaż to trochę nie w porządku wobec wszystkich z Klubu Gier... Teraz, natychmiast, zrestartuj ją.”§E„No dobrze...”§!(Śledczy wyciągnął urządzenie o turkusowej obudowie, z logo Federacyjnej Rady Uczniowskiej, i położył je na Aris. W miarę jak śledczy operował urządzeniem, aureola Aris stopniowo zaczęła jaśnieć)§!"
 BA_crisis.1234.1.charaB:0 "Och...!"
 BA_crisis.1234.1.re.charaB:0 "§M„Ach... Połączenie zostało zerwane, co się dzieje?... Hmm?”§!(Aris, nieco zdezorientowana i ciekawa, spojrzała na śledczego)§E„Aris? Nie... Sądząc po twoim zachowaniu, czy jesteś KEY?”§!§M„A ty kim jesteś? Twoja aureola nie wygląda jak aureola Kivotos, ale na pewno jest produktem Kivotos...”§!\n§E„Haha, na razie nie zawracaj sobie mną głowy... Halo, halo? Panno Seia, słyszy pani?”§!(Śledczy nawiązał połączenie z prekursorami)§!"
 BA_crisis.1234.2.charaB:0 "..."
 BA_crisis.1234.2.re.charaB:0 "(Po nawiązaniu połączenia, drugi koniec wydawał się bardzo pilny)\n„Panno Shigure, plany się zmieniły... Pani i Aris musicie zostać na Zewnętrzu przez pewien czas. Coś się stało... Proszę użyć swojego okrętu, by zdemontować wszystkie autonomiczne rdzenie z okrętu Aris i odesłać je z powrotem. A potem, Aris... Och, czyż to nie KEY? Naprawdę, dawno się nie widziałyśmy.”§M„Seia Yurinokami... Widzę, że rzeczywiście pokonałyście Numerologię, ale Księżniczka nigdy nie wybaczyła ci tego, co zrobiłaś. Musimy poważnie porozmawiać.”§!„KEY, posłuchaj mnie, odpocznij sobie na Zewnętrzu przez jakiś czas. Jeśli czegoś potrzebujesz, po prostu nam powiedz. Twój powrót spowodował trochę zamieszania, ale to nie jest do końca złe... Halo, halo, mieszkańcy Zewnętrza, przepraszam, nadal tam jesteście?”"
 BA_crisis.1234.3.charaB:0 "...Jesteśmy."

 BA_crisis.1235.title:0 "Anomalia"
 BA_crisis.1235.desc:0 "Przepraszam, Przybysze, wykryto tu pewne anomalie, które należy pilnie rozwiązać, a my potrzebujemy więcej wskazówek, aby to zweryfikować, więc opowiemy wam o szczegółach później... Obecny stan połączenia jest nadal niestabilny, a bezpośrednie przejście Alice w tym stanie może spowodować wypadek. Przez ten czas Alice niech porządnie się u was naprawi, a nasi śledczy pomogą wam ustabilizować stan Gwiezdnych Wrót."
 BA_crisis.1235.1:0 "Nie ma problemu, zostawcie to nam."
 BA_crisis.1235.1.re:0 "A potem, Przybysze, ten schemat jest dla was... Wcześniej poprosiliśmy śledczą o odzyskanie autonomicznych rdzeni z okrętu Alice. To jest pojemnik do ich przechowywania... Cóż, autonomiczne rdzenie używane przez Alice nieco różnią się od waszych; będą próbowały samodzielnie kontrolować wszystkie podłączone urządzenia... tak jak Krzyżowe Imię Boga, więc muszą być przechowywane w izolacji. Wkrótce zajmiemy linię, by porozmawiać z Alice na osobności, co może zająć dużo czasu..."
 BA_crisis.1235.2:0 "Dobrze."
 BA_crisis.1235.2.re:0 "§E„Ech, co za fatyga... Idę do pracy. Przybysze, jedzenie i akademik, cokolwiek mi przygotujcie wystarczy, potrzebuję też trochę wódk... Ach, u was też to zakazane? Kłopotliwe...”§! „Panno Shigure?”\n§E„Ach, słyszycie mnie...”§!"
 BA_crisis.1235.3:0 "Ach, ach, ach..."
 BA_crisis.1235.3.tip:0 "Statek śledczego wkrótce objechać wszystkie ocalałe okręty wojenne Alice i odzyskać z nich autonomiczne rdzenie."

 BA_crisis.1240.title:0 "Powrót do domu"
 BA_crisis.1240.desc.A:0 "Po zakończeniu napraw oprogramowania, Pionierka Alice jest gotowa do powrotu do Klastra Numerologii. Jej stuletnia wędrówka dobiegła końca; nadszedł czas na powrót do domu. Śledcza w pełni odzyskała i przeanalizowała wszystkie zebrane autonomiczne rdzenie, i chociaż odmówiła ujawnienia, czym jest matriks międzywymiarowy, o który Alice nieustannie ją męczyła, hojnie podzieliła się danymi. Teraz są gotowe, by przez tymczasowe Gwiezdne Wrota powrócić do Malkuth."
 BA_crisis.1240.desc.B:0 "Po zakończeniu napraw oprogramowania, Pionierka Alice jest gotowa do powrotu do Klastra Numerologii. Jej stuletnia wędrówka dobiegła końca; nadszedł czas na powrót do domu. Z pomocą kilku naszych gorliwych studentów, odzyskała wszystkie jednostki pamięci i przywróciła większość swoich wspomnień oraz funkcji. Alice badała również Gwiezdne Wrota interfejsu łącza komunikacyjnego, niestety bez znaczących postępów. Pionier wysłał statek wyposażony w napęd nadświetlny do naszej stolicy, aby zabrać Alice przez ogromne odległości z powrotem do Malkuth."
 BA_crisis.1240.next:0 "Pożegnajmy się."

 BA_crisis.1241.title:0 "Powrót do domu"
 BA_crisis.1241.desc.charaA:0 "§B„Dziękuję wam, Przybysze, Alice mogła ponownie spotkać się ze swoimi towarzyszami tylko dzięki wam. Jak wiecie, w kluczowym momencie naszego oporu przeciwko Numerologii, udałam się w kosmos jako ostatnia iskra nadziei dla moich towarzyszy. Teraz moje zadanie zostało wykonane i mogę wrócić do Malkuth jako bohaterka. Alice nie zapomni Przybyszów, którzy pomogli Alice przez te dni; bez waszej pomocy ktoś mógłby nigdy nie wrócić do domu z Alice...”§!"
 BA_crisis.1241.1.charaA:0 "O?"
 BA_crisis.1241.1.re.charaA:0 "§B„KEI, przywitaj się z Przybyszami.”\n§!(Jedno oko Alice zmienia kolor)\n§M„Ech, co tak nagle, Księżniczko?”§!\n§1„Nie wstydź się, KEI... To ważna chwila pożegnania na końcu scenariusza, wiesz?”§!\n§M„Dobrze... Witajcie, Przybysze. Z pewnych powodów Księżniczka nazywa mnie KEI..., zostałam zaprojektowana, by wspierać Księżniczkę... pracę Alice.”§!\n§B„KEI to towarzyszka Alice! Tylko dzięki Przybyszom, którzy pomogli mi zebrać jednostki pamięci, mogłam ją odtworzyć... Prawie myślałam, że już nigdy jej nie zobaczę.”§!"
 BA_crisis.1241.2.charaA:0 "Miło cię poznać, KEI."
 BA_crisis.1241.2.re.charaA:0 "§M„Nie trzeba mi schlebiać, nie byłam w stanie pomóc w niczym, i jest mi wstyd. Ale jestem wdzięczna za waszą pomoc... Powrót do domu z Księżniczką teraz to chyba dobre zakończenie, prawda?”§!\n§B„Przybysze też są towarzyszami Alice! Przez te dni w Miasto-Akademii Alice poznała wielu przyjaciół! Bycie z wami wszystkimi sprawiło Alice naprawdę dużo radości. Jeśli kiedykolwiek to będzie możliwe, walczmy razem z Alice ramię w ramię!”§!"
 BA_crisis.1241.3.charaA:0 "Tak. Na pewno."
 BA_crisis.1241.3.re.charaA:0 "§B„Więc Alice idzie! Pamiętajcie, żeby często komunikować się z Alice!”§!"
 BA_crisis.1241.desc.charaB:0 "§B„Dziękuję wam, Przybysze... Alice mogła ponownie spotkać się ze swoimi towarzyszami tylko dzięki wam. Naprawdę, naprawdę wam dziękuję.”§!"
 BA_crisis.1241.1.charaB:0 "Alice?"
 BA_crisis.1241.1.re.charaB:0 "(Jedno oko Alice zmienia kolor)§M„Księżniczka wyruszyła w kosmos jako nasza ostatnia iskra nadziei, ale ostatecznie nie zdołała dotrzymać zadania... Jednak wierzę, że wy na pewno dacie sobie z tym radę.”§!\n§B„Więc Alice, i także KEI, muszą wam, Przybysze, bardzo podziękować. Naprawdę bardzo wam dziękuję. Oczywiście, Alice musi też przeprosić... To moja wina, że Przybysze i tak wielu obcych zostali wciągnięci w to wydarzenie...”§!"
 BA_crisis.1241.2.charaB:0 "To nie ty powinnaś za to odpowiadać, Alice."
 BA_crisis.1241.2.re.charaB:0 "§M„To nie czas na rozczarowanie, Księżniczko. Pożegnaj się ładnie z Przybyszami.”§!\n§M„Tak, to prawda, KEI. Przez te dni w Miasto-Akademii Alice poznała wielu przyjaciół! Bycie z wami wszystkimi sprawiło Alice naprawdę dużo radości. Alice nie zapomni Przybyszów, którzy pomogli Alice przez te dni. Bez waszej pomocy Alice mogłaby nigdy nie wrócić do domu, nigdy nie spotkać się ze swoimi towarzyszami... Teraz Alice może wrócić do Malkuth jako prawdziwa bohaterka!”§!"
 BA_crisis.1241.3.charaB:0 "Jeśli to kiedyś będzie możliwe, my też chcielibyśmy walczyć ramię w ramię z Alice."
 BA_crisis.1241.3.re.charaB:0 "§B„...Tak! Słowo honoru! A więc, idziemy! Pamiętajcie, żeby często komunikować się z Alice!”§!"

 BA_crisis.1242.title:0 "Powrót do domu"
 BA_crisis.1242.desc.B:0 "Gdy bańka osnowy otoczyła statek, Alice wyruszyła w kierunku Malkuth; ta podróż zajmie ponad dziesięć dni. Ta, która dryfowała przez długi czas w pustce, teraz wraca triumfalnie jako bohaterka Pionierów."
 BA_crisis.1242.desc.A:0 "Gdy śledczy wprowadził statek w Gwiezdne Wrota, Alice wróciła do swojego domu w Malkuth. Ta, która dryfowała przez długi czas w pustce, teraz wraca triumfalnie jako bohaterka Pionierów."
 BA_crisis.1242.next:0 "Szczęśliwej podróży, Alice."

#外交界面
 BA_crisis.1181.title:0 "Alice o nieznanym pochodzeniu"
 BA_crisis.1181.desc.else:0 "*Rozpoczęto procedurę wyjaśnienia*\n\n§YWitajcie, Alice ma teraz bardzo ważne zadanie, dlatego prosimy, abyście nie zbliżali się do naszej floty,\n§Rani nie próbujcie przeszkadzać w naszych działaniach.§YAlice potrzebuje ścieżki do interfejsu łącza komunikacyjnego, a systemy gwiezdne po drodze zostaną zarekwirowane. Nie macie prawa odmówić. Prosimy o zsumowanie poniesionych strat i skontaktowanie się z Alice; Alice obiecuje, że po oczyszczeniu z wrogów zostaniecie wynagrodzeni.§!"
 BA_crisis.1181.desc.kivotos:0 "*Wykryto Aureolę* *Rozpoczęto procedurę wyjaśnienia*\n\n§YWitajcie, jesteście inni niż ci dziwaczni obcy. Alice ma teraz bardzo ważne zadanie, dlatego prosimy, abyście nie zbliżali się do naszej floty i nie próbowali przeszkadzać w naszych działaniach. Alice potrzebuje ścieżki do interfejsu łącza komunikacyjnego, a systemy gwiezdne po drodze zostaną zarekwirowane.§!\n*W kolejce budowy schronienia, aktualna długość kolejki: 3*\n§YAlice widzi w was cenny blask podobny do Esencji. Prosimy, abyście ukryli się na najbliższej planecie; Alice odpowiednio was ulokuje po oczyszczeniu z wrogów. Jednocześnie nie przeszkadzajcie Alice. Statki, które będą przeszkadzać, i te śmiecie będą traktowane tak samo: natychmiastowa eliminacja.§!"
 BA_crisis.1181.dialog.a:0 "Toster z aureolą?"
 BA_crisis.1181.dialog.a.re:0 "Alice widziała takie formy obrażania już wiele, wiele cykli temu. Oczywiście, może obraza nie była waszym zamiarem, potrafię to zrozumieć. Jednak niezależnie od sytuacji, takie słowa wypowiedziane przez wasze organy głosowe tylko świadczą o waszej niskiej inteligencji."
 BA_crisis.1181.dialog.b:0 "To twierdzenie jest samo w sobie fałszywe."
 BA_crisis.1181.dialog.b.re:0 "To interesujące, ale Alice nie ma czasu na gry w paradoksy z wami. Procesory, które Alice może wykorzystać, to nie tylko te w jej ciele, a ta aureola to coś, czego nigdy nie widzieliście, więc... Alice jest o wiele inteligentniejsza od was. A raczej, czy chcecie problem, który sprawi, że wasze jednostki myślowe się zawieszą? Alice może wam taki podarować za darmo."
 BA_crisis.1181.dialog.c:0 "Kolejna Alice?"
 BA_crisis.1181.dialog.c.re:0 "*Uruchamianie Kontrplanu nr 4*\n§YJeśli w waszym świecie istnieje podobny do mnie byt, nie dziwcie się – to sprawka ‘wroga’, którego Alice ma za zadanie pokonać... A raczej, nawet istnienie większości z waszych bytów jest dziełem tego ‘wroga’.§!\n*Przesyłanie danych z jednostki pamięci nr 6 do bieżącego celu...*\n*Niepowodzenie: jednostka pamięci nr 6 znajduje się w stanie permanentnego zapisu*\n\n§YJeśli Alice go nie unicestwi, wy również zostaniecie bezlitośnie zużyci jako materiały eksploatacyjne.§!"
 BA_crisis.1181.dialog.d:0 "Czy masz jakieś wskazówki co do miejsca pobytu Numerologii?"
 BA_crisis.1181.dialog.d.re:0 "Powinni być w Gromadzie Numerologicznej... ale Alice odkryła, że wszystkie interfejsy łączy komunikacyjnych zostały wyłączone i przestawione w tryb podobny do czarnej dziury – tylko wejście, bez wyjścia. Alice nie ma więc więcej informacji, ale Alice wie, że oni nie zrezygnują z tak wygodnych i unikalnych łączy Numerologicznych o 'funkcji badawczej'... Teraz Alice musi jakoś dostać się do gromady, żeby zdobyć więcej informacji."
 BA_crisis.1181.exit.else:0 "Nie ma tu miejsca dla takiej zrzędliwej, zepsutej maszyny jak ty."
 BA_crisis.1181.exit.else.re:0 "Jeśli nie uszanujecie misji Alice, to Alice nie musi już przejmować się waszymi wierzeniami, bogactwem ani przyszłością. Dla was to chwila nieuwagi, dla Alice – bezkresna tułaczka. Wybór jest w waszych rękach, nie zawiedźcie zaufania Alice."
 BA_crisis.1181.exit.kivotos:0 "Musiało tu dojść do jakiegoś nieporozumienia..."
 BA_crisis.1181.exit.kivotos.re:0 "§RWy też macie towarzyszy, których za wszelką cenę musicie chronić, prawda? Jeśli tak, to nie ma między nami żadnego nieporozumienia.§!"
 BA_crisis.1181.desc.error:0 "*Uruchamianie Planu Numer 4*\n§YW przypadku wykrycia istot posiadających poniższe cechy, prosimy o natychmiastowe zgłoszenie Alice. Po weryfikacji i potwierdzeniu, kwalifikują się one do specjalnej ochrony:§!\n\n*Transmisja z opisu numer 98 w pamięci numer 8*\n*Błąd: Rdzeń PAWN nie odpowiada od komendy 0x3318*"
 BA_crisis.1181.exit.error:0 "(Czyżby nadal szukała swoich towarzyszy...?)"
 BA_crisis.1181.exit.error.re:0 "§RW przypadku wykrycia istot posiadających poniższe cechy, prosimy o natychmiastowe zgłoszenie Alice. Po weryfikacji i potwierdzeniu, kwalifikują się one do specjalnej ochrony§!\n\n*Transmisja z opisu numer 98 w pamięci numer 8*\n..."
 BA_crisis.1181.exit.denied:0 "..."
 BA_crisis.1181.exit.denied.re:0 "§YW przypadku wykrycia istot posiadających poniższe cechy, prosimy o natychmiastowe zgłoszenie Alice. Po weryfikacji i potwierdzeniu, kwalifikują się one do specjalnej ochrony§!\n\n*Transmisja z opisu numer 98 w pamięci numer 8*\n*Błąd: Rdzeń PAWN nie odpowiada od komendy 0x3318*\n\n§R*Proszę używać portu dostarczonego przez Alice do komunikacji*§!"

 BA_crisis.1182.title:0 "Alice o nieznanym pochodzeniu"
 BA_crisis.1182.desc:0 "(Flagowiec został unieruchomiony, nie odpowiada na nasze wezwania)"
 BA_crisis.1182.exit:0 "Rozumiem."

 BA_crisis.1183.title:0 "Alice o nieznanym pochodzeniu"
 BA_crisis.1183.desc.charaA:0 "Alice nadal naprawia zaawansowane wątki, więc... prosimy, rozmawiajcie z Alice jak najwięcej, to bardzo pomoże."
 BA_crisis.1183.dialog.charaA.1:0 "Dlaczego właściwie zaczęłaś nas wtedy atakować?"
 BA_crisis.1183.dialog.charaA.1.re:0 "Alice musiała wtedy kontrolować mnóstwo sprzętu fabrycznego, żeby produkować rdzenie kontrolne potrzebne flocie. Alice nie wiedziała, co działo się w Numerologii, może moi przyjaciele byli w niebezpieczeństwie...\nDo tego zaawansowane wątki Alice nie były wtedy w pełni naprawione, więc Alice nie mogła się o zbyt wiele martwić... Nagromadzone przez lata błędy wykorzystały okazję. Alice naprawdę bardzo przeprasza."
 BA_crisis.1183.dialog.charaA.2:0 "Co sądzisz o tutejszym Mieście Akademii?"
 BA_crisis.1183.dialog.charaA.2.re:0 "Chociaż Alice nie zna waszego pochodzenia, to i tak bardzo jej się tu podoba! To miejsce jest większe i piękniejsze niż poprzednia akademia Alice! Ach, no i wcześniej spotkałam studentkę, która wyglądała bardzo podobnie do mnie... Może jesteśmy 'tego samego pochodzenia'? Nie tylko ja, ale także wielu ludzi, którzy wyglądają bardzo podobnie do przyjaciół Alice... Po powrocie Alice zbada te wydarzenia, a jeśli coś zrozumie, na pewno wam o tym powie!"
 BA_crisis.1183.dialog.charaA.next:0 "Odpocznij dobrze, twoi towarzysze wkrótce przyjdą po ciebie, żeby zabrać cię do domu."
 BA_crisis.1183.dialog.charaA.next.re:0 "Alice już nie może się doczekać, żeby zobaczyć nowy dom! Kiedy wrócę, wyślę wam wszystkim zdjęcia!"
 BA_crisis.1183.desc.charaB:0 "W kosmosie nie tylko muszę ukończyć misję, ale także chcę dowiedzieć się więcej o sobie. Dzięki obserwacjom prowadzonym przez te dni w Mieście Akademii, zrozumiałam większość odpowiedzi, ale najbardziej mnie zastanawiasz... ty..."
 BA_crisis.1183.dialog.charaB.1:0 "Czy możesz podzielić się swoimi wnioskami?"
 BA_crisis.1183.dialog.charaB.1.re:0 "W tutejszym Mieście Akademii spotkałam wielu studentów 'tego samego pochodzenia' co moi towarzysze, w tym Alice, która jest bardzo podobna do mnie, ale ma nieco inny charakter... i wygląda dokładnie tak samo jak oryginalna Księżniczka. Moim obecnym wnioskiem jest to, że wszystkie te Miasta Akademii zostały stworzone przy użyciu czegoś w rodzaju szablonu, dlatego też występują w nich tak spójne aureole i studenci... Wy jesteście Kiwotosami, które zostały stworzone stosunkowo późno, i tyle."
 BA_crisis.1183.dialog.charaB.2:0 "Dlaczego mnie znasz?"
 BA_crisis.1183.dialog.charaB.2.re:0 "Dokładnie tak, dlatego twoje istnienie jest dla mnie najbardziej niezrozumiałe. Nie jesteś stąd, z Kiwotosu, jesteś z zewnątrz, prawda? Te Miasta Akademii, poza interwencjami Numerologii w ich własnych celach, były w największym stopniu kształtowane przez twoje działania... Według moich zapisów, zanim opuściłam Kiwotos, bardzo ci ufałam, ponieważ nauczyłaś Księżniczkę tak wielu rzeczy... Nie tylko Alice, ale także wielu, wielu studentów w Kiwotosie. A jednak ty nic o tym nie wiesz, kim ty tak naprawdę jesteś?"
 BA_crisis.1183.dialog.charaB.next:0 "Porozmawiajmy o tym później, teraz dobrze napraw swoje wątki."
 BA_crisis.1183.dialog.charaB.next.re:0 "Zbadam wszystko dokładnie. Dziękuję ci, i proszę, zaufaj mi, dobrze przebudzę Księżniczkę."

