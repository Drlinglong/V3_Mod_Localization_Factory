 BA_Shittem.1002.title:0 "Projekty"
 BA_Shittem.1002.desc:0 "Tutaj znajdują się projekty zgłoszone przez działy z różnych akademii, które zostały przekazane Federalnej Radzie Uczniowskiej z nadzieją na ich realizację. Uczniowie nie tylko z niecierpliwością czekają na Twoją zgodę, ale po ich ukończeniu czekają też hojne nagrody! Daj z siebie wszystko, Sensei!"
 Respawn_leader:0 "Przywróć Liderkę"
 Respawn_leader_re:0 "Naprawdę… proszę, bardziej dbaj o swoje uczennice, dobrze?"
 Respawn_leader_tip:0 "Wydaj £sr_pyroxenes£ Pirytów, aby ponownie zrekrutować zmarłe lub zwolnione Specjalne Liderki."
