 BA_Repeatable_commmission_03_B:0 "Ach... Kiedy skończy się to zapotrzebowanie na Ciemną Materię...? Nauczycielu, dziękujemy za ciężką pracę..."

 #普通
 commmission.Normal_00_A:0 "§ENapraw generator piroksenów§!"
 BA_Normal_commission_00_A:0 "Więc to zlecenie od Arony powierzamy uczniom za Twoim pośrednictwem! Wierzymy, że sobie poradzą, my będziemy tu spokojnie czekać na cud, Nauczycielu.\n\n(Czekaj 30 £time£ dni.)(Po ukończeniu otrzymamy opcję badań £engineering_research£$tech_BA_pyroxenes_crafting$, budynek Generatora Piroksenów oraz 20 £sr_eligma£ Eligm.)"
 commmission.Normal_00_B:0 "$commmission.Normal_00_A$"
 BA_Normal_commission_00_tip:0 "Czekaj 30 £time£ dni."
 BA_Normal_commission_00_B:0 "Ten generator to rezultat wspólnego wysiłku Nauczyciela i wszystkich uczniów... Zobaczmy, co teraz uda mu się stworzyć!"

 commmission.Normal_01_A:0 "Prośba o Rozbudowę Działu Badawczego"
 BA_Normal_commission_01_A:0 "„Nauczycielu, to jest propozycja budżetu od badaczy z Biura Koordynacji, dotycząca ich własnej rozbudowy. Niech Arona najpierw rzuci okiem... Kaszel, kaszel. W erze kosmicznej znaczenie technologii jest oczywiste, bez technologii nie ma przyszłości dla Kivotos... Ech, to brzmi jak oklepana prawda... Ale w przeciwieństwie do dawnego Kivotos, teraz znaczenie badań jest niezaprzeczalne. A nasza obecna §Ymiesięczna wartość§! badań... Co, to nie jest coś, co Arona powinna widzieć? Ha?! Czyżby było tu coś nieczystego? Uhm...”\n\n(Zbuduj §Ybudynek badawczy§! na macierzystej planecie lub dowolnej kolonii.)(Po ukończeniu otrzymamy 20 £sr_eligma£ Eligm.)"
 commmission.Normal_01_B:0 "$commmission.Normal_01_A$"
 BA_Normal_commission_01_tip:0 "Zbuduj §Y$building_BA_club_room$§! lub dowolny poziom §Y$building_research_lab_1$§! na macierzystej planecie lub dowolnej kolonii."
 BA_Normal_commission_01_B:0 "Po prostu wykonaliśmy swoją pracę... W każdym razie, Nauczycielu, dziękujemy za ciężką pracę."

 commmission.Normal_02_A:0 "Analiza Anomalnych Materiałów"
 BA_Normal_commission_02_A:0 "„Nauczycielu, tym razem to prośba od laboratorium. Podczas analizy materiałów zdemontowanych ze Starego Kampusu Abydos, laboratorium odkryło zestaw materiałów o bardzo dziwnych właściwościach, dlatego chciało wystąpić o specjalne fundusze na ich dokładną analizę...”\n\n(Dostarcz 1000 £energy£ Kredytów Energii.)(Po ukończeniu otrzymamy 20 £sr_eligma£ Eligm.)"
 commmission.Normal_02_B:0 "$commmission.Normal_02_A$"
 BA_Normal_commission_02_tip:0 "Dostarcz 1000 £energy£ Kredytów Energii."
 BA_Normal_commission_02_B:0 "Arona z niecierpliwością czeka na wyniki. Nauczycielu, dziękujemy za ciężką pracę."

 commmission.Normal_03_A:0 "Druk Publikacji"
 BA_Normal_commission_03_A:0 "„Nauczycielu, otrzymaliśmy anonimową wiadomość od pewnej uczennicy. Napisała, że bardzo lubi czytać magazyny, ale w ostatnich miesiącach nie mogła znaleźć żadnego ani w księgarniach, ani na rynku wtórnym... Szczerze mówiąc, to nieuniknione. Od kiedy weszliśmy w erę kosmiczną, wydawnictwa w Kivotos borykają się z problemami, od surowców po dystrybucję, a produkcja jest poważnie niewystarczająca. Nauczycielu, skoro mamy już Dział Wydawniczy, jeśli warunki na to pozwolą, moglibyśmy poczynić małą inwestycję w tym obszarze...”\n\n(Dostarcz 500 £consumer_goods£ Dóbr Konsumpcyjnych.)(Po ukończeniu otrzymamy 20 £sr_eligma£ Eligm.)"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commission_03_tip:0 "Dostarcz 500 £consumer_goods£ Dóbr Konsumpcyjnych"
 BA_Normal_commission_03_B:0 "Arona pójdzie negocjować z Działem Wydawniczym, byle tylko uczennice mogły jak najszybciej zobaczyć ładne magazyny. Nauczycielu, dziękujemy za ciężką pracę."

 commmission.Normal_04_A:0 "Poprawa Wyżywienia"
 BA_Normal_commission_04_A:0 "„Nauczycielu, ostatnio Dział Wyżywienia otrzymuje coraz więcej skarg. Większość z nich narzeka na małe porcje i niedobre jedzenie, ale o ile Arona wie, studenci na dyżurze jedli całkiem dobrze... Ech, czy to możliwe, że Dział Wyżywienia otrzymuje fundusze tylko od Działu Górnictwa, ale musi też zaopatrywać w jedzenie Zespół Samoobrony i Dział Dystrybucji? Arona pierwszy raz słyszy o czymś takim...\nUgh, jak to możliwe, że wszystkie skargi pisze Dział Dystrybucji! §RNie zadawaj zbyt wielu pytań§!... Co to ma znaczyć? Ach, nieważne! Górnictwo to filar przemysłu Kivotos, więc to, że studenci z górnictwa źle jedzą, jest absolutnie niedopuszczalne!”\n\n(Dostarcz 3000 £food£ Żywności.)(Po ukończeniu otrzymamy 20 £sr_eligma£ Eligm.)"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
 BA_Normal_commission_04_tip:0 "Dostarcz 3000 £food£ Żywności."
 BA_Normal_commission_04_B:0 "Wydatki Federalnej Rady Studenckiej znowu wzrosły, tegoroczny obrót... Nieważne, Nauczycielu, dziękujemy za ciężką pracę, ach..."

 commmission.Normal_05_A:0 "Aktualizacja Sondaży Statków Badawczych"
 BA_Normal_commission_05_A:0 "„Nauczycielu, wcześniej jeden z członków załogi statku badawczego zgłosił nam, że detektory naszych statków badawczych starzeją się zbyt szybko i wymagają wymiany, ale późniejsze kontrole wykazały, że nasz projekt miał wady. Teraz zupełnie nowe detektory zostały zaprojektowane i potrzebna jest nowa linia produkcyjna do ich masowej produkcji.”\n\n(Dostarcz 40 £rare_crystals£ Rzadkich Kryształów, 200 £alloys£ Stopów.)(Po ukończeniu otrzymamy 30 £sr_eligma£ Eligm oraz trwałe wzmocnienie.)"
 commmission.Normal_05_B:0 "$commmission.Normal_05_A$"
 BA_Normal_commission_05_tip:0 "Dostarcz 40 £rare_crystals£ Rzadkich Kryształów, 200 £alloys£ Stopów."
 BA_Normal_commission_05_B:0 "Dziękujemy za ciężką pracę, Nauczycielu, statki badawcze wkrótce otrzymają nowe sondy."

 commmission.Normal_06_A:0 "Budowa Ośrodka Gorących Źródeł"
 BA_Normal_commission_06_A:0 "Nauczycielu, czy widziałeś dzisiejsze SNS? Jedna z grup samoobrony odkryła gdzieś niezwykle stabilne źródło gorącej wody! Tak wspaniałe gorące źródło absolutnie nie może zostać tak po prostu pozostawione, Nauczycielu, jeśli to możliwe, czy nie chcielibyśmy zbudować tam ośrodka gorących źródeł? Uczniowie też by się ucieszyli!\n\n(Dostarcz 40 £exotic_gases£ Gazów Egzotycznych, 400 £minerals£ Minerałów.)(Po ukończeniu otrzymamy 30 £sr_eligma£ Eligm oraz trwałe wzmocnienie.)"
 commmission.Normal_06_B:0 "$commmission.Normal_06_A$"
 BA_Normal_commission_06_tip:0 "Dostarcz 40 £exotic_gases£ Gazów Egzotycznych, 400 £minerals£ Minerałów."
 BA_Normal_commission_06_B:0 "Hehehe, kiedy będziemy mogli pójść popływać w gorących źródłach, już się nie mogę doczekać..."

 commmission.Normal_07_A:0 "Niebezpieczna Lalka"
 BA_Normal_commission_07_A:0 "„Nauczycielu, mam dla Pana wiadomość... Jedna z ekip archeologicznych odkryła w ruinach świątyni zniszczoną lalkę, a w środku znaleziono bombę! ...Ugh, nie, Nauczycielu, członek Zespołu Samoobrony towarzyszący ekipie natychmiast rozpoznał, że to bomba zaprojektowana specjalnie do niszczenia aureoli, więc została ona zabezpieczona i nadal nie wiemy, co dalej...”\n\n(Zbadaj technologię $tech_BA_Arius_antihalo$.)(Po ukończeniu otrzymamy 50 £sr_eligma£ Eligm.)"
 commmission.Normal_07_B:0 "$commmission.Normal_07_A$"
 BA_Normal_commission_07_tip:0 "Zbadaj technologię $tech_BA_Arius_antihalo$."
 BA_Normal_commission_07_B:0 "„Czy to w ogóle kiedykolwiek znajdzie jakieś zastosowanie w przyszłości? Arona tego nie rozumie…\n\nHmm? Mówisz, że kryje się w tym… potencjał? Ugh… nadal tego nie rozumiem…”"

 commmission.Normal_08_A:0 "Badania nad robotami"
 BA_Normal_commission_08_A:0 "„Nauczycielu, tym razem to prośba od grupy studentek z Akademii Milenium. Wydaje się, że właśnie opracowały partię robotów… Ach, nie tego kalibru co Arisu, raczej tych bardziej podstawowych…\nEchem, echem, w każdym razie, nie mają teraz wystarczających zasobów ani personelu, więc złożyły do nas prośbę o pomoc w postaci zasobów i wsparcia technicznego… Ale czy to nie za dużo wymagań? Ile one w ogóle chcą tych robotów zbudować?\n\n(Złóż 1000 £alloys£ stopów i ukończ technologię inżynieryjną £engineering_research£§Y$tech_droid_workers$§!.) (Po zakończeniu otrzymamy 60 £sr_eligma£ Eligma)”"
 commmission.Normal_08_B:0 "$commmission.Normal_08_A$"
 BA_Normal_commission_08_tip:0 "Złóż 1000 £alloys£ stopów i ukończ technologię inżynieryjną £engineering_research£§Y$tech_droid_workers$§!."
 BA_Normal_commission_08_B:0 "„Ach, ha ha, jak to na studentki Milenium… Nauczycielu, dziękuję za trud.”"

 commmission.Normal_09_A:0 "Badania nad robotami - kontynuacja"
 BA_Normal_commission_09_A:0 "„Nauczycielu, pamięta Pan te studentki z Akademii Milenium, które ostatnio prosiły o pomoc w badaniach nad robotami? Tak, te, które zabrały 1000 £alloys£ stopów i sprawiły, że Biuro Zarządzające przez kilka miesięcy było zajęte badaniami nad chipami i architekturą…\n…Ależ to bystre, ugh… Tym razem znów złożyły bardzo wygórowaną prośbę. Chcą 1000 £alloys£ stopów i 1000 £consumer_goods£ dóbr konsumpcyjnych, a także chcą, aby Biuro Kultury nadal w tym uczestniczyło, aby przerobić prototypy na bardziej urocze i inteligentne…\nCo? Koniecznie musimy to wspierać… tak, Nauczycielu? Mam wrażenie, że Pańskie intencje nie są zbyt czyste…”\n\n(Złóż 1000 £consumer_goods£ dóbr konsumpcyjnych, 1000 £alloys£ stopów i ukończ technologię inżynieryjną £engineering_research£§Y$tech_synthetic_workers$§!.) (Po zakończeniu otrzymamy 40 £sr_eligma£ Eligma oraz 3 £pops£ prototypowe robotyczne populacje)”"
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
 BA_Normal_commission_09_tip:0 "Złóż 1000 £consumer_goods£ dóbr konsumpcyjnych, 1000 £alloys£ stopów i ukończ technologię inżynieryjną £engineering_research£§Y$tech_synthetic_workers$§!."
 BA_Normal_commission_09_B:0 "„Łaa! Nauczycielu, szybko, zobacz, jakie urocze roboty! Uhm, nasze zainwestowane zasoby nie poszły na marne… prawda?”"

 commmission.Normal_10_A:0 "Badania nad robotami - kontynuacja *2"
 BA_Normal_commission_10_A:0 "„Nauczycielu, znów przyszły te studentki z Akademii Milenium… Tak, dokładnie te od zleceń na Mecha-dziewczynki… Teraz studentki już całkiem dobrze się dogadują z Mecha-dziewczynkami, ale z doniesień wynika, że studentki nadal czują się nieco dziwnie w ich obecności… Więc tym razem przyszły z mnóstwem danych i chciałyby poprosić Biuro Zarządzające o przydzielenie zasobów, aby pomóc w badaniach nad matrycą osobowości Mecha-dziewczynek… Co? Nawet jeśli mamy sprzedać ostatni garnek, musimy to wesprzeć? Ach…”\n\n(Złóż 2000 £consumer_goods£ dóbr konsumpcyjnych, 2000 £alloys£ stopów i ukończ technologię inżynieryjną £engineering_research£§Y$tech_synthetic_leaders$§!.) (Po zakończeniu otrzymamy 40 £sr_eligma£ Eligma i będziemy mogli przerobić Mecha-dziewczynki w zaawansowane jednostki z matrycą osobowości)”"
 commmission.Normal_10_B:0 "$commmission.Normal_10_A$"
 BA_Normal_commission_10_tip:0 "Złóż 2000 £consumer_goods£ dóbr konsumpcyjnych, 2000 £alloys£ stopów i ukończ technologię inżynieryjną £engineering_research£§Y$tech_synthetic_leaders$§! oraz 5 poziomów technologii społecznej £society_research£§Y$tech_BA_Aris_uplifting$§!."
 BA_Normal_commission_10_B:0 "…Pytasz, dlaczego jestem niezadowolona? Wcale nie! Skoro Mecha-dziewczynki są słodsze, to idź się z nimi baw, hmph!"

 commmission.Normal_11_A:0 "Sto Nocy w letniej odsłonie!"
 BA_Normal_commission_11_A:0 "„Nauczycielu, tym razem to prośba od studentek z Akademii Hyakkiyako… Proszę, Nauczycielu, posłuchaj tej wiadomości głosowej:\n\n„Witaj, tu §GKawai Shizuko§!. Tegoroczne lato znów się zbliża, Nauczycielu, a Hyakkiyako rozpoczyna nową rundę letniego planu ekspansji. Tym razem znalazłam plażę, której rozwój został wstrzymany, i uważam, że widoki są przepiękne. Nauczycielu, czy nie chciałby Pan sam zobaczyć?””\n\n(Oczyść £blocker£ Mieliznę w stolicy.) (Po zakończeniu otrzymamy 40 £sr_eligma£ Eligma)”"
 commmission.Normal_11_B:0 "$commmission.Normal_11_A$"
 BA_Normal_commission_11_tip:0 "Oczyść £blocker£ Ruiny Mielizny w stolicy."
 BA_Normal_commission_11_B:0 "„Hyakkiyako, Hyakkiyako! Ehehehe…”"
 d_BA_beach:0 "£blocker£ Ruiny Mielizny"
 d_BA_beach_desc:0 "Mielizna, która została częściowo zagospodarowana, ale niespodziewanie porzucona. Jest to kolejny cel ekspansji Hyakkiyako."

 #阿里乌斯
 commmission.Kyrie_01_A:0 "Plan Stowarzyszenia Górniczego §R(Ważne)§!"
 BA_Kyrie_commmission_01_A:0 "„Nauczycielu, Stowarzyszenie Górnicze przedstawiło plan badań nad unikatowymi ruinami na naszej planecie, który określa standardowe procedury oczyszczania ruin. Ma to na celu dalsze zbieranie różnorodnych informacji, aby ruiny lepiej służyły Ariusowi w erze międzygwiezdnej. Plan ten wymaga zbudowania hybrydowego laboratorium danych, dlatego złożono do nas prośbę o pomoc.”\n\n§R(Uwaga: Ta prośba jest ważną częścią głównego łańcucha wydarzeń tego Początku, prosimy o jak najszybsze ukończenie!)§! (Po zbadaniu technologii $tech_BA_ruins_research$, zbuduj budynek §YHybrydowego Laboratorium Danych§! na macierzystej planecie. Budynek ten pozwoli pracownikom kantyny i straży obywatelskiej na produkcję punktów badań inżynieryjnych £engineering_research£.) (Po zakończeniu otrzymamy 125 £sr_keystone£ Kamieni Produkcji)”"
 commmission.Kyrie_01_B:0 "$commmission.Kyrie_01_A$"
 BA_Kyrie_commmission_01_tip:0 "Zbuduj budynek §YHybrydowego Laboratorium Danych§!, aby pracownicy kantyny, zbieracze i kwatermistrzowie zaczęli produkować punkty badań inżynieryjnych £engineering£."
 BA_Kyrie_commmission_01_B:0 "„Laboratorium zostało zbudowane. Mam nadzieję, że coś z tego wyjdzie… Nauczycielu, dziękuję za trud.”"

 commmission.Kyrie_02_A:0 "Plan Floty Autonomicznej: Faza Wstępna"
 BA_Kyrie_commmission_02_A:0 "„Nauczycielu, Dział Zbrojeniowy bardzo polubił technologię odnalezioną w ruinach Akademii Milenium, to one przedstawiły koncepcje nowych statków. Ostatnio Arona otrzymała od nich mnóstwo wiadomości, wszystkie pytają, kiedy plan budowy prototypowego okrętu zostanie uruchomiony…”\n\n(Woduj jeden §Y$BA_missile_ship$§!.) (Po zakończeniu otrzymamy 10 £sr_eligma£ Eligma, 2000 £society£ punktów badań socjologicznych)”"
 commmission.Kyrie_02_B:0 "$commmission.Kyrie_02_A$"
 BA_Kyrie_commmission_02_tip:0 "Woduj jeden §Y$BA_missile_ship$§!."
 BA_Kyrie_commmission_02_B:0 "Uff… Dzieciaki z Działu Zbrojeniowego są tak entuzjastyczne, Nauczycielu, dziękuję za trud…"

 commmission.Kyrie_03_A:0 "Projekt 24-godzinnej Gorącej Wody w Schronisku"
 BA_Kyrie_commmission_03_A:0 "„Nauczycielu, studentki mieszkające w przerobionym schronisku Gehenny przysłały prośbę… Kiedy schronisko Gehenny było przebudowywane, odkryto, że zarówno rury wodociągowe, jak i linie energetyczne były poważnie uszkodzone, ale Dział Inżynieryjny z jakiegoś powodu nie otrzymał wystarczających środków, co spowodowało, że mógł zagwarantować jedynie dostawy wody i podstawową energię elektryczną. Teraz studentki mieszkające tam są całkiem niezadowolone z braku gorącej wody, a wielokrotne zgłoszenia nie przyniosły rozwiązania, ale dlaczego przyszły do Arony… Hmm? Mówisz, że za przebudowę tego schroniska odpowiadał pierwotny Dział Inżynieryjny Gehenny? Ach, w takim razie nic nie poradzisz, wygląda na to, że tylko my możemy im pomóc… A tak w ogóle, dlaczego one nie palą w kotłach?”\n\n(Złóż 200 £alloys£ stopów.) (Po zakończeniu otrzymamy 100 £sr_pyroxenes£ Pirytu, 20 £sr_eligma£ Eligma)”"
 commmission.Kyrie_03_B:0 "$commmission.Kyrie_03_A$"
 BA_Kyrie_commmission_03_tip:0 "Złóż 200 £alloys£ stopów."
 BA_Kyrie_commmission_03_B:0 "„Mam nadzieję, że ten problem zostanie rozwiązany przed zakończeniem odbudowy… Tak czy inaczej, Nauczycielu, dziękuję za trud.”"

 commmission.Kyrie_04_A:0 "Festiwal Sztucznych Ogni"
 BA_Kyrie_commmission_04_A:0 "„Nauczycielu, wczoraj w nocy doszło do wypadku w magazynie niestabilnych cząstek, ale nie było zbyt dużych strat. Jednak iskry latające wszędzie podczas eksplozji niestabilnych cząstek były naprawdę piękne… Ach, sztuczne ognie, a nawet specjalne święto, podczas którego puszcza się sztuczne ognie dla wszystkich i wszyscy razem chodzą po sklepach i dobrze się bawią? Dawny Kivotos naprawdę miał takie dziwne święta… A właśnie, Nauczycielu, może znajdziemy partię przeterminowanych niestabilnych cząstek i zorganizujmy święto tak jak dawniej!”\n\n(Złóż 40 £volatile_motes£ niestabilnych cząstek, 400 £food£ żywności.) (Po zakończeniu otrzymamy 100 £sr_pyroxenes£ Pirytu, 30 £sr_eligma£ Eligma, 12 miesięcy przychodu z £unity£ Jedności)”"
 commmission.Kyrie_04_B:0 "$commmission.Kyrie_04_A$"
 BA_Kyrie_commmission_04_tip:0 "Złóż 40 £volatile_motes£ niestabilnych cząstek, 400 £food£ żywności."
 BA_Kyrie_commmission_04_B:0 "„Nauczycielu, wygląda na to, że wszyscy są bardzo podekscytowani Festiwalem Sztucznych Ogni! Ustalmy datę, a Arona już to załatwi!”"

 #伊甸条约
 commmission.EdenTreaty_01_A:0 "Reorganizacja Federalnej Rady Uczniowskiej"
 BA_EdenTreaty_commmission_01_A:0 "„Nauczycielu, to wniosek złożony wspólnie przez wiele małych i średnich akademii, a może raczej protest byłby bardziej trafny…\nOdkąd nowa przewodnicząca Federalnej Rady Uczniowskiej [Root.GetRulerName] objęła urząd, Federalna Rada Uczniowska i Organizacja Traktatu Edenu zaczęły wykazywać zjawisko centralizacji władzy, a niektóre zarządzenia administracyjne faktycznie naruszyły interesy tych akademii… Nauczycielu, czy ma Pan może jakiś pomysł?\nHmm… Arona uważa, że to, co Pan mówi, jest wciąż dobrym pomysłem, jednak trzeba będzie pokonać opór z różnych stron…\n\n(Złóż 500 £influence£ Wpływów i ukończ technologię społeczną £society_research£§Y$tech_BA_culture_Federal$§!.) (Po zakończeniu otrzymamy 80 £sr_eligma£ Eligma)”"
 commmission.EdenTreaty_01_B:0 "$commmission.EdenTreaty_01_A$"
