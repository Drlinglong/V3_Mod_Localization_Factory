 BA_Shittem.1300.title:0 "Rezerwa Liderek"
 BA_Shittem.1300.desc:0 "Sensei, tutaj możesz poszerzyć grono swoich zaufanych pomocniczek, aby uczennice mogły jeszcze lepiej wykorzystać swoje zdolności!"
 BA_Shittem.1301.title:0 "Rezerwa Liderek – Akademie"
 BA_Shittem.1301.desc:0 "Sensei, to są elitarne uczennice z różnych akademii, wszystkie zatwierdzone przez Federalną Radę Uczniowską! Są w pełni samodzielne, możesz spokojnie powierzyć im ważne zadania, by mogły wnieść swój wkład w rozwój Kivotos!"
 BA_Shittem.1301.tip:0 "Mianuj Specjalne Liderki spośród elitarnych uczennic z różnych akademii."
 BA_Shittem.1302.title:0 "Rezerwa Liderek – Pionierki"
 BA_Shittem.1302.desc:0 "Sensei, niektóre liderki od Pionierów chcą nam pomóc… Chociaż są bardzo zdolne, czy na pewno możesz im całkowicie zaufać?"
 BA_Shittem.1302.tip:0 "Mianuj Specjalne Liderki spośród uczennic oddelegowanych przez Pionierów."
 BA_Shittem.1303.title:0 "Rezerwa Liderek – Jiqirenki"
 BA_Shittem.1303.desc:0 "Sensei, prototypy Jiqiren oraz niektóre jednostki pełniące rolę przekaźników mogą nam pomóc jako Specjalne Liderki. Proszę się nie martwić, Jiqirenki mogą wzajemnie korzystać ze swojej mocy obliczeniowej – nigdy nie walczą w pojedynkę, a żadne wyzwanie nie jest dla nich zbyt trudne!"
 BA_Shittem.1303.tip:0 "Wejdź w interakcję z §BAris Tendo§!, albo wybierz Liderki spośród Jiqiren pełniących rolę przekaźników, aby mianować Specjalne Liderki."


