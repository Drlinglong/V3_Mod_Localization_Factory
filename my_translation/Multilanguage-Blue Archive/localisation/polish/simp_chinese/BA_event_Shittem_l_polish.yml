 commmission.Repeatable_01_A:0 "Powtarzalne: Inwestycje w dobra konsumpcyjne."
 BA_Repeatable_commmission_01_A:0 "„Nauczycielu, wśród różnego rodzaju zleceń, które otrzymuje Arona, jest sporo drobnych, rozproszonych zadań, które można załatwić jednocześnie. Na przykład: nie można znaleźć odpowiedniej zabawki dla małego kotka, trudno kupić smar do broni, albo soczewki teleskopu zostały zabrudzone pyłem węglowym i tak dalej.\nNauczycielu, możesz ukończyć wiele różnych zleceń naraz, dokonując inwestycji. Wystarczy, że jednorazowo dostarczysz dużą ilość £consumer_goods£ dóbr konsumpcyjnych…”\n\n(Dostarcz £consumer_goods£ dóbr konsumpcyjnych; wymagana ilość rośnie wraz z liczbą ukończeń) (Po ukończeniu otrzymamy 50 £sr_eligma£ Eligma)"
