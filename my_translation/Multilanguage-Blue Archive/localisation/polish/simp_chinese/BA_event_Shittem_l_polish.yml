 BA_Repeatable_commmission_01_B:0 "Nauczycielu, resztą zajmie się Arona! Proszę się nie martwić! Nauczycielu, dziękujemy za ciężką pracę."

 commmission.Repeatable_02_A:0 "Cykl: Dystrybucja Kamienia Produkcyjnego"
 BA_Repeatable_commmission_02_A:0 "„Nauczycielu, odkąd zaczęliśmy używać kamieni produkcyjnych, stale otrzymujemy zlecenia dotyczące ich dostaw... Wiele z nich to prośby o wsparcie od różnych fabryk.”\n„Nauczycielu, możesz zrealizować wiele różnych zleceń jednocześnie, inwestując w nie, wystarczy, że jednorazowo dostarczysz dużą ilość £sr_keystone£ Kamieni Produkcyjnych…”\n\n(Dostarcz £sr_keystone£ Kamienie Produkcyjne, ilość wzrasta wraz z liczbą ukończeń)(Po ukończeniu otrzymamy 100 £sr_eligma£ Eligm.)"
 commmission.Repeatable_02_B:0 "$commmission.Repeatable_02_A$"
