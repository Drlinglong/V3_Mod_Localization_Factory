 commmission.Repeatable_03_A:0 "Cykl: Zaopatrzenie w Ciemną Materię"
 BA_Repeatable_commmission_03_A:0 "„Nauczycielu! Ostatnio badacze z Biura Koordynacji wysyłają nam zlecenia dzień i noc, aż Arona boli głowa... Ech, czyż nie opanowaliśmy wcześniej technologii wydobycia ciemnej materii i z powodzeniem użyliśmy jej we flocie? Od tego czasu badacze z Biura Koordynacji chcą zagłębić się w badania tych substancji, ale wciąż brakuje im surowców do badań... Arona rozumie entuzjazm badaczy, ale ilość, o którą proszą... jest trochę szalona.\nNauczycielu, to w rzeczywistości nie jest trudne zlecenie, wystarczy tylko jednorazowo dostarczyć dużą ilość £sr_dark_matter£ Ciemnej Materii…”\n\n(Dostarcz £sr_dark_matter£ Ciemnej Materii, ilość wzrasta wraz z liczbą ukończeń)(Po ukończeniu otrzymamy 200 £sr_eligma£ Eligm.)"
