 ### 歼星级武器
 BA_Shittem.3051.name:0 "Oczyszczanie zakończone"
 BA_Shittem.3051.desc:0 "[from.GetName] zostało oczyszczone przez wroga za pomocą wiązki tnącej minerały. Ta wiązka pocięła powierzchnię planety na głębokość kilku metrów, niszcząc mnóstwo obiektów."
 BA_Shittem.3051.confirm:0 "Co…!?"
 BA_Shittem.3052.name:0 "Oczyszczanie zakończone"
 BA_Shittem.3052.desc:0 "Oczyszczanie [from.GetName] zostało zakończone. Zgodnie z przewidywaniami naszych poprzedniczek, które opracowały plany tej kosmicznej broni, to oczyszczanie przebiegło niezwykle sprawnie, a jego przebieg był naprawdę porywający. To bombardowanie doszczętnie zniszczyło budynki i dzielnice na planecie, ale wygenerowało też pewne cenne zasoby. Co więcej, po bombardowaniu teren jest zaskakująco odpowiedni pod zabudowę."
 BA_Shittem.3052.confirm:0 "Wspaniale."
 BA_Shittem.3053.name:0 "Oczyszczanie zakończone"
 BA_Shittem.3053.desc:0 "Oczyszczanie [from.GetName] zostało zakończone. To bombardowanie pocięło planetę na głębokość wielu metrów, a wszystkie obrony lądowe obróciły się w pył. Nasza dowódczyni armii lądowej już nie może się doczekać, by przejąć tę planetę."
 BA_Shittem.3053.confirm:0 "Wspaniale."

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "Do automatycznej produkcji piroksenów niezbędne jest specjalne pole grawitacyjne wokół czarnej dziury.\nPierwszym krokiem jest zainstalowanie soczewki grawitacyjnej, aby bezpośrednio wyciągnąć z czarnej dziury materię potrzebną do produkcji piroksenów i przetransportować ją do głównego komponentu produkującego pirokseny. Ten rdzeń nie może jeszcze pracować z pełną mocą i wymaga więcej obiektów pomocniczych."
 BA_Shittem.3101.next:0 "Kunszt inżynierii."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "Obiekty do masowej produkcji piroksenów muszą być zainstalowane w osłonie, aby czarna dziura nie „rozciągnęła ich jak makaron”. Obiekty te mogą lepiej dostarczać surowce do rdzenia i efektywnie zbierać produkty, ładując je na statki transportowe."
 BA_Shittem.3102.next:0 "Kunszt inżynierii."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "Obudowa kosmicznego obiektu do produkcji piroksenów została zamknięta, a jego wnętrze wyposażono w pełne systemy samoutrzymania. O ile nie zostanie celowo uszkodzony, ten półpermanentny obiekt może nieprzerwanie i automatycznie wytwarzać duże ilości piroksenów."
 BA_Shittem.3103.next:0 "Kunszt inżynierii."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "Po udoskonaleniu soczewki grawitacyjnej wydajność produkcyjna rdzenia znacznie wzrosła. Jednocześnie, w jego wnętrzu zbudowaliśmy małą stocznię i kotwicowisko do konserwacji i zaopatrzenia statków transportowych piroksenów."
 BA_Shittem.3104.next:0 "Kunszt inżynierii."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "Skoro produkcja Kamieni Produkcyjnych jest zautomatyzowana, możemy przenieść ją w kosmos. To prototyp dużej maszyny do Kamieni Produkcyjnych, wyposażony w prosty rdzeń oraz obiekty takie jak magazyny związane z piroksenami."
 BA_Shittem.3105.next:0 "Kunszt inżynierii."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "Obudowa maszyny do Kamieni Produkcyjnych została zamknięta, a jej wewnętrzny rdzeń i obiekty zostały w pełni zbudowane. Produkcja Kamieni Produkcyjnych w środowisku zerowej grawitacji oferuje nieco wyższą wydajność, a zużycie energii może zostać znacznie zmniejszone."
 BA_Shittem.3106.next:0 "Kunszt inżynierii."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "W oparciu o istniejącą maszynę, rdzeń został wymieniony na model zintegrowany, a także zainstalowano wiele pomocniczych, małych urządzeń, aby zwiększyć skalę produkcji i lepiej wykorzystać resztki materiałów."
 BA_Shittem.3107.next:0 "Kunszt inżynierii."

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$ został ukończony.\nOd mechanicznego rdzenia po szczyt góry, każda cegła i dachówka zostały tu starannie zaprojektowane. Czas przygotować statek kolonizacyjny i wylądować na świecie, który stworzyliśmy własnymi rękami. Choć teraz jest to tylko mały węzeł, w przyszłości będziemy mogli budować tu coraz więcej modułów, sprawiając, że dobrobyt tej pustki nie ustąpi naszej planecie."

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "Obiekt $BA_orbital_generic$ został ukończony. Może służyć jako obszar funkcjonalny centrum, umożliwiając budowę różnorodnych dzielnic funkcjonalnych."
 BA_Shittem.3109.a:0 "Niech robią swoje, nie musisz mnie już o tym informować."

### 杂项
 BA_Shittem.2005.title:0 "Plan działania"
 BA_Shittem.2005.desc:0 "Sensei, otrzymaliśmy propozycję dotyczącą zbadania ruin. Arona uważa, że to bardzo pomoże w odbudowie…\nMożesz sprawdzić ten plan działania na stronie Zleceń i zatwierdzić jego realizację.\n(§YKomunikacja (F10)§! -> §Y$Shittem.name$§! -> §YZlecenia§!)"
 BA_Shittem.2005.go:0 "W takim razie sprawdźmy."
 BA_Shittem.2005.cancel:0 "Zajmiemy się tym później."

 BA_Shittem.2006.title:0 "Badania ukończone"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$ zostały ukończone! Na naszej ojczystej planecie zbudowaliśmy $building_BA_mixed_ruins_lab$, by kontynuować badania."
 BA_Shittem.2006.next:0 "Potwierdzono"

 BA_Shittem.2008.title:0 "Powiadomienie o Zleceniu"
 BA_Shittem.2008.desc:0 "Sensei, wygląda na to, że dawno nie zaglądał(a) pan(i) na stronę Zleceń... Prośby studentek piętrzą się w ogromną górę, nie można ich tak po prostu zostawić!\n\n(Wskazówka: Po ukończeniu 7 zleceń możesz przyjąć specjalne zlecenie, które odblokowuje technologię związaną z £sr_pyroxenes£ Pirytami)\n(§YKomunikacja (F10)§! -> §Y$Shittem.name$§! -> §YZlecenia§!)"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "Piryt"
 BA_Shittem.1921.desc:0 "Sensei, Arona próbuje naprawić maszynę do produkcji Pirytów w podziemiach Schale, ale wciąż nie ma postępów... Ugh, Arona naprawdę nie wie, co zrobić z taką tajemniczą maszyną... \nAle tak sobie pomyślałam, że w takich chwilach trzeba polegać na uroczych studentkach... \nCzy Sensei mi pomoże? Świetnie! W takim razie niech to będzie Zlecenie od Arony dla Schale! Studentki też składają różne zlecenia w Schale, trzeba się nimi porządnie zająć... Może tym razem po prostu im zaufamy i to przyniesie jakiś cud?\n\n(§YKomunikacja (F10)§! -> §Y$Shittem.name$§! -> §YZlecenia§!)"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.1921.cancel:0 "$BA_Shittem.2005.cancel$"


### 学园理念事件
 BA_Shittem.4013.title:0 "Ograbili do cna"
 BA_Shittem.4013.desc:0 "Skarbiec na [from.GetName] został nagle zaatakowany. Wszyscy rabusie nosili maski z numerami, a jedna z postaci, wyglądająca na lidera, miała na głowie papierową torbę z dwoma wyciętymi otworami. Wpadli do skarbca, powalili wszystkich w mgnieniu oka, obezwładnili ochronę i splądrowali go do cna, po czym bezlitośnie wysadzili go w powietrze. Chociaż skarbiec poniósł ciężkie straty, nie było ofiar w ludziach. Według naocznych świadków, na głowach rabusiów można było dostrzec coś przypominającego aureole. Obecnie intensywnie badamy ich miejsce pobytu."
 BA_Shittem.4013.next:0 "Co?"
 BA_Shittem.4014.title:0 "Akcja udana"
 BA_Shittem.4014.desc:0 "Zgodnie z życzeniem studentek, przeprowadziły one akcję napadu na skarbiec na [from.GetName]. Jak można było się spodziewać, operacja zakończyła się sukcesem, a zdobyte łupy zostały przekazane biurze obrony. Być może podjęły się tej akcji, bo po prostu to lubią, a nie dla pieniędzy."
 BA_Shittem.4014.next:0 "Super!"

 BA_Shittem.4031.title:0 "$tech_BA_SI_Millennium_C03$"
 BA_Shittem.4031.desc:0 "Dzięki wskazówkom Tysiącletniej Wieży, nasz(a) przywódca(czyni) skorygował(a) niektóre ze swoich błędów."
 BA_Shittem.4031.a:0 "Potwierdzono, nie trzeba mnie więcej powiadamiać."



