 BA_Shittem.0001.name:0 "Wiadomość od Axium (w trakcie testów)"
 BA_Shittem.0001.desc:0 "To zdarzenie uruchamia łańcuch wydarzeń Arki Przymierza i zostanie ukryte po jego zakończeniu.\nPonieważ mod jest w fazie testów, kliknięcie da potężny, „szalony” wzmocnienie.\nOby tylko bez błędów..."
 BA_Shittem.0001.a:0 "Kliknij raz, graj rok, Arona nie kosztuje ani grosza!"
 BA_Shittem.0001.a.tip:0 "Transmisja BA?!"
 BA_Shittem.0001.b:0 "To jest Kivotos, a nie miejsce do grania w gry wideo!"
 BA_Shittem.0001.b.tip:0 "Transmisja BA?!"

 BA_Shittem.0120.name:0 "Tajemnicze urządzenie"
 BA_Shittem.0120.desc:0 "Grupa naszych uczniów odkryła dziwne urządzenie w ukrytych ruinach. Jego cechy idealnie pasują do dawno zaginionej „Arki Przymierza”. Urządzenie to zostało obecnie przekazane do Generalnej Rady Uczniowskiej, gdzie oczekuje na dalsze naprawy."
 BA_Shittem.0120.next:0 "Świetnie."

 decision_BA_convert_to_Aris:0 "Transformuj w Robo-Waifu"
 decision_BA_convert_to_Aris_desc:0 "Konwertuje wszystkie populacje robotów na tej planecie w piękne dziewczęta."


#匣子重开
 BA_Shittem.0101.name:0 "Uruchom Arkę Przymierza"
 BA_Shittem.0101.desc:0 "Podziemie Schale. Arka Przymierza została w pełni naprawiona. Choć to nie pierwsze uruchomienie, wciąż budzi ekscytację.\n„Potwierdź zasilanie, aktywuj. Łączenie z systemem operacyjnym Arki Przymierza... zakończone. Proszę o hasło połączenia.”"
 BA_Shittem.0101.a:0 "…To, czego wyczekujemy, to Lament Siedmiu…"
 BA_Shittem.0101.b:0 "…To, co pamiętamy, to starożytna metoda Jerycha…"
 BA_Shittem.0101.tip:0 "Otwórz Arkę Przymierza."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "Hasło połączenia potwierdzone, użytkownik potwierdzony.\nWitamy w Arce Przymierza. Aby zakończyć uwierzytelnianie, przełączanie na główny system A.R.O.N.A."
 BA_Shittem.0102.a:0 "…Nareszcie…!"
 BA_Shittem.0102.b:0 "(Pomiń ten fragment historii)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(W znajomej, zniszczonej klasie, znajoma dziewczyna drzemie na ławce)\n\n„Gugu… zzz\n\nGugu… zzz\n\nMiau… Ciasto… Mleko truskawkowe… Uhehehehe! zzz”"
 BA_Shittem.0103.a:0 "Szturchnij w policzek."
 BA_Shittem.0103.a.re:0 "Uch, miau… Jest tego jeszcze mnóstwo… Już nie dam rady jeść… zzz\n\nUhm… Ach, ale… Uhmzzz"
 BA_Shittem.0103.b:0 "Potrząśnij, by obudzić."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(Zasypia…)\n„Uch, miau… Ciasto… Już… Co?\nCo? Co-co? E??”"
 BA_Shittem.0104.a:0 "To ja, Arona. Pamiętasz mnie?"
 BA_Shittem.0104.a.re:0 "Jesteś w tej przestrzeni… E, dlaczego? C-Czyżby… Czyżby? E, u-ła… Spokojnie, spokojnie… T-Teraz jest która godzina?\nCzyżby… znalazłeś Arkę Przymierza? Niew… Niewiarygodne…"
 BA_Shittem.0104.b:0 "Mamy już rok [GetYear], wiesz. Dobrze ci się spało?"
 BA_Shittem.0104.b.re:0 "E… ten…\n(Krótko wyjaśniłeś sytuację z ostatnich lat)\nE… Mamy teraz rok [GetYear], a Kivotos ma już technologię FTL! J-Jakie to wspaniałe, Arona trochę nie nadąża…"
 BA_Shittem.0104.c:0 "Nie martw się. Moją jedyną sekretarką zawsze będziesz tylko ty, Arona."
 BA_Shittem.0104.c.re:0 "Mhm… Mhm! Choć model Arony jest z pewnością zbyt przestarzały jak na tę erę, Arona nadal będzie cię wspierać we wszystkich aspektach, tak jak kiedyś! Tak więc, raz jeszcze, proszę, opiekuj się mną, Sensei!"
 BA_Shittem.0104.d:0 "A więc, następny krok to…"

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "Mhm! Chociaż to wciąż tylko formalność, przystąpmy do biometrycznej rejestracji potwierdzenia! Uch… Mimo że to nie pierwszy raz, wciąż się wstydzę… Proszę, podejdź tutaj. Hehehe, Sensei, ty też się nie wstydź, podejdź trochę bliżej."
 BA_Shittem.0105.a:0 "…"

 BA_Arona_display_tooltip:0 "Kliknij palec Arony, aby ukończyć uwierzytelnianie."
 BA_Shittem.0106.desc:0 "Spotkanie po tak długim czasie naprawdę wywołuje wiele emocji… Proszę, Sensei, dotknij mojego palca ponownie, tak jak dawno, dawno temu."
 BA_Shittem.0107.desc:0 "www, wygląda to zupełnie jak obietnica na mały palec. Naprawdę dobrze dotrzymałeś naszej obietnicy… Naprawdę, naprawdę bardzo ci dziękuję.\n…Przepraszam, Arona ma teraz trochę zamazany wzrok, nie widzi zbyt wyraźnie, czy możemy zrobić to jeszcze raz…"
 BA_Shittem.0108.desc:0 "Jak teraz wygląda Kivotos…? Jeśli to możliwe, nie tylko wewnątrz wieży, ale czy mógłbyś zabrać mnie na ulice Kivotos, żebym mogła wszystko zobaczyć, Sensei? …Ehehehe, tak bardzo się cieszę. Jeszcze jedno potwierdzenie, a ten proces zostanie zakończony."

 BA_Shittem.0998.name:0 "Arka Przymierza uruchomiona"
 BA_Shittem.0998.desc:0 "A zatem, Arona oficjalnie wróciła do Schale!\nEhehehe… Jeśli chcesz znaleźć Aronę, możesz to zrobić w interfejsie dyplomacji. (§YKomunikacja (F10)§! -> §Y$Shittem.name$§!)"
 BA_Shittem.0998.a:0 "(Arona…)"
 BA_Shittem.0998.tip:0 "Zakończ łańcuch wydarzeń Szkatuły Shittim"

