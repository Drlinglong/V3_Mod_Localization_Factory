#### 蓝鲸之梦(星野就职事件链)
 BA_origin.0101.name:0 "Na Rozdrożu Przeszłości i Przyszłości"
 BA_origin.0101.desc:0 "Hoshino nic nie powiedziała, jedynie skinęła mi, żebym szedł za nią. Idąc tak za nią, mimowolnie zacząłem podziwiać tę niższą ode mnie o całą głowę dziewczynę."
 BA_origin.0101.a:0 "Ponieważ na jej bankiecie triumfalnym brakowało pewnej osoby."
 BA_origin.0101.b:0 "I ta osoba prawdopodobnie już nigdy nie będzie mogła przyjść."

 BA_origin.0102.name:0 "Przyszłość, której stawiamy czoła razem z tobą"
 BA_origin.0102.desc:0 "We dwoje, omijając gęsty, nieustanny potok samochodów, dotarliśmy do miejsca, które wywołało we mnie wspomnienia – starego budynku szkolnego Abydos. Okolica była tak spokojna jak zawsze, być może celowo."
 BA_origin.0102.a:0 "Postanowiłem wesprzeć tę silną dziewczynę, dając z siebie wszystko."

 BA_origin.0103.name:0 "Przed Świtem"
 BA_origin.0103.desc:0 "Dziś Hoshino wstała wyjątkowo wcześnie, być może z powodu trudności z zaśnięciem poprzedniej nocy. Zazwyczaj Hoshino wróciłaby, żeby jeszcze dospać, ale dziś nie mogła zasnąć za żadne skarby."
 BA_origin.0103.a:0 "Okres przed wschodem słońca jest często najciemniejszy."

 BA_origin.0104.name:0 "Sen Błękitnego Wieloryba"
 BA_origin.0104.desc:0 "W wolnych chwilach Hoshino zawsze wracała do ośrodka wypoczynkowego i w milczeniu wpatrywała się w morze – spokojne morze, falujące mechanicznie. Co tak bardzo przyciągało tę dziewczynę z głębi pustyni?"
 BA_origin.0104.a:0 "Ta dziewczyna, która nazywa siebie „wujkiem”, postanowiła ponownie gonić za swoim dawnym marzeniem."

 BA_origin.0105.name:0 "W Punkcie Wyjścia Cudu"
 BA_origin.0105.desc:0 "„Przyszłaś w sprawie Yume-senpai, prawda?” Kiedy Hoshino weszła, już po jej twarzy coś wyczytałem, a co dopiero w sprawie Yume-senpai."
 BA_origin.0105.a:0 "Może, w miejscach, których sama nie zauważała, powoli się zmieniała."

 BA_origin.0106.name:0 "Sen Błękitnego Wieloryba – Analiza Aureoli"
 BA_origin.0106.desc:0 "Hoshino-chan zeszła z aparatury eksperymentalnej. Analiza głównych składników jej aureoli została zakończona. Dane te zostaną wykorzystane do stworzenia pustej aureoli dla Yume-senpai, a także do przygotowania przyszłych aureoli dla innych istot."
 BA_origin.0106.a:0 "Przystąpmy do kolejnego etapu planu."

 BA_origin.0107.name:0 "Sen Błękitnego Wieloryba – Tworzenie Pustej Aureoli"
 BA_origin.0107.desc:0 "Zgodnie z wynikami analizy, do stworzenia aureoli potrzebujemy substancji zdolnych do przenoszenia jej mocy. Lazuryt jest tanią opcją, ale jego nośność jest zdecydowanie niewystarczająca. Dlatego musimy tymczasowo użyć rzadkich Boskich Inskrypcji. Być może w przyszłości znajdziemy lepszy zamiennik."
 BA_origin.0107.a:0 "Śmiało do dzieła."

 BA_origin.0108.name:0 "Sen Błękitnego Wieloryba – Powrót"
 BA_origin.0108.desc:0 "Połączenie transmisyjne ustanowione za pomocą Lazurytu było wyjątkowo powolne. Wraz z wstrzyknięciem ostatniej porcji danych, kształt aureoli również się zmienił. Po upewnieniu się, że stan aureoli jest stabilny, ostrożnie połączyliśmy ją z ciałem Yume."
 BA_origin.0108.a:0 "Dawno się nie widziałyśmy, Senpai."
 BA_origin.0108.b:0 "Witaj z powrotem, Senpai."

 BA_origin.0109.name:0 "Epilog"
 BA_origin.0109.desc:0 "Mniej więcej miesiąc później w budynku Shalei pojawił się nowy gość."
 BA_origin.0109.a:0 "Co to w ogóle znaczy?"

#### 没包之人(优香就职事件链)
 BA_origin.0401.name:0 "Osoba Bez Plecaka"
 BA_origin.0401.desc:0 "Sprawa ta wywołała ogromne niezadowolenie Yuuki. Po zakończeniu prac finansowych Federacyjnego Samorządu Studenckiego natychmiast złożyła wniosek do Działu Inżynieryjnego."
 BA_origin.0401.a:0 "Miejmy nadzieję, że jej życzenie się spełni."

#### 我也没想好后续,随便写点吧 (日奈就职事件链)
 BA_origin.0201.name:0 "Przewodnicząca Hina wciąż jest zajęta"
 BA_origin.0201.desc:0 "W drodze do biura nagle przypomniałem sobie o sprawach, o których powiedziała mi Ako, więc przy okazji zaparzyłem kawę."
 BA_origin.0201.a:0 "W końcu, przed nami jeszcze wiele dni."

######     群友彩蛋     ######
#### 彩蛋事件链-Azusa
 BA_Easter_egg.0002.title:0 "Dziwne Zdjęcie"
 BA_Easter_egg.0002.desc:0 "Dziś, zdjęcie [Root.GetName] w białych pończochach nagle pojawiło się na wszystkich ekranach urządzeń elektronicznych [Root.owner.GetName]. Jednak po zaledwie jednej sekundzie zdjęcie zniknęło, pozostawiając jedynie tajemniczą wiadomość:"
 BA_Easter_egg.0002.tip:0 "Uzyskano ze zdjęcia: §G+1§!£unity£"
 BA_Easter_egg.0002.a:0 "Sprawdź źródło zdjęcia i wiadomości."
 BA_Easter_egg.0002.b:0 "To tylko jakiś dowcip, dajmy sobie spokój."

 BA_Easter_egg.0003.title:0 "Easter Egg: MiAzusa"
 BA_Easter_egg.0003.desc:0 "Niedługo potem tajemnicza osoba wysyłająca zdjęcia w białych zakolanówkach ponownie rozpoczęła swoją działalność. Po raz kolejny otrzymaliśmy zdjęcie [From.GetName] w białych zakolanówkach, które zniknęło z prędkością światła, tak jak poprzednio, pozostawiając tę samą tajemniczą wiadomość:\n„§YPeek§!” Tym razem jednak udało nam się przechwycić identyfikator nadawcy i odkryliśmy, że na migawkowym zdjęciu nie było [From.GetName], lecz sam nadawca."
 BA_Easter_egg.0003.tip:0 "Uzyskano ze zdjęcia: §G+2§!£unity£"
 BA_Easter_egg.0003.a:0 "Rozmieścić ten „system antyrakietowy” i koniecznie zachować te zdjęcia."
 BA_Easter_egg.0003.b:0 "Ustalić adres IP, złapać go i zmusić go do noszenia czarnych zakolanówek."

 BA_Easter_egg.0004.title:0 "Easter Egg: MiAzusa"
 BA_Easter_egg.0004.desc:0 "Z powodzeniem schwytaliśmy nadawcę zdjęć i oskarżyliśmy go o włamanie do systemu komunikacji nadświetlnej. Miłosierna Federacyjna Rada Uczniowska skazała go na §Gobowiązek regularnego wysyłania wystarczającej ilości zdjęć§! do podziwiania przez cały Kivotos."
 BA_Easter_egg.0004.a:0 "Świetnie! Uwielbiamy to, wysyłajcie więcej!"
 BA_Easter_egg.0004.b:0 "Zdjęcia w białych zakolanówkach muszą być wysyłane, i zdjęcia w czarnych zakolanówkach też muszą być wysyłane – tylko wtedy można to nazwać zdrowym."

#### 彩蛋事件链-鞋垫#1
 BA_Easter_egg.0011.title:0 "Afera związana z kopaniem"
 BA_Easter_egg.0011.desc:0 "Ostatnio w Kivotos rozpętała się dość gorąca gorączka kopania.\nPrzez ostatnie miesiące niezliczone chipy były montowane w procesory graficzne i masowo wysyłane do specjalnych kopalni, by wydobywać pewną kryptowalutę.\nMimo że algorytm tej waluty jest niezwykle wyrafinowany, a jej bezpieczeństwo i niezawodność gwarantowane, handel walutą jest przecież przestarzałą metodą ekonomiczną z ery przed-nadświetlnej. Ponadto proces kopania bezsensownie zużywa ogromne ilości energii, a komponenty pracujące pod dużym obciążeniem stwarzają zagrożenie, jeśli zostaną użyte do innych celów.\nKrótko mówiąc, nadszedł czas, by położyć kres tej farsie; pod wpływem silnych protestów Biura Mediacji, Federacyjna Rada Uczniowska umieściła plan delegalizacji w swoim harmonogramie."
 BA_Easter_egg.0011.a:0 "Z pewnością ktoś stoi za tym wszystkim."
 BA_Easter_egg.0011.a.tip:0 "Już dawno należało się tym zająć."
 BA_Easter_egg.0011.b:0 "Taka bańka spekulacyjna szybko się pojawia i szybko znika, więc spokojnie."
 BA_Easter_egg.0011.b.tip:0 "To tylko jakiś dowcip, dajmy sobie spokój."

 BA_Easter_egg.0012.title:0 "Afera związana z kopaniem"
 BA_Easter_egg.0012.desc:0 "Biuro Mediacji najpierw wysłało informatorów do niektórych podziemnych kopalni, zaczynając od obecnie popularnych kryptowalut, stopniowo analizując stojące za nimi przepływy walut, algorytmy i graczy. W miarę pogłębiania się śledztwa, powoli wyłoniła się nazwa firmy, ujawniając jej ogromne zaangażowanie: §ENeftys§!."
 BA_Easter_egg.0012.a:0 "...Najpierw porozmawiajmy z zainteresowanymi stronami."

 BA_Easter_egg.0013.title:0 "Afera związana z kopaniem"
 BA_Easter_egg.0013.desc:0 "Biuro Mediacji zorganizowało tajne rozmowy między Federacyjną Radą Uczniowską a przedstawicielami Neftys. Wynik był zaskakujący: Neftys wykorzystała pewne metody, aby zgromadzić zasoby mocy obliczeniowej z obecnych sieci walut cyfrowych, pozyskując znaczną ilość sprzętu do kopania i przystosowując go do użytku w AI. Według §YNomiya Izayoi§!, przedstawicielki Neftys, celem tego działania było wyeliminowanie „odradzającej się ekonomii walutowej”. Po potwierdzeniu zgodności celów obu stron, Nomiya, reprezentując Neftys, oświadczyła, że będą kontynuować zarządzanie niewłaściwie używanym sprzętem i obecnie potrzebują wsparcia ze strony Federacyjnej Rady Uczniowskiej. W zamian Neftys może przekazać Federacyjnej Radzie Uczniowskiej pewną nazwę."
 BA_Easter_egg.0013.a:0 "Nazwa..."

 BA_Easter_egg.0014.title:0 "Kto stoi za aferą kopania"
 BA_Easter_egg.0014.desc:0 "Bazując na wskazówkach Nomiya, Biuro Mediacji z łatwością schwytało tę osobę. Osoba ta nazywa się §YToru Shiraishi§!, i choć jest mało znana, zaprojektowała większość obecnych algorytmów walutowych, uzyskując znaczne dochody ze sprzedaży planów i dywidend. Co bardziej szokujące, większość tych dochodów została wykorzystana na zakup i gromadzenie artykułów pierwszej potrzeby; do momentu schwytania, osoba ta zgromadziła zapasy wystarczające dla ponad dziesięciu tysięcy ludzi na cały rok."
 BA_Easter_egg.0014.a:0 "Chociaż nie do końca rozumiemy, co robisz, nadszedł czas, by ta farsa dobiegła końca."

 BA_Easter_egg.0015.title:0 "Kto stoi za aferą kopania"
 BA_Easter_egg.0015.desc:0 "Wraz z schwytaniem dostawcy planów, rynek wymiany wirtualnych walut stopniowo się kurczył. Biuro Mediacji wykorzystało okazję do pełnego uderzenia, usuwając wszystkich dostawców. Tym samym afera kopania dobiegła końca."
 BA_Easter_egg.0015.a:0 "W~i~r~t~u~a~l~n~e~ ~w~a~l~u~t~y~ ~p~r~e~c~z~!"

