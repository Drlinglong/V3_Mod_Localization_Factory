 BA_Easter_egg_Angel_arc_site:0 "Postmodernistyczne relikty internetowe"
 BA_Easter_egg_Angel_arc_site_desc:0 "To planeta z barierą. W przeciwieństwie do barier, które widzieliśmy wcześniej, barierę tej planety można przekroczyć, a inteligentne istoty pod barierą, zapisane jako gatunek „§_[[UNKNOWN]§!”, wciąż prowadzą swoje życie. Na początku odkrycia tej planety podjęliśmy pewne środki, aby uniknąć wykrycia przez tamtejsze istoty, ale szybko odkryliśmy, że było to niepotrzebne i daremne: jakbyśmy oglądali nagranie wideo przez ekran, lub jakbyśmy znajdowali się w środku projekcji holograficznej, niezależnie od tego, co robimy, wydaje się, że nie ma to żadnego wpływu na §_[[UNKNOWN]§! na planecie."
