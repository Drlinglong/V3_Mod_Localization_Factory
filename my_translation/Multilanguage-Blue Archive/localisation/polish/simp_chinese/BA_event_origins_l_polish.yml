 BA_origin.1201.title:0 "Podziemne Zagrożenie"
 BA_origin.1201.desc:0 "Chociaż po wojnie stale odpieraliśmy ataki resztek wrogich sił, ostatni duży atak na stację zaopatrzeniową wyraźnie różni się od poprzednich. Tym razem wróg wysłał z podziemnych fabryk wojskowych wystarczająco dużo jednostek robotycznych, by nazwać je „armią”. Gdyby nie to, że w pobliżu odbywały się akurat ćwiczenia wojsk lądowych, moglibyśmy stracić całą dzielnicę. Musimy się zawczasu przygotować i uważać na te podziemne zagrożenia. W końcu kiedyś chciały zniszczyć całą planetę."
 BA_origin.1201.next:0 "(Łączę się z Aroną)"

 BA_origin.1202.title:0 "Podziemne Zagrożenie"
 BA_origin.1202.desc:0 "Nauczycielu, w sprawie tych podziemnych wrogów... W przeszłości zbudowaliśmy tysiące wież osłonowych, aby powstrzymać ich przed pojawianiem się na powierzchni. Chociaż teraz nie działają, wiele z nich wciąż jest nienaruszonych. Możemy spróbować je ponownie uruchomić, aby osłabić tych wrogów, a może nawet spróbować zbudować kilka nowych. Oczywiście, cel tych wrogów nadal nie jest jasny, więc musimy poszukać wskazówek, aby znaleźć sposób na ich całkowite zniszczenie..."
 BA_origin.1202.next:0 "Dobrze."

 BA_origin.1203.title:0 "Podziemne Zagrożenie"
 BA_origin.1203.desc:0 "Ostatnio jedna z naszych dzielnic recyklingu została niespodziewanie zaatakowana. W tej strefie znajdowało się kilkanaście aktywnych wież osłonowych, a mimo to doszło do ataku, który nie powinien mieć miejsca przy tak silnej ochronie. Na szczęście, w centralnym obszarze wież osłonowych było najwięcej, więc uszkodzenia są bardzo niewielkie."
 BA_origin.1203.next:0 "(Łączę się z Aroną)"
 BA_origin.1203.tip:0 "Kolejni wrogowie będą silniejsi"

 BA_origin.1204.title:0 "Podziemne Zagrożenie"
 BA_origin.1204.desc:0 "Nauczycielu, wygląda na to, że ci wrogowie stali się bardziej odporni na sygnały wież osłonowych. Musimy szybko zrealizować nasz plan... Musimy jak najszybciej zbudować lepsze zabezpieczenia, albo przygotować więcej wojsk lądowych w gotowości na planecie, albo szybko zakończyć rozmieszczanie wież osłonowych."
 BA_origin.1204.next:0 "Dobrze."

 BA_origin.1205.title:0 "Podziemne Zagrożenie"
 BA_origin.1205.desc:0 "Wraz ze wzrostem odporności wrogów na sygnały wież osłonowych, kolejna z naszych dzielnic zaopatrzeniowych, otoczona gęstą siecią wież osłonowych, została zaatakowana. Nasze wieże osłonowe nie pracują jeszcze na pełnej mocy, chociaż tym razem wystarczyło tylko trochę podkręcić przełącznik..."
 BA_origin.1205.next:0 "..."
 BA_origin.1205.tip:0 "Kolejni wrogowie będą silniejsi"

 BA_origin.1206.title:0 "Podziemne Zagrożenie"
 BA_origin.1206.desc:0 "Jedna z naszych specjalnych dzielnic przemysłowych została zaatakowana. Nasze wieże osłonowe działają już na granicy możliwości, a te dzielnice powinny być najbezpieczniejszymi obszarami. Nie zostało nam wiele czasu."
 BA_origin.1206.next:0 "(Łączę się z Aroną)"
 BA_origin.1206.tip:0 "Kolejni wrogowie będą silniejsi"

 BA_origin.1207.title:0 "Podziemne Zagrożenie"
 BA_origin.1207.desc:0 "Nauczycielu, nie mamy już wiele czasu na uporanie się z tymi podziemnymi niedobitkami, musimy działać szybko. ...Z obecnej perspektywy, Arona może zaoferować taką pomoc... Jeśli nie ukończymy tego szybciej, ta planeta naprawdę... nie, nic takiego..."
 BA_origin.1207.next:0 "..."

 BA_origin.1211.title:0 "Podziemne Zagrożenie"
 BA_origin.1211.desc:0 "Zgodnie z naszymi przewidywaniami, podziemne siły rozpoczęły swój atak. Chociaż w tej bitwie byliśmy niemal pewni zwycięstwa, jest jasne, że wróg nie zamierza się poddać. Liczba i zagrożenie ze strony przyszłych wrogów będą stale rosnąć, musimy opracować taktyki, aby im się przeciwstawić."
 BA_origin.1211.next:0 "..."

 BA_origin.1212.title:0 "Podziemne Zagrożenie"
 BA_origin.1212.desc:0 "Skauci donoszą, że podziemne niedobitki ponownie się gromadzą. Nasze lądowe siły obronne są już gotowe do kolejnej operacji obronnej."
 BA_origin.1212.next:0 "Do dzieła!"


 BA_origin.1213.title:0 "Działania przeciwko Podziemnemu Zagrożeniu"
 BA_origin.1213.desc:0 "Pozostałe na planecie wieże osłonowe zostały sprawdzone i wszystkie działają bez zarzutu. Huczące wieże osłonowe sprawiają, że podziemne resztki w ich zasięgu w krótkim czasie przechodzą na naszą stronę, co znacznie zmniejsza trudność walk w tym rejonie. Wygląda jednak na to, że nowo zbudowani wrogowie potrafią opierać się silniejszym sygnałom, więc musimy działać szybko!"
 BA_origin.1213.next:0 "Rozumiem. Przygotować następny projekt."

 BA_origin.1214.title:0 "Działania przeciwko Podziemnemu Zagrożeniu"
 BA_origin.1214.desc:0 "Wiele urządzeń wzmacniających sygnał zostało zainstalowanych na wieżach osłonowych w kluczowych rejonach, aby wzmocnić ich emisję i zapewnić bezpieczeństwo tych obszarów. Następnym krokiem jest produkcja miniaturowych, mobilnych wież osłonowych, by pokryć sygnałem całą planetę i przygotować się do ostatecznego wyłączenia rdzenia."
 BA_origin.1214.next:0 "Dobrze."

 BA_origin.1215.title:0 "Działania przeciwko Podziemnemu Zagrożeniu"
 BA_origin.1215.desc:0 "Dzięki pomyślnej masowej produkcji miniaturowych wież osłonowych, możemy teraz z łatwością rozprzestrzeniać sygnały osłonowe na całym globie. Badania te potwierdziły jednak, że wróg, opierając się silniejszym sygnałom, obciąża podziemny rdzeń. Musimy działać szybko – jeśli ten rdzeń ulegnie przeciążeniu i eksploduje, konsekwencje będą niewyobrażalne!"
 BA_origin.1215.next:0 "Całkowicie przygotować zasoby potrzebne do następnego działania!"

 BA_origin.1216.title:0 "Działania przeciwko Podziemnemu Zagrożeniu"
 BA_origin.1216.desc:0 "Rdzeń podziemnego zagrożenia został zhakowany i wyłączony; już nigdy nie pojawią się nowi wrogowie. Armia przeprowadza ostatnie działania oczyszczające z pozostałych sił na planecie. Odtąd żaden wróg nie zagrozi naszej planecie macierzystej."
 BA_origin.1216.next:0 "Wspaniale."

 BA_origin.1221.title:0 "Podziemne Zagrożenie"
 BA_origin.1221.desc:0 "Działania podziemnych resztek zazwyczaj pozostawiają wraki, które można wykorzystać jako wysokiej jakości stopy, a także wydobywają na powierzchnię minerały. Po odparciu tego ataku zebraliśmy te zasoby jako łupy."
 BA_origin.1221.next:0 "Dobrze."

#
 BA_origin.1301.title:0 "Renowacja Świątyni zakończona"
 BA_origin.1301.desc:0 "Prace renowacyjne Świątyni Ariusa zostały ukończone. Miejsce to przekształcono teraz w park archeologiczny, a kreatywne połączenie częściowej renowacji z częściowym wzmocnieniem doskonale podkreśla kontrast między świetnością a zapomnieniem."
 BA_origin.1301.next:0 "Doskonale!"

 BA_origin.1302.title:0 "Renowacja Abydos zakończona."
 BA_origin.1302.desc:0 "Stary kampus Abydos został opuszczony jeszcze przed decydującą bitwą, a większość ruin w okolicy mogła zostać rozebrana jedynie na materiały. Odzyskaliśmy z nich sporo użytecznych zasobów, z nadzieją na dzień, gdy planeta zostanie odbudowana, a to miejsce odzyska swoją dawną świetność."
 BA_origin.1302.next:0 "Czekamy z niecierpliwością."

 BA_origin.1303.title:0 "Renowacja Akademii Technologicznej Millennium zakończona"
 BA_origin.1303.desc:0 "Ruiny Akademii Technologicznej Millennium, z wyłączeniem rdzenia energetycznego, zostały już odnowione, zwalniając teren pod przyszłą odbudowę. Zgodnie z naszymi przewidywaniami, wiele danych z ocalałych nośników pamięci pod ruinami nadal nadaje się do odzyskania. Tym razem pozyskaliśmy stamtąd kilka użytecznych technologii, a także dokumentację techniczną dotyczącą projektu i produkcji Hoda z tamtego okresu."
 BA_origin.1303.next:0 "Wspaniale."

 BA_origin.1304.title:0 "Renowacja Trójcy zakończona"
 BA_origin.1304.desc:0 "Ruiny Trójcy zostały już uprzątnięte. Wielka Katedra i główny budynek dydaktyczny są całkiem dobrze zachowane i istnieje możliwość przekształcenia ich w muzeum. Ze względu na zdradę frakcji Sanctus podczas decydującej bitwy, niektórzy mają bardzo silne opinie na ten temat, uważając, że miejsce to powinno zostać zamienione w #Rśmietnisko#!, by wziąć odwet."
 BA_origin.1304.protect:0 "Faktycznie, potrzebujemy takiego muzeum."
 BA_origin.1304.destroy:0 "Jeśli to zjednoczy wszystkich, to też dobrze."

 BA_origin.1305.title:0 "Renowacja Gehenny zakończona"
 BA_origin.1305.desc:0 "Ruiny Gehenny zostały już odnowione. Obszar tego kampusu pozostawił wiele starych budynków szkolnych, które po niewielkich naprawach można by przekształcić w schronienia. Obecnie dział inżynieryjny intensywnie pracuje nad rozwiązaniem problemu braku bieżącej wody."
 BA_origin.1305.next:0 "Dobrze."

 BA_origin.1320.title:0 "Ruiny uprzątnięte"
 BA_origin.1320.desc:0 "Tym samym, duże akademie zniszczone w ogniu decydującej bitwy zostały uprzątnięte. Wierzymy, że w dniu ukończenia odbudowy, te akademie odzyskają swoją dawną świetność."
 BA_origin.1320.next:0 "Dobrze."

#
 BA_origin.1401.title:0 "Eksploatacja ruin"
 BA_origin.1401.desc:0 "Nauczycielu, odkryliśmy bardziej efektywny sposób pozyskiwania potrzebnych surowców z ruin... Ta metoda może również zwiększyć ilość rzadkich zasobów, które wydobywamy z ruin. Możesz przełączać wydobywane produkty w §YPolitykach§!."
 BA_origin.1401.next:0 "Wspaniale."

 BA_origin.1410.title:0 "Bezimienny Bóg"
 BA_origin.1410.desc:0 "Chociaż podziemne resztki na [root.GetName] mogły ostatecznie całkowicie opierać się wieżom osłonowym, wygląda na to, że osiągnęły również granicę swojej zdolności do stabilizacji. W ciągu zaledwie kilku dni podziemny rdzeń energetyczny, nie mogąc wytrzymać tak silnego obciążenia, rozpadł się w wyniku gwałtownych fluktuacji grawitacyjnych, co natychmiast wywołało spektakularną eksplozję. Na szczęście, wykorzystaliśmy tę okazję, by przygotować wystarczającą liczbę pojazdów do ewakuacji wszystkich studentów.\nMamy jeszcze inne kolonie jako schronienia, przestrzeń kosmiczna jest ogromna i niesie ze sobą nieskończone możliwości."
 BA_origin.1410.next:0 "Ale na zawsze straciliśmy naszą kołyskę..."

 BA_origin.1412.title:0 "Bezimienny Bóg"
 BA_origin.1412.desc:0 "Nasze działania, by stawić opór najeźdźcom wyłaniającym się z podziemnych obiektów na [root.GetName], zakończyły się niepowodzeniem. Podziemni niedobitkowie precyzyjnie umocnili się w kilku punktach planety, a następnie zbudowali urządzenia startowe, gotowi do założenia bazy gwiezdnej i zbudowania swojej floty. Lecz z jakiegoś powodu, ich rdzenie energetyczne nagle zaczęły emitować intensywne fluktuacje grawitacyjne, co spowodowało awarię większości najeźdźców, a wkrótce potem osiągnięcie stanu krytycznego i spektakularną eksplozję. Na szczęście, większość studentów wykorzystała czas awarii, by ewakuować się znalezionymi pojazdami i uniknąć zagłady."
 BA_origin.1412.next:0 "Ale na zawsze straciliśmy naszą kołyskę..."

 BA_origin.1414.title:0 "Bezimienny Bóg"
 BA_origin.1414.desc:0 "Wraz z utratą [root.GetName], nic już nie mogło powstrzymać podziemnych niedobitków. Jednakże, ci najeźdźcy wydawali się przecenić swoje możliwości, gdyż po kilku gwałtownych fluktuacjach grawitacyjnych, cała planeta została rozerwana na strzępy przez przeciążony, samoniszczący się rdzeń energetyczny. Nie jesteśmy w stanie dowiedzieć się, co dokładnie się tam wydarzyło, ale na zawsze straciliśmy naszą planetę macierzystą."
 BA_origin.1414.next:0 "Żałoba."

 BA_origin.1415.title:0 "Bezimienny Bóg"
 BA_origin.1415.desc:0 "Zdobyliśmy kontrolę nad [fromfrom.GetName], lecz niedługo potem rdzeń tej planety zaczął emitować intensywne fluktuacje grawitacyjne. Zanim zdążyliśmy podjąć dalsze działania, cała planeta została rozerwana na strzępy."
 BA_origin.1415.next:0 "Co dokładnie się wydarzyło?"

#
 BA_origin.1430.title:0 "Ku Zapomnianym Bogom"
 BA_origin.1430.desc:0 "Oto rekonstrukcja planety Miasta Akademickiego została w pełni ukończona. Dawna szarość i chłód ulotniły się niczym dym, a my możemy ponownie objąć błękitne niebo. Już wkrótce ta planeta ponownie zostanie wypełniona naszym śmiechem i radością."
 BA_origin.1430.a:0 "Własnymi rękami daliśmy Kivotosowi nowe życie."
 BA_origin.1430.b:0 "I nie pozwolimy, by Kivotos upadł ponownie."


#
 BA_origin.1450.title:0 "Odkrycie Obcych"
 BA_origin.1450.desc:0 "Od momentu odkrycia pierwszych śladów istnienia obcych, aż po formalne nawiązanie z nimi kontaktów dyplomatycznych, nasze poglądy na temat obcych stopniowo się ujednoliciły: staną się oni kamieniami milowymi naszego odrodzenia. My, którzy od dawna nauczyliśmy się dwulicowości, na powierzchni prowadzimy z nimi rozmowy z pozycji normalnych państw, lecz w rzeczywistości już dawno ustaliliśmy ich „wartość” w naszych sercach."
 BA_origin.1450.next:0 "Dawno temu podjęliśmy decyzję, by nie przebierać w środkach."

 BA_origin.1451.title:0 "Odsłonić Zasłonę"
 BA_origin.1451.desc:0 "Dawno temu podjęliśmy decyzję, by nie przebierać w środkach. Nie musimy już udawać. Dla Wiary Ariusa."
 BA_origin.1451.next:0 "Wszystko jest iluzją."
 BA_origin.1451.tip:0 "Ustaw prawa wszystkich obcych gatunków na „Nietykalni”"

 BA_origin.1452.title:0 "Pod Zasłoną"
 BA_origin.1452.desc:0 "Tak długo żyliśmy obok tych obcych. Zastanowiliśmy się nad naszymi działaniami i odkryliśmy, że ich ścieżka nie koliduje z naszą. Skoro tak..."
 BA_origin.1452.next:0 "Zawieranie nowych przyjaźni prowadzi do doskonałości."


#系统事件
 BA_origin.1456.title:0 "Zdobycie Zasobów"
 BA_origin.1456.desc:0 "Imperium obcych obróciło się w proch pod ofiarą naszej siły zbrojnej. Armia zajęła ogromną partię zasobów, których nie zdążono zniszczyć w skarbcu państwowym, a odpady zostały starannie odzyskane. Cała ta partia zaopatrzenia została załadowana na statki transportowe i wysłana do stolicy."
 BA_origin.1456.confirm:0 "Zatwierdź przyjęcie do magazynu."



##########################

 BA_origin.2002.title:0 "Nieznany Punkt Początkowy"
 BA_origin.2002.desc:0 "„Nauczycielu, dobre wieści!... Wspólne porozumienie czterech D.U. zostało oficjalnie podpisane, a wszystkie stacje mieszkalne przekazały władzę administracyjną Federalnej Radzie Uczniowskiej. Teraz możemy rozpocząć plan odzyskania Kivotosu! Tak sobie myślę, ileż to czasu minęło, odkąd tak nisko upadliśmy... Uczniowie z pewnością też już nie mogą się doczekać."
 BA_origin.2002.next:0 "Więc, zacznijmy przygotowania."

 BA_origin.2003.title:0 "Nieznany Punkt Początkowy"
 BA_origin.2003.desc:0 "„Nauczycielu, skoro teraz posiadamy technologię FTL, nadszedł czas, by rozpocząć ekspansję..."
 BA_origin.2003.next:0 "Dobrze."


 BA_origin.2011.title:0 "Naruszenie"
 BA_origin.2011.desc:0 "Z powodu naruszenia ze strony §RWieży Iluzji§! z planety macierzystej, na Arce pojawiły się wrogie maszyny. Samoobrona już niezliczoną ilość razy radziła sobie z tego typu inwazjami. Chociaż pokonanie wrogów jest dla nich dziecinnie proste, lepiej zająć się tym zagrożeniem jak najszybciej."
 BA_origin.2011.next:0 "Zrozumiano."
 BA_origin.2011.next.tip:0 "Następnie, musimy wylądować i zająć planetę macierzystą, by powstrzymać wrogów przed dalszą inwazją na Arkę."

 BA_origin.2012.title:0 "Naruszenie"
 BA_origin.2012.desc:0 "Kolejna grupa wrogów pojawiła się na planecie macierzystej, a Samoobrona wyruszyła do walki. Chociaż pokonanie wrogów jest dla nich dziecinnie proste, lepiej zająć się tym zagrożeniem jak najszybciej."


 BA_origin.2051.title:0 "Nieznany Punkt Początkowy"
 BA_origin.2051.desc:0 "Nasza armia ofensywna poniosła porażkę w próbie odzyskania planety macierzystej. Ale to nic, kontrolujemy przestrzeń kosmiczną, wróg jest jak szczur w pułapce, a my mamy jeszcze wiele okazji."
 BA_origin.2051.next:0 "Nie powstrzymają nas przed powrotem do domu."

 BA_origin.2052.title:0 "Nieznany Punkt Początkowy"
 BA_origin.2052.desc:0 "Nasza armia oczyściła z wrogów Autonomiczną Strefę Planety Macierzystej i rozmieściła garnizony w pobliżu sześciu §RSanktuariów Fałszu§!. Jednakże, Kivotos wciąż spowity jest czerwoną chmurą, a środowisko zostało głęboko skażone, a źródłem tego są właśnie te olbrzymie wieże. Wewnątrz wież nie ma już groźnych wrogów, a dzięki naszemu obecnemu sprzętowi inżynieryjnemu możemy je łatwo rozebrać."
 BA_origin.2052.next:0 "Potwierdź"

 BA_origin.2055.title:0 "Nieznany Punkt Początkowy"
 BA_origin.2055.desc:0 "Ponieważ wpływ Sanktuariów Fałszu jeszcze nie ustąpił, wciąż nieprzerwanie pojawiają się wrogowie mechaniczni. Chociaż ich zagrożenie jest znacznie mniejsze niż Strażników Sanktuariów, ich skala jest spora, dlatego musimy wysłać wojska obronne, aby się nimi zająć."
 BA_origin.2055.next:0 "Potwierdź"

 BA_origin.2101.title:0 "Nieznany Punkt Początkowy"
 BA_origin.2101.desc:0 "Nauczycielu! Oczyściliśmy jedno z Sanktuariów Fałszu w Kivotos! Wygląda na to, że chociaż strażnicy zostali pokonani, ruiny Sanktuarium są niezwykle wytrzymałe i wciąż nieustannie uwalniają skażenie. Zostało jeszcze 5 takich gigantycznych wież... Nauczycielu, proszę, jak najszybciej usuń wszystkie te puste skorupy, to już ostatni krok!"
 BA_origin.2101.next:0 "Potwierdź"

 BA_origin.2102.title:0 "Nieznany Punkt Początkowy"
 BA_origin.2102.desc:0 "Wszystkie Sanktuaria Fałszu zostały usunięte, a powrót Kivotos do zdrowia po ich erozji jest tylko kwestią czasu. Odnieśliśmy to zwycięstwo i odzyskaliśmy nasz dom. Chociaż były uciski, opór, wątpliwości i konflikty, teraz jesteśmy zjednoczeni wspólnym celem. Tym razem nasz dom nie zamienił się w ruiny, lecz stał się naszym własnym pomnikiem."
 BA_origin.2102.next:0 "Zniekształcona opowieść wreszcie wróciła na właściwe tory."
 BA_origin.2102.tip:0 "Przenieś stolicę z powrotem na planetę Miasto Akademickie.\nZnajdujący się na niej $d_fade_Sanctum_zone$ powrócił do stanu pierwotnego i może zostać oczyszczony."


 BA_origin.2111.title:0 "Badania nad Zautomatyzowanymi Dzielnicami"
 BA_origin.2111.desc:0 "Nauczycielu! Mamy już wnioski z naszych badań nad zautomatyzowanymi dzielnicami! Okazuje się, że gdy wcześniej replikowaliśmy sprzęt, nie wzięliśmy pod uwagę, że kamień Qinghuishi ma właściwości zniekształcające przestrzeń, co doprowadziło do ciągłego wzmacniania drobnych błędów, a w końcu do awarii. Teraz mamy już dojrzałe rozwiązanie... Arona natychmiast powiadomi wszystkie D.U., aby zmodyfikowały sprzęt."
 BA_origin.2111.next:0 "Wspaniale."
 BA_origin.2111.next.tip:0 "Wydajność produkcji zautomatyzowanych dzielnic została §Yczęściowo przywrócona§!."

 BA_origin.2112.title:0 "Badania nad Zautomatyzowanymi Dzielnicami"
 BA_origin.2112.desc:0 "Nauczycielu! Biuro Ogólne w pełni zrozumiało mechanizm działania zautomatyzowanych dzielnic, a logiczne anomalie w układzie linii produkcyjnych zostały naprawione! Teraz nasze samodzielnie zbudowane zautomatyzowane dzielnice są już identyczne z oryginalnym sprzętem na Arce!"
 BA_origin.2112.next:0 "Wspaniale."
 BA_origin.2112.next.tip:0 "Wydajność produkcji zautomatyzowanych dzielnic została §Bcałkowicie przywrócona§!."



