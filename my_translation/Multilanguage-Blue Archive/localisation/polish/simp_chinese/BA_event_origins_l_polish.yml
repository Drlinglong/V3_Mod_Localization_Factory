 BA_origin.1001.title:0 "Litania Zmiłowania dla Dziewcząt"
 BA_origin.1001.desc:0 "Nasza walka to już przeszłość, po długich zmaganiach wreszcie nadszedł dla nas świt.\nProdukcja energii, minerałów i żywności na naszej macierzystej planecie odbywa się bez oglądania się na koszty, z pełną mocą, byśmy mogli zyskać przewagę w tym bezkresnym kosmosie.\nDane wskazują, że pod powierzchnią planety znajduje się niezidentyfikowany obiekt wojskowy, który jest nieustannie ładowany i ma zostać aktywowany w ciągu §R40 lat§!. Musimy dołożyć wszelkich starań, by znaleźć sposób na wyeliminowanie tego zagrożenia, lub znaleźć inny dom, zanim nadejdzie katastrofa."
 BA_origin.1001.next:0 "Zbyt długo czekaliśmy na tę chwilę."

 BA_origin.1002.name:0 "Ku Zapomnianym Bogom"
 BA_origin.1002.desc:0 "„Sensei, ukończyłyśmy prace nad roszczeniem do tego systemu. Od teraz ten system oficjalnie jest naszym terytorium!"
 BA_origin.1002.a:0 "Idziemy, Arona!"

 BA_origin.1003.name:0 "Ku Zapomnianym Bogom"
 BA_origin.1003.desc:0 "„Sensei, otrzymałyśmy propozycję planu badania ruin. Arona uważa, że to bardzo pomoże w odbudowie..."
 BA_origin.1003.go:0 "Więc sprawdźmy to."
 BA_origin.1003.cancel:0 "Zajmę się tym później."

 BA_origin.1004.title:0 "Badania ukończone"
 BA_origin.1004.desc:0 "Badania $tech_BA_ruins_research$ zostały ukończone. Zbudowaliśmy Laboratorium $building_BA_mixed_ruins_lab$ na naszej planecie macierzystej do dalszych badań."
 BA_origin.1004.next:0 "Potwierdzono"

 BA_origin.1005.title:0 "Propozycja ulepszenia technologii wydobycia z ruin"
 BA_origin.1005.desc:0 "Badania w Laboratorium Hybrydyzacji przyniosły wstępne wnioski. Studentki złożyły raport dotyczący wydobycia z ruin. Raport wskazuje, że przez lata materiały wydobywane z ruin nie były w pełni wykorzystywane; wiele rzadkich zasobów użytych do budowy było spalanych jako paliwo, a wiele wciąż użytecznych przedmiotów było po prostu kruszonych na minerały. W związku z tym zaproponowały zarys planu przebudowy różnych procesów wydobywczych. Chociaż treść raportu była nieco przesadzona, ich pomysły wciąż mają dużą wykonalność."
 BA_origin.1005.next:0 "Dobrze."

 BA_origin.1006.title:0 "Propozycja przebudowy ruin akademii"
 BA_origin.1006.desc:0 "Prace porządkowe w ruinach dużych akademii zostały wpisane do harmonogramu. Dział Inżynierii szybko przedstawił dość kompletny plan oczyszczania i przebudowy. Wystarczy, że uda nam się wygospodarować wystarczające zasoby, a będziemy mogli rozpocząć prace."
 BA_origin.1006.next:0 "Dobrze."

 BA_origin.1007.name:0 "Ukończono wzmocnienie ruin"
 BA_origin.1007.desc:0 "Sensei, Dział Inżynierii wzmocnił niektóre niebezpieczne punkty ruin, jednocześnie ulepszając istniejące technologie wydobycia z ruin. Od teraz nie będzie już tych irytujących ruin! Eheheh..."
 BA_origin.1007.a:0 "Zrozumiano."

 BA_origin.1008.name:0 "Przygotowania do oczyszczania i odbudowy"
 BA_origin.1008.desc:0 "Większość ruin dużych akademii na naszej planecie macierzystej została już uprzątnięta, a w przypadku nieuprzątniętych ruin podjęto środki zapobiegawcze, aby uniknąć wypadków. Następnym krokiem jest usunięcie wszystkich anomalnych ruin z całej planety, dopiero wtedy będziemy mogli rozpocząć naszą pracę nad odbudową. Nasze Działy Inżynierii i Badań są już gotowe, aby się tym zająć."
 BA_origin.1008.next:0 "Śmiało, zabierajcie się do pracy."


 BA_origin.1031.title:0 "Blokada z ruin"
 BA_origin.1031.desc:0 "Wydaje się, że z powodu lat zaniedbania, a może nadmiernej eksploatacji, wielkie zawalenie się ruin zakłóciło nasze istniejące plany. Te nowo powstałe ruiny ogromnie niszczą środowisko planety; musimy znaleźć sposób, aby jak najszybciej się z nimi uporać."
 BA_origin.1031.next:0 "Zrozumiano."

 BA_origin.1032.title:0 "Blokada z ruin"
 BA_origin.1032.desc:0 "Sensei, te losowo pojawiające się ruiny poważnie utrudniają nasze prace nad odbudową planety, ale ich usunięcie przyniesie obfite zyski w postaci zasobów. Jeśli nie będziemy w stanie ich usunąć, może studentki znajdą odpowiednie rozwiązanie? Może spróbujemy sprawdzić zakładkę §YZlecenia§! w Skrzyni Shittem?"
 BA_origin.1032.next:0 "Rozumiem. Arona jest wspaniała."

 BA_origin.1033.title:0 "Blokada z ruin"
 BA_origin.1033.desc:0 "Na naszej planecie macierzystej ponownie doszło do ogromnego zawalenia, co wytworzyło dużą ilość ruin o zniekształconych wymiarach. Te nowo powstałe ruiny ogromnie niszczą środowisko planety; musimy znaleźć sposób, aby jak najszybciej się z nimi uporać."
 BA_origin.1033.next:0 "Zrozumiano."

 BA_origin.1034.title:0 "Ukończono usuwanie."
 BA_origin.1034.desc:0 "Nieoczekiwana przeszkoda została usunięta. Ekipa inżynieryjna odzyskała z niej wiele przydatnych zasobów."
 BA_origin.1034.next:0 "Potwierdzono"
 BA_origin.1034.minerals_tips:0 "Niektóre minerały i stopy."
 BA_origin.1034.energy_tips:0 "Podwójna korzyść."
 BA_origin.1034.rare_tips:0 "Rzadkie, unikalne."
 BA_origin.1034.dark_matter_tips:0 "Deep Dark Fantasy"
 BA_origin.1034.nothing:0 "(Chociaż te nie mogą być uważane za zasoby, nie możemy zmarnować ciężkiej pracy studentek...)"


