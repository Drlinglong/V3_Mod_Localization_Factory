#### 起源事件
 BA_origin.0002.name:0 "Nowy Ład Kivotosu"
 BA_origin.0002.desc:0 "Wreszcie, po długiej i krętej walce, Kivotosowi udało się całkowicie usunąć Numerogram z tej planety. Po latach wojennych ran, młodzieńcza, szkolna atmosfera powróciła na ten kontynent – wreszcie można odetchnąć z ulgą.\n    Jednakże, nie dotyczy to Schale i Federalnej Rady Uczniowskiej. Chociaż po podpisaniu Traktatu Edenu do Federalnej Rady Uczniowskiej napłynęła świeża krew, to wyraźnie nie jest to wystarczające, by zaspokoić rosnące potrzeby administracyjne Kivotosu. Samo odbudowywanie planety pochłania mi mnóstwo czasu, a teraz doszły jeszcze sprawy poza planetą. Nawet gdybym ja, Sensei, miał zdolność podrywania dwunastu uczennic naraz (no dobra, żarcik), to i tak bym się nie wyrobił!\n    Z jednej strony, Numerogram, który uciekł w głąb kosmosu, stanowi zagrożenie, którego nie można zlekceważyć – nie możemy spowalniać eksploracji kosmosu. Z drugiej strony, stanowisko Generalnego Przewodniczącego Rady Uczniowskiej jest od dawna nieobsadzone – poprzednia Przewodnicząca Rady Uczniowskiej Kivotosu, ta, która sprowadziła mnie do tej krainy cudów, chyba już nigdy nie wróci. Chociaż jest mi jej trochę szkoda, nie mogę długo sprawować jej funkcji."
 BA_origin.0002.a:0 "Złożyć propozycję: „Przeprowadzenie wyborów na nowego Przewodniczącego Rady Uczniowskiej”."
 BA_origin.0003.name:0 "Wybory Przewodniczącego Rady Uczniowskiej"
 BA_origin.0003.desc:0 "„Kivotos to naród stworzony przez studentów, a jego przyszłość również powinna spoczywać w ich rękach.”\n    Dzięki mojemu wpływowi, wybory na nowego Przewodniczącego Rady Uczniowskiej odbyły się zgodnie z planem. Chociaż powinienem był to przewidzieć wcześniej, było już za późno – trzy liderki głównych szkół-sygnatariuszy Traktatu Edenu oraz przewodnicząca Komisji Dyscyplinarnej Gehenny, te cztery osoby, z absolutną przewagą głosów, zostały ostatecznymi kandydatkami. Gdybym mógł, wolałbym, aby przewodniczącą Rady Uczniowskiej została osoba bez tak wyraźnych powiązań z konkretną akademią, ale wygląda na to, że poza mną nie ma nikogo takiego.\n    Oczywiście, wewnątrz Federacji Akademickiej nadal istnieje wiele sprzeczności, a raczej jest to federacja ledwo utrzymująca się dzięki mojemu wpływowi. Obawiam się, że „desant” nowego przewodniczącego Rady Uczniowskiej może doprowadzić do dalszego pogorszenia sytuacji, ale nie da się ukryć, że te cztery kandydatki z pewnością posiadają zdolności do pełnienia tej funkcji.\n    Ostateczne wyniki zostały już przekazane Federalnej Radzie Uczniowskiej. Czas ogłosić, kto zostanie następnym Przewodniczącym Rady Uczniowskiej..."
 BA_origin.0003.a:0 "Hoshino Takanashi poprowadzi Kivotos ku odrodzeniu."
 BA_origin.0003.b:0 "Hina Sorasaki jest gotowa zaprowadzić porządek we wewnętrznym chaosie Kivotosu."
 BA_origin.0003.c:0 "Mika Misono rozprzestrzeni blask rolad szwajcarskich po całej galaktyce."
 BA_origin.0003.d:0 "Po precyzyjnych obliczeniach Yuuka Hayase obejmie stanowisko przewodniczącej."

 BA_origin.0004.name:0 "Hoshino wybrana."
 BA_origin.0004.desc:0 "Hoshino została kolejną Przewodniczącą Rady Uczniowskiej Kivotosu, a jej ceremonia zaprzysiężenia odbyła się w miejscu, gdzie kiedyś podpisano Traktat Edenu. Ja natomiast wreszcie mogłem skupić całą swoją energię na eksploracji kosmosu.\n    Podczas jej ceremonii zaprzysiężenia doszło do małego incydentu, cóż... mówiąc wprost, Hoshino znowu zaspała i podobno została przeciągnięta przez czarnego kota. W pewnym sensie to chyba jej charakterystyczny styl, prawda?\n    Po zakończeniu ceremonii Hoshino odnalazła mnie, wyglądając, jakby chciała coś powiedzieć."
 BA_origin.0004.a:0 "Coś się stało, Hoshino-chan?"

 BA_origin.0005.name:0 "Hina wybrana."
 BA_origin.0005.desc:0 "Hina została kolejną Przewodniczącą Rady Uczniowskiej Kivotosu, a jej ceremonia zaprzysiężenia odbyła się w miejscu, gdzie kiedyś podpisano Traktat Edenu. Ja natomiast wreszcie mogłem skupić całą swoją energię na eksploracji kosmosu.\n    Hina nie wydawała się zbyt chętna do objęcia tego stanowiska. Według niej samej, powinna była cieszyć się emeryturą po ustąpieniu ze stanowiska Przewodniczącej Komisji Dyscyplinarnej. Oczywiście, nie miała żadnych zastrzeżeń i szybko przejęła codzienne obowiązki Kivotosu.\n    Tego wieczoru, gdy skończyłem swoją pracę, w budynku Schale panowała już ciemność – poza biurem Przewodniczącej Rady Uczniowskiej."
 BA_origin.0005.a:0 "A może złożę wizytę Hinie?"

 BA_origin.0006.name:0 "Mika wybrana."
 BA_origin.0006.desc:0 "Mika została kolejną Przewodniczącą Rady Uczniowskiej Kivotosu, a jej ceremonia zaprzysiężenia odbyła się w miejscu, gdzie kiedyś podpisano Traktat Edenu. Ja natomiast wreszcie mogłem skupić całą swoją energię na eksploracji kosmosu.\n    Chociaż część studentów Kivotosu była niezadowolona z jej wcześniejszych działań, ogólnie rzecz biorąc, większość studentów Kivotosu zaakceptowała ten fakt.\n    Od czasu pierwszego incydentu z Traktatem Edenu, Mika głęboko uświadomiła sobie swoje błędy i pokornie zasięgnęła rady u Nagisy w kwestii sztuki zarządzania państwem (a może szkołą?). Pod moimi, Sensei, starannymi wskazówkami, w zasadzie pozbyła się swoich uprzedzeń wobec Gehenny.\n    Mimo to, ogólnie rzecz biorąc, nadal jest osobą, która nic nie wie o polityce i potrafi tylko rozwiązywać problemy siłą. Lepiej będzie, jeśli będę bardziej pilnował tego dziecka..."
 BA_origin.0006.a:0 "Chociaż jest trochę nieodpowiedzialna, chyba nie będzie żadnych większych problemów, prawda...?"

 BA_origin.0007.name:0 "Yuuka wybrana."
 BA_origin.0007.desc:0 "Yuuka została kolejną Przewodniczącą Rady Uczniowskiej Kivotosu, a jej ceremonia zaprzysiężenia odbyła się w miejscu, gdzie kiedyś podpisano Traktat Edenu. Ja natomiast wreszcie mogłem skupić całą swoją energię na eksploracji kosmosu.\n    Według jej własnych słów, dokładnie obliczyła wyniki głosowania i była już dawno gotowa do objęcia urzędu. Nie jestem pewien, czy to prawda, ale znając ją, przypuszczam, że faktycznie wszystko przeliczyła.\n    Już nie może się doczekać, by wprowadzić politykę „jedna torba na osobę” w całym Kivotosie, ale z jakichś nieznanych przyczyn, zawsze zapomina zabrać swojej własnej torby taktycznej."
 BA_origin.0007.a:0 "To chyba klątwa bycia „bez torby”."

 BA_origin.0008.name:0 "Powojenna Odbudowa Kivotosu"
 BA_origin.0008.desc:0 "Ostatnio, zgodnie z planem nowo wybranej Przewodniczącej Rady Uczniowskiej [Root.GetRulerName], plan odbudowy Kivotosu przebiega sprawnie i w sposób uporządkowany. Odbudowa alma mater [Root.GetRulerName] została już w zasadzie zakończona, a odbudowa innych szkół również została wpisana na agendę. Wystarczy, że będziemy mieli wystarczające zasoby, a prace mogą rozpocząć się w każdej chwili."
 BA_origin.0008.a:0 "Rozumiem."

 BA_origin.0017.name:0 "Powojenna Odbudowa Kivotosu"
 BA_origin.0017.desc:0 "Ostatnio, zgodnie z planem nowo wybranej Przewodniczącej Rady Uczniowskiej Hiny Sorasaki, plan odbudowy Kivotosu przebiega sprawnie i w sposób uporządkowany. Obecnie odbudowa Akademii Gehenny została już w zasadzie zakończona, a odbudowa innych szkół również została wpisana na agendę. Wystarczy, że będziemy mieli wystarczające zasoby, a prace mogą rozpocząć się w każdej chwili."
 BA_origin.0017.a:0 "Rozumiem."

 BA_origin.0019.name:0 "Powojenna Odbudowa Kivotosu"
 BA_origin.0019.desc:0 "Ostatnio, zgodnie z planem nowo wybranej Przewodniczącej Rady Uczniowskiej Miki Misono, plan odbudowy Kivotosu przebiega sprawnie i w sposób uporządkowany. Obecnie odbudowa Akademii Trinity została już w zasadzie zakończona, a odbudowa innych szkół również została wpisana na agendę. Wystarczy, że będziemy mieli wystarczające zasoby, a prace mogą rozpocząć się w każdej chwili."
 BA_origin.0019.a:0 "Rozumiem."

 BA_origin.0021.name:0 "Powojenna Odbudowa Kivotosu"
 BA_origin.0021.desc:0 "Ostatnio, zgodnie z planem nowo wybranej Przewodniczącej Rady Uczniowskiej Yuuki Hayase, plan odbudowy Kivotosu przebiega sprawnie i w sposób uporządkowany. Obecnie odbudowa Akademii Millennium została już w zasadzie zakończona, a odbudowa innych szkół również została wpisana na agendę. Wystarczy, że będziemy mieli wystarczające zasoby, a prace mogą rozpocząć się w każdej chwili."
 BA_origin.0021.a:0 "Rozumiem."

 BA_origin.0010.name:0 "Nowa Wyprawa Kivotosu"
 BA_origin.0010.desc:0 "Wreszcie zakończyliśmy plan powojennej odbudowy naszej macierzystej planety, a Kivotos odzyskał swój dawny dobrobyt.\n\nPodczas oczyszczania ruin, niespodziewanie odkryliśmy długo poszukiwaną Skrzynię Shittim, która zaginęła podczas wielkiej wojny. Na szczęście jej uszkodzenia nie są poważne i istnieje możliwość jej naprawy.\n\nNadszedł czas, by zwrócić wzrok ku temu rozległemu morzu gwiazd. Chociaż jesteśmy o krok za innymi, zawsze znajdzie się sposób, by nadrobić zaległości. Sensei, wraz z Działem Badań Zjawisk Specjalnych (niegdyś odpowiedzialnym za wykrywanie aktywności Numerogramu), zreorganizował go w Federalną Galaktyczną Komisję Badawczą, co jeszcze bardziej przyspieszyło nasze tempo eksploracji międzygwiezdnej."
 BA_origin.0010.a:0 "Naszym celem jest morze gwiazd!"


