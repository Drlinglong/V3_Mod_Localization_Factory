 BA_origin.1101.title:0 "Oczyszczanie Ruin"
 BA_origin.1101.desc:0 "Sensei, problemy techniczne związane z oczyszczaniem ruin zostały rozwiązane; nadszedł czas, aby rozpocząć nasze prace porządkowe. Dział Inżynierii z powodzeniem zaprojektował specjalistyczne maszyny do oczyszczania anomalnych ruin, jednakże, ponieważ prace porządkowe są bardzo ‘brutalne’, części mechaniczne wymagają bardzo częstej wymiany. Musimy zbudować obszary produkcyjne zdolne do ciągłej produkcji sprzętu, aby zapewnić nieprzerwane prowadzenie prac porządkowych."
 BA_origin.1101.next:0 "Zrozumiano."

 BA_origin.1102.title:0 "Oczyszczanie Ruin"
 BA_origin.1102.desc:0 "Fabryka maszyn została ukończona! Możemy oficjalnie rozpocząć nasze prace porządkowe! Zakład zaraz ruszy pełną parą, zapewniając sprzęt do nadchodzących zadań. Kiedy zaczniemy sprzątać, będziemy co miesiąc otrzymywać £minerals£ minerałów i £alloys£ stopów!"
 BA_origin.1102.next:0 "Do dzieła!"

 BA_origin.1103.title:0 "Oczyszczanie Ruin"
 BA_origin.1103.desc:0 "Nauczycielu! Udało nam się już oczyścić większość dziwnych ruin z powierzchni planety i przygotować solidne podstawy pod przyszłą odbudowę. Teraz możemy wziąć się do pracy i przekształcić planetę w §YPlanetę Miasta-Akademii§! Jeśli chce Nauczyciel sprawdzić, ile zasobów będzie potrzebnych, albo rozpocząć prace, wystarczy poszukać decyzji o nazwie „Odbudowa Planety Miasta-Akademii” w §YDecyzjach Planetarnych§!"
 BA_origin.1103.next:0 "Wspaniale."

 BA_origin.1104.title:0 "Oczyszczanie Ruin"
 BA_origin.1104.desc:0 "Nauczycielu, odbudowa Miasta-Akademii została ukończona! Nie musimy już mieszkać w tych przeciekających schronach, możemy zamieszkać w przestronnych i jasnych akademikach!\n\n...Ech, masz rację, porozmawiajmy o tym później. Nasze poprzednie metody produkcji z ruin nie pasują już do nowego Miasta-Akademii, więc będziemy potrzebować trochę czasu na reorganizację. Stare dzielnice zostały rozebrane na materiały budowlane i stworzyły mnóstwo tymczasowych miejsc pracy, aby przyspieszyć proces odbudowy. Poza tym, Straż Obywatelska jest już gotowa i zrobi wszystko, co w ich mocy, aby utrzymać porządek na tej planecie. A do tego wszyscy są teraz tak zmotywowani, więc na razie nie musisz się martwić o stabilność planety."
 BA_origin.1104.next:0 "Zaczynajmy planowanie, Arono!"

