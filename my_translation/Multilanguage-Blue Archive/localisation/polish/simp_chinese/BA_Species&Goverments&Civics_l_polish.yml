#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "Organizacja Traktatu Edenu"
 EMPIRE_DESIGN_BA_ETO_desc:0 "Jeszcze na długo przed tym, jak wyruszyliśmy w kosmos, dwie wielkie akademie w Kivotos – Trinity i Gehenna – po wielu perypetiach w końcu podpisały „Traktat Edenu”, ustanawiając Organizację Traktatu Edenu (ETO), aby mediować odwieczne spory między nimi i zapobiegać wojnom totalnym.\nOd tego czasu, choć wydarzyło się wiele nieprzyjemnych rzeczy, ETO wciąż jednoczyła Kivotos różnymi sposobami, prowadząc ją przez grad kul.\nTeraz, gdy z ekscytacją wkraczamy w nieznane, jesteśmy oczywiście gotowi, by raz na zawsze rozwiązać wszelkie dawne waśnie. Ponieważ w końcu nieuchronnie natkniemy się na naszych dawnych wrogów."
 START_SCREEN_EDEN_TREATY:0 "Z pomocą pewnej zaufanej osoby, udało nam się wypędzić Barwy z naszej planety macierzystej. Dzięki inicjatywie Trinity, ponownie podpisaliśmy Traktat Edenu, a wraz z dołączaniem kolejnych szkół do traktatowych akademii, Kivotos w końcu mogło zakończyć swoje waśnie. Czas płynął, a przewodniczący samorządów uczniowskich z akademii, które niegdyś promowały traktat, utworzyli nową Federacyjną Radę Uczniowską. Gdy zwracamy nasz wzrok ku gwiazdom, piękna przyszłość jawi się przed nami.\nJednakże, w głębi kosmosu, w końcu nieuchronnie natkniemy się na naszych dawnych wrogów."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "Federacja Nowych Zasad"
 EMPIRE_DESIGN_BA_NPA_desc:0 "Od dawna byliśmy uciskani przez tych, którzy zajmują tak zwane „centrum świata”.\nWszystko jest niczym.\nWykorzystaliśmy ulotną okazję i rozbiliśmy świetność naszych oprawców wraz z kajdanami, którymi nas pętano. Oddaliśmy wszystko za wolność.\nTeraz w końcu możemy skierować wzrok poza naszą zrujnowaną planetę i uratować chwiejące się po zamieszkach Kivotos…"
 START_SCREEN_KYRIE:0 "Niegdyś mieliśmy swój azyl, miejsce, gdzie się spotkaliśmy, płakaliśmy i śmialiśmy się razem. Lecz z nienawiścią w sercu, własnoręcznie zdeptaliśmy dawną ojczyznę, obracając ją w morze ognia. Nie mając dokąd wrócić, ani na kogo liczyć, błądziliśmy pośród ruin. Nikt nie pomyślał, że rzeka gwiazd, w którą patrzyliśmy tylko w smutku, stanie się naszym nowym domem."
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "STUSS"
 EMPIRE_DESIGN_BA_DUU:0 "Połączona Rada Arki"
 EMPIRE_DESIGN_BA_DUU_desc:0 "Gdy Kivotos upadło pod atakiem Wieży Iluzji, część naszych ocalałych uciekła w kosmos, gdzie stacje kosmiczne stały się naszymi ostatnimi bastionami, chroniącymi iskrę nadziei. Po przezwyciężeniu początkowych trudności, zapuściliśmy korzenie w przestrzeni, a kolejne stacje kosmiczne były budowane jedna po drugiej. Chociaż zdarzały się uciski, bunty, wątpliwości i spory, teraz jednoczymy się z wspólnym celem. Ta mała iskierka, wkrótce powróci do domu z mocą, która spali wszystko na proch."
 START_SCREEN_UNNAMED:0 "Życie w kosmosie bardzo różni się od tego sprzed lat. Do dziś tęsknimy za dniami, gdy biegaliśmy i hałasowaliśmy po ziemi. Broń jest już gotowa, nie jesteśmy już tak słabi jak kiedyś. Nasza ojczyzna nie zostanie tak po prostu zapomniana – nie możemy się doczekać, by zacząć nową historię od tego nowego punktu wyjścia."
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
