#物种特质
 trait_test:0 "W fazie testów"
 trait_test_desc:0 "Robot w fazie testów, obecnie to tylko seria prototypów."
 trait_test_effect:0 "Nie można stworzyć §Yprzywódcy§!"
 trait_test_finished:0 "Rdzeń Robo-Księżniczki"
 trait_test_finished_desc:0 "Rdzeń zaprojektowany specjalnie dla Robo-Księżniczek; po zainstalowaniu wytwarza symulowaną aurę."
 trait_test_finished_effect:0 "Nie można stworzyć §Yprzywódcy§!, chyba że zostanie zrekrutowany poprzez interfejs §MZasoby Przywódców§!."

 trait_pc_Schale_preference:0 "Preferencje Kivotos"
 trait_pc_Schale_preference_desc:0 "§LIch preferencje klimatyczne zostały ustalone przez miliardy lat ewolucji, projektu, a może sztucznej manipulacji genetycznej… prawda?§!"

 trait_halo_unreleased:0 "Boska Aura"
 trait_halo_unreleased_desc:0 "Aura, której zasada działania jest nieznana, towarzysząca nam od narodzin. Błogosławieństwa, które przynosi, zdają się pozostawać niezauważone."
 trait_halo_awakened:0 "Zmodyfikowana Boska Aura"
 trait_halo_awakened_desc:0 "Częściowo uwolniona aura."
 trait_halo_full_awakened:0 "Egzotyczna Boska Aura"
 trait_halo_full_awakened_desc:0 "Całkowicie uwolniona aura, przy której wszystko inne blednie."
 trait_Halo_amplifier:0 "Wzmocniona Boska Aura"
 trait_Halo_amplifier_desc:0 "Aura wzmocniona za pomocą zewnętrznego urządzenia z piroksemem, co symbolizuje nasze miejsce na szczycie sztuki i tajemnicy."

 trait_BA_Koharu:0 "Koharyzacja"
 trait_BA_Koharu_desc:0 "Żadnych nieprzyzwoitości!"
 trait_BA_good_students:0 "Wzorowi Uczniowie"
 trait_BA_good_students_desc:0 "Pomijając tych, którzy sprawiają kłopoty, większość z nas to wzorowi uczniowie, którzy pilnie się uczą."
 trait_BA_grate_duty:"Doskonali Dyżurni"
 trait_BA_grate_duty_desc:"Doskonały system dyżurów rotacyjnych usprawnił funkcjonowanie kluczowych instytucji, a przy okazji zmniejszył obciążenie pracą pewnej osoby."
 trait_BA_summer_star:"Letnia Gwiazda"
 trait_BA_summer_star_desc:"Lato, morze!"
 trait_BA_summer_star_tip:"Gdy przywódca zmienia strój na kategorię §BKostium Kąpielowy§!, nie wymaga to wydatkowania zasobów."
 trait_BA_tactical_training:0 "Trening Taktyczny"
 trait_BA_tactical_training_desc:0 "Trening taktyczny to jeden ze standardowych kursów w Kivotos."
 trait_BA_top_notchism:0 "Ideologia Maksymalizacji"
 trait_BA_top_notchism_desc:0 "Codzienne kupowanie 30 fiolek energii, aby wszyscy uczniowie mogli ulepszyć swoje wyposażenie do najwyższego poziomu, znacząco zwiększa ich zdolności bojowe i efektywność."


 trait_BA_starlink:0 "Starlink"
 trait_BA_starlink_desc:0 "Dział Marketingu przesadził z promocją! Wystrzelone satelity stworzyły wręcz konstelację Starlink, co jednocześnie bardzo ekscytuje uczniów."
 trait_boarding:0 "Wspólne Zamieszkanie"
 trait_boarding_desc:0 "Część uczniów woli wspólne zamieszkanie niż życie w pojedynkę."
 trait_camp:0 "Relaksujący Kemping"
 trait_camp_desc:0 "Uczniowie podczas wakacji jeżdżą na kempingi w różne miejsca, dzięki czemu szybciej adaptują się do nowego środowiska."
 trait_BA_BDcase:0 "Plan Zaopatrzenia w BD"
 trait_BA_BDcase_desc:0 "Za wszelką cenę rozwalimy Drużynę Sushi, żeby zdobyć taktyczne BD, Księgi Umiejętności i Sekretne Notatki! To zapewni, że wszyscy uczniowie będą mogli pilnie się rozwijać!"
 trait_BA_pioneer:"Odkrywcy Nowego Świata"
 trait_BA_pioneer_desc:"Uczniowie wykazują ogromne zainteresowanie eksploracją nowych światów, a to z przeróżnych powodów: pyszne jedzenie, piękne krajobrazy, gorące źródła, ropa naftowa i nie tylko!"
 trait_BA_slack:0 "Laba"
 trait_BA_slack_desc:0 "Dzisiejsze dokumenty? Najpierw poodkładajmy je na kilka godzin, a potem się zobaczy!"
 trait_food_1:0 "Nękane katastrofami stołówki"
 trait_food_1_desc:0 "Dziś stołówka znów wybuchła... Jestem taka głodna... Chyba zostają tylko kulki ryżowe. Zaraz, czy coś tu przed chwilą przemknęło?!"
 trait_BA_gammer:0 "Zatopienie w Grach"
 trait_BA_gammer_desc:0 "Uczennice uwielbiają grać w gry w domu podczas wakacji. Trudno je wyciągnąć, a nawet jeśli się uda, to co chwilę padają z ich ust słowa takie jak: 'punkty kart', 'wyrównanie osi' czy 'siła'..."
 trait_BA_rebellion:0 "Luki w Kontroli"
 trait_BA_rebellion_desc:0 "Uczennice zachowują się zbyt swobodnie, a nawet te, które powinny utrzymywać porządek, nie są wyjątkiem. To niewątpliwie pogłębia chaos."
 trait_BA_no_pack:0 "Brak Plecaka"
 trait_BA_no_pack_desc:0 "Ponieważ uczennica odpowiedzialna za prowadzenie natarcia zapomniała zabrać plecak z zaopatrzeniem, jej zdolność ofensywna i odporność na obrażenia drastycznie spadły."
 trait_BA_consumerism:"Konsumpcjonizm"
 trait_BA_consumerism_desc:"Kupowanie, kupowanie, kupowanie to powszechny trend w wielu akademiach, rozprzestrzeniający się od góry do dołu. Choć boleśnie uderza po kieszeni, to ogólnie dla gospodarki... chyba jest w porządku?"
 trait_BA_truancy:"Ideologia Wagarowania"
 trait_BA_truancy_desc:"Uczennice uważają, że jest mnóstwo spraw o wiele ważniejszych niż nauka w klasie, którymi po prostu muszą się zająć."


 trait_ship_slow:0 "Statki: Myślenie Technologiczne"
 trait_ship_slow_desc:0 "Uczennice lubią pieczołowicie i powoli budować własne statki; to nie tylko zabawa, ale też sposób na oszczędzanie."
 trait_ship_fast:0 "Statki: Myślenie Przemysłowe"
 trait_ship_fast_desc:0 "Uczennice preferują szybkie i masowe budowanie statków kosmicznych. Przecież nikt nigdy nie pogardzi wspaniałą flotą, prawda?"

 trait_void_halo:0 "Ukryci w Pustce"
 trait_void_halo_desc:0 "Uczniowie, którzy zbyt długo żyli w środowisku zautomatyzowanych stacji mieszkalnych,"

 trait_keystone_protocol:0 "Protokół Fabrykatora"
 trait_keystone_protocol_desc:0 "Pozwala aurze funkcjonować podobnie do fabrykatora, co może szybko rozwiązać drobne, bieżące problemy."
 trait_keystone_protocol_tip:0 "DO ZROBIENIA"
 trait_Halo_matrix:0 "Strefa Obliczeniowa Aury"
 trait_Halo_matrix_desc:0 "Przesyła wolną moc obliczeniową urządzeń aury do Matrycy Federalnej, aby przyspieszyć badania."
 trait_Halo_matrix_tip:0 "DO ZROBIENIA"
 trait_divine_coordinator:0 "Harmonizator Boskości"
 trait_divine_coordinator_desc:0 "Na podstawie badań prowadzonych inną ścieżką, neutralizuje dysharmonie wywołane konfliktami obliczeniowymi."
 trait_divine_coordinator_tip:0 "DO ZROBIENIA"
 trait_inner_purfier:0 "Moduł Wewnętrznego Oczyszczania"
 trait_inner_purfier_desc:0 "Ten moduł pozwala aurze usuwać niektóre wchłonięte szkodliwe substancje."
 trait_inner_purfier_tip:0 "DO ZROBIENIA"
 trait_starlink_receiver:0 "Terminal Odbioru Gwiezdnego Łącza"
 trait_starlink_receiver_desc:0 "Ten port odbiorczy umożliwia szybsze rozmieszczenie satelitów propagandowych."
 trait_starlink_receiver_tip:0 "DO ZROBIENIA"

 trait_gamegirl:0 "Protokół GAMEGIRL"
 trait_gamegirl_desc:0 "Wbudowany protokół pozwala Hime-robotom lepiej grać w gry i je tworzyć."
 trait_wingbot:0 "Mała Pomocnica"
 trait_wingbot_desc:0 "Protokoły nakazują im wykonywanie różnorodnych drobnych prac w celu zbierania danych, przetwarzania próbek i przydzielania mocy obliczeniowej, wspierając w ten sposób węzeł centralny w badaniach."
 trait_randomized_line:0 "Recyrkulacja Produkcji"
 trait_randomized_line_desc:0 "Nakazuje Hime-robotom jeszcze nie opuszczającym fabryki pomoc w pracach montażowych, przyspieszając proces i jednocześnie wprowadzając subtelne różnice między produktami."
 trait_federation_matrix:0 "Federalna Macierz Cyberek"
 trait_federation_matrix_desc:0 "Udostępnia protokoły użytkowania macierzy Hime-robotom nienaukowym."
 trait_substance_module:0 "Moduł Przetwarzania Materii"
 trait_substance_module_desc:0 "Procesor materii specjalnie dostosowany dla Red Winter, potrafiący przekształcać materię organiczną w energię, dzięki czemu Hime-roboty utrzymują temperaturę ciała na poziomie 40°C."
 trait_substance_module_tip:0 "Zamienia połowę kosztów utrzymania w £energy£ na koszty utrzymania w £food£."

 trait_Halo_precursor:0 "Boska Aureola Pionierki"
 trait_Halo_precursor_desc:0 "Aureola lśniąca jak konstelacje."
 trait_G_after:0 "Rdzeń Numerologiczny"
 trait_G_after_desc:0 "Jądro, które ewoluowało i rozwijało się samoistnie przez tysiące lat, tworzy aureolę, która jest niemal nie do odróżnienia od tych, które mają studenci."
 leader_trait_commander_fe:0 "Maskowanie"
 leader_trait_commander_fe_desc:0 "Aby chronić dowódcę na pierwszej linii, Pionierka wszczepiła jej urządzenia antywykrywcze, co sprawia, że nikt nie może poznać jej prawdziwej tożsamości."
 leader_trait_councilor_fe:0 "Świadek"
 leader_trait_councilor_fe_desc:0 "Współpraca grupy jest gwarantowana przez umowy, a Świadkowie to pracownicy w ramach zjednoczonej woli grupy, którzy zapewniają wykonanie tych umów."




 gov_Kivotos_country:0 "Federalizm Akademii"
 gov_Kivotos_country_desc:0 "Poszczególne Akademie cieszą się dużą autonomią, jednak istnieje również scentralizowana organizacja zarządzająca: „Federalna Rada Uczniowska”."
 auth_kivotos:0 "Federalizm Akademii"
 auth_kivotos_desc:0 "Kiwotos to Federacja złożona z licznych Akademii, gdzie każda Akademia cieszy się wysokim stopniem autonomii, ale podlega jednolitemu zarządzaniu Federalnej Rady Uczniowskiej."
 auth_kivotos_tooltip:0 "Bez Preferencji Materialnych ani Duchowych"
 auth_kivotos_tag_1:0 "Możesz wybrać §CNarodową Ideę Poziomu Akademii§!, lub Narodową Ideę: §R$civic_BA_Omnia_Vanitas$§!."
 auth_kivotos_tag_2:0 "§CNarodowa Idea Poziomu Akademii§! nie zapewnia miejsca w gabinecie, lecz oferuje potężne korzyści poprzez §BIdee Akademii§!."
 auth_kivotos_tag_3:0 "§R$civic_BA_Omnia_Vanitas$§! po zdjęciu zasłony może przekształcić obce istoty w zasoby takie jak £sr_keystone£§Y$sr_keystone$§!."
 scripted_student_federal_president:0 "Przewodnicząca Federalnej Rady Uczniowskiej"

 councilor_ruler_kivotos:0 "Przewodnicząca Federalnej Rady Uczniowskiej"
 councilor_ruler_kivotos_desc:0 "Osoba kierująca różnymi wydziałami Federalnej Rady Uczniowskiej."
 councilor_ruler_kivotos_male:0 "Przewodnicząca Federalnej Rady Uczniowskiej"
 councilor_ruler_kivotos_female:0 "Przewodnicząca Federalnej Rady Uczniowskiej"
 councilor_ruler_kivotos_pr:0 "Główny Świadek"
 councilor_ruler_kivotos_pr_desc:0 "Stanowisko ustanowione w celu publicznego poświadczania umów i porozumień zawieranych między studentami."


#指针悬停政府类型时显示的内容
 KIVOTOS_STUDENTS:0 "Imperium jest federalnie samorządne przez studentów."
 MOD_AUTHORITIES_LIMIT:0 "§RWiększość zawartości moda Blue Archive uruchamia się tylko przy użyciu tego ustroju politycznego§!"
 PROJECT_LIMITIED:0 "§YSilnie rekomendujemy rozpoczęcie gry§! w systemie startowym Kiwotos§Y!"


#国民理念
 civic_BA_Kivotos:0 "Broń, Dziewczęta, Młodość"
 civic_BA_Kivotos_desc:0 "Jak powszechnie wiadomo, Kiwotos to miejsce pełne ducha walki (np. napady na banki). Dlatego posługiwanie się bronią mamy już w małym palcu, jednakże wprowadza to także wewnętrzną niestabilność."
 civic_BA_guild_region:0 "Autonomiczny Region Gildii"
 civic_BA_guild_region_desc:0 "Wykorzystując doświadczenia z dużych Akademii, samodzielnie tworzone sojusze między gildiami służą jako ważna podstawa do podziału i organizacji autonomicznych regionów."
 civic_BA_info_net:0 "Sieć Informacyjna „Bazgroły”"
 civic_BA_info_net_desc:0 "To oficjalna sieć informacyjna, wykorzystywana do kierowania inwestycjami i unikania piratów. Określenie „bazgroły” nie odnosi się do jej zasady działania, lecz do podpisu pierwotnego twórcy."
 civic_BA_federal_actuaries:0 "Obliczenia Aktyuarialne Koła Wsparcia"
 civic_BA_federal_actuaries_desc:0 "Integrujemy część przepływów pieniężnych każdej akademii z Federalną Radą Uczniowską, aby zapewnić wzajemny nadzór, a przy okazji zaoszczędzić na personelu i wydatkach."
 civic_BA_digital_basis:0 "Cyfrowe Punkty Oparcia"
 civic_BA_digital_basis_desc:0 "Rozwinięte na bazie tradycji, Basis Schola – czyli placówki pełniące funkcje zarówno punktów medycznych, jak i fortec – rozmieszczone są w całym regionie autonomicznym."
 civic_BA_digital_basis_tip:0 "Co każde 3 £pop£ populacji tworzy 1 £defense_army£ jednostkę obrony." #作废
 civic_one_school_only:0 "Można posiadać tylko jedną §Cideę narodową poziomu akademickiego§!"
 civic_Omnia_Vanitas_only:0 "Posiadając §R$civic_BA_Omnia_Vanitas$§!, nie można posiadać innych §Cidei narodowych poziomu akademickiego§!"
 civic_SI_Abydos:0 "Liceum Abydos"
 civic_SI_Abydos_desc:0 "Jeszcze zanim weszliśmy w erę FTL, Abydos ukończyło transformację środowiskową autonomicznego regionu. Nikt nie zna tego procesu lepiej niż one."
 civic_SI_Millennium:0 "Akademia Nauk Millennium"
 civic_SI_Millennium_desc:0 "Kiedy mówimy o centrum technologii, w Kivotos zawsze mieliśmy na myśli Millennium, i tak samo będzie w całej galaktyce."
 civic_SI_Trinity:0 "Akademia Zintegrowana Trójca"
 civic_SI_Trinity_desc:0 "Pierwszy Sobór Ekumeniczny nas zjednoczył, a Traktat Edenu poprowadził nas ku świetlanej przyszłości."
 civic_SI_Gehenna:0 "Akademia Gehenna"
 civic_SI_Gehenna_desc:0 "Porządek rodzi się z chaosu, a płomienie nigdy nie gasną."
 civic_SI_tip:0 "Możesz aktywować §Bideę akademicką§! odpowiadającej akademii, aby zyskać unikalne, potężne bonusy."
 civic_SI_mod:0 "Po rozpoczęciu gry tę ideę narodową można dodać ręcznie tylko wtedy, gdy nie posiadasz żadnej §Cidei narodowej poziomu akademickiego§! ani §R$civic_BA_Omnia_Vanitas$§!. Po rozpoczęciu gry tej idei narodowej nie można ręcznie usunąć."
 civic_BA_Omnia_Vanitas:0 "Wszystko jest Marnością"
 civic_BA_Omnia_Vanitas_desc:0 "Vanitas Vanitatum, Et Omnia Vanitas."
 civic_BA_Omnia_Vanitas_effects:0 "Ta idea jest traktowana jako §Cidea narodowa poziomu akademickiego§!"
 civic_emergency:0 "Federalna Ustawa o Reagowaniu Kryzysowym"
 civic_emergency_desc:0 "W celu reagowania na masowe, nagłe wydarzenia, Federalna Rada Uczniowska wymaga, aby każda akademia dysponowała wieloma zespołami szybkiego reagowania, gotowymi do natychmiastowego użycia."
 civic_BA_explore:0 "Federalne Biuro Eksploracji Gwiezdnej"
 civic_BA_explore_desc:0 "Nasza podróż to morze gwiazd! Przemierzając miliardy gwiazd Drogi Mlecznej, kolejny rok w pogoni za dominacją w gwiezdnej rzece."



#起源
 origin_Kivotos_Eden_treaty:0 "Traktat Edenu"
 origin_Kivotos_Eden_treaty_desc:0 "Aby odeprzeć totalny atak, który został na nas przypuszczony, z pomocą zaufanej osoby podpisaliśmy Traktat Edenu. Nowo powstała Federacja Akademicka, po kilku latach wojennej zawieruchy, poniosła niezwykle poważne straty na swojej ojczystej planecie. W tym samym czasie, dzielni i bystrzy uczniowie rozszyfrowali technologię podróży nadprzestrzennej z wraków statków kosmicznych."
 origin_Kivotos_Eden_treaty_effects:0 "-Rozpoczynasz grę na planecie macierzystej z częściowo zablokowanymi obszarami. Prosimy o jak najszybsze ukończenie prac odbudowy."

 origin_Kivotos_Kyrie:0 "Ku Zapomnianym Bogom"
 origin_Kivotos_Kyrie_desc:0 "Kiedyś mieliśmy czystą ziemię, gdzie się spotykaliśmy, płakaliśmy i śmialiśmy razem."
 origin_Kivotos_Kyrie_effects:0 "-Rozpoczynasz na planecie-ruinach miasta akademickiego jako planecie ojczystej; rozwój ruin może prowadzić do katastrof."

 origin_Kivotos_Unnamed_starting:0 "Nienazwany Punkt Początkowy"
 origin_Kivotos_Unnamed_starting_desc:0 "Straciliśmy nasz dom w tamtej wojnie, ale zawzięcie walczyliśmy w kosmosie i w końcu zapuściliśmy korzenie. Odłożywszy na bok żal, odbudowaliśmy inną formę miasta akademickiego i ostatecznie opanowaliśmy ostatni element układanki przyszłości. Z tego punktu początkowego pełnego cudów, odzyskamy nasz dom i wyruszymy w stronę rzeki gwiazd."
 origin_Kivotos_Unnamed_starting_effects:0 "-Rozpoczynasz na ['concept_auto_habitat'] zamiast na planecie ojczystej."



