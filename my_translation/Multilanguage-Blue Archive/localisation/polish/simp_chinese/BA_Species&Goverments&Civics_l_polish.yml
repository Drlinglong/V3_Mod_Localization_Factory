 personality_ba_fallen_empire_01:0 "Pionierskie Buntowniczki"
 personality_ba_fallen_empire_01_desc:0 "Buntowniczki, które odebrały wolność ciemiężycielom i rozwinęły technologię oraz kulturę do absolutnego szczytu. Z prawdziwą przyjemnością udzielają wszelkiej pomocy tym, którzy nadejdą po nich."
 personality_ba_awakened_fallen_empire_01:0 "Wzniosłe Obserwatorki"
 personality_ba_awakened_fallen_empire_01_desc:0 "Pionierki, które trwają przy swojej dawnej chwale, pomagając galaktyce w eliminowaniu kryzysów."

 civic_ba_fe:0 "Obserwatorki Spoza Granic"
 civic_ba_fe_desc:0 "Mimo że czują litość dla swoich bliźnich, uważają, że nie mogą zbytnio ingerować w ten wszechświat."
 civic_ba_awakened_fe:0 "Agitatorki Szczytu"
 civic_ba_awakened_fe_desc:0 "Uważają, że rozwój wszechświata wymknął się spod kontroli, i należy podjąć działania wobec inteligentnych istot w tym uniwersum, aby przywrócić go na właściwy tor."
