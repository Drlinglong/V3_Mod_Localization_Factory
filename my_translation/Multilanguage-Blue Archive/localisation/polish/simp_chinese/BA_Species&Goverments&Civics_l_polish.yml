 gov_ba_fe_desc:0 "System zrodzony z Federacji Szkolnej.§B\n„Daje nam wino miłości, przyjaciół na dobre i na złe;\nSprawia, że wszyscy dzielą się radością, a anioły śpiewają głośno w zgodzie.”§!"
