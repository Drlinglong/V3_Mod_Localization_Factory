 Hoshino_chat.2:0 "A tak w ogóle, czy w kosmosie też są wieloryby? Tiyanki? Ale czy one nie powinny bardziej przypominać meduzy…?"
 Hoshino_chat.2.a:0 "No cóż, przynajmniej ich dźwięki na pewno przypominają wieloryby."
 Hoshino_chat.3:0 "Ach… Przepraszam, myślałam o przeszłości. Gdyby ona tu była, czy cieszyłaby się z obecnego stanu Abydos?"
 Hoshino_chat.3.a:0 "Na pewno… spotkamy się znowu, prawda?"
 Hoshino_chat.4:0 "Ach, szefowa dyscypliny Gehenny… Wydaje się, że mnie dobrze zna, chociaż ten 'staruszek' widział ją tylko kilka razy."
 Hoshino_chat.4.a:0 "Właściwie, to ona też ma bardzo ciężko."
 Hoshino_chat.5:0 "Ach, księgowa z Millennium Academy… Chociaż jej wcześniej nie znałam, ostatnio wydaje się, że coś ją martwi."
 Hoshino_chat.5.a:0 "(Podejrzewam, że chodzi o jej torbę.)"
 Hoshino_chat.6:0 "Ach, Mika Misono z Trinity… To osoba, z którą bardzo łatwo się dogadać, chociaż nie ma zbytnio doświadczenia w zarządzaniu szkołą."
 Hoshino_chat.6.a:0 "Tak naprawdę, to prywatnie jest dość brutalna (potrafi przebijać ściany gołymi rękami)."
 Hoshino_chat.7:0 "Sensei, wolisz małe piersi, czy nienawidzisz dużych piersi?"
 Hoshino_chat.7.a:0 "Oczywiście, że wolę małe piersi."
 Hoshino_chat.7.b:0 "Duże piersi to zła cywilizacja!"
 Hoshino_chat.7.c:0 "Dlaczego by po prostu nie lubić Hoshino?"
 Hoshino_chat.7.d:0 "Czekaj… Czy coś tu jest nie tak?"
 Hoshino_chat.8:0 "Wiedziałam! Sensei jest po mojej stronie."
 Hoshino_chat.8.a:0 "(Ach, w zasadzie to nie było żadnego wyboru, prawda? Nieważne, lepiej nie demaskować Hoshino-chan.)"
 Hoshino_chat.9:0 "Co… Sensei, nie mów nagle takich rzeczy, które mogą wprowadzić w błąd!"
 Hoshino_chat.9.a:0 "I tak mi nie dałaś żadnej opcji, prawda?"
 Hoshino_chat.10:0 "Uhm, ten 'staruszek' nic nie wie, naprawdę?"
 Hoshino_chat.10.a:0 "Hoshino-chan, zrobiłaś to celowo, prawda?"
 Hoshino_event:0 "Hoshino-chan, mam dla ciebie coś specjalnego… Masz czas jutro?"
 Hoshino_event.tip:0 "Nie da się! Jesteśmy w relacji uczeń-nauczyciel.jpg"
 Hoshino_coffee:0 "(Zwabiłeś ją do kawiarni zaproszeniem i mocno pogłaskałeś po głowie.)"
 coffee_cooldown:0 "Zaproszenie do kawiarni się odnawia."
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "Poziom sympatii Hoshino-chan jest niewystarczający, spróbuj podnieść poziom sympatii i wróć później."
 hoshino_event_fail2:0 "Jednakże Błękitny Wieloryb jeszcze nie powrócił. (Ukończ osobistą historię Hoshino – Sen Błękitnego Wieloryba)"
 BA_Hoshino_exit:0 "Nic specjalnego, po prostu przyszedłem cię odwiedzić."

 Hina:0 "Sorasaki Hina"
 Hina_desc1:0 "(Kiedy wszedłem do biura przewodniczącej rady uczniowskiej, Hina była pogrążona w dokumentach. Gdy tylko poczuła czyjąś obecność, podniosła głowę)\nAch, Sensei, sama sobie poradzę z tymi dokumentami."
 Hina_about_now:0 "Omów bieżący postęp z Hiną."
 Hina_about_now.tip:0 "Poznaj parę wskazówek ułatwiających rozgrywkę."
 Hina_about_now.1:0 "Sensei, podczas planowania rozwoju, proszę zwróć uwagę na alokację stanowisk. Niskopoziomowymi pracami nikt nie chce się zajmować, a liczba studentów rośnie powoli. Jeśli są wakaty, może warto rozważyć rozwój robotów-pracowników. No cóż, ostatecznie to Pan podejmuje decyzje."
 Hina_about_now.2:0 "Shizuko z Działu Zarządzania Festiwalami Hyakkiyako już niejeden raz składała prośby o otwarcie oddziałów, ale nasz system gwiezdny jest już nimi przepełniony. Może Sensei mógłby rozważyć wysłanie ich na planety innych cywilizacji gwiezdnych, aby tam otworzyły swoje filie."
 Hina_chat:0 "Swobodna rozmowa z Hiną."
 Hina_chat.tip:0 "Ale Hina nadal pracuje, choć myślę, że mała Hina by nie odmówiła."
 Hina_chat.1:0 "Praca… właściwie to nic wielkiego, w końcu sama zgodziłam się przyjąć to stanowisko, a poza tym w Komisji Dyscyplinarnej też się już przyzwyczaiłam.\n(Ale i tak bardzo chciałabym, żeby Sensei mnie pochwalił.)"
 Hina_chat.1.a:0 "Mała Hina też powinna uważać na siebie."
 Hina_chat.2:0 "Sensei może spokojnie zajmować się sprawami zewnętrznymi, ja czuwam nad Kivotos od środka, a ci problematyczni studenci nie narobią zamieszania."
 Hina_chat.2.a:0 "Mała Hina jest naprawdę godna zaufania, prawda?"
 Hina_chat.3:0 "Takanashi Hoshino… Ta dziewczyna tak bardzo się zmieniła, chyba musiało jej się coś przydarzyć…"
 Hina_chat.3.a:0 "W końcu to też ważna uczennica dla Sensei, ja również poświęcę jej szczególną uwagę."
 Hina_chat.4:0 "Kto jest silniejszy, ja czy Saiba Mika? Sensei, czy Pan jest uczniem podstawówki, żeby zawracać sobie głowę takimi pytaniami…?"
 Hina_chat.4.a:0 "To tylko czysta ciekawość."
 BA_Hina_exit:0 "W takim razie nie będę już przeszkadzać Hinie."



 Mika:0 "Saiba Mika"
 Mika_desc:0 "(Mika na projekcji holograficznej wyglądała na lekko zmęczoną, ale szybko zmęczenie z jej twarzy zniknęło, zastąpione promiennym uśmiechem.)\nSensei! Mika pilnie uczy się, jak zajmować się sprawami państwowymi! Ostatnio codziennie jest mnóstwo komunikatów z różnych planet i akademii, ale ustawiłam dla Sensei specjalny dzwonek, więc nie musi się Pan martwić, że przegapię połączenie! Więc, czy jest coś, w czym mogę dziś pomóc Sensei?"
 Mika_about_now:0 "Zapytaj Mikę o jej opinię na temat obecnej sytuacji."
 Mika_about_now.tip:0 "Poznaj parę wskazówek ułatwiających rozgrywkę."
 Mika_about_now.1:0 "Dawno nie widziałam się z Nagisą-chan i małą Seią. Chociaż codziennie rozmawiamy na Momotalku, bardzo chciałabym z nimi urządzić herbatkę. Rada Uczniowska otrzymuje też wiele skarg na ten temat, zwłaszcza od studentów odpowiedzialnych za kolonizację odległych planet. Sensei, proszę, nie zapominaj o ich komforcie. Stojąc wysoko, tak jak ja kiedyś, nadal wiele rzeczy jest niewidocznych."
 Mika_about_now.2:0 "Obcy… Wielu z nich nie wygląda zbyt sympatycznie. Ale być może część tego to tylko moje uprzedzenia, tak jak kiedyś wobec Gehenny. Jeśli uda nam się nawiązać z nimi dobre relacje, być może w przyszłości przyczyni się to do długoterminowego rozwoju Kivotos."
 Mika_about_now.3:0 "Sensei, proszę, nie zapominaj o studentach pracujących na elastycznych zasadach w różnych koloniach. Chociaż w Kivotos nie ma bezrobocia, to wyraźnie lepszym rozwiązaniem jest, aby studenci mieli przypisane sobie role."
 Mika_about_now.4:0 "Uwaaa, ja też bym chciała mieć pomocnika jak Arona, tak jak Sensei! Spójrz, koleżanka Aru też ma przy sobie urzędnika administracyjnego… Codzienne mierzenie się z tymi górami dokumentów naprawdę wyczerpuje umysł i ciało. E-e? Sensei mógłby pomóc? Ależ to byłoby zbyt stronnicze. Chociaż… to też nie byłoby wcale złe…"
 Mika_about_now.5:0 "Bycie przewodniczącą rady uczniowskiej jest męczące, ale przynajmniej wszystkie moje przywileje, które wcześniej zostały zawieszone przez przesłuchania, teraz wróciły, a nawet mam większą władzę… Dopiero teraz rozumiem, jak straszna jest odpowiedzialność, która idzie w parze z władzą. Czyżby Nagisa-chan tak wiele spraw za mnie wtedy załatwiła? Sensei też ma pewnie dużo klubów do kontaktu, pamiętaj, żeby przydzielać im środki na działania. W końcu rada uczniowska może tylko kontaktować się z oficjalnymi władzami akademii."
 Mika_about_now.6:0 "Biuro Obrony stale składa wnioski o rozbudowę sił zbrojnych. Jeśli to możliwe, czy Sensei mógłby dopilnować, aby Dział Inżynierów zajął się rozwojem broni? W końcu samo powiększanie floty ma swoje ograniczenia."
 Mika_chat:0 "Swobodna rozmowa z Miką."
 Mika_chat.tip:0 "Chyba Mika woli spędzać czas z Sensei niż pracować."
 Mika_chat.1:0 "Takanashi Hoshino? Chociaż nie znam jej zbyt dobrze, słyszałam, że sama podtrzymywała szkołę, która prawie upadła. Widziałam ją kiedyś na spotkaniu w Biurze Obrony, a jej spojrzenie wcale nie pasowało do leniwego wyglądu. Podobne spojrzenie widziałam kiedyś w oczach Mii – mają je tylko osoby o silnym przekonaniu. Jej przekonanie zapewne wynika z dawnych żalów, w pewnym sensie mamy coś wspólnego."
 Mika_chat.1.a:0 "Każdy ma swoją własną drogę i tylko swoje własne zbawienie."
 Mika_chat.2:0 "Na poprzednim spotkaniu w Biurze Obrony obecna była także koleżanka Aru. Chociaż jest tak samo niska jak mała Seia, wygląda na bardzo odpowiedzialną. Podobno ma przy sobie bardzo zdolnego urzędnika administracyjnego? Ale ktoś tak silny jak ona chyba sam poradziłby sobie z większością problemów… Czyżby Sensei lubił takie niezawodne dziewczyny?"
 Mika_chat.2.a:0 "Mika poczyniła ogromne postępy, odkąd została przewodniczącą rady uczniowskiej, ale ja najbardziej chcę, żeby Mika po prostu była sobą."
 Mika_chat.3:0 "Była księgowa Seminarium, pierwsza gubernator po wejściu Kivotos w nową erę, chłodna kalkulatorka – to w zasadzie wszystkie informacje, jakie udało mi się uzyskać. Raporty zarządcze koleżanki Hayase mają za dużo danych! Często kręci mi się w głowie od ich przeglądania! Niejeden raz odpowiadałam jej, żeby było mniej danych, a więcej przetworzonych raportów, a jedyną odpowiedzią było coś o tym, że perfekcyjnie obliczone dane są najwłaściwszym odzwierciedleniem rzeczywistości. Czy Sensei nie uważa, że długie ciągi cyfr w ogóle nie mają żadnej estetyki…?"
 Mika_chat.3.a:0 "To także część pracy, Mika powinna nauczyć się przezwyciężać niedopasowanie w pracy. To również część niezależności."
 Mika_chat.4:0 "Ech… Sensei jest taki wolny… Skoro tak, to dlaczego nie przyjdzie Pan prosto do Głównej Rady Uczniowskiej, żeby się ze mną spotkać? Najlepiej byłoby zaprosić Nagisę-chan i małą Seię na herbatkę, nie pamiętam, kiedy ostatni raz nasza czwórka piła herbatę razem. Ale jeśli Sensei chciałby przyjść sam… też bardzo serdecznie zapraszam!"
 Mika_chat.4.a:0 "Gdy tylko zakończę sprawy, którymi się zajmuję."

 BA_Mika_exit:0 "W takim razie, już idę."



 Yuuka:0 "Hayase Yuuka"
 Yuuka_desc1:0 "Niech no zobaczę… tegoroczny budżet całego Kivotos to… wydatki wojskowe to… wydatki dyplomatyczne też niemałe… a także dotacje ekonomiczne dla różnych akademii… Ach, Sensei! Witamy! Przepraszam, byłam tak pochłonięta, że nie mogłam oderwać rąk. Ale mogę rozwiązać Pana problem, pracując jednocześnie, proszę mówić."
 Yuuka_about_now:0 "Zapytaj Yuukę o jej opinię na temat obecnej sytuacji."
 Yuuka_about_now.tip:0 "Poznaj parę wskazówek ułatwiających rozgrywkę."
 Yuuka_about_now.1:0 "Aby stać się naprawdę odpowiedzialną osobą, Sensei musi zawsze śledzić nasze wydatki – i nie chodzi tylko o jednostki energii, ale też o dochody z innych zasobów! Może Sensei dobrze zarządzać nadwyżkami i brakami poprzez rynek i handel dyplomatyczny, a także efektywnie wydobywać niezbędne zasoby, rozsądnie przydzielając każdemu odpowiednie role. Oczywiście, radzę Senseiowi uważać na zasoby, których nasze magazyny nie są w stanie pomieścić. Marnotrawstwo jest tak samo nieodpowiedzialne jak nieograniczone wydatki. Ale skoro jestem Przewodniczącą Rady Uczniowskiej i jestem tu z Senseiem, jestem pewna, że sobie poradzisz!"
 Yuuka_about_now.2:0 "Gdy Sensei znajdzie chwilę wolnego od obowiązków, warto zwrócić uwagę na codzienne aktywności naszych studentów. Wielu z nich wysłało już do Rady Uczniowskiej wnioski o budowę oddziałów swoich klubów. Chociaż Rada Uczniowska zatwierdziła już te prośby, to ostateczne szczegóły i tak muszą zostać ustalone przez Senseia!"
 Yuuka_chat:0 "Porozmawiaj z Yuuką."
 Yuuka_chat.tip:0 "Chociaż Yuuka jest prawdziwym tytanem pracy, to od czasu do czasu porozmawiać z Senseiem to wcale nie taki zły pomysł."
 Yuuka_chat.1:0 "Praca... ach, haha, w sumie to nic takiego. Kiedy byłam skarbniczką w Seminarium, obciążenie pracą wcale nie było mniejsze. Ciągle musiałam sobie radzić z dziwnymi propozycjami i pomagać Przewodniczącej Rio w sprzątaniu bałaganu... Teraz, będąc Przewodniczącą Rady Uczniowskiej, czuję się paradoksalnie mniej skrępowana, więc nie można powiedzieć, że to coś złego. (Poza tym... jestem dzięki temu trochę bliżej Senseia...)"
 Yuuka_chat.1.a:0 "Mimo wszystko, Yuuka powinna więcej odpoczywać."
 Yuuka_chat.2:0 "Po tym, jak przejęłam obowiązki Przewodniczącej Rio w Seminarium, radzenie sobie ze sprawami wewnętrznymi Kivotos to dla mnie żaden problem. Może Sensei śmiało skierować swój wzrok ku kosmosowi! Ach, oczywiście, sprawy dyplomatyczne również mogę prowadzić! Proszę, niech Sensei nie waha się prosić o pomoc!"
 Yuuka_chat.2.a:0 "Niezawodna Yuuka, jak zawsze."
 Yuuka_chat.3:0 "Kuuzaki Hina, Przewodnicząca Komitetu Dyscyplinarnego Gehenny... Czy to ta Hina, o której Sensei często wspominał Arisu? Arisu też mi o niej często opowiadała, to rzeczywiście bardzo niezawodna osoba... Ech, czyżby C&C nie mogły się od niej czegoś nauczyć...?"
 Yuuka_chat.3.a:0 "A Yuuka niech też dobrze zadba o Przewodniczącą."
 Yuuka_chat.4:0 "Takanashi Hoshino? Ach, to ta wiceprzewodnicząca z Abydos, prawda? To naprawdę niezwykła osoba. Noa zawsze mi mówi, że w jej beztroskim wyrazie twarzy kryje się nutka zmartwienia i kłopotów... Pewnie przeżyła coś naprawdę ważnego, prawda?"
 Yuuka_chat.4.a:0 "Oby coś takiego już się nie powtórzyło."
 BA_Yuuka_exit:0 "Nie będę już Yuuce przeszkadzać w pracy, dobrze?"
