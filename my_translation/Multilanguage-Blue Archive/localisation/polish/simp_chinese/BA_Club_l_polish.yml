 Midori_desc2:0 "$Game_development_department_opinion$To jest projekt poziomu z maszyny generującej… Ugh, włożyliśmy tyle wysiłku w algorytmy, a okazało się, że gotowy produkt jest kompletnie bezużyteczny…"
 Midori_desc3:0 "$Game_development_department_opinion$Mam wrażenie, że zapomniałam o jakimś zadaniu… Ale w której grze to było…"

