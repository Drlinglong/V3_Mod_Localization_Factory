 Teaparty_opinion:0 "(§GOBECNY POZIOM ROZWOJU: [Root.Teaparty] §!)\n\n"

 Nagisa_desc1:0 "$Teaparty_opinion$Witamy, Nauczycielu."
 Nagisa_desc2:0 "$Teaparty_opinion$Herbatka to organizacja powstała z połączenia trzech rad uczniowskich... dlatego lepiej rozumiemy, czym jest równowaga."
 Nagisa_desc3:0 "$Teaparty_opinion$Pokój jest celem, a nie środkiem. Jeśli dla osiągnięcia celu uciekamy się do wszelkich środków, staje się to opresją. Zapłaciliśmy za to cenę, dlatego różne głosy są absolutnie konieczne."
 Seia_desc1:0 "$Teaparty_opinion$(Budzi się)... Ach,... Dzień dobry..."
 Seia_desc2:0 "$Teaparty_opinion$Wygląda na to, że coś Pana trapi... Czy potrzebuje Pan mojej pomocy, Nauczycielu?"
 Seia_desc3:0 "$Teaparty_opinion$To sikora długoogonowa... Uhm, wiem, o co Pan chce zapytać."
 Mika_desc1:0 "$Teaparty_opinion$Nauczycielu! Co Pana sprowadza na Herbatkę, przyszedł Pan pogadać ze mną?"
 Mika_desc2:0 "$Teaparty_opinion$W kosmosie rolada szwajcarska smakuje inaczej niż w czasie pokoju, Seia-chan mi to mówiła, ponieważ w kosmosie... uhm, z jakiego powodu to było?"
 Mika_desc3:0 "$Teaparty_opinion$Bardzo podoba mi się ta kosmiczna sala klubowa, popatrz, stoję tutaj, tak... zobacz, czyż nie wyglądam jak księżniczka z ostatniej sceny „Kronik Legendarnych Opowieści 4”!... Co? Drużyna protagonistów piątej części to dzieci księżniczki i bohatera... Ach, uhm, ten... (Czerwieni się)"

 Teaparty_sponsor:0 "Centrala klubu może wam zapewnić sponsoring."
 Teaparty_sponsor.NagisaRE:0 "Dziękujemy, chociaż pomoc finansowa ma dla nas niewielkie znaczenie, to Pańska szczerość bardzo nas porusza."
 Teaparty_sponsor.SeiaRE:0 "Serdecznie dziękuję... To podarunek dla Federalnej Rady Uczniowskiej, proszę koniecznie go przyjąć."
 Teaparty_sponsor.MikaRE:0 "To naprawdę Pan! Będę ostrożnie korzystać z tych pieniędzy."

 Teaparty_support:0 "Potrzebujemy waszych pracowników administracyjnych."
 Teaparty_support.tip:0 "Prośba do Herbatki o zapewnienie pracowników administracyjnych dla Federalnej Rady Uczniowskiej, aby znacznie ograniczyć rozmiar imperium."
 Teaparty_support.NagisaRE:0 "Bardzo dziękuję, Nauczycielu, a ja nigdy nie utrudniam życia szczerym partnerom."
 Teaparty_support.SeiaRE:0 "...Desery, ach, nie... To wcale nie tak, że ja chcę je jeść..."
 Teaparty_support.MikaRE:0 "Naprawdę? W takim razie, w nagrodę otrzymuje Pan okazję do wspólnej pracy z uroczą Mika! ...Trzy tysiące stron dokumentów dziennie? ...W takim razie jednak nie..."
 Teaparty_support_capped:0 "Wsparcie osiągnęło maksymalny rozmiar."

 Teaparty_building:0 "Jeśli potrzebujecie budynków filialnych, kolonia może zapewnić planowanie."
 Teaparty_building.NagisaRE:0 "W ten sposób będziemy mogli lepiej wypełniać nasze obowiązki, to wielka pomoc."
 Teaparty_building.SeiaRE:0 "To naprawdę Nauczyciel, idealny moment..."
 Teaparty_building.MikaRE:0 "Super! To miejsce warte upamiętnienia, jak je urządzić...?"

 Teaparty_building_add:0 "Czy liczba budynków filialnych jest niewystarczająca? Można teraz dostarczyć uzupełnienie."
 Teaparty_building_add.NagisaRE:0 "Teraz filie Herbatki mogą pełnić więcej funkcji, dziękujemy."
 Teaparty_building_add.SeiaRE:0 "...W związku z tym potrzebuję większego łóżka..."
 Teaparty_building_add.MikaRE:0 "W ten sposób szybciej uporamy się z tymi niegrzecznymi dziećmi."


