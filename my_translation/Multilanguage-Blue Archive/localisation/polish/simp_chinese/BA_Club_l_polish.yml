 Shiroko_desc1:0 "$Foreclosure_task_force_opinion$Sensei, przyszedłeś nas odwiedzić? ...Hmm, bardzo się cieszę."
 Shiroko_desc2:0 "$Foreclosure_task_force_opinion$Sensei, spójrz, to są trasy i martwe pola statków tych handlarzy-szczurów, które zanotowałam, będąc na misji. Jeśli Generalna Rada Uczniowska będzie miała braki w funduszach, następnym razem, gdy przybędą... Nie mogę? ...Rozumiem..."
 Shiroko_desc3:0 "$Foreclosure_task_force_opinion$Teraz to ja zajmuję się niektórymi zadaniami terenowymi... Akurat ten motocykl z osią tachionową może się przydać."

