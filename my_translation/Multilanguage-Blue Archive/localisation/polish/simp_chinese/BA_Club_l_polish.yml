 BA_club.0001.title:0 "Wyjaśnienie Mechaniki Kół Szkolnych"
 BA_club.0001.desc:0 "„Nauczycielu, właśnie zakończyliśmy badania niezbędne do zbudowania okrętów Kół Szkolnych i kosmicznych pomieszczeń klubowych..."
 BA_club.0001.comfirmed:0 "Rozumiem."

 BA_club.0002.title:0 "Wyjaśnienie Mechaniki Kół Szkolnych"
 BA_club.0002.desc:0 "„Nauczycielu, nasz pierwszy okręt Koła Szkolnego został zwodowany!"
 BA_club.0002.comfirmed:0 "Rozumiem."

 BA_club.0005.title:0 "Rozpoczęcie Budowy Pomieszczenia Koła Szkolnego"
 BA_club.0005.desc:0 "Okręt Koła Szkolnego dotarł do Bazy Kół Szkolnych, a wnioski o korzystanie są już dostępne dla uczniów. Prawo własności do tego pomieszczenia może zostać §Yprzydzielone wybranemu Kołu Szkolnemu§! lub rozstrzygnięte w drodze wewnętrznej rywalizacji między uczniami."
 BA_club.0005.confirm:0 "Dobrze, proszę otworzyć interfejs potwierdzenia decyzji."
 BA_club.0005.confirm.tip:0 "Zatwierdzenie wniosku o użytkowanie przez wybrane Koło Szkolne wymaga 50§Y£sr_eligma£$sr_eligma$§!. Po zatwierdzeniu wniosku, własność tego kosmicznego pomieszczenia klubowego przejdzie na wyznaczone Koło Szkolne, które jednocześnie zyska prawo do bezpośredniego składania projektów do Biura ds. Ogólnych i ich §Yprezentowania jako opcji badawczych§!."
 BA_club.0005.confirm.first:0 "Uroczyste otwarcie naszego pierwszego kosmicznego Koła Szkolnego!"
 BA_club.0005.confirm.first.tip:0 "Wniosek o użytkowanie przez pierwsze Koło Szkolne nie wymaga kosztów 50§Y£sr_eligma£$sr_eligma$§!. Po zatwierdzeniu wniosku, własność tego kosmicznego pomieszczenia klubowego przejdzie na wyznaczone Koło Szkolne, które jednocześnie zyska prawo do bezpośredniego składania projektów do Biura ds. Ogólnych i ich §Yprezentowania jako opcji badawczych§!."
 BA_club.0005.random:0 "Pozostawić uczniom do swobodnego rozstrzygnięcia."
 BA_club.0005.random.tip:0 "Delegowanie swobody decyzji nie wymaga kosztów 50§Y£sr_eligma£$sr_eligma$§!. Prawo własności do kosmicznego pomieszczenia klubowego zostanie przydzielone zwycięzcy rozstrzygnięcia, który jednocześnie zyska prawo do bezpośredniego składania projektów do Biura ds. Ogólnych i ich §Yprezentowania jako opcji badawczych§!."
 BA_club.0005.cancel:0 "Tymczasowo anuluj."

 BA_club.0007.title:0 "Anulowano Założenie Koła Szkolnego"
 BA_club.0007.desc:0 "Ponieważ nie wybrano odpowiedniego Koła Szkolnego do korzystania z tego pomieszczenia, jego budowa została anulowana."
 BA_club.0007.tip:0 "Więcej Kół Szkolnych jest w przygotowaniu, prosimy czekać na zestrzelenie satelity."

 BA_club.0031.title:0 "Kolonizacja Okrętem Koła Szkolnego"
 BA_club.0031.desc:0 "Dzięki śmiałej decyzji załogi, nasz okręt Koła Szkolnego wylądował na płaskim terenie [from.GetName]. Członkowie Koła Szkolnego na pokładzie ostrożnie postawili stopę na ziemi tego nowego świata, pozostawiając pierwszy ślad z Kivotos. Później, budynki będą tu wyrastać jeden po drugim."

 BA_club_station:0 "Stacja Kosmiczna Kół Szkolnych Kivotos"
 BA_club_station_DESC:0 "Jest to kosmiczna placówka operacyjna dla Kół Szkolnych Kivotos."
