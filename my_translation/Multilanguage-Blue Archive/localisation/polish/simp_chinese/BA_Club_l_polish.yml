 Yuzu_desc2:0 "$Game_development_department_opinion$Jesteśmy Klubem Tworzenia Gier, a tworzenie gier to nasza główna aktywność… no, nie tylko tworzenie."
 Yuzu_desc3:0 "$Game_development_department_opinion$…Aaa! Nauczy-cielu… Proszę się tak nagle nie pojawiać za plecami…"
