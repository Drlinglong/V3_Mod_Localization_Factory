 BA_club.1201.title:0 "Raport o utworzeniu oddziału: $Veritas$"
 BA_club.1201.desc:0 "Tu Kagami Chihiro. Oddział kosmiczny Veritas został zlokalizowany w §Y[from.solar_system.GetName]§!. Skoro otrzymaliśmy prawo do korzystania z tej megastruktury, oczywiście musimy wprowadzić w niej pewne modyfikacje, aby §Guzyskać więcej informacji§! z kosmosu…"
 BA_club.1201.next:0 "Powiedzcie, czego potrzebujecie, a ja was wesprę."
 BA_club.1202.title:0 "$BA_club.1201.title$"
 BA_club.1202.desc:0 "Inny kraj założył już $Veritas$."

 BA_club.1301.title:0 "Raport o utworzeniu oddziału: $Foreclosure_task_force$"
 BA_club.1301.desc:0 "Tu Okusora Ayane, raportująca do Federacyjnej Rady Uczniowskiej przez linię Kivotos 4: oddział kosmiczny Komitetu ds. Przeciwdziałania w §Y[from.solar_system.GetName]§! został pomyślnie utworzony. W pełni wykorzystamy nasze doświadczenie z Abydos i dołożymy wszelkich starań, aby §Gudoskonalić podstawową produkcję§! oraz aktywnie doradzać... hm, to wszystko."
 BA_club.1301.next:0 "Rozumiem, powiedzcie śmiało, jeśli coś będziecie potrzebować."
 BA_club.1302.title:0 "$BA_club.1301.title$"
 BA_club.1302.desc:0 "Inny kraj założył już $Foreclosure_task_force$."

 BA_club.1401.title:0 "Raport o utworzeniu oddziału: $Teaparty$"
 BA_club.1401.desc:0 "Dzień dobry, Nagisa Kirifuji, organizatorka Tea Party, raportuje teraz do Federacyjnej Rady Uczniowskiej w imieniu klubu, a nie Trójcy: oddział kosmiczny Tea Party został pomyślnie utworzony w §Y[from.solar_system.GetName]§!. Ekhm... ekhm... Tea Party posiada bogate doświadczenie w zarządzaniu dużymi szkołami, a nasza działalność na koloniach może skutecznie §Gzwiększyć zdolności administracyjne§!, wnosząc unikalny wkład w Kivotos. To wszystko, życzę wszystkiego dobrego."
 BA_club.1401.next:0 "Z waszą pomocą Federacyjna Rada Uczniowska z pewnością nabierze skrzydeł."
