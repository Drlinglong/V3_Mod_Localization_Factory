 Chihiro_desc1:0 "$Veritas_opinion$Ach, witam..."
 Chihiro_desc2:0 "$Veritas_opinion$...Wyglądam na zmęczoną? ...Po prostu przez cały dzień męczyłam się z prymitywną, ale zadziwiającą metodą włamania."
 Chihiro_desc3:0 "$Veritas_opinion$Automat z napojami nie może zostać zhakowany, gdy odłączy się mu kabel sieciowy – to naprawdę genialny projekt. ...Nic takiego."
 Hare_desc1:0 "$Veritas_opinion$Hmm, środowisko zerowej grawitacji jest zaskakująco niedobre dla pleców..."
 Hare_desc2:0 "$Veritas_opinion$Tutaj, zużycie energii przez Aetina 3 może zostać znacznie zredukowane, co pozwoli im na więcej. ...Chociaż i tak niezbyt słuchają moich rozkazów."
 Hare_desc3:0 "$Veritas_opinion$Ach, witam... Jeśli szukasz Koyuki i reszty, są zajęte w środku."

 Veritas_sponsor:0 "Choć może nie muszę o to pytać... Potrzebujecie więcej funduszy na klub?"
 Veritas_sponsor_ChihiroRE:0 "...Dziękuję. Jednak nie ma potrzeby przydzielania środków, już je otrzymaliśmy z wyprzedzeniem... Przepraszam."
 Veritas_sponsor_HareRE:0 "Czyżbyś się dowiedział...? Naprawdę przepraszam, następnym razem się nie powtórzy..."

 Veritas_sensor_crafting:0 "Jak idzie wasz plan modyfikacji?"
 Veritas_crafting_sensor:0 "Członkowie Veritas ciężko pracują nad tym projektem."
 Veritas_complete_sensor:0 "Członkowie Veritas zakończyli budowę czujników."
 Veritas_sensor1:0 "Przede wszystkim, dziękujemy, Sensei, za zatwierdzenie naszego pozwolenia na rozbudowę. Tym razem planujemy zbudować urządzenie do kontroli kosmicznych fal komunikacyjnych. Obecnie potrzebujemy informacji z badań i dużej partii stopów... dlatego potrzebujemy tak przesadnego budżetu, przepraszamy. Ach tak, Haruna i Koyuki nie spały od kilku dni, badając ten projekt, proszę, przynieś im trochę Raspberry Pi (RasPi/RPI)."
 Veritas_sensor1.next:0 "Dobrze, jednocześnie zatwierdzę wasz protokół sensoryczny."
 Veritas_sensor2:0 "Hmm, Sensei, nowy obszar megastruktury klubowej jest gotowy. Obecnie wciąż musimy dokonać przełomów w programowaniu. Wierzę, że wkrótce będą wyniki. Jeśli Sensei chce poznać postępy, może się z nami skontaktować w dowolnym momencie. Ach, tak, dziękujemy, Sensei, za Raspberry Pi..."
 Veritas_sensor2.next:0 "Rozumiem. Dbajcie też o swoje zdrowie."
 Veritas_sensor3:0 "Prace doszły do tego punktu. Programy i protokoły są w dużej mierze gotowe, jednak obecnie precyzja przechwytywania sygnałów jest wciąż niewystarczająca, dlatego uzupełniliśmy to o precyzyjne instrumenty. Himari-senpai pomogła nam rozwiązać większość problemów z programowaniem, ale z debugowaniem sama sobie nie poradziła... Kiedy to wszystko zostanie ukończone, urządzenie komunikacyjne będzie mogło zacząć działać."
 Veritas_sensor3.next:0 "Dobra robota, pomogę wam to przygotować."
 Veritas_sensor4:0 "Sensei, teraz cały sprzęt i programy są gotowe... prosimy o pomoc w przydzieleniu ostatniej partii stopów. Wkrótce rozpoczniemy montaż największego urządzenia monitorującego we wszechświecie!"
 Veritas_sensor4.next:0 "Zaczynamy!"

 Veritas_building:0 "Potrzebujecie rozmieścić węzły na planetach?"
 Veritas_building.ChihiroRE:0 "Jeśli zechciałbyś pomóc... to byłoby świetnie. To naprawdę wspaniale. Dziękujemy."
 Veritas_building.HareRE:0 "Naprawdę? Jeśli masz na myśli interfejs sieci planetarnej... Eee, oczywiście. Dziękujemy."

