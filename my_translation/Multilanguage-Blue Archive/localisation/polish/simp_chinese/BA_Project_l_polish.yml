 BA_ProjectCradle_arc_site_B_B:0 "$Project_Cradle_arc_site_title$"
 Project_Cradle_arc_site_title:0 "Pod Barierą"
 BA_ProjectCradle_arc_site_core_desc:0 "Uchyliliśmy już zasłonę z planety-bariery, a teraz wreszcie możemy zagłębić się w jej sekrety. (Uwaga: Prosimy nakazać statkowi badawczemu zbadanie anomalii, a nie eksplorację tego stanowiska archeologicznego, aby kontynuować łańcuch wydarzeń)"


 Project_Cradle_arc_site_desc_AZ01:0 "Zespół archeologiczny i grupa samoobrony przedstawiły raport; badania podziemnych konstrukcji Starożytnego Sanktuarium są w zasadzie zakończone.\nWedług wykopalisk zespołu archeologicznego w podziemnych ruinach Wielkiego Sanktuarium, widać, że miały tu miejsce niezwykle zacięte walki więcej niż jeden raz, z widocznymi śladami obecności dużych jednostek bojowych. Obecnie brakuje dowodów, aby stwierdzić, czy jest to związane z Traktatem Eden. Zespół archeologiczny odkrył również, że miejsce to było kiedyś poddawane oczyszczaniu i odbudowie, a po tym zdarzeniu miało miejsce wiele kolejnych walk… Obecne odkrycia wskazują, że wszystkie te walki są związane z bytem zwanym 【Kolorem】, o którym obecnie nic nie wiadomo.\nCo do sporadycznych śladów znalezionych przez zespół archeologiczny w naziemnych ruinach, wszystkie wskazówki prowadzą do jednej konkluzji: Traktat Eden powinien był zostać pomyślnie podpisany…"

 Project_Cradle_arc_site_option_AZ01:0 "…Skoro został pomyślnie podpisany, to co stało się później?"
 Project_Cradle_arc_site_desc_AA02:0 "Zespół archeologiczny podczas wykopalisk w pobliżu ruin budowli w kształcie wieży odkrył ogromną liczbę zniszczonych czołgów, które zostały złożone w dużej, głębokiej jamie. Po dokładnym śledztwie okazało się, że czołgi te były wysoce zautomatyzowane, a ich konstrukcja dzieliła się głównie na dwa typy, z wyraźnymi śladami przemieszczania się, napraw i walki. Po porównaniu z historyczną bazą danych Kivotos, stwierdzono, że pochodzą one od dwóch stron konfliktu: jednej, reprezentowanej przez Akademię Trinity i Akademię Gehenna, czyli Zjednoczony Front ETO; oraz drugiej, reprezentowanej przez Akademię Millennium. Niektóre czołgi miały wymienione liczne części zamienne i ślady szeroko zakrojonych remontów, co sugeruje, że wojna mogła trwać długo.\nTe szczątki wyraźnie pochodzą z tej samej bitwy. Trinity i Gehenna wspólnie zaatakowały Millennium, a Millennium stawiło zacięty opór, być może dlatego, że główna baza akademii znajdowała się w pobliżu. W rezultacie atakujący ponieśli klęskę, a liczne wraki czołgów pozostawione przez obie strony zostały pospiesznie zepchnięte do dołu.\nJednakże, zgodnie z historyczną bazą danych Kivotos, tak duża bitwa czołgowa nie pasuje do wojskowego systemu, który zawsze istniał w Kivotos…"
 Project_Cradle_arc_site_option_AA02:0 "Ciekawe i bardzo podejrzane."
 Project_Cradle_arc_site_desc_AA03:0 "Inni członkowie zespołu archeologicznego podczas eksploracji planety odkryli unikatowe ruiny. W przeciwieństwie do powszechnie występujących ruin na tej planecie, te ruiny mają wyraźnie dłuższą historię.\nZnajduje się tu wiele śladów walk ulicznych, a analiza wykazała, że jedna strona była nazywana Ariusem, a druga to Akademia Trinity; ta pierwsza była filią tej drugiej, ale obie strony miały nieprzejednane, odwieczne wrogie nastawienie. Te ślady walki zostały pozostawione podczas likwidacji Ariusa przez Trinity.\nPo dokładnych wykopaliskach okazało się, że są to ruiny Ariusa i jego autonomicznego regionu. Najbardziej interesującym miejscem jest fabryka wojskowa znajdująca się pod grupą ruin. Analiza linii produkcyjnych i ocalałych planów oraz innych materiałów wykazała, że większość broni i amunicji strony oporu pochodziła stąd. Ta fabryka wojskowa wciąż może działać, a z jakiegoś powodu żadna ze stron jej nie zniszczyła."
 Project_Cradle_arc_site_option_AA03:0 "Świetnie! Kontynuujmy naszą pracę."
 Project_Cradle_arc_site_desc_AA04:0 "Zespół archeologiczny odnalazł ruiny głównego kampusu Akademii Nauk Milenium. Po dokładnych wykopaliskach odkryto zapisy Milenium dotyczące przebiegu wojny.\nPo podpisaniu Traktatu Eden, ETO, które skoordynowało siły Trójcy i Gehenny, najpierw rozprawiło się z Ariusem, ale wraz z pojawieniem się kolejnych problemów wewnętrznych, żądania ETO dotyczące rozpoczęcia wojny zewnętrznej stawały się coraz silniejsze. Ówczesna przewodnicząca rady uczniowskiej Milenium uparła się, zmuszając słabsze akademie do zajęcia stanowiska i utworzenia sieci okrążenia wokół ETO. Chociaż ta akcja przyciągnęła wielu potencjalnych zewnętrznych sojuszników ETO na stronę Milenium, jednocześnie dała ETO wystarczający pretekst do wojny.\nWraz z formalnym wypowiedzeniem wojny Akademii Nauk Milenium przez ETO, cała planeta pogrążyła się w ogniu walk. Długotrwała wojna wyczerpała zasoby finansowe i materialne obu stron, a zniszczenie planety stało się faktem. W końcowej fazie wojny ETO poniosło szereg bardzo upokarzających porażek, co doprowadziło do gwałtownych wewnętrznych zamieszek i w konsekwencji do jego upadku.\nZapis urywa się w tym miejscu. Jest oczywiste, że gdyby było tak, jak w nim napisano, planeta nie mogłaby zostać zniszczona w takim stopniu."
 Project_Cradle_arc_site_option_AA04:0 "Ciekawe..."
 Project_Cradle_arc_site_desc_AA05:0 "Zespół archeologiczny odnalazł i odkopał ruiny głównego kampusu Trójcy, a uzyskane informacje są szokujące. W końcowej fazie wojny organizacja ETO upadła. Chociaż Milenium miało zamiar przejąć kontrolę, masowe użycie pojazdów bojowych zamiast formacji piechoty wskazuje, że Kivotos nie był już w stanie zorganizować pełnoprawnych sił zbrojnych i był zmuszony do masowego użycia zautomatyzowanych pojazdów bojowych, które miały gorszą siłę ognia i mobilność niż formacje. Ostatecznie Milenium również wyczerpało swoje siły w walce z chaosem, a dodatkowo dołączenie czwartej strony doprowadziło do zniszczenia planety. Co dziwne, jak dotąd nie znaleziono żadnych informacji na temat czwartej strony, ale można potwierdzić, że bariera planety nie ma z nimi nic wspólnego.\nTak czy inaczej, historia tej planety jest nam już znana. Patrząc, jak inny świat, tak podobny do naszego, zostaje zniszczony, ich los jest bolesny, a nasze zwycięstwo napełnia nas dumą. Zgodnie z sugestią gubernatora, na tej planecie zostanie założony park ruin i archiwum, aby upamiętnić te nieszczęsne uczennice."
 Project_Cradle_arc_site_option_AA05:0 "Dobrze."

 Project_Cradle_arc_site_desc_AB02:0 "Inni członkowie zespołu archeologicznego odkryli podczas eksploracji planety unikalne ruiny. W przeciwieństwie do wszechobecnych ruin na tej planecie, te mają wyraźnie dłuższą historię.\nZnaleziono tu wiele śladów walk ulicznych. Analiza wykazała, że jedna strona była nazywana Ariusem, a druga Akademią Ogólną Trójcy; ta pierwsza była szkołą filialną tej drugiej, ale obie strony łączyła nieprzejednana, odwieczna wrogość.\nPo dokładnych wykopaliskach okazało się, że są to ruiny Ariusa i jego autonomicznego regionu. Najciekawszym miejscem była fabryka wojskowa pod kompleksem ruin. Analizując linie produkcyjne i zachowane tu schematy, zespół archeologiczny dowiedział się, że Arius kiedyś udał się na miejsce Traktatu Eden i zrobił tam coś bardzo, bardzo niedobrego.\nTa fabryka wojskowa nadal mogła działać i z jakiegoś powodu żadna ze stron jej nie zniszczyła."
 Project_Cradle_arc_site_option_AB02:0 "Świetnie! Kontynuujmy naszą pracę."
 Project_Cradle_arc_site_desc_AB03:0 "Niektórzy członkowie zespołu archeologicznego, którzy pozostali na miejscu ruin Wielkiej Katedry, odkryli szokującą wskazówkę: doszło tu do licznych bitew między Trójcą, Ariusem i wyznawcami Justyny. Można przypuszczać, że te trzy strony stoczyły kilkanaście rund powtarzających się walk o Starą Katedrę. Bitwy te rozpoczęły się w momencie podpisania Traktatu Eden i trwały aż do całkowitego zniszczenia Starej Katedry.\nW międzyczasie, członkowie prowadzący wykopaliska w innych ruinach również zgłosili podobne obserwacje: w wielu miejscach dochodziło do walk między tymi trzema frakcjami, a ślady walk sięgały nawet w głąb centralnych ruin. Jeśli nasze przypuszczenia są słuszne, powinno być to miejsce ruin głównego kampusu Trójcy.\nSprawa stała się jasna: po podpisaniu Traktatu Eden, niezliczone rzesze wyznawców Justyny wylegli tłumnie, a Arius wykorzystał okazję do ataku, rozgromił obie strony ETO tak, że uciekały w panice. Jako organizacja, która zjednoczyła siły dwóch dużych akademii, była to niezaprzeczalna hańba. ETO, pozbawione zdolności dowodzenia, pogrążyło się następnie w wewnętrznych zamieszkach.\nJednak co jest niezrozumiałe, niektóre wskazówki wskazują, że ostatecznie dołączyła czwarta strona, która z niszczycielską siłą zakończyła spór. A ta czwarta strona nie była najsilniejszą z pozostałych frakcji: Akademią Nauk Milenium."
 Project_Cradle_arc_site_option_AB03:0 "Kontynuujcie wykopaliska."
 Project_Cradle_arc_site_desc_AB04:0 "Zespół archeologiczny odnalazł ruiny głównego kampusu Akademii Nauk Milenium. Po dokładnych wykopaliskach odkryto powód, dla którego Milenium nie interweniowało w tych zamieszkach, a także poznano prawdziwe pochodzenie czwartej strony, która zaatakowała ETO.\nPo podpisaniu Traktatu Eden, ETO, które skoordynowało siły Trójcy i Gehenny, zostało zaatakowane przez wyznawców Justyny i Ariusa, co doprowadziło do kolejnych problemów wewnętrznych. Ówczesna przewodnicząca rady uczniowskiej Milenium uparła się, zmuszając słabsze akademie do zajęcia stanowiska, z zamiarem izolowania ETO i zgarnięcia dla siebie korzyści z Traktatu Eden.\nJednak rzeczywistość nie spełniła jej oczekiwań. Różne modele robotów wojskowych, produkowane wewnątrz Milenium w celu przygotowania do wojny, nagle masowo zbuntowały się, a niektóre z nich nawet nazywały się „Prorokami”, ich wygląd zmienił się w gwiezdny sposób, a ponadto pojawiły się u nich aureole, identyczne z tymi u uczniów. Milenium rozpoczęło krwawe tłumienie tych zbuntowanych maszyn, ale zbuntowanych maszyn było coraz więcej, aż w końcu uczniowie Milenium musieli walczyć z ogromnymi robotami, używając jedynie osobistej broni palnej. Chociaż konstytucja Kivotosianek pozwalała im nie ustępować w tych walkach, łańcuch finansowania Milenium wkrótce pękł, co doprowadziło do jeszcze większego kryzysu.\nA mózg operacji, Boskie Imię Krzyża, bez przeszkód zwiększało swoją moc. Gdy sieć okrążenia Milenium nie mogła być dłużej utrzymana, ich armie, dowodzone przez czterech Proroków, skierowały się prosto do regionu autonomicznego ETO, pokonując zarówno ETO, jak i Ariusa."
 Project_Cradle_arc_site_option_AB04:0 "Ciekawe..."
 Project_Cradle_arc_site_desc_AB05:0 "Zespół archeologiczny odnalazł i odkopał ruiny kampusu Gehenny, a uzyskane informacje są szokujące. W końcowej fazie wojny organizacja ETO upadła. Chociaż Milenium miało zamiar przejąć kontrolę, masowe użycie pojazdów bojowych zamiast formacji piechoty wskazuje, że Kivotos nie był już w stanie zorganizować pełnoprawnych sił zbrojnych i był zmuszony do masowego użycia zautomatyzowanych pojazdów bojowych, które miały gorszą siłę ognia i mobilność niż formacje. Ostatecznie Milenium również wyczerpało swoje siły w walce z chaosem, a dodatkowo dołączenie czwartej strony doprowadziło do zniszczenia planety. Co dziwne, jak dotąd nie znaleziono żadnych informacji na temat czwartej strony, ale można potwierdzić, że bariera planety nie ma z nimi nic wspólnego.\nTak czy inaczej, historia tej planety jest nam już znana. Patrząc, jak inny świat, tak podobny do naszego, zostaje zniszczony, ich los jest bolesny, a nasze zwycięstwo napełnia nas dumą. Zgodnie z sugestią gubernatora, na tej planecie zostanie założony park ruin i archiwum, aby upamiętnić te nieszczęsne uczennice."
