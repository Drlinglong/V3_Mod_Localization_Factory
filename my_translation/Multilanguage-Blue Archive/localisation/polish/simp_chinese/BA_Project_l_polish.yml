 BA_Project_Cradle_title:0 "Projekt Kołyska"
 BA_Project_Cradle_instruction:0 "To projekt mający na celu zbadanie i modyfikację naszego rodzimego układu gwiezdnego."
###### A
 BA_Project.0010.desc:0 "Panie Nauczycielu, czy wie Pan, ile materiałów Federacja Samorządów Studenckich zgromadziła na temat eksploracji tego układu gwiezdnego? Według raportów, w tym układzie gwiezdnym jest mnóstwo anomalii. Arona wcześniej rzuciła okiem na raporty, na przykład nasza planeta, choć nie znajduje się w strefie nadającej się do zamieszkania, ma bardzo przyjemną temperaturę; odległa gazowa olbrzymka ma cztery satelity, których masa, orbity, a nawet wzajemne kąty są idealne, co całkowicie nie wyjaśnia, dlaczego po rozpadzie wciąż tak jest; oprócz widocznych ciał niebieskich, w układzie nie ma pasa asteroid, a jeśli chodzi o księżyce, to tylko ta dziwna gazowa olbrzymka je posiada – wszystko jest tak czyste, jakby ktoś to posprzątał…"
 BA_Project.0010.a:0 "Faktycznie, tak jak mówi Arona."
 BA_Project.0010.a.response:0 "Najdziwniejsza jest chyba ta planeta z barierą w naszym układzie? Krąży na tej samej orbicie co my, ale ma magiczną barierę. Pod barierą niczego nie da się zeskanować, a zwykła broń w ogóle nie jest w stanie jej nawet draśnięcia. Arona uważa, że ta bariera absolutnie nie mogła powstać naturalnie.\nJednakże, ostatnio Arona odkryła bazę danych w Wielkiej Wieży, która wydaje się być związana z naszym układem gwiezdnym. Jeśli to możliwe, proszę, Panie Nauczycielu, o przydzielenie zasobów i personelu do złamania szyfrowania tej bazy danych. Arona wierzy, że to przyniesie ogromne odkrycia!"
 BA_Project.0010.next:0 "Rozumiem."

 BA_Project.0011.desc:0 "Świetnie, Panie Nauczycielu! Studenci próbowali siłą zaatakować bazę danych dużą ilością losowych danych i… o dziwo, udało im się uzyskać pojedyncze fragmenty danych, a nawet odczytać niektóre czytelne fragmenty! Koledzy biorący udział w pracach też się napracowali!"
 BA_Project.0011.a:0 "Odczytaj fragmenty"
 BA_Project.0011.a.response:0 "…test zakończony niepowodzeniem, ale wynik jest prawidłowy…\n…aureola została uszkodzona, lecz nie zniszczona…\n…emocje wzmocnione i…\n…atak na stację przekaźnikową, przechwycenie…\n…opuszczająca się kolumna światła, zniesiono… kontrolę nad…"
 BA_Project.0011.b:0 "Arona, masz jakiś trop?"
 BA_Project.0011.b.response:0 "Wygląda na to, że to jakiś rodzaj pliku podobnego do archiwum, a do tego zawiera same niedobre rzeczy. Wspomniano tam o ‘aureoli’, czyżby to miało związek ze studentami? Arona naprawdę nie rozumie, jak aureola mogłaby zostać uszkodzona…\n…Mhm? Mówi Pan, że wspomina o stacji przekaźnikowej i statkach? Atak na stację przekaźnikową został przechwycony przez statki, czyżby ta stacja przekaźnikowa znajdowała się w kosmosie?\n…Cóż, czy taka możliwość naprawdę istnieje… Czyżby tam rozgrywała się inwazja obcych na Kivotos, albo wojna domowa między prekursorami a planetą macierzystą…\n…Ach! Arona sobie przypomniała! Poprzednie skanowania wykryły ślady budowli na drugiej planecie w naszym układzie. Może wysłać tam statek badawczy, żeby to dokładnie sprawdził?"
 BA_Project.0011.next:0 "Dobrze."

 BA_Project.0012.desc:0 "Spodziewałam się tego, Panie Nauczycielu! Na ciemnej stronie drugiej planety rzeczywiście znajduje się kompleks budynków! Szybko, wyślijmy tam zespół archeologiczny, żeby go odkopał!"
 BA_Project.0012.next:0 "Świetnie, proszę tam bardzo dokładnie przeszukać."

 BA_Project.0013.desc:0 "„Udało się znaleźć klucz do bazy danych… Studenci są naprawdę niesamowici. Więc, co uda nam się dzięki temu rozszyfrować? Nie mogę się doczekać~”\n\nUwierzytelnienie zakończone. Witaj, Badaczu MX-7073. To jest średnio tajna baza danych o kryptonimie JSS. Zgodnie z Twoimi uprawnieniami, możesz wyłącznie czytać wszystkie dane w Sektorze K. Aby skopiować, użyj dedykowanego nośnika pamięci. Proszę wylogować się po zakończeniu pracy."
 BA_Project.0013.a:0 "Chociaż jest jeszcze wiele do przemyślenia, Arona pamiętaj o zabezpieczeniu antywirusowym…"
 BA_Project.0013.a.response:0 "No coś ty, Panie Nauczycielu… Oczywiście, że Arona będzie na to uważać…\nUgh… Co to wszystko za rzeczy, wszelkiego rodzaju schematy, wymyślne formuły… Och, Arona już po kilku stronach boli głowa…"
 BA_Project.0013.b:0 "Wygląda to na schematy jakiegoś urządzenia."
 BA_Project.0013.b.response:0 "Jeśli Pan Nauczyciel tak mówi… O, rzeczywiście! Wygląda na bardzo, bardzo duże urządzenie! Pozostawmy to studentom do badań, szybko wyjaśnimy jego przeznaczenie, a może nawet uda nam się takie zbudować!"
 BA_Project.0013.next:0 "Dobrze."

 BA_Project.0014.desc:0 "Panie Nauczycielu! Badania zakończone! Przeznaczeniem tego urządzenia jest generowanie pola energii. Proszę posłuchać, to absolutnie przełomowa wiadomość! Przeczytam Panu, proszę dobrze słuchać!\n\n„Pole energii może absorbować energię napływającą prostopadle i przekazywać ją stycznie, w ten sposób uzyskując energię potrzebną do utrzymania pola. Nadmiar zaabsorbowanej energii w stosunku do zużycia jest przekazywany stycznie, a wraz ze wzrostem przekazywanej ilości, na krawędzi bariery można zaobserwować coraz wyraźniejsze efekty relatywistyczne. Zużyta energia jest emitowana na zewnątrz w kierunku zakrzywienia, a sposób emisji zależy od sposobu pozyskiwania energii przez mikroskopijne elementy pola w danym czasie. Pole elektromagnetyczne wewnątrz pola energii jest bardzo chaotyczne, ale ogólny trend polega na przyspieszaniu wszystkich naładowanych obiektów w kierunku do wewnątrz.”\n\nPomyśl tylko, jeśli połączymy to pole energii, czyż nie będzie ono identyczne z barierą na drugiej planecie?!"
 BA_Project.0014.a:0 "Arona jest taka mądra, głaski po główce."
 BA_Project.0014.a.response:0 "Ehehehe… O, to nie jest czas na głaskanie po główce! Już zrozumieliśmy zasadę działania urządzenia, więc oczywiście wiemy, jak usunąć barierę! Chce Pan tam zajrzeć?"
 BA_Project.0014.next:0 "Działajcie śmiało!"

 BA_Project.0015.desc:0 "Och! Panie Nauczycielu, proszę spojrzeć! Proszę spojrzeć na te ruiny na planecie… Zarówno granice dzielnic, jak i ich kształt, wydają się Aronie niezwykle znajome…\nEch, ta przewrócona budowla w kształcie wieży, wygląda tak podobnie do Wielkiej Wieży Federacji Samorządów Studenckich… A ten autonomiczny region w ruinach na pustyni, czyżby to był Abydos? I te na śniegu, czyżby to był Czerwony Zima?… Więc, gdzie jest ETO?"
 BA_Project.0015.a:0 "Arona, spójrz tutaj. Ze Starego Sanktuarium Trynity pozostał tylko krater. Wygląda na to, że tutaj nie ma ETO."
 BA_Project.0015.a.response:0 "Jak to?!… Jeśli nie ma ETO… Trynity, Millenium… Gehenna… Valkyrie… Och, gdzie one wszystkie były? Jak wyglądało Kivotos przed Traktatem Eden?"
 BA_Project.0015.next:0 "Lepiej, żeby na początek zajęli się tym bardziej profesjonalni ludzie."

 BA_Project.0016.desc:0 "Panie Nauczycielu, zwiadowcy raportują, że wszystkie wartości na tej planecie są identyczne jak na Kivotos i nadaje się ona do osadnictwa. Jeśli Pan Nauczyciel zechce, można tu wysłać grupę kolonistów, aby ją skolonizowali.\nPonadto, istnieje możliwość odbudowania tutaj miasta-akademii identycznego z Kivotos, a Arona również uważa, że to bardzo kuszące… ale to nie jest problem do rozważenia teraz.\nPrzed nami dużo pracy, ale Arona zawsze będzie z Panem…"
 BA_Project.0016.next:0 "(Arona wydaje się trochę przygnębiona, ciekawe dlaczego…)"

###### B
 BA_Project.0018.desc:0 "Panie Nauczycielu, nasza kolonia na tej ruinie planety ma już trzy lata. Przez te trzy lata poczyniliśmy znaczne postępy w rozwoju tej planety, infrastruktura jest bardzo dobrze rozwinięta, a liczba studentów tam rośnie. Jednakże, chociaż wcześniej skutecznie wykorzystywaliśmy ruiny do rozwoju, teraz stały się one przeszkodą w dalszej budowie.\nArona słyszała, że bardzo wiele ruin, ze względu na cele badań historycznych, ryzyko deweloperskie i inne czynniki, nie zostało i nie może zostać oczyszczonych i wykorzystanych. Skoro teraz odpowiednie zasoby ludzkie i materialne na planecie są już wystarczające, możemy zacząć badać tę planetę!\nKiedy będzie Pan gotowy, proszę zawołać Aronę! Arona wierzy, że możemy odkryć sekrety tej planety i wierzy, że możemy odbudować to miejsce tak, jak powinno wyglądać Kivotos!"
 BA_Project.0018.next:0 "Razem damy radę, Arona!"

 BA_Project.0019.desc:0 "Tak duża planeta, od czego zacząć prace archeologiczne? Panie Nauczycielu, ma Pan jakiś pomysł?\nZacząć od najbardziej zniszczonego Starego Sanktuarium Trynity? Hmm… ma to sens, Stare Sanktuarium Trynity było miejscem podpisania Traktatu Eden, prawda! Na tej planecie… Stare Sanktuarium zostało zbombardowane, a w kraterze wydają się wystawać jakieś dziwne podziemne struktury. Jeśli to zbadamy, powinniśmy poznać powód, dla którego Traktat Eden nie został tu pomyślnie podpisany, prawda! To Pan Nauczyciel w pełnej krasie!"
 BA_Project.0019.a:0 "Zatem, rozpocznijmy nasze pierwsze prace archeologiczne."
 BA_Project.0019.b:0 "Uważam, że nie możemy tutaj spuszczać z warty. Powiadommy Straż Obywatelską, żeby zajęła pozycje."

 BA_Project.0020.desc:0 "Panie Nauczycielu, podczas wykopalisk nie wiadomo, jaki mechanizm został uruchomiony, nagle w ruinach pojawiło się sporo wrogów! Na szczęście Straż Obywatelska przejęła kontrolę nad sytuacją, i choć wrogowie wciąż pojawiają się bezustannie, ich działania zostały tymczasowo ograniczone.\nAle Arona odrobiła lekcje! Według raportu Straży Obywatelskiej, ci wrogowie to psychiczne byty zwane ‘Wyznawcami Justyny’. Chociaż wyglądają jak studenci, noszą jednolite stroje bojowe, a kule mogą przez nich przenikać i ich ranić. Studenci Straży Obywatelskiej naprawdę się wtedy przestraszyli! Dopiero po nawiązaniu walki okazało się, że są naprawdę słabi, jak stado bezgłowych much…"
 BA_Project.0020.next:0 "Z wykopaliskami tej skali absolutnie nie wolno się spieszyć."

 BA_Project.0021.desc:0 "To niesamowite, że taka planeta ma taką historię…\nMy też przeszliśmy przez niemałe zamieszki, zanim wkroczyliśmy w erę podróży międzygwiezdnych, ale patrząc na te ruiny, jeśli my też… ech… czy nasz los będzie równie tragiczny jak ich…\nTak czy inaczej, studenci z zespołu archeologicznego i Pan Nauczyciel, wszyscy się napracowali! Proszę trochę odpocząć. Następnie, zabierzemy się do przywracania tego miejsca do stanu, w jakim powinno być!"
 BA_Project.0021.next:0 "Ty też się napracowałaś, Arona."

###### C
 BA_Project.0022.desc:0 "Panie Nauczycielu! Według badaczy z planety ruin, całkowicie opanowali już układ pierwotnego miasta-akademii na tej planecie. Arona uważa, że nadszedł czas, abyśmy rozpoczęli prace nad odbudową!\nTe zrujnowane mury zawsze wzbudzają wiele emocji… Z pewnością będziemy w stanie odtworzyć tutejszą świetność. Nie, powinnam powiedzieć, że to nasz obowiązek."
 BA_Project.0022.next:0 "Działajcie śmiało!"

 BA_Project.0023.desc:0 "Taka masa ruin… gdybyśmy usuwali je po kawałku starymi metodami, to chyba byłoby strasznie nieefektywne, prawda? Arona uważa, że musimy zbadać nową, szybką metodę oczyszczania tak rozległych ruin. Patrząc na dostępne opcje… wydają się być dwa możliwe kierunki.\nJeden to użycie broni wiązkowej opartej na kosmosie. Tę broń można by lekko zmodyfikować, żeby bombardować ruiny, pulverizując wszystkie odpady do recyklingu. Zaletą jest szybkość oczyszczania i oszczędność zasobów na późniejszą odbudowę. Co do wad… cóż, są oczywiste, nawet jeśli Arona ich nie wymieni…\nDrugi to użycie dużej liczby specjalistycznych, samojezdnych maszyn czyszczących do rozbiórki. Chociaż prędkość jest o wiele mniejsza niż w pierwszej opcji, a budowanie maszyn marnuje zasoby, to jest bezpiecznie i niezawodnie, a niektóre godne upamiętnienia ruiny zostaną zachowane.\nJaka metoda zostanie użyta, zależy od wyboru Senseia. A może Sensei chciałby oddać tę decyzję studentom? Niezależnie od tego, co Sensei zdecyduje, Arona będzie w pełni wspierać!"
 BA_Project.0023.order:0 "Arona jest naprawdę godna zaufania, co nie?"
 BA_Project.0023.decentralize:0 "W takim razie pozostawię pełną decyzję studentom."

#天基武器线路
 BA_Project.0024.desc:0 "Sensei! Departament Fizyki zgłosił ukończenie projektu modyfikacji broni kosmicznej, możemy przygotować się do produkcji! Według departamentu, obiekt kosmiczny musi być wyprodukowany i wystrzelony w kilku częściach.\nNajpierw cylinder skupiający, ponieważ kolonia na planecie z ruinami nie ma odpowiednich warunków produkcyjnych, musi być wytworzony na macierzystej planecie. Wymaga to §Y300£energy£ kredytów energetycznych, 300£alloys£ stopów i 100£rare_crystals£ rzadkich kryształów§!.\nPóźniej osłona ekranująca, której produkcja wymaga §Y200£energy£ kredytów energetycznych i 500£alloys£ stopów§!. Ponieważ jest to bardzo duże i ciężkie, wyprodukowanie tego na macierzystej planecie będzie wymagało dodatkowych §Y1000£energy£ kredytów energetycznych§! na transport do kolonii na planecie z ruinami, ale warunki przemysłowe na macierzystej planecie są lepsze, więc produkcja będzie szybsza.\nNa koniec, liczne drobne komponenty rdzenia. W sumie wymagają §Y1000£energy£ kredytów energetycznych, 200£alloys£ stopów, 100£volatile_motes£ lotnych cząstek i 100£exotic_gases£ egzotycznych gazów§!. Podobnie jak poprzednie dwa komponenty, zostaną ukończone szybciej, jeśli wyprodukujemy je na macierzystej planecie.\nPo zakończeniu wszystkich startów, potrzeba jeszcze 3 miesięcy na montaż, a potem będziemy mogli rozpocząć operacje. Ugh, to naprawdę ogromny wydatek…"
 BA_Project.0024.next:0 "Będzie warto, zaczynajmy!"

 BA_Project.0025.desc:0 "Sensei, kolonia na planecie z ruinami zgłosiła ukończenie montażu broni kosmicznej, możemy rozpocząć wystrzelenie!\nChociaż Arona powiadomiła kolonistów na planecie już dawno temu, to biorąc pod uwagę, że użycie tego obiektu kosmicznego poważnie uszkodzi środowisko życia na planecie, a w poważnych przypadkach może nawet spowodować ofiary, Arona wydała jeszcze jedno, ostateczne powiadomienie. Pewnie przez najbliższy czas życie studentów pozostających na planecie nie będzie zbyt łatwe, prawda?\nWedług obliczeń Arony, ukończenie operacji szacuje się na 3 lata, ale Arona nie może wykluczyć możliwości wcześniejszego zakończenia lub opóźnienia."
 BA_Project.0025.next:0 "Wkrótce wszystko się zmieni."

 BA_Project.0026.desc:0 "Sensei! Departament zgłosił, że zespół mechanizmów czyszczących ukończył oczyszczanie planety z ruin, a prace porządkowe na powierzchni również zostały zakończone! Niewielka część maszyn, które wypełniły swoją misję, zostanie zachowana w muzeum, a reszta jest teraz przygotowywana do demontażu i recyklingu. Ta operacja oczyszczania przyniosła naprawdę obfite żniwa, zebrano wystarczająco dużo materiałów, aby odbudować większą część planety Miasta Akademickiego, a jednocześnie w ciągu ostatnich kilku lat stopniowo opracowywano zupełnie nowy plan Akademicki.\nWkrótce będziemy świadkami narodzin kolejnej planety Miasta Akademickiego! Szybko zaczynajmy odbudowę! Arona już nie może się doczekać!"
 BA_Project.0026.next:0 "To ostatni krok."

 BA_Project.0027.desc:0 "Sensei, Departament Inżynierii złożył specjalny plan. Po dokładnym przestudiowaniu odzyskanych obiektów kosmicznych, zamierzają je zminiaturyzować i wyposażyć w nie Tytanów, co pozwoli na atakowanie zarówno okrętów wojennych, jak i wrogich kolonii. Arona uważa, że ten projekt jest wykonalny. Co Sensei o tym myśli?"
 BA_Project.0027.next:0 "Świetnie, rozpocznijcie badania."

 BA_Project.0028.desc:0 "Sensei, Departament Inżynierii zgłosił ukończenie ponownego wykorzystania technologii kosmicznego obiektu oczyszczającego. Opracowały nowy typ działa głównego do wyposażenia Tytanów. To działo może szybko niszczyć osłony i pancerze wrogich okrętów, a także może być użyte jako broń przeciwko wrogim koloniom, szybko rozkładając obiekty obronne na kolonii."
 BA_Project.0028.next:0 "Rozumiem."

 decision_build_focus_tube_home:0 "Zbuduj cylinder skupiający"
 decision_build_focus_tube_home_desc:0 "Cylinder skupiający to kluczowy komponent kosmicznego obiektu oczyszczającego. Proces jego produkcji jest dość skomplikowany i może być realizowany tylko na macierzystej planecie."
 decision_build_shielding_case_home:0 "Zbuduj osłonę ekranującą"
 decision_build_shielding_case_home_desc:0 "Budowa ciężkiej zewnętrznej osłony dla kosmicznego obiektu oczyszczającego na macierzystej planecie. Chociaż jest to szybkie, później trzeba będzie wydać trochę funduszy na transport do kolonii."
 decision_build_shielding_case_colony:0 "Zbuduj osłonę ekranującą"
 decision_build_shielding_case_colony_desc:0 "Budowa ciężkiej zewnętrznej osłony dla kosmicznego obiektu oczyszczającego na kolonii. Chociaż poświęca się prędkość budowy, zaletą budowy na miejscu jest brak konieczności wydawania wysiłku na transport."
 decision_build_core_components_home:0 "Zbuduj komponenty rdzenia"
 decision_build_core_components_home_desc:0 "Budowa różnorodnych komponentów dla kosmicznego obiektu oczyszczającego. Warunki przemysłowe na macierzystej planecie są lepsze niż na kolonii, więc prędkość budowy jest większa."
 decision_build_core_components_colony:0 "Zbuduj komponenty rdzenia"
 decision_build_core_components_colony_desc:0 "Budowa różnorodnych komponentów dla kosmicznego obiektu oczyszczającego. Zaletą budowania na kolonii jest to, że może to napędzać zatrudnienie na kolonii."

 BA_Project.8101.title:0 "Produkcja cylindra skupiającego ukończona"
 BA_Project.8101.desc:0 "§YCylinder skupiający§! dla kosmicznego obiektu oczyszczającego został wyprodukowany i przetransportowany na przewidziane miejsce na orbicie kolonii planety z ruinami."
 BA_Project.8101.confirmed:0 "Brak innych nieautoryzowanych obiektów na orbicie, oczekiwanie na montaż"
 BA_Project.8102.title:0 "Produkcja osłony ekranującej ukończona"
 BA_Project.8102.desc:0 "§YOsłona ekranująca§! dla kosmicznego obiektu oczyszczającego została wyprodukowana i przetransportowana na przewidziane miejsce na orbicie kolonii planety z ruinami."
 BA_Project.8102.confirmed:0 "System detekcji temperatury działa prawidłowo, oczekiwanie na montaż"
 BA_Project.8102.return:0 "Z powodu zduplikowanych planów produkcyjnych, zbędne projekty zostały anulowane."
 BA_Project.8102.recycled:0 "Zasoby nie zostaną zmarnowane."
 BA_Project.8103.title:0 "Produkcja komponentów rdzenia ukończona"
 BA_Project.8103.desc:0 "§YKomponenty rdzenia§! dla kosmicznego obiektu oczyszczającego zostały wyprodukowane i przetransportowane na przewidziane miejsce na orbicie kolonii planety z ruinami."
 BA_Project.8103.confirmed:0 "Orbita kapsuły transportowej stabilna, autokontrola systemu odzyskiwania ukończona, oczekiwanie na montaż"
 BA_Project.8103.return:0 "Z powodu zduplikowanych planów produkcyjnych, zbędne projekty zostały anulowane."
 BA_Project.8103.recycled:0 "Zasoby nie zostaną zmarnowane."

 BA_Project.8104.title:0 "Raport oczyszczania obiektu kosmicznego: Rozpoczynamy wystrzelenie"
 BA_Project.8104.desc:0 "Po zakończeniu montażu, debugowania i naładowania kosmicznego obiektu oczyszczającego, rozpoczęły się prace porządkowe. Niebieski jak niebo słup światła wylewa się z cylindra skupiającego, rozbijając w pył wszystkie ponure ruiny na planecie. Wiązka, niczym frez, niweluje wszystko na swojej drodze. Przewiduje się, że prace te potrwają 3 lata. Zespoły sprzątające na ziemi będą podążać za wiązką, przeprowadzając porządki i tymczasową odbudowę, a osiedla i strefy przemysłowe będą się odpowiednio przemieszczać. Cała planeta zostanie ścięta o 20 metrów w dół, aby całkowicie usunąć ruiny."
 BA_Project.8104.next:0 "Oczyszczanie Nieba i Ziemi."

 BA_Project.8121.title:0 "Raport z oczyszczania obiektów orbitalnych: Normalne oczyszczanie"
 BA_Project.8121.desc:0 "Raport kolonii na planecie-ruinach: Prace porządkowe przebiegają bez zakłóceń, bez wykrycia anomalii."
 BA_Project.8121.confirm:0 "Zrozumiano."
 BA_Project.8122.title:0 "Raport z oczyszczania obiektów orbitalnych: Złoża minerałów"
 BA_Project.8122.desc:0 "Kolonia na Planecie Ruin zgłasza, że podczas sprzątania odkryto niewielkie, niezbadane złoża minerałów. Naziemny personel sprzątający zebrał wszystkie minerały wyrzucone na powierzchnię."
 BA_Project.8122.confirm:0 "Mały prezencik."
 BA_Project.8123.title:0 "Raport z oczyszczania obiektów orbitalnych: Żyła minerałów"
 BA_Project.8123.desc:0 "Kolonia na Planecie Ruin zgłasza odkrycie żyły minerałów, której wydobycie zostało znacznie ułatwione dzięki ostrzałowi z broni orbitalnej. Naziemny personel sprzątający zakończył wydobycie widocznych złóż."
 BA_Project.8123.confirm:0 "Całkiem nieźle."
 BA_Project.8124.title:0 "Raport z oczyszczania obiektów orbitalnych: Podziemny magazyn"
 BA_Project.8124.desc:0 "Kolonia na Planecie Ruin zgłasza odkrycie podziemnego wojskowego magazynu, pozostawionego przez poprzednich mieszkańców! Zawiera on ogromną ilość £alloys£, trochę £rare_crystals£ oraz ciemną materię, której nie wiadomo, jak wydobyć. Naziemny personel sprzątający już to zebrał."
 BA_Project.8124.confirm:0 "Co za radość."
 BA_Project.8125.title:0 "Raport z oczyszczania obiektów orbitalnych: Niewielkie zakłócenia"
 BA_Project.8125.desc:0 "Kolonia na Planecie Ruin zgłasza, że niedawny ostrzał zakłócił klimat Planety Ruin, powodując lokalne huragany i powodzie. Na szczęście personel z dotkniętych obszarów został ewakuowany, więc straty w ludziach i mieniu były minimalne."
 BA_Project.8125.confirm:0 "Zrozumiano."
 BA_Project.8126.title:0 "Raport z oczyszczania obiektów orbitalnych: Poważna katastrofa"
 BA_Project.8126.desc:0 "Kolonia na Planecie Ruin zgłasza, że niedawny ostrzał zakłócił aktywność geologiczną Planety Ruin, wywołując silne trzęsienia ziemi i erupcje wulkanów. Na szczęście katastrofa ta dotknęła głównie obszary poddane bombardowaniu i nie spowodowała szkód na dużą skalę."
 BA_Project.8126.confirm:0 "To niepokojące."
 BA_Project.8127.title:0 "Raport z oczyszczania obiektów orbitalnych: Omyłkowe trafienie"
 BA_Project.8127.desc:0 "Kolonia na Planecie Ruin zgłasza, że kluczowy obszar przemysłowy został omyłkowo trafiony przez obiekty orbitalne, co spowodowało bardzo poważne straty. To omyłkowe trafienie miało niedopuszczalny wpływ na gospodarkę pobliskich obszarów, a działalność produkcyjna została niemal wstrzymana."
 BA_Project.8127.confirm:0 "Skoro coś takiego się stało, macierzysta planeta ma obowiązek pomóc."
 BA_Project.8128.title:0 "Raport z oczyszczania obiektów orbitalnych: Omyłkowe trafienie"
 BA_Project.8128.desc:0 "Kolonia na Planecie Ruin zgłasza, że doszło do poważnej awarii w działaniu obiektów orbitalnych, co doprowadziło do omyłkowego trafienia odległego obszaru mieszkalnego i spowodowało poważny wypadek na poziomie roztrzaskania aureoli. Odpowiedni personel został natychmiast ukarany."
 BA_Project.8128.confirm:0 "Negatywne skutki są nieobliczalne."

 BA_mistake_hit:0 "Omyłkowe trafienie obiektu orbitalnego"

#自走机械线路
 BA_Project.0031.desc:0 "Nauczycielu! Dział inżynieryjny z powodzeniem opracował serię tanich maszyn sprzątających, idealnych do tego zadania. Miejsce pod fabrykę zostało już wybrane, a teraz potrzebujemy materiałów do budowy kompleksu fabrycznego i samych maszyn.\nSzacuje się, że na budowę kompleksu fabrycznego przeznaczonego do produkcji maszyn sprzątających potrzeba 500 £minerals£ i 200 £energy£, a następnie 300 £alloys£ i 200 £consumer_goods£ na produkcję dużych ilości różnego rodzaju maszyn. Wszystkie te prace przygotowawcze muszą zostać ukończone w kolonii i zajmą łącznie około dziewięciu miesięcy.\nPo uruchomieniu, maszyny te będą co miesiąc wydobywać duże ilości różnorodnych zasobów, w tym £minerals£, £alloys£ i £rare_crystals£. To nie jest przesadny wydatek, a chociaż późniejsze prace mogą zająć sporo czasu, Arona nadal uważa, że maszyny sprzątające to całkiem niezły pomysł!"
 BA_Project.0031.next:0 "Zacznijmy, musimy się pospieszyć."
 BA_Project.0032.desc:0 "Nauczycielu, kolonia na Planecie Ruin zgłasza, że pierwsza partia maszyn sprzątających rozpoczęła już pracę. Arona skontaktowała się z poprzednimi archeologami i na podstawie ich sugestii wyznaczyła na planecie obszar chroniony, aby zabezpieczyć kilka bardzo ważnych miejsc o znaczeniu historycznym. …Teraz, gdy o tym myślę, użycie broni orbitalnej do sprzątania było jednak zbyt lekkomyślne…\nZgodnie z obliczeniami Arony, ukończenie prac zajmie szacunkowo 5 lat, ale Arona nie może wykluczyć możliwości wcześniejszego zakończenia lub opóźnienia."
 BA_Project.0032.next:0 "Wkrótce wszystko się zmieni."
 BA_Project.0033.desc:0 "Nauczycielu! Dział zgłasza, że zespół maszyn sprzątających zakończył oczyszczanie Planety Ruin. Niewielka część maszyn, które wypełniły swoją misję, zostanie zachowana w muzeum, a reszta jest przygotowywana do demontażu i recyklingu. Ta praca porządkowa rzeczywiście przyniosła obfite plony, zbierając zasoby wystarczające do odbudowy większości planety-Akademii, a w międzyczasie, w ciągu ostatnich kilku lat, stopniowo opracowywano nowe plany akademii.\nJuż wkrótce będziemy świadkami narodzin kolejnej planety-Akademii! Szybko, zacznijmy odbudowę! Arona już nie może się doczekać!"
 BA_Project.0033.next:0 "To ostatni krok."


 decision_build_factory_colony:0 "Zbuduj fabrykę maszyn"
 decision_build_factory_colony_desc:0 "Zbuduj specjalną fabrykę, która może masowo produkować maszyny sprzątające."
 decision_build_machine_colony:0 "Zbuduj Maszynę Sprzątającą Jednostkę-01"
 decision_build_machine_colony_desc:0 "Przeprowadź ostateczne projektowanie, produkcję i uruchomienie maszyn sprzątających."


 BA_Project.8201.title:0 "Budowa kompleksu fabrycznego zakończona"
 BA_Project.8201.desc:0 "Specjalna fabryka do budowy maszyn sprzątających została ukończona i czeka na następny krok."
 BA_Project.8201.confirmed:0 "Odświeżające."
 BA_Project.8202.title:0 "Budowa maszyn zakończona"
 BA_Project.8202.desc:0 "Produkcja i uruchomienie Jednostki-01 zbliżają się do końca, a obecny postęp przebiega pomyślnie."
 BA_Project.8202.confirmed:0 "Przekazanie kontroli wieży kontrolnej."

 BA_Project.8203.title:0 "Raport maszyn samobieżnych sprzątających: Rozpoczęcie prac"
 BA_Project.8203.desc:0 "Wraz z uruchomieniem nadajników centralnej wieży kontrolnej, pierwsza partia maszyn sprzątających oficjalnie rozpoczęła prace porządkowe. Maszyny te nie tylko usuwają gruz, ale także równają góry i zasypują morza, tworząc liczne płaskie, stabilne i odpowiednie do budowy tereny."
 BA_Project.8203.next:0 "Z głębokich wąwozów wyłaniają się płaskie jeziora."

 BA_Project.8221.title:0 "Raport maszyn samobieżnych sprzątających: Sprzątanie przebiega normalnie"
 BA_Project.8221.desc:0 "Raport kolonii na planecie-ruinach: Prace porządkowe przebiegają bez zakłóceń, bez wykrycia anomalii."
 BA_Project.8221.confirm:0 "Zrozumiano."
 BA_Project.8222.title:0 "Raport maszyn samobieżnych sprzątających: Inspiracja"
 BA_Project.8222.desc:0 "Nasze prace porządkowe na planecie-ruinach zdają się bardzo stymulować badaczy, a prace naukowe pojawiają się jak grzyby po deszczu. Nawet po odrzuceniu tych, które dotyczą na przykład strzelania sosem chilli z pistoletów maszynowych, i tak można uznać, że osiągnęliśmy sporo."
 BA_Project.8222.confirm:0 "Wspaniale!"
 BA_Project.8223.title:0 "Raport maszyn samobieżnych sprzątających: Odkrycie stanowiska"
 BA_Project.8223.desc:0 "Raport kolonii na planecie-ruinach: Roboty sprzątające odkryły stanowisko, którego nie wykryły poprzednie prace archeologiczne! Ta wiadomość rozprzestrzeniła się po całym Kivotos, podnosząc na duchu każdego. Nowy park archeologiczny został już wytyczony i wkrótce będzie mógł przyjmować odwiedzających."
 BA_Project.8223.confirm:0 "Wspaniale!"
 BA_Project.8224.title:0 "Raport maszyn samobieżnych sprzątających: Odkrycie laboratorium"
 BA_Project.8224.desc:0 "Raport kolonii na planecie-ruinach: Zespół sprzątający odkrył pod ziemią doskonale zachowane laboratorium! Biuro Generalnej Rady Uczniowskiej już tam jest, analizując zapisy i pozyskując wiele użytecznych danych."
 BA_Project.8224.confirm:0 "Wspaniale!"
 BA_Project.8225.title:0 "Raport maszyn samobieżnych sprzątających: Awaria"
 BA_Project.8225.desc:0 "Raport kolonii na planecie-ruinach: Duża partia maszyn sprzątających uległa awarii z nieznanych przyczyn, co wywołało serię wypadków, uszkadzając i złomując jeszcze więcej maszyn. Obecnie fabryki przyspieszają produkcję."
 BA_Project.8225.confirm:0 "Jaka szkoda."
 BA_Project.8226.title:0 "Raport maszyn samobieżnych sprzątających: Szaleństwo"
 BA_Project.8226.desc:0 "Raport kolonii na planecie-ruinach: Duża partia maszyn sprzątających nagle wymknęła się spod kontroli i zaczęła szaleć! Te maszyny niekontrolowanie zniszczyły duży obszar, ale na szczęście ewakuacja przebiegła terminowo i nikt nie został ranny."
 BA_Project.8226.confirm:0 "Całe szczęście."
 BA_Project.8227.title:0 "Raport maszyn samobieżnych sprzątających: Pojawienie się proroka"
 BA_Project.8227.desc:0 "Raport kolonii na planecie-ruinach: Uśpiony Prorok Krzyżowego Imienia zdaje się zostać przebudzony przez maszyny sprzątające! Na szczęście te maszyny od początku były projektowane z myślą o zastosowaniach militarnych, więc po krwawej bitwie udało się go w końcu wyeliminować. Ten incydent spowodował poważne straty w kolonii na planecie-ruinach, a dokładne liczby są wciąż w trakcie obliczeń."
 BA_Project.8227.confirm:0 "Jaka szkoda."

