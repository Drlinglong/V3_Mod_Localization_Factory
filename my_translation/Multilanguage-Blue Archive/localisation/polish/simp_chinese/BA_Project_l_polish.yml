 BA_Project.0098.desc:0 "To było naprawdę trudne, Sensei! Nasze wysiłki nie poszły na marne – planeta-ruin… nie, była kolonia na planecie-ruinach została teraz przekształcona w zupełnie nowy Kivotos!\nSensei, mamy tak wiele historii w Kivotos, i choć różnią się stylem, Arona i tak nie lubi tych mrocznych i tragicznych opowieści z planet-barier…\nAle tym razem sami napisaliśmy tej historii zupełnie nowy Happy End. Jakie śmiechy i radość wypełnią to miejsce w przyszłych dniach?"
 BA_Project.0098.next:0 "Arona, chodźmy najpierw na przecięcie wstęgi w nowej filii Federalnej Rady Uczniowskiej."
 BA_Project.0099.desc:0 "Trwający kilkanaście lat „Projekt Kołyska” dobiegł tymczasowo końca. Choć wiele zagadek wciąż pozostaje nierozwiązanych, pewnego dnia znajdziemy na nie odpowiedzi. Teraz zbudowaliśmy zupełnie nową Planetę Miasta-Akademii i własnoręcznie stworzyliśmy nową przyszłość Kivotos.\n"
 BA_Project.0099.next1:0 "Nasz pomnik, wznosi się w tej pustce."
