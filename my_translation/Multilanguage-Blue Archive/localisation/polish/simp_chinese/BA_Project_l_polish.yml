 BA_Gematria_arc_site_1:0 "Badania bez granic"
 BA_Gematria_arc_site_1_desc:0 "Numerologia prowadziła kiedyś badania związane z aureolami. Może z ich danych badawczych wyciągniemy jakąś inspirację."
 Project_Cradle_arc_site_desc_RAID01:0 "Gdy tylko dotarłyśmy do ruin bazy Numerologii, zatrzymałyśmy się przed wielką bramą. Wygląda na to, że brama wykorzystuje technologię, której jeszcze nie potrafimy rozszyfrować. Nasi wrogowie – do jakiego stopnia rozwinięta jest ich technologia? Tak czy inaczej, musimy znaleźć sposób, żeby otworzyć tę bramę."
 Project_Cradle_arc_site_option_RAID01:0 "Niech Klub Veritas zajmie się przygotowaniem do złamania zabezpieczeń."
 Project_Cradle_arc_site_desc_RAID02:0 "Członkinie Klubu Veritas spędziły wiele miesięcy na pracach dekodujących, ale z powodu zbyt dużej różnicy w poziomie technologicznym, nasze próby rozszyfrowania nie przyniosły rezultatów. W końcu Shiroko, jedna z członkiń ekspedycji, nie mogła już dłużej wytrzymać i siłą otworzyła bramę za pomocą drona. Odporność tej bramy na eksplozje była znacznie niższa niż nasze szacunki – wygląda na to, że drzewko technologiczne Numerologii rozwinęło się w dziwny sposób."
 Project_Cradle_arc_site_option_RAID02:0 "Tak czy inaczej, weszłyśmy do środka!"
 Project_Cradle_arc_site_desc_RAID03:0 "Wnętrze bazy było znacznie bardziej chaotyczne, niż sobie wyobrażałyśmy. Piętrzyły się tam wszelkiego rodzaju ruiny, co wyraźnie świadczyło o zniszczeniach dokonanych przez człowieka. Wygląda na to, że Numerologia zniszczyła większość rzeczy przed ewakuacją. Ale być może pod tymi ruinami nadal znajdują się dane, których nie zdążyły zniszczyć."
 Project_Cradle_arc_site_option_RAID03:0 "Kontynuujcie wykopaliska."
 Project_Cradle_arc_site_desc_RAID04:0 "Odnalazłyśmy pod ruinami dysk danych, który zawiera informacje o eksperymentach z aureolami, ale… Myślę, Nauczycielu, że najlepiej będzie, jeśli sam/sama sprawdzisz jego zawartość."
 Project_Cradle_arc_site_option_RAID04:0 "Zaimportuj dane do Arki Shittim."




 BA_Project.8025.title:0 "Ukryta Prawda"
 BA_Project.8025.desc:0 "Nasze wykopaliska na zrujnowanej planecie Kivotos nie pozostały niezauważone. Taka skala prac po prostu nie mogła umknąć uwadze ciekawskich uczennic, które różnymi metodami dowiedziały się, co tak naprawdę spotkało tę planetę, mającą te same korzenie co my: o wojnie i zniszczeniu spowodowanych przez „nas”... Jednocześnie na forach internetowych zaczęły pojawiać się kolejne rewelacje na temat prawdy o zrujnowanej planecie, a uczennice zareagowały na to bardzo gwałtownie. Chociaż obecnie nie wszyscy o tym wiedzą, jeśli nie zareagujemy, wkrótce wszystko wyjdzie na jaw. Czy to zemsta za grzechy popełnione przez „nas”? Czy powinnyśmy usunąć informacje rozprzestrzeniające się w sieci? A może wszystkie uczennice powinny poznać prawdę? Musimy dokonać wyboru, nawet jeśli może to sprawić, że inne uczennice nabiorą do nas niechęci."
 BA_Project.8025.a:0 "Każda uczennica Kivotos ma prawo znać prawdę."
 BA_Project.8025.b:0 "Nie powinnyśmy obarczać tym niewinnych uczennic, każmy komuś usunąć te informacje."

 BA_Project.8026.title:0 "Ujawnienie"
 BA_Project.8026.desc:0 "To, że wszyscy poznali prawdę, wywołało ogromne poruszenie. Chociaż proces był trudny i zawiły, stopniowo doszłyśmy do wspólnego wniosku: jeśli my również powtórzymy te same błędy i staniemy się kolejną ruiną, nasza historia dobiegnie końca. To zbrodnia popełniona przez „innych nas”, a my nie pozwolimy, byśmy stały się kolejnymi ofiarami. Po tych wydarzeniach wyraźnie poczułyśmy zmianę atmosfery w całym Kivotosie. Wszyscy ciężko pracują dla Kivotos. Może wszystko zmierza w lepszym kierunku?"
 BA_Project.8026.next:0 "Ujawnienie prawdy wszystkim nie jest złą rzeczą."

 BA_Project.8027.title:0 "Ochrona"
 BA_Project.8027.desc:0 "Po szybkiej reakcji i przejęciu kontroli nad wszystkimi informacjami w sieci, opublikowałyśmy zredagowane wiadomości, aby prawdziwa prawda o zrujnowanej planecie nie wyszła na jaw. Czy postąpiłyśmy słusznie? Ale niezależnie od tego, musimy być surowe wobec siebie, aby ponownie nie zejść na złą ścieżkę. Musimy chronić nasz obecny Kivotos; nie możemy dopuścić, by został ponownie złośliwie zniszczony przez Arytmetykę i Bogów Krzyża."
 BA_Project.8027.next:0 "To, co się już wydarzyło, niech po prostu przeminie."

 BA_Project.8028.title:0 "Wątpliwość"
 BA_Project.8028.desc:0 "Sensei, pełny przebieg tego incydentu został przez nas zarchiwizowany i przeniesiony do Twojej bazy danych. Chociaż obecnie wydaje się, że w tej ruinie nie ma nikogo poza nami, to dziwne: jeśli „my” z innego świata poniosłyśmy porażkę, to gdzie podziały się zwycięskie Arytmetyka i Bogowie Krzyża? Dlaczego nie znajdujemy żadnych informacji pozostawionych przez ocalałych, którzy mogliby istnieć po „naszej” porażce? W tej sytuacji musimy być przygotowane na niespodziewanych wrogów, którzy mogą pojawić się w każdej chwili w przyszłości."
 BA_Project.8028.next:0 "Nadal musimy zachować czujność wobec nieznanej głębi kosmosu."


