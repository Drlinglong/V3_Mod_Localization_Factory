####################
##Rabbit突袭
####################
 BA_Emergencies_Caerbannog_chain_title:0 "Królik z Caerbannog"
 BA_Emergencies_Caerbannog_chain_desc:0 "Nasza Siedziba Federalnej Rady Studenckiej na [Root.Capital.Getname] została zaatakowana! Napastnicy nazywają się „Oddział Rabbit”. Kim one właściwie są i jaki mają cel?"

 BA_Emergencies.0001.name:0 "Atak SRT"
 BA_Emergencies.0001.desc.a:0 "Nasza Siedziba Federalnej Rady Studenckiej na [Root.Capital.Getname] została nagle zaatakowana! Ten atak spowodował poważne straty w naszej Siedzibie Federalnej Rady Studenckiej.\n§RSkrzynia Szeting także uległa awarii z powodu bombardowania EMP i tymczasowo nie można jej uruchomić…§!\nNapastnicy nie pozostawili po sobie nazwisk, ale nagrania z monitoringu ujawniły, że pochodzą z byłej „Akademii SRT”. Obecnie nie możemy ich zlokalizować, ponieważ Sekcja Ochrony Federalnej Rady Studenckiej wydała nakaz zamknięcia Akademii SRT."
 BA_Emergencies.0001.desc.b:0 "Nasza Siedziba Federalnej Rady Studenckiej na [Root.Capital.Getname] ponownie została nagle zaatakowana! Atak ten ponownie został przeprowadzony przez studentki z byłej „Akademii SRT”. Tym razem byliśmy przygotowani, więc straty nie są zbyt poważne, a ich celem nie był atak, lecz protest…"
 BA_Emergencies.0001.a:0 "Niewiarygodne…"

 BA_Emergencies.0002.name:0 "Oddział Rabbit!"
 BA_Emergencies.0002.desc:0 "Wygląda na to, że w ramach kontynuacji ostatniego ataku SRT, grupa niedobitków z Akademii SRT, oznaczona jako §R„Oddział Rabbit”§! i przeznaczona do włączenia do Akademii Valkyrie, rozpoczęła protest przeciwko nakazowi zamknięcia akademii. Nasza straż interweniowała, próbując stłumić protest, ale bezskutecznie. Teraz wymieniają ogień ze strażą, a sytuacja jest bardzo napięta."
 BA_Emergencies.0002.a:0 "Co one chcą zrobić…?"
 BA_Rabbit_sqart_story:0 "Oddział Rabbit"
 BA_Rabbit_sqart_story_desc:0 "Oddział składający się z czterech studentek pierwszego roku z Akademii Specjalnej SRT."

 BA_Emergencies.0003.name:0 "Oddział Rabbit!"
 BA_Emergencies.0003.desc:0 "Chociaż studentki SRT to elita elit, po ciężkiej walce udało nam się stłumić ten oddział, i tymczasowo nie stanowią zagrożenia. Najpilniejszym zadaniem jest teraz usunięcie gruzu i odbudowa funkcji Federalnej Rady Studenckiej."
 BA_Emergencies.0003.a:0 "Miejmy nadzieję, że obecny pokój w Kivotos utrzyma się dłużej."

 BA_Emergencies.0004.name:0 "Arona Połączona Ponownie"
 BA_Emergencies.0004.desc:0 "Poprzednie ataki i protesty spowodowały utratę większości funkcji Siedziby Federalnej Rady Studenckiej. Wraz z postępem prac rekonstrukcyjnych, Federalna Rada Studencka jest w stanie przywrócić uszkodzone funkcje. Skrzynia Szeting także została naprawiona i można ją uruchomić."
 BA_Emergencies.0004.a:0 "Natychmiast skontaktuj się z Aroną, powinna być w stanie coś zrobić."

 BA_Emergencies.0005.name:0 "Interfejs Komunikacyjny Skrzyni Szeting"
 BA_Emergencies.0005.desc:0 "Ugh! Jakie one podłe! Żeby tak użyć EMP, czy czegoś takiego, Arona przez to miała straszne sny! Ugh, ugh, ugh…"
 BA_Emergencies.0005.a:0 "Arona, nie płacz, pogłaszcz po główce."
 BA_Emergencies.0005.a.response:0 "Proszę, daj mi trochę czasu. Arona to bardzo silna SI, szybko znajdę napastników!"
 BA_Emergencies.0005.b:0 "Jasne. Arona jest najlepsza, idź i zrób to szybko."

 BA_Emergencies.0006.name:0 "Park Króliczków"
 BA_Emergencies.0006.desc:0 "Arona znalazła kryjówkę Oddziału Rabbit! Znajduje się ona w odludnym, zniszczonym parku o nazwie „Park Króliczków”, gdzie rozbiły namioty i zbudowały fortyfikacje obronne.\n\n §H(Usuń przeszkodę „Park Króliczków” na [Root.Capital.Getname], aby przejść do następnego wydarzenia)§!"
 BA_Emergencies.0006.a:0 "No to chodźmy sprawdzić."

 BA_Emergencies.0007.name:0 "Śledzenie Rabbit"
 BA_Emergencies.0007.desc:0 "Nasze działania zaalarmowały Oddział Rabbit. Szybko zbudowały fortyfikacje obronne w Parku Króliczków, przekształcając go w twierdzę dla ich protestu. Chociaż Valkyrie wysłała wojska sto razy liczniejsze niż Oddział Rabbit, aby stłumić protest, linia frontu wydaje się być w impasie, a sytuacja jest bardzo niekorzystna."
 BA_Emergencies.0007.a:0 "Pójdę to sprawdzić."
 BA_Emergencies.0007.b:0 "Pomiń długi fragment fabuły"

 BA_Emergencies.0103.name:0 "Potwierdzenie pominięcia fabuły"
 BA_Emergencies.0103.desc:0 "Potwierdzasz pominięcie?"
 BA_Emergencies.0103.confirm:0 "Widziałem tę fabułę już tysiąc razy, potwierdź."
 BA_Emergencies.0103.return:0 "Jednak nie pomijam."

 BA_Emergencies.0008.name:0 "Operacja Schwytania Rabbit"
 BA_Emergencies.0008.desc:0 "(Chociaż Valkyrie wysłała wojska sto razy liczniejsze niż Oddział Rabbit, aby stłumić protest, linia frontu wydaje się być w impasie, a sytuacja jest bardzo niekorzystna.)\n\n(Ktoś, kto wygląda na dowódcę z Valkyrie, wzdycha. Chodźmy sprawdzić.)"
 BA_Emergencies.0008.a:0 "Sytuacja wygląda niezbyt dobrze…"
 BA_Emergencies.0008.a.re:0 "…Kto ty jesteś? (Po zobaczeniu podanej legitymacji)\n„…Uhm, moje przeprosiny. Jestem Ye Nagisa, dyrektor Biura Bezpieczeństwa Publicznego Akademii Policyjnej Valkyrie, odpowiedzialna za tę operację na miejscu."
 BA_Emergencies.0008.b:0 "Jaka jest teraz sytuacja?"
 BA_Emergencies.0008.b.re:0 "Cóż… Jak to powiedzieć, jak sam widzisz, nasze siły są na wyczerpaniu, morale spadło na samo dno, planowaliśmy przytłoczyć ich liczbą, ale nie spodziewaliśmy się, że siła ognia SRT jest tak absurdalna, pozostały personel… uhm, zostało tylko to Biuro Bezpieczeństwa Życia."
 BA_Emergencies.0008.c:0 "Uhm, ahahaha…"
 BA_Emergencies.0008.c.re:0 "(To one! Te dwie katastrofy wcielone, które wysadziły w powietrze i rabusiów, i zakładników, i całą dzielnicę! Ej, co one właśnie zrobiły? Oby tylko nie poszły na front!)\n\n„Nawet jeśli one tam poszły, to niczego nie zmieni. Biuro Bezpieczeństwa i Biuro Porządku Publicznego zostały praktycznie zmiecione z powierzchni ziemi. Myślisz, że one są w stanie stawić czoła SRT? Szczerze mówiąc, nie mają nawet porządnej broni, więc czym miałyby wygrać...? Powinny chyba znać swoje własne ograniczenia, prawda?”"
 BA_Emergencies.0008.d:0 "Czy są jakieś informacje o uczennicach, które zajęły to miejsce?"
 BA_Emergencies.0008.d.re:0 "Tak. To są pierwszoroczne z Zespołu Rabbit, należącego do Akademii Specjalnej SRT. Chociaż jest ich niewiele, to mają najnowocześniejszy sprzęt, dlatego są tak trudne do pokonania…\nPierwotnie miały zostać przeniesione do Biura Bezpieczeństwa Valkirii po zamknięciu SRT… Nie wiadomo, co się stało, ale najpierw zorganizowały protest przeciwko zamknięciu szkoły, a po odparciu ich schowały się tutaj. Tak to właśnie wygląda."
 BA_Emergencies.0008.e:0 "Rozumiem. Czy możesz mi zdradzić jakieś bardziej szczegółowe informacje?"
 BA_Emergencies.0008.e.re:0 "Oczywiście. Oto informacje o tych czterech uczennicach, dostarczone przez Federalną Radę Uczniowską…\nAch, jeśli chcesz zobaczyć ich twarze, to to może być szybsze. Kronos wysłał tam drona retransmisyjnego z transmisją na żywo."
 BA_Emergencies.0008.next:0 "Świetnie. Więc zobaczmy…"

 BA_Emergencies.0009.name:0 "Obraz z drona retransmisyjnego"
 BA_Emergencies.0009.desc:0 "§E„Hej, co się gapisz? Chcesz spróbować MANPADS-ów?”§!\n§B„Chichichi… Nie ma co być aż tak nerwowym. I tak już jest, jak jest, a jak sobie trochę popatrzą, to nam korona z głowy nie spadnie. Niech nam pomogą w promowaniu głupoty Federalnej Rady Uczniowskiej, co nie? \nNo właśnie. Hej~! Federalna Rado Uczniowska, patrzycie? Czas najwyższy, żebyście zdały sobie sprawę, że wasze pomysły są błędne.”§!\n§E„Dopóki my jesteśmy w Kivotos, Akademia SRT się nie skończy!”§!\n§W„Saki, Moe, nie prowokujcie niepotrzebnie. To, czego potrzebujemy, to uzyskanie korzystnej pozycji w negocjacjach poprzez walkę. Nie ma potrzeby robić zbędnych rzeczy.”§!"
 BA_Emergencies.0009.a:0 "(Czy to ona jest dowódcą…? Sądząc po ich ustawieniu, może snajperka jest w tamtym kierunku…)"
 BA_Emergencies.0009.a.re:0 "§E„Ale nudziara, Miyako, zawsze jesteś taka poważna…\nAle ten silnik drona jest denerwujący, może by go tak wysadzić w powietrze? …I tak mamy sporo amunicji, można by przetestować, czy warto puścić w niego kilka serii?”§!\n§B„Co, naprawdę? Może by tak coś super efektownego? Aaa, to by na pewno było piękne… haa… haa…”§!\n§E„Chociaż to nie jest zły pomysł… Mam wrażenie, że o czymś zapomniałam.”§!\n(§L„Umm, czy ty czasem nie mówisz o mnie? Pamiętaj, żeby mnie nie wciągać w eksplozję…”§!)"
 BA_Emergencies.0009.b:0 "(Głos z interkomu jest słabo słyszalny, może to ta członkini zespołu, której tutaj nie ma?)"
 BA_Emergencies.0009.b.re:0 "§E„Ja, ja rozumiem! Nie zapomnę o tobie, spokojnie!”§!\n(§L„A propos, czy mogę już wracać?… Nie ma już wrogów… Tutaj jest wilgotno i pełno robaków, a ja jestem sama, trochę się boję…”§!\n)§E„Miyu, jesteś elitą SRT, nie mów takich zniechęcających rzeczy z powodu paru robaków. Jeśli tak, to może lepiej idź do Valkirii kierować ruchem czy coś. Widziałaś tego drona? Powiedz mi, jak ustalisz jego wysokość.”§!\n§B„Saki, zaczekaj. Nie zaleca się bezsensownego strzelania, w tej chwili nie jesteśmy w stanie uzyskać zaopatrzenia…”§!\n§E„Ale ty nudzisz! Już namierzyłam cel, strzał zostawiam tobie, Moe.”§!\n§B„Takie chwile zawsze są szczególnie ekscytujące… Więc~”§!"
 BA_Emergencies.0009.next:0 "(Olśniewający huk eksplozji, sygnał przerwany)"

 BA_Emergencies.0010.name:0 "Plan"
 BA_Emergencies.0010.desc:0 "One chyba wiedziały, że to nie należało do Valkirii, prawda? A mimo to otworzyły ogień… Jakie to prostackie. Czy one naprawdę są uczennicami SRT…?"
 BA_Emergencies.0010.a:0 "Co za pełne energii dzieciaki."
 BA_Emergencies.0010.a.re:0 "Gdyby to były tylko głupie dziewczyny, to jeszcze pół biedy, ale z takimi głupcami, którzy posiadają taką moc, nie da się w ogóle dogadać, to strasznie uciążliwe…\nW takim razie, może poprosilibyśmy o pomoc Komitety Dyscyplinarne z różnych autonomicznych regionów? Na początek Gehennę…"
 BA_Emergencies.0010.b:0 "…Lepiej zostaw to mnie. Mam pewien sposób."
 BA_Emergencies.0010.b.re:0 "W tej chwili liczba osób, które możemy wysłać, to mniej niż pięć, a pan/pani nadal ma jakiś sposób…?"
 BA_Emergencies.0010.next:0 "Kirino, Fubuki. Chodźcie ze mną."

 BA_Emergencies.0011.name:0 "Plan"
 BA_Emergencies.0011.desc:0 "§B„To, to chyba żart…”\n„Przeciwnikiem jest przecież SRT, wiesz?§!”\n\n„…Przepraszam, że przeszkadzam. Nadal lepiej nie liczyłby pan/pani ich jako personelu bojowego. One należą do Biura Bezpieczeństwa Publicznego, które jest nastawione na pokój i swobodę. One same…\nPomiędzy nimi a tymi uczennicami, które co prawda nie są elitą, istnieje niezatarty dystans, proszę pana/pani.”"
 BA_Emergencies.0011.a:0 "Dla mnie, wszystkie są tak samo „uczniami”."
 BA_Emergencies.0011.a.re:0 "„Tak… cóż, nie będę was na siłę powstrzymywał.\nPoinformować wszystkich, którzy jeszcze są w stanie walczyć, żeby słuchali rozkazów i wspomagali te dwie z Biura Bezpieczeństwa Publicznego!”\n\n§B„Zaraz! To na serio? To musi być żart, na pewno zaraz nas zabiją!”§!"
 BA_Emergencies.0011.next:0 "Nie martwcie się. Wy najpierw zrobicie tak, a potem tak…"

 BA_Emergencies.0012.name:0 "Operacja udana"
 BA_Emergencies.0012.desc:0 "Opracowany plan okazał się wielkim sukcesem. Dzięki odrobinie sprytu Zespół Rabbit został skutecznie schwytany.\nPojedynczy granat dymny pozwolił Fubuki skutecznie oszukać Miyu, Miyako wpadła w pułapkę, rzucając się pod lufę w starciu z Kirino, a Saki i Moe, pozbawione amunicji, zostały łatwo obezwładnione."
 BA_Emergencies.0012.a:0 "Na pewno nie zainstalowały aplikacji antyoszustowej Kivotosu…"

 BA_Emergencies.0013.name:0 "Konwój"
 BA_Emergencies.0013.desc:0 "§B„My, przez kogoś, kto wyglądał, jakby nie miał mózgu…”§!\n§B„A ty masz prawo coś mówić? Wykorzystałaś całą amunicję za jednym zamachem, robiąc coś tak bezmyślnego…”§!\n§L„Już po wszystkim… SRT, Zespół Rabbit, nawet ja… taki samotny los, co z niego zostanie…”§!"
 BA_Emergencies.0013.a:0 "Miło mi. Jesteście uczennicami SRT… prawda?"
 BA_Emergencies.0013.a.re:0 "§E„Nie mam ci nic do powiedzenia!”§!\n§B„Co, przyszedłeś pożartować sobie, czy nas wyśmiać?”§!\n\n§W„To ty dowodziłeś Biurem Bezpieczeństwa Publicznego, Sensei, prawda?”§!"
 BA_Emergencies.0013.b:0 "Tak. Zgadza się."
 BA_Emergencies.0013.b.re:0 "§W„A więc tak.\n\n…§RMy, najbardziej nienawidzimy takich dorosłych jak ty.§!”§!"
 BA_Emergencies.0013.next:0 "Hmm… Ależ one są pełne energii…"

 BA_Emergencies.0014.name:0 "Protokoły przesłuchania 977-R"
 BA_Emergencies.0014.desc:0 "Cały Zespół Rabbit został zatrzymany i oczekuje na przesłuchanie w pokoju przesłuchań."
 BA_Emergencies.0014.a:0 "Przesłuchanie§ERabbit 2§!"
 BA_Emergencies.0014.b:0 "Przesłuchanie§BRabbit 3§!"
 BA_Emergencies.0014.c:0 "Przesłuchanie§LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "Przesłuchano już, przesłuchajcie innych."

 BA_Emergencies.0015.name:0 "Protokół przesłuchania 977-R-1"
 BA_Emergencies.0015.desc:0 "§E„……”§!"
 BA_Emergencies.0015.a:0 "Jak się nazywasz?"
 BA_Emergencies.0015.a.re:0 "§E„Czy jest jakikolwiek powód, by słuchać tego ponownie, skoro i tak o tym wiecie?”§!"
 BA_Emergencies.0015.c:0 "Nie masz pozwolenia na zadawanie pytań. Jak się nazywasz? Do jakiej organizacji należysz?"
 BA_Emergencies.0015.c.re:0 "§E„…Saki Sorai, Akademia Specjalna SRT, członkini oddziału Rabbit… Byłam. Zanim zabraliście mnie tu bez żadnego powodu.”§!"
 BA_Emergencies.0015.d:0 "Dobra postawa. Czy rozumiesz obecną sytuację?"
 BA_Emergencies.0015.d.re:0 "§E„Skoro sprawy zaszły tak daleko, nie myślisz chyba, że groźby wciąż na nas działają? W programie szkoleniowym SRT jest też mowa o tym, jak reagować po schwytaniu.\n§HNie waż się myśleć, że cokolwiek ode mnie usłyszysz.§!”§!"
 BA_Emergencies.0015.e:0 "…Sądząc po wynikach, byłaś wyjątkowo wyróżniającą się uczennicą w SRT."
 BA_Emergencies.0015.e.re:0 "§E„……”§!"
 BA_Emergencies.0015.f:0 "Egzaminy pisemne prawie na sto procent, praktyczne bezbłędne. Dlaczego zrobiłaś coś takiego?"
 BA_Emergencies.0015.f.re:0 "§E„…Valkyrie i SRT to dwie różne rzeczy.\nW SRT, nawet po zajęciach, musisz przestrzegać ścisłych zasad. Wstajesz o ustalonej porze, ścielisz łóżko, a potem poświęcasz się całodziennemu treningowi i nauce, a nawet po szkole w akademiku musisz być czujna na nagłe sytuacje, nie możesz się rozluźnić. To właśnie ten zawsze gotowy do walki stan umysłu sprawia, że SRT jest SRT.§H\n…Inaczej niż Akademia Valkyrie.§!\nNawet Publiczne Biuro Bezpieczeństwa, które uchodzi za najbardziej dbające o zasady, po zajęciach chodzi w cywilnych ubraniach i robi, co chce, prawda? Zamiast być psem żyjącym swobodnie, ale w rozluźnieniu, wolę być wilkiem, który potrafi z dumą przetrwać w surowym środowisku.”§!"
 BA_Emergencies.0015.g:0 "Rozumiem. W takim razie dlaczego zużyłaś całą amunicję, by zniszczyć drony?"
 BA_Emergencies.0015.g.re:0 "§E„……\n\n…Ugh, nigdy nie marnowałam amunicji podczas treningu, więc chciałam spróbować raz i po prostu…”§!"
 BA_Emergencies.0015.return:0 "..."

 BA_Emergencies.0016.name:0 "Protokół przesłuchania 977-R-2"
 BA_Emergencies.0016.desc:0 "§B„No dobra, już prawie pora, żeby mnie wypytać, ile jeszcze godzin mam tu siedzieć? Czy możecie mnie już szybko wypuścić, nie zostało mi dużo awaryjnych cukierków.”§!"
 BA_Emergencies.0016.a:0 "To nie jest czas na rozmowy o cukierkach. Dlaczego zajęłaś park?"
 BA_Emergencies.0016.a.re:0 "§B„…„Jeśli odłożysz broń, to nie dojdzie do takiego stanu”, tak?… Ja po prostu nie chciałam opuszczać SRT, ot co.”§!"
 BA_Emergencies.0016.b:0 "Nie możesz rozstać się z towarzyszami…"
 BA_Emergencies.0016.b.re:0 "§B„Ech, wręcz przeciwnie, wreszcie pożegnałam się z oddziałem Rabbit. Saki ciągle mi coś mówiła, a Miyu co chwilę płakała…”§!"
 BA_Emergencies.0016.c:0 "Więc dlaczego nie chciałaś odejść?"
 BA_Emergencies.0016.c.re:0 "§B„No jasne, dla sterty broni! Wszelkiego rodzaju broń z SRT jest o wiele lepsza niż ta kupa złomu z Valkyrie!\n§RPociski, które mogą zrównać z ziemią całą dzielnicę, amunicja, której nie zatrzyma nawet pancerz gwiezdnego okrętu§! i tak dalej… Tylko w SRT można swobodnie używać takiej broni!”§!"
 BA_Emergencies.0016.d:0 "Nie, nie, nie, SRT też nie może swobodnie używać takiej broni!"
 BA_Emergencies.0016.d.re:0 "§B„Och?”§!"
 BA_Emergencies.0016.e:0 "Czy SRT nie jest w istocie organizacją chroniącą bezpieczeństwo obywateli?"
 BA_Emergencies.0016.e.re:0 "§H„Ech, czy coś takiego miało miejsce?”§!"
 BA_Emergencies.0016.return:0 "..."

 BA_Emergencies.0017.name:0 "Protokół przesłuchania 977-R-3"
 BA_Emergencies.0017.desc:0 "§L„Uuu…”§!"
 BA_Emergencies.0017.a:0 "Więc, jak masz na imię…"
 BA_Emergencies.0017.a.re:0 "§L„Miyu Kasumizawa… tak…\nPierwszoklasistka Akademii Specjalnej SRT… członkini oddziału Rabbit… specjalność to snajperka…\nW tym roku mam 15 lat, urodziny 12 lipca, zai, zainteresowania to zbieranie małych kamyków, tak…”§!"
 BA_Emergencies.0017.b:0 "…Nie trzeba aż tak szczegółowo."
 BA_Emergencies.0017.b.re:0 "§L„Uuu… co mi teraz zrobią…\nCzyżby mieli mnie strasznie torturować…!?\nZmuszać do słuchania tej samej piosenki od rana do wieczora, łaskotać przez całą noc…!\n§HBła, błagam, oszczędźcie mnie! Pow, powiem wszystko, co wiem!§!”§!"
 BA_Emergencies.0017.c:0 "…Jeśli chcesz powiedzieć, czy możesz mi zdradzić powód protestu przeciwko włączeniu?"
 BA_Emergencies.0017.c.re:0 "§L„Włą, włączenie trochę mnie przeraża… Ja… boję się nawiązywać przyjacielskie relacje…\nZ obecnym oddziałem Rabbit, chociaż nie można powiedzieć, że nasze relacje są zbyt dobre… ale Miyako czasami przychodzi, żeby się mną zająć… ale jeśli zostanę włączona do Valkyrie…\nWszystko będzie musiało zacząć się od nowa… Ktoś taki jak ja, z tak niską obecnością, nikt do mnie nie zagada… Zamiast tego, wolałabym już spać w parku…”§!"
 BA_Emergencies.0017.d:0 "Czyli obawiasz się spotykać z obcymi ludźmi?"
 BA_Emergencies.0017.d.re:0 "§L„Raczej niż spotykać się z obcymi… boję się, że ktoś mnie zapomni… Wszyscy będą traktować mnie jak powietrze, kiedy tylko tak pomyślę, to ja…\nWstąpiłam do SRT, żeby zmienić swój charakter, a tu niespodzianka… Co, co mam teraz zrobić…”§!"
 BA_Emergencies.0017.e:0 "Skoro tak, to może Biuro Bezpieczeństwa Życia w Valkyrie byłoby dla ciebie dobre?"
 BA_Emergencies.0017.e.re:0 "§L„Mówisz, że mało ludzi to mało kłopotów? Spokojne życie szkolne, gdzie prawie nie trzeba nikogo spotykać...?"
 BA_Emergencies.0017.return:0 "..."

 BA_Emergencies.0018.name:0 "Przesłuchanie"
 BA_Emergencies.0018.desc:0 "Z grubsza rozumiem sytuację, te uczennice są w porządku. Kapitan jeszcze nie była przesłuchiwana, więc wykorzystam to, żeby się czegoś o nich dowiedzieć."
 BA_Emergencies.0018.a:0 "Rabbit 1, Miyako Tsukiyuki..."

 BA_Emergencies.0019.name:0 "Protokół Przesłuchania 977-R-4"
 BA_Emergencies.0019.desc:0 "§W„Ach, to ty...”§!"
 BA_Emergencies.0019.a:0 "Miyako... tak? Jesteś trochę zaskoczona?"
 BA_Emergencies.0019.a.re:0 "§W„Czyli to ty będziesz mnie przesłuchiwać..."
 BA_Emergencies.0019.b:0 "Czy życie tam sprawiało wam jakieś niedogodności?"
 BA_Emergencies.0019.b.re:0 "§W„Pierwsze pytanie trochę odbiega od tematu... Nie musisz się martwić. Nawet jeśli były, mówienie o tym jako więzień nie ma sensu."
 BA_Emergencies.0019.c:0 "W takim razie inne pytanie – czy nienawidzisz Walkirii?"
 BA_Emergencies.0019.c.re:0 "§W„...Prawdopodobnie ma pan mylne wyobrażenie. Nie odmówiłyśmy przeniesienia z nienawiści do Walkirii. §HNienawidzimy tego, że każą nam opuścić SRT.§!"
 BA_Emergencies.0019.d:0 "...Zmieńmy temat. Potrzebujesz jakichś artykułów pierwszej potrzeby, albo czegoś, czego po prostu chcesz?"
 BA_Emergencies.0019.d.re:0 "§W„Nie mam zamiaru rozmawiać o niczym, ani nie mam żadnych skarg. Jeśli muszę coś powiedzieć, czy można cofnąć rozkaz zamknięcia SRT?"
 BA_Emergencies.0019.e:0 "Nawet jeśli... macie prawie zerowe szanse na zwycięstwo?"
 BA_Emergencies.0019.e.re:0 "§W„Tak."
 BA_Emergencies.0019.return:0 "..."

 BA_Emergencies.0020.name:0 "Koniec Przesłuchania"
 BA_Emergencies.0020.desc:0 "Przesłuchanie zakończone. Po złożeniu protokołu przesłuchania, członkowie Komisji Administracyjnej Generalnej Rady Uczniowskiej zdecydowali o przekazaniu praw do ich rozporządzenia przesłuchującemu (czyli mnie). Krótko mówiąc, są wolne."
 BA_Emergencies.0020.a:0 "Spotkajmy się z nimi jeszcze raz."

 BA_Emergencies.0021.name:0 "Oddział Rabbit"
 BA_Emergencies.0021.desc:0 "Jeszcze nie doszedłem do zakrętu, a już słyszałem, jak tam o czymś rozmawiają..."
 BA_Emergencies.0021.a:0 "..."
 BA_Emergencies.0021.a.re:0 "§B„Wreszcie koniec... prawda? Prawie mi się cukier skończył, chcę do domu...”§!"
 BA_Emergencies.0021.b:0 "(Słuchaj dalej)"
 BA_Emergencies.0021.b.re:0 "§W„Przepraszam, gdybym mogła zrobić coś lepiej... nikt nie musiałby znosić czegoś takiego...”§!"
 BA_Emergencies.0021.next:0 "Wasza czwórka, dobrze się spisałyście."

 BA_Emergencies.0022.name:0 "Wciąż nie rozwiane wątpliwości"
 BA_Emergencies.0022.desc:0 "§B„Ty, ty jesteś...”§!"
 BA_Emergencies.0022.a:0 "...Chociaż jeszcze nic nie powiedziałem, najpierw was przeproszę."
 BA_Emergencies.0022.a.re:0 "§W„Wciąż tu jesteś, Sensei. Przybyłeś do Walkirii w jakiejś sprawie?"
 BA_Emergencies.0022.b:0 "Tak. Komisja Administracyjna poprosiła mnie o poinformowanie was o treści kary."
 BA_Emergencies.0022.b.re:0 "§L„...Uuugh!”§!"
 BA_Emergencies.0022.c:0 "Krótko mówiąc, wszystkie zostałyście zwolnione. Możecie iść, gdzie chcecie."
 BA_Emergencies.0022.c.re:0 "§W„...Co!?§!"
 BA_Emergencies.0022.d:0 "Ach, tego na razie nie możemy zrobić..."
 BA_Emergencies.0022.d.re:0 "§E „Co?! Na marne się cieszyłam...”§!"
 BA_Emergencies.0022.next:0 "W rzeczywistości..."

 BA_Emergencies.0023.name:0 "Wciąż nie rozwiane wątpliwości"
 BA_Emergencies.0023.desc:0 "§W„Operacja w parku zakończyła się sukcesem… czy to oznacza, że w zamian za nasze zasługi uzyskaliśmy władzę nad dysponowaniem nami?… Trudno to zrozumieć, ale sytuacja jest dla mnie jasna. Więc… czego od nas oczekujesz?”§!\n§E„Eee… nawet jeśli nas o to zapytasz…”§!§T„Skoro nie możemy wrócić do SRT, to wszędzie tak samo…”§!\n§B„W każdym razie, chcę znaleźć miejsce, gdzie mogłabym odpocząć, jestem wyczerpana…”§!"
 BA_Emergencies.0023.a:0 "Możecie odpocząć w Schale, a nawet zamieszkać na stałe, wiecie?"
 BA_Emergencies.0023.a.re:0 "§E„…Co?!”\n§B„Zapraszać kilka dziewczyn do swojego mieszkania, co zamierzasz zrobić?!”\n§W„…Niewiarygodne.”\n§!§T„Na-naprawdę… wciąż pamięta dawną urazę…”\n§B„Ach— Będą się działy różne rzeczy, takie… ee, niegrzeczne~~”\n§E„Swoją drogą, słyszałam, że w Schale z jakiegoś powodu wszędzie są jakieś podsłuchy.”\n§T„Podsłuchiwać nasze codzienne życie, po co?!”\n§B„Będą nas zmuszać do robienia rzeczy, których nie da się pokazać w telewizji czy coś?”§!"
 BA_Emergencies.0023.b:0 "Kto by to robił! Nie zmieniajcie tematu na tak dziwne tory!"
 BA_Emergencies.0023.b.re:0 "§W„Dziękuję za życzliwość, ale nie mogę przyjąć tej propozycji. Spokojne i sielskie życie koliduje z naszym pierwotnym celem, jakim jest „protestowanie przeciwko Federacyjnej Radzie Studenckiej”.”\n§E„Tam nie ma żadnych surowych zasad i treningów, prawda? Jeden czy dwa dni to nic, ale nie wytrzymam tam na dłuższą metę.”\n§B„Poza tym nie mogłybyśmy używać różnych niebezpiecznych materiałów…”\n§T„Nagle, nagle mówisz, żebyśmy ci zaufali, to też trochę…”"
 BA_Emergencies.0023.c:0 "Więc… co powiecie na rozbicie namiotów i stworzenie obozowiska w parku?"
 BA_Emergencies.0023.c.re:0 "§W„Och, ten, który wcześniej okupowałyśmy… Króliczy Park?”\n§E„…Nie mam nic przeciwko, tamtejsze środowisko trochę przypomina poligon SRT.”\n§B„Ja też nie. Cały mój sprzęt tam zostawiłam.”\n§!§T„J-ja też…”\n§W„W pewnym sensie możemy kontynuować nasz protest, to dla nas całkiem dobre warunki… Na pewno wszystko w porządku, że to robisz?”"
 BA_Emergencies.0023.d:0 "Właściwie, czy jest jeszcze coś, w czym mogę wam pomóc?"
 BA_Emergencies.0023.d.re:0 "§W„Nie martw się. Już nie jesteśmy bezbronnymi dziećmi. Poza tym, jak już mówiłyśmy, nadal nie możemy ci zaufać… nawet jeśli traktujesz nas z taką wyrozumiałością.”"
 BA_Emergencies.0023.e:0 "Nie ma sprawy. Ważne, żeby nie było wam ciężko."
 BA_Emergencies.0023.e.re:0 "§W„Co za dziwna osoba…”\n§E„Następnym razem, gdy się spotkamy, będziemy wrogami!”\n§B„Nie, nie, nie, od początku byliśmy wrogami, prawda?”\n§!§T„Cze-czekajcie na mnie!… Nie zostawiajcie mnie!”§!"
 BA_Emergencies.0023.next:0 "(Kiedy będę miał czas, odwiedzę je w Króliczym Parku…)"

 BA_Emergencies.0024.title:0 "Rabbit, Obozowisko"
 BA_Emergencies.0024.desc:0 "Drużyna Rabbit wróciła i zadomowiła się w Króliczym Parku. Ich sytuacja wciąż jest niepokojąca, więc za jakiś czas należy je szybko odwiedzić."
 BA_Emergencies.0024.next:0 "Rozumiem."
 BA_Emergencies.0024.tip:0 "Możesz skontaktować się z drużyną Rabbit za pośrednictwem interfejsu komunikacyjnego Arony."

 BA_Emergencies.0110.title:0 "Komunikacja: Drużyna Rabbit"
 BA_Emergencies.0110.desc:0 "Opis testowy"
 BA_Emergencies.0110.a:0 "Test karmienia"
 BA_Rabbit_feed_limit:0 "Ile posiłków dziennie, bez żadnych zmartwień?"
 BA_Rabbit_feed_limit_reached:0 "Jej, jej, jej! Już najedzona!"
 BA_Emergencies.0110.exit:0 "Powrót"


 BA_Emergencies.0200.name:0 "W trakcie testów (ostateczna zmiana)"
 BA_Emergencies.0200.desc:0 "To ostatnie wydarzenie z linii zadań dotyczących Rajdu Królików.\nLinia zadań nie jest jeszcze ukończona, prosimy o cierpliwość!"
 BA_Emergencies.0200.a:0 "Mam nadzieję, że pewnego dnia uda mi się zasypać tę przepaść…"


####################
##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "Wiadomości: Atak na wystawę"
 BA_Emergencies.0401.desc:0 "…Według informacji od dziennikarza naszej szkoły, wczoraj czteroosobowa grupa, nazywająca się „Stowarzyszeniem Badań Kulinarnych”, zaatakowała wystawę.\nMiejscem zdarzenia było akwarium, w którym wystawiano nowo odkrytego złotego łososia. Członkinie Stowarzyszenia Badań Kulinarnych przebiły się przez ochronę, ukradły łososia, a następnie ukradły samochód i odjechały z piskiem opon. Pracownicy wystawy oświadczyli, że szanse na odzyskanie skradzionego złotego łososia są nikłe, ale jego smak nie różni się zbytnio od zwykłego łososia…\nSkradziony samochód, nowo zakupiony do transportu żywności dla stołówki, wpadł ostatecznie do rzeki i uległ niestety zniszczeniu, po tym jak został przechwycony w wyniku skoordynowanego ognia straży i manewrów kierowcy. Pani Akeshiro Fuuka, szefowa Działu Żywienia, której skradziono samochód, jest obecnie w stabilnym stanie emocjonalnym.…"
 BA_Emergencies.0401.a:0 "Zostawmy to Walkiriom. Koniecznie należy postawić je przed obliczem sprawiedliwości."
 BA_Emergencies.0401.b:0 "Przeznacz fundusze na pomoc poszkodowanym"
 BA_Emergencies.0401.b.tip:0 "Wydaj trochę £energy£, aby wspomóc poszkodowanych."

 BA_Emergencies.0402.name:0 "Wiadomości: Bójka gangów"
 BA_Emergencies.0402.desc:0 "…Według informatorów, dwie grupy chuliganów w autonomicznej dzielnicy Gehenna prowadziły negocjacje w sprawie sporów terytorialnych. Niestety, negocjacje nie doprowadziły do porozumienia i obie strony wróciły do swoich obozów, przygotowując się do totalnej wojny.\nWarto wspomnieć, że dziennikarz naszej szkoły najwyraźniej odkrył, iż „Stowarzyszenie Badań Kulinarnych”, które wcześniej zaatakowało wystawę, gromadziło w pobliżu kukurydzę i najwyraźniej budowało stoisko handlowe. Motywacja tego działania pozostaje tajemnicą, a ich powiązania z obiema stronami konfliktu wymagają dalszych obserwacji.…"
 BA_Emergencies.0402.a:0 "Ciekawe."
 BA_Emergencies.0402.b:0 "Skontaktuj się z pobliskimi Członkiniami Komisji Dyscyplinarnej. To szansa, żeby je wszystkie dopaść."
 BA_Emergencies.0402.b.tip:0 "Zapewnij wsparcie materiałowe dla działań Członkiń Komisji Dyscyplinarnej"

 BA_Emergencies.0403.name:0 "Wiadomości: Konflikt zakończony"
 BA_Emergencies.0403.desc:0 "…Teraz pilna wiadomość: Dwie grupy chuliganów w autonomicznej dzielnicy Gehenna rozpoczęły walkę zgodnie z planem, ale starcie zaalarmowało Przewodniczącą Komisji Dyscyplinarnej, która wypoczywała w pobliżu. Chuligani, zdając sobie sprawę z zagrożenia, natychmiast się zjednoczyli, ale wszyscy, włącznie z czteroosobową grupą nazywającą się „Stowarzyszeniem Badań Kulinarnych”, sprzedającą pieczoną kukurydzę w pobliżu, zostali całkowicie rozprawieni przez Przewodniczącą Komisji Dyscyplinarnej. Po tej bitwie, chuligani będą mieli trudności z ponownym zorganizowaniem wojny w krótkim czasie, a ten obszar tymczasowo zyskał spokój.…"
 BA_Emergencies.0403.a:0 "Bardzo dobrze, ale gdzie uciekło Stowarzyszenie Badań Kulinarnych?"

 BA_Emergencies.0404.name:0 "Wiadomości: Panika w stołówce"
 BA_Emergencies.0404.desc:0 "…Według doniesień, wczoraj w stołówce Działu Żywienia doszło do paniki. Jedna fala studentów, zwabionych zapachem pysznego jedzenia i domagających się dokładki, zderzyła się z drugą falą studentów, przestraszonych przez nieznany obiekt, a w chaosie między ekscytacją a strachem doszło do paniki. Oprócz jednej studentki, która zemdlała z gniewu i głodu, ponieważ długo nic nie jadła, a jej świeżo nabrany posiłek został przewrócony przez tłum, dziesiątki innych studentów odniosło lekkie obrażenia. Na szczęście nikt nie został poważnie ranny. Stołówka została obecnie nakazana do reorganizacji przez Komisję Dyscyplinarną."
 BA_Emergencies.0404.a:0 "To się zdarza."
 BA_Emergencies.0404.b:0 "Przedstaw kilka sugestii zmian."
 BA_Emergencies.0404.b.tip:0 "Wykorzystaj znajomości, by dostarczyć stołówce praktycznych porad."

 BA_Emergencies.0405.name:0 "Wiadomości Kronosa: Bunt w stołówce"
 BA_Emergencies.0405.desc:0 "Z doniesień wynika, że w stołówce znajdującej się w [Root.Capital.Getname] doszło ostatnio do eksplozji.\nSprawczyniami okazały się członkinie Towarzystwa Badaczek Smaku, które wcześniej zaatakowały wystawę i były zamieszane w wojnę. Według świadków, wyraziły one niezadowolenie ze smaku posiłków serwowanych przez Dział Żywności, związały personel i zaczęły grabić składniki z zaplecza kuchni. Gdy tylko przybyły członkinie Komisji Dyscyplinarnej, zdetonowały bombę, niszcząc stołówkę. Obecnie prace porządkowe i odbudowa stołówki przebiegają sprawnie."
 BA_Emergencies.0405.a:0 "Przeznacz fundusze na naprawę stołówki, byle nie było wielkiego bałaganu."
 BA_Emergencies.0405.a.tip:0 "Wydaj trochę surowców na naprawę stołówki."

 BA_Emergencies.0406.name:0 "Raport i zaproszenie"
 BA_Emergencies.0406.desc:0 "Prace naprawcze w stołówce, zaatakowanej dwa tygodnie temu, dobiegają końca, a Dział Żywności wznowił działalność. W geście wdzięczności, Dział Żywności zaprasza Cię na poczęstunek do stołówki po godzinach pracy. Jak odpowiesz?"
 BA_Emergencies.0406.a:0 "Jasne, że idę!"

 BA_Emergencies.0407.name:0 "Dział Żywności"
 BA_Emergencies.0407.desc:0 "§B„Witaj, witaj! Cudownie, że przyjąłeś zaproszenie, specjalne fundusze na naprawę tego miejsca naprawdę bardzo pomogły!”§!"
 BA_Emergencies.0407.a:0 "To drobnostka, Fuuko. Nie przejmuj się tak."
 BA_Emergencies.0407.a.response:0 "§B„Ależ skąd, wdzięczność jest czymś oczywistym. Ostatnio, gdziekolwiek Cię widzę, mam wrażenie, że nie czujesz się najlepiej, czy dobrze jesz?… Achaha, tak właśnie myślałam. Przygotowałam mnóstwo pożywnych dań, już je przynoszę.”§!"
 BA_Emergencies.0407.b:0 "…Bez urazy, ale słyszałem, że tutejsze posiłki są dość… paskudne…"
 BA_Emergencies.0407.b.response:0 "§B„To nas też boli, muszę przyznać… Ale to siła wyższa! Właściwie stołówka jeszcze nie zaczęła działać, dzisiejsze dania przygotowałam osobiście.”§!"
 BA_Emergencies.0407.c:0 "A tak w ogóle, gdzie jest Juri?"
 BA_Emergencies.0407.c.response:0 "§B„Juri-chan chciała zrobić pieczone muffinki, ale zajmie jej to jeszcze sporo czasu, więc zacznijmy jeść. Och, chcesz filiżankę kakao? Jest z ziaren kakaowych, które sami uprawiamy na polach Działu Żywności, jest absolutnie pyszne!”§!"
 BA_Emergencies.0407.next:0 "Dobrze. No to, smacznego!"
 BA_Emergencies.0407.next.tip:0 "Skosztowałeś pysznego dania, przygotowanego osobiście przez Fuukę…"

 BA_Emergencies.0408.name:0 "Napad!"
 BA_Emergencies.0408.desc:0 "Cieszysz się posiłkiem z Fuuką i wesoło rozmawiacie. Nagle, cztery członkinie Towarzystwa Badaczek Smaku wpadają do środka."
 BA_Emergencies.0408.a:0 "Nani…!"

 BA_Emergencies.0409.name:0 "Badaczki Smaku"
 BA_Emergencies.0409.desc:0 "§E„Aloha! Usłyszałyśmy od znajomego, że zbudowano tu nową, ekskluzywną stołówkę tylko dla członków, więc przyszłyśmy jej spróbować!”§!"
 BA_Emergencies.0409.a:0 "Nie, nie, nie, przecież to wy wysadziliście to miejsce poprzednio, prawda?!"
 BA_Emergencies.0409.a.response:0 "§E„Same się o to prosiły! Smakowałyśmy już wszystkie potrawy w Kivotos, które można nazwać pysznymi, więc jaki jest sens podawania takich rzeczy koneserom?! Na przykład, jeśli widzisz nieużywaną umywalkę z włączonym kranem, czyż nie jest racjonalnym odruchem, by go zakręcić?§!§RTak właśnie czułam, kiedy to wysadzałam.”§!\n§L„Ostatnie danie chyba nawet smakowało mi całkiem nieźle? Ale i tak fajniej jest robić zamieszanie!”§!\n§S„…Ugh, nie musisz mi tego tłumaczyć, i tak nie rozumiem… Hmm? Czy to jakiś ładny zapach?”§!\n§E„Nieważne, skoro już zaszczyciłyśmy to miejsce swoją obecnością, powinnyśmy otrzymać dania odpowiednie do naszej rangi, tak jak Ty. Gdzie jest menu?”§!"
 BA_Emergencies.0409.b:0 "Przeproście Dział Żywności, który zasuwa tu od świtu do nocy!"
 BA_Emergencies.0409.b.response:0 "§E„…Och? Jest tu samoobsługowy, specjalny napój powitalny, spróbujmy tego najpierw.”§!\n§L„Och? Wygląda całkiem zachęcająco, w takim razie można spróbować…”\n\n„Och… Świeżo wyciskany sok! Bardzo świeży, bardzo pyszny!”§!\n§S„Ugh, kaszel! Pluję! Co to za cholerstwo! Dlaczego podaliście nam szampon?!”§!\n§Y„Mówi się, że należy szanować jedzenie… ale… nic dziwnego po tym Dziale Żywności, nic dziwnego po Izumi…”§!\n§B„To Juri to zrobiła, prawda?! Poza tym dania, które ja robię, i tak nie są jakimiś wykwintnymi przysmakami…”§!"
 BA_Emergencies.0409.next:0 "A tak w ogóle, pieczone muffinki są prawie gotowe, chcesz zjeść razem?"

 BA_Emergencies.0410.name:0 "Pieczone muffinki"
 BA_Emergencies.0410.desc:0 "§P„Uhm, uhm… Sensei…”§!"
 BA_Emergencies.0410.a:0 "Hm? Juri, co się stało?"
 BA_Emergencies.0410.a.response:0 "§P„Uhm… Czy jest coś innego, co chciałbyś zjeść? Pieczone muffinki, dzisiaj może…”§!"
 BA_Emergencies.0410.b:0 "Co? Co się stało z pieczonymi muffinkami?"
 BA_Emergencies.0410.b.response:0 "§P„Uciekły… Przed chwilą jeszcze bawiłam się z Mufinką-chan, a nagle Mufinka-chan po prostu… uciekła, jakby się przestraszyła…”§!"
 BA_Emergencies.0410.next:0 "Jaka Mufinka-chan? WTF!?"
 BA_Emergencies.0410.next.tip:0 "§RZłowieszcze przeczucie…§!"

 BA_Emergencies.0411.name:0 "Tortowy Desant!"
 BA_Emergencies.0411.desc:0 "Mroczna technika kulinarna Juri jest niezwykle potężna. Niestety, świeżo upieczone muffinki, Mufinki-chan, wyczuły chyba mordercze zamiary Towarzystwa Badaczek Smaku i zaczęły masowo atakować!"
 BA_Emergencies.0411.a:0 "Dzisiejszy dzień pełen jest niespodzianek…"

 BA_Emergencies.0412.name:0 "Ujarzmienie Bing-chan"
 BA_Emergencies.0412.desc:0 "Z powodzeniem ujarzmiliśmy mroczną kuchnię Julie, czyli Bing-chan. Wyczerpana Bing-chan, po ostrzale ze strony Klubu Kulinarnego, została w końcu znokautowana patelnią przez Fuukę i trafiła do żołądka Izumi. Mimo to, stołówka – epicentrum całego zdarzenia – została ponownie zrównana z ziemią."
 BA_Emergencies.0412.a:0 "Co za pech…"

 BA_Emergencies.0413.name:0 "Następstwa"
 BA_Emergencies.0413.desc:0 "§B„Ugh, mój elektryczny trójkołowiec do zaopatrzenia…”§!\n§P„…Bing-chan, przecież była takim grzecznym dzieckiem…”§!"
 BA_Emergencies.0413.a:0 "…Jak ty w ogóle zdołałaś coś takiego stworzyć?"
 BA_Emergencies.0413.a.response:0 "§Y„Ach, znowu tak się skończyło, co nie…?”§!\n§E„Droga do prawdziwego smaku zawsze jest usłana cierniami… to także próba dla smakosza!”§!\n§S„Aaaaa, ale to wkurzające! Nic dzisiaj nie zjadłem!”§!§L„Ja za to zjadłem coś pysznego, wiesz?”§!\n\n§B„Choćby raz, dajcie mi spędzić spokojny dzień   T_T”§!"
 BA_Emergencies.0413.next:0 "Kivotos jest dziś też taki spokojny…"
 BA_Emergencies.0413.next.tip:0 "Znowu trzeba będzie wydać zasoby na naprawę stołówki…"

 BA_Cake_chan_story:0 "Bing-chan"
 BA_Cake_chan_story_desc:0 "Mroczna kuchnia Julie, niezwykle potężna."

 BA_Emergencies.9991.name:0 "Sprawność Przewodniczącej Komitetu Dyscyplinarnego"
 BA_Emergencies.9991.desc:0 "Nasza szanowna Przewodnicząca Federalnej Rady Uczniowskiej, Hina Sorasaki, wykorzystując swoją bystrą intuicję i zdecydowane działania, wykryła sprawę w zarodku, skutecznie zapobiegając wystąpieniu nagłego incydentu."
 BA_Emergencies.9991.next:0 "Chwała Hinie"

 BA_Emergencies.9992.name:0 "Wiadomości"
 BA_Emergencies.9992.desc:0 "…Według informacji od dziennikarzy naszej szkoły, ostatnio w Rejonie Autonomicznym XXX doszło do niewielkiego konfliktu zbrojnego, a oddziały Valkirii szybko udały się na miejsce, aby przejąć kontrolę nad obiema stronami konfliktu…"
 BA_Emergencies.9992.a:0 "(Zamknij wiadomości)"


