 modifier_BA_Gloria_Parti:0 "Gloria Parti"
 BA_Arius_rebuilding_desc:0 "Choć wszystko w końcu obróci się w nicość, młode bóstwa i tak stworzyły nowy dom na tych umierających ruinach."
 modifier_BA_Atrahasis_station_1:0 "Arka Atrahasisa"
 modifier_BA_Atrahasis_station_1_desc:0 "Przejęłyśmy ten statek na naszą bazę i skopiowałyśmy z niego technologię automatyzacji, by nam służyła. Niestety, nie udało nam się jeszcze opanować wszystkich sekretów tej automatyki. Istniejące moduły automatyczne często szwankują, więc musiałyśmy zmniejszyć ich rozmiar, aby móc je naprawić."
 modifier_BA_Atrahasis_station_2:0 "Arka Atrahasisa"
 modifier_BA_Atrahasis_station_2_desc:0 "W miarę pogłębiania naszych badań i eksploracji Pirroksenu, zoptymalizowałyśmy naszą technologię budowy automatycznych stacji mieszkalnych. Dzięki temu, niektórym awariom można już zapobiec."
 modifier_BA_origin_station_1:0 "Punkt Wyjścia"
 modifier_BA_origin_station_1_desc:0 "Zbudowałyśmy tę stację mieszkalną całkowicie same, korzystając z technologii automatyzacji z Arki. Ze względu na te same problemy, co na Arce, te automatyczne dzielnice musiały zostać zmniejszone."
 modifier_BA_origin_station_2:0 "Punkt Wyjścia"
 modifier_BA_origin_station_2_desc:0 "Dzięki badaniom nad Pirroksenem, niektórym awariom w automatycznych dzielnicach można już zapobiegać."
 modifier_BA_vs_mid_Aris:0 "Atak Specjalny na Mech-Dziewczyny"
 modifier_BA_testing:0 "§RSiła Dorosłego: Wersja Testowa§!"
 modifier_BA_testing_desc:0 "Niezwykle tajna siła uzyskana przez autora poprzez przekroczenie limitu na karcie Dorosłego."
