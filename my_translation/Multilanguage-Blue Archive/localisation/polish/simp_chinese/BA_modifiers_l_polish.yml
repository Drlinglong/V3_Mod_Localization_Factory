 modifier_BA_Agnus_Dei:0 "Agnus Dei"
 modifier_BA_Agnus_Dei_desc:0 "Nasza walka to już historia, po tak długich zmaganiach wreszcie wita nas świt! Produkcja energii, minerałów i żywności na naszej ojczystej planecie idzie na całość, bez opamiętania, abyśmy mogli zdobyć przewagę w tym bezkresnym kosmosie!"
