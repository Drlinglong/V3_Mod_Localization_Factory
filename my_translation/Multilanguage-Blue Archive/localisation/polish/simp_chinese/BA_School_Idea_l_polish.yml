 SI_Gehenna_tip:"Filozofia Akademii (główna): §_Akademia Gehenny§!\nJako słynna małpia góra (?) w Kivotos, Gehenna ma wiele unikalnych pomysłów na harmonizowanie porządku i chaosu. Czas rozpowszechnić je w całym Kivotos.\n"
