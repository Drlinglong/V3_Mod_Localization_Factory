 SI_Gehenna_G02_desc:"Uczniowie z Gehenny zawsze przewyższali wszystkie inne Akademie pod względem aktywności, a ich pragnienie nowego świata jest równie silne!"
 SI_Gehenna_G02_effect:"\nEfekt:\n$MOD_POP_RESETTLEMENT_COST_MULT$: §G-25%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n§YNowo założone§! kolonie §Hzyskują modyfikator planetarny: §!$modifier_BA_SI_Gehenna_G02$(1800£time£):\n    Szczęście: §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n"
