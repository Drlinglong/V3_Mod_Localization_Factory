 SI_Gehenna_B03_desc:"Zapewnienie stabilności jest podstawą rozwoju. W razie potrzeby, Rada Dyscyplinarna zdecydowanie oddelegowuje personel z Federacyjnej Rady Uczniowskiej, aby poradzić sobie z trudnymi problemami. W związku z tym Administratorzy wymyślili sposoby, aby jak najszybciej mobilizować siły."
