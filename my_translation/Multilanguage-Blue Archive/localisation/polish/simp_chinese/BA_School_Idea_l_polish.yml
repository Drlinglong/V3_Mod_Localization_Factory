 SI_Gehenna_G01:"Wygodne Miejsca Zamieszkania"
 SI_Gehenna_G01_desc:"Stary kampus jest już totalnym bałaganem po wyczynach naszych uczniów, więc w nowej erze musimy najpierw rozwiązać problem ich zakwaterowania. Ale dlaczego właściwie nowe akademiki nie miałyby być superwygodne?"
