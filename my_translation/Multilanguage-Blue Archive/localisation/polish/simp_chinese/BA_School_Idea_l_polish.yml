 SI_Gehenna_A01:"Strategia Pandemonium: Na Czele Podstępów"
 SI_Gehenna_A01_desc:"Obecnie Gehenna przewodzi Federacyjnej Radzie Uczniowskiej, więc Pandemonium musi oczywiście coś pokombinować, żeby zaprezentować swoje pomysły. Oczywiście, żaden z nich nie jest zbyt poważny."
 SI_Gehenna_A01_effect:"\n§RWyklucza się z§!$SI_Gehenna_B01$§R!§\nEfekt:\n§HOtrzymujesz modyfikator Imperium: §!$modifier_BA_SI_Gehenna_A01$(3600£time£): \n    $MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    $mod_planet_pops_organics_food_upkeep_mult$: §R+25%§!\n"
 SI_Gehenna_A01_tip:"§C$SI_Gehenna_A01$§!\n$SI_Gehenna_A01_desc$\n$SI_Gehenna_A01_effect$"

 SI_Gehenna_A02:"Strategia Pandemonium: Pierwszy Ruch"
 SI_Gehenna_A02_desc:"Szefostwo Pandemonium uważa, że niezależnie od tego, czy to geopolityczna gra, czy polityczna walka, przejęcie inicjatywy jest zawsze kluczowym elementem do pewnego zwycięstwa. Jednakże, jeśli chodzi o konkretne działania, od planu po wykonanie wszystko załatwiają sekretarki."
 SI_Gehenna_A02_effect:"\n§RWyklucza się z§!$SI_Gehenna_B02$§R!§\nEfekt:\nZgodnie z obecnym planem, natychmiast otrzymujesz §G40 fregat§!\n§HOtrzymujesz modyfikator Imperium: §!$modifier_BA_SI_Gehenna_A02$(3600£time£)：\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n    $mod_ships_upkeep_mult$: §G-35%§!\n"
 SI_Gehenna_A02_tip:"§C$SI_Gehenna_A02$§!\n$SI_Gehenna_A02_desc$\n$SI_Gehenna_A02_effect$"

 SI_Gehenna_A03:"Strategia Pandemonium: Dominująca Postawa"
 SI_Gehenna_A03_desc:"Wewnątrz Gehenny zawsze było niespokojnie. Wyborem Pandemonium jest rządzenie żelazną pięścią i wykorzystywanie wojny jako wentylu bezpieczeństwa. Chociaż jest to plan forsowany przez Pandemonium, faktyczne planowanie i wykonanie pozostawiono Radzie Dyscyplinarnej."
