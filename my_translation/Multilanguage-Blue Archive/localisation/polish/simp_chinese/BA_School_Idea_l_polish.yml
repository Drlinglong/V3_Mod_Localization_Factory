 SI_Gehenna_B01:"Strategia Rady Dyscyplinarnej: Pod Sztandarem"
 SI_Gehenna_B01_desc:"Obecnie Gehenna przewodzi Federacyjnej Radzie Uczniowskiej. Zgodnie z planem Administratora, wykorzystując autorytet Przewodniczącej Rady Dyscyplinarnej, świetność epoki międzygwiezdnej jest na wyciągnięcie ręki."
 SI_Gehenna_B01_effect:"\n§RWyklucza się z§!$SI_Gehenna_A01$§R!§\nEfekt:\n§HOtrzymujesz modyfikator Imperium: §!$modifier_BA_SI_Gehenna_B01$(1800£time£):\n    Stabilność: §G+15§!\n    Przestępczość: §G-25§!\n    Szczęście: §R-15%§!\n"
