 BA_anomaly_Dgate:0 "Niepokojący Sygnał"
 BA_anomaly_Dgate_desc:0 "Nasz statek badawczy odkrył niezwykle niebezpieczne, anomalne sygnały i ślady materii na planecie w Systemie Interfejsu Łącza Komunikacyjnego."

 BA_Dgate_arc_site:0 "Pole Bitwy Prekursorów"
 BA_Dgate_arc_site_desc_RAID01:0 "Nasi odkrywcy i członkowie zespołu badawczego, wreszcie bezpiecznie stąpają po tej planecie, ubrani w nowe kombinezony ochronne przed Falami Arkanów, opracowane przez Dział Inżynierii. W chwili dotarcia na planetę, wiele instrumentów detekcyjnych, które miał ze sobą nasz zespół badawczy, zostało zepsutych z powodu przekroczenia zakresu pomiarowego. [Root.GetLeaderName] wierzy, że stopień deformacji wymiarowej tej planety zbliża się do 100%, co w zasadzie uniemożliwia jej odzyskanie. Na tym etapie, odkrywcy i członkowie zespołu badawczego tym bardziej pragną dowiedzieć się, co tak naprawdę stało się z tą planetą."
 BA_Dgate_arc_site_option_RAID01:0 "……"
 BA_Dgate_arc_site_desc_RAID02:0 "Nasi odkrywcy i członkowie zespołu badawczego stąpali po mocno zdeformowanej wymiarowo ziemi, nieustannie martwiąc się, czy grunt pod ich stopami nie stanie się niestabilny, a nawet nie zawali się z powodu deformacji. Uzbrojeni w różnorodne metody rozpoznawcze, wszyscy w końcu bezpiecznie weszli do budynku, który w porównaniu z innymi ruinami wydawał się stosunkowo dobrze zachowany. Styl tego budynku przypominał nieco architekturę naszego Kivotos. Liderka zespołu badawczego [Root.GetLeaderName] nieumyślnie znalazła konsolę i niespodziewanie odkryła, że ma ona wciąż zapasowe zasilanie. [Root.GetLeaderName] szybko ją aktywowała i, podczas gdy system się uruchamiał, włamała się do niego, aby uzyskać kontrolę, otwierając przejście do niższych poziomów budynku. Wszyscy byli zszokowani w chwili, gdy się otworzyło. Cały podziemny tunel wydawał się prowadzić do innej planety, choć nadal był prawie w całości zdeformowany wymiarowo przez fale Arkanów, rozrywając go na strzępy. Mimo to, przez ten fragmentaryczny stan, wciąż było jasne, że w porównaniu z pustkowiem na zewnątrz i budynkami podziurawionymi przez lata planetarnych wiatrów, podziemny tunel i jego przedłużenie były niemal tak przestronne i schludne, jak powinno być w przypadku zaawansowanych technologicznie budynków. [Root.GetLeaderName] odważnie weszła do środka, pragnąc zobaczyć, ile tajemnic Arkanów kryje się w tej podziemnej przestrzeni."
 BA_Dgate_arc_site_option_RAID02:0 "……"
 BA_Dgate_arc_site_desc_RAID03:0 "Nasi odkrywcy i członkowie zespołu badawczego gorzko pożałowali tej nagłej akcji. Przeszli długie operacje „czarnych bram” i „otwierania przejść” w tym podziemnym tunelu, jakby wędrowali przez cały podziemny labirynt. Jednakże urządzenia podtrzymujące życie w zdeformowanym wymiarowo środowisku wymagały terminowej wymiany, co sprawiło, że musieli wielokrotnie wracać do tego podziemnego tunelu, a każdy powrót oznaczał większą erozję. Krótko mówiąc, dzięki niestrudzonym wysiłkom liderki zespołu badawczego [Root.GetLeaderName], udało się otworzyć wyglądające na bardzo ważne wrota. Ale w chwili, gdy się otworzyły, to, co ujrzały, zszokowało je jeszcze bardziej… Mnóstwo karabinów, potłuczone, fizyczne aureole. Humanoidalne i czarne, miękkie fragmenty zwłok były niespodziewanie dobrze zachowane i rozrzucone wszędzie. „Co tu się, do diaska, dzieje…?” Liderka zespołu badawczego [Root.GetLeaderName] i jej zespół przez długi czas uspokajały się przed drzwiami, zanim powoli weszły, by stawić czoła tej rzeczywistości. „Tutaj są nasi uczniowie, a walczyli oni zaciekle w miejscu, które wydaje się być centrum infrastruktury Arkanów…” Liderka zespołu badawczego [Root.GetLeaderName] rozejrzała się i zobaczyła wiele urządzeń przypominających stojące komputery, które przez rurę prowadziły do dużej centralnej konsoli w pomieszczeniu. „Dlaczego są tu uczniowie? Czyż to nie powinna być baza Arkanów? Co się dzieje?” Zdezorientowana, bezradna i przerażona [Root.GetLeaderName] próbowała uruchomić system centralnej konsoli sterującej. „Jeśli w centralnej hali mogło być zapasowe źródło energii do zasilenia bram podziemnej przestrzeni, to i tutaj musi być zapas energii, abym mogła aktywować to przeklęte centrum i dowiedzieć się, co się dzieje!”"
 BA_Dgate_arc_site_option_RAID03:0 "……"
 BA_Dgate_arc_site_desc_RAID04:0 "Po skomplikowanych eksperymentach z procedurą aktywacji, [Root.GetLeaderName] w końcu uruchomiła to centralne centrum. Po podstawowych operacjach hakerskich, [Root.GetLeaderName] odkryła ostatni zapis urządzenia przed wyłączeniem. „Raport, duża liczba niezidentyfikowanych jednostek dotarła w pobliże planety, jednostki docelowe zrzucają kapsuły desantowe na planetę.” „Czy potraficie zidentyfikować, kim są?” „Wygląda na to, że to uczennice. Uczennice?” „Uczennice? Uczennice! Niemożliwe, jak uczennice mogłyby tu trafić?” „To faktycznie uczennice.” (Szumy) „Halo? Halo? Zepsuło się, szybko zgłoście to przełożonym.” „Ech, chyba nie możemy wysyłać wiadomości na zewnątrz?” „Co… Czyżby ich technologia była tak potężna, że zablokowały komunikację na całej planecie? Cholera, dlaczego miałyby atakować tutaj… Czyżby to było!” „Ostrzeżenie, ostrzeżenie, kapsuły desantowe bezpiecznie wylądowały, wysłano początkowe współrzędne lądowania, jednocześnie stwierdzono, że uczennice już założyły dowództwo na miejscu, prosimy o instrukcje.” „Nie ma czego instruować, szybko wycofać się i bronić podziemnego przejścia, czekać na posiłki!” …… „I to wszystko?” powiedziała [Root.GetLeaderName]. [Root.GetLeaderName] męczyła się przez pół dnia, tylko po to, by odzyskać ten jeden zapis dowodzenia; centralny system wydawał się być wielokrotnie splądrowany. Kim były te uczennice z zapisu? Nasze imperium nie miało absolutnie żadnych zapisów inwazji na tę planetę, a nawet wcześniej nie wiedzieliśmy, że ten system miał łączność z Arkanami, ani że w tym systemie istniała taka planeta, niegdyś należąca do Arkanów. Co tu się, do diaska, dzieje? Po długim namyśle [Root.GetLeaderName] przypomniała sobie coś. „Współrzędne!”"
 BA_Dgate_arc_site_option_RAID04:0 "……"
 BA_Dgate_arc_site_desc_RAID05:0 "Pod przewodnictwem liderki zespołu badawczego [Root.GetLeaderName], odkrywcy i członkowie zespołu badawczego podążyli za współrzędnymi i odnaleźli adres: tymczasowe centrum dowodzenia. Tutaj odkryły coś bardzo znajomego. Opancerzone pojazdy i centralne systemy komputerowe oraz komunikacyjne w stylu podobnym do Kivotos, a także sprzęt transportowy i wsparcia w wyraźnym stylu Kivotos. Wśród nich znajdował się nawet obszar przypominający oddział medyczny z napisem „Obóz Medyczny Rycerzy Ratunkowych”. Widząc te rzeczy, odkrywcy i członkowie zespołu badawczego oniemieli i zaczęli powątpiewać. „Jeśli one są uczennicami? To kim my jesteśmy? Przecież my tego nie zrobiłyśmy.” [Root.GetLeaderName] nie mogła pohamować pragnienia prawdy i sama rzuciła się do środka, oddalając się od reszty. Gdy pozostali odnaleźli [Root.GetLeaderName], zauważyli, że ostrożnie manipuluje maszynami w mocno zniszczonym pomieszczeniu. „Prekursorzy.” [Root.GetLeaderName] powiedziała: „Nazywają się Prekursorami. Są nami, a jednocześnie nie są. Dowodziły tą bitwą, zaatakowały ten system i tę planetę, znosząc wszelkie straty tylko po to, by zdobyć z tej planety jedną rzecz…” „‘Klucz’ do otwarcia kanału łączności, by bezpośrednio przedrzeć się do wymiarowego systemu Arkanów, czyli do kwatery głównej Arkanów…” „Znosiły upokorzenia i ciężary, wykorzystując technologię prekursorów do rozwoju, stając się tak silne, jak w tej chwili, by skontratakować Arkanów, próbując zniszczyć ich centralny obszar i odciąć się od zewnętrznych sił Arkanów. Oczywiście wiedziały, że jeśli ten atak się nie powiedzie, pogrzebie to całą wspaniałą przyszłość samych Prekursorów w całym wszechświecie, ale dla siebie, ostatecznie wybrały atak na ten system. Oczywiście, udało im się…”"
