#事件链
 BA_ape.0001.name:0 "Propozycja Yuu Kokan"
 BA_ape.0001.desc:0 "(Po ukończeniu odbudowy Kivotos, Yuu Kokan ponownie zanurkowała w bibliotece, kontynuując swoje prace konserwatorskie. Na szczęście, antykwariat Szkoły Trójcy Świętej nie ucierpiał zbytnio podczas wojny, a podczas porządkowania zdezorganizowanych ksiąg, odkryła coś wyjątkowego).\n\n§M„Sensei, myślę, że musisz to zobaczyć!”§!\n\n(Pewnego ranka, po raz pierwszy od dawna, wyszła z antykwariatu Szkoły Trójcy Świętej i z daleka przybyła do biura Senseia.)"
 BA_ape.0001.a:0 "Co za rzadki gość. Coś się stało?"
 BA_ape.0001.a.re:0 "§M„Tak... Proszę, spójrz na to najpierw.”§!\n(Yuu wyjmuje pożółkły starożytny zwój)"
 BA_ape.0001.b:0 "Starożytna księga? Ale my tu mamy biuro do spraw eksploracji międzygwiezdnej."
 BA_ape.0001.b.re:0 "§M„Ta księga, powinna była być pierwotnie w sekcji zakazanej. To, co jest w niej zapisane, ma związek z aurami nad naszymi głowami... Szczerze mówiąc, chociaż Federalna Rada Uczniowska wcześniej zakazała badań nad aurami, to jako coś tak blisko z nami związanego, w ogóle nie znamy ich istoty...”§!\n...\n§M„Zgadza się... Chciałabym rozpocząć badania nad aurami.”§!\n..."
 BA_ape.0001.c:0 "...Zatwierdzam. Pamiętaj, bądź niezwykle ostrożna."
 BA_ape.0001.c.re:0 "(Po długim namyśle, ostatecznie zdecydowałem się zatwierdzić tę propozycję.)\nWskazówka: Ukończ misję naprawy fabrykatora pirorytu w interfejsie Arony. Yuu Kokan dołączy do listy przywódców jako naukowiec, proszę sprawdzić."
 BA_ape.0001.c.tip:0 "Czy to świetlana ścieżka, czy też klucz otwierający puszkę Pandory?"

 BA_ape.0002.name:0 "Wiadomości z Kivotos: Skok"
 BA_ape.0002.desc:0 "„...Niedawno, Yuu Kokan, ekspertka od starożytnych ksiąg z Trójcy Świętej, opublikowała przełomową pracę naukową: „Raport o Aurach i Boskich Pieczęciach”, którą publicznie obroniła w Wielkiej Katedrze Trójcy Świętej. Podczas obrony, Yuu szczegółowo i wyczerpująco przedstawiła wstępną teorię aur, oraz zademonstrowała plastyczny materiał o właściwościach podobnych do aur: Kamień Kreacji. W tej pracy po raz pierwszy poruszono wiele kwestii dotyczących natury mocy aur."
 BA_ape2.a:0 "Jaką drogę obrać dalej?"

 BA_ape.0003.name:0 "Wiadomości z Kivotos: Kamień Kreacji"
 BA_ape.0003.desc:0 "Według raportu departamentu inżynierii z Akademii Naukowo-Technologicznej Millennium, podczas niedawnej współpracy badawczej z panną Yuu Kokan ze Szkoły Trójcy Świętej, odkryły ścieżkę syntezy Kamienia Kreacji: używając pirorytu jako surowca, można wytwarzać niezwykle wysokiej jakości towary luksusowe. Obecnie Federalny Departament Badawczy oficjalnie włączył go do swoich kluczowych obiektów badawczych..."
 BA_ape4.a:0 "Wspaniale!"

 BA_ape.0004.name:0 "Frustracja"
 BA_ape.0004.desc:0 "Nasze badania nad aurami wydają się wchodzić w fazę stagnacji. Z powodu braku starożytnych danych lub celowego działania twórców, najwyraźniej musimy sami odkryć drogę do dalszego pobudzania zdolności aur. Wobec braku danych nikt nie wie, dokąd prowadzi ta droga, ani jak nią podążać.\n\nNawiasem mówiąc, na naszej macierzystej planecie pozostała jeszcze placówka pozostawiona przez Numerologów. Skoro zajmowali się badaniami związanymi z aurami, to być może w ich placówce pozostały jakieś wyniki badań?"
 BA_ape3.a:0 "Teraz możemy tylko spróbować."

 BA_ape.0005.title:0 "Archiwa"
 BA_ape.0005.desc:0 "Proszę wybrać plik do wyświetlenia po prawej stronie"
 BA_ape.0005.a:0 "Numer pliku alpha-1"
 BA_ape.0005.a.re:0 "Tytuł: Wstępne określenie kodowania aur\n\nTreść: Z badań naszych niedawno schwytanych próbek z czarnego rynku wynika, że ta rzecz, zwana boską aurą, jest w istocie czymś podobnym do genów. Jednak nie jest to dokładnie to samo co geny, ponieważ jej ekspresja jest również wpływana przez czynniki zewnętrzne, takie jak wola. Jeśli DNA jest podstawową jednostką genów, to podstawową jednostką aury jest „kodowanie”. Te różnorodne symbole ułożone w sekwencje tworzą to doskonałe dzieło sztuki. Prawdopodobnie jest to wytwór jakiejś cywilizacji Złotego Wieku, prawda?\n\nWydaje się, że im silniejsza aura jednostki, tym bardziej skomplikowane jest jej kodowanie. Jeśli uda nam się rozszyfrować znaczenie kodowania, być może będziemy w stanie całkowicie kontrolować Kivotos."
 BA_ape.0005.b:0 "Numer pliku alpha-2"
 BA_ape.0005.b.response:0 "Tytuł: O „tej mocy”\n\nTreść: Zasadniczo zakończyliśmy określanie kodowania aur, następnym krokiem jest przystąpienie do modyfikacji aur. Na chwilę obecną, obawiam się, że nie jesteśmy w stanie swobodnie zmieniać danych kodowania aur, tak jak maluje się obraz, ale możemy wykorzystać pewne potężne siły, aby siłą zniszczyć niektóre struktury. Podobnie jak geny mutują pod wpływem promieniowania kosmicznego, kodowanie aury może ulec nieprzewidywalnym zmianom pod wpływem „strachu”. Na razie nie wiemy, czy to naprawdę skuteczne; te niskopoziomowe jednostki nie są w stanie udźwignąć wpływu „strachu”. Wygląda na to, że musimy zacząć chwytać niektóre jednostki wysokopoziomowe."
 BA_ape.0005.c:0 "Numer eksperymentu – Ozyrys"
 BA_ape.0005.c.response:0 "Obiekt: (dane uszkodzone)\n\nTreść: Spróbowaliśmy wykorzystać tę moc, aby oddzielić dane kodowania jej aury z wnętrza aury. Wynik eksperymentu był bardzo udany, ale aura uległa samozniszczeniu po wyekstrahowaniu kodowania. Modyfikacja kodowania aury została potwierdzona jako wykonalna, ale danych nie można ponownie zaimportować, więc nie ma potrzeby tego robić. Na szczęście, po utracie aury, obiekt zapadł tylko w śpiączkę. Ze względu na specyfikę i rzadkość tego obiektu eksperymentalnego, jej ciało jest tymczasowo przechowywane w kapsule hibernacyjnej, a dane aury tymczasowo w kasecie danych, aby mogły zostać ponownie wykorzystane, gdy pewnego dnia ponownie będzie można tworzyć aury."
 BA_ape.0005.d:0 "Numer eksperymentu – Horus"
 BA_ape.0005.d.response:0 "Obiekt: Hoshino Takanashi\n\nTreść: Próbowaliśmy bezpośrednio modyfikować dane aury, ale efekty nie były zbyt dobre. Dziwne, Horus jest przecież bardzo potężną jednostką, jej aura nie powinna nie wytrzymać „tej mocy”. Wygląda na to, że wystąpiły jakieś problemy z metodą eksperymentalną. Chociaż straciliśmy dwie wybitne jednostki, już wybraliśmy następny obiekt: Anubisa. Mamy nadzieję, że następny eksperyment zakończy się sukcesem."
 BA_ape.0005.f:0 "Czy są jakieś inne odkrycia?"
 BA_ape.0005.f.response:0 "Zgodnie z tym, co było w archiwach, odnaleziono kapsułę hibernacyjną senpai Yume oraz kasetę z danymi jej aury. Już powiadomiłem Hoshino Takanashi."
 BA_ape.0005.g:0 "Zamknij Archiwa"

 BA_ape.0006.name:0 "Spór"
 BA_ape.0006.desc:0 "Wraz z zakończeniem misji badawczej w bazie Numerologów, zdobyliśmy pewną... wiedzę, której nie wiemy, jak dobrze opisać.\n\nPrzekazaliśmy dane członkom grupy badawczej aur, ale wygląda na to, że w ich wnętrzu wybuchł spór – między frakcją reprezentowaną przez studentów Akademii Millennium a frakcją reprezentowaną przez studentów Trójcy Świętej.\n\nStudenci Millennium nalegają, aby dane pozostawione przez Numerologów zostały uporządkowane i zmodyfikowane, wyraźnie stwierdzając: poprzednia, mistyczna teoria była zbyt niekontrolowana, i konieczne jest, aby w pełni opanować moc aur.\n\nStudenci Trójcy Świętej z kolei twierdzą, że należy zachować szacunek dla nieznanego, a obecna teoria już przyniosła znaczne rezultaty.\n\nObie strony nie mogą dojść do porozumienia, a postęp badań został spowolniony. Potrzebna jest osoba o wystarczającym wpływie, aby podjąć decyzję. (Wskazówka: Możesz skontaktować się z obecnym przewodniczącym rady uczniowskiej przez panel komunikacyjny, aby zapytać o opinię (ale jeszcze nie zostało to zaimplementowane))"
 BA_ape.0006.a:0 "...Tak czy inaczej, kłótnie wewnątrz Federalnej Rady Uczniowskiej są nieuniknione."

 BA_ape.0007.name:0 "Wybór"
 BA_ape.0007.desc:0 "Długotrwały spór nie przyniósł rezultatów. Oczywiście, nie możemy pozwolić, aby spór trwał dalej; zanim dowiemy się, kiedy nasi wrogowie powrócą, nie mamy zbyt wiele czasu na rozwodzenie się nad tymi kwestiami. Musimy podjąć decyzję, niezależnie od tego, co czeka nas na tej drodze."
 BA_ape.0007.a:0 "Potrzebuję więcej czasu na zastanowienie... (Zadecyduj za 180 dni)"
 BA_ape.0007.b:0 "Może powinniśmy zacząć od istoty aury"
 BA_ape.0007.b.tip:0 "Wejdź na ścieżkę §GPrzebudzenia Aur§!, wybierz Wniebowstąpienie §Y$ap_BA_halo_awaken$§!, aby przejść dalej."
 BA_ape.0007.c:0 "Musimy całkowicie opanować moc aur"
 BA_ape.0007.c.tip:0 "Wejdź na ścieżkę §BModyfikacji Halo§!, wybierz Wniebowstąpienie §Y$BLANK_TEXT$§!, aby przejść do następnego kroku."


#一段改造
 BA_ape.1001.name:0 "Halo"
 BA_ape.1001.desc:0 "Odkąd się urodziłyśmy, Halo odróżniało nas od tych spoza Kivotos, a upływ czasu sprawił, że przyzwyczaiłyśmy się do jego istnienia."
 BA_ape.1001.next:0 "Do dzieła."

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "Ukończyłyśmy badania nad kierunkiem przebudzenia Halo, a setki doskonale udanych eksperymentów świadczą o dojrzałości tej technologii. Przebudzenie Halo nie jest poważną operacją, można ją wykonać w szpitalu blisko akademika. Problem polega na tym, że: chociaż obrażenia całkowicie ustępują w ciągu kilku godzin, proces nie jest przyjemny (właściwie bardzo boli), a w większości udanych przypadków nie przynosi zauważalnych korzyści większości osób. Możemy rozdać nagrody, aby zachęcić jak najwięcej uczennic do poddania się tej operacji."
 BA_ape.1002.Prize0:0 "Bez nagród, niech po prostu grzecznie staną."
 BA_ape.1002.Prize1:0 "Specjalny batonik z Kurortu Termalnego 227"
 BA_ape.1002.Prize2:0 "Zestaw kryształowych fajerwerków Peroro-sama"
 BA_ape.1002.Prize3:0 "Limitowana edycja figurki kolekcjonerskiej [Root.GetRulerName] ze zdejmowanym strojem"
 BA_ape.1002.Prize4:0 "Zestaw ozdób z kamienia Qinghui"

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "Przygotowania do przebudzenia Halo zostały zakończone, możemy rozpocząć związane z tym prace. Nie przygotowałyśmy żadnych zachęt, więc wygląda na to, że ta praca zajmie sporo czasu."
 BA_ape.1003.Prize1:0 "Przygotowania do przebudzenia Halo zostały zakończone, możemy rozpocząć związane z tym prace. Wiele uczennic stwierdziło, że nagrody, które przygotowałyśmy, są ledwie lepsze niż nic... Jednakże, ponieważ Kurort Termalny 227 już nie istnieje, specjalne batoniki są bardzo pożądane."
 BA_ape.1003.Prize2:0 "Przygotowania do przebudzenia Halo zostały zakończone, możemy rozpocząć związane z tym prace. Fajerwerki, które wykorzystałyśmy jako nagrody dla modyfikowanych osób, wywołały spore zamieszanie na MomoTalku, a my wykorzystałyśmy okazję, by dobrze rozpropagować wiedzę na temat samej operacji. „Faust już nie może się doczekać” – szepnęła nam pewna dyżurna uczennica."
 BA_ape.1003.Prize3:0 "Przygotowania do przebudzenia Halo zostały zakończone, możemy rozpocząć związane z tym prace. [Root.GetRulerName] publicznie zaprotestowała przeciwko naruszeniu swoich praw do wizerunku, co wywołało pewne potępienie i mnóstwo szalonych komentarzy wśród opinii publicznej. Mówi się, że ceny kilku figurek, które wcześniej trafiły na czarny rynek, osiągnęły niewiarygodne sumy."
 BA_ape.1003.Prize4:0 "Przygotowania do przebudzenia Halo zostały zakończone, możemy rozpocząć związane z tym prace. Nasz budżet mocno uszczuplił finanse Federacyjnej Rady Uczniowskiej, ale rozdane ozdoby szybko zajęły czołówki wiadomości, wywołując spore oczekiwania. Bez wątpienia, te prace pójdą bardzo sprawnie."
 BA_ape.1003.next:0 "Śmiało do dzieła."

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "Prace nad przebudzeniem Halo zostały wstępnie zakończone. Chociaż wygląd Halo większości uczennic nie uległ zmianie, to jego jasność nieco się zwiększyła. Po tej modyfikacji przebudziłyśmy część wspólnych cech boskości odpowiadającej Halo, potrzebujemy jednak więcej wysiłku, aby ujednolicić pozostałe boskości."
 BA_ape.1004.next:0 "Miejmy nadzieję, że to się przyda."
 BA_ape.1004.next.tip:0 "Tradycja §GPrzebudzenie Halo§! została odblokowana, ukończ ją, aby wykonać ostatni krok przebudzenia Halo."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "Po serii wysiłków nasze Halo zostało całkowicie przebudzone. Ekscytująca moc i duch wypełniają uczennice. Po objęciu boskości posiadamy moc wystarczającą do przekształcenia wszystkiego."
 BA_ape.1005.next:0 "Niech blask trwa wiecznie."

 BA_Halo_awaken_chain_title:0 "Przebudzenie Halo"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "Badania nad Halo"
 BA_Halo_research_DESC:0 "Wychodząc od zasad, według których Bomba Halo niszczy Halo, zmobilizuj wszystkie uczennice do badań, aż będzie możliwe precyzyjne niszczenie i rekonstrukcja Halo. Stopniowo odkrywaj tajemnice Halo i przejmuj nad nimi kontrolę."
 BA_Halo_preparation:0 "Przygotowania do modyfikacji Halo"
 BA_Halo_preparation_DESC:0 "Przygotuj odpowiednie obiekty, personel oraz nagrody."
 BA_Halo_remake:0 "Modyfikacja Halo"
 BA_Halo_remake_DESC:0 "Zastosuj serię zabiegów, takich jak podawanie leków, operacje i treningi rehabilitacyjne, aby przebudzić potencjał Halo u każdej uczennicy."


#星球飞升
 BA_ape.2000.name:0 "Kroniki"
 BA_ape.2000.desc:0 "„Nauczycielu, obecna planeta Miasta Akademii nie jest już w stanie w pełni wspierać potrzeb podróży międzygwiezdnych, a ponadto występuje poważne marnotrawstwo ziemi i zasobów..."
 BA_ape.2000.a:0 "W porządku, wybierzmy ten plan."
 BA_ape.2000.a.re:0 "„...Ech, to naprawdę spory wydatek, a wiele miejsc pełnych naszych wspomnień zostanie zakrytych..."
 BA_ape.2000.b:0 "Nie ma problemu. Śmiało do dzieła."

 BA_ape.2001.name:0 "Kroniki: Opcja Technologiczna Gotowa"
 BA_ape.2001.desc:0 "Aby modyfikacja Miasta Akademii przebiegła pomyślnie, zespół modyfikacyjny przygotował opcję badawczą."
 BA_ape.2001.next:0 "Niech Biuro Koordynacyjne rozpocznie przygotowania."

 modifier_Blue_world_6:0 "Kroniki: Gwiezdne Niebo"

 BA_ape.2003.name:0 "Kroniki: Różne Gałęzie Opcji"
 BA_ape.2003.desc:0 "Nasze wcześniejsze błędy doprowadziły Kivotos do katastrofalnego końca, ale mamy jeszcze jedną szansę. Ważne nie jest doświadczenie, lecz to, co leży poza nim – wynik, który różni się od zniekształconego zakończenia."
 BA_ape.2003.next:0 "Opcje z tym związane na pewno znajdziemy."
 BA_ape.2004.name:0 "Kronika: Kwiaty rozkwitające pod Wieżą"
 BA_ape.2004.desc:0 "W Kivotos niegdyś stała gigantyczna wieża, sięgająca chmur. Było to miejsce najbliższe Gwiezdnej Rzece. Pod tą wieżą kwitły niezliczone kwiaty, niczym barwne ilustracje z bajki."
 BA_ape.2004.next:0 "Modliliśmy się, by te dni nigdy się nie skończyły."
 BA_ape.2005.name:0 "Kronika: Dni przesiąknięte popiołem i ogniem"
 BA_ape.2005.desc:0 "Niektóre idee są nie do pogodzenia, niektórych nienawiści nie da się zażegnać. Zapłaciliśmy za to cenę, cenę, której całe Kivotos ledwo mogło sprostać."
 BA_ape.2005.next:0 "Ale nikt nie lubi ponurych, ciężkich złych zakończeń."
 BA_ape.2006.name:0 "Kronika: Coś, czego nigdy nie puścimy"
 BA_ape.2006.desc:0 "Mimo to nie straciliśmy tego, co dla nas najcenniejsze. Nawet jeśli były bolesne chwile, wszyscy na końcu zdołali się uśmiechnąć."
 BA_ape.2006.next:0 "Ponownie się zjednoczyliśmy, wspólnie pielęgnując to samo marzenie i nadzieję."
 BA_ape.2007.name:0 "Kronika: Gwiezdne Niebo, Gwiezdne Niebo"
 BA_ape.2007.desc:0 "Gwiezdne Niebo, na które zawsze tylko spoglądaliśmy, stało się naszym nowym domem. Już nie musimy się bać, że gwiazdy nas zbesztają – to naprawdę cudowne uczucie!"
 BA_ape.2007.next:0 "Niewielki plik może zmienić wszystko."
 BA_ape.2008.name:0 "Kronika: Nowe Granice"
 BA_ape.2008.desc:0 "Nowa Przewodnicząca Federalnego Komitetu Uczniowskiego, nowy porządek, nowa technologia, nowe statki, nowe budynki. Nowe planety, nowi przyjaciele. Nowe Kivotos."
 BA_ape.2008.next:0 "Nasz dom, w tym błękitnym nowym świecie."
 BA_ape.2009.name:0 "Kronika: Nasza Historia"
 BA_ape.2009.desc:0 "Sami zdecydujemy, dokąd zmierzamy, a nasza mądrość i odwaga zostaną odciśnięte wszędzie tam, gdzie sięgają nasze kroki."
 BA_ape.2009.next:0 "Oto nasza historia, którą własnymi rękami napisaliśmy, §Bnasza historia§!."
 BA_ape.2010.name:0 "Kronika: Epilog"
 BA_ape.2010.desc:0 "Epilog historii to właśnie teraźniejszość, która tworzy nową historię. Zupełnie nowe Kivotos wznosi się wśród Gwiezdnej Rzeki."
 BA_ape.2010.next:0 "Dla tych młodych bóstw."

 BA_Kivotos_chronicle_effect_stage1:0 "§H£district£$BA_districts_dome$§! dostarcza więcej §C£job£miejsc pracy§!, a wszystkie §H£district£dystrykty§! zyskują więcej £housing£miejsc zamieszkania§!."
 BA_Kivotos_chronicle_effect_stage2:0 "§H£district£$BA_districts_suburbs$§! zwiększa produktywność §C£job£miejsc pracy§! i odblokowuje £zone£['concept_district_specialization'] skupioną na §Yjednym z§! podstawowych surowców: £energy£, £minerals£, £food£."
 BA_Kivotos_chronicle_effect_stage3:0 "§H£district£$BA_districts_military_factory$§! zwiększa produkcję i utrzymanie §C£job£miejsc pracy§!." #并且解锁特殊的行星决议:牺牲一些§l£district£区划上限§!以进一步提升此区划提供的§C£job£岗位§!的的产出与消耗
