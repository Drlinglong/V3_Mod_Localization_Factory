 BA_EdenTreaty_commmission_01_A:0 "“Profesor, esta es una solicitud presentada conjuntamente por varias academias pequeñas y medianas... Ah, quizás sería más apropiado llamarlo una protesta...\nDesde que la nueva presidenta del Consejo Estudiantil Federal, [Root.GetRulerName], asumió el cargo, el Consejo Estudiantil Federal y el Tratado del Edén han comenzado a mostrar signos de centralización, y algunas órdenes administrativas ya han infringido, de hecho, los intereses de estas academias... Profesor, ¿sabe si hay alguna manera de solucionarlo?\nUhm... Arona cree que lo que dice es una buena idea, pero seguramente habrá que superar muchas resistencias...\n\n(Envía 500£influence£ Influencia y completa la tecnología £society_research£§Y$tech_BA_culture_Federal$§!.) (Una vez completado, podemos obtener 80£sr_eligma£ Elohims)"
