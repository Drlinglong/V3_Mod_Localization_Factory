 #循环
 commmission.Repeatable_01_A:0 "Repetible: Inversión en Bienes de Consumo"
 BA_Repeatable_commmission_01_A:0 "—Sensei, entre los encargos variopintos y un poco desordenados que Arona ha recibido, hay muchos que son pequeños y dispersos y que se pueden solucionar todos a la vez, como no encontrar el juguete adecuado para un gatito, dificultad para comprar lubricante para armas, que la lente de un telescopio se llenara de ceniza, etc.\nSensei puede completar muchísimos encargos diferentes a la vez mediante una inversión, ¡solo necesita entregar una gran cantidad de £consumer_goods£ bienes de consumo de una vez...!\n\n(Se entregan £consumer_goods£ bienes de consumo; la cantidad aumenta gradualmente con cada vez que se completa.) (Al completarse, podemos obtener 50£sr_eligma£ Carácteres Divinos)—"
 commmission.Repeatable_01_B:0 "$commmission.Repeatable_01_A$"
 BA_Repeatable_commmission_01_tip:0 "Entregar [Root.BA_Repeatable_commission_01_counter] £consumer_goods£ bienes de consumo."
 BA_Repeatable_commmission_01_B:0 "“Sensei, no se preocupe por lo que sigue, ¡déjeselo a Arona! Sensei, ¡ha trabajado mucho!”"

 commmission.Repeatable_02_A:0 "Ciclo: Distribución de Piedras de Creación"
 BA_Repeatable_commmission_02_A:0 "“Sensei, desde que empezamos a usar las Piedras de Creación, hemos estado recibiendo poco a poco encargos sobre su suministro... Muchos de ellos son solicitudes de apoyo de varias fábricas.”\nSensei puede completar muchos encargos diferentes invirtiendo de una sola vez; solo necesita entregar una gran cantidad de £sr_keystone£ Piedras de Creación...\n\n(Entrega de £sr_keystone£ Piedras de Creación, la cantidad aumenta con las veces completadas) (Una vez completado, obtendremos 100£sr_eligma£ Eligma)"
 commmission.Repeatable_02_B:0 "$commmission.Repeatable_02_A$"
 BA_Repeatable_commmission_02_tip:0 "Entregar [Root.BA_Repeatable_commission_02_counter] £sr_keystone£ Piedras de Creación."
 BA_Repeatable_commmission_02_B:0 "“Sensei, no se preocupe por lo que sigue, ¡déjeselo a Arona! Sensei, ¡ha trabajado mucho!”"

 commmission.Repeatable_03_A:0 "Ciclo: Suministro de Materia Oscura"
 BA_Repeatable_commmission_03_A:0 "“¡Ay, Sensei! Últimamente, esos investigadores de la Oficina de Coordinación nos están enviando encargos día y noche, ¡y a Arona le duele mucho la cabeza...!\nUhm, ¿no habíamos dominado ya la tecnología para extraer materia oscura y la usamos con éxito en nuestras flotas? Pues, después de eso, esos investigadores de la Oficina de Coordinación quisieron investigar más a fondo estas sustancias, pero siempre les faltan materias primas... Arona no es que no entienda el entusiasmo de los investigadores, ¡pero la cantidad que piden... es un poco exagerada!\nSensei, en realidad no es un encargo difícil, solo necesita entregar una gran cantidad de £sr_dark_matter£ materia oscura de una sola vez...”\n\n(Entrega de £sr_dark_matter£ materia oscura, la cantidad aumenta con las veces completadas) (Una vez completado, obtendremos 200£sr_eligma£ Eligma)"
 commmission.Repeatable_03_B:0 "$commmission.Repeatable_03_A$"
 BA_Repeatable_commmission_03_tip:0 "Entregar [Root.BA_Repeatable_commission_03_counter] £sr_dark_matter£ Materia Oscura."
 BA_Repeatable_commmission_03_B:0 "“Uhm... ¿cuándo terminará esta demanda de materia oscura...? Sensei, ha trabajado mucho...”"

 #普通
 commmission.Normal_00_A:0 "§E¡Reparar la Máquina de Creación de Piroxeno§!"
 BA_Normal_commission_00_A:0 "“¡Bueno, entonces, este encargo de Arona se lo confiamos a las estudiantes a través de usted! Solo hay que confiar en ellas, Sensei, y esperar tranquilamente aquí el milagro.\n\n(Espera 30 £time£ días.) (Una vez completado, podremos obtener la opción de investigación £engineering_research£$tech_BA_pyroxenes_crafting$, una estructura de Máquina de Creación de Piroxeno y 20 £sr_eligma£ Eligma)”"
 commmission.Normal_00_B:0 "$commmission.Normal_00_A$"
 BA_Normal_commission_00_tip:0 "Esperar 30 £time£ días."
 BA_Normal_commission_00_B:0 "“Esta máquina de creación es el resultado del esfuerzo conjunto de Sensei y de todas las estudiantes... ¡Ahora, veamos qué maravillas podrá crear!”"

 commmission.Normal_01_A:0 "Solicitud de Expansión del Departamento de Investigación"
 BA_Normal_commission_01_A:0 "“Sensei, este es el presupuesto de esos investigadores de la Oficina de Coordinación para expandir su tamaño. Déjame verlo primero, Arona... ejem. En la era estelar, la importancia de la tecnología es evidente; sin tecnología no hay futuro para Kivotos... Uhm, siento que son todas verdades que ya se han dicho y redicho... Pero, a diferencia de la Kivotos de antes, ahora la importancia de la investigación es innegable. ¡Y el §Yvalor mensual§! de nuestra investigación ahora... ¿Qué? ¿Que eso no es algo que Arona deba ver? ¡¿Qué?! ¿Acaso hay algo inapropiado aquí? Uhm...”\n\n(Construir una §Yestructura de investigación§! en el planeta natal o en cualquier colonia) (Una vez completado, obtendremos 20 £sr_eligma£ Eligma)"
 commmission.Normal_01_B:0 "$commmission.Normal_01_A$"
 BA_Normal_commission_01_tip:0 "Construir una §Y$building_BA_club_room$§! o cualquier nivel de §Y$building_research_lab_1$§! en el planeta natal o en cualquier colonia."
 BA_Normal_commission_01_B:0 "“Solo hicimos lo que debíamos hacer... En fin, Sensei, ha trabajado mucho.”"

 commmission.Normal_02_A:0 "Análisis de Materiales Anómalos"
 BA_Normal_commission_02_A:0 "“Sensei, esta vez es una solicitud del laboratorio. Mientras analizaban los materiales desmantelados del antiguo campus de Abydos, el laboratorio encontró un conjunto de materiales con propiedades muy extrañas, por lo que quieren solicitar fondos especiales para analizarlos a fondo...”\n\n(Entrega de 1000 £energy£ Monedas de Energía) (Una vez completado, obtendremos 20 £sr_eligma£ Eligma)"
 commmission.Normal_02_B:0 "$commmission.Normal_02_A$"
 BA_Normal_commission_02_tip:0 "Entregar 1000 £energy£ Monedas de Energía."
 BA_Normal_commission_02_B:0 "“Arona está muy ansiosa por ver qué resultados se obtendrán. Sensei, ha trabajado mucho.”"

 commmission.Normal_03_A:0 "Impresión de Publicaciones"
 BA_Normal_commission_03_A:0 "“Sensei, hemos recibido un mensaje anónimo de una estudiante que dice que le encanta leer revistas, pero que en los últimos meses no ha podido encontrar ni una sola revista, ni en las librerías ni en el mercado de segunda mano... A decir verdad, esto es inevitable. Desde que entramos en la era espacial, las editoriales de Kivotos han sido afectadas negativamente, tanto en materias primas como en canales de distribución, y su producción es gravemente insuficiente. Sensei, ahora que hemos establecido un Departamento de Publicaciones, si las condiciones lo permiten, podríamos hacer una pequeña inversión en esta área...”\n\n(Entrega de 500 £consumer_goods£ Bienes de Consumo) (Una vez completado, obtendremos 20 £sr_eligma£ Eligma)"
 commmission.Normal_03_B:0 "$commmission.Normal_03_A$"
 BA_Normal_commission_03_tip:0 "Entregar 500 £consumer_goods£ Bienes de Consumo."
 BA_Normal_commission_03_B:0 "“Arona irá a consultar con el Departamento de Publicaciones. Lo importante es que las estudiantes puedan ver buenas revistas lo antes posible. Sensei, ha trabajado mucho.”"

 commmission.Normal_04_A:0 "Mejora del Servicio de Comedor"
 BA_Normal_commission_04_A:0 "“Sensei, últimamente el Departamento de Comedor está recibiendo cada vez más cartas de queja. La mayoría de ellas se quejan de que las raciones son escasas y de mala calidad, pero por lo que Arona sabe, las estudiantes de turno comen bastante bien... Uhm, ¿los fondos del Departamento de Comedor solo provienen del Departamento de Minería, pero también tienen que proveer comida para la Brigada de Seguridad y el Departamento de Suministros? Arona es la primera vez que se entera de esto...\n¡Uhm, ¿por qué todas las cartas de queja las escribe el Departamento de Suministros?! ¡¿§RNo preguntes demasiado§! ... ¿Qué significa eso? ¡Ah, de todos modos, la minería es la industria pilar de Kivotos, y que las estudiantes mineras no coman bien es absolutamente intolerable!”\n\n(Entrega de 3000 £food£ Alimentos) (Una vez completado, obtendremos 20 £sr_eligma£ Eligma)"
 commmission.Normal_04_B:0 "$commmission.Normal_04_A$"
 BA_Normal_commission_04_tip:0 "Entregar 3000 £food£ Alimentos."
 BA_Normal_commission_04_B:0 "“Los gastos del Consejo Estudiantil Federal han aumentado otra vez, el flujo de este mes... Nada, Sensei, ha trabajado mucho, uhm...”"

 commmission.Normal_05_A:0 "Actualización de las Sondas de la Nave de Investigación"
 BA_Normal_commission_05_A:0 "“Sensei, un miembro de la tripulación de una nave de investigación nos informó que las sondas de nuestras naves de investigación envejecían demasiado rápido y necesitaban ser reemplazadas. Sin embargo, las inspecciones posteriores revelaron que nuestro diseño tenía defectos. Ahora, los nuevos detectores han sido diseñados y es necesario establecer una nueva línea de producción para su fabricación en masa.”\n\n(Entrega de 40 £rare_crystals£ Cristales Raros, 200 £alloys£ Aleaciones) (Una vez completado, obtendremos 30 £sr_eligma£ Eligma, un beneficio permanente)"
 commmission.Normal_05_B:0 "$commmission.Normal_05_A$"
 BA_Normal_commission_05_tip:0 "Entregar 40 £rare_crystals£ Cristales Raros, 200 £alloys£ Aleaciones."
 BA_Normal_commission_05_B:0 "Ha trabajado mucho, Sensei. Pronto las naves de investigación podrán equiparse con las nuevas sondas."

 commmission.Normal_06_A:0 "Construcción de un Balneario de Aguas Termales"
 BA_Normal_commission_06_A:0 "“Sensei, ¿ha visto las SNS de hoy? ¡Un equipo de la Brigada de Seguridad encontró un manantial de aguas termales muy estable en algún lugar! ¡Unas aguas termales tan maravillosas no pueden simplemente dejarse así sin más! Sensei, si es posible, ¿por qué no construimos un balneario de aguas termales allí? ¡Las estudiantes también estarían muy contentas!\n\n(Entrega de 40 £exotic_gases£ Gases Exóticos, 400 £minerals£ Minerales) (Una vez completado, obtendremos 30 £sr_eligma£ Eligma, un beneficio permanente)”"
 commmission.Normal_06_B:0 "$commmission.Normal_06_A$"
 BA_Normal_commission_06_tip:0 "Entregar 40 £exotic_gases£ Gases Exóticos, 400 £minerals£ Minerales."
 BA_Normal_commission_06_B:0 "“Jejeje, ¿cuándo podremos ir a las aguas termales? ¡Qué ganas tengo...”"

 commmission.Normal_07_A:0 "El Muñeco Peligroso"
 BA_Normal_commission_07_A:0 "“Sensei, hay una noticia que debo informarle... ¡Un equipo de arqueólogos encontró un muñeco viejo en las ruinas del Santuario, y resulta que tenía una bomba dentro!... Uhm, no, no es así, Sensei. Un miembro de la Brigada de Seguridad que acompañaba al equipo reconoció de inmediato que era una bomba diseñada específicamente contra halos, así que ahora ha sido sellada, y no sabemos qué hacer a continuación...”\n\n(Investigar la tecnología $tech_BA_Arius_antihalo$) (Una vez completado, obtendremos 50 £sr_eligma£ Eligma)”"
 commmission.Normal_07_B:0 "$commmission.Normal_07_A$"
 BA_Normal_commission_07_tip:0 "Investigar la tecnología $tech_BA_Arius_antihalo$."
 BA_Normal_commission_07_B:0 "“¿De verdad tendrá esto alguna utilidad en el futuro? Arona no lo entiende...\n\n¿Eh? ¿Dice que aquí se encierra... la posibilidad? Ugh... sigo sin entenderlo..."

 commmission.Normal_08_A:0 "Investigación de Robots"
 BA_Normal_commission_08_A:0 "“Profesor, esta vez es una solicitud de un grupo de estudiantes de la Academia Millennium. Parece que acaban de desarrollar una tanda de robots... Ah, no del nivel de Arisu, sino de un tipo más básico...\nEjem, en fin, no tienen suficientes recursos ni personal ahora mismo, así que nos han presentado una solicitud para pedir ayuda con recursos y tecnología... Pero, ¿no es una petición un poco excesiva? ¿Cuántos robots quieren construir, exactamente?\n\n(Envía 1000£alloys£ aleaciones y completa la tecnología £engineering_research£§Y$tech_droid_workers$§!.) (Una vez completado, podemos obtener 60£sr_eligma£ Elohims)"
 commmission.Normal_08_B:0 "$commmission.Normal_08_A$"
 BA_Normal_commission_08_tip:0 "Envía 1000£alloys£ aleaciones y completa la tecnología £engineering_research£§Y$tech_droid_workers$§!."
 BA_Normal_commission_08_B:0 "“¡Ajaja! ¡Como era de esperar de las estudiantes de Millennium... Profesor, gracias por su arduo trabajo!”"

 commmission.Normal_09_A:0 "Investigación de Robots · Continuación"
 BA_Normal_commission_09_A:0 "“Profesor, ¿recuerda a esas estudiantes de la Academia Millennium que presentaron la solicitud para la investigación de robots la última vez? Sí, las mismas que se llevaron 1000£alloys£ aleaciones y mantuvieron ocupada a la Oficina de Coordinación durante meses investigando chips y arquitecturas...\n...Qué perspicaces son, ugh... Esta vez han hecho otra petición muy exagerada. Quieren 1000£alloys£ aleaciones y 1000£consumer_goods£ bienes de consumo, y también quieren que la Oficina Cultural siga participando para hacer que los prototipos sean más lindos y más inteligentes...\n¿Eh? ¿Debemos apoyarlas sí o sí...? ¿Profesor? Siento que sus intenciones no son del todo puras...\"\n\n(Envía 1000£consumer_goods£ bienes de consumo, 1000£alloys£ aleaciones y completa la tecnología £engineering_research£§Y$tech_synthetic_workers$§!.) (Una vez completado, podemos obtener 40£sr_eligma£ Elohims y 3£pops£ Poblaciones de robots prototipo)"
 commmission.Normal_09_B:0 "$commmission.Normal_09_A$"
 BA_Normal_commission_09_tip:0 "Envía 1000£consumer_goods£ bienes de consumo, 1000£alloys£ aleaciones y completa la tecnología £engineering_research£§Y$tech_synthetic_workers$§!."
 BA_Normal_commission_09_B:0 "“¡Guau, Profesor, mire, qué robots tan lindos! Uhm, nuestros recursos invertidos no fueron en vano... ¿verdad?”"

 commmission.Normal_10_A:0 "Investigación de Robots · Continuación *2"
 BA_Normal_commission_10_A:0 "“Profesor, esas estudiantes de la Academia Millennium han vuelto... Sí, son las mismas que nos pidieron lo de los robots Hime... Las estudiantes ya se llevan muy bien con los robots Hime, pero al parecer, todavía sienten algo extraño con ellos... Así que, esta vez han venido con un montón de datos para pedirle a la Oficina de Coordinación que asigne recursos y les ayude a investigar la matriz de personalidad de los robots Hime... ¿Eh? ¿Tenemos que apoyarlas aunque tengamos que venderlo todo? Ay...”\n\n(Envía 2000£consumer_goods£ bienes de consumo, 2000£alloys£ aleaciones y completa la tecnología £engineering_research£§Y$tech_synthetic_leaders$§!.) (Una vez completado, podemos obtener 40£sr_eligma£ Elohims, y los robots Hime pueden transformarse en individuos avanzados con matriz de personalidad)"
 commmission.Normal_10_B:0 "$commmission.Normal_10_A$"
 BA_Normal_commission_10_tip:0 "Envía 2000£consumer_goods£ bienes de consumo, 2000£alloys£ aleaciones y completa la tecnología £engineering_research£§Y$tech_synthetic_leaders$§! y 5 niveles de la tecnología £society_research£§Y$tech_BA_Aris_uplifting$§!."
 BA_Normal_commission_10_B:0 "…¿Me pregunta por qué estoy de mal humor? ¡Por nada! Si los robots Hime son más lindos, ¡vaya a jugar con ellos, hmph!"

 commmission.Normal_11_A:0 "¡Baiyado de Verano reabre!"
 BA_Normal_commission_11_A:0 "“Profesor, esta vez es una solicitud de las estudiantes de Hyakkiyakou... Por favor, escuche este mensaje de voz:\n\n'Hola, aquí §GKawai Shizuko§!, el verano se acerca de nuevo este año, Profesor. Baiyado está a punto de comenzar una nueva fase de su plan de expansión veraniega. Esta vez, he encontrado una playa cuya construcción fue interrumpida que serviría de base. ¡La vista es maravillosa, Profesor, no quiere venir a verla?'\"\n\n(Elimina el £blocker£ bajío en la capital.) (Una vez completado, podemos obtener 40£sr_eligma£ Elohims)"
 commmission.Normal_11_B:0 "$commmission.Normal_11_A$"
 BA_Normal_commission_11_tip:0 "Elimina las £blocker£ ruinas del bajío en la capital."
 BA_Normal_commission_11_B:0 "“¡Baiyado, Baiyado! ¡Eheheh..."
 d_BA_beach:0 "£blocker£ Ruinas del Bajío"
 d_BA_beach_desc:0 "Un bajío parcialmente desarrollado, pero cuya construcción fue inesperadamente detenida. Es el próximo objetivo de expansión de Baiyado."

 #阿里乌斯
 commmission.Kyrie_01_A:0 "Propuesta de la Asociación Minera §R(Importante)"
 BA_Kyrie_commmission_01_A:0 "“Profesor, la Asociación Minera ha presentado un plan para investigar las ruinas únicas de nuestro planeta, estableciendo un proceso estándar de limpieza de ruinas con el objetivo de recopilar más información y hacer que las ruinas sirvan mejor a Arius en la era interestelar. Este plan requiere la construcción de un Laboratorio de Datos Híbrido, por lo que nos han presentado una solicitud de asistencia.”\n\n§R(¡Atención: esta solicitud es una parte importante de la cadena de eventos principal de este origen, ¡complétela lo antes posible!)§!(Después de investigar la tecnología $tech_BA_ruins_research$, construya el edificio §YLaboratorio de Datos Híbrido§! en el mundo natal. Este edificio permite que los Empleados de Comedor y el Grupo de Autodefensa comiencen a producir puntos de investigación de ingeniería £engineering_research£.) (Una vez completado, podemos obtener 125£sr_keystone£ Piedras de Fabricación)"
 commmission.Kyrie_01_B:0 "$commmission.Kyrie_01_A$"
 BA_Kyrie_commmission_01_tip:0 "Construye el edificio §YLaboratorio de Datos Híbrido§! para que los Empleados de Comedor, los Recolectores y los Encargados de Suministros comiencen a producir puntos de investigación de ingeniería £engineering£."
 BA_Kyrie_commmission_01_B:0 "“El laboratorio ya está establecido. Esperemos que puedan lograr algo... Profesor, gracias por su arduo trabajo.”"

 commmission.Kyrie_02_A:0 "Plan de Armada Autónoma: Preliminar"
 BA_Kyrie_commmission_02_A:0 "“Profesor, al Departamento de Industria Militar le encantó la tecnología que encontramos en las ruinas de la Academia Millennium, y la idea de las nuevas naves fue propuesta por ellas. Últimamente, Arona ha recibido muchísimos correos de ellas, todos preguntando cuándo se botará el proyecto de nave prototipo...”\n\n(Bota una §Y$BA_missile_ship$§!.) (Una vez completado, podemos obtener 10£sr_eligma£ Elohims y 2000£society£ investigación social)"
 commmission.Kyrie_02_B:0 "$commmission.Kyrie_02_A$"
 BA_Kyrie_commmission_02_tip:0 "Bota una §Y$BA_missile_ship$§!."
 BA_Kyrie_commmission_02_B:0 "Uf... las chicas del Departamento de Industria Militar son muy entusiastas. Profesor, gracias por su arduo trabajo..."

 commmission.Kyrie_03_A:0 "Proyecto de Agua Caliente 24H en el Refugio"
 BA_Kyrie_commmission_03_A:0 "“Profesor, las estudiantes que viven en el refugio renovado de Gehenna han enviado una solicitud... Cuando se estaba realizando la renovación del refugio de Gehenna, se descubrió que las tuberías de agua y las líneas eléctricas estaban gravemente dañadas, pero por alguna razón, el Departamento de Ingeniería no recibió fondos suficientes, lo que resultó en que solo se pudiera garantizar el suministro de agua y electricidad básica. Las estudiantes que viven allí están bastante insatisfechas por la falta de agua caliente, pero a pesar de sus repetidos comentarios, no se ha resuelto. ¿Pero por qué vienen a buscar a Arona...? ¿Eh? ¿Dice que la renovación de ese refugio fue responsabilidad del Departamento de Ingeniería de la antigua Gehenna? Ah, bueno, entonces no hay nada que hacer. Parece que solo nosotras podemos ayudarlas... Dicho esto, ¿por qué no hierven agua en una caldera?”\n\n(Envía 200£alloys£ aleaciones.) (Una vez completado, podemos obtener 100£sr_pyroxenes£ Piroxenos y 20£sr_eligma£ Elohims)"
 commmission.Kyrie_03_B:0 "$commmission.Kyrie_03_A$"
 BA_Kyrie_commmission_03_tip:0 "Envía 200£alloys£ aleaciones."
 BA_Kyrie_commmission_03_B:0 "“Espero que este problema se resuelva antes de que termine la reconstrucción... De todos modos, Profesor, gracias por su arduo trabajo.”"

 commmission.Kyrie_04_A:0 "Festival de Fuegos Artificiales"
 BA_Kyrie_commmission_04_A:0 "“Profesor, anoche hubo un accidente en un almacén de motas volátiles, pero no hubo grandes pérdidas. Sin embargo, ¡las chispas que llenan el cielo cuando explotan las motas volátiles son realmente hermosas...! ¿Eh? ¿Un festival de fuegos artificiales, con fuegos artificiales para todos, y la gente paseando y divirtiéndose juntos? Kivotos solía tener festivales tan peculiares... ¡Oh, Profesor, por qué no buscamos unas motas volátiles a punto de caducar y celebramos un festival como antaño!”\n\n(Envía 40£volatile_motes£ motas volátiles, 400£food£ alimentos.) (Una vez completado, podemos obtener 100£sr_pyroxenes£ Piroxenos, 30£sr_eligma£ Elohims y 12 meses de ingresos de £unity£ Unidad)"
