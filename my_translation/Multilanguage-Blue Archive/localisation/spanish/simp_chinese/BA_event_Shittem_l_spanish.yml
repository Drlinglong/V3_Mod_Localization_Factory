 ### 歼星级武器
 BA_Shittem.3051.name:0 "Despeje finalizado"
 BA_Shittem.3051.desc:0 "[from.GetName] ha sido despejado por el enemigo usando un rayo de corte de minerales. Ese rayo seccionó la superficie del planeta varios metros, destruyendo muchísimas instalaciones."
 BA_Shittem.3051.confirm:0 "¡¿Qué...?!"
 BA_Shittem.3052.name:0 "Despeje finalizado"
 BA_Shittem.3052.desc:0 "El despeje de [from.GetName] ha concluido. Tal como nuestros predecesores que diseñaron los planos de esa arma espacial imaginaron, este despeje fue extremadamente fluido y el proceso, verdaderamente impactante. Este bombardeo destruyó por completo los edificios y distritos del planeta, pero también generó algunos recursos valiosos. Además, el terreno, tras el bombardeo, es sorprendentemente apto para la construcción."
 BA_Shittem.3052.confirm:0 "¡Genial!"
 BA_Shittem.3053.name:0 "Despeje finalizado"
 BA_Shittem.3053.desc:0 "El despeje de [from.GetName] ha concluido. Este bombardeo directamente seccionó varios metros de profundidad del planeta, reduciendo a la nada todas las defensas terrestres. Nuestro comandante de fuerzas terrestres ya está impaciente por tomar este planeta."
 BA_Shittem.3053.confirm:0 "¡Genial!"

#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "La producción automatizada de Piroxeno requiere el campo gravitacional especial alrededor de los agujeros negros.\nEl primer paso es instalar una lente gravitacional para extraer directamente del agujero negro la materia necesaria para producir Piroxeno, transportándola al componente central. Este núcleo aún no puede operar a plena potencia, requiere más instalaciones de apoyo."
 BA_Shittem.3101.next:0 "Estética ingenieril."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "Las instalaciones de apoyo a gran escala para la producción de Piroxeno deben instalarse dentro de una envoltura para evitar ser estiradas como espaguetis por el agujero negro. Estas instalaciones pueden suministrar mejor las materias primas al núcleo y recolectar eficientemente los productos para cargarlos en las naves de transporte."
 BA_Shittem.3102.next:0 "Estética ingenieril."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "La envoltura de la instalación de fabricación de Piroxeno espacial se ha cerrado. Su interior ya está equipado con instalaciones completas de automantenimiento. Mientras no sea destruida deliberadamente, esta instalación semipermanente puede producir automáticamente grandes cantidades de Piroxeno de forma ininterrumpida."
 BA_Shittem.3103.next:0 "Estética ingenieril."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "Tras una mejora en la lente gravitacional, la eficiencia de producción del núcleo ha aumentado considerablemente. Al mismo tiempo, hemos construido en su interior un pequeño astillero y una zona de anclaje para el mantenimiento y suministro de las naves de transporte de Piroxeno."
 BA_Shittem.3104.next:0 "Estética ingenieril."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "Dado que la producción de Piedra de Manufactura está automatizada, podemos llevarla al espacio. Este es el prototipo de una gran máquina de fabricación de Piedra de Manufactura, equipada con un núcleo rudimentario y otras instalaciones como almacenes relacionados con el Piroxeno."
 BA_Shittem.3105.next:0 "Estética ingenieril."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "La envoltura de la máquina de fabricación de Piedra de Manufactura se ha cerrado, y el núcleo y las instalaciones internas ya están completamente construidos. La producción de Piedra de Manufactura en un entorno de gravedad cero tiene una eficiencia ligeramente superior, y el consumo de energía puede reducirse drásticamente."
 BA_Shittem.3106.next:0 "Estética ingenieril."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "Basándose en la máquina de fabricación original, el núcleo se ha reemplazado por un modelo de versión enlazada, y se han instalado numerosos dispositivos auxiliares pequeños para aumentar la escala y aprovechar mejor los materiales de descarte."
 BA_Shittem.3107.next:0 "Estética ingenieril."

 BA_Shittem.3108.name:0 "$BA_auto_habitat_center$"
 BA_Shittem.3108.desc.a:0 "$BA_auto_habitat_center$ ha sido completado.\nDesde el núcleo mecánico hasta la cima, cada ladrillo y teja ha sido meticulosamente diseñado. Es hora de preparar una nave de colonización y aterrizar en el mundo que hemos creado con nuestras propias manos. Aunque por ahora esto es solo un pequeño centro, en el futuro podremos construir más y más módulos aquí, haciendo que la prosperidad de este vacío no sea inferior a la de nuestro planeta."

 BA_Shittem.3109.name:0 "$BA_orbital_generic$"
 BA_Shittem.3109.desc.a:0 "Un $BA_orbital_generic$ ha sido completado. Esto puede servir como una zona funcional del centro, permitiendo la construcción de una gran variedad de distritos funcionales."
 BA_Shittem.3109.a:0 "Que se encarguen ellas. No es necesario informarme más."

### 杂项
 BA_Shittem.2005.title:0 "Propuesta de Plan"
 BA_Shittem.2005.desc:0 "Sensei, hemos recibido una propuesta de plan para investigar las ruinas. Arona cree que será de gran ayuda para la reconstrucción...\nPuede ver este plan y aprobar su ejecución en la página de §YEncargos§!.\n(§YComunicación (F10)§! -> §Y$Shittem.name$§! -> §YEncargos§!)"
 BA_Shittem.2005.go:0 "¡Pues vamos a verlo!"
 BA_Shittem.2005.cancel:0 "Lo gestionaré más tarde."

 BA_Shittem.2006.title:0 "Investigación Completada"
 BA_Shittem.2006.desc:0 "$tech_BA_ruins_research$ ha sido completada. Hemos construido un $building_BA_mixed_ruins_lab$ en nuestro planeta natal para futuras investigaciones."
 BA_Shittem.2006.next:0 "Confirmado"

 BA_Shittem.2008.title:0 "Aviso de Encargo"
 BA_Shittem.2008.desc:0 "¡Profesor, parece que hace mucho tiempo que no revisa la página de Encargos...! ¡Los encargos de las estudiantes se han apilado hasta el cielo, no es bueno si no los gestionamos bien...\n\n(Pista: Después de completar 7 encargos, podrás aceptar encargos especiales para desbloquear tecnologías relacionadas con £sr_pyroxenes£ Pirroxenos)\n(§YComunicaciones (F10)§! -> §Y$Shittem.name$§! -> §YEncargos§!)"
 BA_Shittem.2008.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.2008.cancel:0 "$BA_Shittem.2005.cancel$"

 BA_Shittem.1921.title:0 "Pirroxenos"
 BA_Shittem.1921.desc:0 "¡Profesor, Arona ha estado intentando reparar la máquina de Pirroxenos del sótano de Schale, pero no ha habido mucho progreso...! Ugh, Arona realmente no tiene ni idea con este tipo de máquinas tan misteriosas...\nPero pensándolo bien, ¡en momentos así hay que confiar en la ayuda de nuestras adorables estudiantes...\n¿Me ayudará, Profesor? ¡Genial! ¡Entonces, consideraré esto un Encargo que Arona le ha enviado a Schale! Normalmente, las estudiantes también envían todo tipo de encargos a Schale, ¡y tenemos que ocuparnos de ellos muy bien...! En momentos así, ¿por qué no confiar en ellas? ¡Quizás puedan traer un milagro!\n\n(§YComunicaciones (F10)§! -> §Y$Shittem.name$§! -> §YEncargos§!)"
 BA_Shittem.1921.go:0 "$BA_Shittem.2005.go$"
 BA_Shittem.1921.cancel:0 "$BA_Shittem.2005.cancel$"


### 学园理念事件
 BA_Shittem.4013.title:0 "Desvalijado"
 BA_Shittem.4013.desc:0 "Una de nuestras cámaras acorazadas en [from.GetName] ha sido objeto de un ataque repentino. Los asaltantes llevaban máscaras numeradas, y uno de ellos, que parecía ser el líder, usaba una bolsa de papel con dos agujeros. Irrumpieron en la cámara, derribando a todos como un vendaval, desactivaron las defensas y la desvalijaron por completo antes de destruirla sin piedad con explosivos. Aunque la cámara sufrió graves daños, no hubo víctimas personales. Según los testigos, se podían ver vagamente objetos similares a halos sobre las cabezas de los asaltantes. Actualmente, se está investigando a fondo el paradero de los asaltantes."
 BA_Shittem.4013.next:0 "¿Eh?"
 BA_Shittem.4014.title:0 "Operación Exitosa"
 BA_Shittem.4014.desc:0 "Tal y como las estudiantes deseaban, lanzaron una operación de atraco a una cámara acorazada en [from.GetName]. Como era de esperar, la operación fue un éxito rotundo, y el botín obtenido fue entregado a la sala de seguridad. Quizás iniciaron esta acción simplemente porque les gustaba hacerlo, y no por dinero."
 BA_Shittem.4014.next:0 "¡Genial!"

