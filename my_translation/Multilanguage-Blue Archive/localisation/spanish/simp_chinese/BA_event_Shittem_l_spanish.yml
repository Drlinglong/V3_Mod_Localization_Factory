 BA_Shittem.0001.name:0 "Mensaje de Axium (En pruebas)"
 BA_Shittem.0001.desc:0 "Este evento es el disparador para iniciar la cadena de eventos de la Caja de Shittem, y luego la ventana se ocultará.\nDado que el mod está en pruebas, al hacer clic recibirás un potente modificador de locura.\nEsperemos que no haya errores..."
 BA_Shittem.0001.a:0 "Un clic, un año de juego, ¡Arona no te cuesta ni un solo céntimo!"
 BA_Shittem.0001.a.tip:0 "¡¿Blue Archive transmitiendo?!"
 BA_Shittem.0001.b:0 "¡Esto es Kivotos, no es para que te pongas a jugar a videojuegos!"
 BA_Shittem.0001.b.tip:0 "¡¿Blue Archive transmitiendo?!"

 BA_Shittem.0120.name:0 "Dispositivo misterioso"
 BA_Shittem.0120.desc:0 "Un grupo de nuestras estudiantes ha descubierto un extraño dispositivo en unas ruinas ocultas. Sus características coinciden perfectamente con las de la 'Caja de Shittem', perdida hace mucho tiempo. Este dispositivo ha sido enviado actualmente al Consejo Estudiantil Federal para su posterior reparación."
 BA_Shittem.0120.next:0 "Muy bien."

 decision_BA_convert_to_Aris:0 "Convertir en Androides-chica"
 decision_BA_convert_to_Aris_desc:0 "Convertir a todas las poblaciones robóticas de este planeta en bellas estudiantes."


#匣子重开
 BA_Shittem.0101.name:0 "Activar la Caja de Shittem"
 BA_Shittem.0101.desc:0 "Sótano de Schale. La Caja de Shittem ha sido completamente reparada. Aunque no es la primera vez que se abre, sigue siendo emocionante.\n«Confirmando energía, activando. Conectando al sistema operativo de la Caja de Shittem... Completo. Solicitando contraseña de conexión.»"
 BA_Shittem.0101.a:0 "…Lo que anhelamos son los Siete Lamentos…"
 BA_Shittem.0101.b:0 "…Lo que recordamos es el Antiguo Método de Jericó…"
 BA_Shittem.0101.tip:0 "Abrir la Caja de Shittem."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "Contraseña de conexión confirmada, conector confirmado.\nBienvenido al uso de la Caja de Shittem. Para completar la autenticación, cambiando al sistema principal A.R.O.N.A."
 BA_Shittem.0102.a:0 "¡...Finalmente...!"
 BA_Shittem.0102.b:0 "(Saltar esta sección de la historia)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(En el aula familiar y deteriorada, una chica conocida dormita sobre el pupitre)\n\n«Guuuh... zzz\n\nGuuuh... zzz\n\nNyaaa... Tarta... Leche de fresa... ¡Uh jejeje! zzz»"
 BA_Shittem.0103.a:0 "Pellizcar la mejilla."
 BA_Shittem.0103.a.re:0 "Nyaa... todavía queda mucho... ya no puedo comer más... zzz\n\nUhm... ah, pero... uhm zzz"
 BA_Shittem.0103.b:0 "Despertarla sacudiéndola."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(Somnolienta...)\n«Nyaa... Tarta... ya... ¿Eh?\n¿Eh? ¿Ehhhh? ¿Ah?»"
 BA_Shittem.0104.a:0 "Soy yo, Arona. ¿Me recuerdas?"
 BA_Shittem.0104.a.re:0 "Está usted en este espacio... ¿Eh, por qué? No, ¿será que...? ¿Será que...? Eh, ¡guau!... Tranquila, tranquila... ¿Q-qué hora es ahora?\n¿Será que... ha encontrado la Caja de Shittem? I-increíble..."
 BA_Shittem.0104.b:0 "Ya es el año [GetYear]. ¿Dormiste bien?"
 BA_Shittem.0104.b.re:0 "Eh... bueno...\n(Explicación breve de la situación de los últimos años)\n¡Eh... ahora es el año [GetYear] y Kivotos ya tiene tecnología FTL! Q-qué... qué increíble, Arona se ha quedado un poco atrás..."
 BA_Shittem.0104.c:0 "No te preocupes. Mi secretaria siempre serás solo tú, Arona."
 BA_Shittem.0104.c.re:0 "¡M-hm... m-hm! Aunque el modelo de Arona esté definitivamente demasiado obsoleto para esta era, ¡Arona seguirá apoyándole en todos los aspectos, como antes! Así que, ¡una vez más, espero poder contar con su apoyo, Maestro!"
 BA_Shittem.0104.d:0 "Y entonces, el siguiente paso es..."

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "¡M-hm! Aunque siga siendo solo una formalidad, ¡procedamos con el registro de confirmación biológica! Ugh... aunque no sea la primera vez, todavía me da mucha vergüenza... Por favor, acérquese por aquí. Jejeje, Maestro, usted tampoco se avergüence, acérquese un poco más."
 BA_Shittem.0105.a:0 "..."

 BA_Arona_display_tooltip:0 "Haz clic en el dedo de Arona para completar la autenticación."
 BA_Shittem.0106.desc:0 "Vernos de nuevo después de tanto tiempo, es realmente conmovedor... Por favor, Maestro, toque mi dedo una vez más, como hace mucho, mucho tiempo."
 BA_Shittem.0107.desc:0 "Jajaja, parece una promesa de meñique. La promesa entre nosotros, la ha cumplido muy bien... De verdad, de verdad, muchísimas gracias.\n...Lo siento, la vista de Arona está un poco borrosa ahora, no puede ver muy bien, ¿podríamos hacerlo una vez más...?"
 BA_Shittem.0108.desc:0 "¿Cómo se ha vuelto Kivotos ahora...? Si es posible, no solo dentro de la torre, ¿podría llevarme a ver las calles de Kivotos, Maestro?... Jejeje, ¡qué ganas! Confirmo una vez más, y este proceso estará completo."

 BA_Shittem.0998.name:0 "Caja de Shittem activada"
 BA_Shittem.0998.desc:0 "¡Así que, con esto, Arona ha regresado oficialmente a Schale!\nJejeje... Si quiere encontrar a Arona, podrá hacerlo en la interfaz de diplomacia. (§YComunicaciones (F10)§! -> §Y$Shittem.name$§!)"
 BA_Shittem.0998.a:0 "(Arona...)"
 BA_Shittem.0998.tip:0 "Terminar cadena de eventos del Cofre de Shittim"

