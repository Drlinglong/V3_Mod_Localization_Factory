 BA_Kyrie_commmission_04_tip:0 "Envía 40£volatile_motes£ motas volátiles, 400£food£ alimentos."
 BA_Kyrie_commmission_04_B:0 "“Profesor, ¡parece que todos están muy entusiasmados con el Festival de Fuegos Artificiales! ¡Fijemos una fecha, Arona irá a organizarlo ahora mismo!”"

