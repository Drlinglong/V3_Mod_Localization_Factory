#### 起源事件
 BA_origin.0002.name:0 "El Nuevo Orden de Kivotos"
 BA_origin.0002.desc:0 "Finalmente, después de una larga y sinuosa lucha, Kivotos ha logrado erradicar por completo la Numerología de este planeta. Tras años de heridas de guerra, la atmósfera juvenil del campus ha regresado a este continente... ¡Por fin podemos respirar tranquilos!\n    Sin embargo, esto no incluye a Schale ni al Consejo Estudiantil Federal. Aunque un nuevo grupo de estudiantes se unió al Consejo Estudiantil Federal después de la firma del Tratado del Edén, esto claramente no satisface las crecientes necesidades de gobernanza de Kivotos. Con la reconstrucción del planeta ya me tenía muy ocupado, ¡y ahora se suman asuntos fuera del planeta! ¡Incluso si yo, su Sensei, tuviera la habilidad de coquetear con doce estudiantes al mismo tiempo (¡ejem!), no podría con todo!\n    Por un lado, la Numerología, que se ha internado en el espacio profundo, es una amenaza ineludible; no podemos ralentizar nuestra exploración del cosmos. Por otro lado, el puesto de Presidenta del Consejo Estudiantil General ha estado vacante durante mucho tiempo. La anterior Presidenta de Kivotos, quien me trajo a este lugar de milagros, creo que probablemente no regresará. Aunque me duele un poco, no puedo ocupar su lugar indefinidamente."
 BA_origin.0002.a:0 "Propuesta para la elección de la nueva Presidenta del Consejo Estudiantil."
 BA_origin.0003.name:0 "Elecciones para la Presidenta del Consejo Estudiantil"
 BA_origin.0003.desc:0 "«Kivotos es una nación fundada por estudiantes, y su futuro debe estar en manos de estudiantes.»\n    Impulsadas por mi influencia, las elecciones para la nueva Presidenta del Consejo Estudiantil se llevaron a cabo según lo planeado. Aunque debí haberlo anticipado, ya era demasiado tarde: las tres líderes de las principales escuelas firmantes del Tratado del Edén, junto con la Presidenta del Departamento Disciplinario de Gehenna, se convirtieron en las candidatas finales con una abrumadora mayoría de votos. Si pudiera, aún desearía que alguien sin una postura escolar tan obvia asumiera el cargo de Presidenta, pero parece que no hay nadie más así además de mí.\n    Evidentemente, todavía existen muchas contradicciones dentro de la Federación Escolar actual, o, mejor dicho, es una federación que apenas se mantiene bajo mi influencia. Me preocupa que la designación de una Presidenta \"paracaidista\" pueda empeorar aún más la situación, pero es innegable que las cuatro candidatas poseen la capacidad absoluta para el puesto.\n    Los resultados finales ya han sido entregados al Consejo Estudiantil Federal. Es hora de anunciar a la próxima Presidenta del Consejo Estudiantil…"
 BA_origin.0003.a:0 "Takanashi Hoshino guiará a Kivotos hacia la revitalización"
 BA_origin.0003.b:0 "Sorasaki Hina está lista para poner orden en el caos interno de Kivotos"
 BA_origin.0003.c:0 "Saion Mika extenderá la gloria de los rollos suizos por toda la galaxia"
 BA_origin.0003.d:0 "Tras cálculos precisos, Hayase Yuuka ascenderá al puesto de Presidenta"

 BA_origin.0004.name:0 "Hoshino elegida"
 BA_origin.0004.desc:0 "Hoshino se ha convertido en la próxima Presidenta del Consejo Estudiantil de Kivotos. Su ceremonia de investidura se celebró en el antiguo lugar de la firma del Tratado del Edén, y por fin yo también puedo centrar mi energía en la exploración del espacio profundo.\n    Hubo un pequeño incidente durante su ceremonia de investidura, uhm... En pocas palabras, Hoshino volvió a quedarse dormida. Se dice que incluso tuvieron que arrastrarla hasta allí. ¿De alguna manera, eso también es parte de su estilo único, no?\n    Después de la ceremonia, Hoshino me buscó, parecía tener algo que decir."
 BA_origin.0004.a:0 "¿Qué pasa, Hoshino-chan?"

 BA_origin.0005.name:0 "Hina elegida"
 BA_origin.0005.desc:0 "Hina se ha convertido en la próxima Presidenta del Consejo Estudiantil de Kivotos. Su ceremonia de investidura se celebró en el antiguo lugar de la firma del Tratado del Edén, y por fin yo también puedo centrar mi energía en la exploración del espacio profundo.\n    Hina no parecía muy entusiasmada con este cargo. Según sus propias ideas, debería haber estado disfrutando de su retiro después de dejar el puesto de Jefa del Comité Disciplinario. Por supuesto, no tuvo quejas y rápidamente se hizo cargo del trabajo diario de Kivotos.\n    Esa noche, después de terminar mi propio trabajo, el edificio de Schale ya estaba casi a oscuras... excepto por la oficina de la Presidenta del Consejo Estudiantil."
 BA_origin.0005.a:0 "¿Debería visitar a Hina?"

 BA_origin.0006.name:0 "Mika elegida"
 BA_origin.0006.desc:0 "Mika se ha convertido en la próxima Presidenta del Consejo Estudiantil de Kivotos. Su ceremonia de investidura se celebró en el antiguo lugar de la firma del Tratado del Edén, y por fin yo también puedo centrar mi energía en la exploración del espacio profundo.\n    Aunque algunos estudiantes de Kivotos estaban descontentos por sus acciones pasadas, en general, la mayoría de los estudiantes de Kivotos aceptaron el hecho.\n    Desde el primer incidente del Tratado del Edén, Mika ha reconocido profundamente sus errores y ha buscado humildemente el consejo de Nagisa sobre el arte de gobernar (¿o quizás de dirigir una escuela?). Bajo mi cuidadosa tutoría, ella ha dejado de lado en gran medida sus prejuicios hacia Gehenna.\n    Aun así, en general, sigue siendo alguien que no entiende nada de política y solo sabe resolver problemas con violencia. Será mejor que preste un poco más de atención a esta chica..."
 BA_origin.0006.a:0 "Aunque es un poco inestable, supongo que no habrá grandes problemas..."

 BA_origin.0007.name:0 "Yuuka elegida"
 BA_origin.0007.desc:0 "Yuuka se ha convertido en la próxima Presidenta del Consejo Estudiantil de Kivotos. Su ceremonia de investidura se celebró en el antiguo lugar de la firma del Tratado del Edén, y por fin yo también puedo centrar mi energía en la exploración del espacio profundo.\n    Según sus propias palabras, ya había calculado con precisión los resultados de los votos y estaba preparada para asumir el cargo. No sé si es verdad, pero conociéndola, supongo que sí lo había calculado.\n    Ya está impaciente por implementar la política de 'Una mochila por persona' en todo Kivotos, pero por alguna razón desconocida, siempre olvida llevar su propia mochila táctica."
 BA_origin.0007.a:0 "Esta debe ser la maldición de los que no llevan mochila."

 BA_origin.0008.name:0 "Reconstrucción postguerra de Kivotos"
 BA_origin.0008.desc:0 "Recientemente, bajo la dirección de la recién nombrada Presidenta del Consejo Estudiantil [Root.GetRulerName], el plan de reconstrucción de Kivotos avanza de manera ordenada. La reconstrucción del alma mater de [Root.GetRulerName] ya está prácticamente terminada, y la reconstrucción de otras escuelas ya está en la agenda. Solo se necesitan recursos suficientes para comenzar las obras en cualquier momento."
 BA_origin.0008.a:0 "Entendido."

 BA_origin.0017.name:0 "Reconstrucción postguerra de Kivotos"
 BA_origin.0017.desc:0 "Recientemente, bajo la dirección de la recién nombrada Presidenta del Consejo Estudiantil Sorasaki Hina, el plan de reconstrucción de Kivotos avanza de manera ordenada. Actualmente, la reconstrucción de la Academia Gehenna ya está prácticamente terminada, y la reconstrucción de otras escuelas ya está en la agenda. Solo se necesitan recursos suficientes para comenzar las obras en cualquier momento."
 BA_origin.0017.a:0 "Entendido."

 BA_origin.0019.name:0 "Reconstrucción postguerra de Kivotos"
 BA_origin.0019.desc:0 "Recientemente, bajo la dirección de la recién nombrada Presidenta del Consejo Estudiantil Saion Mika, el plan de reconstrucción de Kivotos avanza de manera ordenada. Actualmente, la reconstrucción de la Academia Trinity ya está prácticamente terminada, y la reconstrucción de otras escuelas ya está en la agenda. Solo se necesitan recursos suficientes para comenzar las obras en cualquier momento."
 BA_origin.0019.a:0 "Entendido."

 BA_origin.0021.name:0 "Reconstrucción postguerra de Kivotos"
 BA_origin.0021.desc:0 "Recientemente, bajo la dirección de la recién nombrada Presidenta del Consejo Estudiantil Hayase Yuuka, el plan de reconstrucción de Kivotos avanza de manera ordenada. Actualmente, la reconstrucción de la Academia Millennium ya está prácticamente terminada, y la reconstrucción de otras escuelas ya está en la agenda. Solo se necesitan recursos suficientes para comenzar las obras en cualquier momento."
 BA_origin.0021.a:0 "Entendido."

 BA_origin.0010.name:0 "El Nuevo Viaje de Kivotos"
 BA_origin.0010.desc:0 "Finalmente, hemos completado el plan de reconstrucción postguerra de nuestro planeta natal, y Kivotos ha recuperado su antigua prosperidad.\n\nMientras limpiábamos las ruinas, descubrimos por casualidad la Caja de Shittim, que habíamos estado buscando y que desapareció durante la gran guerra. Afortunadamente, no sufrió daños graves y aún existe la posibilidad de repararla.\n\nEs hora de dirigir nuestra mirada hacia este vasto mar de estrellas. Aunque ya estamos un paso por detrás de los demás, siempre hay una manera de ponernos al día. Sensei, junto con el Departamento de Investigación de Fenómenos Anómalos (que antes se encargaba de detectar las actividades de Numerología), se ha reorganizado para formar el Comité Federal de Investigación Galáctica, acelerando aún más nuestra velocidad de exploración interestelar."
 BA_origin.0010.a:0 "¡Nuestro objetivo es el mar de estrellas!"


##########################

 BA_origin.1001.title:0 "Letanía para las Chicas"
 BA_origin.1001.desc:0 "Nuestra lucha ya es cosa del pasado; después de tanto esfuerzo, finalmente hemos visto el amanecer.\nEn nuestro planeta natal, la producción de energía, minerales y alimentos se está llevando a cabo a toda costa y sin reparar en gastos, todo para que podamos tomar la delantera en este vasto universo.\nLos datos muestran que hay una instalación militar desconocida bajo la superficie del planeta, que se está cargando continuamente y se espera que se active en §R40 años§!. Debemos hacer todo lo posible para encontrar una manera de eliminar este peligro, o encontrar otro hogar antes de que la catástrofe nos alcance."
 BA_origin.1001.next:0 "Hemos esperado demasiado por este momento."

 BA_origin.1002.name:0 "A los Dioses Olvidados"
 BA_origin.1002.desc:0 "“Sensei, ¡hemos completado el trabajo de reclamación en este sistema! ¡Ahora este sistema es oficialmente nuestro territorio!\n\nAhora, debemos redoblar nuestros esfuerzos para eliminar la mayor amenaza a la que nos enfrentamos...\n\nComo muestran los datos que detectamos hace muchos años, hay una instalación militar desconocida en constante carga bajo Kivotos. Debemos hacer todo lo posible para encontrar un método para eliminar este peligro. Si no lo logramos, quizás necesitemos una colonia alienígena como nuestro 'nuevo hogar'...”"
 BA_origin.1002.a:0 "¡Vamos, Arona!"

 BA_origin.1003.name:0 "A los Dioses Olvidados"
 BA_origin.1003.desc:0 "“Sensei, hemos recibido una propuesta para investigar las ruinas. Arona cree que será de gran ayuda para la reconstrucción...\nPodrá ver y aprobar esta propuesta en la página de Solicitudes.\n(§YComunicación (F10)§! -> §Y$Shittem.name$§! -> §YSolicitudes§!)\nAdemás, sobre esta página de Solicitudes, hay algo más...\n\nEste es el último lote de £sr_pyroxenes£ Piroxenos y £sr_keystone£ Piedras de Fabricación que se conservó antes de la destrucción de la máquina de fabricación en el sótano de Schale. Arona ha estado intentando repararla, pero sin mucho éxito...\n\nAunque ya no tenemos la máquina de fabricación, podemos seguir cumpliendo con las responsabilidades de Schale, completando las solicitudes de las estudiantes para conseguir algunos recursos raros.\n\n§Y¿Quizás ellas puedan obrar un milagro?§!”"
 BA_origin.1003.go:0 "Vamos a echar un vistazo."
 BA_origin.1003.cancel:0 "Lo gestionaré más tarde."

 BA_origin.1004.title:0 "Investigación Completada"
 BA_origin.1004.desc:0 "$tech_BA_ruins_research$ ha sido completada. Ya hemos construido un/a $building_BA_mixed_ruins_lab$ en nuestro planeta natal para futuras investigaciones."
 BA_origin.1004.next:0 "Confirmado"

 BA_origin.1005.title:0 "Propuesta de Mejora de la Tecnología de Minería de Ruinas"
 BA_origin.1005.desc:0 "Las investigaciones del Laboratorio Mixto han llegado a conclusiones preliminares y han presentado un informe sobre la extracción de ruinas. El informe señala que, durante años, los materiales extraídos de las ruinas no han sido utilizados plenamente. Muchos recursos raros usados en su construcción fueron quemados como combustible, y muchos objetos aún utilizables fueron directamente triturados para obtener minerales. Por ello, han propuesto un esquema para rediseñar los diversos procesos de recolección. Aunque el contenido del informe es un poco exagerado, sus ideas siguen siendo altamente viables."
 BA_origin.1005.next:0 "De acuerdo."

 BA_origin.1006.title:0 "Propuesta de Replanificación de Ruinas de Academia"
 BA_origin.1006.desc:0 "La limpieza de las ruinas de las grandes academias ha sido incluida en la agenda. El departamento de ingeniería presentó rápidamente un proceso bastante completo de limpieza y replanificación. En cuanto podamos disponer de los recursos suficientes, podremos empezar con las obras."
 BA_origin.1006.next:0 "De acuerdo."

 BA_origin.1007.name:0 "Fortificación de Ruinas Completada"
 BA_origin.1007.desc:0 "“Sensei, ¡el departamento de ingeniería ha fortificado algunos puntos peligrosos de las ruinas y ha mejorado la tecnología de minería de ruinas existente! ¡De ahora en adelante, ya no aparecerán más esas molestas ruinas! Ehehe...”"
 BA_origin.1007.a:0 "Entendido."

 BA_origin.1008.name:0 "Preparados para Limpiar y Reconstruir"
 BA_origin.1008.desc:0 "La mayoría de las ruinas de las grandes academias en nuestro planeta natal han sido despejadas, y se han tomado medidas en las ruinas no despejadas para evitar accidentes. La siguiente tarea es limpiar todas las ruinas anómalas del planeta; solo entonces podremos comenzar nuestra reconstrucción. Nuestros departamentos de ingeniería y ciencia ya están listos para comenzar este trabajo."
 BA_origin.1008.next:0 "¡Adelante!"


 BA_origin.1031.title:0 "Obstáculo de Ruinas"
 BA_origin.1031.desc:0 "Parece ser por el abandono de años, o quizás por la explotación excesiva, un enorme colapso de ruinas ha obstaculizado nuestros planes originales. Estas nuevas ruinas causan un daño ambiental considerable al planeta y deben ser atendidas lo antes posible."
 BA_origin.1031.next:0 "Entendido."

 BA_origin.1032.title:0 "Obstáculo de Ruinas"
 BA_origin.1032.desc:0 "Sensei, estas ruinas que aparecen aleatoriamente son un gran obstáculo para el trabajo de reconstrucción de nuestro planeta, pero eliminarlas también nos dará una gran cantidad de recursos. Si no podemos eliminarlas, quizás las estudiantes encuentren una forma adecuada. ¿Por qué no intenta echar un vistazo a la interfaz de §YSolicitudes§! de la Caja de Shittim?\n\nAdemás, Arona ha preparado algoritmos para encontrar los lugares donde podrían aparecer ruinas y fortificarlos con antelación.\n\n...Al menos esto evitará que retrasen nuestro trabajo final..."
 BA_origin.1032.next:0 "Entendido. ¡Arona, eres la mejor!"

 BA_origin.1033.title:0 "Obstáculo de Ruinas"
 BA_origin.1033.desc:0 "Ha ocurrido otro gran colapso en nuestro planeta natal, generando una gran cantidad de ruinas extradimensionales. Estas nuevas ruinas causan un daño ambiental considerable al planeta y deben ser atendidas lo antes posible."
 BA_origin.1033.next:0 "Entendido."

 BA_origin.1034.title:0 "Limpieza Completada."
 BA_origin.1034.desc:0 "El obstáculo inesperado ha sido eliminado. El equipo de ingeniería recuperó muchos recursos útiles de él."
 BA_origin.1034.next:0 "Confirmado"
 BA_origin.1034.minerals_tips:0 "Algunos minerales y aleaciones."
 BA_origin.1034.energy_tips:0 "Doble beneficio."
 BA_origin.1034.rare_tips:0 "Escasos, raros."
 BA_origin.1034.dark_matter_tips:0 "Deep Dark Fantasy"
 BA_origin.1034.nothing:0 "(Aunque esto no se puede considerar un recurso, no podemos desperdiciar el duro trabajo de las estudiantes...)"


#
 BA_origin.1101.title:0 "Despeje de Escombros"
 BA_origin.1101.desc:0 "“Sensei, los problemas técnicos relacionados con la limpieza de ruinas han sido resueltos. Es hora de comenzar nuestro trabajo de limpieza. El departamento de ingeniería ha diseñado con éxito maquinaria especializada para limpiar ruinas anómalas, pero debido a la naturaleza violenta de la limpieza, la sustitución de las piezas mecánicas es muy frecuente. Necesitamos construir algunas áreas de fábrica que puedan producir continuamente el equipo, para asegurar que el trabajo de limpieza pueda continuar sin interrupciones.”"
 BA_origin.1101.next:0 "Entendido."

 BA_origin.1102.title:0 "Despeje de Escombros"
 BA_origin.1102.desc:0 "La zona de la fábrica de maquinaria ya está construida, ¡así que podemos iniciar oficialmente nuestras labores de limpieza! La fábrica empezará a operar enseguida, proporcionando el equipo necesario para las tareas que están a punto de comenzar. Con el inicio de las operaciones de limpieza, recibiremos £minerals£ de minerales y £alloys£ de aleaciones cada mes."
 BA_origin.1102.next:0 "¡Ánimo!"

 BA_origin.1103.title:0 "Despeje de Escombros"
 BA_origin.1103.desc:0 "Sensei, ya hemos terminado de limpiar la mayor parte de las ruinas anómalas de la superficie del planeta, y hemos sentado las bases para la futura reconstrucción. ¡Ahora podemos empezar a reconstruir el planeta para convertirlo en un §YPlaneta de Ciudad Academia§! Si quieres comprobar cuántos recursos se necesitan o quieres empezar la obra, ¡puedes encontrar la resolución 'Reconstruir el Planeta de Ciudad Academia' en las §YDecisiones Planetarias§!"
 BA_origin.1103.next:0 "¡Genial!"

 BA_origin.1104.title:0 "Despeje de Escombros"
 BA_origin.1104.desc:0 "Sensei, ¡la Ciudad Academia ha sido reconstruida! ¡Ya no tenemos que vivir en ese refugio con corrientes de aire, podemos mudarnos a dormitorios amplios y luminosos!\n\n...Uh, tienes razón, hablaremos de eso más tarde. Nuestros antiguos métodos de producción en las ruinas ya no son adecuados para la nueva Ciudad Academia, así que necesitaremos algo de tiempo para reorganizarnos. Las antiguas zonas han sido desmanteladas y sus materiales usados para la reconstrucción, y se han creado muchos puestos de trabajo temporales para acelerar nuestro progreso. Además, la Milicia Voluntaria ya está lista; se esforzarán por mantener la seguridad en este planeta. Y como todo el mundo está ahora muy motivado, no tienes que preocuparte por la estabilidad del planeta por ahora."
 BA_origin.1104.next:0 "¡Empecemos a planificar, Arona!"

#
 BA_origin.1201.title:0 "Amenaza Subterránea"
 BA_origin.1201.desc:0 "Aunque después de la guerra hemos estado enfrentando contraataques de restos de las fuerzas enemigas, el reciente ataque a gran escala del enemigo contra una estación de suministro fue claramente diferente a los anteriores. Esta vez, el enemigo desplegó un número de unidades robóticas que bien podrían llamarse un 'ejército' desde una fábrica militar subterránea. Si no fuera porque justo estábamos realizando ejercicios militares terrestres cerca, podríamos haber perdido toda una zona. Debemos prepararnos con anticipación y estar alerta ante estas amenazas subterráneas. Después de todo, una vez intentaron destruir todo este planeta."
 BA_origin.1201.next:0 "(Conectando con Arona)"

 BA_origin.1202.title:0 "Amenaza Subterránea"
 BA_origin.1202.desc:0 "Sensei, sobre esos enemigos que vienen del subsuelo, antes habíamos establecido miles de torres de protección para evitar que aparecieran en la superficie. Aunque ahora ya no funcionan, muchas de esas torres todavía están intactas. Podemos intentar reiniciar esas torres para debilitar a estos enemigos, y quizás incluso necesitemos construir algunas nuevas. Claro, los objetivos de estos enemigos aún no están claros, así que también debemos buscar pistas para encontrar la manera de destruirlos por completo..."
 BA_origin.1202.next:0 "De acuerdo."

 BA_origin.1203.title:0 "Amenaza Subterránea"
 BA_origin.1203.desc:0 "Recientemente, una de nuestras zonas de recolección fue atacada por sorpresa. Aunque había más de diez torres de protección activas en esta zona, sufrió un ataque que no debería haber ocurrido con una protección tan fuerte. Afortunadamente, la zona central tenía la mayor cantidad de torres de protección, y los daños fueron muy leves."
 BA_origin.1203.next:0 "(Conectando con Arona)"
 BA_origin.1203.tip:0 "Los enemigos posteriores serán más fuertes."

 BA_origin.1204.title:0 "Amenaza Subterránea"
 BA_origin.1204.desc:0 "Sensei, parece que estos enemigos se están volviendo más resistentes a las señales de las torres de protección. Necesitamos ejecutar nuestro plan lo antes posible... ¡Debemos construir mejores medidas de protección rápidamente, ya sea preparando más fuerzas terrestres para que estén en espera en el planeta, o completando el despliegue de las torres de protección de forma expedita!"
 BA_origin.1204.next:0 "De acuerdo."

 BA_origin.1205.title:0 "Amenaza Subterránea"
 BA_origin.1205.desc:0 "A medida que la resistencia del enemigo a las señales de las torres de protección aumenta, otra de nuestras zonas de estaciones de suministro, fuertemente rodeada por torres de protección, ha sido atacada. Nuestras torres de protección aún no están funcionando a plena potencia, aunque esta vez solo necesitaríamos subir un poco el interruptor para..."
 BA_origin.1205.next:0 "..."
 BA_origin.1205.tip:0 "Los enemigos posteriores serán más fuertes."

 BA_origin.1206.title:0 "Amenaza Subterránea"
 BA_origin.1206.desc:0 "Una de nuestras zonas industriales especiales ha sido atacada. Nuestras torres de protección ya están casi a plena capacidad; estas zonas deberían haber sido las más seguras. No nos queda mucho tiempo."
 BA_origin.1206.next:0 "(Conectando con Arona)"
 BA_origin.1206.tip:0 "Los enemigos posteriores serán más fuertes."

 BA_origin.1207.title:0 "Amenaza Subterránea"
 BA_origin.1207.desc:0 "Sensei, no nos queda mucho tiempo para lidiar con estas fuerzas subterráneas restantes, ¡debemos actuar rápidamente! ...Dada la situación actual, la ayuda que Arona puede ofrecer es esta... Si no lo terminamos rápido, este planeta realmente podría... No, no es nada..."
 BA_origin.1207.next:0 "..."

 BA_origin.1211.title:0 "Amenaza Subterránea"
 BA_origin.1211.desc:0 "Tal como habíamos previsto, las fuerzas subterráneas han iniciado su ofensiva. Aunque en esta batalla teníamos la victoria casi asegurada, es evidente que el enemigo no se rendirá fácilmente. El número y la amenaza de los enemigos aumentarán continuamente en el futuro, debemos investigar tácticas para contrarrestarlos."
 BA_origin.1211.next:0 "..."

 BA_origin.1212.title:0 "Amenaza Subterránea"
 BA_origin.1212.desc:0 "Los exploradores informan que los restos de las fuerzas subterráneas se están reagrupando de nuevo. Nuestras fuerzas de defensa terrestre ya están preparadas para la próxima operación defensiva."
 BA_origin.1212.next:0 "¡Ánimo!"


 BA_origin.1213.title:0 "Medidas contra Amenazas Subterráneas"
 BA_origin.1213.desc:0 "¡Las torres de supresión que quedaban en el planeta han sido revisadas y funcionan perfectamente! Estas torres, que zumban con energía, pueden hacer que las fuerzas subterráneas restantes se cambien de bando rápidamente si entran en su alcance, ¡lo que reduce enormemente la dificultad de combate en la zona! Sin embargo, parece que los enemigos recién creados pueden resistir señales más fuertes, ¡así que tenemos que darnos prisa!"
 BA_origin.1213.next:0 "Entendido, ¡preparando el siguiente proyecto!"

 BA_origin.1214.title:0 "Medidas contra Amenazas Subterráneas"
 BA_origin.1214.desc:0 "Se han instalado muchísimos dispositivos de amplificación de señal en las torres de supresión de algunas zonas clave para potenciar sus emisiones y asegurar la seguridad de esas áreas. ¡El siguiente paso es producir torres de supresión móviles miniaturizadas para cubrir todo el planeta con la señal y prepararnos para la desactivación final del núcleo!"
 BA_origin.1214.next:0 "De acuerdo."

 BA_origin.1215.title:0 "Medidas contra Amenazas Subterráneas"
 BA_origin.1215.desc:0 "¡Con la producción en masa exitosa de las torres de supresión miniaturizadas, ahora podemos extender fácilmente la señal de supresión por todo el planeta! Sin embargo, esta investigación también ha confirmado que los enemigos, al resistir señales más potentes, ¡están generando una sobrecarga considerable en el núcleo subterráneo! ¡Tenemos que darnos prisa! Si este núcleo se sobrecarga y explota, ¡las consecuencias serían inimaginables!"
 BA_origin.1215.next:0 "¡A reunir con todas nuestras fuerzas los recursos necesarios para la siguiente medida!"

 BA_origin.1216.title:0 "Medidas contra Amenazas Subterráneas"
 BA_origin.1216.desc:0 "¡El núcleo de la amenaza subterránea ha sido hackeado y desactivado! ¡Ya no aparecerán más fuerzas enemigas! El ejército está llevando a cabo la purga final de las tropas restantes en el planeta. ¡Con esto, no hay ningún enemigo que pueda amenazar nuestra dulce Madre Patria!"
 BA_origin.1216.next:0 "¡Genial!"

 BA_origin.1221.title:0 "Amenaza Subterránea"
 BA_origin.1221.desc:0 "Las acciones de las tropas subterráneas restantes suelen dejar restos que pueden servir como aleaciones de alta calidad, y también traen algunos minerales a la superficie. ¡Después de repeler este ataque, hemos recolectado estos recursos como botín!"
 BA_origin.1221.next:0 "De acuerdo."

#
 BA_origin.1301.title:0 "¡Reparaciones del Templo completadas!"
 BA_origin.1301.desc:0 "¡Los trabajos de reparación del Templo Arius han terminado! Ahora ha sido convertido en un parque de ruinas. La creatividad de la restauración, que lo ha reformado parcialmente y reforzado parcialmente, ¡resalta enormemente el contraste entre la magnificencia y el olvido!"
 BA_origin.1301.next:0 "¡Espectacular!"

 BA_origin.1302.title:0 "¡Reparaciones de Abydos completadas!"
 BA_origin.1302.desc:0 "El antiguo campus de Abydos ya estaba abandonado mucho antes de la batalla decisiva, y la mayoría de sus ruinas solo podían ser desmanteladas para obtener materiales. ¡Hemos recuperado bastantes recursos utilizables de allí y esperamos que este lugar recupere su antigua gloria el día que el planeta sea reconstruido!"
 BA_origin.1302.next:0 "¡No podemos esperar!"

 BA_origin.1303.title:0 "¡Reparaciones de la Academia de la Milenio completadas!"
 BA_origin.1303.desc:0 "Las ruinas de la Academia de la Milenio, excepto su núcleo de energía, han sido completamente reparadas, dejando espacio libre para futuras reconstrucciones. ¡Tal como esperábamos, una buena parte de los datos de los medios de almacenamiento supervivientes bajo las ruinas aún pueden ser rescatados! Esta vez hemos obtenido algunas tecnologías utilizables, ¡además de una parte de los datos técnicos que quedaron del diseño y fabricación de Hod!"
 BA_origin.1303.next:0 "¡Genial!"

 BA_origin.1304.title:0 "¡Reparaciones de la Trinidad completadas!"
 BA_origin.1304.desc:0 "¡Las ruinas de la Trinidad han sido completamente despejadas! La Gran Catedral y el edificio principal de la escuela están bastante bien conservados, y existe la posibilidad de convertirlos en un museo. Debido a la traición de la facción de Sanctus durante la batalla decisiva, algunas personas tienen opiniones muy fuertes al respecto, ¡y creen que debería usarse como un vertedero de basura para vengarse!"
 BA_origin.1304.protect:0 "¡Definitivamente necesitamos un museo así!"
 BA_origin.1304.destroy:0 "Bueno, si eso ayuda a unir a todos, ¡entonces está bien!"

 BA_origin.1305.title:0 "¡Reparaciones de Gehenna completadas!"
 BA_origin.1305.desc:0 "¡Las ruinas de Gehenna han sido completamente reparadas! Esta sección del campus dejó bastantes edificios escolares antiguos que, con un poco de reparación, ¡podrían convertirse en refugios! Actualmente, el departamento de ingeniería está trabajando duro para resolver el problema de la falta de suministro de agua potable aquí."
 BA_origin.1305.next:0 "De acuerdo."

 BA_origin.1320.title:0 "¡Escombros despejados!"
 BA_origin.1320.desc:0 "¡Con esto, las grandes academias destruidas por el fuego de la batalla decisiva han sido completamente despejadas! ¡Creemos que el día que la reconstrucción esté completa, estas academias recuperarán su antigua gloria y esplendor!"
 BA_origin.1320.next:0 "De acuerdo."

#
 BA_origin.1401.title:0 "Minería de Ruinas"
 BA_origin.1401.desc:0 "¡Sensei, hemos investigado una forma más eficiente de extraer los materiales necesarios de las ruinas! Este método también puede aumentar los recursos raros que extraemos de ellas. ¡Puede cambiar qué productos desea extraer en las Políticas!"
 BA_origin.1401.next:0 "¡Genial!"

 BA_origin.1410.title:0 "Dios Innominado"
 BA_origin.1410.desc:0 "Aunque las tropas subterráneas restantes en [root.GetName] finalmente pudieron resistir completamente las torres de supresión, ¡parece que también alcanzaron el límite de su propia estabilidad! En cuestión de pocos días, el núcleo de energía subterráneo, incapaz de soportar una carga tan inmensa, se desintegró en medio de violentas fluctuaciones gravitacionales, ¡lo que provocó una explosión espectacular! Afortunadamente, aprovechamos esta oportunidad para preparar suficientes vehículos para evacuar a todos los estudiantes.\n¡Todavía tenemos otras colonias donde refugiarnos! El cielo estrellado es vasto, ¡y aún hay infinitas posibilidades!"
 BA_origin.1410.next:0 "Pero hemos perdido nuestra cuna para siempre..."

 BA_origin.1412.title:0 "Dios Innominado"
 BA_origin.1412.desc:0 "Nuestra operación para resistir a los invasores que surgieron de las instalaciones subterráneas en [root.GetName] ha fracasado. Los restos subterráneos se afianzaron con precisión en varios puntos del planeta, construyendo dispositivos de ascenso para establecer una base estelar y su armada. Pero, por alguna razón, sus núcleos de energía experimentaron de repente fluctuaciones gravitacionales violentas, lo que provocó que la mayoría de los invasores se detuvieran; poco después, alcanzaron un punto crítico y explotaron espectacularmente. Afortunadamente, la mayoría de las estudiantes aprovecharon ese tiempo de inactividad para abordar cualquier vehículo disponible y ascender, escapando así de la catástrofe."
 BA_origin.1412.next:0 "Pero hemos perdido nuestra cuna para siempre..."

 BA_origin.1414.title:0 "Dios Innominado"
 BA_origin.1414.desc:0 "Con la caída de [root.GetName], ya no quedaba nada que pudiera resistir a los restos subterráneos. Sin embargo, esos invasores parecieron sobreestimar su capacidad de carga; tras varias fluctuaciones gravitacionales violentas, todo el planeta fue destrozado por la sobrecarga y autoexplosión de sus núcleos de energía. No tenemos forma de saber qué ocurrió exactamente allí, pero hemos perdido nuestro planeta natal para siempre."
 BA_origin.1414.next:0 "Dolor."

 BA_origin.1415.title:0 "Dios Innominado"
 BA_origin.1415.desc:0 "Habíamos obtenido el control de [fromfrom.GetName], pero poco después, el núcleo de ese planeta emitió violentas fluctuaciones gravitacionales. Antes de que pudiéramos tomar más medidas, todo el planeta fue destrozado."
 BA_origin.1415.next:0 "¿Qué fue lo que pasó?"

#
 BA_origin.1430.title:0 "A los Dioses Olvidados"
 BA_origin.1430.desc:0 "Con esto, la reconstrucción del planeta Ciudad-Academia se ha completado por completo. La oscuridad y el frío del pasado han desaparecido como el humo, y podemos volver a abrazar el cielo azul. Pronto, este planeta se llenará de nuevo con nuestras risas y alegría."
 BA_origin.1430.a:0 "Con nuestras propias manos hemos hecho que Kivotos renazca."
 BA_origin.1430.b:0 "Y no permitiremos que Kivotos caiga de nuevo."


#
 BA_origin.1450.title:0 "Contacto Extraterrestre"
 BA_origin.1450.desc:0 "Desde el primer indicio de vida extraterrestre hasta el establecimiento formal de relaciones diplomáticas, nuestra visión sobre los extraterrestres ha convergido gradualmente: serán un peldaño para nuestra resurrección. Nosotras, que hemos aprendido a jugar a dos bandas, nos comunicamos con ellos desde una postura nacional normal, pero en realidad ya hemos asignado su valor en nuestros corazones."
 BA_origin.1450.next:0 "Ya estábamos decididas a no detenernos ante nada."

 BA_origin.1451.title:0 "Descorriendo el velo"
 BA_origin.1451.desc:0 "Ya estábamos decididas a no detenernos ante nada; no necesitamos seguir fingiendo. ¡Por el credo de Arius!"
 BA_origin.1451.next:0 "Todo es vacío."
 BA_origin.1451.tip:0 "Establecer los derechos de todas las especies alienígenas como 'Intocables'"

 BA_origin.1452.title:0 "Bajo el velo"
 BA_origin.1452.desc:0 "Hemos coexistido con estos extraterrestres durante tanto tiempo. Hemos reflexionado sobre nuestras acciones y descubierto que sus caminos no interfieren con los nuestros. Siendo así..."
 BA_origin.1452.next:0 "Forjar nuevas amistades nos conduce a la superación."


#系统事件
 BA_origin.1456.title:0 "Obtención de Recursos"
 BA_origin.1456.desc:0 "Un imperio alienígena ha sido reducido a cenizas por nuestra fuerza militar. Nuestras fuerzas terrestres confiscaron una gran cantidad de materiales del tesoro nacional que no pudieron ser destruidos, y los desechos fueron recuperados meticulosamente. Este cargamento ya ha sido embarcado en naves de transporte con destino a la capital."
 BA_origin.1456.confirm:0 "Aprobado para almacenaje."



