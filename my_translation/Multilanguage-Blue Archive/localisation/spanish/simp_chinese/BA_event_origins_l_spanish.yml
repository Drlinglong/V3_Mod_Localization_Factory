 BA_origin.2002.title:0 "Punto de Origen Sin Nombre"
 BA_origin.2002.desc:0 "«¡Sensei, buenas noticias!… Los acuerdos conjuntos de los cuatro D.U. han sido firmados oficialmente, y todas las estaciones residenciales han transferido su autoridad administrativa al Consejo Estudiantil General. ¡Ahora podemos comenzar el plan de recuperación de Kivotos! Si lo pensamos bien, ha pasado mucho tiempo desde que caímos tan bajo… Las estudiantes deben estar impacientes, ¿verdad?"
 BA_origin.2002.next:0 "Entonces, ¡empecemos con los preparativos!"

 BA_origin.2003.title:0 "Punto de Origen Sin Nombre"
 BA_origin.2003.desc:0 "«Sensei, ya que ahora tenemos tecnología FTL, es hora de empezar a expandirnos…"
 BA_origin.2003.next:0 "De acuerdo."


 BA_origin.2011.title:0 "Erosión"
 BA_origin.2011.desc:0 "Debido a la erosión de la §RTorre de la Vanidad§! proveniente del planeta natal, algunas máquinas hostiles han aparecido en el Arca. El Cuerpo de Vigilancia ya ha lidiado con innumerables intrusiones como esta; aunque derrotar a los enemigos les resulta sencillo, es mejor ocuparse de esta amenaza lo antes posible."
 BA_origin.2011.next:0 "Entendido."
 BA_origin.2011.next.tip:0 "Después, necesitamos aterrizar y ocupar el planeta natal para evitar que el enemigo siga invadiendo el Arca."

 BA_origin.2012.title:0 "Erosión"
 BA_origin.2012.desc:0 "Otro grupo de enemigos ha aparecido en el planeta natal, y el Cuerpo de Vigilancia ya ha ido a enfrentarlos. Aunque derrotar a los enemigos les resulta sencillo, es mejor ocuparse de esta amenaza lo antes posible."


 BA_origin.2051.title:0 "Punto de Origen Sin Nombre"
 BA_origin.2051.desc:0 "Nuestras fuerzas terrestres de asalto sufrieron una derrota al intentar recuperar el planeta natal. Pero no importa, controlamos el espacio; el enemigo está atrapado como un pez en una jaula, y aún tenemos muchas oportunidades."
 BA_origin.2051.next:0 "No podrán detener nuestro camino a casa."

 BA_origin.2052.title:0 "Punto de Origen Sin Nombre"
 BA_origin.2052.desc:0 "Nuestras fuerzas terrestres han eliminado a los enemigos dentro de la Zona Autónoma del Planeta Natal y han estacionado tropas cerca de las seis §RTorres de la Falsedad§!. Sin embargo, Kivotos sigue envuelto en una nube roja, su entorno profundamente contaminado, y la fuente de esto son esas imponentes torres. Ya no hay enemigos peligrosos dentro de las torres, y podemos desmantelarlas fácilmente con nuestro equipo de ingeniería actual."
 BA_origin.2052.next:0 "Confirmar"

 BA_origin.2055.title:0 "Punto de Origen Sin Nombre"
 BA_origin.2055.desc:0 "Dado que la influencia de las Torres de la Falsedad aún no se ha disipado, los enemigos mecánicos siguen surgiendo sin cesar. Aunque su amenaza es mucho menor que la de los Guardianes de la Torre, su número es considerable, por lo que debemos enviar fuerzas defensivas para encargarnos de ellos."
 BA_origin.2055.next:0 "Confirmar"

 BA_origin.2101.title:0 "Punto de Origen Sin Nombre"
 BA_origin.2101.desc:0 "“¡Sensei, hemos despejado una de las Torres de la Falsedad en Kivotos! Parece que, aunque los Guardianes fueron derrotados, los restos de la torre son muy resistentes y aún pueden liberar contaminación sin parar. Quedan 5 torres más como esta... ¡Hay que deshacerse de todas estas cáscaras vacías cuanto antes, Sensei, este es el último paso, ¿eh?!”"
 BA_origin.2101.next:0 "Confirmar"

 BA_origin.2102.title:0 "Punto de Origen Sin Nombre"
 BA_origin.2102.desc:0 "Todas las Torres de la Falsedad han sido eliminadas, y la recuperación de Kivotos de la erosión que causaron es solo cuestión de tiempo. Hemos logrado esta victoria, hemos recuperado nuestro hogar. Aunque hubo opresión, resistencia, dudas y conflictos, ahora estamos unidos con un objetivo común. Esta vez, nuestro hogar no se convirtió en ruinas, sino que se forjó en un monumento propio."
 BA_origin.2102.next:0 "La historia distorsionada, finalmente, ha vuelto a su cauce."
 BA_origin.2102.tip:0 "Trasladar la capital al planeta de la Ciudad Academia.\nLa $d_fade_Sanctum_zone$ en él ha sido restaurada a su estado original y puede ser limpiada."


 BA_origin.2111.title:0 "Investigación de Distritos Automatizados"
 BA_origin.2111.desc:0 "“¡Sensei, ya tenemos una conclusión sobre nuestra investigación de los distritos automatizados! ¡Resulta que antes, al replicar el equipo, no tuvimos en cuenta el efecto de distorsión espacial de la Piedra del Resplandor Azul, lo que provocó que pequeños errores se magnificaran constantemente, resultando en fallos del sistema! Ahora ya tenemos una solución madura... ¡Arona les avisará a todas las D.U. para que modifiquen el equipo!”"
 BA_origin.2111.next:0 "¡Genial!"
 BA_origin.2111.next.tip:0 "La eficiencia de producción de los Distritos Automatizados ha sido §Yparcialmente restaurada§!."

 BA_origin.2112.title:0 "Investigación de Distritos Automatizados"
 BA_origin.2112.desc:0 "“¡Sensei, la Oficina de Asuntos Generales ha comprendido completamente el mecanismo de trabajo de los distritos automatizados, y las anomalías lógicas en la disposición de la línea de producción ya han sido reparadas! ¡Ahora, los distritos automatizados que hemos construido no tienen ninguna diferencia con el equipo original de la Arca!”"
 BA_origin.2112.next:0 "¡Genial!"
 BA_origin.2112.next.tip:0 "La eficiencia de producción de los Distritos Automatizados ha sido §Bcompletamente restaurada§!."



