 BA_Shittem.4010.desc:"¡Sensei, hemos acumulado muchos puntos de £job_BA_dont_be_crazy_here£§B$BA_SI$§! Las diferentes academias tienen diferentes puntos de vista sobre el gobierno y la unión, ¡puede seleccionar §B$BA_SI$§! para adoptar sus ideas como políticas nacionales y obtener grandes beneficios! ¡Sensei, la sabiduría de los estudiantes también tiene mucho que ofrecer, no debemos dejar que su entusiasmo se desvanezca en vano, ¿verdad?"

 #####    阿拜多斯    #####
 SI_Abydos_tip:"Concepto de la Academia (Principal): §LAcademia Abydos§!\nEl milagro del renacimiento de Abydos en la era espacial es evidente para todos, y su innovación y experiencia merecen ser extendidas a todo Kivotos.\n"
 ### 共通
 SI_Abydos_G01:"Rutina del Comité de Contramedidas"
 SI_Abydos_G01_desc:"Aquí la historia tiene un nuevo comienzo."
 SI_Abydos_G01_effect:"\nEfecto:\nObtiene §Y$engineering_research_with_icon$§! y §Y$unity_with_icon$§!, una cantidad equivalente a 3 veces la producción mensual.\n"
 SI_Abydos_G01_tip:"§C$SI_Abydos_G01$§!\n$SI_Abydos_G01_desc$\n$SI_Abydos_G01_effect$"

 SI_Abydos_G02:"Pequeña Actividad Extra"
 SI_Abydos_G02_desc:"Mientras investigábamos cómo mejorar nuestro entorno de vida, esa tentadora actividad extra seguía en la mente del Comité de Contramedidas."
 SI_Abydos_G02_effect:"\nEfecto:\n§HDesbloquea el edificio de sucursal: §!$building_BA_SI_Abydos_G02$\n"
 SI_Abydos_G02_tip:"§C$SI_Abydos_G02$§!\n$SI_Abydos_G02_desc$\n$SI_Abydos_G02_effect$"

 SI_Abydos_G03:"Epílogo: El Fin del Comité de Contramedidas"
 SI_Abydos_G03_desc:"Las responsabilidades del Comité de Contramedidas han llegado a su fin. El nombre de §BComité de Contramedidas para la Demolición de Abydos§! ya no se utiliza, sino que cuelga en el vestíbulo principal del museo de la historia escolar, inspirando y alertando a los estudiantes de Kivotos."
 SI_Abydos_G03_effect:"\nEfecto:\n$mod_BA_SI_sub_cap_add$: §G+1§!\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$: §G+1§!\n§HDesbloquea la decisión planetaria: §!$decision_BA_SI_Abydos_G03$ (solo disponible en §YMundos Academia§!)\n"
 SI_Abydos_G03_tip:"§C$SI_Abydos_G03$§!\n$SI_Abydos_G03_desc$\n$SI_Abydos_G03_effect$"

 ### 左线
 SI_Abydos_A01:"Estrategias de Remodelación Planetaria"
 SI_Abydos_A01_desc:"Para remodelar el entorno de un planeta, es fundamental planificar y construir una base sólida; el suministro de energía es la máxima prioridad."
 SI_Abydos_A01_effect:"\n§RExcluye§! $SI_Abydos_B01$§R!§!\nEfecto:\nObtiene un §G75%§! de progreso de la tecnología £society_research£§H$tech_terrestrial_sculpting$§!\nVelocidad de remodelación planetaria: §G+25%§!\nCada 100 £job_BA_Kivotos_staff£§Y$job_BA_Kivotos_staff$§! o £job_BA_supplier£§Y$job_BA_supplier$§! proporcionan a la colonia:\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§G+5%§!\n"
 SI_Abydos_A01_tip:"§C$SI_Abydos_A01$§!\n$SI_Abydos_A01_desc$\n$SI_Abydos_A01_effect$"

 SI_Abydos_A02:"Integración Logística"
 SI_Abydos_A02_desc:"La remodelación planetaria es una tarea gigantesca, y la eficiencia del flujo de materiales determina directamente el progreso del proyecto."
 SI_Abydos_A02_effect:"\nEfecto:\n$mod_planet_districts_cost_mult$: §G-15%§!\n$mod_planet_districts_upkeep_mult$: §G-15%§!\nConsumo de remodelación planetaria: §G-35%§!\nVelocidad de remodelación planetaria: §G+25%§!\n"
 SI_Abydos_A02_tip:"§C$SI_Abydos_A02$§!\n$SI_Abydos_A02_desc$\n$SI_Abydos_A02_effect$"

 SI_Abydos_A03:"Fortalecimiento Industrial"
 SI_Abydos_A03_desc:"Para alcanzar nuestros objetivos más rápidamente, es necesario acelerar la producción, aunque tenga un costo."
 SI_Abydos_A03_effect:"\nEfecto:\n§HDesbloquea Edicto de Concepto de la Academia: §!$edict_BA_SI_Abydos_A03$:\n    §YCosto de activación base: £unity£300§!\n    §YCosto de mantenimiento base: £unity£30§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_produces_mult$: §G+25%§!\n    $mod_BA_staff_pop_produces_mult$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §R+25%§!\n"
 SI_Abydos_A03_tip:"§C$SI_Abydos_A03$§!\n$SI_Abydos_A03_desc$\n$SI_Abydos_A03_effect$"

 SI_Abydos_A04:"Planos Planetarios"
 SI_Abydos_A04_desc:"Kivotos siempre ha sido el lugar más habitable. Los Mundos Academia son nuestro hogar ideal."
 SI_Abydos_A04_effect:"\nEfecto:\n$mod_planet_metallurgists_alloys_produces_add$: §G+1§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+15%§!\n$mod_planet_buildings_cost_mult$: §G-20%§!\n"
 SI_Abydos_A04_tip:"§C$SI_Abydos_A04$§!\n$SI_Abydos_A04_desc$\n$SI_Abydos_A04_effect$"

 SI_Abydos_A05:"Exploración del Vacío"
 SI_Abydos_A05_desc:"Nuestras intrépidas ingenieras están conquistando los vastos espacios en órbita cercana. Las estaciones de hábitat automatizadas son su medio."
 SI_Abydos_A05_effect:"\nEfecto:\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+75%§!\n$mod_BA_auto_districts_produces_mult$: §G+20%§!\n$mod_megastructures_cost_mult$: §G-20%§!\n$mod_station_gatherers_produces_mult$: §G+30%§!\n" #\n居住站和自动化居住站宜居性: §G+30%§!
 SI_Abydos_A05_tip:"§C$SI_Abydos_A05$§!\n$SI_Abydos_A05_desc$\n$SI_Abydos_A05_effect$"

 SI_Abydos_A06:"Desde un Nuevo Mundo"
 SI_Abydos_A06_desc:"Nunca nos detendremos aquí, un universo mucho más vasto nos espera."
 SI_Abydos_A06_effect:"\nEfecto:\n§HDesbloquea la decisión planetaria: §!$decision_BA_SI_Abydos_A06$ (Solo disponible para §Yplanetas de Ciudad Académica§! y §YEstaciones Habitacionales Avanzadas§!)\n"
 SI_Abydos_A06_tip:"§C$SI_Abydos_A06$§!\n$SI_Abydos_A06_desc$\n$SI_Abydos_A06_effect$"

 ### 右线
 SI_Abydos_B01:"El Camino de la Academia del Desierto"
 SI_Abydos_B01_desc:"El desierto es, en esencia, también un recurso. Maximizar la desertificación podría, de hecho, convertirse en una característica distintiva de Abydos."
 SI_Abydos_B01_effect:"\n§RExcluye§! $SI_Abydos_A01$§R!§!\nEfecto:\nLas colonias con tipo de planeta §YMundo Desértico§! §Hobtienen el modificador planetario: §!$modifier_BA_SI_Abydos_B01$:\n    Límite mínimo de habitabilidad de especie: §G+50%§!\n    Velocidad de construcción planetaria: §G+0.25§!\n"
 SI_Abydos_B01_tip:"§C$SI_Abydos_B01$§!\n$SI_Abydos_B01_desc$\n$SI_Abydos_B01_effect$"

 SI_Abydos_B02:"Los Límites del Cielo"
 SI_Abydos_B02_desc:"El entorno desértico posee ventajas y desventajas extremas. Es esencial una planificación meticulosa para potenciar las fortalezas y compensar las debilidades."
 SI_Abydos_B02_effect:"\nEfecto:\n§HDesbloquea la decisión planetaria: §!$decision_BA_SI_Abydos_B02$ (Solo disponible para colonias con tipo de planeta §YMundo Desértico§!)\n"
 SI_Abydos_B02_tip:"§C$SI_Abydos_B02$§!\n$SI_Abydos_B02_desc$\n$SI_Abydos_B02_effect$"

 SI_Abydos_B03:"En Medio de los Vientos Feroz"
 SI_Abydos_B03_desc:"Superamos el entorno hostil, cartografiamos cada centímetro de terreno y exploramos este planeta bajo nuestros pies."
 SI_Abydos_B03_effect:"\nEfecto:\n§HDesbloquea la decisión planetaria: §!$decision_BA_SI_Abydos_B03$ (Solo disponible para colonias con tipo de planeta §YMundo Desértico§!)\n"
 SI_Abydos_B03_tip:"§C$SI_Abydos_B03$§!\n$SI_Abydos_B03_desc$\n$SI_Abydos_B03_effect$"

 SI_Abydos_B04:"Plan Oasis Fértil"
 SI_Abydos_B04_desc:"Centrándonos en el agua, delimitamos las tierras más fértiles y hermosas como zonas residenciales, garantizando una experiencia de vida perfecta para los estudiantes."
 SI_Abydos_B04_effect:"\nEfecto:\nHabitabilidad de Mundos Desérticos: §G+30%§!\n§HModificador planetario: §!$modifier_BA_SI_Abydos_B01$ --> §HModificador planetario§!: $modifier_BA_SI_Abydos_B04$:\n    $MOD_HABITABILITY_FLOOR_ADD$: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+0.25§!\n    £stability£$MOD_PLANET_STABILITY_ADD$: §G+10§!\n    £happiness£$MOD_POP_HAPPINESS$: §G+10%§!\n"
 SI_Abydos_B04_tip:"§C$SI_Abydos_B04$§!\n$SI_Abydos_B04_desc$\n$SI_Abydos_B04_effect$"

 SI_Abydos_B05:"Guardianes de la Ciudad"
 SI_Abydos_B05_desc:"Desarrollemos nuestras ciudades, explotemos los recursos del planeta; nuestra Ciudad Académica prospera y florece."
 SI_Abydos_B05_effect:"\nEfecto:\n§HDesbloquea la decisión planetaria: §!$decision_BA_SI_Abydos_B05$ (Solo disponible para colonias con tipo de planeta §YMundo Desértico§!)\n"
 SI_Abydos_B05_tip:"§C$SI_Abydos_B05$§!\n$SI_Abydos_B05_desc$\n$SI_Abydos_B05_effect$"

 SI_Abydos_B06:"Estrellas y Arena"
 SI_Abydos_B06_desc:"La Ciudad Académica se alza firme en el mar de arena, como este planeta flota y se sumerge entre las brillantes constelaciones."
 SI_Abydos_B06_effect:"\nEfecto:\n§HDesbloquea la decisión planetaria: §!$decision_BA_SI_Abydos_B06$ (Solo disponible para colonias con tipo de planeta §YMundo Desértico§!)\n"
 SI_Abydos_B06_tip:"§C$SI_Abydos_B06$§!\n$SI_Abydos_B06_desc$\n$SI_Abydos_B06_effect$"


 #####     格黑那     #####
 SI_Gehenna_tip:"Ideal Académico (Principal): §_Academia Gehenna§!\nComo la famosa \"montaña de monos\"(?) de Kivotos, Gehenna tiene una comprensión única sobre la armonización del orden y el caos. ¡Es hora de difundir sus ideas por todo Kivotos!\n"
 ### 共通
 SI_Gehenna_G01:"Puntos Residenciales Confortables"
 SI_Gehenna_G01_desc:"Los antiguos campus están hechos un desastre debido a la \"actividad\" de los estudiantes. Entrando en esta nueva era, nuestra prioridad es resolver el problema de su alojamiento. Pero, ¿hay alguna razón para no construir dormitorios nuevos y más cómodos?"
 SI_Gehenna_G01_effect:"\nEfecto:\nMantenimiento de Bienes de Consumo £consumer_goods£ por Empleos: §G-15%§!\nUso de Vivienda por Población: §R+15%§!\n"
 SI_Gehenna_G01_tip:"§C$SI_Gehenna_G01$§!\n$SI_Gehenna_G01_desc$\n$SI_Gehenna_G01_effect$"

 SI_Gehenna_G02:"La Chispa del Nuevo Mundo"
 SI_Gehenna_G02_desc:"Los estudiantes de Gehenna siempre han superado a los de todas las demás academias en cuanto a actividad, y su anhelo por el nuevo mundo no es diferente."
 SI_Gehenna_G02_effect:"\nEfecto:\n$MOD_POP_RESETTLEMENT_COST_MULT$: §G-25%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\nLas colonias §Yrecién establecidas§! §Hobtienen el modificador planetario: §!$modifier_BA_SI_Gehenna_G02$(1800£time£):\n    Felicidad: §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n"
 SI_Gehenna_G02_tip:"§C$SI_Gehenna_G02$§!\n$SI_Gehenna_G02_desc$\n$SI_Gehenna_G02_effect$"

 SI_Gehenna_G03:"Epílogo: Ciudad Académica Bautizada por las Llamas"
 SI_Gehenna_G03_desc:"No importa lo que hayamos vivido, Kivotos ahora es un lugar completamente renovado. Por muy vasto y frío que sea el cielo estrellado, esta Ciudad Académica será iluminada por el fuego en nuestros corazones."
 SI_Gehenna_G03_effect:"\nEfecto:\n$mod_BA_SI_sub_cap_add$: §G+1§!\nRecursos producidos por edificios automatizados: §G+35%§!\nProducción de metalúrgicos: §G+35%§!\n£job_foundry£Mantenimiento de metalúrgicos: §R+35%§!\nProducción de Fabricantes de Piroxenos £job_BA_pyroxenes_maker£: §G+35%§!\nMantenimiento de Fabricantes de Piroxenos £job_BA_pyroxenes_maker£: §R+35%§!\n"
 SI_Gehenna_G03_tip:"§C$SI_Gehenna_G03$§!"

 ### 上左线
 SI_Gehenna_A01:"Estrategia de Pandemonium: Sobre las Corrientes Ocultas"
 SI_Gehenna_A01_desc:"Ahora que Gehenna es la jefa del Consejo Estudiantil General, la Sociedad Pandemonium, por supuesto, tenía que hacer algunas travesuras para mostrar sus ideas. ¡Claro, ninguna de ellas es muy fiable!"
 SI_Gehenna_A01_effect:"§RExcluye§!$SI_Gehenna_B01$§R!§!"
 SI_Gehenna_A01_tip:"§C$SI_Gehenna_A01$§!"

 SI_Gehenna_A02:"Estrategia de Pandemonium: Iniciativa Temprana"
 SI_Gehenna_A02_desc:"Las líderes de la Sociedad Pandemonium creen que, ya sea en juegos geopolíticos o en luchas políticas, tomar la iniciativa es siempre la clave para asegurar la victoria. Pero, al pasar a la acción concreta, ¡todo, desde el plan hasta la ejecución, lo hace la secretaria!"
 SI_Gehenna_A02_effect:"§RExcluye§!$SI_Gehenna_B02$§R!§!"
 SI_Gehenna_A02_tip:"§C$SI_Gehenna_A02$§!"

 SI_Gehenna_A03:"Estrategia de Pandemonium: Postura Hegemónica"
 SI_Gehenna_A03_desc:"El interior de Gehenna siempre ha estado turbulento. La Sociedad Pandemonium ha optado por un gobierno de mano dura y usar la guerra como válvula de escape. Aunque es un plan impulsado por Pandemonium, la planificación y ejecución reales se dejan en manos del Comité Disciplinario."
 SI_Gehenna_A03_effect:"§RExcluye§!$SI_Gehenna_B03$§R!§!" #\n§H解锁战争借口: §!霸权征服
 SI_Gehenna_A03_tip:"§C$SI_Gehenna_A03$§!"

 ### 上右线
 SI_Gehenna_B01:"Estrategia del Comité Disciplinario: Bajo el Estandarte"
 SI_Gehenna_B01_desc:"Ahora que Gehenna es la jefa del Consejo Estudiantil General, bajo el plan de la administradora y con el prestigio de la Presidenta del Comité Disciplinario, ¡el esplendor de la era interestelar está asegurado!"
 SI_Gehenna_B01_effect:"§RExcluye§!$SI_Gehenna_A01$§R!§!"
 SI_Gehenna_B01_tip:"§C$SI_Gehenna_B01$§!"

 SI_Gehenna_B02:"Estrategia del Comité Disciplinario: Barrida Total"
 SI_Gehenna_B02_desc:"Aunque el Consejo Estudiantil General ha requerido personal, el Comité Disciplinario debe garantizar sus funciones principales. La administradora despliega a la élite del Comité Disciplinario en los puntos más problemáticos para asegurar un flujo sin interrupciones de todos los procesos."
 SI_Gehenna_B02_effect:"§RExcluye§!$SI_Gehenna_A02$§R!§!"
 SI_Gehenna_B02_tip:"§C$SI_Gehenna_B02$§!"

 SI_Gehenna_B03:"Estrategia del Comité Disciplinario: Tormenta Implacable"
 SI_Gehenna_B03_desc:"Garantizar la estabilidad es el requisito previo para el desarrollo. Cuando es necesario, el Comité Disciplinario transfiere personal del Consejo Estudiantil General para resolver problemas espinosos. Por ello, las administradoras idearon formas de movilizar rápidamente las fuerzas."
 SI_Gehenna_B03_effect:"§RExcluye§!$SI_Gehenna_A03$§R!§!"
 SI_Gehenna_B03_tip:"§C$SI_Gehenna_B03$§!"

 ### 下左线
 SI_Gehenna_C01:"Decisión Final: Pandemonium"
 SI_Gehenna_C01_desc:"El liderazgo de la Sociedad Pandemonium fue superando gradualmente la voz del Comité Disciplinario, obteniendo la autoridad de decisión sobre los asuntos internos de Gehenna. Sin embargo, al elegir al árbitro final, la Sociedad Pandemonium tomó una decisión inesperada."
 SI_Gehenna_C01_effect:"Efecto:" #§H统治者更换为§!：丹花伊吹\n
 SI_Gehenna_C01_tip:"§C$SI_Gehenna_C01$§!"

 SI_Gehenna_C02:"Principios Tras Bambalinas"
 SI_Gehenna_C02_desc:"Para Kivotos, asolada por la guerra, nada manipula mejor los conflictos que la historia. Al enfatizar o ignorar selectivamente ciertos detalles, la Sociedad Pandemonium puede atribuirse fácilmente el derecho a interpretar la cultura dominante."
 SI_Gehenna_C02_effect:"Efecto:"
 SI_Gehenna_C02_tip:"§C$SI_Gehenna_C02$§!"

 SI_Gehenna_C03:"El Destino Manifiesto de Gehenna"
 SI_Gehenna_C03_desc:"§R“El universo es oscuro y frío, la luz de Pandemonium es brillante y cálida;"
 SI_Gehenna_C03_effect:"Efecto:"
 SI_Gehenna_C03_tip:"§C$SI_Gehenna_C03$§!"

 ### 下中线
 SI_Gehenna_D01:"Reglas de Actividades de Club"
 SI_Gehenna_D01_desc:"Gehenna ha sido durante mucho tiempo demasiado permisiva con sus clubes, lo cual ya no es adecuado para la era interestelar. Se necesitan regulaciones de gestión de clubes con mayor control para mantener el orden."
 SI_Gehenna_D01_effect:"Efecto:"
 SI_Gehenna_D01_tip:"§C$SI_Gehenna_D01$§!\n$SI_Gehenna_D01_desc$\n$SI_Gehenna_D01_effect$"

 SI_Gehenna_D02:"Sistema de Recompensas por Encargos"
 SI_Gehenna_D02_desc:"¡La ventaja del sistema de encargos con recompensa es que, con solo un pequeño gasto, el ingenio y la valentía de todos los estudiantes pueden ponerse al servicio de Kivotos!"
 SI_Gehenna_D02_effect:"\nEfecto:\n$mod_BA_flex_pop_produces_mult$: §G+300%§!\n$mod_BA_flex_pop_upkeep_mult$: §R+100%§!\n$mod_pop_category_civilians_trade_produces_add$: §G+4§!\n$mod_pop_category_civilians_food_upkeep_add$: §R+0.5§!\n"
 SI_Gehenna_D02_tip:"§C$SI_Gehenna_D02$§!\n$SI_Gehenna_D02_desc$\n$SI_Gehenna_D02_effect$"

 SI_Gehenna_D03:"Deberes del Líder"
 SI_Gehenna_D03_desc:"Primero: La diferencia entre un ejército y una horda reside en la mente de un líder excepcional;\nSegundo: La eficiencia del fuego de artillería determina directamente el valor de cada enemigo;\n..."
 SI_Gehenna_D03_effect:"\nEfecto:\n$mod_commander_skill_levels$: §G+2§!\n$mod_commander_exp_gain$: §G+100%§!\n" #\n海军统帅和陆军将领的等级上限: §G+10§!
 SI_Gehenna_D03_tip:"§C$SI_Gehenna_D03$§!\n$SI_Gehenna_D03_desc$\n$SI_Gehenna_D03_effect$"

 ### 下右线
 SI_Gehenna_E01:"Veredicto Final: Comité Disciplinario"
 SI_Gehenna_E01_desc:"¡La mano firme del Comité Disciplinario puso freno a las travesuras de la Sociedad del Pandemonio, ganándose finalmente el apoyo y la lealtad estable de todos los estudiantes de Gehenna, erradicando así los problemas de estabilidad que nos habían atormentado durante años!"
 SI_Gehenna_E01_effect:"\nEfecto:\n§HSe obtiene modificador de Imperio: §!$modifier_BA_SI_Gehenna_E01$(10800£time£):\n    $r_stability$: §G+25§!\n    $MOD_PLANET_CRIME_ADD$: §G-20§!\n    $MOD_SHIP_SPEED_MULT$: §G+30%§!\n    $MOD_SHIP_INTERSTELLAR_SPEED_MULT$: §G+30%§!\n"
 SI_Gehenna_E01_tip:"§C$SI_Gehenna_E01$§!\n$SI_Gehenna_E01_desc$\n$SI_Gehenna_E01_effect$"

 SI_Gehenna_E02:"Mano de Hierro de la Administradora"
 SI_Gehenna_E02_desc:"La Administradora del Comité Disciplinario es quien maneja la información más completa, conociendo a fondo el despliegue de fuerzas militares en cada región. Para maximizar la ventaja en combate en nuestro territorio y, al mismo tiempo, prevenir otros problemas internos, el mando debe ser entregado directamente a la Administradora."
 SI_Gehenna_E02_effect:"\nEfecto:\n$MOD_SHIP_HOME_TERRITORY_FIRE_RATE_MULT$: §G+75%§!\n$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n$MOD_STARBASE_SHIPYARD_BUILD_COST_MULT$: §R+10%§!\n" #\n处于防御战争下，本土舰队射速: §G+75%§!
 SI_Gehenna_E02_tip:"§C$SI_Gehenna_E02$§!\n$SI_Gehenna_E02_desc$\n$SI_Gehenna_E02_effect$"

 SI_Gehenna_E03:"Paso a Paso"
