l_spanish:
### 外交辞令
 01_BA_FE_PATRONIZING:0 "“Todavía no nos acostumbramos a ser los espectadores más allá de la cuarta pared... pero aun así, nos gustaría escuchar su historia.”"
 02_BA_FE_PATRONIZING:0 "“Qué vitales son, forasteros... Justo como éramos nosotros hace mucho, mucho tiempo.”"
 03_BA_FE_PATRONIZING:0 "“¿Dicen que no pueden arreglar esto? ...Tráiganlo aquí, quizá podamos ayudarlos.”"
 04_BA_FE_PATRONIZING:0 "“...Nada, solo vi a alguien familiar y recordé a nuestros antiguos compañeros...”"
 01_BA_FE_DISMISSIVE:0 "“Ah, son ustedes. Hablen.”"
 02_BA_FE_DISMISSIVE:0 "“Nunca nos ha gustado intimidar a nadie... Ya saben.”"
 03_BA_FE_DISMISSIVE:0 "“No compartiremos nuestra tecnología, a menos que sea necesario.”"
 01_BA_FE_ANGRY:0 "“Sangre y fuego...”"
 02_BA_FE_ANGRY:0 "“También tuvimos esperanza, pero la obtuvimos por nosotros mismos. No como ustedes.”"
 03_BA_FE_ANGRY:0 "“Si su historia es así, está bien.”"
 01_BA_FE_WAR:0 "“Quiero agradecerles... por mostrarnos el lado oscuro bajo el halo.”"
 02_BA_FE_WAR:0 "“¿Qué creen que es este lugar?”"
 11_BA_FE_CUSTODIAL:0 "“Ahora somos como un espectador que sube al escenario, le arrebata el instrumento a un músico y empieza a tocar. Destruir o no esta función, está en nuestras manos.”"
 12_BA_FE_CUSTODIAL:0 "“Nos hizo recordar un poco cómo nos sentíamos cuando nos unimos por primera vez. ¡Qué alegría, qué emoción, nos sentimos llenos de energía...!”"
 13_BA_FE_CUSTODIAL:0 "“Cualquier ayuda que necesiten, digan; todo es negociable excepto lo que involucre la flota.”"
 14_BA_FE_CUSTODIAL:0 "“...Es tan conmovedor, que un día como este nos haya llegado... No desperdiciaremos esta oportunidad.”"
 11_BA_FE_ARROGANT:0 "“Muy bien, parece que ya dominan los principios de la civilización interestelar.”"
 12_BA_FE_ARROGANT:0 "“El uso de la fuerza es, a nuestro parecer, un mal necesario. Ustedes nunca podrán entendernos.”"
 13_BA_FE_ARROGANT:0 "“La tecnología está al servicio de quienes la usan; esperamos que los mejores servidos sean los soldados, no los tiranos.”"
 11_BA_FE_IMPERIOUS:0 "“Tierra y brotes... Interesante.”"
 12_BA_FE_IMPERIOUS:0 "“El museo sería su mejor destino, seguido del zoológico, la cadena de montaje o la central eléctrica, dependiendo de cuánto se esfuercen.”"
 13_BA_FE_IMPERIOUS:0 "“La historia que escribieron debió ser más perfecta, pero está llena de adornos, halagos y engaños... ¿Cómo se atreven a alardear?”"
 11_BA_FE_WAR:0 "“Les entregamos el agua y la tierra de nuestro hogar del vacío; vengan a buscarlas ustedes mismos.”"
 12_BA_FE_WAR:0 "“¿Qué opinión tienen sobre el proceso de producción de enlatados?... No malinterpreten, esto podría tener relación con ustedes en el futuro, durante la guerra, o después.”"

 #星门通路
 BA_Precursor.0015.title:0 "Enlace de comunicaciones activado"
 BA_Precursor.0015.desc.1:0 "Hemos recibido fluctuaciones subespaciales de un sistema estelar con un punto de conexión de enlace de comunicaciones; parece que el punto de conexión se abrió desde el otro lado."
 BA_Precursor.0015.desc.2:0 "Hemos recibido una fluctuación subespacial de un sistema estelar desconocido, aparentemente generada por la activación de una megaestructura."
 BA_Precursor.0015.a:0 "¡Emocionante!"
 BA_Precursor.0015.b:0 "Necesitamos más información."

 BA_Precursor.0016.title:0 "Enlace de comunicaciones activado"
 BA_Precursor.0016.desc:0 "§YAquí la Jefa Testigo Sayaka Liliodor, transmitiendo al exterior.§! De hecho, poco después de que se activara el enlace de comunicaciones exterior, obtuvimos cada vez más información del exterior, lo que fue de gran ayuda para reparar los puntos de conexión del enlace de comunicaciones dentro de nuestro territorio. Sin embargo, no hemos tomado ninguna acción de reparación real porque decidimos unánimemente no interferir demasiado con el exterior. Pero ahora la situación es diferente; por la razón que hemos mantenido hasta ahora, hoy debemos actuar. Afortunadamente, nuestro primer intento de reparación fue un gran éxito, y el punto de conexión del enlace de comunicaciones dentro de KETHER ya está en funcionamiento.§RAdvertencia final: aunque otros puntos de conexión de enlace de comunicaciones son de uso público, las puertas estelares dentro de KETHER no permiten el uso no autorizado; por favor, ténganlo en cuenta.§!"
 BA_Precursor.0016.next:0 "Finalmente..."


#探索
 BA_Precursor.0051.title:0 "Punto de conexión de enlace de comunicaciones descubierto"
 BA_Precursor.0051.desc:0 "Al entrar en este sistema estelar de agujero negro, [from.GetName] notó algo inusual: una estructura similar a una puerta estelar funcionaba silenciosamente en el borde del sistema. Como el tranquilo agujero negro en el centro del sistema, cualquier cosa que entrara en esta puerta estelar, ya fuera materia o señales de sonda, nunca regresaría. La tripulación ha propuesto varias hipótesis sobre el propósito de esta puerta estelar, pero ninguna puede ser verificada actualmente."
 BA_Precursor.0051.next:0 "Siendo así, dejémoslo por ahora."

 BA_Precursor.0052.title:0 "Entrar en el Cúmulo de la Cábala"
 BA_Precursor.0052.desc:0 "Es la primera vez que entramos en el cúmulo estelar de la Cábala. Quizás debido a incontables años de investigación y modificación de la Cábala, las estrellas aquí exhiben características diferentes a las de las estrellas comunes en la galaxia."
 BA_Precursor.0052.next:0 "¡Emocionante!"

 BA_Precursor.0054.title:0 "“El Reino”"
 BA_Precursor.0054.desc:0 "Hemos llegado al sistema estelar final de la Cábala: “El Reino”. Sorprendentemente, la disposición de este sistema estelar es asombrosamente similar a la de nuestro sistema natal, Kivotos. Esto nos convence aún más de que nuestro sistema natal fue construido artificialmente."
 BA_Precursor.0054.next:0 "..."

 BA_Precursor.0057.title:0 "Pista"
 BA_Precursor.0057.desc:0 "Hemos descubierto señales anómalas y rastros materiales extremadamente peligrosos en el planeta del sistema de interfaz del enlace de comunicación. Tras analizarlo, parece que son los vestigios de una guerra terrestre por el control del portón estelar, librada por el imperio precursor que lo construyó. Si queremos saber más, ¡tenemos que hacer algo!"
 BA_Precursor.0057.next:0 "¡Manos a la obra!"

#初次见面
 BA_Precursor.0101.title:0 "Enlace de comunicación"
 BA_Precursor.0101.desc:0 "¡Nuestra estación de observación ha detectado una señal taquiónica que activó el portón estelar en el interfaz del enlace de comunicación! Además, ¡una comunicación desde ese mismo enlace nos está llamando con nuestra propia voz!"
 BA_Precursor.0101.next:0 "Acceder a la comunicación"

 BA_Precursor.0102.title:0 "Enlace de comunicación"
 BA_Precursor.0102.desc:0 "¡Hola, forasteros supervivientes de Kivotos! Somos Moe Xcom. Como veis, esos enlaces de comunicación en el sistema estelar fueron construidos por nuestros enemigos. Después de obtener respuestas, no logramos obtener permiso de salida para los enlaces, y solo pudimos adivinar lo que pasaba fuera del cúmulo estelar a través de las pocas migas de información que se filtraban. Pero... después de tanto tiempo de tranquilidad, y aunque hemos descifrado los enlaces externos, nuestra tecnología ya os supera con creces, y hemos acordado que no debemos entrometernos en la configuración de los sistemas estelares externos. Así que, hemos decidido no continuar con nuestra investigación de reparación de portones estelares dentro de nuestras fronteras, ¡para evitar crear problemas que ni siquiera nosotros podamos solucionar!"
 BA_Precursor.0102.Eden_Treaty:0 "¿De verdad... ¿derrocasteis a la Numerología?"
 BA_Precursor.0102.Eden_Treaty.re:0 "¡Así es! Después de romper la prisión en el sistema estelar 06 y tras batallas superduras, ¡expulsamos a la Numerología del cúmulo estelar! Después de eso, también pasamos por un montón de cambios internos hasta que al final nos unimos... Si os interesa esta historia, ¡podéis venir a visitarnos cuando queráis!"
 BA_Precursor.0102.Kyrie:0 "¿Los rebeldes... son estudiantes como nosotros?"
 BA_Precursor.0102.Kyrie.re:0 "¡Así es! Después de romper la prisión en el sistema estelar 06 y tras batallas superduras, ¡expulsamos a la Numerología del cúmulo estelar! ... ¿Vosotros también os rebelasteis? ¡Es superemocionante!... Aunque hemos decidido no entrometernos con el exterior, ¡si necesitáis ayuda, pedid lo que sea!"
 BA_Precursor.0102.Kivotos_other:0 "¿Vuestros halos... son como los nuestros?"
 BA_Precursor.0102.Kivotos_other.re:0 "¡Así es! Los halos también han sido uno de nuestros temas de investigación por mucho tiempo. Los resultados son súper interesantes... ¡Pero esto involucra algunas cosas que aún no podemos contar, así que os las dejamos a vosotros para que las descubráis!"
 BA_Precursor.0102.exit_Kivotos:0 "¡Saludos, Precursores!"
 BA_Precursor.0102.exit_Kivotos.re:0 "¡Y esperamos que vosotros también escribáis vuestra propia historia, forasteros!"
 BA_Precursor.0102.exit_other:0 "¡Esos bidimensionales tan raros!"
 BA_Precursor.0102.exit_other.re:0 "... ¡Qué especie tan interesante!"

#先驱者通讯
 BA_Precursor.0151.title:0 "Comunicación Precursora (Amistad muy baja: rechazan el diálogo)"
 BA_Precursor.0151.desc:0 "¡Tienes razón, pero el 'Paquete de Especies Blue Archive' es un Mod bidimensional para Stellaris, el flamante juego 4X, creado por el equipo liderado por N0Z0M1! La trama del Mod tiene lugar en un mundo de fantasía llamado 'Kivotos', donde los estudiantes tienen 'halos' que canalizan el poder del Misterio. Tú interpretarás a un misterioso personaje llamado 'Sensei', que, en medio de su ajetreado trabajo, se dedicará a molestar a estudiantes con personalidades diversas y habilidades únicas, y junto a ellas, ¡derrotarás a poderosos enemigos y recuperarás a la presidenta desaparecida del Consejo Estudiantil Federal... mientras descubres poco a poco la verdad detrás del 'Misterio'!"
 BA_Precursor.0151.next:0 "¡Seguro que esto es culpa de jugar Blue Archive!"

 BA_Precursor.main.title:0 "Comunicación Precursora"
 BA_Precursor.main.desc.1:0 "... ¡Qué curioso...! Ah, no es nada. ¿Tenéis algún problema?"
 BA_Precursor.main.desc.2:0 "“Aunque acabamos de observarlo... ¡vuestra velocidad de desarrollo es realmente impresionante y supera nuestras expectativas!”"
 BA_Precursor.main.desc.3:0 "“Aunque nuestra tecnología es superpotente y muy avanzada... ¡hay algunas cosas que ni siquiera nosotros podemos hacer!”"
 BA_Precursor.main.desc.4:0 "“Escuchad bien... sobre el límite entre el Misterio y el Terror... ¡bah, si sois vosotros, seguro que no hay problema!”"
 BA_Precursor.main.desc.5:0 "¡Atesorad a los compañeros que aún están a vuestro lado...!"


 BA_Precursor.manual:0 "Información"
 BA_Precursor.manual.title:0 "Comunicación Precursora: Información"
 BA_Precursor.manual.desc:0 "“Como este es un espacio súper especial, solo podemos enviaros cosas de formas especiales... Las rutas hiperexpansivas son imposibles, ¡pero podemos establecer un §Ymicroagujero de gusano§! o enviar directamente §Bnaves de carga con curvatura§!\n¿Hay algo que queráis saber?”"


 BA_Precursor.trade:0 "Comercio de puntos"
 BA_Precursor.trade.title:0 "Comunicación Precursora: Puntos y logística"
 BA_Precursor.trade.desc:0 "“No nos entrometeremos demasiado con vosotros, pero para cosas que os saquen de un apuro, ¡podéis pedir sin problema...!”"

 BA_Precursor.trade.get_point:0 "Obtener puntos de comercio"

 BA_Precursor.trade.wormhole:0 "Comerciar recursos a través del §Ymicroagujero de gusano§!"

 BA_Precursor.trade.warpship:0 "Comerciar recursos a través de §Bnaves de carga con curvatura§!"

 BA_Precursor.trade.infomation:0 "Información de comercio"

 BA_Precursor.chat:0 "Charlas"
 BA_Precursor.chat.title:0 "Comunicación Precursora: Charlas"
 BA_Precursor.chat.desc:0 "“Sé que tienen muchas preguntas... sobre quiénes somos, su propio origen y por qué.”"



 BA_Precursor.exit:0 "Cerrar Página"

 BA_Precursor.manual.re:0 "Dado que nuestra logística solo puede llevarse a cabo por medios ajenos a las rutas de hiperespacio, no podemos comerciar de manera convencional.\nActualmente, la forma más razonable son los microagujeros de gusano, que pueden proporcionar 20 puntos de capacidad de transporte al mes, y los costos de mantenimiento del agujero de gusano correrán íntegramente por nuestra cuenta.\nNo tienen que preocuparse por desperdiciar la capacidad de transporte no utilizada; también podemos enviarles naves de curvatura. El costo de transporte de un solo trayecto que ustedes deberán asumir es de 1000 créditos de energía. El costo del viaje de ida debe ser cubierto por ustedes, y para el viaje de regreso, les ofrecemos dos opciones: pagar los costos de regreso para enviar la nave de vuelta, o usar algo de la capacidad de transporte almacenada para quedarse con la nave. Luego, si quieren desmantelarla o investigar su tecnología inversa, no interferiremos en absoluto.\nAdemás, necesitamos bastante información del exterior. Si están dispuestos a proporcionarla, les ofreceremos recompensas tan abundantes que les será imposible rechazarlas... ¡Les aseguro que no se arrepentirán! ¿Qué tal? ¡Es una oferta que no podrán rechazar, verdad?"

