#事件链
 BA_ape.0001.name:0 "La Propuesta de Koseki Yuu"
 BA_ape.0001.desc:0 "(Una vez completada la reconstrucción de Kivotos, Koseki Yuu se sumergió de nuevo en la biblioteca para continuar con sus tareas de restauración. Afortunadamente, la Antigua Biblioteca de Trinity no sufrió grandes daños durante la guerra. Mientras organizaba los libros desordenados, encontró algo especial).\n\n§M«Sensei, creo que realmente necesita ver esto.»§!\n\n(Una mañana, en un raro suceso, salió de la Antigua Biblioteca de Trinity y se apresuró desde muy lejos hasta la oficina de Sensei.)"
 BA_ape.0001.a:0 "¡Qué raro verte por aquí! ¿Pasa algo?"
 BA_ape.0001.a.re:0 "§M«Sí… por favor, eche un vistazo a esto primero.»§!\n(Yuu sacó un pergamino antiguo y amarillento.)"
 BA_ape.0001.b:0 "¿Un libro antiguo? Pero esto es la Oficina de Asuntos de Exploración Interstellar."
 BA_ape.0001.b.re:0 "§M«Este libro… debería haber estado en la Sección Prohibida. Lo que está registrado en él se relaciona con los halos que tenemos sobre nuestras cabezas… Francamente, aunque el Consejo Estudiantil General prohibió previamente la investigación sobre los halos, siendo algo tan estrechamente ligado a nosotros, desconocemos por completo su verdadera naturaleza…»§!\n…\n§M«Así es… Me gustaría iniciar algunas investigaciones sobre los halos.»§!\n…"
 BA_ape.0001.c:0 "…Lo apruebo. Recuerda, procede con la máxima cautela."
 BA_ape.0001.c.re:0 "(Tras mucha deliberación, finalmente decidí aprobar esta propuesta.)\nConsejo: Completa la misión 'Reparar el Sintetizador de Piroxeno' en la interfaz de Arona. Koseki Yuu se unirá a la lista de líderes como científica, por favor, compruébalo."
 BA_ape.0001.c.tip:0 "¿Es este un camino brillante, o la llave para abrir la caja de Pandora?"

 BA_ape.0002.name:0 "Noticias de Kivotos: Un Gran Salto"
 BA_ape.0002.desc:0 "…Recientemente, Koseki Yuu, una experta en textos antiguos de Trinity, publicó un artículo trascendental: «Informe sobre los Halos y los Sellos Divinos», y llevó a cabo una defensa pública en la Gran Catedral de Trinity. Durante la defensa, Yuu explicó detallada y exhaustivamente la teoría preliminar de los halos, y demostró un material maleable con propiedades similares a los halos: la Piedra de Creación. En este artículo, se plantearon por primera vez numerosas preguntas sobre la esencia del poder de los halos."
 BA_ape2.a:0 "¿Qué camino tomar ahora?"

 BA_ape.0003.name:0 "Noticias de Kivotos: Piedra de Creación"
 BA_ape.0003.desc:0 "Según informes del Departamento de Ingeniería de la Academia de Ciencias Millennium, mientras realizaban una investigación colaborativa con la señorita Koseki Yuu de Trinity, descubrieron recientemente una ruta de síntesis para la Piedra de Creación: utilizando Piroxeno como materia prima, y capaz de producir algunos artículos de lujo de altísima calidad. Actualmente, el Departamento Federal de Investigación la ha incluido oficialmente como un objeto de estudio prioritario…"
 BA_ape4.a:0 "¡Genial!"

 BA_ape.0004.name:0 "Contratiempo"
 BA_ape.0004.desc:0 "Nuestra investigación sobre los halos parece haber entrado en un punto muerto. Debido a la falta de datos de libros antiguos o a la acción deliberada de los creadores, es evidente que el camino para estimular aún más las habilidades de los halos requiere que lo exploremos por nuestra cuenta. Con la falta de información, nadie sabe cómo avanzar en este camino ni a dónde nos lleva.\n\nPor cierto, en nuestro mundo natal, todavía queda un puesto avanzado dejado por la Gematria. Dado que ellos se dedicaban a la investigación relacionada con los halos, ¿quizás aún queden algunos resultados de investigación en su base?"
 BA_ape3.a:0 "Ahora solo podemos intentarlo."

 BA_ape.0005.title:0 "Archivos"
 BA_ape.0005.desc:0 "Por favor, selecciona el archivo que deseas ver a la derecha."
 BA_ape.0005.a:0 "Archivo Número Alfa-1"
 BA_ape.0005.a.re:0 "Título: Determinación Preliminar de la Codificación de los Halos\n\nTexto: Según nuestra reciente investigación de las muestras obtenidas del mercado negro, esto que se denomina 'Halo Divino' es esencialmente algo similar a un gen. Sin embargo, no es completamente idéntico a un gen, y su expresión también está influenciada por factores externos como la voluntad. Si el ADN es la unidad básica de los genes, entonces la unidad básica de los halos es la 'codificación'. La disposición de estos símbolos de variadas formas constituye esta obra de arte perfecta, ¿quizás sea un producto de alguna civilización de la Edad de Oro?\n\nParece que cuanto más potente es el halo de un individuo, más compleja se vuelve su codificación. Si pudiéramos descifrar el significado de esta codificación, quizás podríamos controlar por completo Kivotos."
 BA_ape.0005.b:0 "Archivo Número Alfa-2"
 BA_ape.0005.b.response:0 "Título: Sobre «Ese Poder»\n\nTexto: Hemos completado en gran medida la determinación de la codificación de los halos. El siguiente paso es comenzar la modificación de los halos. Por el momento, probablemente no podamos modificar libremente los datos de codificación de los halos como si pintáramos. Sin embargo, podemos utilizar fuerzas poderosas para destruir forzadamente algunas estructuras. Así como los genes mutan bajo la influencia de la radiación espacial, la codificación de los halos puede sufrir cambios impredecibles bajo la influencia del «Miedo». Por ahora, no podemos saber si esto es realmente útil. Estos individuos de bajo nivel no pueden soportar la influencia del «Miedo», por lo que parece que necesitamos capturar algunos individuos de alto nivel."
 BA_ape.0005.c:0 "Número de Experimento - Osiris"
 BA_ape.0005.c.response:0 "Sujeto: (Datos Corruptos)\n\nTexto: Intentamos utilizar ese poder para separar los datos de codificación de su halo de dentro del halo. El resultado del experimento fue muy exitoso, pero el halo se autodestruyó después de que se extrajo su codificación. Se confirmó que la modificación de la codificación del halo era factible, pero no se pudieron reimportar los datos, por lo que no había necesidad de hacerlo. Afortunadamente, después de perder su halo, solo entró en coma. Dada la particularidad y rareza de este sujeto experimental, su cuerpo se conserva temporalmente en una cámara de estasis, y los datos de su halo se almacenan temporalmente en un cartucho de datos, para ser reutilizados cuando los halos puedan fabricarse de nuevo algún día."
 BA_ape.0005.d:0 "Número de Experimento - Horus"
 BA_ape.0005.d.response:0 "Sujeto: Takanashi Hoshino\n\nTexto: Intentamos modificar directamente los datos del halo, pero el efecto no fue muy bueno. Extraño, Horus es claramente un individuo muy poderoso; su halo no debería ser incapaz de soportar «ese poder». Parece que hubo algunos problemas con el método experimental. Aunque perdimos dos individuos excelentes, ya hemos seleccionado al siguiente sujeto: Anubis. Esperamos que el próximo experimento tenga éxito."
 BA_ape.0005.f:0 "¿Hay algún otro hallazgo?"
 BA_ape.0005.f.response:0 "Según lo que decían los archivos, encontramos la cápsula de estasis que contenía a Senpai Yume y el cartucho de datos con la información de su halo. Ya he informado a Takanashi Hoshino."
 BA_ape.0005.g:0 "Cerrar Archivos"

 BA_ape.0006.name:0 "Disputa"
 BA_ape.0006.desc:0 "Con la finalización de la misión de investigación en la base de Gematria, hemos adquirido un conocimiento… difícil de describir.\n\nTransmitimos los datos a los miembros del Grupo de Investigación de Halos, pero parece que estalló una disputa interna entre ellos: una facción representada por los estudiantes de la Academia Millennium y otra por los estudiantes de Trinity.\n\nLos estudiantes de Millennium abogaron por organizar y modificar los datos dejados por la Gematria, declarando claramente: las teorías anteriores, tan abstrusas y misteriosas, eran demasiado incontrolables, y el poder de los halos debía estar completamente bajo su propio control.\n\nLos estudiantes de Trinity, por otro lado, afirmaron que se debe mantener la reverencia por lo desconocido, y que las teorías actuales ya han logrado resultados considerables.\n\nAmbas partes no llegaron a un acuerdo, y el progreso de la investigación se ralentizó. Es imperativo que alguien con suficiente influencia tome una decisión. (Consejo: Puedes preguntar la opinión de la actual Presidenta del Consejo Estudiantil en el panel de comunicaciones (pero esta función aún no está implementada))."
 BA_ape.0006.a:0 "…Sea como fuere, las disputas internas en el Consejo Estudiantil General son inevitables."

 BA_ape.0007.name:0 "Decisión"
 BA_ape.0007.desc:0 "La disputa prolongada no ha dado resultados. Claramente, no podemos permitir que la discusión continúe. Sin saber cuándo regresarán nuestros enemigos, no tenemos mucho tiempo para obsesionarnos con estos problemas. Debemos tomar una decisión, sin importar lo que nos depare este camino."
 BA_ape.0007.a:0 "Necesito más tiempo para pensar… (Decidir de nuevo en 180 días)"
 BA_ape.0007.b:0 "Quizás podamos empezar por la esencia de los halos."
 BA_ape.0007.b.tip:0 "Entra en la ruta de §GDespertar del Halo§!, selecciona la ventaja de Ascensión §Y$ap_BA_halo_awaken$§! para continuar."
 BA_ape.0007.c:0 "Debemos dominar por completo el poder de los halos."
 BA_ape.0007.c.tip:0 "Ingresa a la ruta de §BModificación del Halo§! y selecciona la Ascensión §Y$BLANK_TEXT$§! para continuar al siguiente paso."


#一段改造
 BA_ape.1001.name:0 "Halo"
 BA_ape.1001.desc:0 "Desde nuestro nacimiento, el halo nos ha distinguido de aquellos fuera de Kivotos, y el paso del tiempo nos ha acostumbrado a su existencia. La investigación de la Piedra del Fabricante reveló la interactividad de los halos, y el redescubrimiento de las bombas de halo nos hizo reconsiderar su significado. Dado que es la raíz de la constitución especial de los Kivotosianos, ¿podríamos descubrir aún más potencial del halo? Para ello, ¡debemos tomar medidas!"
 BA_ape.1001.next:0 "¡Manos a la obra!"

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "Hemos completado la investigación sobre la dirección del Despertar del Halo. Cientos de experimentos perfectamente exitosos marcan que la tecnología ya ha madurado. El Despertar del Halo no es una cirugía mayor, se puede realizar en el hospital cerca de los dormitorios. El problema ahora es: aunque el trauma se recupera por completo en solo unas horas, el proceso no es agradable (de hecho, es muy doloroso), y, según los casos exitosos, para la mayoría de las personas no aporta beneficios significativos. Podríamos ofrecer algunas recompensas para animar a tantos estudiantes como sea posible a someterse a esta cirugía."
 BA_ape.1002.Prize0:0 "Sin recompensas, ¡que se porten bien y listo!"
 BA_ape.1002.Prize1:0 "Una barrita deliciosa especial del Pueblo Termal Nº 227."
 BA_ape.1002.Prize2:0 "Un juego de fuegos artificiales de Peroro de cristal."
 BA_ape.1002.Prize3:0 "Figura desmontable de edición limitada de [Root.GetRulerName]."
 BA_ape.1002.Prize4:0 "Conjunto de adornos de Piedra Celeste."

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "Los preparativos para el Despertar del Halo están completos, podemos comenzar el trabajo relacionado. No hemos preparado incentivos, por lo que este trabajo parece que tomará bastante tiempo."
 BA_ape.1003.Prize1:0 "Los preparativos para el Despertar del Halo están completos, podemos comenzar el trabajo relacionado. Muchos estudiantes han comentado que las recompensas que preparamos son apenas algo... Sin embargo, dado que el Pueblo Termal Nº 227 ya no existe, las barritas deliciosas especiales son bastante codiciadas."
 BA_ape.1003.Prize2:0 "Los preparativos para el Despertar del Halo están completos, podemos comenzar el trabajo relacionado. Los fuegos artificiales que usamos para recompensar a los modificados generaron un gran revuelo en MomoTalk, y aprovechamos la oportunidad para divulgar conocimiento sobre la cirugía. 'Fausto ya está impaciente', nos susurró una estudiante de turno."
 BA_ape.1003.Prize3:0 "Los preparativos para el Despertar del Halo están completos, podemos comenzar el trabajo relacionado. [Root.GetRulerName] ha protestado públicamente por la violación de sus derechos de imagen, provocando algunas declaraciones de condena y bastantes comentarios delirantes entre el público. Se dice que el precio de una pequeña parte de las figuras que se filtraron al mercado negro con antelación ya se ha disparado a cifras increíbles."
 BA_ape.1003.Prize4:0 "Los preparativos para el Despertar del Halo están completos, podemos comenzar el trabajo relacionado. Nuestro presupuesto hizo que el Consejo Estudiantil Federal se desangrara un poco, pero los adornos distribuidos rápidamente coparon todos los titulares, generando una expectativa considerable. ¡Sin duda, este trabajo irá bastante bien!"
 BA_ape.1003.next:0 "¡Adelante!"

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "El trabajo de Despertar del Halo ha sido completado preliminarmente. Aunque la apariencia de los halos de la mayoría de los estudiantes no ha cambiado, su brillo ha mejorado ligeramente. A través de esta modificación, hemos despertado parte de las propiedades comunes de la divinidad correspondiente al halo. Necesitamos más esfuerzo para unificar otras divinidades."
 BA_ape.1004.next:0 "Espero que esto sea útil."
 BA_ape.1004.next.tip:0 "La Tradición de §GDespertar del Halo§! ha sido desbloqueada. Completa esta tradición para dar el último paso en el Despertar del Halo."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "Tras una serie de esfuerzos, nuestros halos han alcanzado un despertar completo. Una fuerza y un espíritu estimulantes han llenado a los estudiantes. Después de abrazar la divinidad, poseemos el poder suficiente para transformar todo."
 BA_ape.1005.next:0 "¡Que el Resplandor sea eterno!"

 BA_Halo_awaken_chain_title:0 "Despertar del Halo"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "Investigar el Halo"
 BA_Halo_research_DESC:0 "Partiendo del principio de destrucción del halo de las bombas de halo, movilizar a todos los estudiantes para que investiguen hasta que se pueda lograr una destrucción y reconstrucción precisas del halo. Revelar poco a poco los misterios del halo y tomarlos en nuestras propias manos."
 BA_Halo_preparation:0 "Preparativos para la Modificación del Halo"
 BA_Halo_preparation_DESC:0 "Preparar las instalaciones, el personal y los premios relevantes."
 BA_Halo_remake:0 "Modificar el Halo"
 BA_Halo_remake_DESC:0 "Adoptar una serie de tratamientos como medicación, cirugía y entrenamiento de recuperación para despertar el potencial del halo de cada estudiante."


#星球飞升
 BA_ape.2000.name:0 "Crónicas"
 BA_ape.2000.desc:0 "—Sensei, el planeta de la Ciudad Escolar ya no puede satisfacer las necesidades de los viajes interestelares, y hay un grave desperdicio de tierra y recursos...\nPor supuesto, se han propuesto todo tipo de planes de modificación, algunos sugieren demoler y reconstruir todo, otros sugieren aprender de esos imperios perdidos...\n¡Ah, Sensei, usted no cree que estas sugerencias sean viables, ¿verdad?...\nSin embargo, el plan que más le gusta a Arona es este: propone diferentes directrices para cada tipo de distrito. ¡Después de la modificación, la eficiencia de los distritos casi se duplica, pero el costo de construcción apenas cambiará! ¡Es increíble, ¿verdad?! Claro, también tiene sus desventajas... Según este plan, cada área requerirá un proyecto de modificación diferente..."
 BA_ape.2000.a:0 "No hay problema, elijamos este plan."
 BA_ape.2000.a.re:0 "—...Ehh, eso será un gasto considerable, y muchos lugares llenos de recuerdos de todos serán cubiertos...\n¿§BHistoria y recuerdos, y de paso, compilar unas crónicas§!? Sí, realmente deberíamos hacerlo así, Sensei. Quedarse atrapado en el pasado y olvidar el futuro, ¡esa no es nuestra forma de ser! Entonces, elijamos una fecha para contarle esto a todos. Que todos completemos juntos el asunto de la modificación y el trabajo de las crónicas, ¿vale?"
 BA_ape.2000.b:0 "No hay problema. ¡Adelante!"

 BA_ape.2001.name:0 "Crónicas: Opción Tecnológica Lista"
 BA_ape.2001.desc:0 "Para que la modificación de la Ciudad Escolar progrese sin problemas, el equipo de modificación ya ha preparado una opción de investigación."
 BA_ape.2001.next:0 "Que la Oficina de Coordinación se prepare para empezar."

 modifier_Blue_world_6:0 "Crónicas: El Cielo Estrellado"

 BA_ape.2003.name:0 "Crónicas: Opciones Diferentes"
 BA_ape.2003.desc:0 "Nuestros errores pasados llevaron a Kivotos a un final desastroso. Todavía tenemos una oportunidad. Lo importante no es la experiencia, sino la extensión a partir de ella, un resultado diferente al final distorsionado."
 BA_ape.2003.next:0 "Sin duda encontraremos las opciones conectadas a esto."
 BA_ape.2004.name:0 "Crónicas: Las flores que florecen bajo la torre"
 BA_ape.2004.desc:0 "En Kivotos, una vez hubo una torre gigantesca que se alzaba hasta el cielo, el lugar más cercano a la Vía Láctea. Debajo de esa torre, florecían innumerables flores, como si fueran ilustraciones de un cuento de hadas."
 BA_ape.2004.next:0 "Una vez rezamos para que estos días nunca terminaran."
 BA_ape.2005.name:0 "Crónicas: Los días teñidos de ceniza y fuego"
 BA_ape.2005.desc:0 "Algunas ideas son irreconciliables, algunos odios no se pueden disolver. Pagamos un precio por ello, un precio que todo Kivotos apenas pudo soportar."
 BA_ape.2005.next:0 "Pero a nadie le gustan los finales tristes y pesados."
 BA_ape.2006.name:0 "Crónicas: Lo que nunca podremos soltar"
 BA_ape.2006.desc:0 "A pesar de todo, no perdimos lo más valioso que teníamos. Aunque hubo momentos de dolor, al final todos pudieron sonreír."
 BA_ape.2006.next:0 "Nos unimos de nuevo, abrazando el mismo sueño y esperanza."
 BA_ape.2007.name:0 "Crónicas: El cielo estrellado, el cielo estrellado"
 BA_ape.2007.desc:0 "El cielo estrellado, que siempre solo podíamos admirar, se ha convertido en nuestro nuevo hogar. Ya no tenemos que temer que las estrellas nos regañen, ¡qué sensación tan maravillosa!"
 BA_ape.2007.next:0 "Un pequeño archivo puede cambiarlo todo."
 BA_ape.2008.name:0 "Crónicas: Nuevas fronteras"
 BA_ape.2008.desc:0 "Una nueva presidenta del Consejo Estudiantil Federal, un nuevo orden, nueva tecnología, nuevas naves, nuevos edificios. Nuevos planetas, nuevos amigos. Un nuevo Kivotos."
 BA_ape.2008.next:0 "Nuestro hogar, en este nuevo mundo azul."
 BA_ape.2009.name:0 "Crónicas: Nuestra historia"
 BA_ape.2009.desc:0 "Nosotras decidiremos a dónde vamos, nuestra sabiduría y coraje están grabados en cada lugar que pisamos."
 BA_ape.2009.next:0 "Esta es §Bnuestra historia§! que escribimos con nuestras propias manos."
 BA_ape.2010.name:0 "Crónicas: Epílogo"
 BA_ape.2010.desc:0 "El epílogo de la historia es precisamente el presente que deja una nueva historia. Un flamante Kivotos se alza en la Vía Láctea."
 BA_ape.2010.next:0 "Para esas jóvenes deidades."

 BA_Kivotos_chronicle_effect_stage1:0 "¡La §H£district£$BA_districts_dome$§! proporciona más §C£job£puestos de trabajo§!, y todos los §H£district£distritos§! obtendrán más £housing£viviendas."
 BA_Kivotos_chronicle_effect_stage2:0 "Los §C£job£puestos de trabajo§! proporcionados por el §H£district£$BA_districts_suburbs$§! obtienen un aumento de producción, y desbloquean una £zone£['concept_district_specialization'] enfocada en §Yuno de§! los £energy£ £minerals£ £food£recursos básicos§!."
 BA_Kivotos_chronicle_effect_stage3:0 "La producción y el mantenimiento de los §C£job£puestos de trabajo§! proporcionados por la §H£district£$BA_districts_military_factory$§! aumentan." #并且解锁特殊的行星决议：牺牲一些§l£district£区划上限§!以进一步提升此区划提供的§C£job£岗位§!的的产出与消耗
 BA_Kivotos_chronicle_effect_stage4:0 "Desbloquea dos distritos autónomos adicionales para los planetas Ciudad Académica, que se pueden planificar libremente. Desbloquea más §H£building£edificios§! y mejoras, proporcionando más §C£job£puestos de trabajo únicos§! de Ciudad Académica y permitiendo la producción de §Brecursos raros§!."
 BA_Kivotos_chronicle_effect_stage5:0 "La §H£district£$BA_districts_municipality$§! proporcionará más §C£job£puestos de trabajo§!, y los §G§C£job£puestos de trabajo únicos§! de Ciudad Académica§! §Yya no dañarán la £stability£estabilidad§! del planeta ni requerirán un £influence£$influence$ de mantenimiento.§!"
 BA_Kivotos_chronicle_effect_stage6:0 "La velocidad de construcción y mejora de naves, bases estelares y megaestructuras §G+50%§!. Permite mejorar los §Cedificios de Ciudad Académica§!, potenciando sus efectos y proporcionando una gran cantidad de $trade_with_icon$."
 BA_Kivotos_chronicle_effect_stage7:0 "Cada §H£district£distrito§! en un planeta Ciudad Académica aumentará los recursos producidos por los £job£puestos de trabajo en ese planeta en §G+2.5%§!, y ciertas £zone£['concept_district_specialization'] duplicarán este efecto."
 BA_Kivotos_chronicle_effect_stage8:0 "Permite transformar colonias normales en §BPlanetas Ciudad Académica§! a través de una resolución planetaria."
