 NAME_Mika:"Mika"
 PHASE_Mika:"¡Que Kivotos tenga gloria eterna!"
 DESC_Mika:"De la Academia Integral de la Trinidad, una de las líderes del trío del Té, la \"princesa\" caprichosa. Bajo su apariencia inocente y jovial, parece esconder preocupaciones difíciles de expresar."
 BA_communication.Mika.title:"Recluta Disponible: §B$NAME_Mika$§!"
 BA_communication.Mika.desc:"¡Yahoo~ Sensei, por fin nos volvemos a ver! Durante todo este tiempo que ha estado ocupado, me he llevado bien con todos, he escuchado a Nagisa-chan y he sido una buena chica, esperándole tranquilamente."
 BA_communication.Mika.d:"Recuerda llevarte bien con todos, no hacer berrinches, y sé una princesa obediente para Sensei."
 BA_communication.Mika.d.response:"¡Tranquilo! Nagisa-chan me ha educado muchísimas veces, así que... Ya no soy la Mika de antes que le preocupaba. Lo único... Cuando vuelva, voy a...: ¡Exigir el cariño del Príncipe para la Princesa, eh?"
