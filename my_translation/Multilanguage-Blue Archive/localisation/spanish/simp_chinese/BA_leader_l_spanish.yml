 leader_greeting_BA_059:0 ""
 leader_greeting_BA_060:0 ""
 leader_greeting_BA_061:0 "¿Usted es, Sensei, a quien he estado observando con el telescopio...? Yo, ¡estoy tan emocionada...!"
 leader_greeting_BA_062:0 "Ah, Sensei. ¿Le apetece una bebida antes de trabajar? Jeje... Es sin alcohol, así que no se preocupe."
 leader_greeting_BA_063:0 "¿Aló? ¿Aló? Aquí la presidenta, Yakumo Aramaki. Oh, Sensei, ¿qué le trae hoy a la editorial~? ¿Eh? ¿Me busca a mí?"
 leader_greeting_BA_064:0 "¡Ah! Sensei, ¡qué alegría verle...! ¿Tiene tiempo para asistir a nuestra merienda literaria?"
 leader_greeting_BA_065:0 "Es un honor conocerle, Sensei. Si le es posible, ¿le gustaría escuchar sobre las grandes hazañas de la Presidenta Cherino hasta ahora?"
 leader_greeting_BA_066:0 "Oh, Sensei me ha llamado. ¿Tiene alguna instrucción de la Presidenta Cherino?"
 leader_greeting_BA_067:0 "¡Aquí estoy yo, de la Academia Federal de Akatsukin! ¡Siéntase honrado, camarada!"
 leader_greeting_BA_068:0 "Ingeniería civil, construcción, demolición... Cuando necesite trabajos de ingeniería, no dude en llamarme. Y si son revoluciones o huelgas... ¡aún mejor!"
 leader_greeting_BA_069:0 "Soy Akizuki Momiji, del Frente de Liberación del Conocimiento de la Academia Federal de Akatsukin... ¡Para proteger todo el conocimiento del mundo... luche conmigo!"
 leader_greeting_BA_070:0 "¡Holaaa! ¡Soy Meru Himeki, del Frente de Liberación del Conocimiento! Puede llamarme Meril, ¿eh? Ah, es mi seudónimo. Encantada de conocerle, Sensei."
 leader_greeting_BA_071:0 ""
 leader_greeting_BA_072:0 ""
 leader_greeting_BA_073:0 ""
 leader_greeting_BA_074:0 ""
 leader_greeting_BA_075:0 "Soy Rin Nanagami, la presidenta interina del Consejo Estudiantil Federal. Espero que trabajemos bien juntos, Sensei."
 leader_greeting_BA_076:0 "Esta es la lista de asuntos pendientes... Entonces, se lo dejo en sus manos."
 leader_greeting_BA_077:0 ""
 leader_greeting_BA_078:0 ""
 leader_greeting_BA_079:0 "Le he estado esperando mucho tiempo, Sensei. No podemos perder más tiempo, ¡empecemos a trabajar rápido!"
 leader_greeting_BA_080:0 ""
 leader_greeting_BA_081:0 "¡La comida para llevar ha llegado! ¡Hablemos la próxima vez!"
 leader_greeting_BA_082:0 "Lo que hace hermosa a una chica no es el maquillaje, sino la pasión."
 leader_greeting_BA_083:0 "Si necesita una explicación o demostración, ¡déjemelo a mí!"
 leader_greeting_BA_084:0 "Lo predije y he estado esperando. Esperando el momento en que Sensei pronunciara mi nombre... esperando este instante."
 leader_greeting_BA_085:0 "¿Qué debo hacer ahora? Por favor, dígame, Sensei."
 leader_greeting_BA_086:0 "Soy la Jefa del Departamento de la Verdad y del Departamento de Investigación de Fenómenos Extraños... la genio más fuerte del Millennium, la hermosa hacker enfermiza de apariencia pura, Himari Momoi. Jeje, espero que nos llevemos muy bien, Sensei."
 leader_greeting_BA_087:0 "El entrenamiento con pesas es ciencia. Es el campo donde las teorías más avanzadas de la Academia Millennium brillan con luz propia."
 leader_greeting_BA_088:0 ""
 leader_greeting_BA_089:0 "La presidenta del Seminario, Rin Tendou. Todos los planes están listos, Sensei. ¿Eh? ¿Me pregunta por qué me preocupo tanto por los planes de repente? Uh..."
 leader_greeting_BA_090:0 "La secretaria del Seminario, Noa Ushio. Por favor, cuide bien de mí, Sensei... en todos los sentidos, sí."
 leader_greeting_BA_091:0 "¿Hay algo divertido? ¡¡Koyuki Kurosaki está aquí!! ¡¡Ni-ja-ja-ja-ja!!"
 leader_greeting_BA_092:0 "Se han cumplido las condiciones. En este mismo instante, hemos obtenido la prueba de lo que podemos definir como un lazo."
 leader_greeting_BA_093:0 "¡Oh, valiente! Que la luz esté contigo."
 leader_greeting_BA_094:0 "Ayudaremos a Sensei con los mejores juegos."
 leader_greeting_BA_095:0 "¡Una historia superinteresante está a punto de empezar!"
 leader_greeting_BA_096:0 "La presidenta del Club de Desarrollo de Juegos... Yuzu. ¿De... de verdad... me va a llevar?"
 leader_greeting_BA_097:0 ""
 leader_greeting_BA_098:0 "La vicepresidenta de Veritas, Chihiro Kagami. Si los niños de aquí causan algún problema, por favor, avíseme de inmediato."
 leader_greeting_BA_099:0 "¡Qué alegría verle, Sensei! Deje que Sensei vea el poder de Millennium."
 leader_greeting_BA_100:0 "Bip-bop. Acabo de oír a Sensei llamarme, jeje..."
 leader_greeting_BA_101:0 "¡Ay, Sensei! ¿Vamos a grafitar juntos~?"
 leader_greeting_BA_102:0 "Mi antigua maestra era la Academia Millennium, pero hoy... Sensei es mi maestro."
 leader_greeting_BA_103:0 "¡Permítame acompañar a mi maestro! ¡Empecemos un día feliz!"
 leader_greeting_BA_104:0 "¿¡¡Ahhh!!! Qué fastidio, al final me encontraste. Supongo que ahora no tengo más remedio que ayudarte."
 leader_greeting_BA_105:0 "Academia de Ciencia Millennium, afiliada a C&C, distintivo 04, Toki Asuma. Seré su asistente perfecta en el trabajo."
 leader_greeting_BA_106:0 "Le ofreceré el servicio más atento, mi maestro, y le presento mis respetos."
 leader_greeting_BA_107:0 "¡Saya hace su aparición! ¿Eh, Sensei, hoy piensa ser mi sujeto de experimento?"
 leader_greeting_BA_108:0 "La instructora de la Sección de Apoyo al Entrenamiento, Umehana, Shun. Por favor, cuide también de estos pequeños, Sen~sei."
 leader_greeting_BA_109:0 "¡Kokona del Departamento de Apoyo Educativo 'Umehana'! ¡No, no es eso! Aunque soy pequeña, ¡soy una instructora, sabes?"
 leader_greeting_BA_110:0 ""
 leader_greeting_BA_111:0 "Finalmente nos encontramos, Sensei. Esta concubina te ha esperado por mucho tiempo. ¿Ya tienes alguna idea para el plan de mudarse a Genryumon la última vez?"
 leader_greeting_BA_112:0 "Perteneciente a la Escuela Secundaria Avanzada Shanhaijing, soy Minami Konoe, capitana comandante de Genryumon. ¡Déjame encargarme de todos los que se interpongan en nuestro camino!"
 leader_greeting_BA_113:0 "Reijo Rokkasan, guardaespaldas de la presidenta del Gremio de la Tortuga Negra. Por favor, cuide bien de mí en el futuro, Sensei, y... por favor, no me llame Re-chan, gracias..."
 leader_greeting_BA_114:0 "Mi nombre es Rumi Suzushiro. Soy la presidenta del Gremio de la Tortuga Negra en la Escuela Secundaria Avanzada Shanhaijing. Llámeme Rumi, por favor."
 leader_greeting_BA_115:0 "Hanako Urawa. De ahora en adelante, por favor, cuide bien de mí en todo tipo de asuntos. ...Sí, 'todo tipo'."
 leader_greeting_BA_116:0 "Jajajá, todavía tengo mucho que aprender, por favor, cuide bien de mí."
 leader_greeting_BA_117:0 "Koharu Shimoe... Yo, yo voy a dejar esto claro desde ahora. ¡No tengo intención de quedarme aquí por mucho tiempo...!"
 leader_greeting_BA_118:0 "Azusa Shirasu. Recientemente transferida a la Academia General Trinity. Soy buena operando sola, y mi ventaja es que mi pequeña estatura me permite esconderme fácilmente... Eso es todo, ¿hay algo más que quiera preguntar?"
 leader_greeting_BA_119:0 ""
 leader_greeting_BA_120:0 "¡Mika Misono, finalmente hace su aparición! ☆ ¿Algo así? Ah, con la relación que tenemos Sensei y yo, ¿supongo que no necesito presentarme, verdad? Por favor, siga cuidando de mí de ahora en adelante, Sensei."
 leader_greeting_BA_121:0 "Hola, soy Nagisa Kirifuji, la actual presidenta del Tea Party de la Academia General Trinity. Haré todo lo que esté en mi humilde poder, con la esperanza de ser de ayuda para Sensei."
 leader_greeting_BA_122:0 "La capitana de los Caballeros de la Ambulancia, Mine Aomori. ¿Quién necesita ser rescatado, por favor?"
 leader_greeting_BA_123:0 "¡Ángel de blanco! ¡Vengo a verte!"
 leader_greeting_BA_124:0 "¿Alguien está herido? Ya voy de camino."
 leader_greeting_BA_125:0 ""
 leader_greeting_BA_126:0 "¡Qué alegría verle, Sensei~ ¿Qué tipo de helado le gusta a Sensei?"
 leader_greeting_BA_127:0 "¡No me subestimes solo porque soy bajita, tengo un gran futuro por delante!"
 leader_greeting_BA_128:0 "Kazusa Anayama, del Club de Postres después de Clases de la Academia General Trinity. Uhm, por favor, cuide... bien de mí."
 leader_greeting_BA_129:0 "Ay, ay, ¡qué alegría verle, Sensei! Hoy también es un día dulce, como un caramelo."
 leader_greeting_BA_130:0 "¡Guau...! Ah, es Sensei... Pensé que era otra persona, me asusté un montón..."
 leader_greeting_BA_131:0 "¡Así como en las historias de los libros, nuestra propia historia ha comenzado también!"
 leader_greeting_BA_132:0 "Todos los encuentros están destinados... Por favor, cuide bien de mí de ahora en adelante, Sensei."
 leader_greeting_BA_133:0 "Y-yo soy Hinata Wakaba... E-encantada de conocerte..."
 leader_greeting_BA_134:0 "Soy Sakurako Kazamatsuri, de la Fraternidad de Monjas de la Academia General de Trinidad. Que la paz te acompañe siempre."
 leader_greeting_BA_135:0 "¡Jejejejejeje, jajajajajaja, jajajajajaja!"
 leader_greeting_BA_136:0 "Hasumi Hanekawa, del Comité de Realización de la Justicia. Espero las instrucciones del Profesor."
 leader_greeting_BA_137:0 "¡Oh! ¿Profesor, has venido a recibirme? ¡Ay, si me lo hubieras dicho antes, habría ido yo a buscarte~! Permítame presentarme de nuevo, soy Ichika del Comité de Realización de la Justicia de la Academia General de Trinidad. ¡Encantada de conocerte!"
 leader_greeting_BA_138:0 "Soy Mashiro, estudiante de primer año del Comité de Realización de la Justicia, y he acudido a tu llamada. Aunque aún me falta mucho por aprender, siempre me esforzaré al máximo en cualquier momento."
 leader_greeting_BA_139:0 "La misión de la Patrulla de Autodefensa se ha extendido, ¿eh? Si es por la seguridad de Trinidad, puedo ayudar en cualquier momento."
 leader_greeting_BA_140:0 "¡Aquí a tu servicio! ¡La superestrella de todos, Reisa Uozumi, hace su entrada!"
 leader_greeting_BA_141:0 "Soy Kanna Onikata, jefa de la Oficina de Seguridad Pública de la Academia de Policía de Valkyrie. Déjame a mí los interrogatorios de los criminales."
 leader_greeting_BA_142:0 "¿Quién? ¿Yo? ¿Estás seguro? ¿Para qué podrías necesitar a alguien tan perezosa como yo?"
 leader_greeting_BA_143:0 "¡Soy Kirino de la Academia de Policía de Valkyrie! ¡Todos, levanten las manos y sigan las instrucciones de esta agente!"
 leader_greeting_BA_144:0 ""
 leader_greeting_BA_145:0 ""
 leader_greeting_BA_146:0 ""
 leader_greeting_BA_147:0 ""
 leader_greeting_BA_148:0 "Soy Miyako Tsukinogi, del Escuadrón RABBIT de la Academia SRT. Profesor, por favor, dame tus instrucciones."
 leader_greeting_BA_149:0 "Soy Miyu Kasumizawa, del Escuadrón RABBIT de la Academia Especial SRT... Uhm, creo que me gustaría volverme... Pero supongo que no puedo, ¿verdad...?"
 leader_greeting_BA_150:0 "Moe Fuukura, del Escuadrón RABBIT de la Academia Especial SRT. Jeje... Si es apoyo, déjamelo a mí."
