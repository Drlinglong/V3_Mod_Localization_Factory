 leader_greeting_BA_001:0 "¡Sensei! ¡Ya llegué! ¿Necesita mi ayuda con algo?"
 leader_greeting_BA_002:0 "En espera, aún hay mucho trabajo urgente por resolver."
 leader_greeting_BA_003:0 "Soy Sunaookami Shiroko, de segundo año del Comité de Contramedidas de Abydos. Es un placer."
 leader_greeting_BA_004:0 "Soy Okusora Ayane. A partir de ahora, yo asistiré a Sensei."
 leader_greeting_BA_005:0 "Soy Kuromi Serika. Y, para que quede claro, si vas a trabajar conmigo, ¡más te vale tomártelo en serio, eh?"
 leader_greeting_BA_006:0 "Uhm, aunque holgazanear es importante~, ¿quizás esta vez me tome las cosas un poquito en serio?"
 leader_greeting_BA_007:0 "¡Sí, sí, por fin llegué! ¡Por favor, cuente conmigo, Sensei!"
 leader_greeting_BA_008:0 ""
 leader_greeting_BA_009:0 "...Misaki, de la Escuadra Arius. Ahora mismo soy como un perro callejero... Te cedo el liderazgo. Puedes dar las órdenes que quieras."
 leader_greeting_BA_010:0 "Ejeje... Simplemente llegué aquí de alguna manera... Va a ser muy difícil de ahora en adelante, ¿verdad? Va a ser muy doloroso, ¿verdad? Pero así es la vida... No hay nada que hacer. Soy Hiyori, por favor, cuente conmigo... Ejeje."
 leader_greeting_BA_011:0 "Saori, de la Escuadra Arius. ...He recibido mucha ayuda de Sensei. Por lo menos, permítame aliviarle parte de la carga de trabajo. Por favor."
 leader_greeting_BA_012:0 "...Mi nombre es Atsuko. ¿Hay algo que Sensei desee que haga? Ojalá sea algo que pueda lograr."
 leader_greeting_BA_013:0 "Nuestro encuentro era inevitable, Sensei."
 leader_greeting_BA_014:0 "Soy Kiryu Kikyo, estratega militar de Hyakkaryoran, afiliada a la Academia Hyakkiyako. Para mantener una buena relación en el futuro, asistiré en el trabajo de Schale. A cambio, usted también deberá ayudarnos a avanzar en el nuestro. Así es como funciona. Es un placer trabajar con usted, Sensei."
 leader_greeting_BA_015:0 "¡Fuwa Renka, Líder de Asalto de Hyakkaryoran, afiliada a la Academia Hyakkiyako, ha llegado! Sensei... no, Maestro, ya sea asistiéndole o participando en actividades juveniles, ¡lo daré todo! ¡Por favor, cuente conmigo!"
 leader_greeting_BA_016:0 ""
 leader_greeting_BA_017:0 "Mi nombre es Kajiya Konro Yukari. Como orgullosa miembro de Hyakkaryoran, asistiré a Sensei con todo mi corazón."
 leader_greeting_BA_018:0 ""
 leader_greeting_BA_019:0 ""
 leader_greeting_BA_020:0 ""
 leader_greeting_BA_021:0 "Saludos... ah, quizás esta sea una forma más natural de decirlo. ¡Encantada de conocerle!"
 leader_greeting_BA_022:0 "Hola, Sensei. Soy Urahama Kaika, del Comité de Gestión de Festivales, afiliada a Hyakkiyako. ¿Le gustan los festivales?"
 leader_greeting_BA_023:0 "Ejeje, soy Shizuko del Comité de Gestión de Festivales~. ¿Por favor, siga cuidándome, Sensei? ¿Eh? ...Ah, sí, sí, ¡son solo formalismos!"
 leader_greeting_BA_024:0 "Jeje... Por fin te encontré. No te dejaré escapar otra vez, ¿cariño? Por favor, no te alejes de mí otra vez...?"
 leader_greeting_BA_025:0 "¡Izuna, presente! ¡He venido en respuesta a la llamada de Sensei... no, de mi Señor~! ¡Nin nin!"
 leader_greeting_BA_026:0 "Hola... Soy Oono Tsukuyo... Soy miembro del Club de Ninjutsu... Por favor, por favor, cuente conmigo..."
 leader_greeting_BA_027:0 "¡Sensei-dono! ¡Jejeje, he tardado mucho! ¡Chidori Man, Presidenta del Club de Investigación de Ninjutsu, se presenta! ¡Por favor, siga guiándome de ahora en adelante, Sensei-dono!"
 leader_greeting_BA_028:0 "Este momento es como un sueño... Hola. Sensei. Por favor, cuente conmigo de ahora en adelante."
 leader_greeting_BA_029:0 "¡La mascota del Club de Entrenamiento hace su gran aparición! Ha esperado mucho, Sensei, entonces, ¿qué haremos hoy?"
 leader_greeting_BA_030:0 "Jeje. Saludos, Sensei. Soy Mitsumori del Club de Entrenamiento. De ahora en adelante, por favor, cuente conmigo."
 leader_greeting_BA_031:0 "Kuwagami Kaho, Vicepresidenta del Club Onmyo, de la Academia Hyakkiyako. Por favor, siga cuidándome de ahora en adelante."
 leader_greeting_BA_032:0 "Soy Nia-desu, Presidenta del Club Onmyo. ¿Qué se le ofrece, Sensei, hmm?"
 leader_greeting_BA_033:0 "Uhm... ¿entonces qué se supone que debo hacer ahora?"
 leader_greeting_BA_034:0 "Jeje, ¿dices que quieres que te asista? Hmm, no me negaré, pero contratarme es bastante caro, ¿eh, Sensei?"
 leader_greeting_BA_035:0 "No estoy enfadada, por favor, no me malinterprete. Sensei. Es solo que la gente a menudo dice que tengo una cara aterradora."
 leader_greeting_BA_036:0 "¡Ta-da! ¡Finalmente es mi turno! ¡Así que vamos a divertirnos mucho, Sensei!"
 leader_greeting_BA_037:0 "Uhm, ¿de verdad está bien que yo esté aquí? Si siente que le molesto, por favor, avíseme en cualquier momento..."
 leader_greeting_BA_038:0 "En los momentos de prueba y miedo, cuando esté a punto de ceder ante la adversidad, déjeme acompañarle y afrontarlo juntos."
 leader_greeting_BA_039:0 "Soy Hina, la Presidenta del Comité Disciplinario. Seguramente ha oído mi nombre... Es un placer."
 leader_greeting_BA_040:0 "Soy Akko Amau, oficial ejecutiva del Comité Disciplinario de la Academia Gehenna. A partir de ahora, tendremos cooperación en asuntos de trabajo. Es un placer."
 leader_greeting_BA_041:0 "¿Usted es Sensei? A partir de hoy, estaré a su lado. Las tareas, déjemelas a mí."
 leader_greeting_BA_042:0 "Soy Fuuka, del Departamento de Catering. Si hay algo que le apetezca comer, no dude en decírmelo en cualquier momento."
 leader_greeting_BA_043:0 "Soy Juri, del Departamento de Alimentación de la Academia Gehenna. Si tiene hambre, puede decírmelo en cualquier momento, ¿eh?"
 leader_greeting_BA_044:0 "¡Yo-ho! ¡Soy Erika! Sensei, ¿ha visto a Kirara?"
 leader_greeting_BA_045:0 "Soy Himuro Sena, jefa del Departamento de Medicina de Emergencia de la Academia Gehenna. Espero que trabajemos bien juntos."
 leader_greeting_BA_046:0 "¡Ah! ¡Es Sensei! ¡Yuhu, soy Kirara! ¿Me ha estado esperando~? ¡Uhuhu, qué alegría~!"
 leader_greeting_BA_047:0 "No es que haya venido a ayudarle, ¿eh? ...¿Eh? ¿Si ayudo me dará algo rico de comer? ¿Qué qué? ¿Qué cosa rica?"
 leader_greeting_BA_048:0 "Soy Akari, del Club de Investigación Gourmet. ¿Vamos a comer algo delicioso juntos?"
 leader_greeting_BA_049:0 "¡Bienvenido/a al Club de Investigación Gourmet! Para perseguir el sabor definitivo, ¿nos embarcamos en una aventura juntos?"
 leader_greeting_BA_050:0 "¡Vaya, me ha encontrado! ¡Vamos a comer algo rico juntos!"
 leader_greeting_BA_051:0 "¡La Honorable Makoto Hanuma del Pandemonium Council finalmente ha honrado a Shalei con su presencia hoy! ¡Démosle una calurosa bienvenida!"
 leader_greeting_BA_052:0 ""
 leader_greeting_BA_053:0 ""
 leader_greeting_BA_054:0 "¡Ibuki, hace su apari~ción! ¡Sensei, ha esperado mucho~!"
 leader_greeting_BA_055:0 "Ah, ¿por qué ha acabado así...? Pero ya que es así, haré lo que tengo que hacer."
 leader_greeting_BA_056:0 "¡Jajajajaja! ¡Donde hay aguas termales, ahí estoy yo! ¡No, incluso si no hay aguas termales, yo estoy ahí! ¡Entonces, la preparación para la explosión está lista, ¿eh?!"
 leader_greeting_BA_057:0 "¿Qué quiere que allanemos? ¿O prefiere excavar? ¡Cualquier cosa está bien~!"
