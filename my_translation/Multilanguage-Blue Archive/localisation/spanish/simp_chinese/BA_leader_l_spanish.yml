#特殊
 leader_trait_hoshino_SP1:"¿Dónde habrá un buen lugar para echar una siesta?"
 leader_trait_hoshino_SP1_desc:"A los ojos de los demás, ella siempre se muestra perezosa ante la vida.\n\"Entonces, ¿dónde estará el lugar ideal para dormir?\""
 leader_trait_hoshino_SP2:"Guardiana de Abydos"
 leader_trait_hoshino_SP2_desc:"Tras haber enterrado con sus propias manos a su senpai, quizás ella nunca más volvió a creer en los milagros. Hasta esa tarde, el día en que Shiroko trajo de vuelta a Sensei.\n\"Al menos esta vez, permíteme protegerlo todo con mis propias manos, incluso si eso significa que mi halo se haga añicos.\""
 leader_trait_hoshino_SP3:"La Ballena que No Regresó"
 leader_trait_hoshino_SP3_desc:"§PElla está esperando, esperando el regreso de la Ballena Azul.§!"
 leader_trait_hoshino_SP4:"El Sueño de la Ballena Azul"
 leader_trait_hoshino_SP4_desc:"Tras haber caminado a través de incontables y largas noches, finalmente llegó al punto de partida del milagro.\n\"¡Bienvenido de nuevo, senpai!\""
 leader_trait_hina_SP1:"Administradora de Gehenna"
 leader_trait_hina_SP1_desc:"Hina y el Comité Disciplinario que ella lidera son, de hecho, los administradores de Gehenna, encargados de manejar los diversos asuntos internos de la escuela."
 leader_trait_hina_SP3:"Líder del Comité Disciplinario"
 leader_trait_hina_SP3_tip:"Tiene una cierta probabilidad de prevenir los incidentes de alboroto estudiantil en Kivotos, controlando así el §P[[Índice de Corrupción]§!."
 leader_trait_hina_SP3_desc:"Como exlíder del Comité Disciplinario, Hina es muy hábil lidiando con esta pandilla de estudiantes problemáticos."
 leader_trait_mika_SP1:"Canción de Invocación Estelar"
 leader_trait_mika_SP1_desc:"Trinity, como iniciador y escuela miembro original del Tratado del Edén, ejerce una gran influencia dentro de Kivotos."
 leader_trait_mika_SP2:"Kyrie Eleison"
 leader_trait_mika_SP2_desc:"Que los Arcángeles tengan piedad de ustedes, así que... primero tendrán que encontrarse con los Arcángeles."
 leader_trait_yuuka_SP1:"La Pequeña Contable Meticulosa"
 leader_trait_yuuka_SP1_desc:"Como antigua miembro del Seminario, la habilidad de Yuuka para mantener el funcionamiento normal de la escuela, incluso frente a un grupo de científicos locos que no saben cómo controlar un presupuesto, es incuestionable."
 leader_trait_yuuka_SP2:"La Sin Mochila"
 leader_trait_yuuka_SP2_desc:"§PTodas las tecnologías relacionadas con \"Mochila Táctica\", peso *0.5.§!\n¡Prohibido acosar a La Sin Mochila!"

 leader_trait_hoshino_SP5:"Las cosas que se perdieron, las cosas que no pudo soltar."
 leader_trait_hoshino_SP5_desc:"Desde que asumió Abydos de manos de Yume-senpai, Hoshino se propuso proteger esta escuela, ya fuera en el pasado, el presente o el futuro."
 leader_trait_hina_SP2:"Ibushi"
 leader_trait_hina_SP2_desc:"Como una de las potencias máximas de Kivotos, ningún estudiante intentaría enfrentarse cara a cara con esta miembro del Comité Disciplinario."
 leader_trait_mika_SP3:"Rollo Suizo"
 leader_trait_mika_SP3_desc:"Siendo alguien capaz de atravesar muros de prisión de un solo puñetazo, Mika Misono posee una fuerza natural inimaginable para los demás."
 leader_trait_yuuka_SP3:"La Contable"
 leader_trait_yuuka_SP3_desc:"Como antigua miembro del Seminario, la habilidad de Yuuka para mantener el funcionamiento normal de la escuela, incluso frente a un grupo de científicos locos que no saben cómo controlar un presupuesto, es incuestionable."

 leader_trait_atsuko_SP1:"La Princesa Enjaulada"
 leader_trait_atsuko_SP1_desc:"Siempre ha sido conocida como la \"Princesa\" de Arius. Este título no es solo un símbolo, sino que también representa su habilidad y determinación para unir a las estudiantes."
 leader_trait_saori_SP1:"Proditum Protector"
 leader_trait_saori_SP1_desc:"Las alumnas de Arius son su familia más importante. Las protegerá, sin importar los medios, sin importar las traiciones que haya sufrido."

 leader_trait_ui_SP1:"Pionera de la Investigación del Halo"
 leader_trait_ui_SP1_desc:"Como una de las primeras iniciadoras y una participante importante del programa de investigación del Halo, sus esfuerzos en este campo superan con creces los de cualquier otra. Quizás solo quiera demostrar el valor de aquello que ha amado durante tanto tiempo.\n\"Solo espero... que mis hijos... puedan ser de alguna utilidad..."
 leader_trait_ui_SP1_tip:"§RLa probabilidad de aparición de todas las tecnologías de la ruta de Liberación Divina se duplica§!"
 leader_trait_ui_SP2:"Grave Ansiedad Social"
 leader_trait_ui_SP2_desc:"Claramente, enviar a Yume en una nave de investigación para explorar la galaxia fue una elección equivocada; ella solo encaja encerrada tras las gruesas puertas de la antigua biblioteca.\n¿Quizás siempre haya una manera de cambiar todo esto, no es así?"
 leader_trait_ui_SP3:"Excavadora de Historia Antigua"
 leader_trait_ui_SP3_desc:"Finalmente está dispuesta a salir de la antigua biblioteca, a ver el mundo vibrante y colorido bajo el cielo estrellado, a desenterrar el auge y la caída de las civilizaciones.\nFue precisamente al presenciar el cambio de Yume que creí firmemente que la magia existe realmente en Kivotos, una magia llamada 'Milagro'."

 leader_trait_aris_SP:"AL-1S"
 leader_trait_aris_SP_desc:"[Root.GetArisSPDesc]"
 leader_trait_scientist_aris_SP_desc:"La mejor heroína de Kivotos, Aris."
 leader_trait_official_aris_SP_desc:"La mejor gerente de Kivotos, Aris."
 leader_trait_commander_aris_SP_desc:"La mejor comandante de Kivotos, Aris."


