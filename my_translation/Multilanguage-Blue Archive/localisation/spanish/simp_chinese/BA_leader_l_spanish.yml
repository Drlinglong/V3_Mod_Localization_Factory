 ###姬器人
 NAME_Aris:"Arisu"
 PHASE_Aris:"¡Pip pip pum! ¡Aris ha conseguido un objeto importante, la contraseña de la base de datos! ¡Sin dilación, conectando a la base de datos...! Mmm, así que así es como funciona esto, ¿eh...?"
 DESC_Aris:"Procedente de la Escuela de Ciencias del Milenio, el prototipo de las Hime-bots, programadora del Departamento de Desarrollo de Juegos."
 TRIGGER_Aris:"Aris ya está en su puesto."
 BA_communication.Aris.title:"Reclutar Reserva: §B$NAME_Aris$§!"
 BA_communication.Aris.desc:"Aunque Aris ha llegado a la Sala de Coordinación, aquí hay muchísimos objetos raros y extraños... Aris no sabe qué hacer ahora..."
 BA_communication.Aris.a:"La Sala de Coordinación se encarga de muchísimas cosas, tendrás que encontrar a alguien que te las explique bien."
 BA_communication.Aris.a.response:"En realidad, Noah ya estaba explicando cuando trajo a Aris aquí... Cada cosa aquí suena tan... ¡peligrosa...!"
 BA_communication.Aris.b:"Primero, ve a buscar al Oficial Administrativo y mira qué trabajo le conviene a Aris."
 BA_communication.Aris.b.response:"Mmm, Aris ha recibido muchísimas tareas del Oficial Administrativo... Pero Aris vino aquí por una misión de recolección de datos, y ahora no sabe qué hacer..."
 BA_communication.Aris.c:"No te preocupes tanto. ¡La oportunidad llama a la puerta! ¿Qué tal si empezamos con esta tarea de exploración?"
 BA_communication.Aris.c.response:"¡La exploración es una parte común de los juegos, así que Aris debería ser muy buena en esto! Ahora... ¿ir a la Sala de Defensa para pedir una nave de investigación? ¡Aris lo ha entendido, en marcha!"
 BA_communication.Aris.join:"§B$NAME_Aris$ se ha convertido en líder.§!"
### 起源
 NAME_Hoshino:"Hoshino"
 PHASE_Hoshino:"¡Mmm-hm-hm~ Quiero echarme una siestecita~!"
 DESC_Hoshino:"De la Academia Abidos, expresidenta del Comité de Contramedidas."
 BA_communication.Hoshino.title:"Recluta Disponible: §B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"¡Sensei! Este viejo viene a ayudarte~ ¡No tienes que cargar con todo tú solo~ Es importante relajarse también. ¿Qué? ¿Sensei dice que este viejo debe liderar una flota para defender las fronteras? ¡Ugh~ Qué lata, pero no hay remedio!"
 BA_communication.Hoshino.a:"¿Hoshino quiere escaquearse?"
 BA_communication.Hoshino.a.response:"¡Ejeje~ Equilibrio entre trabajo y ocio, ¿sabes? Este viejo también necesita descansar de vez en cuando."
 BA_communication.Hoshino.b:"¿Hay algo que preocupe a Hoshino antes de asumir el cargo?"
 BA_communication.Hoshino.b.response:"Para nada, Sensei. ¡Al contrario, me parece genial poder ayudarte con tus tareas~!"
 BA_communication.Hoshino.c:"En general, gracias a Hoshino por venir a ayudar."
 BA_communication.Hoshino.c.response:"¿Eh? ¿No son palabras de cortesía? Bueno, da igual, ¡déjaselo a este viejo~!"
 BA_communication.Hoshino.d:"Entonces, ¿la tarea de liderar la flota se la dejamos a Hoshino al final?"
 BA_communication.Hoshino.d.response:"¿Toca empezar a trabajar? Bueno, ¡este viejo tendrá que ponerse las pilas!"
 BA_communication.Hoshino.join:"¡§B$NAME_Hoshino$ se ha convertido en una líder.§!"

 NAME_Yuuka:"Yuuka"
 PHASE_Yuuka:"¡Incluso la tristeza y el dolor, los descompongo en factores para usted!"
 DESC_Yuuka:"De la Academia de Ciencias del Milenio, contadora y exdirectora del Seminario. Posee un talento envidiable para el cálculo y una sensibilidad innata para los números. Sin embargo, incluso para un genio de las matemáticas de primer nivel, hay algunas cosas que no se pueden calcular."
 BA_communication.Yuuka.title:"Recluta Disponible: §B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"¡Sensei! ¡Bienvenido de nuevo! Tal como lo había calculado, ha llegado sin falta. ¿Cómo ha estado últimamente? ¿Ha comido bien? ¿Ha descansado lo suficiente? Sensei, ¿no ha estado gastando dinero a lo loco últimamente? Durante el tiempo que no estuve con usted, ¿se ha cuidado bien?"
 BA_communication.Yuuka.a:"Ajajaja... Bueno, Schale ha tenido que gestionar un ámbito cada vez mayor últimamente, así que..."
 BA_communication.Yuuka.a.response:"¡Por su aspecto, seguro que se ha vuelto a esforzar demasiado estos días! Ay, mire esas ojeras tan evidentes, esa barba incipiente y ese aspecto desaliñado... Siempre dice que los asuntos de adultos los resuelven los adultos, ¡pero si hay algo, podría haberme llamado para que le ayudara! En efecto, Sensei no puede sin mí..."
 BA_communication.Yuuka.b:"Jeje, he recibido tus sentimientos, Yuuka. Al final, eres tú, mi pequeña Yuuka, quien más se preocupa por mí."
 BA_communication.Yuuka.b.response:"¡Pa-pa-para nada es que me preocupe especialmente! Al fin y al cabo, usted es el Sensei de todos, y si cayera enfermo, todo Kivotos se volvería un caos... Así que, ¡Sensei, si tiene algo, no dude en pedírmelo! ¡Incluso si es por todo Kivotos, me esforzaré al máximo!\n     (En voz baja) En realidad, también quiero pasar más tiempo con Sensei..."
 BA_communication.Yuuka.c:"Siendo así, ¿entonces no me andaré con rodeos? Kivotos necesita ahora personal administrativo para ser gobernadores, ¿podría Yuuka encargarse?"
 BA_communication.Yuuka.c.response:"¡Jum-jum-jum~ Pues ha encontrado a la persona correcta! En cuanto a la gestión administrativa, ¡tengo la confianza de no perder ante nadie! Ya sea la contabilidad, la asignación de fondos o la revisión de resoluciones, ¡todo eso son mis puntos fuertes en el Seminario! Aunque ahora tendré que encargarme de un planeta mucho más grande que una academia... ¡También me esforzaré al máximo! ¡Incluso los gastos fiscales de todo Kivotos y los suyos propios puede dejármelos a mí, no tengo ningún problema!"
 BA_communication.Yuuka.d:"Siendo así, confío en las habilidades de Yuuka. Siempre me dices que no me esfuerce demasiado, pero tú, pequeña Yuuka, también debes cuidar de tu descanso."
 BA_communication.Yuuka.d.response:"Hmph, ¡si usted, Sensei, es la persona que menos se preocupa por su propia salud... Pero si insiste en hacerlo, entonces, esto puede ser una promesa entre nosotros dos! - ¡Trabajar con seriedad cuando toca y descansar bien cuando también toca! ¡Juntos, descompongamos en factores toda la tristeza y la ira!"
 BA_communication.Yuuka.join:"¡§B$NAME_Yuuka$§! se une como §Hlíder§!"

