 situation_Our_story_desc_1:0 "Este es el comienzo de todo. Cada una de nuestras actividades se basa en el material.\n\n ['concept_Kivotos_chronicle_stage1_bonus'] ['concept_Kivotos_chronicle_stage2_prerequisites']"
 situation_Our_story_desc_2:0 "Las materias primas de los suburbios abastecen el enorme consumo diario de la Ciudad-Academia. Son la base de la Ciudad-Academia y la vanguardia de su expansión. Unos suburbios caóticos equivalen a un futuro incierto.\n\n ['concept_Kivotos_chronicle_stage2_bonus'] ['concept_Kivotos_chronicle_stage3_prerequisites']"
 situation_Our_story_desc_3:0 "Una gran cantidad de industria civil se concentra en las zonas autónomas. La dirección de cada tubería, la ruta de cada dron, el almacenamiento de cada plano: todo esto debe ser cuidadosamente planificado.\n\n ['concept_Kivotos_chronicle_stage3_bonus'] ['concept_Kivotos_chronicle_stage4_prerequisites']"
 situation_Our_story_desc_4:0 "Una simple teja sobre la cabeza no es suficiente, pero nuestros gustos en cuanto a habitaciones son muy variados. Asignar un espacio personal a cada uno no es un despilfarro, sino una inversión cultural necesaria.\n\n ['concept_Kivotos_chronicle_stage4_bonus'] ['concept_Kivotos_chronicle_stage5_prerequisites']"
 situation_Our_story_desc_5:0 "Incluso ahora, los desacuerdos entre las grandes academias son inevitables. Debemos encontrar la raíz del problema y resolverlo.\n\n ['concept_Kivotos_chronicle_stage5_bonus'] ['concept_Kivotos_chronicle_stage6_prerequisites']"
 situation_Our_story_desc_6:0 "La capacidad de un solo planeta tiene un límite. Para el futuro de la Ciudad-Academia, debe abrazar todo el universo.\n\n ['concept_Kivotos_chronicle_stage6_bonus'] ['concept_Kivotos_chronicle_stage7_prerequisites']"
 situation_Our_story_desc_7:0 "La remodelación final del planeta Ciudad-Academia. Todo fluye de forma natural.\n\n ['concept_Kivotos_chronicle_stage7_bonus'] ['concept_Kivotos_chronicle_stage8_prerequisites']"
 situation_Our_story_desc_8:0 "Dondequiera que lleguemos, el mundo será por fin de un azul celeste.\n\n ['concept_Kivotos_chronicle_stage8_bonus']"

