 school_tech:0 "Investigación de la Filosofía Académica"
 school_tech_desc:0 "La estructura social de Kivotos es única, y merece que la estudiemos y reformemos con atención."
 students_rings_tech:0 "Tecnología del Halo"
 students_rings_tech_desc:0 "Los halos sobre nuestras cabezas nos han acompañado desde el momento de nuestro nacimiento, y así ha sido desde siempre. Aunque desconocemos sus principios, es innegable que los halos tienen un significado importante para cada estudiante de Kivotos. Ahora, hemos encontrado información sobre los halos en antiguos libros que han perdurado. ¿Esto nos conducirá a una nueva era, o será la llave para abrir la Caja de Pandora?"

