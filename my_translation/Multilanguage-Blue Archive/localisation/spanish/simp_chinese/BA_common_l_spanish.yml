 situation_Kyrie_ruin_research_desc_1:0 "Las ruinas en nuestro planeta fueron causadas por un enemigo inesperado y no son como las ruinas habituales. Ahora hemos establecido un puesto de avanzada en el sistema, expandiendo nuestros límites al espacio. A continuación, debemos obtener todo lo que necesitamos en el vasto espacio, investigar las ruinas de nuestro planeta natal y reconstruir nuestro hogar sobre ellas."
