 d_broken_Abydos_school_desc_campus:0 "Una parte fue destruida por un misil de Ouroboros. Afortunadamente, los daños no fueron muy grandes."
 d_broken_Millennium_school_desc_campus:0 "Lamentablemente destruido en la batalla contra Hod."
 d_broken_Trinity_school_desc_campus:0 "¡Mika lo atravesó de un puñetazo, llevándose consigo al Obispo!"
 d_broken_Gehenna_school_desc_campus:0 "Aunque Gehenna fue una de las pocas academias que no se vieron envueltas en la Guerra de los Nombres Sagrados, ¡nunca subestimes el poder destructivo de los estudiantes!"
 d_broken_Abydos_school_desc_ruined:0 "El campus principal dañado de Abydos. Ya estaba abandonado mucho antes del Gran Cataclismo."
 d_broken_Millennium_school_desc_ruined:0 "Ruinas de la Academia de Ciencia Millennium. Aún se pueden recuperar bastantes datos de ellas."
 d_broken_Trinity_school_desc_ruined:0 "Ruinas de la Santísima Trinidad. Algunos creen que deberían convertirse en un museo, mientras que otros piensan que un vertedero sería más apropiado."
 d_broken_Gehenna_school_desc_ruined:0 "Ruinas de Gehenna. Los daños no son graves, se pueden reutilizar como asentamiento."

 d_Abydos_school_desc:0 "Después de un largo y tortuoso camino de resurgimiento, Abydos finalmente ha recuperado su antigua gloria."
 d_Millennium_school_desc:0 "Durante mucho tiempo, Millennium fue el centro tecnológico de Kivotos, y ahora, se convertirá en el centro tecnológico de esta galaxia."
 d_Trinity_school_desc:0 "El Primer Concilio nos unió, y el Tratado del Edén nos guiará hacia la orilla luminosa."
 d_Gehenna_school_desc:0 "Esta academia estuvo una vez plagada de todo tipo de incidentes desagradables, pero con la jurisdicción unificada del Comité de Disciplina, todo eso ya es cosa del pasado."

 d_broken_power_station_desc:0 "Ruinas de un núcleo de energía. Se espera que su producción sea considerable después de la reparación."
 d_broken_desert_mine_desc:0 "Zona minera desértica dañada. Las vetas están profundamente enterradas y es difícil reactivarlas."
 d_broken_power_station_desc_campus:0 "Volado por la Gran Esfera, ¿eh?"
 d_broken_desert_mine_desc_campus:0 "Este lugar fue el primer paso hacia la recuperación de Abydos y donde apareció Orochi, ahora está lleno de todo tipo de fragmentos metálicos."
 d_broken_power_station_desc_ruined:0 "Ruinas de un núcleo de energía. Se espera que su producción sea considerable después de la reparación."
 d_broken_desert_mine_desc_ruined:0 "Zona minera desértica dañada. Las vetas están profundamente enterradas y es difícil reactivarlas."
 d_power_station_desc:0 "Desarrollado a partir del legado de la Academia de Ciencia Millennium. Proporciona una fuente constante de energía al planeta."
 d_desert_mine_desc_ruined:0 "Desarrollado a partir del legado de la Academia de Ciencia Millennium. Una zona minera reabierta. ¡La minería automatizada es buena civilización!"
 d_Greenhouse_farms_desc:0 "Este invernadero fue una fuente importante de alimento para nosotros. Y sigue siéndolo."

 d_Arius_Cathedral_ruined:0 "£blocker£ Santuario de Arius"
 d_Arius_Cathedral_ruined_desc:0 "El Santuario de Arius, convertido en ruinas por un mar de llamas hace mucho tiempo. Gracias a las innumerables reparaciones espontáneas de los estudiantes, no se ha derrumbado en todos estos años."
 d_Arius_site_park:0 "Parque Arqueológico de Arius"
 d_Arius_site_park_desc:0 "Que estas ruinas inspiren y adviertan a las generaciones futuras, ¡para que nunca repitan los errores del Primer Concilio!"
 d_Trinity_National_Museum:0 "Museo Nacional de la Santísima Trinidad"
 d_Trinity_National_Museum_desc:0 "Los museos están en la vanguardia de la lucha cultural, promoviendo el bien y reprimiendo el mal; en resumen, luchando constantemente contra lo obsoleto y lo primitivo."
 d_desert_mine_desc:0 "Desarrollado a partir del legado de la Academia de Ciencia Millennium. Una zona minera reabierta. ¡La minería automatizada es buena civilización!"
 d_Gehenna_shelter:0 "Refugio Remodelado de Gehenna"
 d_Gehenna_shelter_desc:0 "Un antiguo edificio escolar reformado, proveniente de las viejas instalaciones de Gehenna. Espacioso, luminoso, bien ventilado... ¡pero sin agua caliente!"
 d_fresh_ruins:0 "£blocker£ Ruinas Dimensionales"
 d_fresh_ruins_desc:0 "Ruinas causadas por el abandono a largo plazo, el uso excesivo y otras razones. Otorgan recompensas al ser despejadas, pero conllevan penalizaciones si no se completan."
 d_enemy_debris:0 "£blocker£ Restos Enemigos"
 d_enemy_debris_desc:0 "Restos dejados por los enemigos al ser derrotados. Se pueden obtener abundantes recursos al reciclarlos."
 d_cleaning_machine_center:0 "Zona de Fabricación Mecánica de Arius"
 d_cleaning_machine_center_desc:0 "La maquinaria producida aquí se utilizará para despejar ruinas y reconstruir distritos. Cada edificio es excepcional tanto en utilidad como en estética, y desde su diseño inicial se ha conservado la posibilidad de convertirlo en un museo."

 d_fade_Sanctum:0 "£blocker£ Torre de la Vanidad"
 d_fade_Sanctum_desc:0 "La raíz de la caída de Kivotos. Aunque el Guardián de la Torre Sagrada ha sido derrotado, debemos encontrar la manera de despejarla antes de poder lidiar con la erosión a largo plazo que ha causado al planeta."
 d_fade_Sanctum_zone:0 "£blocker£ Zona de Ruinas Dimensionales Colosales"
 d_fade_Sanctum_zone_desc:0 "Ruinas afectadas por la Torre Gigante, donde ni siquiera se puede comenzar una investigación. Debemos resolver la fuente de la erosión antes de poder lidiar con ellas."
 d_Atrahasis_reactor:0 "Reactor del Arca"
 d_Atrahasis_reactor_desc:0 "El reactor del Arca. Como ya no es necesario alimentar tantos dispositivos de cálculo, la energía excedente se ha desviado para uso civil."
 d_Atrahasis_harvester:0 "Extractor del Arca"
 d_Atrahasis_harvester_desc:0 "Después de desmontar los motores del Arca y fijarla en órbita, instalamos extractores en la posición original de los motores para obtener materiales del planeta."
 d_Atrahasis_agriculture:0 "Cápsula de Cultivo del Arca"
 d_Atrahasis_agriculture_desc:0 "Cápsulas de cultivo adaptadas de almacenes de fábricas militares. Aquí es donde cultivamos nuestra comida."
 d_Atrahasis_matrix:0 "Zona de la Matriz del Arca"
 d_Atrahasis_matrix_desc:0 "Poner en marcha estos dispositivos de cálculo consume muchísima energía, y su arquitectura está tan especializada que son muy ineficientes para la investigación. Pero, ¡aún hay formas de modificarlos para que los estudiantes puedan usarlos!"
 d_Atrahasis_factory:0 "Fábrica Militar del Arca"
 d_Atrahasis_factory_desc:0 "La fábrica del Arca que se usaba para producir ejércitos de robots. Después de reprogramarla, se ha convertido en una fuente importante de suministros para nosotros."
 d_Atrahasis_gravity_controllor:0 "Controlador de Gravedad del Arca"
 d_Atrahasis_gravity_controllor_desc:0 "El Arca utiliza este dispositivo para controlar la gravedad interna, y además puede producir algunos bienes esenciales."

