 decision_Atrahasis_research_2:0 "Arca: Investigación de Instalaciones Automatizadas"
 decision_Atrahasis_research_2_desc:0 "Los distritos automatizados desplegarán todo su potencial. §HLa producción y el costo de mantenimiento de todos los distritos automatizados aumentarán.§!"
