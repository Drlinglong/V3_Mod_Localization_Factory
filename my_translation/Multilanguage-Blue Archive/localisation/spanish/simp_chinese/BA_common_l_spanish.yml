 tech_BA_Shittem_starting:0 "Reparar la Caja de Schale"
 tech_BA_Shittem_starting_desc:0 "Reparar este dispositivo de propósito desconocido. ¿Qué utilidad tiene exactamente y qué secretos esconde...?"
 tech_BA_Shittem_starting_tips:0 "Reparar este dispositivo parecido a una tableta, encontrado entre las ruinas."

 tech_BA_pyroxenes_crafting:0 "Fabricación de Piroxeno"
 tech_BA_pyroxenes_crafting_desc:0 "Después de reparar la máquina de fabricación en el sótano de Schale, por fin podemos empezar a investigar la tecnología de producción masiva de Piroxeno."
 tech_BA_pyroxenes_industrial_crafting:0 "Fabricación a Gran Escala de Piroxeno"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "Escalar el proceso de fabricación de Piroxeno para reducir el consumo y aumentar la producción."
 tech_BA_pyroxenes_megastructure_crafting:0 "Fabricación Automatizada de Piroxeno"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "Para lograr la fabricación automatizada de Piroxeno, es necesario utilizar los campos gravitacionales especiales alrededor de los agujeros negros."
 tech_BA_pyroxenes_using:0 "Lente Gravitacional de Piroxeno"
 tech_BA_pyroxenes_using_desc:0 "El Piroxeno es un excelente material para la fabricación de lentes gravitacionales, y puede usarse como sustancia de refuerzo, para potenciar armas y en un sinfín de otros campos. Aunque devora la riqueza circundante (como los créditos de energía), esta pequeña pérdida es totalmente justificable en comparación con sus poderosos efectos."
 tech_BA_pyroxenes_using_title:0 "Esta tecnología nos abrirá el camino para el uso del Piroxeno."
 tech_BA_keystone_crafting:0 "Almacenamiento y Producción Masiva de Piedra de Fabricación"
 tech_BA_keystone_crafting_desc:0 "La Piedra de Fabricación siempre la hemos transformado directamente en armamento, ya que es difícil de almacenar cerca de los estudiantes durante mucho tiempo. El avance en las tecnologías de almacenamiento y producción masiva de Piedra de Fabricación nos permite profundizar su aplicación en asuntos militares."
 tech_BA_keystone_automatic_crafting:0 "Tecnología de Moldeo de Piedra de Fabricación"
 tech_BA_keystone_automatic_crafting_desc:0 "La tecnología de moldeo permite forjar directamente la Piedra de Fabricación en la forma deseada y luego transformarla en aleaciones u otras sustancias, mejorando drásticamente las diversas propiedades del material. Además, esta tecnología puede producir a gran escala líneas de producción totalmente automatizadas de Piedra de Fabricación, para satisfacer nuestra demanda."
 tech_BA_keystone_megastructure_crafting:0 "Producción de Piedra de Fabricación en Gravedad Cero"
 tech_BA_keystone_megastructure_crafting_desc:0 "Para una mayor optimización del proceso de producción de Piedra de Fabricación, un entorno de gravedad cero se ha vuelto una condición indispensable."
 tech_BA_dark_matter_absorbing:0 "Concentración de Materia Oscura"
 tech_BA_dark_matter_absorbing_desc:0 "La materia oscura suele alcanzar una concentración explotable cerca de los agujeros negros, pero también es posible lograrlo en un entorno de lentes gravitacionales creadas con piróxenos."
 tech_BA_auto_habitat_1:0 "Estación Habitacional Automatizada"
 tech_BA_auto_habitat_1_desc:0 "Aprovechando las propiedades del piróxeno, podemos construir estaciones espaciales autosuficientes en entornos de baja gravedad."
 tech_BA_auto_habitat_2:0 "Expansión de Estación Habitacional Automatizada"
 tech_BA_auto_habitat_2_desc:0 "Los módulos de estación espacial mejorados pueden albergar más módulos automatizados."
 tech_BA_angel24_rare_produce:0 "Refinador de Recursos Raros"
 tech_BA_angel24_rare_produce_desc:0 "Una sencilla fábrica automatizada que usa piróxeno para producir recursos raros."
