 tech_BA_culture_Federal:0 "Estudio Cultural Académico: Consejo Estudiantil Federal"
 tech_BA_culture_Federal_desc:0 "Durante mucho tiempo, Kivotos ha estado en un estado de alta autonomía. La Federación, como la única fuerza capaz de unir a Kivotos, debe ser tomada en serio."
 tech_BA_culture_Schale:"Estudio Cultural Académico: Oficina Federal de Schale"
 tech_BA_culture_Schale_desc:"Schale, como la institución más importante de la Federación, posee una importancia insustituible."
 tech_BA_culture_Abydos:0 "Estudio Cultural Académico: Abydos"
 tech_BA_culture_Abydos_desc:0 "El milagro del renacimiento de Abydos en la era espacial es evidente para todos, y sus innovaciones y experiencia merecen ser promovidas en todo Kivotos."
 tech_BA_culture_Gehenna:0 "Estudio Cultural Académico: Gehenna"
 tech_BA_culture_Gehenna_desc:0 "Como la famosa montaña de monos (?) de Kivotos, Gehenna tiene una comprensión única de cómo conciliar el orden y el caos, y es hora de promover sus ideas en todo Kivotos."
 tech_BA_culture_Millennium:0 "Estudio Cultural Académico: Millennium"
 tech_BA_culture_Millennium_desc:0 "Millennium posee una fuerte atmósfera de liberalismo e investigación académica, que se complementan mutuamente para forjar el Millennium de hoy, y, por supuesto, también forjarán la ciudad-academia del futuro."
 tech_BA_culture_Trinity:0 "Estudio Cultural Académico: Trinity"
 tech_BA_culture_Trinity_desc:0 "Nadie entiende la política mejor que Trinity; la política es tanto un abismo como un sol abrasador, que observa y brilla sobre cada miembro de la Federación Académica."
 tech_BA_culture_Redwinter:0 "Estudio Cultural Académico: Federación de Invierno Rojo"
 tech_BA_culture_Redwinter_desc:0 "La Academia de la Federación de Invierno Rojo tiene una tradición de unidad y de avanzar con valentía contra la corriente, lo que ayuda a fortalecer los cimientos de la Federación Académica."
 tech_BA_culture_Hyakkiyako:0 "Estudio Cultural Académico: Hyakkiyako"
 tech_BA_culture_Hyakkiyako_desc:0 "Hyakkiyako tiene una comprensión única y estilizada de muchas cosas, y estudiarlas y promoverlas seguramente añadirá un toque distintivo y vibrante a la Federación Académica."
 tech_BA_culture_Shanhaijing:0 "Estudio Cultural Académico: Shanhaijing"
 tech_BA_culture_Shanhaijing_desc:0 "Shanhaijing es una academia desarrollada sobre los sólidos cimientos del dinero y el trabajo, y el choque entre el ideal y la realidad es el tema eterno de Shanhaijing."
 tech_BA_culture_Valkyrie:0 "Estudio Cultural Académico: Valkyrie"
 tech_BA_culture_Valkyrie_desc:0 "La Academia de Policía Valquiria entrena a la mayor parte de las fuerzas de seguridad de Kivotos, y la organización que proporciona es una garantía de prosperidad."
 tech_BA_culture_SRT:0 "Estudio Cultural Escolar: SRT"
 tech_BA_culture_SRT_desc:0 "La nación necesita barcos robustos y cañones poderosos, pero también un bisturí afilado, y SRT cumple precisamente ese papel."
 tech_BA_culture_Arius:0 "Estudio Cultural Escolar: Arius"
 tech_BA_culture_Arius_desc:0 "La historia de Arius es una de traición y sacrificio, que nos recuerda constantemente: la tiranía solo conduce a la destrucción."
 tech_BA_Tactical_backpack_T1:0 "Mochila Táctica Compuesta T1"
 tech_BA_Tactical_backpack_T1_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Esta mochila táctica de tecnología avanzada de Kivotos proporcionará tanto armadura como escudos a las naves de guerra."
 tech_BA_Tactical_backpack_T2:0 "Mochila Táctica Compuesta T2"
 tech_BA_Tactical_backpack_T2_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Una mochila táctica más fiable que proporciona más armadura y escudos a las naves de guerra."
 tech_BA_Tactical_backpack_T3:0 "Mochila Táctica Compuesta T3"
 tech_BA_Tactical_backpack_T3_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Una mochila táctica mejorada que no solo proporciona armadura y escudos, sino que también recarga los escudos."
 tech_BA_Tactical_backpack_T4:0 "Mochila Táctica Compuesta T4"
 tech_BA_Tactical_backpack_T4_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Una mochila táctica de vanguardia que proporciona armadura y escudos, y puede repararse de forma completamente autónoma."
 tech_BA_Tactical_backpack_T5:0 "Mochila Táctica Compuesta T5"
 tech_BA_Tactical_backpack_T5_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Una mochila táctica fabricada con materia oscura, extremadamente fiable."
 tech_BA_Tactical_backpack_T6:0 "Mochila Táctica Compuesta T6"
 tech_BA_Tactical_backpack_T6_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Una mochila táctica de máximo rendimiento que no solo proporciona una seguridad total, sino que también optimiza el consumo de energía."
 tech_BA_Badge_T1:0 "Emblema para Naves T1"
 tech_BA_Badge_T1_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Este emblema de tecnología avanzada de Kivotos puede proporcionar a las naves de guerra puntos de casco y evasión."
 tech_BA_Badge_T2:0 "Emblema para Naves T2"
 tech_BA_Badge_T2_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Un emblema para naves más fiable que proporciona más puntos de casco y evasión a las naves de guerra."
 tech_BA_Badge_T3:0 "Emblema para Naves T3"
 tech_BA_Badge_T3_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Un emblema mejorado que no solo proporciona puntos de casco y evasión, sino que también aumenta la velocidad de la nave."
 tech_BA_Badge_T4:0 "Emblema para Naves T4"
 tech_BA_Badge_T4_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Un emblema de vanguardia que proporciona armadura y escudos, y puede aumentar la velocidad de la nave."
 tech_BA_Badge_T5:0 "Emblema para Naves T5"
 tech_BA_Badge_T5_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Un emblema fabricado con materia oscura, extremadamente fiable."
 tech_BA_Badge_T6:0 "Emblema para Naves T6"
 tech_BA_Badge_T6_desc:0 "Los niños eligen, ¡los adultos lo quieren todo! Un emblema de máximo rendimiento que no solo proporciona una seguridad total, sino que también optimiza el proceso de producción."

 tech_BA_auto_turrent_1:0 "Componente de Torreta Autopropulsada"
 tech_BA_auto_turrent_1_desc:0 "Un diseño de componente para torreta autopropulsada."
 tech_BA_auto_turrent_2:0 "Núcleo de Torreta Autorreparable"
 tech_BA_auto_turrent_2_desc:0 "Este núcleo permite que las torretas autopropulsadas se desplieguen y operen como fuerzas especiales."

 tech_BA_Arius_antihalo:0 "Bomba de Halo"
 tech_BA_Arius_antihalo_desc:0 "Una bomba cuyo principio de funcionamiento no ha sido confirmado, capaz de destruir nuestros Halos. Extremadamente peligrosa."
 tech_BA_Arius_antihalo_title:0 "Arma Antihalo"

 tech_BA_crisis:0 "Crisis de Blue Archive"
 tech_BA_crisis_desc:0 "¿Estás dispuesto a convertirte en una calamidad solo para conseguir esta tecnología, Hakase, tú...?"
 tech_BA_fe:0 "Precursor de Blue Archive"
 tech_BA_fe_desc:0 "¡No eres un Imperio Caído en absoluto! ¡¿Por qué tienes esta tecnología?!"
 tech_BA_gate_build:0 "Enlace de Comunicación Sencillo"
 tech_BA_gate_build_desc:0 "Se pueden construir pequeños enlaces de comunicación sencillos."

 tech_BA_legacy_of_millennium:0 "Legado de Automatización de Millennium"
 tech_BA_legacy_of_millennium_desc:0 "El legado de la Academia Tecnológica Millennium en tecnología de automatización inconsciente."
 tech_BA_spaceship_automation_1:0 "Nave de Combate Pequeña Automatizada"
 tech_BA_spaceship_automation_1_desc:0 "Desarrollada a partir del legado de la Academia Tecnológica Millennium. Una nave pequeña, ligera y ágil, que utiliza un sistema autónomo centralizado, de bajo coste, muy maniobrable y que no requiere tripulación."
 tech_BA_spaceship_automation_2:0 "Nave de Combate Grande Automatizada"
 tech_BA_spaceship_automation_2_desc:0 "Desarrollada a partir del legado de la Academia Tecnológica Millennium. La instalación de sistemas autónomos probados en naves de combate grandes permite que un gran número de naves puedan ser unificadas bajo un único mando gracias a la ausencia de tripulación."
 tech_BA_spaceship_automation_3:0 "Módulo de Potencia de Fuego Automatizado"
 tech_BA_spaceship_automation_3_desc:0 "Desarrollada a partir del legado de la Academia Tecnológica Millennium. Las naves totalmente automatizadas permiten una simplificación del diseño de las naves de combate y la especialización de sus funciones, mejorando significativamente la capacidad operativa de la flota."
 tech_BA_spaceship_automation_3_title:0 "§HDesbloquea módulo de lancha misilística:§! Proa de Égida Cola de Vórtice\n§HDesbloquea módulo de nave Espinazo:§! Núcleo Vaina Cola de Enlace"
 tech_BA_spaceship_automation_3_tip:0 "Módulos de nave especializados, capaces de asumir más funciones."
 tech_BA_spaceship_automation_4:0 "Nave Insignia Automatizada"
 tech_BA_spaceship_automation_4_desc:0 "Desarrollada a partir del legado de la Academia Tecnológica Millennium. A partir de ahora, podemos desechar el concepto de 'capacidad naval': ¡una flota que infunde temor en todo el universo, requiere solo de unas pocas personas para ser comandada! Es, en el sentido más verdadero de la palabra, 'solo unas pocas'."

 tech_BA_ruins_research:0 "Investigación de Integración de Ruinas"
 tech_BA_ruins_research_desc:0 "Las montañas de ruinas son una fuente importante de recursos para nosotros. ¡Deberíamos investigar cómo aprovecharlas al máximo!"
 tech_BA_ruins_research_title:0 "Sistematizar las diversas teorías actuales sobre las ruinas."
 tech_BA_ruins_mining:0 "Tecnología de Explotación de Ruinas"
 tech_BA_ruins_mining_desc:0 "La tecnología de explotación desarrollada a partir del estudio de las ruinas nos permitirá obtener más recursos de ellas."
 tech_BA_ruins_mining_title:0 "Aumenta la producción de los puestos de trabajo relacionados con la Explotación de Ruinas."
 tech_BA_Arius_planet_rebuild:0 "Tecnología de Reconstrucción Planetaria"
 tech_BA_Arius_planet_rebuild_title:0 "¡Calcular. Limpiar. Construir. Unir!"
 tech_BA_Arius_planet_rebuild_desc:0 "No queda mucho tiempo para la reconstrucción. ¡La asignación inteligente de recursos y espacio es un problema que debemos resolver!"

 tech_BA_Preliminary_ring_theory:0 "Teoría Preliminar del Halo"
 tech_BA_Preliminary_ring_theory_desc:0 "Tras organizar preliminarmente el conocimiento obtenido de antiguos libros restaurados y descifrados, hemos formado una comprensión inicial de los halos. ¡Clasificar y archivar estos datos nos ayudará a profundizar aún más en nuestra investigación!"
 tech_BA_depth_study_of_auras:0 "Investigación Profunda del Halo"
 tech_BA_depth_study_of_auras_desc:0 "Según lo que dicen los antiguos libros, nuestros halos son la manifestación de nuestra voluntad divina. ¡Si esto es cierto, entonces nuestras habilidades serán incluso más poderosas de lo que imaginamos! Evidentemente, una parte de nuestra divinidad ha sido sellada, y debemos investigar a fondo para descubrir cómo romper ese sello."
 tech_BA_Halo_power_increase:0 "Amplificación de Poder del Halo"
 tech_BA_Halo_power_increase_desc:0 "Nuestros halos nos otorgan un poder superior al de las criaturas comunes, aunque la intensidad de este poder varía en cada individuo. Ahora que tenemos una comprensión preliminar de esta fuerza, ¡podemos amplificar artificialmente nuestro poder mediante algunas técnicas!"
 tech_BA_Divine_liberation_theory:0 "Teoría de Liberación Divina"
 tech_BA_Divine_liberation_theory_desc:0 "Hemos analizado preliminarmente la fuente del poder del halo. Si queremos amplificar la salida de esta energía, ¡necesitaremos sustancias con afinidad al halo que almacenen grandes cantidades de energía internamente! ¿Quizás unas piedras cian puedan lograrlo? (Sugerencia: Completa la tecnología de Aplicación de Piedra Celeste para desbloquear la siguiente tecnología)"
 tech_BA_Preliminary_divine_liberation:0 "Liberación Divina Preliminar"
 tech_BA_Preliminary_divine_liberation_desc:0 "Con el avance de la tecnología de Piedra Celeste, ¡finalmente hemos dado un paso importante en la investigación del halo! Gracias a la catálisis de la Piedra Celeste, nuestros halos liberarán más energía que antes. ¡Ahora solo necesitamos difundir este logro!"
 tech_BA_Preliminary_ring_theory_title:0 "Es la piedra angular de la teoría del halo, una condición necesaria para la investigación posterior del halo."
 tech_BA_Halo_power_increase_title:0 "Teoría básica para la modificación artificial de halos."
 tech_BA_Divine_liberation_theory_title:0 "Investigar la 'divinidad' única que se esconde detrás de los halos."
 tech_BA_Preliminary_divine_liberation_title:0 "El último paso de la teoría básica del halo."

