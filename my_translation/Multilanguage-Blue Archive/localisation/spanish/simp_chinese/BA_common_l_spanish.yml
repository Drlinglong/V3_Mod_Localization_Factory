 BlueArchiveAronaDesc5:0 "¡Maestro, elija el trabajo que quiera hacer! ¡Siempre estaré aquí para ayudarle!" #认真状 ‘^’
 BlueArchiveAronaDesc6:0 "Maestro, de vez en cuando también debería descansar bien... Arona está muy preocupada por su salud..."
 BlueArchiveAronaDesc7:0 "...Tch, ¿cómo se atreven a ofendernos así? ¿Qué tal si los llamamos bolas de pelo alienígenas a partir de ahora...? Ah, Maestro, Arona no estaba espiando las comunicaciones diplomáticas, ¡ajajajá, de verdad que no...!"
 BlueArchiveAronaDesc8:0 "No necesitamos que ustedes nos den órdenes, ¡unos que ni siquiera saben usar las rocas de fabricación...! Ah, ¿oyó algo hace un momento?"
 BlueArchiveAronaDesc9:0 "...Ah, Maestro... ¿Un correo? No, no hay ningún correo, ¡jejeje!" #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "Ay... Parece que hoy el Maestro volverá a trabajar hasta muy tarde..." #叹气状
 BlueArchiveAronaDesc11:0 "¡Ayudaré al Maestro con el trabajo!"
 BlueArchiveAronaDesc12:0 "Maestro, ¿adivine qué buenas noticias tiene Arona para usted hoy?" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "Los trabajos por terminar se han amontonado como una montaña... Los adultos realmente trabajan duro..." #惬意
 BlueArchiveAronaDesc14:0 "Maestro... ¡No se quede solo charlando con los estudiantes, el trabajo de hoy no se terminará!"
 BlueArchiveAronaDesc15:0 "Maestro, de vez en cuando también debe cuidar su equilibrio entre el trabajo y el descanso... Arona está muy preocupada por su salud..."
 BlueArchiveAronaDesc16:0 "Texto de prueba 16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "Maestro..."
 BlueArchiveAronaDesc18:0 "Texto de prueba 18"
 BlueArchiveAronaDesc19:0 "¡P-Profesor/a! ¿Q-q-qué es esto...? ¿P-por qué lo tiene usted...? ¡N-no puede ser...! ¡Buaaaah...! ¡Arona ya no podrá casarse...!"
 BlueArchiveAronaDesc20:0 "Texto de prueba 20"
 BlueArchiveAronaDesc21:0 "¡P-Profesor/a! ¡Ese pastel es para mí! ¡Jejejeje...!"
 BlueArchiveAronaDesc22:0 "Profesor/a, ¿hay algún trabajo que Arona pueda hacer? ¡Arona estará aquí para ayudarle siempre!" #星星眼
 BlueArchiveAronaDesc23:0 "Texto de prueba 23"
 BlueArchiveAronaDesc24:0 "Profesor/a, hace un momento recibió unas, eh, fotos... de esas un poco \"ligeras\" y algo... desinhibidas. No parecía que se hubieran enviado por accidente, ¿eh...? Pensando en su seguridad, ¡Arona ya las ha requisado por usted!" #-o-

