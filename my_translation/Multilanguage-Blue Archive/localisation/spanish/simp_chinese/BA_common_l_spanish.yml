 tech_BA_megastructure_linking:0 "Megaestructuras de Kivotos Interconectadas"
 tech_BA_megastructure_linking_desc:0 "Optimizando las diversas megaestructuras automatizadas exclusivas de Kivotos, su eficiencia se ha incrementado drásticamente."


 tech_BA_institute_of_reconstruction:0 "Plan de Reconstrucción de la Academia"
 tech_BA_institute_of_reconstruction_desc:0 "Después de completar el saneamiento básico, es hora de incluir el plan de reconstrucción de la academia en la agenda."
 TECH_UNLOCK_reconstruction:0 "Desbloquea la capacidad de §Hreparar £blocker£ obstáculos dañados de la academia§!"
