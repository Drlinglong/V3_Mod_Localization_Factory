#####   Special Project    #####
###   event chain   ###
 BA_Shittem_chain_title:0 "Caja de Shittim"
 BA_Shittem_chain_desc:0 "Hemos descubierto la Caja de Schale, un dispositivo misterioso. Deberíamos investigar cómo abrirla."
 BA_Kyrie_chain_title:0 "A los Dioses Olvidados"
 BA_Kyrie_chain_desc:0 "Nuestra lucha es ya cosa del pasado, y tras un largo forcejeo, ¡al fin hemos alcanzado el amanecer!\nEn nuestro planeta natal, la producción de energía, minerales y alimentos se realiza a toda máquina y sin miramientos. ¡Todo para asegurarnos de tomar la delantera en este inmenso cosmos!\n"
 BA_Unnamed_starting_chain_title:0 "Punto de Origen Sin Nombre"
 BA_Unnamed_starting_chain_desc:0 "Después de que Kivotos cayera ante el asalto de la Torre de la Falsedad, una parte de nuestros supervivientes escapó al espacio, usando la estación espacial como bastión para preservar nuestra última chispa. Tras superar las dificultades iniciales, echamos raíces en el espacio, y una estación espacial tras otra fue construida.\nSin embargo, los distritos automatizados de estas estaciones espaciales fueron replicados por nosotros mismos sin comprender completamente sus principios, lo que provoca fallos frecuentes. Por lo tanto, hemos tenido que reducir su potencia y escala para poder repararlos.\nEl Arca sigue flotando en el espacio, esperando el día en que desvelemos por completo todos sus misterios."
 BA_Unnamed_starting_chain_point_A_title:0 "Retomar el Planeta Ciudad Académica"
 BA_Unnamed_starting_chain_point_A_desc:0 "Forma un ejército de tierra lo suficientemente fuerte y envíalo a §Ydesembarcar en el Planeta Ciudad Académica§! para recuperar nuestra patria."
 BA_Unnamed_starting_chain_point_B_title:0 "Investigar las Líneas de Producción Automatizadas del Arca"
 BA_Unnamed_starting_chain_point_B_desc:0 "Completa la resolución en §YResoluciones Planetarias§!(£x£Gestión->£n£Resoluciones) para investigar y reparar las líneas de producción."
 BA_Unnamed_starting_chain_point_C_title:0 "Eliminar la Gigantesca Torre de la Falsedad"
 BA_Unnamed_starting_chain_point_C_desc:0 "Despejar la Torre de la Ilusión (Administración £x£ -> Rasgos Planetarios), y reparar completamente el planeta Ciudad Académica."
 BA_Project_Cradle_chain_title:0 "Proyecto Cuna"
 BA_Project_Cradle_chain_desc:0 "Nuestro sistema natal presenta numerosas anomalías; su investigación es imprescindible."
 BA_Kivotos_chronicle_chain_title:0 "Crónicas de la Academia"
 BA_Kivotos_chronicle_chain_desc:0 "Esta es nuestra historia."
 BA_mid_Aris_chain_title:"Alicia Errante"
 BA_mid_Aris_chain_desc:"Unas robots princesa de origen desconocido están deambulando por la galaxia. Lo que podemos hacer es..."
 BA_mid_Aris_chain_point_title:"Planeta Máquina"
 BA_mid_Aris_chain_point_desc:"Esta robot princesa parece estar fabricando naves sin cesar aquí, y su nave insignia también está anclada."
###     project     ###
 BA_Project_Cradle_01:0 "Intento de Desencriptación de Base de Datos"
 BA_Project_Cradle_01_DESC:0 "Arona ha descubierto una vasta base de datos, aunque fuertemente encriptada, dentro de la Gran Torre. Según otras descripciones de bases de datos, su contenido parece estar relacionado con las diversas anomalías de este sistema estelar. Si queremos investigar estos fenómenos, quizás podamos empezar por esta base de datos."
 BA_Project_Cradle_02:0 "Escaneo de Ruinas Edilicias"
 BA_Project_Cradle_02_DESC:0 "Información fragmentada indica que las ruinas arquitectónicas en el Planeta Dos son muy sospechosas."
 BA_Project_Cradle_03:0 "Excavación de Estación de Relevo"
 BA_Project_Cradle_03_DESC:0 "Según la información escaneada, creemos que las ruinas arquitectónicas en el Planeta Dos son la supuesta 'Estación de Relevo'. Necesitamos excavarlas para proceder con el siguiente paso."
 BA_Project_Cradle_04:0 "Investigación de Planos de Dispositivo Desconocido"
 BA_Project_Cradle_04_DESC:0 "El mayor logro de la excavación fue obtener los planos de un dispositivo cuyos principios y propósito son desconocidos. Afortunadamente, este dispositivo parece fácil de fabricar, por lo que necesitamos realizar más investigaciones."
 BA_Project_Cradle_05:0 "Desactivar la Barrera Planetaria"
 BA_Project_Cradle_05_DESC:0 "A través de investigaciones previas, hemos descubierto el método para desactivar la barrera del planeta. El pasado desconocido yace sellado en su interior, y debemos desvelarlo."
 BA_Project_Cradle_06:0 "Exploración Preliminar de Ruinas"
 BA_Project_Cradle_06_DESC:0 "Para proceder con el siguiente paso, debemos explorar estas ruinas."
 BA_Project_Cradle_07:0 "Sondeo Arqueológico Preliminar"
 BA_Project_Cradle_07_DESC:0 "Necesitamos trasladar personal y equipo desde el planeta natal para realizar una búsqueda exhaustiva en ubicaciones clave de las ruinas en el planeta arruinado, con el fin de obtener algunas conclusiones preliminares."
 BA_Project_Cradle_10:0 "Excavación de Yacimiento"
 BA_Project_Cradle_10_DESC:0 "¿Qué secretos se esconden en estas ruinas?"
 BA_Project_Cradle_08:0 "Movilización para la Reconstrucción de Ruinas"
 BA_Project_Cradle_08_DESC:0 "Para reconstruir estas ruinas en un planeta de Ciudad Académica completamente nuevo, necesitamos recabar opiniones, recaudar fondos y contratar trabajadores. Después de todo, es una empresa muy grande."
 BA_Project_Cradle_09A:0 "Reconfiguración de Armamento Espacial"
 BA_Project_Cradle_09A_DESC:0 "Dado que los planos para las armas espaciales han estado acumulando polvo durante mucho tiempo, ciertamente no nos importa reutilizarlos al máximo. Aunque este método de uso es bastante descabellado, la perspectiva sigue siendo bastante cautivadora.\n(Una vez completado el proyecto, procede a realizar el siguiente paso de fabricación en las §HDecisiones Planetarias§! de tu §Yplaneta natal y de las colonias del planeta en ruinas§!.)"
 BA_Project_Cradle_09B:0 "Investigación y Desarrollo de Maquinaria Especializada"
 BA_Project_Cradle_09B_DESC:0 "Desarrollar maquinaria de limpieza especializada que pueda ser producida en masa para despejar las ruinas. En realidad, este sería el enfoque típico de los ingenieros normales, pero en Kivotos, esta idea parece bastante peculiar.\n(Una vez completado el proyecto, procede a realizar el siguiente paso de fabricación en las §HDecisiones Planetarias§! de tu §Yplaneta natal y de las colonias del planeta en ruinas§!.)"
 BA_Project_Cradle_09C:0 "Decisión Autónoma Estudiantil"
 BA_Project_Cradle_09C_DESC:0 "Kivotos es la nación de los estudiantes, y asuntos tan importantes, por supuesto, deben ser decididos por los propios estudiantes.\n(Una vez completado el proyecto, procede a realizar el siguiente paso de fabricación en las §HDecisiones Planetarias§! de tu §Yplaneta natal y de las colonias del planeta en ruinas§!.)"
 BA_Project_Cradle_09A_after:0 "Otros Valores de las Instalaciones de Limpieza Espacial"
 BA_Project_Cradle_09A_after_DESC:0 "El Departamento de Ingeniería ha proporcionado una propuesta para la reutilización de la tecnología de las instalaciones de limpieza espaciales."

 BA_ring_tech_project_1:0 "Restauración de Textos Antiguos"
 BA_ring_tech_project_1_DESC:0 "Mediante la restauración y el estudio de los textos antiguos, determinar la esencia de los halos."
 BA_ring_tech_project_2:0 "Investigación Sin Límites"
 BA_ring_tech_project_2_DESC:0 "Gematria se dedicó una vez a la investigación relacionada con los halos. Quizás podamos obtener algo de inspiración de sus datos de investigación."

 BA_Another_route:0 "Fase Uno: Modificación de Transporte"
 BA_Flowers:0 "Etapa dos: Suburbios de Alta Densidad"
 BA_In_flame:0 "Etapa tres: Urbanización del Distrito Industrial"
 BA_Things_cannot_give_up:0 "Etapa cuatro: Desarrollo Polivalente"
 BA_Hoshizora:0 "Etapa cinco: Pacto de Grandes Academias"
 BA_Blue_new_world:0 "Etapa seis: Industria Interestelar en Red"
 BA_End_of_chronicle:0 "Epílogo: Crónicas de Dioses Jóvenes"
 BA_Another_route_DESC:0 "Este es el comienzo de todo; nuestras actividades se fundamentan en la materia. (Al completar, $BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "Las materias primas producidas en los suburbios abastecen el enorme consumo diario de la Ciudad de las Academias. Este lugar es tanto el cimiento de la Ciudad de las Academias como la vanguardia de su expansión; unos suburbios caóticos equivalen a un futuro incierto. (Al completar, $BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "Grandes volúmenes de industria civil se concentran en la región autónoma. El trazado de cada tubería, la ruta de cada dron, el almacenamiento de cada plano: todo esto debe planificarse con meticulosidad. (Al completar, $BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "Un simple techo sobre la cabeza no es suficiente, y contentar a todos con las habitaciones es difícil. Distribuir el espacio para que cada uno tenga el suyo no es un desperdicio, sino una inversión cultural necesaria. (Al completar, $BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "Incluso ahora, es inevitable que surjan desacuerdos entre las grandes academias. Hay que encontrar el origen y solucionarlo. (Al completar, $BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "La capacidad de un solo planeta tiene, después de todo, un límite. Para el futuro de la Ciudad de las Academias, esta debe abarcar todo el universo. (Al completar, $BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "La transformación final del planeta Ciudad de las Academias. Todo va sobre ruedas. (Al completar, $BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "La Travesía Fundacional de Gehenna"
 SP_BA_SI_Gehenna_C02_DESC:0 "Recordar la ardua travesía de los fundadores de Gehenna para establecer la academia, y así hacer que todos valoren la vida escolar actual, tan difícil de conseguir. (Al completar, se obtiene §HModificador de Imperio:§! $modifier_BA_SI_Gehenna_C02$)"


