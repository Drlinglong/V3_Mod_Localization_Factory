 building_BA_ringworld_factory_A_effect:0 "Después de construir este edificio, ya no se podrá construir §G$building_BA_ringworld_factory_B$§!\nLa producción de §B$BA_districts_ringworld_factory$§! se igualará a la de este edificio."
 building_BA_ringworld_factory_B:0 "Logística de Mundo Anillo: Zona de Manufactura de Precisión"
 building_BA_ringworld_factory_B_desc:0 "¡Con solo un par de toques en la red, todo lo que necesites será producido aquí y te llegará a tus manos a la perfección!"
 building_BA_ringworld_factory_B_effect:0 "Después de construir este edificio, ya no se podrá construir §G$building_BA_ringworld_factory_A$§!\nLa producción de §B$BA_districts_ringworld_factory$§! se igualará a la de este edificio."
 building_BA_ringworld_matrix_A:0 "Capacidad de Cómputo de Mundo Anillo: Matriz de Difusión Auxiliar"
 building_BA_ringworld_matrix_A_desc:0 "Innumerables dispositivos de cálculo están dispuestos aquí, realizando operaciones astronómicas inimaginables."
 building_BA_ringworld_matrix_A_effect:0 "Una vez construido este edificio, ya no se podrá construir §G$building_BA_ringworld_matrix_B$§!\nLa producción de §B$BA_districts_ringworld_matrix$§! se igualará a la de este edificio."
 building_BA_ringworld_matrix_B:0 "Capacidad de Cómputo de Mundo Anillo: Transmisor de Hiperflujo Público"
