 decision_Kyrie_enemy_2_desc:0 "Instalar componentes adicionales para reforzar la potencia máxima de las torres de supresión. Sin embargo, otras instalaciones y los residentes del planeta podrían necesitar equipo antiinterferencias."
 decision_Kyrie_enemy_3:0 "Medida Tres: Miniaturización de la Torre de Supresión"
 decision_Kyrie_enemy_3_desc:0 "Construir torres de supresión miniaturizadas y móviles para maximizar su área de cobertura. Al mismo tiempo, las torres miniaturizadas pueden ser enviadas bajo tierra para servir como punto de apoyo para la siguiente fase de la operación."
 decision_Kyrie_enemy_4:0 "Medida Cuatro: Neutralizar la Amenaza"
 decision_Kyrie_enemy_4_desc:0 "Una vez que las torres de supresión cubran todo el planeta, se le encargará a Arona que, utilizando los protocolos de comunicación del ejército capturado, obtenga información completa sobre las tropas restantes bajo tierra y, tras hackear su núcleo, las desactive."
