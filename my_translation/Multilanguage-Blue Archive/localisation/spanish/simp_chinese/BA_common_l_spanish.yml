 # club room
 building_BA_Schale_office:0 "Oficina de Schale"
 building_BA_Schale_office_desc:0 "Este es el lugar de trabajo de Sensei. Asuntos triviales como peleas y alborotos en las diferentes Academias originalmente deberían ser manejados por el Consejo Estudiantil Federal, pero parece que ahora la mayoría de las cosas se le han encargado a Sensei."
 building_BA_Locker_room:0 "Estudio de Moda de Schale"
 building_BA_Locker_room_desc:0 "Este es un estudio de moda dedicado a cambiar estilos exclusivos. Fundado conjuntamente por la Oficina de Coordinación y Sensei, puede personalizar profesionalmente el estilo de cada individuo."
 building_BA_Locker_room_tip:0 "(Al asignar a un líder como §YGobernador Planetario§! aquí, se puede cambiar su atuendo en la §BShittim Chest§!)\n(Este edificio se transforma desde la §B$building_BA_Schale_office$§! de la capital)"
 building_BA_club_room:0 "Departamento General de Clubes Federal"
 building_BA_club_room_desc:0 "Un lugar donde los estudiantes pueden llevar a cabo actividades de club, equipado con todas las instalaciones necesarias para dichas actividades."
 building_BA_club_mansion:0 "Gran Edificio de Clubes Federal"
 building_BA_club_mansion_desc:0 "Un edificio enorme para que una gran cantidad de estudiantes realicen actividades de club, equipado con todas las instalaciones necesarias para dichas actividades."
 building_BA_Club_Complex:0 "Centro de Clubes Federal"
 building_BA_Club_Complex_desc:0 "Proporciona apoyo financiero a los clubes del planeta. Aunque se limita solo a fondos, aún puede controlar el pulso vital de las actividades de los clubes."
 building_BA_Kivotos_staff_room:0 "Edificio de Oficinas Federal"
 building_BA_Kivotos_staff_room_desc:0 "Lugar de trabajo para el personal federal."
 building_BA_Kivotos_staff_mansion:0 "Parque Administrativo Federal"
 building_BA_Kivotos_staff_mansion_desc:0 "Un parque enorme que permite trabajar a un gran número de empleados federales."
 building_BA_Archive:0 "Archivo Federal"
 building_BA_Archive_desc:0 "Los archivos de este planeta se almacenan en este edificio."
 building_BA_Game_development_department:0 "Departamento de Clubes: Estudio del Club de Desarrollo de Juegos"
 building_BA_Game_development_department_desc:0 "La sala del Club de Desarrollo de Juegos, dedicada a la creación de juegos."
 building_BA_Engineering_club:0 "Departamento de Clubes: Laboratorio de Investigación del Club de Ingeniería"
 building_BA_Engineering_club_desc:0 "Desde que recibieron un presupuesto abundante, los miembros aquí se han dedicado a investigar todo tipo de buques de guerra y cañones gigantes. ¡Esperemos que hagan algún progreso!"
 building_BA_Veritas:0 "Departamento de Clubes: Servidor del Club de la Verdad"
 building_BA_Veritas_desc:0 "Un nodo de servicio establecido por el Club de la Verdad en el planeta, con algunas funciones actuando como cortafuegos planetario."
 building_BA_Foreclosure_task_force:0 "Departamento de Clubes: Organismo de Gestión de Producción de Abydos"
 building_BA_Foreclosure_task_force_desc:0 "Una agencia originalmente establecida en Abydos, encargada de coordinar y planificar la producción y el uso de los recursos internos de Abydos, previniendo eficazmente el desperdicio y la fuga de recursos de Abydos, y desempeñando un papel crucial en el camino hacia la revitalización de Abydos."
 building_BA_Teaparty_branch:0 "Departamento de Clubes: Rama del Tea Party"
 building_BA_Teaparty_branch_desc:0 "Una rama del Consejo Estudiantil de la Santísima Trinidad desplegada en el planeta, son verdaderas expertas en administración a gran escala."
 building_BA_Hotspring_development_department:0 "Departamento de Clubes: Resort del Club de Desarrollo de Aguas Termales"
 building_BA_Hotspring_development_department_desc:0 "Un balneario de aguas termales operado por el Consejo Estudiantil Federal y desarrollado por el Club de Desarrollo de Aguas Termales, muy popular entre los estudiantes."
 building_BA_Festival_operations_department:0 "Departamento de Clubes: Plaza Directamente Operada por el Comité de Operaciones del Festival"
 building_BA_Festival_operations_department_desc:0 "Una división establecida por el Comité de Operaciones del Festival, utilizada como lugar central para todo tipo de celebraciones."
 building_BA_Xuanwu_promenade:0 "Departamento de Clubes: Puerto Comercial de la Cámara de Comercio Genbu"
 building_BA_Xuanwu_promenade_desc:0 "La zona comercial de la Cámara de Comercio Genbu, donde todo tipo de naves de transporte fluyen sin cesar."
 building_BA_Publishing_department:0 "Departamento de Clubes: Editorial del Club de Publicaciones"
 building_BA_Publishing_department_desc:0 "Una base para la compilación de textos y la impresión y distribución del Club de Publicaciones."
 building_BA_Prefect_team:0 "Departamento de Clubes: Comité de Disciplina"
 building_BA_Prefect_team_desc:0 "Uno de los clubes más importantes dentro de Gehenna, encargado en su día de gestionar a los estudiantes problemáticos de Gehenna."

