 tech_BA_Ring_resolution_device:0 "Dispositivo de Análisis de Halos"
 tech_BA_Ring_resolution_device_desc:0 "La Numerología utiliza un método extremadamente destructivo para investigar las entidades de los Halos, lo cual, obviamente, no podemos hacer. Con este dispositivo de análisis especial, que tiene la Gema Pyroxene como núcleo, podemos materializar los Halos sobre nuestras cabezas en una entidad para estudiarlos."
 tech_BA_Ring_resolution_device_title:0 "Inicia el primer paso del análisis de codificación de Halos."
 tech_BA_Halo_coding_outline:0 "Codificación de Halo: Anillo Exterior"
 tech_BA_Halo_coding_outline_desc:0 "Los datos legados por la Numerología han avanzado enormemente nuestra velocidad para analizar estos caracteres divinos; al menos ya no tenemos que adivinar el significado de estos caracteres a ciegas."
 tech_BA_Halo_coding_outline_title:0 "Codifica la parte del borde del Halo."
 tech_BA_Halo_coding_space:0 "Codificación de Halo: Zona Vacía"
 tech_BA_Halo_coding_space_desc:0 "Evidentemente, quienquiera que haya creado este halo, debe haber sido una persona extremadamente irresponsable. Esta cadena de caracteres de Nombre Divino, ineficiente y redundante, es insoportable. ¡Es hora de optimizar este código espagueti!"
 tech_BA_Halo_coding_space_title:0 "Cavidad del Halo Codificado"
 tech_BA_Halo_coding_inner:0 "Codificación del Halo: Anillo Interior"
 tech_BA_Halo_coding_inner_desc:0 "Con esto, hemos logrado dominar por completo la tecnología del Halo Codificado."
 tech_BA_Halo_coding_inner_title:0 "Núcleo del Halo Codificado"
 tech_BA_Halo_amplifier:0 "Amplificador Externo de Piróxeno"
 tech_BA_Halo_amplifier_desc:0 "No sabemos si fue intencional, pero encontramos una interfaz reservada en la codificación de los caracteres de Nombre Divino. Permite potenciar la salida de energía del halo conectando algo externo. Hemos fabricado un dispositivo externo utilizando Piróxeno para esto. Aunque ocupará parte del espacio de codificación, los beneficios obtenidos parecen justificarlo."
 tech_BA_amplifier_upgrade:0 "Mejora del Amplificador Externo"
 tech_BA_amplifier_upgrade_desc:0 "Basándonos en el amplificador externo de primera generación, hemos implementado una serie de optimizaciones que han mejorado considerablemente la eficiencia del dispositivo original. Sin embargo, parece que la energía que el Piróxeno puede liberar como medio ha llegado a su límite. Si queremos ir más allá, quizás necesitemos desarrollar nuevos medios."
