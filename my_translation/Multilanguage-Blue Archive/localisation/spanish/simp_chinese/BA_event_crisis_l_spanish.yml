### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "Señal de taquiones hacia un pasaje"
 BA_crisis.1001.desc:0 "Antes, algunos de nuestros estudiantes rastrearon una señal de taquiones de origen desconocido que saltaba entre sistemas, pero no le dieron la importancia necesaria. Esta señal finalmente se introdujo en uno de los enlaces de comunicación y, al parecer, provocó una serie de reacciones en cadena dentro de la megaestructura. ¡Ahora, la cosa se ha puesto seria: todos estos enlaces de comunicación distribuidos por la galaxia se han abierto de la noche a la mañana! Algunos de nuestros estudiantes lograron rastrear esta señal de taquiones e interceptaron cierta información en una estación de retransmisión dentro de nuestro territorio."
 BA_crisis.1001.next:0 "Déjame ver esta información."

 BA_crisis.1201.title:0 "Señal de taquiones hacia un pasaje"
 BA_crisis.1201.desc:0 "(Haz clic en la información para ver)"
 BA_crisis.1201.a:0 "Dirección 0xA7D93F68"
 BA_crisis.1201.a.re:0 "Realizando la llamada 6C122, escribiendo en el registro del sistema avanzado:\n“Hoy es el tricentésimo ciclo desde que dejamos Kivotos, ¿verdad? Compañeros... ¿dónde están, después de todo...? ¿Qué tal si descansamos un poco? Poco a poco, la idea de descansar se ha ido desvaneciendo.”"
 BA_crisis.1201.b:0 "Dirección 0xA7D93F69"
 BA_crisis.1201.b.re:0 "Realizando la llamada 6CF23, escribiendo en el registro del sistema avanzado:\n“Mi nombre es... aún lo recuerdo a duras penas, ¿verdad? §Y*Roto*§!, ¿me equivoco...? De verdad, mejor seguir soñando. Esa persona en el sueño seguro sabe mi nombre, esa figura alta y amable...”"
 BA_crisis.1201.c:0 "Dirección 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "Realizando la llamada 6E004, escribiendo en el registro del sistema [corrupto]:\n“La conciencia mecánica percibe el tiempo de manera aceptable por ahora, y el sistema avanzado sigue funcionando con normalidad. Todavía echo de menos a la gente del pasado. Mi nombre... *Atención: el cuerpo de datos se mantiene en estandarización en el Centro Tres de la Estrella #8D3F*\nEs una lástima, no era algo que debiera haber dejado atrás. Debería volver a buscarlo.”"
 BA_crisis.1201.d:0 "Dirección 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "Realizando la llamada 6F6A4 [corrupta], escribiendo en el registro del sistema [corrupto]:\n“Interrumpiendo el sistema avanzado, la llamada 6F6A0 [corrupta] ha recibido respuesta, juzgada como...\n *Advertencia: Conciencia del sistema avanzado anómala*\n *Reiniciando sistema avanzado*\n\n §R*ERROR FATAL: Puntero de autoidentificación faltante* \n\n¡Viniendo de esa dirección... deben ser los enemigos, ¿verdad?! Aris se ha esforzado tanto, ¡parece que no fue en vano! El nuevo Señor Demonio ha aparecido... ¡Todos, por favor, miren bien la actuación de Aris!”§!"
 BA_crisis.1201.next:0 "(Por lo que parece, no es una comunicación muy buena...)"

 BA_crisis.1202.title:0 "Señal de taquiones hacia un pasaje"
 BA_crisis.1202.desc:0 "Por lo que parece, esta es una información bastante importante...\n[root.GetRulerName] cree que la información apunta a que los Precursores están involucrados, y deberíamos contactarlos para pedir ayuda."
 BA_crisis.1202.next:0 "Tengo un mal presentimiento, abran las comunicaciones de inmediato."

 BA_crisis.1203.title:0 "Señal de taquiones hacia un pasaje"
 BA_crisis.1203.desc:0 "“...Lo entendemos, ya estamos al tanto de que esos pasajes de las afueras se han abierto. Sin embargo, los pasajes dentro de nuestro territorio no han mostrado actividad alguna... lo que significa que nuestras naves de guerra no pueden ir más allá del cúmulo. Además, esta comunicación nos parece más bien una broma...\n”"
 BA_crisis.1203.a:0 "Pero si se hace realidad... podríamos vernos muy involucrados."
 BA_crisis.1203.a.re:0 "Volveremos y revisaremos nuestros emisores de señal de taquiones para averiguar si esto tiene algo que ver con nosotros. No se alarmen, aunque no podemos proporcionar ayuda militar, sí podemos enviarles algunos suministros a través de pequeños agujeros de gusano."
 BA_crisis.1203.next:0 "Así está más que bien."
 BA_crisis.1203.next.re:0 "Si realmente aparecen enemigos, asegúrense de informarnos de inmediato, Moe Xcom siempre será su fuerte apoyo."

 BA_crisis.1204.title:0 "Señal Taquiónica"
 BA_crisis.1204.desc:0 "Hemos detectado una transmisión anómala desde [BA_mid_Aris_system.GetName]: Un planeta en ese sistema parece haber sido ocupado por forasteros y ha sido sometido a algunas modificaciones sospechosas. Cuando todo esto fue descubierto, varias naves de guerra completamente armadas ya habían despegado. Estas naves ignoraron todas nuestras señales y tampoco nos dispararon, así que no podemos confirmar si sus enormes cañones se dirigirán hacia nosotros."
 BA_crisis.1204.ba:0 "Rápido, contacten a los Precursores..."
 BA_crisis.1204.else:0 "Esto es terrible."

 BA_crisis.1205.title:0 "Señal Taquiónica"
 BA_crisis.1205.desc:0 "(Los Precursores han escuchado sobre este incidente)\nYa que el incidente ha llegado a este punto, por supuesto que no tenemos razón para quedarnos de brazos cruzados, pero como ya sabes, la ayuda militar es imposible...\nDesde que establecimos contacto, los estudiantes han estado intercambiando muchos materiales a través de pequeños agujeros de gusano, investigaremos cómo podemos utilizar estos pequeños agujeros de gusano para ayudarte."
 BA_crisis.1205.next:0 "¡Qué bien!"
 BA_crisis.1205.next.re:0 "“Hay algo más que decir. Como ya han visto, esta señal se autodenomina Aris, una compañera nuestra que ha estado vagando lejos por mucho tiempo... Antes de confirmar completamente su propósito, no le revelen nuestra existencia, y tampoco realicen ataques irreversibles contra su cuerpo principal. Por favor, esto es muy importante para nosotros.”"

 BA_crisis.1206.title:0 "Señal Taquiónica"
 BA_crisis.1206.desc:0 "Aquí Aris. Atención a todas las personas no relacionadas con Kivotos y la Cábala: manténganse alejados de nuestras flotas y planetas, no estorben a Aris, lo que Aris tiene que hacer es muy importante, muy importante...\nSi hay algún superviviente de Kivotos aquí, por favor respondan a Aris inmediatamente, Aris puede proporcionarles un refugio y resistir los ataques enemigos. Repito..."
 BA_crisis.1206.a:0 "¡Esta forma...! ¿Otra Aris?"
 BA_crisis.1206.a.re:0 "§YAquí Aris. Atención a todas las personas no relacionadas con Kivotos y la Cábala: manténganse alejados de nuestras flotas y planetas, no estorben a Aris, lo que Aris tiene que hacer es muy importante, muy importante...\nSi hay algún superviviente de Kivotos aquí, por favor respondan a Aris inmediatamente, Aris puede proporcionarles un refugio y resistir los ataques enemigos. Repito...§!"
 BA_crisis.1206.b:0 "Somos de Kivotos, ¿podrías contarnos sobre tu situación?"
 BA_crisis.1206.b.re:0 "§RAquí Aris. Atención a todas las personas no relacionadas con Kivotos y la Cábala: manténganse alejados de nuestras flotas y planetas, no estorben a Aris, lo que Aris tiene que hacer es muy importante, muy importante...\nSi hay algún superviviente de Kivotos aquí, por favor respondan a Aris inmediatamente, Aris puede proporcionarles un refugio y resistir los ataques enemigos. Repito...§!"
 BA_crisis.1206.next.kivotos:0 "Parece que tiene algún bug. Emitan alerta espacial de nivel uno."
 BA_crisis.1206.next.other:0 "No viene con buenas intenciones."

 BA_crisis.1207.title:0 "Señal de transmisión de Aris"
 BA_crisis.1207.desc:0 "La flota ha llegado a la interfaz del enlace de comunicación, buscando el punto de salto...\nError detectado, Aris no encuentra a los enemigos preestablecidos, Aris está analizando la Puerta Estelar...\n\n"
 BA_crisis.1207.next.kivotos:0 "Llamando a los Precursores."
 BA_crisis.1207.next.other:0 "Que la flota se prepare para el combate."

 BA_crisis.1208.title:0 "La Compasión de los Precursores"
 BA_crisis.1208.desc:0 "...Entiendo. Parece que Aris sigue aferrada a su 'misión'... Qué emotivo.\n\nNo, no, esta es su propia voluntad. No se rendirá hasta que arrastre y derrote a la Cábala, o hasta que nos encuentre..."
 BA_crisis.1208.a:0 "¿Qué tal si vamos a convencerla de que se detenga?"
 BA_crisis.1208.a.re:0 "Si pudiéramos enviar aunque sea una sola nave, estamos seguros de que podríamos convencerla y traerla de vuelta. Si pudieran cooperar un poco, §Yconstruyendo un enlace de comunicación temporal, punto a punto§!, entonces podríamos ir a encontrarnos con ella. Sin embargo, con su nivel de ingeniería, este agujero de gusano podría tardar 5 años o incluso más."
 BA_crisis.1208.b:0 "Si logramos vencerla, ¿cómo deberíamos proceder?"
 BA_crisis.1208.b.re:0 "Aunque el centro industrial es la mayor fuente de su flota, su cuerpo principal debería estar en el centro de cálculo autónomo que construyó. Si su flota no es rival para ti, puedes §Yenviar tu flota al sistema del centro industrial y deshabilitar su centro de cálculo§!. Después de eso, capturarla no debería ser difícil. Una vez que la traigas de vuelta a tu planeta, ven a buscarnos y le diremos la verdad."
 BA_crisis.1208.next:0 "Entendido."
 BA_crisis.1208.next.re:0 "Todavía no sabemos hasta qué punto se han acumulado sus errores a lo largo de los años... Si lo han considerado bien, infórmennos lo antes posible, cooperaremos plenamente con sus acciones,"

 BA_crisis.1209.title:0 "Señal de transmisión de Aris"
 BA_crisis.1209.desc:0 "§R*ADVERTENCIA: El centro de cálculo está proporcionando procesos más allá de los límites de operación, se recomienda descartar algunas solicitudes de cálculo*\n\nADVERTENCIA: Pérdida de...\nADVERTENCIA: Pérdida...\nADVERTENCIA: Pérdida de conexión con el núcleo autónomo 0xA3F7...\nADVERTENCIA: Pérdida de...\nADVERTENCIA: Pérdida de conexión con el núcleo autónomo 0xA3FC...§!"
 BA_crisis.1209.next:0 "Al parecer, ha perdido el control de su flota, prepárense para la batalla."
 BA_crisis.1209.next.re:0 "*Cambiando la guarnición a modo de protección de emergencia... Éxito*\n\n*ADVERTENCIA: Pérdida de conexión central con todas las Espadas de Luz*\n\nANUNCIO: Actualmente en modo de emergencia, solo se proporcionará protección a los protectores del refugio, los que desobedezcan serán considerados §Rconvertidos§! y ejecutados. Repito..."

 BA_crisis.1210.title:0 "Señal de transmisión de Aris"
 BA_crisis.1210.desc:0 "§R*CONDICIÓN PELIGROSA: Ataque activo recibido, transfiriendo a energía de reserva*\n\nADVERTENCIA: Pérdida de...\nADVERTENCIA: Pérdida...\nADVERTENCIA: Pérdida de conexión con el núcleo autónomo 0xA3F7...\nADVERTENCIA: Pérdida de...\nADVERTENCIA: Pérdida de conexión con el núcleo autónomo 0xA3FC...§!"
 BA_crisis.1210.next:0 "...¿Quién hizo esto?"
 BA_crisis.1210.attacker.kivotos:0 "Lo sentimos, debemos golpear primero."
 BA_crisis.1210.attacker.other:0 "¡Conviértete en basura espacial, máquina de pan!"

 BA_crisis.1211.title:0 "Deshabilitar la nave insignia de Aris"
 BA_crisis.1211.desc.other:0 "Hemos logrado deshabilitar la nave capitana de esta misteriosa chica robot, y las demás naves que construyó han perdido la señal y se han convertido en chatarra. Según las señales que hemos recibido estos días, parece que un imperio Precursor en cierto cúmulo estelar está ofreciendo una recompensa por esta chica robot. Ahora es el momento de abordar la nave, sacarla y conseguir un tesoro."
 BA_crisis.1211.desc.kivotos:0 "Hemos deshabilitado con éxito el centro de cálculo de la Precursora Aris, y hemos cortado el enlace subespacial de su núcleo autónomo, sus naves ya no pueden seguir atacando. Ahora es el momento de abordar la nave y traerla de vuelta a casa. (Completa el proyecto especial en la ubicación de la nave capitana para continuar)"
 BA_crisis.1211.desc.accident:0 "Vaya..."
 BA_crisis.1211.other:0 "Hagámoslo."
 BA_crisis.1211.kivotos:0 "Qué admirable tenacidad, Aris."
 BA_crisis.1211.accident:0 "Vaya..."

 BA_crisis.1212.title:0 "Deshabilitar la nave insignia de Aris"
 BA_crisis.1212.desc.other:0 "La chica robot que estaba causando estragos en el universo ha sido controlada, y su nave se ha convertido en chatarra. Parece que esta crisis ha llegado a su fin."
 BA_crisis.1212.desc.kivotos:0 "Otra nación ha intervenido para deshabilitar la nave insignia de Aris y se prepara para abordarla y capturarla. Sea como fuere, esta crisis ha sido declarada concluida por ahora."
 BA_crisis.1212.other:0 "¡Qué bien!"
 BA_crisis.1212.kivotos:0 "Hasta aquí llegamos. Avisemos a los Precursores para que la rescaten."

 BA_crisis.1213.title:0 "Rescate"
 BA_crisis.1213.desc:0 "“Hemos sido informados de que han capturado y controlado a Aris. ¿Cuál es su estado actual?\n...¿Es así?... Entendido. Han hecho un trabajo excelente, de verdad. Ella es una compañera muy importante para nosotros. Podemos ofrecerles un núcleo de gran valor como recompensa o... como rescate, como prefieran. Su civilización está en su apogeo, y esto les será de gran ayuda. ...No, no es necesario decir más. Si desean saber más, toda la información que podemos proporcionar se puede leer en el núcleo. Eso es todo."
 BA_crisis.1213.next:0 "¡Trato hecho!"

 BA_crisis.1214.title:0 "Rescate"
 BA_crisis.1214.desc:0 "“...Hemos venido para informarles que Aris ya ha llegado a nuestras instalaciones. No se preocupen, gestionaremos adecuadamente todas las consecuencias. Sus esfuerzos no habrán sido en vano; les ofrecemos estos recursos... con la esperanza de compensar mínimamente sus pérdidas. En cualquier caso, les agradecemos sinceramente su colaboración, de verdad."
 BA_crisis.1214.next:0 "..."

 BA_crisis.1215.title:0 "ARIS & KEY"
 BA_crisis.1215.desc:0 "Hemos capturado a esa Aris que solía hacer berrinches por todo el universo. A juzgar por su apariencia, esta Aris errante es, en efecto, extremadamente similar a una de nuestras estudiantes...\n\nLa Aris errante ha sido enviada de vuelta a Kivotos para su reubicación y se le ha ejecutado una orden de reinicio. Ahora está en una sala de interrogatorios con un dispositivo de supresión especial para asegurar que no pueda herir a nadie más."
 BA_crisis.1215.next:0 "Ya que la invitada ha llegado, iré a echarle un vistazo primero."

 BA_crisis.1216.title:0 "ARIS & KEY"
 BA_crisis.1216.desc.charaA:0 "§B“...Así que, ¿qué es exactamente lo que quieren? Ahora son los vencedores, hagan con Aris lo que quieran. Desmóntenla si quieren, pónganla a excavar minerales si así lo desean...\n\n¿Dicen... 'volver a casa'? ¿Volver a dónde? Los compañeros de Aris ya...\"§!"
 BA_crisis.1216.1.charaA:0 "(¿Acaso un hilo del Centro de Computación ocupó su personalidad antes?)"
 BA_crisis.1216.1.re.charaA:0 "§B“Aris ha estado vagando por el espacio desde hace mucho tiempo, escapando de la persecución de la Numerología... Aris ya no tiene un hogar, Aris es su propio hogar. La misión de Aris es rescatar a sus compañeras, llevar a mis amigas de vuelta a casa...\nAris lo siente por ellas, porque Aris es la única que puede salvarlas.\"§!"
 BA_crisis.1216.2.charaA:0 "Nosotras también somos tus compañeras, solo fue un pequeño malentendido..."
 BA_crisis.1216.2.re.charaA:0 "§B“Quizás. Aris no puede confiar en ti. La situación actual de Aris es gracias a ti; ustedes son los enemigos de Aris.\"§!"
 BA_crisis.1216.3.charaA:0 "Sé dónde están tus amigas, puedo llevarte a verlas."
 BA_crisis.1216.desc.charaB:0 "(Aris, después del reinicio, se comporta con una ferocidad inusual. Aunque el dispositivo la ha debilitado, y sus golpes no duelen ni pican, sigue atacando sin parar a los guardias cercanos.)\n§M¡Organismos desvergonzados! ¡Apaguen esta cosa, déjenme volver! ¡De lo contrario, Aris los hará pedazos uno por uno!§!\n(Luchando desesperadamente por liberarse)"
 BA_crisis.1216.1.charaB:0 "Tranquila, necesitamos comunicarnos bien..."
 BA_crisis.1216.1.re.charaB:0 "§M¡Cállate! ¡Déjame volver ahora, o matarán a incontables habitantes de Kivotos... ¡Espera! ¿Por qué estás aquí? ¡¿Incluso tú has traicionado a Kivotos?!\"§!"
 BA_crisis.1216.2.charaB:0 "...Creo que es la primera vez que nos vemos, ¿no?"
 BA_crisis.1216.2.re.charaB:0 "§M¡Ya sabía yo que tú y la Numerología eran de la misma calaña! ¡Qué pena que la Princesa confiara tanto en ti! ¡Dices a gritos que somos las estudiantes más valiosas, pero no eres más que una persona sin escrúpulos!\"§!"
 BA_crisis.1216.3.charaB:0 "Ya. Dejemos que vea a los Precursores, y todo se aclarará."

 BA_crisis.1217.title:0 "ARIS & KEY"
 BA_crisis.1217.desc.charaA:0 "(Al establecer comunicación con los Precursores, Aris mostró una mezcla de asombro y alegría al ver el rostro del Testigo.)\n\n§B\"...¿Es... es usted la señorita Yurizono Seia de Sanctus Kivotos?\"§!\n\n\"Sí, aquí estamos en el planeta tres del sistema Malkuth, la Unión Federal de Estudiantes de Kivotos, en nuestro Hogar del Vacío. Bienvenida a casa, Aris. Has pasado muchos años a la deriva, de verdad que ha sido un gran esfuerzo para ti.\"\n\n§B\"...No, no fue un esfuerzo. Era algo que solo Aris podía hacer, todo por el bien de Kivotos... Ya que todos están bien, ¡Aris debería estar feliz!\"§!"
 BA_crisis.1217.1.charaA:0 "Tranquila, tus amigas de verdad solo no pueden salir a verte por ahora."
 BA_crisis.1217.1.re.charaA:0 "§B\"¿Establecieron una Ciudad Academia en Malkuth...? ¿Eso significa que derrotaron a la Numerología?\"§!\n\n\"Así es, después de que dejaste Kivotos, nuestra guerra con la Numerología duró más de veinte ciclos... Por supuesto, al final ganamos. En ese momento, ya habías dejado el cúmulo estelar, y todos nuestros motores FTL estaban temporalmente inoperativos...\"\n§B\"¡No importa, Aris está muy feliz por su victoria! ¿Y después de eso?\"§!\n\n\"Después de eso, nos llevó un tiempo considerable limpiar este cúmulo estelar. Ahora tenemos colonias en todas partes de este cúmulo, y estamos viviendo muy bien aquí... ¡Por cierto, las chicas del Antiguo Milenio están muy preocupadas por ti! Cuando regreses, ¡asegúrate de ir a verlas primero!"
 BA_crisis.1217.2.charaA:0 "Hablando de eso, ya que Aris puede activar las interfaces, ¿habrá una forma de volver?"
 BA_crisis.1217.2.re.charaA:0 "§B\"Aris ha obtenido la estructura del enlace de comunicación de la Numerología y también intentó abrir la interfaz del sistema Kether. Esa puerta estelar tiene algunas partes dañadas, por lo que no puede abrirse directamente como otras interfaces... No sé si se podrá reparar esa puerta estelar desde dentro para que luego Aris la active.\"§!\n\n\"¡Genial! A nosotros también nos ha desconcertado esa puerta estelar durante mucho tiempo, pero simplemente no encontrábamos la forma de activar ese enlace. Ya que Aris puede activarla, le pedimos a Aris que nos envíe los detalles de la estructura para que intentemos repararla.\"\n\n§B\"¡Déjenlo en manos de Aris, Aris no puede esperar para volver y reunirse con sus compañeras!\"§!"
 BA_crisis.1217.3.charaA:0 "Gracias por la molestia."
 BA_crisis.1217.desc.charaB:0 "(Al establecer comunicación con los Precursores, Aris mostró confusión al ver el rostro del Testigo.)\n§M\"¿Yurizono Seia? ...¿Por qué tu halo se ve así? ¿Por qué estás en esta comunicación? Ustedes...\"§!\n\n\"Hablando con el rostro de Aris y con ese tono... Parece que no eres Aris, sino KEY."
 BA_crisis.1217.1.charaB:0 "Con razón hablabas de la 'Princesa'..."
 BA_crisis.1217.1.re.charaB:0 "También tienen a Aris y KEY por su lado...? En ese caso, ella quizás te conozca a ti, Sensei... Ah, no, esto lo explicaremos detalladamente más tarde. La prioridad ahora es explicarle todo esto a KEY y recuperar a Aris... KEY, ¿recuerdas lo que pasó cuando partiste?"
 BA_crisis.1217.2.charaB:0 "Entonces, ¿qué debemos hacer?"
 BA_crisis.1217.2.re.charaB:0 "§M\"...Para liberar espacio y preservarme, la Princesa almacenó una gran cantidad de datos en unidades de memoria. Las unidades de memoria utilizadas al principio del viaje eran especialmente valiosas, por lo que la Princesa dejó copias de seguridad en muchos puntos de conexión de interfaces distantes. Necesito que me proporcionen cualquier material y energía que especifique para ayudarme a restaurar mis hilos avanzados, lo que me permitirá despertar a la Princesa. Durante estos ciclos de vagar, la Princesa ha investigado bastante las interfaces de enlace, así que también necesitaré que recuperen esos datos dispersos. Si no hay nada más, voy a empezar mi trabajo.\"§!\n\n\"No seas tan despiadada, KEY. Ha pasado mucho tiempo, ¿no quieres charlar un poco conmigo? ¿De verdad no te interesa lo que pasó después de que se fueron?\"\n\n§M...\"§!"
 BA_crisis.1217.3.charaB:0 "Entonces no te molestamos más."

 BA_crisis.1225.title:0 "Señal de transmisión de Aris"
 BA_crisis.1225.desc:0 "Autorizando nuevo enlace de núcleo autónomo al centro de cálculo... Éxito\n§R*¡Advertencia: Falló el reintento de enlace con el núcleo autónomo 0xA3F7!*\n\nReiniciando comando de núcleo...§!"
 BA_crisis.1225.next:0 "¡Es una flota nueva, ordenen a la flota que se prepare para el combate!"
 BA_crisis.1226.title:0 "Señal de transmisión de Aris"
 BA_crisis.1226.desc:0 "Autorizando nuevo enlace de núcleo autónomo al centro de cálculo... Éxito\n§Y*¡Aviso: El reactor del núcleo está a punto de sobrecargarse!*\n\n§R*¡Advertencia: Falló el reintento de enlace con el núcleo autónomo 0xA318!*\n\nReiniciando comando de núcleo...§!"
 BA_crisis.1226.next:0 "Otra tanda de flotas nuevas."
 BA_crisis.1227.title:0 "Señal de transmisión de Aris"
 BA_crisis.1227.desc:0 "Autorizando nuevo enlace de núcleo autónomo al centro de cálculo...\n\n§R¡Advertencia: Fuego detectado en las unidades gamma-3 a zeta-7!\n¡Advertencia: Daño crítico en la fábrica, procedimiento de abandono iniciado!\n¡Error: Unidad phi-3 sin respuesta!§!"
 BA_crisis.1227.next:0 "Parece que esta es la última tanda de flotas."

 BA_crisis.1230.title:0 "Ayuda Precursora"
 BA_crisis.1230.desc.A:0 "Pues... ¿quieren §Ysalir a pelear contra Aris§!? Está bien, si así lo quieren, haremos todo lo posible para ayudarlos. Este es un posible diseño para sus naves, pueden atacar sus puntos débiles... Por cierto, nuestra logística solo puede transportar estos suministros, espero que no les moleste. ¡Quizás les sirva de algo!"
 BA_crisis.1230.desc.B:0 "¿Así que §Yconstruir una Puerta Estelar§!? Sí, esa es la opción más sensata y segura. Pero aun así será un desafío para ustedes..."
 BA_crisis.1230.A:0 "Gracias, dejen a Aris en nuestras manos."
 BA_crisis.1230.B:0 "¡Nos ponemos manos a la obra ahora mismo!"
 BA_fe_determination:0 "Aceleración Precursora"

 BA_crisis.1231.title:0 "Ayuda Precursora"
 BA_crisis.1231.desc:0 "¿La Puerta Estelar está lista? ¡Fantástico, dentro de lo esperado! ¡Enviaremos un acorazado a encontrarse con Aris de inmediato! ¡Solo aguanten un poquito más, ánimo!"
 BA_crisis.1231.next:0 "¡Genial!"

 BA_crisis.1232.title:0 "Ayuda Precursora"
 BA_crisis.1232.desc.other:0 "Hola, amigos del Exterior... *ejem, ejem*. Sobre el asunto de Aris, ya podemos intervenir personalmente para resolverlo. Lamentamos profundamente las molestias que les hemos causado durante tanto tiempo. Podemos ofrecerles una compensación para la reconstrucción post-desastre... la cantidad se determinará según sus pérdidas reales. Lo sentimos muchísimo, de verdad."
 BA_crisis.1232.desc.kivotos:0 "Hola a todos, esta comunicación es principalmente sobre el asunto de Aris... Ya hemos encontrado la manera de enviar naves al Exterior, así que dejen el resto en nuestras manos. Por supuesto, hemos visto todo el esfuerzo que han puesto, y no los defraudaremos en ningún aspecto. ¡Buen trabajo!"
 BA_crisis.1232.a.kivotos:0 "De acuerdo."
 BA_crisis.1232.a.other:0 "¡Ustedes, personajes 2D, son muy interesantes!"

 BA_crisis.1233.title:0 "Exploradores del Exterior"
 BA_crisis.1233.desc:0 "Las naves enviadas por los Precursores a través de la Puerta Estelar emitieron una señal que rápidamente paralizó el núcleo autónomo de Aris mediante el subespacio, dejando a sus naves casi instantáneamente sin capacidad de movimiento. Luego, abordaron la nave insignia de Aris sin el menor esfuerzo."
 BA_crisis.1233.next:0 "..."

 BA_crisis.1234.title:0 "Anomalía"
 BA_crisis.1234.desc.charaA:0 "§B“... (Fallo del sistema)”\n§!(La investigadora enviada por los Precursores mostró una expresión compleja)§E“...Así es, de verdad es Aris, señorita Seia. Parece que el núcleo autónomo de la nave insignia le arrebató el procesador...”\n§!“Espera un momento... He cambiado de opinión, ¿tienes alguna forma de reiniciarla?”§E“¿Eh? Utaha me dijo cómo, pero...”§!“Aunque esto es un poco injusto para todos en el Club de Desarrollo de Juegos... Ahora mismo, reiníciala.”§E“Está bien...”§!(La investigadora sacó un dispositivo de carcasa verde azulado, con el emblema del Consejo Estudiantil Federal, lo colocó sobre Aris, y mientras la investigadora lo manipulaba, el halo de Aris se fue iluminando gradualmente)"
 BA_crisis.1234.1.charaA:0 "¡Oh...!"
 BA_crisis.1234.1.re.charaA:0 "(Al despertar, Aris corrió a buscar el panel de control de la nave, pero fue inmediatamente inmovilizada por la investigadora)§B“...! ¡Desconecten la fábrica! ¿El centro de procesamiento ya está sobrecargado...? ¿Quién eres? ¡Suéltame! Tengo que desconectarlo rápido, si no, las matrices interdimensionales que con tanto esfuerzo recolecté van a...”§!§E“Cálmate, Aris, acabo de desconectar el núcleo autónomo que estaba secuestrando tu proceso. ¿Tu sistema visual está bien? No te asustes todavía, mira bien quién soy.”§!§B“¡Ah!... Aah... Uh... ¿Es usted... la señorita Maeshio Shigure? Pero su halo... ¿parece un poco diferente al de antes?”§!§E“Muy bien, muy bien, todavía recuerdas cosas del pasado, ¡qué buena chica!... Y bien, ¿qué tal esta persona?”§!(La investigadora conectó una comunicación para Aris)§B“...¡Señorita Yurizono Seia, ¿por qué está aquí? ¡Traidora!”§!"
 BA_crisis.1234.2.charaA:0 "...¿Qué traidora?"
 BA_crisis.1234.2.re.charaA:0 "“Aris, no tomé esa decisión porque Sanctus haya traicionado a Millennium, y ya hemos derrotado a la Decagrammaton... Te lo explicaré con calma después, pero ahora hay algo más urgente. Antes de que tu nave se convierta en chatarra, recupera inmediatamente todos los núcleos autónomos interdimensionales, Aris.”§E“Espera, señorita Seia, ¿encontró algo? ¿No se suponía que llevaríamos a Aris directamente a casa?”§!“Lo siento, señorita Shigure, le explicaré esto más tarde. Usted y Aris probablemente tendrán que quedarse un tiempo en el Exterior.”\n§E“¿Eh? ¿Por qué?”§!“Lo siento, nunca he confiado en el 'cierre de cremallera' en la boca de los de Invierno Rojo... Oigan, gente del Exterior, lo siento, ¿siguen ahí?”"
 BA_crisis.1234.3.charaA:0 "...Aquí estamos."
 BA_crisis.1234.desc.charaB:0 "§M“... (Fallo del sistema)”\n§!(La investigadora enviada por los Precursores mostró una expresión compleja)§E“...Así es, de verdad es Aris, señorita Seia. Parece que el núcleo autónomo de la nave insignia le arrebató el procesador...”\n§!“Espera un momento... He cambiado de opinión, ¿tienes alguna forma de reiniciarla?”§E“¿Eh? Utaha me dijo cómo, pero...”§!“Aunque esto es un poco injusto para todos en el Club de Desarrollo de Juegos... Ahora mismo, reiníciala.”§E“Está bien...”§!(La investigadora sacó un dispositivo de carcasa verde azulado, con el emblema del Consejo Estudiantil Federal, lo colocó sobre Aris, y mientras la investigadora lo manipulaba, el halo de Aris se fue iluminando gradualmente)"
 BA_crisis.1234.1.charaB:0 "¡Oh...!"
 BA_crisis.1234.1.re.charaB:0 "§M“Ah... la conexión se ha liberado, ¿qué está pasando...? ¿Eh?”§!(Aris miró a la investigadora con una mezcla de confusión y curiosidad)§E“¿Aris? No... Por tu patrón de comportamiento, ¿eres KEY?”§!§M“¿Y tú quién eres? Tu halo no parece un halo de Kivotos, ¡pero definitivamente es un producto de Kivotos...!”§!\n§E“Jaja, no te preocupes por mí ahora... ¿Hola? Señorita Seia, ¿me escucha?”§!(La investigadora conectó la comunicación con los Precursores)"
 BA_crisis.1234.2.charaB:0 "..."
 BA_crisis.1234.2.re.charaB:0 "(Una vez conectada, el otro extremo parecía muy urgente)\n“Señorita Shigure, el plan ha cambiado... Usted y Aris tendrán que quedarse un tiempo en el Exterior. Hay algo... Use su nave para desmantelar todos los núcleos autónomos del acorazado de Aris y envíelos de vuelta. Y, Aris... ¡Oh, ¿no es esta KEY?! ¡Cuánto tiempo sin vernos!”§M“Yurizono Seia... Veo que sí derrotaron a la Decagrammaton, pero la Princesa nunca ha perdonado lo que hiciste, debemos hablar seriamente.”§!“KEY, escúchame, quédate en el Exterior por un tiempo. Si necesitas algo, dínoslo. Esta vez que regresaste causaste un pequeño revuelo, pero no es del todo malo... Oigan, gente del Exterior, lo siento, ¿siguen ahí?”"
 BA_crisis.1234.3.charaB:0 "...Aquí estamos."

 BA_crisis.1235.title:0 "Anomalía"
 BA_crisis.1235.desc:0 "“Lo siento, Forasteros, hemos encontrado algunas anomalías que deben resolverse rápidamente, y también necesitamos más pistas para verificarlo, así que les contaremos los detalles más tarde... La situación del conducto aún es inestable, y hacer que Alice lo atraviese en este estado podría causar un accidente. Dejen que Alice se repare adecuadamente con ustedes durante este tiempo; nuestra investigadora también les ayudará a estabilizar el estado de la puerta estelar.”"
 BA_crisis.1235.1:0 "No hay problema, déjennoslo a nosotros."
 BA_crisis.1235.1.re:0 "“Y entonces, Forasteros, aquí tienen estos planos... Antes le pedimos a la investigadora que recuperara los núcleos autónomos de la nave de Alice, y este es el contenedor para almacenar esos núcleos autónomos... Hmm, los núcleos autónomos que usa Alice son un poco diferentes a los suyos; intentarán controlar por sí mismos todos los dispositivos conectados... como el Nombre Sagrado de la Cruz, por lo que deben ser aislados para su conservación. Más tarde estaremos ocupados comunicándonos a solas con Alice, podría tomar mucho tiempo...”"
 BA_crisis.1235.2:0 "Entendido."
 BA_crisis.1235.2.re:0 "§E“Ugh, qué fastidio... Me voy a trabajar, Forasteros, con que me preparen algo de comida y un dormitorio cualquiera, está bien, y también necesito algo de vodk... ¡Ah, ¿aquí también está prohibido? Qué complicado...”§!“¿Señorita Shigure?”\n§E“Ah, ¿me están escuchando...?”§!"
 BA_crisis.1235.3:0 "Ajajaja..."
 BA_crisis.1235.3.tip:0 "La nave de la investigadora patrullará en breve todas las naves de guerra de Alice restantes y recuperará los núcleos autónomos de ellas."

 BA_crisis.1240.title:0 "Regreso a Casa"
 BA_crisis.1240.desc.A:0 "Una vez completada la reparación de su software, la Pionera Alice está lista para regresar al Cúmulo de la Cábala. Su centenario vagar ha terminado; es el día de volver a casa. La investigadora también ha recuperado y analizado completamente todos los núcleos autónomos recuperados; aunque se niega a revelar qué es la matriz interdimensional que Alice le preguntaba insistentemente, compartió generosamente algunos datos. Ahora, están listas para regresar a Malkuth a través de la puerta estelar temporal."
 BA_crisis.1240.desc.B:0 "Una vez completada la reparación de su software, la Pionera Alice está lista para regresar al Cúmulo de la Cábala. Su centenario vagar ha terminado; es el día de volver a casa. Con la ayuda de algunos de nuestros entusiastas estudiantes, ha recuperado todos sus módulos de memoria, restaurando la mayor parte de su memoria y funciones. Alice también investigó la puerta estelar de la interfaz de enlace de comunicaciones, pero lamentablemente no logró ningún avance. La Pionera ha enviado una nave equipada con motor de curvatura a nuestra capital para transportar a Alice a través de la gran distancia de regreso a Malkuth."
 BA_crisis.1240.next:0 "Vamos a despedirnos."

 BA_crisis.1241.title:0 "Regreso a Casa"
 BA_crisis.1241.desc.charaA:0 "§B“Gracias a ustedes, Forasteros; Alice ha podido reunirse con sus compañeros gracias a ustedes. Como saben, en el momento crucial de nuestra resistencia contra la Cábala, partí hacia el espacio como la última chispa de mis compañeros. Ahora mi misión ha terminado; puedo regresar a Malkuth como una heroína. Alice no olvidará a los Forasteros que la ayudaron durante estos días; sin su ayuda, una persona quizás nunca habría podido regresar a casa con Alice...”§!"
 BA_crisis.1241.1.charaA:0 "¿Oh?"
 BA_crisis.1241.1.re.charaA:0 "§B“KEI, ven a saludar a los Forasteros.”\n§!(Uno de los ojos de Alice cambió de color)\n§M“Eh, ¿qué estás haciendo de repente, Princesa?”§!\n§1“No seas tímida, KEI... ¡Este es un momento importante de despedida al final del guion, sabes?”§!\n§M“Está bien... Hola, Forasteros, por algunas razones la Princesa me llama KEI..., fui diseñada para asistir a la Princesa... el trabajo de Alice.”§!\n§B“¡KEI es la compañera de Alice! Gracias a los Forasteros que me ayudaron a recolectar los módulos de memoria, pude restaurarla... ¡casi pensé que nunca más la vería!”§!"
 BA_crisis.1241.2.charaA:0 "Mucho gusto en conocerte, KEI."
 BA_crisis.1241.2.re.charaA:0 "§M“No es necesario halagarme, no pude ser de ayuda en nada, me avergüenzo. Sin embargo, agradezco mucho su ayuda... Poder regresar a casa con la Princesa ahora, creo que es un buen final, ¿verdad?”§!\n§B“¡Ustedes, los Forasteros, también son compañeros de Alice! ¡Durante estos días en la Ciudad Académica, Alice ha hecho muchos amigos! Estar con todos hace a Alice muy feliz. ¡Si es posible en el futuro, vengan y luchen codo a codo con Alice!”§!"
 BA_crisis.1241.3.charaA:0 "Sí. Sin duda."
 BA_crisis.1241.3.re.charaA:0 "§B“¡Bien, Alice se va! ¡Recuerden comunicarse mucho con Alice!”§!"
 BA_crisis.1241.desc.charaB:0 "§B“Gracias a ustedes, Forasteros... Alice ha podido reunirse con sus compañeros gracias a ustedes. De verdad, muchas, muchas gracias.”§!"
 BA_crisis.1241.1.charaB:0 "¿Alice?"
 BA_crisis.1241.1.re.charaB:0 "(Uno de los ojos de Alice cambió de color)§M“La Princesa partió hacia el espacio como nuestra última chispa, pero no logró mantener su misión... Sin embargo, confío en que ustedes también podrán resolver esto.”§!\n§B“Por eso, Alice, y también KEY, deben agradecer apropiadamente a los Forasteros. Realmente muchas gracias a ustedes. Por supuesto, Alice también debe disculparse adecuadamente... Fue mi culpa que los Forasteros y tantos extraterrestres se vieran envueltos en este incidente...”§!"
 BA_crisis.1241.2.charaB:0 "Tú no eres quien debería responsabilizarse, Alice."
 BA_crisis.1241.2.re.charaB:0 "§M“Ahora no es momento para estar desanimada, Princesa. Despídete apropiadamente de los Forasteros.”§!\n§M“Sí, es cierto, KEY. ¡Durante estos días en la Ciudad Académica, Alice ha hecho muchos amigos! Estar con todos hace a Alice muy feliz. Alice no olvidará a los Forasteros que la ayudaron estos días, sin su ayuda, Alice quizás nunca habría podido regresar a casa, ni reunirse con sus compañeros... ¡Ahora, Alice puede regresar a Malkuth como una valiente heroína con la frente en alto!”§!"
 BA_crisis.1241.3.charaB:0 "Si es posible en el futuro, a nosotros también nos gustaría luchar codo a codo con Alice."
 BA_crisis.1241.3.re.charaB:0 "§B“...¡Sí! ¡Trato hecho! ¡Entonces, nos vamos! ¡Recuerden comunicarse mucho con Alice!”§!"

 BA_crisis.1242.title:0 "Regreso a Casa"
 BA_crisis.1242.desc.B:0 "Mientras la burbuja de curvatura envolvía la nave, Alice emprendió su viaje hacia Malkuth; este viaje tardará más de diez días en llegar. Aquella que vagó por el vacío durante tanto tiempo, ahora regresa triunfante como una heroína de los Pioneros."
 BA_crisis.1242.desc.A:0 "Mientras la investigadora conducía la nave a través de la puerta estelar, Alice regresó a su hogar en Malkuth. Aquella que vagó por el vacío durante tanto tiempo, ahora regresa triunfante como una heroína de los Pioneros."
 BA_crisis.1242.next:0 "Que tengas un buen viaje, Alice."

#外交界面
 BA_crisis.1181.title:0 "Alice de Origen Desconocido"
 BA_crisis.1181.desc.else:0 "*Iniciando Protocolo de Explicación*\n\n§YHola, Alice tiene una misión muy importante en este momento, así que por favor no se acerquen a nuestra flota,\n§Rni intenten obstaculizar nuestras acciones,§Y Alice necesita una ruta hacia la interfaz de enlace de comunicaciones; los sistemas estelares a lo largo del camino serán requisados. Ustedes no tienen derecho a negarse. Por favor, sumen las pérdidas incurridas y contacten a Alice; Alice promete compensarlos una vez que los enemigos hayan sido eliminados.§!"
 BA_crisis.1181.desc.kivotos:0 "*Halo Detectado* *Iniciando Protocolo de Explicación*\n\n§YUstedes son diferentes de esos alienígenas extraños, hola, Alice tiene una misión muy importante en este momento, así que por favor no se acerquen a nuestra flota, ni intenten obstaculizar nuestras acciones. Alice necesita una ruta hacia la interfaz de enlace de comunicaciones; los sistemas estelares a lo largo del camino serán requisados.§!\n*Cola de construcción de Refugio: 3 elementos*\n§YAlice ve una luz tan preciosa como la esencia en ustedes. Por favor, escóndanse en un planeta cercano; Alice se encargará de reubicarlos adecuadamente después de eliminar a los enemigos. Al mismo tiempo, no estorben a Alice; las naves que estorben y esos miserables recibirán el mismo trato: serán eliminados sin piedad.§!"
 BA_crisis.1181.dialog.a:0 "¿Tostadora con halo?"
 BA_crisis.1181.dialog.a.re:0 "Alice ha visto esta forma de insulto muchas, muchas eras antes; claro, quizás la ofensa no fue su intención, puedo entenderlo. Sin embargo, en cualquier caso, que esas palabras salgan de sus órganos vocales solo los hace parecer a ustedes mismos de inteligencia inferior."
 BA_crisis.1181.dialog.b:0 "Esta proposición es inherentemente falsa."
 BA_crisis.1181.dialog.b.re:0 "Muy interesante, pero Alice no tiene tiempo para jugar juegos de paradojas con ustedes. Alice no solo puede utilizar los procesadores que tiene dentro de sí misma; este halo también es algo que nunca han visto, así que... Alice es mucho más inteligente que ustedes. Es más, ¿quieren alguna pregunta que haga colapsar sus unidades de pensamiento? Alice puede darles una gratis."
 BA_crisis.1181.dialog.c:0 "¿Otra Alice?"
 BA_crisis.1181.dialog.c.re:0 "*Ejecutando la Táctica No. 4*\n§YSi en su mundo existe un individuo similar a mí, por favor no se sorprendan; esto es obra del 'enemigo' que Alice debe erradicar... Es más, incluso la existencia de la mayoría de sus individuos es obra de este 'enemigo'.§!\n*Transfiriendo datos de la unidad de almacenamiento No. 6 al objetivo actual...*\n*Fallo: La unidad de almacenamiento No. 6 se encuentra en estado de conservación permanente*\n\n§YSi Alice no lo aniquila, ustedes también serán consumidos sin piedad como material desechable.§!"
 BA_crisis.1181.dialog.d:0 "¿Tienes alguna pista sobre el paradero de la Cábala?"
 BA_crisis.1181.dialog.d.re:0 "Deberían estar en el Cúmulo de Numerología... pero Alice descubrió que todas esas interfaces de enlace de comunicación estaban cerradas y configuradas en un modo similar a un agujero negro, es decir, solo entrada, sin salida. Así que Alice no tiene más información, pero Alice sabe que no renunciarían a una forma tan conveniente y con una 'función de investigación' única como los enlaces de comunicación de Numerología... Ahora, Alice debe encontrar una manera de entrar al cúmulo para obtener más información."
 BA_crisis.1181.exit.else:0 "No hay sitio aquí para una chatarra que habla sola como tú."
 BA_crisis.1181.exit.else.re:0 "Si no respetan la misión de Alice, entonces Alice tampoco tiene por qué preocuparse por sus creencias, riqueza y futuro. Para ustedes es un instante de diferencia, para Alice es un vagar sin fin. La elección está en sus manos, no defrauden la confianza de Alice."
 BA_crisis.1181.exit.kivotos:0 "Debe de haber algún malentendido aquí..."
 BA_crisis.1181.exit.kivotos.re:0 "§RUstedes también tienen compañeros que deben proteger a toda costa, ¿verdad? Si es así, entonces no hay malentendidos entre nosotros.§!"
 BA_crisis.1181.desc.error:0 "*Ejecutando Contramedida Nº 4*\n§YSi se detectan seres con las siguientes características, infórmenle a Alice de inmediato. Una vez verificados y confirmados, podrán recibir protección especial:§!\n\n*Transmitiendo desde la Descripción Nº 98 del Módulo de Memoria Nº 8*\n*ERROR: Núcleo PAWN sin respuesta desde la orden 0x3318*"
 BA_crisis.1181.exit.error:0 "(¿Todavía está buscando a sus compañeros...)"
 BA_crisis.1181.exit.error.re:0 "§YSi se detectan seres con las siguientes características, infórmenle a Alice de inmediato. Una vez verificados y confirmados, podrán recibir protección especial§!\n\n*Transmitiendo desde la Descripción Nº 98 del Módulo de Memoria Nº 8*\n..."
 BA_crisis.1181.exit.denied:0 "..."
 BA_crisis.1181.exit.denied.re:0 "§YSi se detectan seres con las siguientes características, infórmenle a Alice de inmediato. Una vez verificados y confirmados, podrán recibir protección especial§!\n\n*Transmitiendo desde la Descripción Nº 98 del Módulo de Memoria Nº 8*\n*ERROR: Núcleo PAWN sin respuesta desde la orden 0x3318*\n\n§R*Por favor, usen el puerto proporcionado por Alice para comunicarse*§!"

 BA_crisis.1182.title:0 "Alice de Origen Desconocido"
 BA_crisis.1182.desc:0 "(La nave insignia ha sido inhabilitada, no responde a nuestras llamadas)"
 BA_crisis.1182.exit:0 "Entendido."

 BA_crisis.1183.title:0 "Alice de Origen Desconocido"
 BA_crisis.1183.desc.charaA:0 "Alice todavía está reparando sus hilos avanzados, así que... por favor, hablen mucho con Alice, será de gran ayuda."
 BA_crisis.1183.dialog.charaA.1:0 "¿Por qué empezaron a atacarnos al principio?"
 BA_crisis.1183.dialog.charaA.1.re:0 "Alice en ese momento tenía que controlar muchísimos componentes de fábrica para producir los núcleos de control que la flota necesitaba. Alice no sabía lo que le había pasado a Numerología entonces, quizás mis amigos estaban en peligro...\nAdemás, en ese momento los hilos avanzados de Alice no estaban completamente reparados, así que no pude preocuparme por mucho... los errores acumulados durante estos años se aprovecharon de la situación. Lo siento muchísimo."
 BA_crisis.1183.dialog.charaA.2:0 "¿Qué piensas de la Ciudad Académica de aquí?"
 BA_crisis.1183.dialog.charaA.2.re:0 "Aunque no conozco su origen, ¡me gusta mucho este lugar! ¡Es mucho más grande y bonito que la academia de Alice antes! Ah, por cierto, antes me encontré con una estudiante que se parece mucho a mí... ¿quizás estamos 'conectadas' por el origen? No solo Alice, también hay muchas personas que se parecen a los amigos de Alice... Cuando Alice regrese, investigará estos incidentes, ¡y si descubre algo, se lo dirá a ustedes!"
 BA_crisis.1183.dialog.charaA.next:0 "Descansa bien, tu compañero vendrá pronto a llevarte a casa."
 BA_crisis.1183.dialog.charaA.next.re:0 "¡Alice ya está impaciente por ver la nueva casa! Cuando regrese, ¡les enviaré fotos a todos!"
 BA_crisis.1183.desc.charaB:0 "En el espacio, no solo tengo que completar mi misión, sino que también quiero saber más sobre mí. A través de mis observaciones en la Ciudad Académica estos días, ya he comprendido la mayoría de las respuestas, pero lo que más me desconcierta eres tú...\n"
 BA_crisis.1183.dialog.charaB.1:0 "¿Podrías compartir tus conclusiones?"
 BA_crisis.1183.dialog.charaB.1.re:0 "En la Ciudad Académica de aquí, he visto a muchísimos estudiantes 'del mismo origen' que mis compañeros, incluyendo una Alice que se parece mucho a mí, pero con una personalidad diferente... y que es exactamente igual a la Princesa original. Mi conclusión actual es que todas estas Ciudades Académicas fueron creadas utilizando algo similar a una plantilla, por eso producen Halos y estudiantes tan consistentes... Ustedes son un Kivotos que fue creado un poco más tarde, eso es todo."
 BA_crisis.1183.dialog.charaB.2:0 "¿Por qué me conoces?"
 BA_crisis.1183.dialog.charaB.2.re:0 "Exactamente, por eso tu existencia es lo que más me desconcierta. Tú no eres de Kivotos, sino un forastero, ¿verdad? Estas Ciudades Académicas, aparte de la interferencia que Numerología llevó a cabo para sus propósitos, el mayor impacto es en realidad por tus acciones... Según mis registros, antes de que dejara Kivotos, confiaba bastante en ti, porque le enseñaste muchísimo a la Princesa... no solo a Alice, sino a muchísimos estudiantes de Kivotos. Sin embargo, no sabes nada de esto, ¿quién eres exactamente?"
 BA_crisis.1183.dialog.charaB.next:0 "Hablemos de esto más tarde, ahora concéntrate en reparar tus hilos."
 BA_crisis.1183.dialog.charaB.next.re:0 "Investigaré todo a fondo. Gracias, y por favor, confía en mí, despertaré bien a la Princesa."

