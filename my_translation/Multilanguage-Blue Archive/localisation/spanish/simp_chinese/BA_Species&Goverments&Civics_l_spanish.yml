 BA_Shittem.3003.name:0 "Comunicación: Aris"
 BA_Shittem.3003.desc.normal.a:0 "Mmm... El nivel de Aris todavía no es suficiente, necesita más puntos de experiencia..."
 BA_Shittem.3003.desc.scientist.a:0 "«...»\n(Calculando)"
 BA_Shittem.3003.desc.governor.a:0 "...¡Ah, jajaja, archivos, archivos!... ¡Muchísimos archivos, archivos interminables!..."
 BA_Shittem.3003.desc.admiral.a:0 "¡Yuzu-go, adelante a toda velocidad! Eh, ¿no se puede jugar así...? Aris lo entiende..."
 BA_Shittem.3003.desc.general.a:0 "¡Todos, prepárense, Stand by for Aris-fall! La próxima vez, Aris aterrizará en un planeta así y dirá '¡Oh, Luz!', ¡seguro será muy divertido!"
 BA_Shittem.3003.exit:0 "Regresar"
 Aris_cooldown:0 "Tiempo en el cargo demasiado corto"
 Aris_reload:0 "(Si ocurre un error, cualquier operación que requiera leer la lista de líderes lo solucionará)"
 Aris_to_scientist:0 "Al final, Aris es más adecuada para el trabajo de investigación, ¿no crees?"
 Aris_to_scientist.re:0 "«¡Aris ha aceptado el encargo del Gran Sabio y ha obtenido nuevo equipamiento, la 'Nave de Investigación'! »\n\n$Aris_reload$"
 Aris_to_governor:0 "¿Qué tal será la habilidad de Aris para los asuntos administrativos...?"
 Aris_to_governor.re:0 "«¡Los juegos de gestión son súper divertidos, Aris está muy emocionada!»\n\n$Aris_reload$"
 Aris_to_official:0 "¿Qué tal será la habilidad de Aris para los asuntos administrativos...?"
 Aris_to_official.re:0 "«¡Los juegos de gestión son súper divertidos, Aris está muy emocionada!»\n\n$Aris_reload$"
 Aris_to_admiral:0 "¿Podrá Aris manejar la comandancia de flotas y cosas así?"
 Aris_to_admiral.re:0 "«¡Sensores conectados, sistema de armas con enfriamiento normal! ¡Aris, en óptimas condiciones!»\n\n$Aris_reload$"
 Aris_to_general:0 "El combate terrestre será pan comido para Aris, ¿verdad?"
 Aris_to_general.re:0 "«¡Protocolo, mantener la misión! ¡Aris ha obtenido nuevas tropas!»\n\n$Aris_reload$"
 Aris_to_commander:0 "Comandar operaciones será pan comido para Aris, ¿verdad?"
 Aris_to_commander.re:0 "«¡Protocolo, mantener la misión! ¡Aris ha obtenido nuevas tropas!»\n\n$Aris_reload$"
 Aris_to_matrix:0 "(Quizás esta chica podría servir para la minería...)"
 Aris_to_matrix.re:0 "«¿Mi... minería, qué es eso?\n... ¿Operación de hash? ¡Aris lo entiende, Aris es la mejor calculando, déjemelo a mí!»\n\n$Aris_reload$"


