#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "Organización del Tratado del Edén"
 EMPIRE_DESIGN_BA_ETO_desc:0 "Mucho antes de que nos aventuráramos al espacio, dos de las grandes academias de Kivotos, la Santísima Trinidad y Gehenna, después de numerosas vicisitudes, por fin firmaron el 'Tratado del Edén'. Con él se estableció la Organización del Tratado del Edén (ETO) para mediar en las antiguas disputas entre ambas escuelas y evitar una guerra total."
 START_SCREEN_EDEN_TREATY:0 "Con la ayuda de cierta persona de confianza, logramos expulsar a los Colores de nuestro planeta natal. Impulsados por la Santísima Trinidad, volvimos a firmar el Tratado del Edén y, a medida que más y más escuelas se unían a las academias del tratado, Kivotos por fin pudo poner fin a sus conflictos."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "Nueva Federación de Preceptos"
 EMPIRE_DESIGN_BA_NPA_desc:0 "Durante mucho tiempo, fuimos oprimidos por aquellos que ostentaban el supuesto 'centro del mundo'."
 START_SCREEN_KYRIE:0 "Una vez tuvimos un santuario, donde nos encontramos, lloramos y reímos juntos. Sin embargo, con odio, pisoteamos con nuestras propias manos ese santuario, convirtiéndolo en un mar de fuego. Sin lugar a donde ir, sin nadie en quien apoyarnos, deambulamos en silencio entre las ruinas. Nadie habría imaginado que el río estelar, que solo mirábamos en nuestra tristeza, se convertiría en nuestro nuevo hogar."
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "STUSS"
 EMPIRE_DESIGN_BA_DUU:0 "Consejo Unido del Arca"
 EMPIRE_DESIGN_BA_DUU_desc:0 "Después de la caída de Kivotos bajo el ataque de la Torre de la Vanidad, algunos de nuestros supervivientes huyeron al espacio, utilizando sus estaciones espaciales como bastiones para preservar nuestra última chispa. Tras superar las dificultades iniciales, echamos raíces en el espacio, y una tras otra, se construyeron nuevas estaciones. Aunque hubo opresión, resistencia, dudas y conflictos, ahora nos unimos con un objetivo común. Esta pequeña chispa de luz está a punto de regresar a casa con el poder para consumirlo todo."
 START_SCREEN_UNNAMED:0 "La vida en el espacio es muy diferente a la de antaño; aún añoramos los días en que corríamos y hacíamos ruido en la Tierra. Las armas están listas; ya no somos tan débiles como antes. Nuestra tierra natal no será olvidada así; estamos impacientes por comenzar una nueva historia en este nuevo punto de partida."
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
