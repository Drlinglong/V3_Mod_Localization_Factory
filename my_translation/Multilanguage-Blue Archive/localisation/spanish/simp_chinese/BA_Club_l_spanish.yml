 Foreclosure_task_force_opinion:0 "(§GProgreso de Construcción Actual: [Root.Foreclosure_task_force]     Nivel de Investigación Actual: [root.Foreclosure_task_force_func_lv]§!)\n\n"

 Nonomi_desc1:0 "$Foreclosure_task_force_opinion$Oh, vaya, Sensei~ ¿Sucede algo?"
 Nonomi_desc2:0 "$Foreclosure_task_force_opinion$Nuestro Comité de Contramedidas no desarrolla equipo, ¡nos basamos en nuestra aguda percepción~!"
 Nonomi_desc3:0 "$Foreclosure_task_force_opinion$Si siempre quisiéramos resolver todos los problemas con dinero, Abydos no tendría la restauración que tiene hoy... Puede confiar absolutamente en nuestras capacidades."
 Shiroko_desc1:0 "$Foreclosure_task_force_opinion$Sensei, ¿viene a visitarnos? ...Mmm, me alegro mucho."
 Shiroko_desc2:0 "$Foreclosure_task_force_opinion$Sensei, mire, estas son las rutas y los puntos ciegos de las naves de esos comerciantes ratas que registré durante el trabajo de campo. Si la Federación de Estudiantes se queda sin dinero, la próxima vez que vengan... ¿No podemos? ...Entendido..."
 Shiroko_desc3:0 "$Foreclosure_task_force_opinion$Algunos de los trabajos de campo ahora los hago yo... Así puedo darle un buen uso a esta bicicleta de eje de taquiones."

 Foreclosure_task_force_sponsor:0 "Podemos proporcionarles una asignación."
 Foreclosure_task_force_sponsor_NonomiRE:0 "En realidad, no hace falta molestar a Sensei, pero aun así estamos muy agradecidos, ¿eh?"
 Foreclosure_task_force_sponsor_ShirokoRE:0 "Gracias, aunque estas cositas, las puedo resolver yo misma... Mmm, en ese caso..."

 Foreclosure_task_force_decisions:0 "La Sede del Club les ha emitido la siguiente directiva de investigación colonial. Aquí están los fondos."
 Foreclosure_task_force_decisions.tip:0 "Tras la investigación in situ, los miembros del Comité de Contramedidas podrán optimizar mejor la asignación de recursos y la distribución de personal para esta colonia.\nCada ronda de investigación requiere §G1800§!£time£ días de preparación."
 Foreclosure_task_force_func_lv:0 "Nivel de Investigación del Comité de Contramedidas"
