 decision_Foreclosure_task_force_desc:0 "Mediante la investigación de la situación de producción actual y la planificación urbana, el Comité de Contramedidas puede optimizar completamente una colonia. Esto requiere el pago de una pequeña cantidad de £physics_research£, £society_research£ y £engineering_research£ de puntos de investigación para su mantenimiento."
 Foreclosure_task_force_decisions.NonomiRE:0 "¡Entendido~! ¡Nos ponemos en marcha de inmediato~!"
 Foreclosure_task_force_decisions.ShirokoRE:0 "Sí, lo entiendo. Voy ahora mismo."

