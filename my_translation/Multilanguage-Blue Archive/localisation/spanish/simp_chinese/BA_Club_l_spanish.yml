 BA_club.0001.title:0 "Explicación del Mecanismo de Clubes"
 BA_club.0001.desc:0 "-¡Sensei! Acabamos de completar la investigación necesaria para construir Naves de Club y Salas de Club espaciales...\nEjem. Ahora que estamos en la era espacial... ¿no le parece superguay tener una sala de club en el espacio? ¡Ahora podemos construir salas así! Para construir un club espacial, primero necesita enviar una nave de ingeniería para construir una Sede del Departamento de Clubes, luego construir una Nave de Club y ordenar a la Nave de Club que entre en órbita alrededor de la sede; así, el establecimiento del club comenzará.\nO, también puede asignar a las miembros del club a bordo de la Nave de Club para colonizar un nuevo planeta. La eficiencia laboral de las miembros del club no es tan buena como la de los colonos regulares, ¡pero sus ideas creativas ayudarán al desarrollo posterior del planeta!"
 BA_club.0001.comfirmed:0 "Entendido."

 BA_club.0002.title:0 "Explicación del Mecanismo de Clubes"
 BA_club.0002.desc:0 "-¡Sensei! ¡Nuestra primera Nave de Club ha sido botada!\n¿Recuerda el proceso para establecer un club? Ejem, ejem... Para construir un club espacial, primero necesita enviar una nave de ingeniería para construir una Sede del Departamento de Clubes, luego construir una Nave de Club y §Bordenar a la Nave de Club que entre en órbita alrededor de la sede§!; así, el establecimiento del club comenzará.\nEs importante señalar que debemos controlar que el número de salas de club no exceda el límite de clubes, de lo contrario, causará cierta presión en la gestión del Consejo Estudiantil Federal... Claro, ¡mientras tengamos suficientes recursos, estos son problemas fáciles de resolver!\n¡Bien, Sensei, vamos a ello juntos!"
 BA_club.0002.comfirmed:0 "Entendido."

 BA_club.0005.title:0 "Comienza la Construcción de la Sala del Club"
 BA_club.0005.desc:0 "La Nave de Club ya ha llegado a la Sede del Club. Las solicitudes de uso están abiertas a los estudiantes. La titularidad de esta sala puede ser §Yasignada a un club específico§!, o dejada a la competencia interna entre los estudiantes para que decidan."
 BA_club.0005.confirm:0 "De acuerdo, por favor, ayúdame a abrir la interfaz de confirmación de decisión."
 BA_club.0005.confirm.tip:0 "La aprobación de la solicitud de uso para un club designado requiere 50§Y£sr_eligma£$sr_eligma$§!. Una vez aprobada la solicitud, la propiedad de esta sala de club espacial pasará a ser de este club designado, y además obtendrán el derecho de presentar planes de proyectos directamente a la Oficina de Asuntos Generales y que estos §Yse presenten como opciones de investigación§!."
 BA_club.0005.confirm.first:0 "¡Cortar la cinta para nuestro primer Departamento de Club Espacial!"
 BA_club.0005.confirm.first.tip:0 "La solicitud de uso del primer club no requiere el consumo de §Y£sr_eligma£$sr_eligma$§!. Una vez aprobada la solicitud, la propiedad de esta sala de club espacial pasará a ser de este club designado, y además obtendrán el derecho de presentar planes de proyectos directamente a la Oficina de Asuntos Generales y que estos §Yse presenten como opciones de investigación§!."
 BA_club.0005.random:0 "Dejar a libre decisión de los estudiantes."
 BA_club.0005.random.tip:0 "Otorgar discreción, esto no requiere el consumo de §Y£sr_eligma£$sr_eligma$§!. La propiedad de la sala de club espacial será asignada al ganador de la decisión, y además obtendrán el derecho de presentar planes de proyectos directamente a la Oficina de Asuntos Generales y que estos §Yse presenten como opciones de investigación§!."
 BA_club.0005.cancel:0 "Cancelar temporalmente."

 BA_club.0007.title:0 "Establecimiento de Club Cancelado"
 BA_club.0007.desc:0 "Dado que no se eligió ningún club adecuado para usar esta sala, la construcción ha sido cancelada."
 BA_club.0007.tip:0 "Más clubes están en proceso de creación, por favor, ¡espera el derribo de satélites!"

 BA_club.0031.title:0 "Colonización por Nave de Club"
 BA_club.0031.desc:0 "Tras la audaz decisión de la tripulación, nuestra Nave de Club ha aterrizado en un terreno llano de [from.GetName]. Las miembros del club a bordo pisaron con cautela la tierra de este nuevo mundo, dejando la primera huella de Kivotos. Posteriormente, edificio tras edificio se alzará aquí.\n¡Un nuevo mundo está ahora al alcance de la mano!"

