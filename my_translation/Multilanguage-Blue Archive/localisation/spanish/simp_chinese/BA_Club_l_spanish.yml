 Teaparty_opinion:0 "(§GNivel de construcción actual: [Root.Teaparty] §!)\n\n"

 Nagisa_desc1:0 "$Teaparty_opinion$Bienvenido/a, Sensei."
 Nagisa_desc2:0 "$Teaparty_opinion$La Fiesta del Té es una organización formada por la fusión de tres consejos estudiantiles... Por eso, comprendemos mejor lo que es el equilibrio."
 Nagisa_desc3:0 "$Teaparty_opinion$La paz es el fin, no el medio. Si se usan medios sin escrúpulos para lograr el fin, se convierte en opresión. Hemos pagado un precio por ello, por lo que las diferentes voces son absolutamente necesarias."
 Seia_desc1:0 "$Teaparty_opinion$(Despertando)... Ah... hola..."
 Seia_desc2:0 "$Teaparty_opinion$Parece que algo le preocupa... ¿Necesita mi ayuda, Sensei?"
 Seia_desc3:0 "$Teaparty_opinion$Se llama Tit de cola larga... Mmm, sé lo que quiere preguntar."
 Mika_desc1:0 "$Teaparty_opinion$¡Sensei! ¿A qué se debe su visita a la Fiesta del Té? ¿Viene a charlar conmigo?"
 Mika_desc2:0 "$Teaparty_opinion$En el espacio, los rollos suizos tienen un sabor diferente al que tienen en tiempos de paz. Seiya-chan me lo contó, es porque en el espacio... ¿Eh, por qué era?"
 Mika_desc3:0 "$Teaparty_opinion$¡Me encanta esta sala del club espacial! Mira, me paro aquí, así... ¡Mira, ¿no me parezco a la princesa de la escena final de «Crónicas de Leyendas IV»?!... ¿Mmm? El equipo protagonista de la quinta entrega son los hijos de la princesa y el héroe... Ah, eh, eso... (Se sonroja)"

 Teaparty_sponsor:0 "La Sede del Club puede ofrecerles patrocinio."
 Teaparty_sponsor.NagisaRE:0 "Muchas gracias. Aunque la ayuda monetaria no es de gran significado para nosotros, su sinceridad nos conmueve profundamente."
 Teaparty_sponsor.SeiaRE:0 "Muchísimas gracias... Esto es un obsequio de vuelta para la Unión de Estudiantes Federal, por favor, acéptelo."
 Teaparty_sponsor.MikaRE:0 "¡Como se esperaba de usted! Usaré este dinero con gratitud."

 Teaparty_support:0 "Necesitamos a su personal administrativo."
 Teaparty_support.tip:0 "Solicitar al Tea Party que proporcione personal administrativo para apoyar a la Unión de Estudiantes Federal, lo que limita en gran medida el tamaño del imperio."
 Teaparty_support.NagisaRE:0 "Muchísimas gracias, Sensei. Además, nunca suelo poner objeciones a los colaboradores sinceros."
 Teaparty_support.SeiaRE:0 "...Postres, ah, no... ¡No es que quisiera comerlos...!"
 Teaparty_support.MikaRE:0 "¿De verdad? ¡Entonces, como recompensa, tendrá la oportunidad de trabajar con la adorable Mika!... ¿Tres mil páginas de documentos diarios, como mínimo?... Mmm, mejor no..."
 Teaparty_support_capped:0 "El apoyo ha alcanzado su escala máxima."

 Teaparty_building:0 "Si necesitan edificios de sucursal, la colonia puede proporcionar la planificación."
 Teaparty_building.NagisaRE:0 "De esta manera, también podremos cumplir mejor con nuestras obligaciones. ¡Es de gran ayuda!"
 Teaparty_building.SeiaRE:0 "¡Como se esperaba de Sensei, en el momento justo...!"
