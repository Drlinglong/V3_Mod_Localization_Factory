#联邦学生会 星野
 Hoshino:0 "Hoshino Takanashi"
 Hoshino_desc1:0 "¡Ah, sensei! ¿Cómo es que hoy tiene tiempo para venir a ver a este \"viejo\"? ¡Este \"viejo\" no estaba holgazaneando, eh?"
 Hoshino_about_now:0 "Hoshino-chan, ¿qué opinas de la situación actual?"
 Hoshino_about_now.tip:0 "Obtener consejos para ayudarte a progresar en el juego."
 Hoshino_about_now.1:0 "Gracias a las bases que dejó Abydos, ¡este 'viejo' no perderá contra nadie en lo que respecta a construir nuevos planetas académicos! Si podemos completar los requisitos previos pronto, ¡empecemos con la gran construcción cuanto antes!"
 Hoshino_about_now.2:0 "Construir un planeta académico requiere limpiar todos los obstáculos de distrito en el planeta original, ¡pero eso no es un problema para este 'viejo'!"
 Hoshino_chat:0 "Hoshino-chan, ¿hablamos un poco?"
 Hoshino_chat.tip:0 "Charlar con Hoshino-chan"
 Hoshino_chat.1:0 "Los asuntos diarios de Kivotos son un poco más complicados de lo que imaginaba... ¡Pero no te preocupes, este 'viejo' se encargará de todo!"
 Hoshino_chat.1.a:0 "Hoshino-chan, puedes confiar más en mí también, ¿sabes?"
 Hoshino_chat.2:0 "Oye, ¿crees que también hay ballenas en el espacio? ¿Tianqi? ¿No debería parecerse más a una medusa...?"
 Hoshino_chat.2.a:0 "Uhm, al menos el sonido sí que es de ballena, eso es seguro."
 Hoshino_chat.3:0 "Uhm... lo siento, estaba pensando en cosas del pasado. Si ella aún estuviera aquí, ¿se alegraría del estado actual de Abydos?"
 Hoshino_chat.3.a:0 "Seguro... nos volveremos a ver, ¿verdad?"
 Hoshino_chat.4:0 "Ah, la Jefa de Disciplina de Gehenna, parece conocerme muy bien, aunque este 'viejo' apenas si la ha visto un par de veces."
 Hoshino_chat.4.a:0 "En realidad, ella también lo tiene bastante difícil."
 Hoshino_chat.5:0 "Uhm, la contadora de Millennium, aunque no la conocía antes, parece que últimamente le preocupa algo."
 Hoshino_chat.5.a:0 "(Supongo que es por un problema con su bolso.)"
 Hoshino_chat.6:0 "Ah, Mika Misono de Trinity, es una persona muy agradable con la que llevarse, aunque no tenga mucha experiencia en la gestión escolar."
 Hoshino_chat.6.a:0 "En realidad, en privado es bastante violenta (se refiere a romper paredes con las manos)."
 Hoshino_chat.7:0 "Sensei, ¿prefiere los pechos pequeños o detesta los grandes?"
 Hoshino_chat.7.a:0 "Pues claro, me gustan los pechos pequeños."
 Hoshino_chat.7.b:0 "¡Los pechos grandes son una mala civilización!"
 Hoshino_chat.7.c:0 "¿Por qué no me gusta Hoshino directamente?"
 Hoshino_chat.7.d:0 "Espera... ¿hay algo que no encaja?"
 Hoshino_chat.8:0 "¡Lo sabía! Sensei está de mi lado."
 Hoshino_chat.8.a:0 "(Uhm, en realidad no había elección, ¿verdad? Bah, mejor no se lo diga a Hoshino-chan)."
 Hoshino_chat.9:0 "¿Eh...? Sensei, no diga de repente cosas que puedan malinterpretarse."
 Hoshino_chat.9.a:0 "De todos modos, ni siquiera me diste una opción, ¿verdad?"
 Hoshino_chat.10:0 "Ejem, este 'viejo' no sabe nada, ¿eh?"
 Hoshino_chat.10.a:0 "Hoshino-chan, lo hiciste a propósito, ¿verdad?"
 Hoshino_event:0 "Hoshino-chan, tengo algo especial para ti... ¿Tienes tiempo mañana?"
 Hoshino_event.tip:0 "¡No puedo! Somos sensei y estudiante.jpg"
 Hoshino_coffee:0 "(Usar un tique de invitación para engañarla y llevarla a la cafetería para frotarle la cabeza con ganas)"
 coffee_cooldown:0 "Tique de invitación para cafetería en enfriamiento."
 Hoshino_CoffeeRE:0 ""
 hoshino_event_fail1:0 "Nivel de afecto de Hoshino-chan insuficiente. Intenta subir su afecto y vuelve a intentarlo."
 hoshino_event_fail2:0 "Sin embargo, la Ballena Azul aún no ha regresado. (Completa la historia personal de Hoshino: Sueño de la Ballena Azul)"
 BA_Hoshino_exit:0 "Nada, solo vine a verte."

 Hina:0 "Hina Sorasaki"
 Hina_desc1:0 "(Al entrar en la oficina de la Presidenta del Consejo Estudiantil, Hina estaba absorta en los documentos. Parecía haber notado mi presencia, pues levantó la vista.)\nAh, Sensei, puedo encargarme yo sola de estos documentos."
 Hina_about_now:0 "Hablar con Hina sobre los avances actuales."
 Hina_about_now.tip:0 "Obtener consejos para ayudarte a progresar en el juego."
 Hina_about_now.1:0 "Sensei, al planificar el desarrollo, también debe prestar atención a la asignación de puestos de trabajo. Nadie quiere hacer los trabajos de base y el crecimiento de la población estudiantil es lento. Si hay puestos vacantes, quizás podría considerar desarrollar trabajadores robóticos. Bueno, al final, la decisión es suya, Sensei."
 Hina_about_now.2:0 "Shizuko, del Departamento de Gestión del Festival de Hyakkiyako, ha presentado solicitudes para abrir sucursales más de una vez, pero nuestro sistema estelar ya está lleno de sus sucursales. Quizás Sensei podría considerar dejarlas abrir sucursales en planetas de otras civilizaciones estelares."
 Hina_chat:0 "Charlar un rato con Hina."
 Hina_chat.tip:0 "Pero Hina sigue trabajando, aunque creo que Hina no se negaría."
 Hina_chat.1:0 "¿Trabajo...? En realidad, no es nada del otro mundo, al fin y al cabo, fui yo quien decidió asumir este cargo, y además, ya me acostumbré durante mi tiempo en el Comité de Disciplina.\n(Pero me gustaría mucho que Sensei me elogiara.)"
 Hina_chat.1.a:0 "Hina también debería cuidar de su salud."
 Hina_chat.2:0 "Sensei, solo tiene que encargarse tranquilamente de los asuntos externos. Conmigo al mando dentro de Kivotos, esas estudiantes problemáticas no podrán causar ningún alboroto."
 Hina_chat.2.a:0 "¡Hina es tan confiable!"
 Hina_chat.3:0 "Takanashi Hoshino, ¿eh?... Con lo mucho que ha cambiado, seguramente le pasó algo..."
 Hina_chat.3.a:0 "Al fin y al cabo, también es una estudiante importante para Sensei, así que le prestaré especial atención."
 Hina_chat.4:0 "¿Quién es más fuerte, Mika Saiba o yo? Sensei, ¿es usted un estudiante de primaria para estar preocupado por una pregunta así...?"
 Hina_chat.4.a:0 "Solo es pura curiosidad."
 BA_Hina_exit:0 "Entonces no molestaré más a Hina."



 Mika:0 "Mika Saiba"
 Mika_desc:0 "(Mika, en la proyección holográfica, parecía un poco cansada, pero la fatiga de su rostro pronto fue ahuyentada por una sonrisa radiante.)\n¡Sensei! ¡Mika está estudiando mucho para aprender a manejar los asuntos del gobierno! Últimamente ha habido muchísimas comunicaciones de diversos planetas y academias cada día, ¡pero le puse un tono de llamada especial para que no tenga que preocuparse de que me pierda ninguna! Así que, ¿hay algo en lo que pueda ayudar a Sensei hoy?"
 Mika_about_now:0 "Preguntarle a Mika su opinión sobre la situación actual."
 Mika_about_now.tip:0 "Obtener consejos para ayudarte a progresar en el juego."
 Mika_about_now.1:0 "Hace mucho que no veo a Nagisa-chan y a la pequeña Seia. Aunque chateamos todos los días en Momotalk, ¡realmente quiero tener una fiesta del té con ellas! El Consejo Estudiantil también ha estado recibiendo muchas quejas al respecto, especialmente de las estudiantes encargadas de colonizar planetas lejanos. Sensei, no olvide sus problemas de comodidad. Estando en la cima, como yo solía estar, aún hay muchas cosas que no se ven con claridad."
 Mika_about_now.2:0 "Criaturas alienígenas... Muchas de ellas no parecen muy agradables, ¿verdad? Pero quizás una parte sea como mi prejuicio anterior hacia Gehenna. Si logramos llevarnos bien con ellas, quizás en el futuro también pueda ayudar al desarrollo a largo plazo de Kivotos."
 Mika_about_now.3:0 "Sensei, no olvide a las estudiantes con empleo flexible en las diversas colonias. Aunque en Kivotos no hay desempleo, que las estudiantes cumplan sus respectivas funciones es, evidentemente, la mejor opción."
 Mika_about_now.4:0 "¡Uwaah, a mí también me encantaría tener una asistente como Arona que me ayudara, como Sensei! Mira, ¿la alumna Sorasaki Aoi no tiene también una administradora a su lado...? Enfrentar esta montaña de documentos cada día es algo que agota mucho física y mentalmente. ¿Eh? Si Sensei pudiera venir a ayudar o algo así, ¿no sería demasiado favoritismo? Aunque, tampoco estaría tan mal..."
 Mika_about_now.5:0 "Ser la Presidenta del Consejo Estudiantil es agotador, pero al menos todos los privilegios que fueron suspendidos por el comité de audiencia han regresado, ¡e incluso tengo más poder...! Pero solo ahora me doy cuenta de lo aterradora que es la responsabilidad equivalente. ¿De verdad Nagisa-chan manejó tantas cosas por mí en aquel entonces? Sensei también debe tener muchos clubes con los que tratar, ¿verdad? Recuerde asignarles fondos para actividades. Después de todo, lo único que puede hacer el Consejo Estudiantil es interactuar con los funcionarios de la Academia."
 Mika_about_now.6:0 "La Oficina de Defensa ha estado presentando solicitudes de expansión militar. Si es posible, ¿podría Sensei por favor instar al Departamento de Ingeniería a desarrollar armas? Después de todo, lo que se puede lograr solo expandiendo la flota es limitado."
 Mika_chat:0 "Charlar un rato con Mika."
 Mika_chat.tip:0 "Quizás Mika prefiera quedarse con Sensei más que trabajar."
 Mika_chat.1:0 "¿Takanashi Hoshino? Aunque no la conozco muy bien, escuché que ella sola ha logrado mantener una escuela que estaba casi abandonada, ¿verdad? La vi durante una reunión en la Oficina de Defensa; esa mirada suya realmente no concuerda con su apariencia perezosa. Una mirada similar la he visto antes en los ojos de Miyu-chan; es algo que solo poseen las personas con una fuerte convicción en su interior. Su convicción debe ser arrepentimientos del pasado, y en cierto sentido, ella y yo tenemos algo en común."
 Mika_chat.1.a:0 "Cada uno tiene su propio camino y su propia salvación."
 Mika_chat.2:0 "La alumna Sorasaki Aoi también participó en la reunión anterior de la Oficina de Defensa. Aunque es tan bajita como la pequeña Seia, parece ser del tipo muy responsable, ¿verdad? ¿Y parece que también tiene una administradora muy competente a su lado? Pero alguien tan fuerte como ella, ¿no podría resolver la mayoría de los problemas por sí misma...? ¿Acaso a Sensei le gustan ese tipo de chicas confiables?"
 Mika_chat.2.a:0 "Mika también ha hecho grandes progresos desde que se convirtió en Presidenta del Consejo Estudiantil, pero espero que Mika sea simplemente ella misma."
 Mika_chat.3:0 "La ex contadora del Seminario, la primera gobernadora de Kivotos después de entrar en la nueva era, la fría calculadora... básicamente, esa es toda la información que pude obtener. ¡Los informes de gestión de la alumna Yuuka Hayase tienen demasiados datos! ¡A menudo me mareo al leerlos! Le he dicho más de una vez que proporcione menos datos brutos y más informes ya convertidos, pero la única respuesta que obtengo es que los datos perfectamente calculados son la forma más adecuada de reflejar la realidad. ¿Acaso Sensei no cree que las largas cadenas de números no tienen ninguna estética...?"
 Mika_chat.3.a:0 "Esto también es parte del trabajo; Mika debe aprender a superar su incomodidad con las tareas. Esto también es parte de la independencia."
 Mika_chat.4:0 "¿Eh...? Sensei, está bastante libre, ¿verdad...? Siendo así, ¿por qué no viene directamente al Consejo Estudiantil General a buscarme? ¡Sería genial si llamara a Nagisa-chan y a la pequeña Seia para una fiesta del té juntas! Ni siquiera recuerdo la última vez que los cuatro tomamos té juntos. Pero si Sensei quiere venir solo... ¡también sería bienvenido!"
 Mika_chat.4.a:0 "Esperemos a que termine de encargarme de todos los asuntos pendientes."

 BA_Mika_exit:0 "Bueno, entonces, me voy ya."



 Yuuka:0 "Yuuka Hayase"
 Yuuka_desc1:0 "A ver... El presupuesto total de Kivotos para este mes es... el gasto militar es... los gastos diplomáticos tampoco son pocos... y los subsidios económicos para las diversas academias... ¡Ah, Sensei! ¡Bienvenido! Disculpe, estaba tan absorta hace un momento que no podía desocuparme. Pero puedo resolver sus preguntas mientras trabajo, por favor, dígame."
 Yuuka_about_now:0 "Preguntarle a Yuuka su opinión sobre la situación actual."
 Yuuka_about_now.tip:0 "Obtener consejos para ayudarte a progresar en el juego."
 Yuuka_about_now.1:0 "Para ser un adulto ejemplar, Sensei debe estar siempre atento a nuestros gastos financieros. Y no solo me refiero a los Créditos de Energía, ¡sino también a los ingresos de otros recursos! Puede manejar las ganancias y pérdidas de forma óptima a través del mercado y los intercambios diplomáticos, y también explotar eficazmente los recursos necesarios asignando los puestos de trabajo a todos de forma juiciosa. Por supuesto, le sugiero que gestione adecuadamente los recursos que no caben en el almacén, ¿eh? El despilfarro, al igual que los gastos ilimitados, es una señal de irresponsabilidad. ¡Pero ya que soy la presidenta del Consejo Estudiantil, conmigo aquí, estoy segura de que no tendrá ningún problema!"
 Yuuka_about_now.2:0 "Además del trabajo, Sensei, tampoco estaría de más que prestara atención a las actividades diarias de todos. Ya muchas estudiantes han enviado solicitudes al Consejo Estudiantil para construir sucursales de clubes. Aunque el Consejo Estudiantil ya ha aprobado las propuestas pertinentes, los detalles específicos, eso sí, ¡todavía tendrá que decidirlos usted!"
 Yuuka_chat:0 "Hablar con Yuuka."
 Yuuka_chat.tip:0 "Aunque Yuuka es una adicta al trabajo, charlar con Sensei de vez en cuando tampoco es una mala idea."
 Yuuka_chat.1:0 "El trabajo... Ah, jajaja, en realidad no es para tanto. Cuando era contable en el Seminario, la carga de trabajo no era menor que esta, ¿sabes? Ya fuera lidiando con todo tipo de propuestas extrañas o ayudando a la presidenta Rio a gestionar las consecuencias... Ahora que soy la presidenta del Consejo Estudiantil, en realidad me siento menos atada de manos, y tampoco se puede decir que sea algo malo, ¿verdad? (Y... así también estoy un poquito más cerca de Sensei...)"
 Yuuka_chat.1.a:0 "Aunque digas eso, Yuuka, deberías descansar más."
 Yuuka_chat.2:0 "Habiendo asumido el puesto de presidenta de Rio en el Seminario anteriormente, manejar los asuntos internos de Kivotos no es un problema para mí. ¡Así que puede tranquilamente dirigir su atención al universo! ¡Ah, claro que sí, también puedo encargarme de los asuntos diplomáticos! ¡Por favor, no dude en hacerme cualquier petición, ¿eh?!"
 Yuuka_chat.2.a:0 "¡Así es Yuuka, siempre tan confiable!"
 Yuuka_chat.3:0 "La Jefa del Comité Disciplinario de Gehenna, Hina Sorasaki... ¿Es la Hina de la que siempre le habla a Aris? Aris también me ha hablado mucho de ella, y de verdad que es una persona muy confiable... Ay, ¿por qué las C&C no pueden aprender un poco de ella...?"
 Yuuka_chat.3.a:0 "Y Yuuka, ¡cuida mucho de la Jefa del Comité!"
 Yuuka_chat.4:0 "¿Hoshino Takanashi? Ah, ¿es la vicepresidenta de Abydos, verdad...? Es una persona muy peculiar, ¿sabes? Noah siempre me dice que bajo su expresión despreocupada se esconde un rastro de preocupación y angustia... Supongo que debe haber pasado por algo grande, ¿no?"
 Yuuka_chat.4.a:0 "Espero que algo así no vuelva a pasar."
 BA_Yuuka_exit:0 "Entonces, ¿no molestaré más a Yuuka en su trabajo?"
