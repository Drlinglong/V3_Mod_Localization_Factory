 Veritas_opinion:0 "(§GProgreso de Construcción Actual: [Root.Veritas] §!)\n\n"

 Chihiro_desc1:0 "$Veritas_opinion$Ah, bienvenidos..."
 Chihiro_desc2:0 "$Veritas_opinion$...¿Parece que estoy cansada? ...Es que me torturó un método de hackeo primitivo y sorprendentemente eficaz durante todo el día."
 Chihiro_desc3:0 "$Veritas_opinion$Es un diseño bastante ingenioso que una máquina de bebidas no pueda ser hackeada si se le desconecta el cable de red. ...No es nada."
 Hare_desc1:0 "$Veritas_opinion$Uhm, el entorno de gravedad cero es inesperadamente malo para la espalda..."
 Hare_desc2:0 "$Veritas_opinion$Aquí, el consumo de energía de los Edina 3 puede reducirse drásticamente, permitiéndoles hacer muchas más cosas. ...Aunque todavía no me hacen mucho caso."
 Hare_desc3:0 "$Veritas_opinion$Ah, bienvenidos... Si buscan a Koyuki y a las demás, están ocupadas dentro."

 Veritas_sponsor:0 "Aunque quizás no sea necesario preguntar... ¿Necesitan más fondos para el club?"
 Veritas_sponsor_ChihiroRE:0 "...Gracias. Pero no hace falta la asignación, ya la recibimos por adelantado... Lo siento."
 Veritas_sponsor_HareRE:0 "¿Nos descubrió...? Lo siento mucho, no volverá a pasar la próxima vez..."

 Veritas_sensor_crafting:0 "¿Cómo va su plan de mejora?"
 Veritas_crafting_sensor:0 "Los miembros del Departamento de Veritas están trabajando intensamente en este proyecto."
 Veritas_complete_sensor:0 "Los miembros del Departamento de Veritas ya han completado la construcción de los sensores."
 Veritas_sensor1:0 "Primero, gracias, Sensei, por aprobar nuestro permiso de expansión. Esta vez, planeamos construir un dispositivo de control de comunicaciones de ondas cósmicas. Actualmente, necesitamos algo de información de investigación y una gran cantidad de aleaciones... Por eso necesitamos un presupuesto tan exagerado, lo siento. Ah, por cierto, Haruna y Koyuki no han dormido en días por investigar este proyecto, por favor, tráiganles unas Raspberry Pi."
 Veritas_sensor1.next:0 "De acuerdo, y al mismo tiempo aprobaré su protocolo de detección."
 Veritas_sensor2:0 "Uhm, Sensei, la nueva área de la megaestructura del club ya está lista, pero todavía necesitamos superar algunos desafíos de programación. Estoy segura de que pronto tendremos resultados. Si Sensei desea conocer el progreso, puede comunicarse en cualquier momento. Ah, por cierto, gracias, Sensei, por las Raspberry Pi..."
 Veritas_sensor2.next:0 "Entendido, y también cuiden su salud, ¿de acuerdo?"
 Veritas_sensor3:0 "Llegados a este punto, los programas y protocolos están en su mayor parte sin problemas, pero la precisión de la captura de información aún es insuficiente, así que hemos añadido algunos instrumentos de precisión. Himari-senpai nos ayudó a resolver la mayoría de los problemas de programación, pero no pudo hacer nada con el trabajo de depuración... Una vez que todo esto esté terminado, el dispositivo de comunicaciones podrá empezar a funcionar."
 Veritas_sensor3.next:0 "Buen trabajo, les ayudaré con la preparación."
 Veritas_sensor4:0 "Sensei, ahora todo el equipo y los programas están listos... Por favor, ayúdenos a asignar la última remesa de aleaciones, ¡estamos a punto de empezar a ensamblar el equipo de vigilancia más grande del universo!"
 Veritas_sensor4.next:0 "¡Manos a la obra!"

