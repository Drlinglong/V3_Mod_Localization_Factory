 BA_club.1302.desc:0 "Otro país ha establecido el $Foreclosure_task_force$."

 BA_club.1401.title:0 "Informe de establecimiento: $Teaparty$"
 BA_club.1401.desc:0 "“Saludos, soy Kirifuji Nagisa, organizadora de la Fiesta del Té. Informo al Consejo Estudiantil Federal en nombre de nuestro club, no de la Santísima Trinidad: la sede espacial de la Fiesta del Té ha sido establecida en §Y[from.solar_system.GetName]§!. Ejem, ejem... la Fiesta del Té tiene una vasta experiencia en la gestión de grandes academias, y nuestras actividades en las colonias pueden §Gaumentar eficazmente la capacidad administrativa§!, haciendo una contribución única a Kivotos. Eso es todo, mis mejores deseos.”"
 BA_club.1401.next:0 "¡Con su ayuda, el Consejo Estudiantil Federal será imparable!"
 BA_club.1402.title:0 "$BA_club.1401.title$"
 BA_club.1402.desc:0 "Otro país ha establecido el $Teaparty$."

 BA_club.1501.title:0 "Informe de establecimiento: $Hotspring_development_department$"
 BA_club.1501.desc:0 "“Según los procedimientos emitidos por la sede del club, todos los activos pesados del Departamento de Desarrollo de Aguas Termales han llegado a §Y[from.solar_system.GetName]§!. Entonces, repito una vez más, de acuerdo con el contrato, aunque obtenemos los derechos de exploración, la propiedad de los minerales pertenece completamente al Consejo Estudiantil Federal.”"
 BA_club.1501.next:0 "...Tengan cuidado con el uso de explosivos..."
 BA_club.1502.title:0 "$BA_club.1501.title$"
 BA_club.1502.desc:0 "Otro país ha establecido el $Hotspring_development_department$."

 BA_club.1601.title:0 "Informe de establecimiento: $Festival_operations_department$"
 BA_club.1601.desc:0 "“Kawa Shizuko informa al Consejo Estudiantil Federal que el Comité de Operaciones de Festivales y la sede de Hyakkiyako han completado el traslado de su sede espacial a §Y[from.solar_system.GetName]§!. A continuación, ampliaremos nuestra escala y extenderemos el alcance de nuestras actividades a todos los clubes.”"
 BA_club.1601.next:0 "Esto es lo que todos esperaban, sigan adelante."
 BA_club.1602.title:0 "$BA_club.1601.title$"
 BA_club.1602.desc:0 "Otro país ha establecido el $Festival_operations_department$."

 BA_club.1701.title:0 "Informe de establecimiento: $Xuanwu_promenade$"
 BA_club.1701.desc:0 "“De acuerdo con los términos de la licencia, informo al Consejo Estudiantil Federal. La Cámara de Comercio de Xuanwu ha tomado posesión de la sede espacial en §Y[from.solar_system.GetName]§! como nuestro centro de operaciones. Haremos todo lo posible para aprovechar al máximo nuestras vías comerciales y ofrecer a Kivotos la máxima tasa de retorno de ganancias.”"
