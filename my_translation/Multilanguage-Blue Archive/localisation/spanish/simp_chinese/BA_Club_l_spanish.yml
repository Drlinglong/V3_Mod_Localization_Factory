 BA_club.1301.title:0 "Informe de establecimiento: $Foreclosure_task_force$"
 BA_club.1301.desc:0 "“Aquí Okusora Ayane, informando al Consejo Estudiantil Federal a través de la Línea 4 de Kivotos: la sede espacial del Comité de Contramedidas en §Y[from.solar_system.GetName]§! ha sido establecida. Aprovecharemos al máximo nuestra experiencia laboral en Abydos para §Gmejorar la producción básica§! con nuestras ideas y esfuerzos... Mm, eso es todo.”"
