 BA_anomaly_Dgate:0 "Señal Peligrosa"
 BA_anomaly_Dgate_desc:0 "Nuestra nave de investigación ha detectado algunas señales anómalas y rastros de materia extremadamente peligrosas en un planeta del sistema de enlace de comunicaciones."

 BA_Dgate_arc_site:0 "Campo de Batalla de los Pioneros"
 BA_Dgate_arc_site_desc_RAID01:0 "Nuestros exploradores y el equipo de investigación, equipados con los nuevos trajes de protección contra ondas de Numerología desarrollados por el Departamento de Ingeniería, ¡por fin han logrado pisar este planeta de forma segura! Justo en el momento de aterrizar, muchos de los instrumentos de detección de nuestro equipo de investigación quedaron inservibles por superar los límites de medición. [Root.GetLeaderName] cree que el nivel de distorsión dimensional de este planeta ya roza el 100%, y que es prácticamente imposible recuperarlo. Llegados a este punto, los exploradores y el equipo de investigación están aún más ansiosos por descubrir qué fue lo que realmente sucedió en este planeta."
 BA_Dgate_arc_site_option_RAID01:0 "……"
 BA_Dgate_arc_site_desc_RAID02:0 "Nuestros exploradores y el equipo de investigación avanzaban por la superficie altamente distorsionada, preocupados a cada paso por si el terreno se desmoronaba o cedía debido a la propia distorsión. Con varias técnicas para abrirse paso, el grupo finalmente logró acceder a una edificación que, en comparación con las demás ruinas, se hallaba sorprendentemente bien conservada. El estilo de este edificio recordaba un poco a la arquitectura de nuestro Kivotos. La líder del equipo de investigación, [Root.GetLeaderName], encontró de casualidad una consola de control y descubrió, para su sorpresa, que aún tenía energía de reserva. [Root.GetLeaderName] la activó rápidamente y, mientras la ponía en marcha, hackeó el sistema para obtener acceso, abriendo el pasaje a los niveles inferiores de la estructura. En el instante en que se abrió, ¡todos se quedaron boquiabiertos! Todo el pasaje subterráneo parecía conducir a otro planeta. Aunque seguía estando casi completamente distorsionado por las ondas de Numerología, destrozando y desmembrando el túnel, aún se podía vislumbrar, a través de ese caos fragmentado, que a diferencia de la desolación de la superficie exterior y los edificios corroídos por años de vientos planetarios, el pasaje subterráneo y el entorno que se extendía hacia abajo eran tan amplios y pulcros como cabría esperar de una instalación de alta tecnología. [Root.GetLeaderName] entró sin pensarlo dos veces, decidida a descubrir cuántos secretos de la Numerología se escondían en este espacio subterráneo."
 BA_Dgate_arc_site_option_RAID02:0 "……"
 BA_Dgate_arc_site_desc_RAID03:0 "Nuestros exploradores y el equipo de investigación lamentaron profundamente esta acción tan precipitada. Experimentaron un largo y arduo proceso de abrir y cerrar 'puertas negras' en este pasaje subterráneo, como si estuvieran en un laberinto sin fin. Pero los dispositivos de soporte vital en este entorno de distorsión dimensional debían ser reemplazados a tiempo, lo que les obligaba a regresar una y otra vez a este túnel subterráneo, y cada regreso suponía una nueva erosión. En resumen, gracias al esfuerzo incansable de la líder del equipo de investigación, [Root.GetLeaderName], lograron forzar una puerta que parecía muy importante. Sin embargo, en el instante en que la abrieron, lo que vieron las dejó aún más atónitas… Un montón de rifles, halos físicos rotos. Restos humanoides y fragmentos de cuerpos blandos y negros estaban perfectamente conservados y esparcidos por todas partes, tal como habían imaginado. '¿¡Qué demonios está pasando aquí!?' La líder [Root.GetLeaderName] y sus compañeras tardaron mucho tiempo en calmarse fuera de la puerta antes de entrar lentamente para enfrentar la realidad. 'Aquí… aquí hay señales de la presencia de nuestras estudiantes, ¡y parece que lucharon a muerte en lo que parece ser un centro de infraestructura de Numerología…!' La líder [Root.GetLeaderName] miró a su alrededor y vio muchos dispositivos parecidos a ordenadores verticales conectados mediante un conducto a una gran consola de operaciones central en la sala. '¿Por qué hay estudiantes aquí? ¿No se supone que esto es una base de Numerología? ¿¡Qué está pasando!?' Con un sentimiento de confusión, impotencia y terror, XXX intentó encender el sistema de la consola de control central. 'Si el vestíbulo principal tenía energía de reserva para activar la puerta al espacio subterráneo, ¡entonces aquí también debe haber energía de reserva para que yo active este maldito centro y averigüe qué demonios pasa!'"
 BA_Dgate_arc_site_option_RAID03:0 "……"
 BA_Dgate_arc_site_desc_RAID04:0 "Tras complejos experimentos con el programa de activación, [Root.GetLeaderName] por fin logró encender este centro. Después de unas operaciones básicas de hackeo, [Root.GetLeaderName] descubrió el último registro del dispositivo antes de apagarse. 'Informe: Un gran número de naves no identificadas han llegado cerca del planeta, y las naves objetivo están desplegando cápsulas de desembarco sobre el planeta.' '¿Pueden identificarlas?' 'Parecen ser… estudiantes. ¿Estudiantes?' '¿¡Estudiantes!? ¡Estudiantes! ¡Imposible! ¿¡Cómo llegaron las estudiantes hasta aquí!?' 'De hecho, son estudiantes.' (Sonido de estática) '¿Hola? ¿Hola? ¡Maldita sea, infórmenle a los superiores de inmediato!' 'Uhm, ¿parece que no podemos enviar mensajes al exterior?' '¿¡Qué…!? ¿¡Es que su tecnología es tan avanzada que han bloqueado las comunicaciones de todo el planeta!? Maldición, ¿¡por qué atacan aquí…!? ¡¿Será que…?!' 'Alerta, alerta. Cápsulas de desembarco han aterrizado de forma segura, coordenadas iniciales de aterrizaje enviadas. También se ha descubierto que las estudiantes ya han establecido un puesto de mando en el lugar. Solicitamos instrucciones.' 'No hay instrucciones. ¡Retírense de inmediato y defiendan el pasaje subterráneo, ¡esperen refuerzos!'"
 BA_Dgate_arc_site_option_RAID04:0 "……"
 BA_Dgate_arc_site_desc_RAID05:0 "Los exploradores y el equipo de investigación, siguiendo el liderazgo de la capitana [Root.GetLeaderName], encontraron la dirección en las coordenadas: un centro de mando provisional. Allí, descubrieron cosas que les resultaban muy familiares. Vehículos blindados y sistemas informáticos y de comunicación con un estilo similar al de Kivotos, así como equipos de transporte y apoyo con un marcado aire Kivotos. Incluso había una zona que parecía una enfermería, con un letrero que decía 'Campamento Médico de las Caballeras Rescatistas'. Al ver todo esto, los exploradores y el equipo de investigación se quedaron atónitos y empezaron a sospechar. '¿¡Si ellas son estudiantes, entonces quiénes somos nosotras!? ¡Nosotras no hicimos esto!' [Root.GetLeaderName] no pudo contener su sed de verdad y se lanzó sola hacia el interior, separándose del grupo. Cuando los demás encontraron a [Root.GetLeaderName], la vieron manipulando cuidadosamente las máquinas dentro de una sala gravemente corroída. 'Precursoras', dijo [Root.GetLeaderName]: 'Se llaman Precursoras. Son nosotras, y a la vez no lo son. Comandaron esta batalla, invadieron este sistema estelar y este planeta, soportando cualquier baja solo para arrebatar una cosa de este planeta…' 'La 'llave' para abrir el canal de enlace y entrar directamente en el sistema estelar dimensional de Numerología, es decir, el cuartel general de Numerología…' 'Soportaron la humillación, desarrollaron su tecnología precursora, volviéndose lo suficientemente fuertes para este momento. Contraatacaron a la Numerología, intentando destruir su zona central para cortar la conexión con las fuerzas de Numerología externas. Por supuesto, ellas sabían que si este ataque fracasaba, arruinaría todo el gran futuro de las propias Precursoras en el universo, pero por su propio bien, finalmente eligieron atacar este sistema estelar. Y por supuesto, lo lograron…'"
