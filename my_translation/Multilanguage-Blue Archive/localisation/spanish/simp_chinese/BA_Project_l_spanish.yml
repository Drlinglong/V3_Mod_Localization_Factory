 BA_Project.0099.desc:0 "El 'Proyecto Cuna', que ha durado más de una década, llega aquí a su fin temporal. Aunque todavía quedan muchos misterios por resolver, algún día encontraremos las respuestas. Ahora, hemos construido un planeta Ciudad Académica completamente nuevo y hemos forjado con nuestras propias manos el flamante futuro de Kivotos.\n"
