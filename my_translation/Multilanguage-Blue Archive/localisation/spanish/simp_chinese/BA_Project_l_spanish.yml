 BA_Project_Cradle_title:0 "Proyecto Cuna"
 BA_Project_Cradle_instruction:0 "Este es un proyecto para investigar y transformar el sistema estelar natal."
###### A
 BA_Project.0010.desc:0 "Maestro, ¿cuánto sabe sobre los datos que el Consejo Estudiantil Federal ha recopilado explorando este sistema estelar? Según el informe, este sistema tiene muchísimas anomalías. Arona echó un vistazo rápido al informe, ¿sabe? Por ejemplo, nuestro planeta ni siquiera está en la zona habitable, ¡pero la temperatura es muy agradable! El gigante gaseoso lejano tiene cuatro planetas cuyas masas, órbitas e incluso ángulos entre sí son perfectos, es totalmente inexplicable por qué permanecen así después de fragmentarse. Además de los cuerpos celestes que vemos, no hay cinturón de asteroides en el sistema, y en cuanto a lunas, solo ese extraño gigante gaseoso tiene, ¡está tan limpio como si alguien lo hubiera barrido...!"
 BA_Project.0010.a:0 "En efecto, como dice Arona."
 BA_Project.0010.a.response:0 "Lo más extraño es probablemente ese planeta con barrera en el sistema, ¿verdad? Está en la misma órbita que nosotros, ¡pero tiene una barrera mágica! No podemos escanear absolutamente nada debajo de ella, y las armas normales ni siquiera pueden hacerle el menor rasguño. ¡Arona cree que esa barrera definitivamente no pudo haberse formado de forma natural!\nPero, recientemente, Arona encontró una base de datos en la Gran Torre que parece estar relacionada con nuestro sistema estelar. Si es posible, Maestro, ¡por favor asigne algunos recursos y personal para descifrar la protección de la base de datos! ¡Arona está segura de que habrá grandes hallazgos!"
 BA_Project.0010.next:0 "Entendido."

 BA_Project.0011.desc:0 "¡Qué bien, Maestro! ¡Los estudiantes intentaron atacar la base de datos con una gran cantidad de datos aleatorios y, sorprendentemente, obtuvieron algunos datos dispersos e incluso descifraron algunos fragmentos legibles! ¡Los compañeros que participaron en el trabajo también se esforzaron mucho!"
 BA_Project.0011.a:0 "Leer fragmentos."
 BA_Project.0011.a.response:0 "...experimento fallido, pero el resultado es posi...\n...el halo sufrió daños, pero no fue destruido...\n...emociones amplificadas, y luego...\n...atacar estación de retransmisión, interceptar...\n...columna de luz descendente, levantó el..."
 BA_Project.0011.b:0 "¿Arona tiene alguna pista?"
 BA_Project.0011.b.response:0 "Parece ser un archivo, o algo parecido, y solo registra cosas malas. Mencionaba 'halos', ¿podría estar relacionado con los estudiantes? Arona realmente no entiende cómo se pueden dañar los halos...\n... ¿Eh? ¿Dice que mencionaba estaciones de retransmisión y naves espaciales? ¿Un ataque a una estación de retransmisión interceptado por una nave espacial? ¿Será que esa estación de retransmisión está en el espacio?\n... ¡Bah! ¿En serio existe esa posibilidad...? ¿Acaso allí se desarrolló una invasión alienígena en Kivotos, o tal vez una guerra civil entre los precursores y el planeta natal?\n... ¡Ah! ¡Arona lo recuerda! Los escaneos anteriores habían encontrado rastros de edificios en el Planeta Dos de nuestro sistema, ¿enviamos una nave de investigación para echar un vistazo más de cerca allí?"
 BA_Project.0011.next:0 "De acuerdo."

 BA_Project.0012.desc:0 "¡Tal como esperaba, Maestro! ¡En la cara oculta del Planeta Dos hay un complejo de edificios! ¡Envía rápido un equipo de arqueología para excavar!"
 BA_Project.0012.next:0 "Genial, asegúrense de buscar a fondo allí."

 BA_Project.0013.desc:0 "«¡Increíble, encontraron la clave de la base de datos...! Los estudiantes son realmente asombrosos. Entonces, ¿qué se podrá descifrar? ¡Qué emoción~!»\n\nAutenticación completada. Hola, Investigador MX-7073. Esta es la base de datos de confidencialidad media con el nombre en clave JSS. Según sus permisos, usted puede y solo puede leer toda la información en el Sector K. Si desea copiar, utilice un medio de almacenamiento dedicado. Por favor, cierre la sesión al salir."
 BA_Project.0013.a:0 "Aunque todavía hay muchas cosas que me preocupan, Arona, recuerda tener cuidado con los virus..."
 BA_Project.0013.a.response:0 "¡Ay, Maestro...! ¡Claro que Arona prestará atención a esas cosas, no se preocupe...!\n¡Uf...! ¿Qué es todo esto? ¡Toda clase de diagramas, fórmulas extravagantes...! Ugh, a Arona le duele la cabeza con solo unas pocas páginas..."
 BA_Project.0013.b:0 "Parecen los planos de algún tipo de dispositivo."
 BA_Project.0013.b.response:0 "Si el Maestro lo dice... ¡Oh, es verdad! ¡Parece un dispositivo muy, muy grande! Dejemos que los estudiantes lo investiguen, ¡seguro que pronto descubriremos su propósito, y tal vez incluso podamos construir uno!"
 BA_Project.0013.next:0 "De acuerdo."

 BA_Project.0014.desc:0 "¡Maestro! La investigación ha concluido, ¡el propósito de ese dispositivo es generar un campo de energía! ¡Ahora escuche bien, porque esta es una noticia absolutamente impactante! Se lo leeré, ¡así que preste mucha atención!\n\n«El campo de energía puede absorber energía de la dirección normal y transmitirla tangencialmente, obteniendo así la energía necesaria para mantener el campo. La cantidad absorbida que excede la parte consumida se transmitirá tangencialmente, y a medida que la cantidad de transmisión aumenta, se observan efectos relativistas cada vez más evidentes en el borde de la barrera. La energía consumida se dispersará hacia el exterior de la dirección de curvatura, y la forma de dispersión depende de cómo los elementos infinitesimales del campo de energía obtuvieron energía durante un período de tiempo. El campo electromagnético dentro del campo de energía es muy caótico, pero la tendencia general es acelerar todas las entidades cargadas hacia el interior.»\n\n¡Piénselo, si conectamos este campo de energía, ¿no es exactamente igual que la barrera del Planeta Dos?!"
 BA_Project.0014.a:0 "Arona es muy inteligente, *le acaricia la cabeza*."
 BA_Project.0014.a.response:0 "Ehehehe... ¡Oh, ahora no es momento para caricias! Ya hemos comprendido el principio del dispositivo, ¡así que, por supuesto, sabemos cómo quitar la barrera! ¿Quiere que lo abramos y echemos un vistazo?"
 BA_Project.0014.next:0 "¡Adelante!"

 BA_Project.0015.desc:0 "¡Oh! ¡Maestro, mire! Mire ese grupo de ruinas en el planeta... ya sean los límites de los distritos o sus formas, Arona siente una enorme sensación de déjà vu...\nUhm, ese edificio con forma de torre derrumbada, ¡se parece mucho a la Gran Torre del Consejo Estudiantil Federal...! Esa zona autónoma en ruinas en el desierto, ¿será Abydos? Y la que está en la nieve, ¿será Red Winter...? ...Entonces, ¿dónde está ETO?"
 BA_Project.0015.a:0 "Arona, mira aquí. Del Antiguo Santuario de la Trinidad solo queda un cráter, así que parece que no hay ETO por aquí."
 BA_Project.0015.a.response:0 "¡¿Cómo es posible?! ...Si no hay ETO... Trinidad, Millennium... Gehenna... Valkyria... ¿dónde estaban todas? ¿Cómo era Kivotos antes del Tratado del Edén?"
 BA_Project.0015.next:0 "Es mejor que el personal más profesional se encargue de la primera fase del trabajo."

 BA_Project.0016.desc:0 "Maestro, el equipo de avanzada informa que todos los valores de este planeta son idénticos a los de Kivotos, y que es apto para el asentamiento. Si usted lo desea, puede enviar un grupo de colonos para establecerse aquí.\nAdemás, existe la posibilidad de reconstruirlo como una Ciudad Academia idéntica a Kivotos, y a Arona también le parece muy atractivo... aunque eso no es algo para considerar ahora mismo.\nHabrá mucho trabajo por delante, pero Arona siempre estará a su lado..."
 BA_Project.0016.next:0 "(Arona parece un poco decaída, ¿por qué será...)"

###### B
 BA_Project.0018.desc:0 "Maestro, nuestra colonia en este planeta en ruinas ya tiene tres años de antigüedad. Durante estos tres años, hemos logrado un buen progreso en el desarrollo de este planeta, la infraestructura está muy bien construida y cada vez hay más estudiantes allí. Sin embargo, aunque antes el desarrollo a partir de las ruinas fue efectivo, ahora las ruinas se han convertido en un obstáculo para seguir construyendo.\nArona escuchó que muchísimas ruinas, debido a propósitos de investigación histórica, peligros de desarrollo y otros factores, no han podido ser despejadas ni utilizadas para el terreno. ¡Ya que la mano de obra y los recursos relevantes en el planeta ya están maduros, podemos comenzar a investigar este planeta, ¿verdad?!\n¡Cuando esté listo, llame a Arona! ¡Arona cree que podemos desenterrar los secretos de este planeta, y también cree que podemos reconstruir este lugar para que sea como Kivotos debe ser!"
 BA_Project.0018.next:0 "¡Vamos a esforzarnos juntos, Arona!"

 BA_Project.0019.desc:0 "Un planeta tan grande, ¿por dónde debería empezar el trabajo arqueológico? ¿Tiene alguna idea, Maestro?\n¿Empezamos por el Antiguo Santuario de la Trinidad, que es el más dañado? Hmm... Tiene sentido, ¡el Antiguo Santuario de la Trinidad fue el lugar donde se firmó el Tratado del Edén, verdad! En este planeta... el Antiguo Santuario fue bombardeado, y en el cráter parece que se asoman algunas estructuras subterráneas extrañas. ¡Investigando allí, deberíamos poder descubrir por qué el Tratado del Edén no se firmó con éxito aquí, ¿verdad?! ¡Como era de esperar del Maestro!"
 BA_Project.0019.a:0 "Entonces, comencemos nuestro primer trabajo arqueológico."
 BA_Project.0019.b:0 "Creo que no podemos bajar la guardia aquí. Notifiquen al Cuerpo de Vigilancia que se posicione."

 BA_Project.0020.desc:0 "Maestro, durante la excavación, no sabemos qué mecanismo se activó, ¡pero de repente aparecieron bastantes enemigos en las ruinas! Por suerte, el Cuerpo de Vigilancia ya tiene el control de la situación, y aunque los enemigos siguen apareciendo sin cesar, sus movimientos han sido temporalmente restringidos.\n¡Pero Arona ya hizo sus deberes! Según el informe del Cuerpo de Vigilancia, estos enemigos son entidades psíquicas llamadas 'Seguidores de Justina'. Aunque tienen la apariencia de estudiantes, todos visten uniformes de combate estandarizados, y las balas pueden atravesarlos y dañarlos. ¡Los estudiantes del Cuerpo de Vigilancia se llevaron un buen susto al principio! Solo después de entrar en combate se dieron cuenta de que en realidad eran muy débiles, como un montón de moscas sin cabeza..."
 BA_Project.0020.next:0 "Una excavación de esta magnitud no se puede apurar para nada."

 BA_Project.0021.desc:0 "Que un planeta así tenga una historia como esta, ¡es realmente sorprendente...!\nAunque nosotros también pasamos por bastantes turbulencias para entrar en la era de los viajes interestelares, al ver estas ruinas, si nosotros también... uhm... ¿nuestro destino será tan trágico como el suyo...?\nEn cualquier caso, ¡los compañeros del equipo de arqueología y el Maestro se han esforzado mucho! Descansemos un poco. ¡A continuación, nos pondremos manos a la obra para restaurar este lugar a como debería ser!"
 BA_Project.0021.next:0 "Tú también te has esforzado, Arona."

###### C
 BA_Project.0022.desc:0 "¡Maestro! Según lo que dicen las investigadoras del planeta en ruinas, ya han dominado por completo todos los aspectos del trazado original de la Ciudad Academia en este planeta. ¡Arona cree que es hora de que empecemos el trabajo de reconstrucción!\nEstas ruinas siempre evocan muchísimos sentimientos... Seguramente podremos recrear el esplendor de este lugar. No, debería decir que es nuestra responsabilidad."
 BA_Project.0022.next:0 "¡Adelante!"

 BA_Project.0023.desc:0 "Ruinas de tal magnitud, si las limpiamos poco a poco con los métodos antiguos, la eficiencia será muy baja, ¿verdad? Arona cree que necesitamos investigar un nuevo método para limpiar rápidamente estas grandes áreas de ruinas. Según las rutas existentes... parece haber dos direcciones posibles.\nUna es la invocación de armas de haz espacial. Estas armas, con solo una pequeña modificación, pueden usarse para bombardear las ruinas, pulverizando todos los desechos para su posterior reciclaje. La ventaja es una velocidad de limpieza rápida y un ahorro de recursos para la reconstrucción posterior. En cuanto a las desventajas... bueno, son bastante obvias incluso si Arona no las menciona...\nLa otra es usar una gran cantidad de maquinaria de limpieza autopropulsada especializada para la demolición. Aunque su velocidad es muy inferior a la primera opción, y construir la maquinaria consume muchos recursos, destacan por su seguridad y fiabilidad, y algunas ruinas con valor conmemorativo se conservarían.\nQué método usar depende de la elección del Sensei. ¿O quizás Sensei querría dejar que las estudiantes elijan el plan? ¡Haga lo que haga, Arona apoyará al Sensei con todas sus fuerzas!"
 BA_Project.0023.order:0 "Arona es realmente confiable, ¿verdad?"
 BA_Project.0023.decentralize:0 "Entonces, dejemos que las estudiantes decidan todo."

#天基武器线路
 BA_Project.0024.desc:0 "¡Sensei! El Departamento de Física informa que ha terminado el diseño de modificación del arma espacial, ¡y ya podemos prepararnos para la fabricación! Según el departamento, la instalación espacial debe fabricarse y lanzarse en varias partes.\nPrimero está el cilindro de enfoque. Dado que la colonia del planeta ruina no tiene las condiciones de fabricación adecuadas, debe fabricarse en el planeta natal. Requiere §Y300£energy£ créditos de energía, 300£alloys£ aleaciones y 100£rare_crystals£ cristales raros§!.\nLuego está la carcasa de blindaje. Su fabricación requiere §Y200£energy£ créditos de energía y 500£alloys£ aleaciones§!. Dado que este componente es muy voluminoso y pesado, si se fabrica en el planeta natal, costará §Y1000£energy£ créditos de energía§! adicionales para transportarlo a la colonia del planeta ruina, pero las condiciones industriales del planeta natal son mejores, lo que aceleraría la fabricación.\nFinalmente, los componentes centrales diversos. En total, requieren §Y1000£energy£ créditos de energía, 200£alloys£ aleaciones, 100£volatile_motes£ partículas volátiles y 100£exotic_gases£ gases exóticos§!. Al igual que los dos componentes anteriores, si se fabrican en el planeta natal, se completarán más rápido.\nUna vez lanzados todos los componentes, se necesitarán 3 meses adicionales para el ensamblaje, y luego podrá comenzar la operación. Uf, esto es un gasto enorme..."
 BA_Project.0024.next:0 "Valdrá la pena, ¡manos a la obra!"

 BA_Project.0025.desc:0 "Sensei, la colonia del planeta ruina informa que el ensamblaje del arma espacial ha sido completado y que puede comenzar a dispararse.\nAunque Arona ya había notificado a los colonos del planeta hace mucho tiempo, dado que el uso de esta instalación espacial dañará gravemente el entorno vital del planeta, llegando incluso a causar bajas en casos graves, Arona ha emitido una última notificación. Supongo que la vida de las estudiantes que permanezcan en el planeta no será muy fácil durante un tiempo.\nSegún los cálculos de Arona, la operación se estima que durará 3 años, pero Arona no puede descartar la posibilidad de una finalización anticipada o de retrasos."
 BA_Project.0025.next:0 "Pronto todo cambiará."

 BA_Project.0026.desc:0 "¡Sensei! El departamento informa que el equipo de máquinas de limpieza ha completado la limpieza del planeta ruina, y que el trabajo de limpieza de la superficie también ha finalizado. Una pequeña parte de las máquinas que han cumplido su misión se guardarán en museos, mientras que el resto se está preparando para su desmantelamiento y reciclaje. Este trabajo de limpieza ha sido realmente fructífero, obteniendo recursos suficientes para reconstruir la mayor parte del planeta Ciudad Academia. Al mismo tiempo, los nuevos planes de la academia se han ido elaborando poco a poco durante estos años.\n¡Pronto seremos testigos del nacimiento de otro planeta Ciudad Academia! ¡Vamos, empecemos la reconstrucción rápidamente! ¡Arona no puede esperar!"
 BA_Project.0026.next:0 "Este es el último paso."

 BA_Project.0027.desc:0 "Sensei, el Departamento de Ingeniería ha presentado una propuesta especial. Tras estudiar detenidamente las instalaciones espaciales recuperadas, tienen la intención de miniaturizarlas y equiparlas en Titanes, para que puedan atacar tanto naves de guerra como colonias enemigas. Arona cree que este proyecto es factible, ¿qué le parece a Sensei?"
 BA_Project.0027.next:0 "Muy bien, vayan a investigarlo."

 BA_Project.0028.desc:0 "Sensei, el Departamento de Ingeniería informa que ha completado la reutilización de la tecnología de las instalaciones de limpieza espacial. Han desarrollado un nuevo tipo de cañón principal que se equipará en los Titanes. Este cañón principal puede destruir rápidamente los escudos y la armadura de las naves enemigas, y también puede usarse como arma contra colonias enemigas, desmantelando rápidamente sus instalaciones defensivas."
 BA_Project.0028.next:0 "Entendido."

 decision_build_focus_tube_home:0 "Construir Cilindro de Enfoque"
 decision_build_focus_tube_home_desc:0 "El cilindro de enfoque es el componente principal de la instalación de limpieza espacial; su proceso de fabricación es bastante complejo y solo puede realizarse en el planeta natal."
 decision_build_shielding_case_home:0 "Construir Carcasa de Blindaje"
 decision_build_shielding_case_home_desc:0 "Construir la pesada carcasa exterior para la instalación de limpieza espacial en el planeta natal. Aunque es rápido, después costará algo de dinero transportarla a la colonia."
 decision_build_shielding_case_colony:0 "Construir Carcasa de Blindaje"
 decision_build_shielding_case_colony_desc:0 "Construir la pesada carcasa exterior para la instalación de limpieza espacial en la colonia. Si bien sacrifica velocidad de construcción, la ventaja de construirla localmente es no tener que gastar esfuerzo en transportarla."
 decision_build_core_components_home:0 "Construir Componentes Centrales"
 decision_build_core_components_home_desc:0 "Construir varios componentes para la instalación de limpieza espacial. Las condiciones industriales en el planeta natal son mejores que en la colonia, por lo que la velocidad de construcción es más rápida."
 decision_build_core_components_colony:0 "Construir Componentes Centrales"
 decision_build_core_components_colony_desc:0 "Construir varios componentes para la instalación de limpieza espacial. La ventaja de construirlos en la colonia es que puede impulsar el empleo en ella."

 BA_Project.8101.title:0 "Fabricación del Cilindro de Enfoque Completada"
 BA_Project.8101.desc:0 "El §Ycilindro de enfoque§! para la instalación de limpieza espacial ha sido fabricado y transportado a su posición designada en la órbita de la colonia del planeta ruina."
 BA_Project.8101.confirmed:0 "No hay otros objetos no autorizados en órbita, a la espera de ser ensamblados."
 BA_Project.8102.title:0 "Fabricación de la Carcasa de Blindaje Completada"
 BA_Project.8102.desc:0 "La §Ycarcasa de blindaje§! para la instalación de limpieza espacial ha sido fabricada y transportada a su posición designada en la órbita de la colonia del planeta ruina."
 BA_Project.8102.confirmed:0 "Sistema de detección de temperatura funcionando normalmente, a la espera de ser ensamblado."
 BA_Project.8102.return:0 "Debido a que se estableció un plan de fabricación duplicado, los proyectos redundantes han sido cancelados."
 BA_Project.8102.recycled:0 "Los recursos no se desperdiciarán."
 BA_Project.8103.title:0 "Fabricación de los Componentes Centrales Completada"
 BA_Project.8103.desc:0 "Los §Ycomponentes centrales§! para la instalación de limpieza espacial han sido fabricados y transportados a su posición designada en la órbita de la colonia del planeta ruina."
 BA_Project.8103.confirmed:0 "Órbita de la cápsula de transporte estable, autocomprobación del sistema de reciclaje completada, a la espera de ser ensamblado."
 BA_Project.8103.return:0 "Debido a que se estableció un plan de fabricación duplicado, los proyectos redundantes han sido cancelados."
 BA_Project.8103.recycled:0 "Los recursos no se desperdiciarán."

 BA_Project.8104.title:0 "Informe de Limpieza de la Instalación Espacial: Inicio del Disparo"
 BA_Project.8104.desc:0 "Una vez completados el ensamblaje, la depuración y la carga de la instalación de limpieza espacial, comenzaron los trabajos de limpieza. Un pilar de luz azul cielo se vertió desde el cilindro de enfoque, haciendo añicos todas las ruinas desoladas del planeta. El haz, como una fresadora, arrasó todo a su paso. Se estima que este trabajo durará 3 años. Los equipos de limpieza terrestres seguirán de cerca el haz para la limpieza y la reconstrucción temporal, con los asentamientos y las zonas industriales moviéndose junto a él. El planeta entero será rebajado 20 metros para limpiar completamente las ruinas."
 BA_Project.8104.next:0 "Purificar los cielos y nivelar la tierra."

 BA_Project.8121.title:0 "Informe de Despeje de Instalaciones Orbitales: Despeje sin Novedad"
 BA_Project.8121.desc:0 "Informe de la colonia del planeta en ruinas: Los trabajos de limpieza progresan de forma ordenada, sin anomalías."
 BA_Project.8121.confirm:0 "Recibido."
 BA_Project.8122.title:0 "Informe de Despeje de Instalaciones Orbitales: Yacimiento Mineral"
 BA_Project.8122.desc:0 "La Colonia del Planeta Ruina informa que, durante el proceso de despeje, se ha descubierto un pequeño yacimiento mineral sin explotar. El personal de limpieza terrestre ya ha recolectado todos los minerales que fueron expulsados a la superficie."
 BA_Project.8122.confirm:0 "Un pequeño regalo."
 BA_Project.8123.title:0 "Informe de Despeje de Instalaciones Orbitales: Veta Mineral"
 BA_Project.8123.desc:0 "La Colonia del Planeta Ruina informa del descubrimiento de una veta mineral que se ha vuelto muy fácil de explotar gracias al bombardeo de las armas orbitales. El personal de limpieza terrestre ya ha extraído toda la veta visible."
 BA_Project.8123.confirm:0 "¡Bien!"
 BA_Project.8124.title:0 "Informe de Despeje de Instalaciones Orbitales: Almacén Subterráneo"
 BA_Project.8124.desc:0 "¡La Colonia del Planeta Ruina informa del descubrimiento de un almacén militar subterráneo dejado por los antiguos habitantes! Contiene una gran cantidad de aleaciones, así como algo de Qinghui y una materia oscura cuyo origen se desconoce. El personal de limpieza terrestre ya lo ha recolectado."
 BA_Project.8124.confirm:0 "¡Qué alegría!"
 BA_Project.8125.title:0 "Informe de Despeje de Instalaciones Orbitales: Interferencia Leve"
 BA_Project.8125.desc:0 "La Colonia del Planeta Ruina informa que los recientes bombardeos han perturbado el clima del planeta, provocando huracanes e inundaciones a pequeña escala. Afortunadamente, el personal de las áreas afectadas ha sido evacuado y casi no ha habido pérdidas humanas ni materiales."
 BA_Project.8125.confirm:0 "Recibido."
 BA_Project.8126.title:0 "Informe de Despeje de Instalaciones Orbitales: Desastre Severo"
 BA_Project.8126.desc:0 "La Colonia del Planeta Ruina informa que los recientes bombardeos han perturbado la actividad geológica del planeta, provocando terremotos violentos y erupciones volcánicas. Por fortuna, este desastre ocurrió principalmente en las zonas bombardeadas, sin causar afectaciones a gran escala."
 BA_Project.8126.confirm:0 "Preocupante."
 BA_Project.8127.title:0 "Informe de Despeje de Instalaciones Orbitales: Impacto Accidental"
 BA_Project.8127.desc:0 "La Colonia del Planeta Ruina informa que una zona industrial clave fue impactada accidentalmente por las instalaciones orbitales, sufriendo pérdidas muy graves. Este impacto accidental ha tenido un efecto inaceptable en la economía de las zonas cercanas, deteniendo casi por completo las actividades de producción."
 BA_Project.8127.confirm:0 "Dado que esto ha sucedido, la Ciudad Madre tiene el deber de ofrecer ayuda."
 BA_Project.8128.title:0 "Informe de Despeje de Instalaciones Orbitales: Impacto Accidental"
 BA_Project.8128.desc:0 "La Colonia del Planeta Ruina informa de un grave error en el funcionamiento de las instalaciones orbitales, que ha provocado un impacto accidental en una zona residencial remota, causando un incidente grave de nivel de 'Fractura de Halo'. El personal responsable ha sido inmediatamente sancionado."
 BA_Project.8128.confirm:0 "Las consecuencias son incalculables."

