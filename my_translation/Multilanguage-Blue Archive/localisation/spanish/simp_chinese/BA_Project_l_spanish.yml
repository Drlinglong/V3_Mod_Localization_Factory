#自走机械线路
 BA_Project.0031.desc:0 "¡Sensei! ¡El Departamento de Ingeniería ha logrado desarrollar una serie de máquinas de limpieza que son tanto adecuadas para este trabajo como económicas! ¡Ya hemos seleccionado el sitio para la fábrica y ahora necesitamos un lote de suministros para construir la planta y las máquinas!\n¡Según las estimaciones, se necesitan 500 £minerals£ y 200 £energy£ para construir la planta dedicada a la producción de las máquinas de limpieza, y luego otros 300 £alloys£ y 200 £consumer_goods£ para fabricar una gran cantidad de máquinas de varios tipos! ¡Todos estos preparativos deben completarse en la colonia y tomarán aproximadamente nueve meses en total!\n¡Una vez que las obras comiencen, estas máquinas desenterrarán grandes cantidades de recursos cada mes, incluyendo £minerals£, £alloys£ y recursos raros! ¡No es un gasto exagerado, y aunque el trabajo futuro podría llevar bastante tiempo, Arona todavía cree que las máquinas de limpieza son una idea bastante buena, ¿sabes?!"
 BA_Project.0031.next:0 "¡Manos a la obra! No hay tiempo que perder."
 BA_Project.0032.desc:0 "¡Sensei, la Colonia del Planeta Ruina informa que el primer lote de máquinas de limpieza ya está en funcionamiento! Arona se ha puesto en contacto con el personal arqueológico anterior y, siguiendo sus sugerencias, hemos delimitado una zona de protección en el planeta para preservar algunas ruinas con un gran significado conmemorativo. ...Pensándolo bien, ¡usar armas orbitales para limpiar fue un poco imprudente después de todo...!\nSegún los cálculos de Arona, se estima que la finalización de la operación tomará 5 años, ¡pero Arona no puede descartar la posibilidad de que se termine antes o de que haya un retraso!"
 BA_Project.0032.next:0 "Pronto todo cambiará."
 BA_Project.0033.desc:0 "¡Sensei! El departamento informa que el equipo de máquinas de limpieza ha completado el despeje del Planeta Ruina, ¡y una pequeña parte de las máquinas que han cumplido su misión se guardarán en el museo, mientras que el resto se está preparando para su desmantelamiento y reciclaje! ¡Este trabajo de limpieza ha sido realmente fructífero, obteniendo suficientes recursos para reconstruir la mayor parte de un Planeta Ciudad Académica! ¡Al mismo tiempo, la planificación de la nueva academia se ha ido desarrollando gradualmente a lo largo de estos años!\n¡Pronto seremos testigos del nacimiento de otro Planeta Ciudad Académica! ¡Rápido, empecemos la reconstrucción! ¡Arona ya no puede esperar!"
 BA_Project.0033.next:0 "Este es el último paso."


