 BA_Project.0098.desc:0 "¡De verdad que no fue nada fácil, Sensei! Nuestros esfuerzos no han sido en vano, el planeta en ruinas... ¡no, la antigua colonia del planeta en ruinas ha sido transformada en un Kivotos completamente nuevo!\nSensei, tenemos muchísimas historias en Kivotos, y aunque varían en estilo, a Arona no le gustan para nada esos oscuros y tristes recuerdos de los planetas barrera...\nPero esta vez, ¡hemos escrito con nuestras propias manos un final feliz totalmente nuevo para esta historia! En los días venideros, ¿qué tipo de risas y alegría resonarán allí?"
