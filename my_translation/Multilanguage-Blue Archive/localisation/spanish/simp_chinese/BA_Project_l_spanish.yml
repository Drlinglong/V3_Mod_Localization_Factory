 Project_Cradle_arc_site_title:0 "Bajo la Barrera"
 BA_ProjectCradle_arc_site_core_desc:0 "Hemos desvelado el velo de este planeta barrera, ¡y ahora por fin podemos adentrarnos en sus secretos! (Nota: Por favor, ordena a la nave de investigación que investigue el proyecto anómalo en lugar de excavar este sitio arqueológico para avanzar en la cadena de eventos.)"


 Project_Cradle_arc_site_desc_AZ01:0 "Los equipos de arqueología y la fuerza de autodefensa han presentado sus informes, y la investigación de las estructuras subterráneas de la Antigua Catedral ha llegado a una conclusión provisional.\nSegún las excavaciones del equipo arqueológico en las ruinas subterráneas de la Gran Catedral, se evidencia que aquí ocurrieron batallas inusualmente feroces en más de una ocasión, con rastros de unidades de combate de gran tamaño. Actualmente, no hay suficientes pistas para determinar si está relacionado con el Tratado del Edén. El equipo arqueológico también descubrió que hubo una limpieza y reconstrucción previas, y después de eso, ocurrieron muchas más batallas... El descubrimiento actual es que todas estas batallas están relacionadas con una entidad conocida como [El Color], de la cual aún no se sabe nada.\nEn cuanto a los rastros dispersos encontrados por el equipo arqueológico en las ruinas de la superficie, todas las pistas apuntan a una única respuesta: el Tratado del Edén debió ser firmado con éxito..."

 Project_Cradle_arc_site_option_AZ01:0 "...Si fue firmado con éxito, ¿qué demonios ocurrió después?"
 Project_Cradle_arc_site_desc_AA02:0 "Al excavar cerca de las ruinas de una estructura con forma de torre, el equipo arqueológico descubrió una gran cantidad de vehículos de combate destruidos apilados en una fosa profunda. Tras una investigación minuciosa, se halló que estos vehículos estaban altamente automatizados, con dos tipos principales de diseño, y cada uno presentaba claras huellas de movimiento, mantenimiento y combate. Al compararlos con la base de datos histórica de Kivotos, la conclusión es que provienen de los dos bandos de una guerra. Un bando estaba formado por la Academia General Trinity y la Academia Gehenna, es decir, el Frente Unido ETO; el otro bando era el frente de la Academia de Ciencia Millennium. Algunos de estos vehículos tenían bastantes piezas reemplazadas y mostraban signos de reparaciones a gran escala, lo que sugiere que esta guerra pudo haber durado mucho tiempo.\nEstos restos, claramente, deben provenir de la misma batalla. Trinity y Gehenna atacaron conjuntamente a Millennium, y Millennium opuso una resistencia feroz, quizás porque el cuartel general de la academia estaba cerca. El resultado fue que el bando atacante fracasó, y una gran cantidad de restos de vehículos de combate de ambos lados fueron arrojados a la fosa a toda prisa.\nSin embargo, según la base de datos histórica de Kivotos, ¡un combate de vehículos de combate a tan gran escala no encaja con el sistema militar de Kivotos hasta ahora!"
 Project_Cradle_arc_site_option_AA02:0 "Interesante, y también sospechoso."
 Project_Cradle_arc_site_desc_AA03:0 "Otros miembros del equipo arqueológico descubrieron unas ruinas peculiares mientras exploraban el planeta. A diferencia de las ruinas que se encuentran por doquier en este planeta, estas tienen una historia claramente más antigua.\nAquí hay muchísimos rastros de combates urbanos, y el análisis indica que una de las partes se llamaba Arius, y la otra era la Academia General Trinity; la primera era una sucursal de la segunda, pero ambas tenían una rivalidad ancestral e irreconciliable. Estas huellas de batalla quedaron cuando Trinity purgó a Arius.\nTras una excavación minuciosa, los resultados revelaron que estas eran las ruinas de Arius y su región autónoma. El lugar más interesante es una fábrica militar subterránea dentro del conjunto de ruinas. Al analizar las líneas de producción y los planos y materiales supervivientes, la mayor parte de las armas y municiones del bando rebelde provenían de aquí. Esta fábrica militar sigue operativa, y por alguna razón, ninguna de las dos partes la destruyó."
 Project_Cradle_arc_site_option_AA03:0 "¡Excelente! Continuemos con nuestro trabajo."
 Project_Cradle_arc_site_desc_AA04:0 "El equipo de arqueología encontró las ruinas del campus principal de la Academia de Ciencia Millennium. Después de una cuidadosa excavación, se descubrieron registros de la implicación de la Academia de Ciencia Millennium en la guerra.\nTras la firma del Tratado del Edén, la ETO, que consolidó las fuerzas de Trinity y Gehenna, primero se ocupó de Arius. Sin embargo, a medida que surgieron varios problemas internos, la demanda de la ETO de una guerra externa se hizo más fuerte. La entonces Presidenta del Consejo Estudiantil de Millennium actuó por su cuenta y riesgo, obligando a las academias más débiles a declarar su postura, formando una red de contención contra la ETO. Si bien atrajo a muchos de los posibles aliados externos de la ETO hacia la Academia de Ciencia Millennium, esta acción también le dio a la ETO un pretexto suficiente para la guerra.\nA medida que la ETO declaró oficialmente la guerra a la Academia de Ciencia Millennium, todo el planeta se vio envuelto en llamas. La guerra prolongada agotó los recursos financieros y materiales de ambos lados, y la destrucción del planeta se volvió inevitable. En las últimas etapas de la guerra, la ETO sufrió una serie de derrotas extremadamente humillantes, lo que llevó a una intensa agitación interna y, en última instancia, a su desaparición.\nEste registro termina abruptamente aquí. Es evidente que, si fuera realmente como se afirma, el planeta no podría haber sido destruido hasta tal punto."
 Project_Cradle_arc_site_option_AA04:0 "Interesante..."
 Project_Cradle_arc_site_desc_AA05:0 "El equipo de arqueología encontró y excavó las ruinas del campus principal de Trinity, y la información obtenida es impactante. En las últimas etapas de la guerra, la organización de la ETO se había derrumbado. Aunque Millennium tenía la intención de tomar el control, el uso extensivo de vehículos blindados en lugar de formaciones de infantería indica que Kivotos finalmente no pudo formar una organización militar completa, recurriendo al uso masivo de vehículos automatizados con una potencia de fuego y movilidad inferiores en comparación con las formaciones adecuadas. En última instancia, Millennium también agotó sus fuerzas luchando contra el caos, y con la adición de una cuarta facción, esto llevó finalmente a la destrucción del planeta. Curiosamente, aún no se ha encontrado información sobre esta cuarta facción, pero se puede confirmar que la barrera del planeta no está relacionada con ellos.\nSea como sea, ahora conocemos la historia de este planeta. Ser testigos de la destrucción de otro mundo tan similar al nuestro, su destino es desgarrador, mientras que nuestra victoria nos llena de orgullo. Siguiendo la recomendación del Gobernador, se establecerá un parque arqueológico y un archivo en este planeta para conmemorar a estas desafortunadas estudiantes."
 Project_Cradle_arc_site_option_AA05:0 "De acuerdo."

 Project_Cradle_arc_site_desc_AB02:0 "Otros miembros del equipo de arqueología descubrieron un conjunto único de ruinas mientras exploraban el planeta. A diferencia de las ruinas ubicuas que se encuentran por todo este planeta, estas claramente tienen una historia más larga.\nAquí hay muchos rastros de combate urbano. El análisis muestra que un lado se llamaba Arius, y el otro era la Academia General de Trinity; la primera era un campus filial de la segunda, pero los dos lados tenían una enemistad generacional irreconciliable.\nDespués de una cuidadosa excavación, se reveló que estas son las ruinas de Arius y su región autónoma. La parte más interesante es una fábrica militar debajo de las ruinas. Al analizar las líneas de producción y los planos y datos supervivientes, el equipo de arqueología descubrió que Arius había asistido una vez a la conferencia del Tratado del Edén y había hecho algo muy, muy malo allí.\nEsta fábrica militar sigue operativa, y por alguna razón, ninguna de las partes la destruyó."
 Project_Cradle_arc_site_option_AB02:0 "¡Excelente! Continuemos con nuestro trabajo."
 Project_Cradle_arc_site_desc_AB03:0 "Algunos miembros del equipo de arqueología que permanecían en las ruinas de la Gran Catedral descubrieron una pista impactante: aquí ocurrieron numerosas batallas entre Trinity, Arius y los Discípulos de Justina. Se puede suponer que las tres facciones lucharon por la Catedral Antigua durante decenas de rondas. Estas batallas comenzaron en el momento en que se firmó el Tratado del Edén y continuaron hasta que la Catedral Antigua quedó completamente en ruinas.\nMientras tanto, los miembros de la excavación de otras ruinas también informaron hallazgos similares: las batallas entre estas tres facciones ocurrieron en muchos lugares, con rastros de combate que incluso se extendieron profundamente en las ruinas centrales. Como era de esperar, ese debería ser el campus principal de Trinity.\nLas cosas están quedando claras: después de la firma del Tratado del Edén, una gran cantidad de Discípulos de Justina se abalanzaron, y Arius también aprovechó la oportunidad para atacar, haciendo que ambos lados de la ETO huyeran en desbandada. Para una organización que unificó el poder militar de dos grandes academias, esto fue nada menos que humillante. La ETO, habiendo perdido su capacidad de mando, se sumió entonces en una lucha interna.\nSin embargo, lo que es desconcertante es que algunas pistas sugieren que una cuarta facción finalmente se unió, poniendo fin a la disputa con una fuerza avasalladora. Y esta cuarta facción no era la más fuerte de las otras: la Academia de Ciencia Millennium."
 Project_Cradle_arc_site_option_AB03:0 "Sigamos excavando."
 Project_Cradle_arc_site_desc_AB04:0 "El equipo de arqueología encontró las ruinas del campus principal de la Academia de Ciencia Millennium. Después de una cuidadosa excavación, se descubrió la razón por la que la Academia de Ciencia Millennium no intervino en este disturbio, y se entendió la verdadera identidad de la cuarta facción que atacó a la ETO.\nTras la firma del Tratado del Edén, la ETO, que consolidó las fuerzas de Trinity y Gehenna, fue asediada por los Discípulos de Justina y Arius, lo que llevó a varios problemas internos. La entonces Presidenta del Consejo Estudiantil de Millennium actuó por su cuenta y riesgo, obligando a las academias más débiles a declarar su postura, con la intención de aislar a la ETO y aprovechar para sí misma los beneficios del Tratado del Edén.\nSin embargo, la realidad no fue como ella deseaba. Varios modelos de robots militares fabricados por Millennium para preparativos de guerra de repente se rebelaron de forma organizada. Algunos de ellos incluso se autoproclamaron 'Profetas', su apariencia cambió para asemejarse a un cielo estrellado y manifestaron halos como los de los estudiantes. Millennium lanzó una brutal represión contra estos armamentos rebeldes, pero el número de armamentos rebeldes creció, y finalmente, las estudiantes de Millennium solo pudieron luchar contra los enormes robots con sus armas personales. Aunque la constitución de los habitantes de Kivotos les permitía mantenerse a la par en estas batallas, el flujo de fondos de Millennium pronto se interrumpió, sumiéndolas en una crisis aún mayor.\nMientras tanto, el poder del cerebro detrás de la rebelión, el Nombre Divino Cruciforme, creció sin control. Después de que la red de contención de Millennium ya no pudo mantenerse, sus fuerzas, lideradas por cuatro Profetas, se dirigieron directamente a la región autónoma de la ETO, derrotando tanto a la ETO como a Arius."
 Project_Cradle_arc_site_option_AB04:0 "Interesante..."
 Project_Cradle_arc_site_desc_AB05:0 "El equipo de arqueología encontró y excavó las ruinas del campus de Gehenna, y la información obtenida es impactante. En las últimas etapas de la guerra, la organización de la ETO se había derrumbado. Aunque Millennium tenía la intención de tomar el control, el uso extensivo de vehículos blindados en lugar de formaciones de infantería indica que Kivotos finalmente no pudo formar una organización militar completa, recurriendo al uso masivo de vehículos automatizados con una potencia de fuego y movilidad inferiores en comparación con las formaciones adecuadas. En última instancia, Millennium también agotó sus fuerzas luchando contra el caos, y con la adición de una cuarta facción, esto llevó finalmente a la destrucción del planeta. Curiosamente, aún no se ha encontrado información sobre esta cuarta facción, pero se puede confirmar que la barrera del planeta no está relacionada con ellos.\nSea como sea, ahora conocemos la historia de este planeta. Ser testigos de la destrucción de otro mundo tan similar al nuestro, su destino es desgarrador, mientras que nuestra victoria nos llena de orgullo. Siguiendo la recomendación del Gobernador, se establecerá un parque arqueológico y un archivo en este planeta para conmemorar a estas desafortunadas estudiantes."
 Project_Cradle_arc_site_option_AB05:0 "De acuerdo."


