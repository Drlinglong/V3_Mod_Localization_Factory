 BA_Gematria_arc_site_1:0 "Investigación Inescrupulosa"
 BA_Gematria_arc_site_1_desc:0 "La Numerología alguna vez realizó investigaciones relacionadas con los halos. Quizás podamos obtener algo de inspiración de sus datos de investigación."
 Project_Cradle_arc_site_desc_RAID01:0 "Nos encontramos con una gran puerta que nos bloqueaba tan pronto como llegamos a las ruinas de la base de Numerología. Es evidente que esta puerta utiliza tecnología que aún no podemos descifrar. Nuestros enemigos, ¿hasta dónde llegó su nivel tecnológico? En cualquier caso, debemos encontrar la manera de abrir esta puerta."
 Project_Cradle_arc_site_option_RAID01:0 "Que Veritas se ponga a trabajar en la decodificación."
 Project_Cradle_arc_site_desc_RAID02:0 "Las miembros de Veritas trabajaron durante meses en la decodificación, pero debido a la gran diferencia en el nivel tecnológico, nuestros intentos de descifrado no dieron frutos. Finalmente, Shiroko, una de las miembros de la expedición, perdió la paciencia y rompió la puerta por la fuerza con un dron. La resistencia de la puerta a los explosivos estaba muy por debajo de nuestras estimaciones. Parece que el árbol tecnológico de Numerología se desvió."
 Project_Cradle_arc_site_option_RAID02:0 "De todos modos, ya hemos entrado."
 Project_Cradle_arc_site_desc_RAID03:0 "El interior de la base es mucho más caótico de lo que imaginamos, con todo tipo de ruinas apiladas. Está claro que el interior sufrió daños intencionados. Parece que Numerología destruyó la mayoría de las cosas antes de evacuar, pero quizás, debajo de estas ruinas, aún queden datos que no lograron destruir."
 Project_Cradle_arc_site_option_RAID03:0 "Sigamos excavando."
 Project_Cradle_arc_site_desc_RAID04:0 "Recuperamos un disco de datos de debajo de las ruinas. Contiene datos sobre experimentos con halos, pero... creo que sería mejor que usted, Sensei, confirmara su contenido personalmente."
