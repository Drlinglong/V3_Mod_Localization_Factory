 BA_Project.8221.title:0 "Reporte de Limpieza de Maquinaria Auto-propulsada: Limpieza Normal"
 BA_Project.8221.desc:0 "Informe de la colonia del planeta en ruinas: Los trabajos de limpieza progresan de forma ordenada, sin anomalías."
 BA_Project.8221.confirm:0 "Recibido."
 BA_Project.8222.title:0 "Reporte de Limpieza de Maquinaria Auto-propulsada: Inspiración"
 BA_Project.8222.desc:0 "¡Parece que nuestro trabajo de limpieza en el planeta en ruinas está estimulando muchísimo la inspiración de los investigadores! Las tesis y ensayos brotan como setas después de la lluvia, e incluso si quitamos esos proyectos como 'Lanzamiento de salsa picante con subfusiles', ¡los resultados son bastante jugosos!"
 BA_Project.8222.confirm:0 "¡Estupendo!"
 BA_Project.8223.title:0 "Reporte de Limpieza de Maquinaria Auto-propulsada: Descubrimiento de Ruinas"
 BA_Project.8223.desc:0 "¡Informe de la colonia del planeta en ruinas! ¡Los robots de limpieza han descubierto unas ruinas que el trabajo arqueológico anterior no había encontrado! Esta noticia se ha extendido por todo Kivotos, ¡y todos están súper emocionados! Ya se ha delimitado un nuevo parque arqueológico y pronto abrirá sus puertas para recibir visitantes."
 BA_Project.8223.confirm:0 "¡Estupendo!"
 BA_Project.8224.title:0 "Reporte de Limpieza de Maquinaria Auto-propulsada: Descubrimiento de Laboratorio"
 BA_Project.8224.desc:0 "¡Informe de la colonia del planeta en ruinas! ¡El equipo de limpieza ha descubierto un laboratorio subterráneo que está en perfecto estado! La Oficina de Asuntos Generales ya ha ido a analizar los registros y ha obtenido un montón de datos súper útiles."
 BA_Project.8224.confirm:0 "¡Estupendo!"
 BA_Project.8225.title:0 "Reporte de Limpieza de Maquinaria Auto-propulsada: Fallo del Sistema"
 BA_Project.8225.desc:0 "Informe de la colonia del planeta en ruinas: ¡Una gran cantidad de maquinaria de limpieza ha sufrido fallos inesperados por razones desconocidas, lo que ha provocado una serie de accidentes y ha dañado aún más máquinas! Por suerte, la fábrica está trabajando a tope para producir más."
 BA_Project.8225.confirm:0 "Qué pena."
 BA_Project.8226.title:0 "Reporte de Limpieza de Maquinaria Auto-propulsada: Descontrol"
 BA_Project.8226.desc:0 "¡Informe de la colonia del planeta en ruinas! ¡Una gran cantidad de maquinaria de limpieza se ha salido de control de repente y ha empezado a desmadrarse! Estas máquinas descontroladas han destruido una enorme sección de distritos, ¡pero menos mal que la evacuación fue a tiempo y nadie salió herido!"
 BA_Project.8226.confirm:0 "¡Qué alivio!"
 BA_Project.8227.title:0 "Reporte de Limpieza de Maquinaria Auto-propulsada: Aparición del Profeta"
 BA_Project.8227.desc:0 "¡Informe de la colonia del planeta en ruinas! ¡Un profeta del Dios de la Cruz, que estaba dormido, parece haber sido despertado por la maquinaria de limpieza! Por suerte, estas máquinas de limpieza fueron diseñadas con fines militares desde el principio, y tras una sangrienta batalla, ¡finalmente lograron eliminarlo! Este incidente ha causado graves pérdidas a la colonia del planeta en ruinas; las cifras exactas aún se están calculando."
 BA_Project.8227.confirm:0 "Qué pena."

