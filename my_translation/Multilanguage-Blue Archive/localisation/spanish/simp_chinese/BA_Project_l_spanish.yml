 BA_Project.8025.title:0 "La Verdad Oculta"
 BA_Project.8025.desc:0 "Nuestras excavaciones en el planeta en ruinas de Kivotos no pasaron completamente desapercibidas. Una operación de tal magnitud era imposible de ocultar a la investigación de otras estudiantes curiosas. Ellas, por diversos medios, descubrieron lo que le sucedió a este planeta que comparte raíces con nosotras: sobre la guerra y la destrucción que 'nosotras' causamos... Al mismo tiempo, en los foros de internet, comenzaron a aparecer revelaciones sobre la verdad del planeta en ruinas, y la reacción de las estudiantes fue enorme. Aunque no todas lo saben aún, si no reaccionamos, pronto todo saldrá a la luz. ¿Será esto la retribución por los pecados que 'nosotras' cometimos? ¿Deberíamos eliminar la información que circula en línea? ¿Quizás todas las estudiantes deberían saber la verdad? Debemos tomar una decisión, incluso si eso hace que otras estudiantes nos detesten."
 BA_Project.8025.a:0 "Cada estudiante de Kivotos tiene derecho a saber la verdad."
 BA_Project.8025.b:0 "No deberíamos dejar que estudiantes inocentes carguen con esto. Que alguien elimine esa información."

 BA_Project.8026.title:0 "Revelación"
 BA_Project.8026.desc:0 "Que todas sepan la verdad causó, sin duda, un gran revuelo. Aunque el proceso fue difícil y tortuoso, gradualmente llegamos a una conclusión común: si nosotras también repetimos los mismos errores y nos convertimos en las próximas ruinas, nuestra historia terminará aquí. Estos son los crímenes cometidos por 'otras nosotras', y no nos permitiremos ser las nuevas víctimas. Después de lo sucedido, pudimos sentir un cambio palpable en la atmósfera de todo Kivotos; todas están esforzándose por Kivotos. ¿Quizás todo está evolucionando hacia algo mejor?"
 BA_Project.8026.next:0 "Que todas sepan la verdad no es algo malo."

 BA_Project.8027.title:0 "Protección"
 BA_Project.8027.desc:0 "Después de una reacción rápida y de controlar toda la información en línea, publicamos información editada para asegurar que la verdadera verdad sobre el planeta en ruinas no fuera conocida. ¿Hicimos lo correcto? Pero de todos modos, debemos ser estrictas con nosotras mismas para evitar volver a tomar un camino equivocado. Debemos proteger a nuestra Kivotos actual, no podemos permitir que sufra de nuevo la destrucción maliciosa de Gematria y la Cruz Divina."
 BA_Project.8027.next:0 "Lo que ya pasó, que quede en el pasado."

 BA_Project.8028.title:0 "Duda"
 BA_Project.8028.desc:0 "Sensei, hemos archivado todos los detalles de este incidente y los hemos transferido a su base de datos. Aunque por ahora parece que no hay nadie más en estas ruinas aparte de nosotras, lo extraño es, si las 'nosotras' de otro mundo fracasaron, ¿a dónde fueron Gematria y la Cruz Divina, quienes salieron victoriosas? ¿Por qué no encontramos ninguna información dejada por posibles supervivientes después de la derrota de 'nosotras'? Dada esta situación, debemos estar preparadas para cualquier enemigo inesperado que pueda aparecer en el futuro."
 BA_Project.8028.next:0 "Debemos permanecer vigilantes ante las profundidades desconocidas del espacio."


