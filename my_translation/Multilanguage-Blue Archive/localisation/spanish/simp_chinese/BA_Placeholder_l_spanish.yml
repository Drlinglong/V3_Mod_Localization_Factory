 tech_BA_SI_Gehenna_C03_desc:0 "$SI_Gehenna_C03_desc$"
 tech_BA_SI_Gehenna_D01:0 "¡Hora de sembrar un poco de caos, como debe ser! ¿Listos para la acción, Sensei?"
 tech_BA_SI_Gehenna_D01_desc:0 "$SI_Gehenna_D01_desc$"
 tech_BA_SI_Gehenna_D02:0 "¿Tarea? ¡Uf, es tan aburrida! ¡Preferiría una buena explosión, Sensei!"
 tech_BA_SI_Gehenna_D02_desc:0 "$SI_Gehenna_D02_desc$"
 tech_BA_SI_Gehenna_D03:0 "No importa lo difícil que sea, ¡Gehenna siempre encuentra un camino... a su manera! ¡Prepárense para lo inesperado!"
 tech_BA_SI_Gehenna_D03_desc:0 "$SI_Gehenna_D03_desc$"
 tech_BA_SI_Gehenna_E01:0 "¡Oh, no! ¡Una 'pequeña' travesura del Club de Alimentación Escolar ha provocado una reacción en cadena intergaláctica! ¡Todo el Sector $SECTOR_NAME$ está en llamas!"
 tech_BA_SI_Gehenna_E01_desc:0 "$SI_Gehenna_E01_desc$"
 tech_BA_SI_Gehenna_E02:0 "¡Resulta que nuestra 'política energética' con explosivos fue MUY efectiva! Lástima por las pobres instalaciones, pero... ¡la producción de £energy£ aumentó en un 15%!"
 tech_BA_SI_Gehenna_E02_desc:0 "$SI_Gehenna_E02_desc$"
 tech_BA_SI_Gehenna_E03:0 "¡Hina está enojada, Sensei! ¡El Consejo de Disciplina ha desplegado un escuadrón de limpieza para 'resolver' nuestros problemas diplomáticos! ¡Será mejor que nos preparemos para una negociación EXPLOSIVA!"
 tech_BA_SI_Gehenna_E03_desc:0 "$SI_Gehenna_E03_desc$"

 tech_BA_SI_Millennium_G01:0 "¡Analizando patrones de datos estelares con los últimos modelos de IA! ¡Millennium siempre está a la vanguardia tecnológica, Sensei!"
 tech_BA_SI_Millennium_G01_desc:0 "$SI_Millennium_G01_desc$"
 tech_BA_SI_Millennium_G02:0 "Nuestros laboratorios trabajan día y noche. ¡Cada error es un paso más cerca de un avance revolucionario que cambiará la galaxia!"
 tech_BA_SI_Millennium_G02_desc:0 "$SI_Millennium_G02_desc$"
 tech_BA_SI_Millennium_G03:0 "¡Hemos optimizado la recolección de £minerals£ en el Asteroide $ASTEROID_NAME$ en un ¡200%! ¡La eficiencia es la clave para la victoria!"
 tech_BA_SI_Millennium_G03_desc:0 "$SI_Millennium_G03_desc$"
 tech_BA_SI_Millennium_G04:0 "¡Despliegue de prototipos defensivos de tercera generación! ¡Nuestras naves serán invencibles y además, súper geniales!"
 tech_BA_SI_Millennium_G04_desc:0 "$SI_Millennium_G04_desc$"
 tech_BA_SI_Millennium_G05:0 "¡Nuevos datos sobre la Singularidad $SINGULARITY_NAME$! ¡Teorías fascinantes, pero no hemos explotado nada todavía!"
 tech_BA_SI_Millennium_G05_desc:0 "$SI_Millennium_G05_desc$"
 tech_BA_SI_Millennium_G06:0 "¡Mantener el orden es vital! La presidenta Rio tiene un plan para TODO, aunque a veces sea... ¡demasiado eficiente para nuestro gusto!"
 tech_BA_SI_Millennium_G06_desc:0 "$SI_Millennium_G06_desc$"
 tech_BA_SI_Millennium_G07:0 "Nuestra sección de I+D está trabajando en una nueva arma que 'redefine' la diplomacia. ¡Los resultados experimentales son prometedores... y un poco aterradores!"
 tech_BA_SI_Millennium_G07_desc:0 "$SI_Millennium_G07_desc$"
 tech_BA_SI_Millennium_G08:0 "¡El Club de Desarrollo de Juegos ha modificado el sistema de navegación estelar para su último juego! ¡Las rutas son... 'interesantes' ahora!"
 tech_BA_SI_Millennium_G08_desc:0 "$SI_Millennium_G08_desc$"
 tech_BA_SI_Millennium_G09:0 "¡Nuestra inversión en investigación ha dado sus frutos! ¡Nuevas tecnologías desbloqueadas, la galaxia nos espera con los brazos abiertos!"
 tech_BA_SI_Millennium_G09_desc:0 "$SI_Millennium_G09_desc$"
 tech_BA_SI_Millennium_G10:0 "¡Hora de revisar los cálculos, Sensei! ¡No podemos permitir ni un solo error en el presupuesto galáctico, o Yuuka se pondrá furiosa!"
 tech_BA_SI_Millennium_G10_desc:0 "$SI_Millennium_G10_desc$"
 tech_BA_SI_Millennium_G11:0 "Nuestros firewalls han detectado un intento de intrusión... ¡del Club de Limpieza! Esos robots son muy persistentes, ¡casi como un virus!"
 tech_BA_SI_Millennium_G11_desc:0 "$SI_Millennium_G11_desc$"
 tech_BA_SI_Millennium_A01:0 "Política de Investigación Avanzada: Incrementamos la producción de £research£ en un 10% en todos los planetas con Laboratorios. ¡El futuro está en la ciencia!"
 tech_BA_SI_Millennium_A01_desc:0 "$SI_Millennium_A01_desc$"
 tech_BA_SI_Millennium_A02:0 "Hemos recalibrado los sistemas de £unity£. ¡Ahora, la unidad académica de Millennium es inquebrantable! ¡Bonificación de +5% a la producción de £unity£! ¡Vamos, equipo!"
 tech_BA_SI_Millennium_A02_desc:0 "$SI_Millennium_A02_desc$"
 tech_BA_SI_Millennium_B01:0 "¡Diseño de naves 'Cyber-Punk': velocidad y estilo! Nuestras naves de ataque ahora tienen +15% de evasión. ¡Que nadie nos alcance!"
 tech_BA_SI_Millennium_B01_desc:0 "$SI_Millennium_B01_desc$"
 tech_BA_SI_Millennium_B02:0 "¡Mejora de Sistemas Defensivos 'Barrera de Datos': Escudos planetarios ahora absorben un 10% más de daño! ¡Ni una astilla!"
 tech_BA_SI_Millennium_B02_desc:0 "$SI_Millennium_B02_desc$"
 tech_BA_SI_Millennium_C01:0 "Iniciativa 'Eco-Tech': Reducimos el consumo de £minerals£ en un 5% para la construcción de edificios. ¡Menos es más, Sensei!"
 tech_BA_SI_Millennium_C01_desc:0 "$SI_Millennium_C01_desc$"
 tech_BA_SI_Millennium_C02:0 "Programa de Reclutamiento 'Aspirante a Ingeniero': Los nuevos pops tienen +5% de producción de £engineering_research£. ¡A construir el mañana!"
 tech_BA_SI_Millennium_C02_desc:0 "$SI_Millennium_C02_desc$"
 tech_BA_SI_Millennium_C03:0 "El 'Club del Hacking Financiero' ha encontrado una forma de optimizar la producción de £trade£. ¡Obtenemos +10% de £trade£ en los nodos comerciales! ¡El dinero fluye como datos!"
 tech_BA_SI_Millennium_C03_desc:0 "$SI_Millennium_C03_desc$"

 tech_BA_SI_Trinity_G01:0 "¡Por la justicia y la paz galáctica! El Consejo de la Hora del Té de Trinity está listo para traer la armonía... ¡por la fuerza, si es ABSOLUTAMENTE necesario!"
 tech_BA_SI_Trinity_G01_desc:0 "$SI_Trinity_G01_desc$"
 tech_BA_SI_Trinity_A01:0 "Política 'Virtud Eterna': Todas las facciones felices ahora dan un +10% extra de £unity£. ¡La piedad trae prosperidad y muchos abrazos!"
 tech_BA_SI_Trinity_A01_desc:0 "$SI_Trinity_A01_desc$"
 tech_BA_SI_Trinity_A02:0 "Iniciativa 'Corazones Unidos': La felicidad de los pops aumenta en un +5% en todos los mundos habitados. ¡Una sonrisa es una bendición que ilumina la galaxia!"
 tech_BA_SI_Trinity_A02_desc:0 "$SI_Trinity_A02_desc$"
 tech_BA_SI_Trinity_A03:0 "La influencia del Círculo de la Hora del Té se extiende. ¡Nuestra autoridad moral otorga +1 de £influence£ mensual! ¡El bien prevalece!"
 tech_BA_SI_Trinity_A03_desc:0 "$SI_Trinity_A03_desc$"
 tech_BA_SI_Trinity_A04:0 "¡Hemos enviado emisarios de paz a $EMPIRE_NAME$! Esperamos que acepten nuestra... 'guía divina'. ¡+10 de opinión diplomática!"
 tech_BA_SI_Trinity_A04_desc:0 "$SI_Trinity_A04_desc$"
 tech_BA_SI_Trinity_A05:0 "Estudio de las 'Antiguas Escrituras Estelares': Desbloquea una nueva tecnología de £physics_research£. ¡El conocimiento es la verdad que nos eleva!"
 tech_BA_SI_Trinity_A05_desc:0 "$SI_Trinity_A05_desc$"
 tech_BA_SI_Trinity_A06:0 "Bajo la 'Protección Divina': Nuestros fuertes estelares tienen +15% de integridad estructural. ¡No hay fortaleza más grande que la fe en nosotros mismos!"
 tech_BA_SI_Trinity_A06_desc:0 "$SI_Trinity_A06_desc$"
 tech_BA_SI_Trinity_B01:0 "Despliegue de las 'Legiones Santas': Nuestras tropas de asalto tienen +10% de daño en tierra. ¡La fe es nuestra armadura y nuestra espada!"
 tech_BA_SI_Trinity_B01_desc:0 "$SI_Trinity_B01_desc$"
 tech_BA_SI_Trinity_B02:0 "Bendición de la Flota 'Virtud Radiante': Todas las naves de Trinity tienen +5% de velocidad de sublumínica. ¡La luz guía nuestro camino a la victoria!"
 tech_BA_SI_Trinity_B02_desc:0 "$SI_Trinity_B02_desc$"
 tech_BA_SI_Trinity_B03:0 "Reclutamiento de 'Guardianes Celestiales': Aumentamos nuestra £naval_capacity£ en +20. ¡Más ángeles para proteger la galaxia... y tomar el té!"
 tech_BA_SI_Trinity_B03_desc:0 "$SI_Trinity_B03_desc$"
 tech_BA_SI_Trinity_B04:0 "Construcción de 'Capillas de la Armonía': Cada §YCapilla de la Armonía§! en un planeta aumenta el crecimiento de población en un +0.5%. ¡Cultivando la paz, un pop a la vez!"
 tech_BA_SI_Trinity_B04_desc:0 "$SI_Trinity_B04_desc$"
 tech_BA_SI_Trinity_B05:0 "Edicto 'Purificación Planetaria': El planeta $PLANET_NAME$ obtiene +10% de felicidad y -10% de crimen. ¡Un mundo purificado es un mundo feliz y en orden!"
 tech_BA_SI_Trinity_B05_desc:0 "$SI_Trinity_B05_desc$"
 tech_BA_SI_Trinity_B06:0 "Formación de 'Administradores Piadosos': Los gobernadores tienen +1 de nivel inicial y +5% de experiencia. ¡Líderes con virtud y eficiencia divina!"
 tech_BA_SI_Trinity_B06_desc:0 "$SI_Trinity_B06_desc$"
 tech_BA_SI_Trinity_C01:0 "Donación Caritativa 'La Mano Extendida': Reducimos el coste de mantenimiento de edificios en un 5%. ¡La caridad es recompensada con bendiciones y ahorros!"
 tech_BA_SI_Trinity_C01_desc:0 "$SI_Trinity_C01_desc$"
 tech_BA_SI_Trinity_C02:0 "Expansión de las 'Rutas de la Gracia': Aumenta el valor de £trade£ en un 10% en sistemas adyacentes a las fronteras. ¡El comercio trae bendiciones y mucha prosperidad!"
 tech_BA_SI_Trinity_C02_desc:0 "$SI_Trinity_C02_desc$"
 tech_BA_SI_Trinity_C03:0 "Intercambio Cultural 'Himnos Estelares': Las relaciones con los imperios vecinos mejoran en +10. ¡La música une a las galaxias y sus corazones!"
 tech_BA_SI_Trinity_C03_desc:0 "$SI_Trinity_C03_desc$"
