l_spanish:
####################
##Rabbit突袭
####################
 BA_Emergencies_Caerbannog_chain_title:0 "El Conejo de Caerbannog"
 BA_Emergencies_Caerbannog_chain_desc:0 "¡Nuestra Sede del Consejo Estudiantil Federal en [Root.Capital.Getname] ha sido asaltada! Las atacantes se hacen llamar 'Escuadrón Rabbit'. ¿Quiénes son y qué pretenden?"

 BA_Emergencies.0001.name:0 "Asalto de la SRT"
 BA_Emergencies.0001.desc.a:0 "¡Nuestra Sede del Consejo Estudiantil Federal en [Root.Capital.Getname] ha sido blanco de un ataque repentino! Este asalto ha causado graves daños a nuestra Sede del Consejo Estudiantil Federal.\n§R¡La Caja de Shittim también ha sido paralizada por una explosión EMP y no puede encenderse temporalmente...!§!\nLas atacantes no dejaron nombres, pero las grabaciones de vigilancia dejaron pruebas de que son de la antigua 'Academia SRT'. Por ahora no podemos encontrarlas, ya que el Departamento de Seguridad del Consejo Estudiantil Federal ha emitido una orden de cierre para la Academia SRT."
 BA_Emergencies.0001.desc.b:0 "¡Nuestra Sede del Consejo Estudiantil Federal en [Root.Capital.Getname] ha sido nuevamente blanco de un ataque repentino! Este asalto aún fue llevado a cabo por estudiantes de la antigua 'Academia SRT'. Esta vez estábamos preparadas, así que los daños no son muy graves, y además, ¡su propósito no era atacar, sino protestar...!"
 BA_Emergencies.0001.a:0 "Increíble..."

 BA_Emergencies.0002.name:0 "¡Escuadrón Rabbit!"
 BA_Emergencies.0002.desc:0 "Parece que, como continuación del último incidente del asalto de la SRT, un grupo de estudiantes de la Academia SRT, identificadas como el §R'Escuadrón Rabbit'§! y que debían ser integradas en la Academia Valkyrie, comenzaron a protestar contra la orden de cierre de la academia. Nuestra fuerza de seguridad fue despachada para reprimirlas, pero fracasó. Ahora están en medio de un intercambio de fuego con la fuerza de seguridad, y la situación de combate es muy intensa."
 BA_Emergencies.0002.a:0 "¿Qué pretenden hacer...?"
 BA_Rabbit_sqart_story:0 "Escuadrón Rabbit"
 BA_Rabbit_sqart_story_desc:0 "Un escuadrón compuesto por cuatro estudiantes de primer año de la Academia Especial SRT."

 BA_Emergencies.0003.name:0 "¡Escuadrón Rabbit!"
 BA_Emergencies.0003.desc:0 "Aunque las estudiantes de la SRT son la élite de la élite, después de una dura batalla logramos someter a este escuadrón, y por ahora no representarán una amenaza. La prioridad inmediata es despejar las ruinas y reconstruir las funciones del Consejo Estudiantil Federal."
 BA_Emergencies.0003.a:0 "Espero que la paz actual en Kivotos pueda durar un poco más."

 BA_Emergencies.0004.name:0 "Arona Reconectada"
 BA_Emergencies.0004.desc:0 "Los ataques y protestas anteriores hicieron que la mayoría de las funciones de la Sede del Consejo Estudiantil Federal se perdieran. A medida que avanza la reconstrucción, el Consejo Estudiantil Federal puede restaurar las funciones dañadas. La Caja de Shittim también ha sido reparada y ya puede encenderse."
 BA_Emergencies.0004.a:0 "Contacta a Arona de inmediato, ella debería poder hacer algo."

 BA_Emergencies.0005.name:0 "Interfaz de Comunicación de la Caja de Shittim"
 BA_Emergencies.0005.desc:0 "¡Uhm! ¡Son tan astutas! Usar EMP y esas cosas... ¡Arona no ha parado de tener sueños horribles! ¡Buu, buu, buu..."
 BA_Emergencies.0005.a:0 "No llores, Arona, palmaditas en la cabeza."
 BA_Emergencies.0005.a.response:0 "Por favor, dame un poco de tiempo. ¡Arona es una IA muy fuerte, encontrará a las atacantes muy pronto!"
 BA_Emergencies.0005.b:0 "Claro. Arona es la mejor, ¡ve a hacerlo rápido!"

 BA_Emergencies.0006.name:0 "Parque del Conejito"
 BA_Emergencies.0006.desc:0 "¡Arona encontró el escondite del Escuadrón Rabbit! Está en un parque remoto y deteriorado llamado «Parque del Conejito», donde han montado tiendas de campaña y construido estructuras defensivas.\n\n §H(Elimina el obstáculo del «Parque del Conejito» en [Root.Capital.Getname] para el siguiente evento)§!"
 BA_Emergencies.0006.a:0 "Bueno, pues vayamos a echar un vistazo."

 BA_Emergencies.0007.name:0 "Rastreando a Rabbit"
 BA_Emergencies.0007.desc:0 "Nuestras acciones perturbaron al Escuadrón Rabbit. Rápidamente construyeron estructuras defensivas en el Parque del Conejito, convirtiéndolo en una fortaleza para sus actividades de protesta. Aunque Valkyrie envió fuerzas casi cien veces superiores al Escuadrón Rabbit para reprimirlas, el frente parece estancado y la situación de batalla no es buena."
 BA_Emergencies.0007.a:0 "Iré a echar un vistazo."
 BA_Emergencies.0007.b:0 "Omitir la gran sección de la historia posterior"

 BA_Emergencies.0103.name:0 "Confirmar omisión de historia"
 BA_Emergencies.0103.desc:0 "¿Confirmar omisión?"
 BA_Emergencies.0103.confirm:0 "Ya he visto esta historia mil veces, confirmar."
 BA_Emergencies.0103.return:0 "Mejor no omitir."

 BA_Emergencies.0008.name:0 "Operación de Captura Rabbit"
 BA_Emergencies.0008.desc:0 "(Aunque Valkyrie envió fuerzas casi cien veces superiores al Escuadrón Rabbit para reprimirlas, el frente parece estancado y la situación de batalla no es buena.)\n\n(Alguien que parece ser un comandante de primera línea de Valkyrie está suspirando. Vayamos a ver.)"
 BA_Emergencies.0008.a:0 "La situación no parece muy buena..."
 BA_Emergencies.0008.a.re:0 "...¿Quién eres tú? ¿Es que no lo entiendes? Estamos en medio de una batalla. Los que no están involucrados, fuera.»\n(Lee la carta de presentación)\n«...Uhm, esto es realmente una descortesía por mi parte. Soy Yejun, la Jefa de la Oficina de Seguridad Pública de la Escuela de Policía Valkyrie, a cargo de las operaciones en esta misión."
 BA_Emergencies.0008.b:0 "¿Cuál es la situación actual, más o menos?"
 BA_Emergencies.0008.b.re:0 "Pues sí... ¿Debo decir que es como puede ver? Las tropas están casi agotadas, la moral ha caído en picado. Originalmente planeábamos someterlas por número, pero no esperaba que la potencia de fuego de la SRT fuera tan exagerada. El personal restante ya... uhm, solo queda el Departamento de Seguridad Pública."
 BA_Emergencies.0008.c:0 "Uhm, jajaja..."
 BA_Emergencies.0008.c.re:0 "(¡Son ellas! ¡Ese par de geniales desastrosas que hicieron volar por los aires a los secuestradores, los rehenes y la manzana entera! Oye, ¿qué acaban de hacer? ¡Espero que no hayan ido al frente!)\n\n\"Aunque ellas se muevan, no cambiará nada. La Oficina de Seguridad y la Oficina de Orden Público están casi acabadas. ¿Crees que son rivales para el SRT? Es más, ni siquiera tienen armas de verdad, ¿cómo van a ganar...? ¿No deberían conocer sus propias limitaciones?"
 BA_Emergencies.0008.d:0 "¿Hay alguna información sobre las estudiantes que ocuparon este lugar?"
 BA_Emergencies.0008.d.re:0 "Sí. Son el escuadrón de primer año de la Academia Especial SRT: el Escuadrón Rabbit. Aunque son pocas, su equipo es de lo más avanzado, por eso son difíciles de tratar...\nOriginalmente estaban programadas para ser transferidas a la Oficina de Seguridad de Valkyrie después del cierre de la Academia SRT... Pero no sé qué pasó. Primero lanzaron una protesta para 'cancelar el cierre de la escuela', y después de ser rechazadas, se escondieron aquí. Esa es la historia."
 BA_Emergencies.0008.e:0 "Ya veo. ¿Hay alguna información más detallada que pueda revelarme?"
 BA_Emergencies.0008.e.re:0 "Claro. Aquí tienes la información sobre estas cuatro estudiantes, proporcionada por el Consejo Estudiantil Federal...\nAh, si quieres ver sus caras, quizás esto sea más rápido. Chronos ha enviado sus drones de retransmisión en vivo."
 BA_Emergencies.0008.next:0 "Muy bien. Echaré un vistazo..."

 BA_Emergencies.0009.name:0 "Pantalla del dron de retransmisión"
 BA_Emergencies.0009.desc:0 "§E\"¡Oye, ¿qué miras?! ¿Quieres probar un MANPADS?\"§!\n§B\"Guijijiji... No hay necesidad de ser tan paranoica. De todos modos, la situación de la batalla ya es así, que nos filmen no nos va a quitar nada de carne. ¿No sería genial que nos ayudaran a difundir lo tonto que es el Consejo Estudiantil Federal?\nAsí es. ¡Oye, Consejo Estudiantil Federal! ¿Están mirando? Ya es hora de que se den cuenta de que sus ideas están equivocadas.\"§!\n§E\"¡Mientras estemos en Kivotos, la Academia SRT no terminará!\"§!\n§W\"Saki, Moe, no hagan provocaciones innecesarias. Lo que necesitamos es obtener una posición ventajosa en las negociaciones a través del combate. No hay necesidad de hacer cosas de más.\"§!"
 BA_Emergencies.0009.a:0 "(¿Ella es la capitana...? Por su despliegue, tal vez la francotiradora esté en esa dirección...)"
 BA_Emergencies.0009.a.re:0 "§E\"¡Qué aburrida eres, Miyako, siempre tan seria...!\nPero, el ruido del motor del dron es tan molesto, creo que lo haré volar por los aires. ...De todos modos, todavía me quedan muchas municiones, ¿por qué no probamos a dispararle unas cuantas veces?\"§!\n§B\"¿Eh, de verdad? ¿Qué tal un disparo superespectacular? Ahh, ¡seguro que será precioso... Haaah... Haaah...\"§!\n§E\"Aunque eso no estaría mal... Siento que olvidé algo.\"§!\n(§L\"Uhm, ¿estás hablando de mí? Cuando explote, recuerda no meterme en eso...\"§!)"
 BA_Emergencies.0009.b:0 "(La voz del walkie-talkie no se escucha muy bien, ¿quizás es la miembro del equipo que no está aquí?)"
 BA_Emergencies.0009.b.re:0 "§E\"¡Yo, yo lo entiendo! ¡No me olvidaré de ti, no te preocupes!\"§!\n(§L\"Hablando de eso, ¿puedo volver ya...? ...Ya no hay enemigos... Y por aquí hay mucha humedad e insectos, sola, me da un poco de miedo...\"§!)\n§E\"Miyu, eres una élite del SRT, no digas cosas tan desanimadas por unos pocos insectos. Si es así, mejor vete a Valkyrie a dirigir el tráfico o algo. ¿Viste ese dron? Dime cuando confirmes su altitud.\"§!\n§B\"Saki, espera. No se recomienda hacer disparos sin sentido, ahora mismo no podemos conseguir suministros...\"§!\n§E\"¡Qué pesada eres! Ya lo tengo fijado, el lanzamiento te lo dejo a ti, Moe.\"§!\n§B\"Estos momentos siempre me emocionan tanto... ¡Así que~...!\"§!"
 BA_Emergencies.0009.next:0 "(Un sonido de explosión superespectacular, señal interrumpida)"

 BA_Emergencies.0010.name:0 "Plan"
 BA_Emergencies.0010.desc:0 "Deberían saber que esto no es de Valkyrie, ¿verdad? Aun así abrieron fuego... Qué barbaridad. ¿De verdad son estudiantes del SRT...?"
 BA_Emergencies.0010.a:0 "¡Qué niñas tan enérgicas!"
 BA_Emergencies.0010.a.re:0 "Si solo fueran tontas, valdría, pero estas idiotas con tanto poder son imposibles de razonar, ¡qué fastidio...!\nEn ese caso, ¿por qué no pedimos ayuda a los Comités Disciplinarios de las distintas regiones autónomas? Primero a Gehenna..."
 BA_Emergencies.0010.b:0 "...Mejor déjemelo a mí. Tengo una forma."
 BA_Emergencies.0010.b.re:0 "Todavía no hay ni 5 personas disponibles para desplegar, ¿y aun así tiene una solución...?"
 BA_Emergencies.0010.next:0 "Kirino, Fubuki. Vengan conmigo."

 BA_Emergencies.0011.name:0 "Plan"
 BA_Emergencies.0011.desc:0 "§B\"¡Es, es una broma...!\"\n\"¿El oponente es el SRT, sabes?\"§!\n\n\"...Permítame interrumpir. Sería mejor que no las contara como personal de combate. Pertenecen a la pacífica y despreocupada Oficina de Bienestar Público. Ellas...\nHay una brecha insalvable entre ellas y ese grupo de estudiantes, aunque no sean precisamente de élite."
 BA_Emergencies.0011.a:0 "Para mí, todas son \"estudiantes\" por igual."
 BA_Emergencies.0011.a.re:0 "¿Es así...? Bueno, no los detendré a la fuerza.\n¡Notifiquen a todos los que aún puedan luchar que sigan las órdenes y apoyen a las dos de la Oficina de Bienestar Público!\"\n\n§B\"¡Un momento! ¿Es en serio? ¡Es una broma! ¡Seguro que nos eliminarán al instante!\"§!"
 BA_Emergencies.0011.next:0 "No se preocupen. Ustedes hagan esto primero, y luego aquello..."

 BA_Emergencies.0012.name:0 "Operación exitosa"
 BA_Emergencies.0012.desc:0 "El plan trazado fue un éxito. Con una pequeña artimaña, el Escuadrón Rabbit fue atrapado con éxito.\nUna granada de humo permitió a Fubuki engañar a Miyu, Miyako cayó en la trampa y se lanzó directamente al cañón del arma mientras se enfrentaba a Kirino, y Saki y Moe, sin munición, fueron capturadas sin dificultad."
 BA_Emergencies.0012.a:0 "Seguro que no tenían instalada la aplicación antifraude de Kivotos..."

 BA_Emergencies.0013.name:0 "Traslado"
 BA_Emergencies.0013.desc:0 "§B\"Nosotras, fuimos capturadas por alguien que parece no tener cerebro...\"§!\n§B\"¿Tienes derecho a decirlo tú, que gastaste todas las municiones de una sola vez haciendo algo tan estúpido...?\"§!\n§L\"Ya está... El SRT, el Escuadrón Rabbit, incluso yo... Un destino tan solitario y que se desvanece...\"§!"
 BA_Emergencies.0013.a:0 "Encantado de conocerlas, son estudiantes del SRT... ¿verdad?"
 BA_Emergencies.0013.a.re:0 "§E\"¡No tengo nada que hablar contigo!\"§!\n§B\"¿Qué, vienes a burlarte o a reírte de nosotras?\"§!\n\n§W\"Usted es quien dirigía a la Oficina de Bienestar Público, ¿verdad, Adulto?\"§!"
 BA_Emergencies.0013.b:0 "Sí. Así es."
 BA_Emergencies.0013.b.re:0 "§W\"Ya veo.\n\n...¡§ROdiamos a los adultos como usted.§!\"§!"
 BA_Emergencies.0013.next:0 "Mmm... Qué energía tienen..."

 BA_Emergencies.0014.name:0 "Expediente de interrogatorio 977-R"
 BA_Emergencies.0014.desc:0 "El Escuadrón Rabbit ha sido puesto bajo custodia en su totalidad, y ahora están esperando ser interrogadas en la sala de interrogatorios."
 BA_Emergencies.0014.a:0 "Interrogatorio §ERabbit 2§!"
 BA_Emergencies.0014.b:0 "Interrogatorio §BRabbit 3§!"
 BA_Emergencies.0014.c:0 "Interrogatorio §LRabbit 4§!"
 BA_Emergencies.0014.fail:0 "Ya ha sido interrogado. Procede a interrogar a otros."

 BA_Emergencies.0015.name:0 "Archivo de Interrogatorio 977-R-1"
 BA_Emergencies.0015.desc:0 "§E«...»§!"
 BA_Emergencies.0015.a:0 "¿Cómo te llamas?"
 BA_Emergencies.0015.a.re:0 "§E«Si ya lo sabes, ¿qué necesidad hay de volver a oírlo?»§!"
 BA_Emergencies.0015.c:0 "Todavía no tienes permiso para preguntar. ¿Cómo te llamas? ¿Cuál es tu afiliación?"
 BA_Emergencies.0015.c.re:0 "§E«...Saki Sorai, Academia Especial SRT, miembro del Escuadrón Rabbit... o al menos, lo era. Antes de que me trajeran aquí sin ton ni son.»§!"
 BA_Emergencies.0015.d:0 "Buena actitud. ¿Tienes clara tu situación actual?"
 BA_Emergencies.0015.d.re:0 "§E«A estas alturas, no creerás que las amenazas nos afectarán, ¿verdad? En el entrenamiento de la SRT se incluye cómo responder si somos capturadas.\n§HNo sueñes con sacarme nada de información.§!»§!"
 BA_Emergencies.0015.e:0 "...A juzgar por tus notas, eres una estudiante sobresaliente en la SRT."
 BA_Emergencies.0015.e.re:0 "§E«...»§!"
 BA_Emergencies.0015.f:0 "Casi sacas la máxima puntuación en los exámenes escritos y tus simulaciones son casi impecables. ¿Por qué hiciste esto?"
 BA_Emergencies.0015.f.re:0 "§E«...Valquiria y la SRT son distintas.\nEn la SRT, incluso después de clases, se vive bajo reglas estrictas. Nos levantamos a la hora fijada para arreglar el dormitorio, luego nos dedicamos al entrenamiento y estudio del día. Incluso después de clases, en la residencia, debemos estar atentas a cualquier emergencia y no bajar la guardia. Esta mentalidad de estar siempre listas para la batalla es la razón por la que la SRT es tan reconocida.§H\n...No como la Academia Valquiria.§!\nIncluso la Seguridad Pública, a quienes se les considera los más estrictos con las reglas, se ponen ropa de civil después de clases y hacen lo que les da la gana, ¿verdad? Prefiero ser un lobo que sobrevive con orgullo en un entorno hostil que un perro que vive con libertad pero relajado.»§!"
 BA_Emergencies.0015.g:0 "Entiendo. Entonces, ¿por qué usaste toda tu munición para destruir los drones?"
 BA_Emergencies.0015.g.re:0 "§E«...\n\n...Uhm, en el entrenamiento nunca desperdicié munición, así que quise probar una vez y...»§!"
 BA_Emergencies.0015.return:0 "......"

 BA_Emergencies.0016.name:0 "Archivo de Interrogatorio 977-R-2"
 BA_Emergencies.0016.desc:0 "§B«Oye, ¿cuánto tiempo más voy a estar aquí? ¿Podrías dejarme ir ya? Ya casi no me quedan mis dulces de emergencia.»§!"
 BA_Emergencies.0016.a:0 "Este no es momento para hablar de dulces. ¿Por qué ocupaste el parque?"
 BA_Emergencies.0016.a.re:0 "§B«...¿'Si hubieras bajado las armas no habrías llegado a esto'...? Yo solo no quería irme de la SRT, eso es todo.»§!"
 BA_Emergencies.0016.b:0 "No puedes separarte de tus compañeras, ¿eh?"
 BA_Emergencies.0016.b.re:0 "§B«Ay, al contrario, ¡por fin me despedí del Escuadrón Rabbit! Saki siempre me regañaba por esto y por aquello, y Miyu lloraba por cualquier cosa...»§!"
 BA_Emergencies.0016.c:0 "¿Entonces por qué no querías irte?"
 BA_Emergencies.0016.c.re:0 "§B«¡No hace falta preguntarlo, claro que es por todas esas armas! ¡Las armas de la SRT son muchísimo mejores que la chatarra de Valquiria!\n§RMisiles capaces de arrasar un sector entero, munición que ni siquiera el blindaje de una nave estelar puede detener§! ¡Y cosas así... Solo la SRT puede usar este tipo de armas a su antojo, ¿verdad?!»§!"
 BA_Emergencies.0016.d:0 "¡No, no, no! ¡La SRT tampoco puede usar ese tipo de armas a su antojo!"
 BA_Emergencies.0016.d.re:0 "§B«¿Ah, sí?»§!"
 BA_Emergencies.0016.e:0 "¿La SRT no es, en esencia, una organización para proteger la seguridad de los ciudadanos?"
 BA_Emergencies.0016.e.re:0 "§H«¿Eh, existía algo así?»§!"
 BA_Emergencies.0016.return:0 "......"

 BA_Emergencies.0017.name:0 "Archivo de Interrogatorio 977-R-3"
 BA_Emergencies.0017.desc:0 "§L«¡Uhm...!»§!"
 BA_Emergencies.0017.a:0 "Entonces, tu nombre es..."
 BA_Emergencies.0017.a.re:0 "§L«Kasumizawa Miyu... digo...\nPrimer año de la Academia Especial SRT... Miembro del Escuadrón Rabbit... Mi función es francotiradora...\nTengo 15 años, mi cumpleaños es el 12 de julio, mi... mi pasatiempo es buscar piedritas... uhm...»§!"
 BA_Emergencies.0017.b:0 "...No hace falta tanta información."
 BA_Emergencies.0017.b.re:0 "§L«¡Uhm...! ¿Qué me van a hacer ahora...?\n¿¡Acaso me someterán a una tortura horrible...!?\n¡¿Como obligarme a escuchar la misma canción de la mañana a la noche, o hacerme cosquillas toda la noche...?! \n§H¡P-Por favor, tenga piedad de mí! ¡T-Todo lo que sé, se lo contaré!»§!"
 BA_Emergencies.0017.c:0 "...Si estás dispuesta a hablar, ¿podrías decirme la razón de tu protesta contra la incorporación?"
 BA_Emergencies.0017.c.re:0 "§L«La i-incorporación me da un poco de miedo... Yo... me da un poco de miedo establecer relaciones de amistad con alguien...\nCon el Escuadrón Rabbit actual, aunque no puedo decir que tengamos una relación excelente... Miyako a veces viene y me cuida... Pero si me incorporo a Valquiria...\nTodo tendrá que empezar de nuevo... Nadie se acercará a hablar con alguien con tan poca presencia como yo... Prefiero dormir a la intemperie en el parque antes que eso...»§!"
 BA_Emergencies.0017.d:0 "Es decir, ¿tienes miedo de conocer gente nueva?"
 BA_Emergencies.0017.d.re:0 "§L«Más que tener miedo de conocer gente nueva... tengo miedo de ser olvidada por alguien... Con solo pensarlo, que todos me tratarán como si no existiera, yo...\nEntré a la SRT para cambiar mi personalidad, pero no lo logré... Y ahora, ¿q-qué voy a hacer...?»§!"
 BA_Emergencies.0017.e:0 "Entonces, ¿quizás la Oficina de Seguridad Pública de Valquiria no sería tan mala?"
 BA_Emergencies.0017.e.re:0 "§L“¿Dices que hay poca gente y menos problemas? Una vida escolar tranquila, sin tener que ver a casi nadie...?\nMuchos ciudadanos... ¿eh? Ah... entonces lo dejo.”§!"
 BA_Emergencies.0017.return:0 "......"

 BA_Emergencies.0018.name:0 "Interrogatorio"
 BA_Emergencies.0018.desc:0 "Ya tenemos una idea general de la situación, estas estudiantes son buenas chicas. La líder aún no ha sido interrogada, aprovechemos para obtener información de ellas."
 BA_Emergencies.0018.a:0 "Rabbit 1, Miyako Tsukiyuki..."

 BA_Emergencies.0019.name:0 "Registro de Interrogatorio 977-R-4"
 BA_Emergencies.0019.desc:0 "§W“Ah, eres tú...”§!"
 BA_Emergencies.0019.a:0 "Miyako... ¿verdad? ¿Estás un poco sorprendida?"
 BA_Emergencies.0019.a.re:0 "§W“Así que, ¿eres tú quien me interrogará...?\nBueno, sea quien sea, mis respuestas no cambiarán. Pregunta lo que quieras.”§!"
 BA_Emergencies.0019.b:0 "¿Hay alguna incomodidad en la vida allí?"
 BA_Emergencies.0019.b.re:0 "§W“La primera pregunta se desvía un poco del tema... No se preocupe. Incluso si hubiera, no tendría sentido decirlo como prisionera.\n¿O acaso quiere intercambiar información a cambio de mejorar mis condiciones? Si su intención es convertirme en una traidora, le ruego que abandone esa idea cuanto antes. Sean cuales sean las condiciones, nuestra lealtad a la SRT no cambiará.”§!"
 BA_Emergencies.0019.c:0 "Entonces, otra pregunta: ¿Odias a Valkyrie?"
 BA_Emergencies.0019.c.re:0 "§W“......Quizás haya un pequeño malentendido. Nuestra negativa a ser transferidas no se debe a que odiemos a Valkyrie.§HLo que odiamos es que nos hagan abandonar la SRT.§!\nEn cuanto al porqué... la SRT posee una 『justicia』 que le es propia. Explicarlo no es un concepto difícil. Pero usted tampoco es ajeno a la justicia, ¿verdad?\nHe oído que otras escuelas también tienen grupos similares a nosotras... En Valkyrie también, las estudiantes creen que cada una de sus acciones es obra de la 『justicia』. Pero para mí, ninguna de ellas es la verdadera justicia.\n§HLa 『justicia』 es aquello que deriva de la verdad, y no debe cambiar según el oponente o la situación. Sin embargo, las distintas organizaciones de seguridad de Valkyrie se encuentran en una situación en la que necesitan sopesar diversos intereses. La 『justicia』 es constantemente distorsionada por sus propias opiniones e ideas.§!\nSolo la SRT... es capaz de permanecer inalterable, llevando a cabo su justicia sin importar el tiempo, el lugar, ni quién sea el oponente, buscando la única justicia...”"
 BA_Emergencies.0019.d:0 "......Cambiemos de tema. ¿Necesitas algún artículo de primera necesidad, o algo que simplemente desees?"
 BA_Emergencies.0019.d.re:0 "§W“No tengo intención de charlar, y tampoco tengo ninguna queja. Si insiste, ¿podría levantar la orden de cierre de la SRT?\n... ¿Es difícil...? Entonces continuaremos nuestra lucha. Para que la SRT sea reabierta.”§!"
 BA_Emergencies.0019.e:0 "¿Incluso si... apenas hay posibilidades de ganar?"
 BA_Emergencies.0019.e.re:0 "§W“Sí.\n\n§RMientras no nos rindamos, el nombre de la SRT no desaparecerá.§!\n\nAsí es.”§!"
 BA_Emergencies.0019.return:0 "......"

 BA_Emergencies.0020.name:0 "Interrogatorio Terminado"
 BA_Emergencies.0020.desc:0 "El interrogatorio ha terminado. Tras presentar el informe, los miembros del comité administrativo del Consejo Estudiantil Federal decidieron transferir la autoridad de disposición sobre ellas al interrogador (es decir, a mí). En resumen, son libres."
 BA_Emergencies.0020.a:0 "Vamos a verlas de nuevo."

 BA_Emergencies.0021.name:0 "Escuadrón Rabbit"
 BA_Emergencies.0021.desc:0 "Antes de llegar a la esquina, ya podía escuchar lo que estaban hablando..."
 BA_Emergencies.0021.a:0 "......"
 BA_Emergencies.0021.a.re:0 "§B“Por fin ha terminado... ¿verdad? Se me acaba el azúcar, quiero volver a casa...”§!\n\n§E“¡Cómo puedes decir eso ahora! ¡Pronto nos notificarán nuestra sanción! Por la atmósfera, al menos... ¡debemos prepararnos para la expulsión...!”§!\n\n§B“Aunque digas eso, la SRT ya está cerrada y bloqueada, ¿no? Incluso si nos expulsan, para nosotras no es gran cosa.\nBueno, también es posible una sanción más severa que la expulsión. Como ser arrastradas a alguna extraña instalación subterránea y obligadas a hacer todo tipo de cosas, o ser enviadas como animales de laboratorio...”§!\n\n§L“¡...¡Ay! Se acabó, se acabó todo...”§!"
 BA_Emergencies.0021.b:0 "(Seguir escuchando)"
 BA_Emergencies.0021.b.re:0 "§W“Lo siento, si hubiera podido hacerlo un poco mejor... ustedes no tendrían que haber pasado por esto...”§!\n\n§E“¿Por qué te disculpas?”§!\n§B“¿Qué, de repente sientes un ataque de responsabilidad?”§!\n\n§E“Miyako, no te equivoques, desde que se decidió cerrar la escuela, ya no eres nuestra líder de escuadrón. Así que, incluso si de repente empiezas a culparte, no sé qué decir, y tampoco esperaba que asumieras ninguna responsabilidad.”§!\n\n§W“Aunque digas eso, pero yo...”§!"
 BA_Emergencies.0021.next:0 "Las cuatro, buen trabajo."

 BA_Emergencies.0022.name:0 "La sospecha aún no se desvanece"
 BA_Emergencies.0022.desc:0 "§B“Tú, tú eres...”§!\n\n§L“¡Ay...!”§!"
 BA_Emergencies.0022.a:0 "......Aunque no he dicho nada todavía, primero quiero disculparme con ustedes."
 BA_Emergencies.0022.a.re:0 "§W“Todavía estás aquí, Sensei. ¿Hay algo que necesites en Valkyrie?\n¿O acaso... buscas algo de nosotras?”§!"
 BA_Emergencies.0022.b:0 "Sí. Los miembros del comité administrativo me pidieron que les informara sobre el contenido de esta sanción."
 BA_Emergencies.0022.b.re:0 "§L“¡...Ugh!”§!\n§B“Bueno, la verdad es que la sanción ya me da igual.”§!\n§E“...”§!"
 BA_Emergencies.0022.c:0 "En pocas palabras, todas quedan en libertad. Pueden ir a donde quieran."
 BA_Emergencies.0022.c.re:0 "§W“¡...¿Eh!?”§!\n\n§B“¿...Libertad? ¿Cuál es la sanción?”§!\n\n§E“Espera, ¿eso significa que podemos volver a la SRT?”§!"
 BA_Emergencies.0022.d:0 "Ah, eso no es posible por ahora..."
 BA_Emergencies.0022.d.re:0 "§E“Qué, nos alegramos para nada...”§!"
 BA_Emergencies.0022.next:0 "En realidad..."

 BA_Emergencies.0023.name:0 "La sospecha aún no se desvanece"
 BA_Emergencies.0023.desc:0 "§W\"La operación en el parque fue un éxito... Con este mérito, ¿conseguimos el poder de decisión sobre nosotras? ...Aunque es difícil de comprender, entiendo la situación. Entonces, ¿qué desea que hagamos?\"§!\n§E\"Bueno... aunque nos lo pregunte a nosotros...\"§!§T\"Ya que no podemos volver a la SRT, ¿qué más da adónde vayamos...?\"§!\n§B\"De todas formas, quiero encontrar un lugar para descansar, estoy agotada...\"§!"
 BA_Emergencies.0023.a:0 "¿Podrían venir a Schale a descansar un rato, o incluso quedarse a vivir directamente, ¿eh?"
 BA_Emergencies.0023.a.re:0 "§E\"...¿Eh?\"\n§B\"Llamar a varias estudiantes a tu casa, ¿qué pretendes hacer?\"\n§W\"...Inconcebible.\"\n§!§T\"Ah, ah, ¡claro!... ¿Todavía se acuerda del rencor anterior...?\"\n§B\"¡Ay- nos harán todo tipo de cosas pícaras, ¿verdad~~?!\"\n§E\"Por cierto, he oído que en Schale, por alguna razón, hay micrófonos ocultos por todas partes.\"\n§T\"¡¿Qué demonios pretenden espiando nuestra vida diaria?!\"\n§B\"¿Nos forzarán a hacer cosas que no se pueden emitir o algo así?\"§!"
 BA_Emergencies.0023.b:0 "¡¿Quién haría eso?! ¡No desviéis la conversación a temas raros!"
 BA_Emergencies.0023.b.re:0 "§W\"Agradezco su amabilidad, pero no puedo aceptar esta propuesta. Llevar una vida tranquila y cómoda entra en conflicto con nuestro propósito original de 'protestar ante el Consejo Estudiantil Federal'.\"\n§E\"Allí no hay reglas estrictas ni entrenamiento, ¿verdad? Uno o dos días, vale, pero no podría soportar estar así todo el tiempo.\"\n§B\"Además, no podríamos usar todo tipo de materiales peligrosos...\"\n§T\"Pe, pero... de repente nos pide que confiemos en usted, es un poco..."
 BA_Emergencies.0023.c:0 "Entonces, ¿por qué no montamos tiendas y hacemos un campamento en el parque?"
 BA_Emergencies.0023.c.re:0 "§W\"¿El Parque Conejo... que ocupábamos antes?\"\n§E\"...No tengo objeciones, el ambiente allí es un poco similar al campo de entrenamiento de la SRT.\"\n§B\"Yo tampoco. Mi equipo también está allí.\"\n§!§T\"Yo, yo también...\"\n§W\"En cierto sentido, podremos seguir protestando, lo cual es una buena condición para nosotras... ¿Está seguro de que esto está bien?"
 BA_Emergencies.0023.d:0 "Más bien, ¿hay algo más en lo que pueda ayudarlas?"
 BA_Emergencies.0023.d.re:0 "§W\"No se preocupe. Nosotras ya no somos niñas indefensas. Y como dijimos antes, todavía no podemos confiar en usted... aunque nos trate con tanta indulgencia."
 BA_Emergencies.0023.e:0 "No me importa. Mientras no les resulte demasiado difícil, está bien."
 BA_Emergencies.0023.e.re:0 "§W\"Qué persona tan extraña...\"\n§E\"¡La próxima vez que nos veamos seremos enemigas, ¿eh?!\"\n§B\"No, no, no, ¡siempre fuimos enemigas desde el principio, ¿no?!\"\n§!§T\"¡Es, espérenme! ¡No me dejen atrás!\"§!"
 BA_Emergencies.0023.next:0 "(Cuando tenga tiempo, iré a verlas al Parque Conejo...)"

 BA_Emergencies.0024.title:0 "Rabbit, Estacionadas"
 BA_Emergencies.0024.desc:0 "El Escuadrón Rabbit regresó al Parque Conejo y se estableció allí. Su situación sigue siendo muy preocupante, debería visitarlas lo antes posible dentro de un tiempo."
 BA_Emergencies.0024.next:0 "Entendido."
 BA_Emergencies.0024.tip:0 "Se puede contactar con el Escuadrón Rabbit a través de la interfaz de comunicaciones de Arona."

 BA_Emergencies.0110.title:0 "Comunicaciones: Escuadrón Rabbit"
 BA_Emergencies.0110.desc:0 "Descripción de prueba"
 BA_Emergencies.0110.a:0 "Prueba de alimentación"
 BA_Rabbit_feed_limit:0 "¿Cuántas comidas al día sin preocupaciones?"
 BA_Rabbit_feed_limit_reached:0 "¡Ji ji ji, estoy llena!"
 BA_Emergencies.0110.exit:0 "Volver"


 BA_Emergencies.0200.name:0 "En pruebas (última revisión)"
 BA_Emergencies.0200.desc:0 "Este es el último evento de conclusión de la cadena de eventos de asalto de Rabbit."
 BA_Emergencies.0200.a:0 "Espero que algún día podamos rellenar este agujero sin fondo..."


####################
##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "Noticias: Ataque en la exposición"
 BA_Emergencies.0401.desc:0 "...Según la información de los reporteros de nuestra escuela, ayer un grupo de cuatro personas que se autodenominan el \"Club de Investigación Culinaria\" lanzaron un ataque contra una exposición."
 BA_Emergencies.0401.a:0 "Que se encargue Valkyrie, deben ser llevadas ante la justicia."
 BA_Emergencies.0401.b:0 "Asignar fondos a las víctimas"
 BA_Emergencies.0401.b.tip:0 "Gasta algo de £energy£ para ayudar a las víctimas."

 BA_Emergencies.0402.name:0 "Noticias: Guerra de pandillas"
 BA_Emergencies.0402.desc:0 "...Según una fuente informada, dos bandas de gánsteres ubicadas en el Distrito Autónomo de Gehenna negociaron sobre una disputa territorial. Lamentablemente, las negociaciones no llegaron a un consenso, y ambas partes han regresado a sus respectivos campamentos para prepararse para una guerra total."
 BA_Emergencies.0402.a:0 "Interesante."
 BA_Emergencies.0402.b:0 "Contactar con el Comité de Disciplina cercano, esta es una oportunidad para atraparlas a todas de una sola vez."
 BA_Emergencies.0402.b.tip:0 "Proporcionar apoyo material para la operación del Comité de Disciplina"

 BA_Emergencies.0403.name:0 "Noticias: Conflicto detenido"
 BA_Emergencies.0403.desc:0 "...Ahora, una noticia de última hora: Las dos bandas de gánsteres en el Distrito Autónomo de Gehenna comenzaron la guerra como estaba previsto, pero la batalla alertó a la Presidenta del Comité de Disciplina, que estaba de vacaciones cerca. Los gánsteres, al darse cuenta, se unieron de emergencia, pero fueron aniquilados por la Presidenta del Comité de Disciplina, incluyendo al grupo de cuatro personas que se autodenominaban \"Club de Investigación Culinaria\" y que vendían maíz asado cerca. Después de esta batalla, será difícil para los gánsteres organizar otra guerra en poco tiempo; esta área ha conseguido la paz temporalmente. ..."
 BA_Emergencies.0403.a:0 "Muy bien, pero ¿adónde huyó el Club de Investigación Culinaria?"

 BA_Emergencies.0404.name:0 "Noticias: Estampida en el comedor"
 BA_Emergencies.0404.desc:0 "...Se informó que ayer se produjo una estampida en el comedor del Departamento de Suministros Alimentarios; una oleada de estudiantes, atraídas por el aroma de la comida deliciosa, que pedían raciones extra, se encontraron con otra oleada de estudiantes asustadas por un objeto desconocido, y entre la emoción y el miedo, se produjo una estampida. A excepción de una estudiante que se desmayó de rabia y hambre por no haber comido durante mucho tiempo y que su plato recién servido fuera derribado por la multitud, varias decenas de estudiantes sufrieron heridas leves. Afortunadamente, nadie sufrió heridas graves. Actualmente, el Comité de Disciplina ha ordenado al comedor que realice reformas."
 BA_Emergencies.0404.a:0 "Cosas que pasan."
 BA_Emergencies.0404.b:0 "Ofrecer algunas sugerencias para la mejora."
 BA_Emergencies.0404.b.tip:0 "Utilizar las conexiones para ofrecer sugerencias prácticas y útiles para el comedor."

 BA_Emergencies.0405.name:0 "Noticias de Cronos: Motín en la Cafetería"
 BA_Emergencies.0405.desc:0 "Según los informes, un incidente explosivo ha ocurrido recientemente en el comedor de [Root.Capital.Getname].\nLas responsables son el Club de Investigación Culinaria, que ya atacó exposiciones y se vio envuelto en guerras. Según los testigos, expresaron su descontento con el sabor de la comida servida en el comedor, ataron al personal del Departamento de Alimentación y luego saquearon desenfrenadamente los ingredientes de la cocina. Tan pronto como los miembros del Comité Disciplinario llegaron al lugar, detonaron bombas, destruyendo el comedor. Actualmente, los trabajos de limpieza y reconstrucción del comedor están en marcha de manera ordenada."
 BA_Emergencies.0405.a:0 "Asignar fondos para reparar el comedor, con tal de que no sea un gran problema."
 BA_Emergencies.0405.a.tip:0 "Gastar algunos materiales para reparar el comedor."

 BA_Emergencies.0406.name:0 "Informe e invitación"
 BA_Emergencies.0406.desc:0 "Los trabajos de reparación del comedor atacado hace dos semanas están llegando a su fin, y el Departamento de Alimentación ya ha vuelto a sus labores. Para expresar su gratitud, el Departamento de Alimentación te invita a ir al comedor para ser agasajado en tu tiempo libre. ¿Cómo deberías responder?"
 BA_Emergencies.0406.a:0 "¡Por supuesto que iré!"

 BA_Emergencies.0407.name:0 "Departamento de Alimentación"
 BA_Emergencies.0407.desc:0 "§B“¡Bienvenido, bienvenido! ¡Es tan genial que hayas aceptado la invitación, la asignación de fondos específica para reparar este lugar fue de gran, gran ayuda!”§!"
 BA_Emergencies.0407.a:0 "Solo fue algo pequeño, Fuuka. No te preocupes tanto."
 BA_Emergencies.0407.a.response:0 "§B“¡Para nada, agradecerte es lo más normal! Últimamente, cada vez que te veo, siento que no te ves muy saludable, ¿estás comiendo bien?... Ahaha, me lo imaginaba. He preparado muchos platos nutritivos, te los traigo enseguida.”§!"
 BA_Emergencies.0407.b:0 "...Sin ánimo de ofender, he oído que la comida de aquí es bastante... fea..."
 BA_Emergencies.0407.b.response:0 "§B“¡Eso también nos duele mucho, la verdad... pero fue por fuerza mayor! En realidad, el comedor aún no ha empezado a funcionar, hoy la comida la he preparado yo misma.”§!"
 BA_Emergencies.0407.c:0 "Hablando de eso, ¿dónde está Juri?"
 BA_Emergencies.0407.c.response:0 "§B“¡Juri-chan quiere hacer unos panecillos horneados, y tardará mucho tiempo en terminar, así que comamos nosotros primero! Por cierto, ¿quieres una taza de cacao? ¡Lo hemos hecho con granos de cacao cultivados en nuestros propios campos del Departamento de Alimentación, ¡está absolutamente delicioso!”§!"
 BA_Emergencies.0407.next:0 "De acuerdo. ¡Pues, a comer!"
 BA_Emergencies.0407.next.tip:0 "Disfrutaste de la deliciosa comida preparada por Fuuka..."

 BA_Emergencies.0408.name:0 "¡Asalto!"
 BA_Emergencies.0408.desc:0 "Mientras disfrutabas de la comida y charlabas animadamente con Fuuka, ¡de repente las cuatro integrantes del Club de Investigación Culinaria irrumpieron!"
 BA_Emergencies.0408.a:0 "¡¿Nani...?!"

 BA_Emergencies.0409.name:0 "Club Gourmet"
 BA_Emergencies.0409.desc:0 "§E“¡Aloha! Hemos oído de unos amigos que han reformado un comedor de alta gama solo para miembros aquí, ¡así que hemos venido a probarlo!”§!"
 BA_Emergencies.0409.a:0 "¡No, no, no! ¡Ustedes fueron quienes volaron este lugar antes, ¿verdad?!"
 BA_Emergencies.0409.a.response:0 "§E“¡Se lo buscaron ellas! ¡Ya hemos probado todas las comidas que pueden considerarse deliciosas en Kivotos, no hay razón para servir ese tipo de cosas a gourmets! Por ejemplo, si vieras un grifo de lavabo sin usar abierto, ¿no sería un impulso razonable cerrarlo? §!§RAsí es como me sentí al detonar las bombas, ¿sabes?”§!\n§L“¡A mí me pareció que la comida de la otra vez no estaba tan mal! ¡Pero es más divertido hacer un alboroto!”§!\n§S“...Uh, no tienes que explicármelo, de todas formas no lo entiendo... ¿Mmm? ¿Parece que hay un olor muy bueno?”§!\n§E“Dejando eso a un lado, ya que hemos venido, deberíamos recibir platos apropiados para nuestra condición, igual que usted. ¿Dónde está el menú?”§!"
 BA_Emergencies.0409.b:0 "¡Discúlpense con el Departamento de Alimentación, que trabaja incansablemente día y noche, ustedes!"
 BA_Emergencies.0409.b.response:0 "§E“¿...Oh? Aquí hay una bebida de bienvenida especial de autoservicio, probémosla primero.”§!\n§L“¿Oh? Parece bastante apetecible, en ese caso, no estaría mal probarla...\n\n¡Oh... zumo recién exprimido! ¡Súper fresco, súper delicioso!”§!\n§S“¡Ugh! ¡Puaj, puaj, puaj! ¡¿Qué demonios es esto?! ¡¿Por qué nos sirvieron champú?!”§!\n§Y“Aunque se supone que hay que tener respeto por la comida... pero... como era de esperar del Departamento de Alimentación, como era de esperar de Izumi...”§!\n§B“¡Eso lo hizo Juri, ¿verdad?! Además, la comida que hago no es precisamente una exquisitez...”§!\n§S“¡Calla! ¡Tengo hambre, no puedo esperar más, ¡tráiganmela rápido!”§!"
 BA_Emergencies.0409.next:0 "Hablando de eso, los panecillos horneados casi están listos, ¿quieres que los comamos juntos?"

 BA_Emergencies.0410.name:0 "Panecillos horneados"
 BA_Emergencies.0410.desc:0 "§P“Uhm, uhm... Sensei...”§!"
 BA_Emergencies.0410.a:0 "¿Mmm? Juri, ¿qué pasa?"
 BA_Emergencies.0410.a.response:0 "§P“Uhm... ¿Hay algo más que te gustaría comer? Los panecillos horneados, hoy quizás...”§!"
 BA_Emergencies.0410.b:0 "¿Qué? ¿Qué les pasó a los panecillos horneados?"
 BA_Emergencies.0410.b.response:0 "§P“Se escaparon... Justo ahora estaba jugando con Pastelito-chan, y de repente Pastelito-chan... como si se hubiera asustado, se escapó...”§!"
 BA_Emergencies.0410.next:0 "¿Qué Pastelito-chan? ¡¿WTF?!"
 BA_Emergencies.0410.next.tip:0 "§RUn mal presentimiento...§!"

 BA_Emergencies.0411.name:0 "¡Asalto de pasteles!"
 BA_Emergencies.0411.desc:0 "Las técnicas de cocina oscura de Juri son extraordinariamente potentes. Desafortunadamente, los panecillos recién horneados, Pastelito-chan, ¡parece que sintieron el aura asesina del Club Gourmet y comenzaron a atacar indiscriminadamente!"
 BA_Emergencies.0411.a:0 "¡Hoy sí que no paran las sorpresas...!"

 BA_Emergencies.0412.name:0 "Reprimir a Bing-jiang"
 BA_Emergencies.0412.desc:0 "¡Hemos logrado reprimir el platillo oscuro de Juri, Bing-jiang! Exhausto por el asedio del Club de Investigación Gastronómica, Bing-jiang finalmente fue noqueado por Fuuka con una sartén y terminó en el estómago de Izumi. Sin embargo, el comedor, como epicentro del incidente, ¡fue arrasado una vez más!"
 BA_Emergencies.0412.a:0 "¡Qué mala suerte...!"

 BA_Emergencies.0413.name:0 "Consecuencias"
 BA_Emergencies.0413.desc:0 "§B“¡Ay, mi triciclo eléctrico para las entregas...!”§!\n§P“...Bing-jiang, era un niño tan bueno...”§!"
 BA_Emergencies.0413.a:0 "...¿¡Cómo diablos hiciste algo así!?"
 BA_Emergencies.0413.a.response:0 "§Y“Ara, ¿así que al final volvió a terminar así...?”§!\n§E“El camino hacia la verdadera gastronomía siempre está lleno de espinas... ¡También es una prueba para los gourmets!”§!\n§S“¡Ahhh, qué fastidio! ¡Hoy no he comido nada de nada!”§!§L“Pues yo sí que comí algo delicioso, ¿sabes?”§!\n\n§B“Aunque sea una vez, ¡déjenme tener un día tranquilo y en paz T_T!”§!"
 BA_Emergencies.0413.next:0 "¡Kivotos también está tan tranquila hoy...!"
 BA_Emergencies.0413.next.tip:0 "Habrá que volver a gastar recursos para reparar el comedor..."

 BA_Cake_chan_story:0 "Bing-jiang"
 BA_Cake_chan_story_desc:0 "¡El platillo oscuro de Juri, increíblemente potente!"

 BA_Emergencies.9991.name:0 "La Eficiencia de la Presidenta del Equipo Disciplinario"
 BA_Emergencies.9991.desc:0 "Nuestra venerada Presidenta del Consejo Estudiantil Federal, Sorasaki Hina, haciendo uso de su aguda intuición y acciones decisivas, logró desmantelar un caso que se gestaba, evitando con éxito la aparición de un incidente inesperado."
 BA_Emergencies.9991.next:0 "Elogio a Hina"

 BA_Emergencies.9992.name:0 "Noticias"
 BA_Emergencies.9992.desc:0 "...Según la información de los reporteros de nuestra escuela, recientemente ha tenido lugar un pequeño conflicto armado en la región autónoma de XXX. La Fuerza Valkyrie se ha dirigido rápidamente al lugar para controlar a ambas partes en conflicto..."
 BA_Emergencies.9992.a:0 "(Cerrar Noticias)"


