#### 蓝鲸之梦（星野就职事件链）
 BA_origin.0101.name:0 "Caminando en la encrucijada del pasado y el futuro"
 BA_origin.0101.desc:0 "Hoshino no dijo nada, solo me indicó que la siguiera. Mientras la seguía así, no pude evitar admirar lentamente a esta joven que era una cabeza más baja que yo.\n    Aparentemente, no parecía diferente de una chica normal. Si tuviera que describir su impresión, ¿quizás era un poco vaga? Como si ya hubiera visto todo en la vida.\n    Pero si la observabas atentamente, te darías cuenta de su temperamento inusual: cada paso que daba era siempre firme, como alguien que ha salido de las pruebas de la vida, alguien que, una vez que se ha fijado un objetivo, nunca se rinde. La escopeta en su espalda siempre estaba bien cuidada; incluso para ella, tan perezosa, debe haber cosas que no puede descuidar, ¿verdad? Y así era, Abydos, desde sus dos personas iniciales, luego reducida a solo ella, y ahora a su prosperidad actual, todas las dificultades y tormentas experimentadas durante este tiempo se han condensado en esta persona, la que restauró Abydos. Creo que está lista para enfrentar cualquier desafío.\n    Caminando por la Abydos próspera de hoy, no sé por qué sentí que ella no encajaba con el entorno. Noté su atuendo inusual, un viejo chaleco antibalas... Me parecía haberlo visto en algún lugar... en esas fotos antiguas...\n    Supongo que entiendo algunas cosas. Creo que, quizás, para ella, esta prosperidad actual no tiene sentido, ¿verdad?"
 BA_origin.0101.a:0 "Porque, en su banquete de celebración, había una persona ausente."
 BA_origin.0101.b:0 "Y, esa persona probablemente ya no podrá venir."

 BA_origin.0102.name:0 "El futuro que enfrentamos juntos"
 BA_origin.0102.desc:0 "Nosotros dos evitamos el ajetreo del tráfico y llegamos a un lugar que me traía recuerdos: el antiguo edificio escolar de Abydos. Los alrededores seguían tan tranquilos como de costumbre, quizás fue intencional por su parte.\n    No hablamos en todo el camino. Ella me guio hasta lo que fue una vez la sala del club del Comité de Contramedidas. Aunque no se había usado desde hacía mucho tiempo, no parecía en absoluto en ruinas. Nos sentamos en nuestros lugares habituales, y noté que había una silla más de lo normal en la sala del club.\n    \"Entonces, ¿por qué de repente Hoshino quiso volver a mirar?\"\n    \"Solo... de repente extrañé los viejos tiempos...\" Ella miró por la ventana, que daba al último desierto de Abydos; recuerdo que allí se celebraba el Festival del Desierto.\n    \"Yo, la 'vieja', antes no creía que existieran los milagros en este mundo. Siempre pensé que eran cosas para niños... Pero cuando me enfrento a la próspera escena de hoy, tengo que admitir que realmente es un milagro viviente.\"\n    \"Un milagro que la Maestra y yo presenciamos juntos...\"\n    No estaba seguro de cómo responder a esas palabras tan profundas, pero una cosa estaba clara..."
 BA_origin.0102.a:0 "Decidí, con todo mi esfuerzo, apoyar a esta fuerte joven."

 BA_origin.0103.name:0 "Antes del amanecer"
 BA_origin.0103.desc:0 "Hoy, Hoshino se levantó inusualmente temprano, quizás porque le costó dormir anoche. Si fuera normal, Hoshino definitivamente habría vuelto a la cama para una siesta, pero hoy simplemente no podía conciliar el sueño.\n    No se puso el uniforme de presidenta del consejo estudiantil; en cambio, después de mucho tiempo, se puso el uniforme escolar de Abydos que había atesorado. Todavía sintiéndose intranquila, simplemente se puso también el chaleco antibalas.\n    No sé cuándo, el clima cerca de Schale se volvió nublado, húmedo y frío. Grandes masas de niebla espesa, como algodón, se extendían por las calles. A través de esta niebla envolvente, incluso las luces de neón se convertían en grandes manchas. Una fina capa de gotas de agua se aferraba al rostro de Hoshino, pegajosa como una telaraña.\n    De repente, empezó a extrañar el clima seco de Abydos; al menos no habría una niebla tan molesta, y... a su senpai de Abydos...\n    El cielo comenzó a clarear. Hoshino dejó de lado su habitual pereza y su actitud de \"haberlo visto todo\" –solo ella sabía que aquello era solo una mala imitación de su senpai–. En su lugar, mostró una expresión fría, esa era su verdadera forma; al menos, ella creía que nunca había cambiado.\n    Las estrellas y la luna ya se habían retirado, y el sol aún no había salido. Este cielo gris y nebuloso estaba tan vacío y solitario."
 BA_origin.0103.a:0 "El período antes de que salga el sol suele ser el más oscuro."

 BA_origin.0104.name:0 "El Sueño de la Ballena Azul"
 BA_origin.0104.desc:0 "En sus momentos de ocio, Hoshino siempre regresaba al resort, contemplando en silencio el mar, el mar en calma, que se agitaba mecánicamente. ¿Qué atraía tanto a esta joven de las profundidades del desierto?\n    Contemplaba el mar en calma, fantaseando que bajo esa superficie había un mundo donde todos estaban. Nunca había visto realmente el mundo submarino, y precisamente porque no lo había visto, podía albergar sus expectativas.\n    Contemplaba el mar en calma. Sabía que esto era solo una fantasía suya; al menos, las ballenas no existían bajo los océanos de Kivotos. Pero incluso si no podía encontrarse con una ballena, los peces del mar seguirían viviendo con fuerza y alegría, ¿verdad?\n    Contemplaba el mar en calma. ¿Por qué de repente sentía tristeza? Ella misma había enterrado a su senpai, y con ella, su propio pasado. Debería haberle prometido a la ballena despedirse de las lágrimas a partir de entonces. Se despojó de la madurez que mostraba, porque la madurez nunca fue algo que se exhibiera.\n    Contemplaba el mar en calma. ¿Por qué de repente recordaba el pasado? Quizás la ballena nunca regresaría, pero ella seguía esperando en el mismo lugar durante mucho tiempo. Contaría lentamente el camino de la restauración de Abydos, y la verdadera madurez que había decantado después de pasar por tantas dificultades.\n    Habiendo atravesado noches sin estrellas, y habiendo lavado el polvo del pasado, ahora, al recibir el nuevo sol naciente, ya no estaba sola. Detrás de ella estaban las juniors que la habían acompañado hasta ahora, y un adulto en quien podía confiar absolutamente."
 BA_origin.0104.a:0 "Esta joven, que se hace llamar 'la vieja', decidió perseguir de nuevo su antiguo sueño."

 BA_origin.0105.name:0 "En el punto de partida del milagro"
 BA_origin.0105.desc:0 "“Viniste por lo de la senpai Yumemi, ¿verdad?” Cuando Hoshino entró, ya podía leer algo en su rostro, y más aún tratándose de la senpai Yumemi.\n    “¡De verdad que no se le escapa nada a la Maestra...!” Se rio con algo de vergüenza. “Yo, la 'vieja', iré directo al grano. Como todavía hay mucho debate sobre la investigación de los halos, sería mejor que la Maestra aprobara la investigación relacionada.”\n    “Eso no es difícil en absoluto. Iré a notificar a Millennium en un momento. Después de todo, Yumemi también es una de las estudiantes de Kivotos. Hoshino-chan, simplemente hazlo. ¡Es raro ver a la 'vieja' perezosa con tanta motivación~!”\n    “¡La Maestra se burla de mí otra vez! (En voz baja) ¡Si yo también me esfuerzo mucho...!”\n    “Sí, Hoshino-chan también se esfuerza mucho.”\n    Por alguna razón, al salir de Schale, de repente sintió una inusual sensación de ligereza."
 BA_origin.0105.a:0 "Quizás, en lugares que no ha notado, ella también está cambiando lentamente."

 BA_origin.0106.name:0 "El Sueño de la Ballena Azul – Análisis del Halo"
 BA_origin.0106.desc:0 "Hoshino-chan bajó del equipo experimental. El análisis de los componentes principales de su halo ha sido completado. Estos datos se utilizarán para crear un halo en blanco para la senpai Yumemi y, en el futuro, para fabricar halos para otros seres.\n    Después de todo, este instrumento fue una vez un producto tecnológico de la Gematria. Aunque ya ha sido neutralizado, nos oponíamos a que Hoshino, quien fue una víctima en el pasado, participara en este experimento.\n    Sin embargo, a Hoshino no le importó nada de eso. Dijo que no había sujeto más adecuado para este experimento que ella, una antigua sujeto de pruebas. Quizás solo quería aportar su propia fuerza para el despertar de su senpai."
 BA_origin.0106.a:0 "Procede con el siguiente plan."

 BA_origin.0107.name:0 "El Sueño de la Ballena Azul – Creación de Halo en Blanco"
 BA_origin.0107.desc:0 "Según los resultados del análisis, necesitamos algunas sustancias capaces de contener el poder de los halos para crear uno. La piroxeno es una opción barata, pero su capacidad es insuficiente. Por lo tanto, por ahora, tendremos que usar las raras Escrituras Divinas. Quizás en el futuro encontremos una alternativa mejor.\n    Un halo en blanco, flamante, ha sido fabricado. Parece un halo cualquiera de los 'pececillos' que se ven por todo Kivotos, incluso más simple que eso. Importaremos los datos del halo de la senpai Yumemi a través de una interfaz reservada. Estos datos son únicos; el éxito o el fracaso dependen de este intento."
 BA_origin.0107.a:0 "Adelante, hazlo."

 BA_origin.0108.name:0 "El Sueño de la Ballena Azul – Regreso"
 BA_origin.0108.desc:0 "El enlace de transmisión establecido por la piroxeno era inusualmente lento. Con la inyección del último dato, la forma del halo también cambió. Después de confirmar que el estado del halo era estable, con sumo cuidado lo conectamos al cuerpo de Yumemi.\n    Tras la animación de activación del halo, ella abrió lentamente los ojos.\n    “Uhm... ¿Dónde estoy? Recuerdo que debería estar en el laboratorio...”\n    “Parece que la memoria está bien... Ah, qué descortés de mi parte, debería presentarme primero. Soy la Maestra de la Oficina de Exploración Galáctica de Schale. Probablemente no me conoces. Sé que ahora debes tener muchas preguntas, pero hay algo más importante: Hoshino-chan te está esperando afuera. Ve a verla cuando estés lista.”\n    Hice una pausa.\n    “Ella te ha estado esperando, esperando por mucho tiempo, quizás por varios años.”\n    ...\n    En el instante en que sus miradas se cruzaron, las expresiones y movimientos de ambas se congelaron en ese momento. Más bien, era como si el aire mismo se hubiera solidificado. Después de años separadas, tantas cosas que querían decir, los cambios en Abydos, la Maestra de Schale, el mundo en el cielo estrellado... en ese momento, todo se atascó en sus gargantas, sin saber por dónde empezar. Tras un largo silencio, Hoshino-chan fue la primera en romper la incómoda situación:"
 BA_origin.0108.a:0 "“Cuánto tiempo sin verte, senpai.”"
 BA_origin.0108.b:0 "“Bienvenida de nuevo, senpai.”"

 BA_origin.0109.name:0 "Epílogo"
 BA_origin.0109.desc:0 "Aproximadamente un mes después, un nuevo visitante llegó al edificio de Schale.\n    “Vaya, ha llegado una persona inesperada. ¿Qué tal te ha ido con Hoshino-chan este último mes? ¿No se te habrá pegado mucho, verdad?”\n    “En realidad, bastante bien. No me puedo creer que Abydos haya cambiado tanto. Hoy he venido a agradecerle, Maestra.”\n    “Oh, no tienes que agradecerme. Para ser sincera, todo fue el esfuerzo de Hoshino-chan. Ella y sus juniors trabajaron duro para saldar las deudas, y luego se pusieron en contacto con el Departamento de Ingeniería de Millennium... Yo solo les tendí puentes.”\n    “Hoshino-chan también ha cambiado mucho, ¿eh? Con su personalidad anterior, probablemente no habría buscado cooperar con otros. Por cierto, aunque ella misma quizás no se dé cuenta, parece que le presta especial atención a las cosas de la Maestra~”\n    Dicho esto, me entregó una tarjeta misteriosamente.\n    “(En voz baja) Bueno, déjame, su senpai, darle una pequeña ayuda.” “Así que, Maestra, ¿no vas a decepcionar a Hoshino-chan, verdad?”\n    Antes de que pudiera reaccionar, ella ya se había marchado de Schale. La tarjeta que dejó decía claramente: “Anillos de boda personalizados con temática oceánica”."
 BA_origin.0109.a:0 "¿Qué es todo esto?"

#### 没包之人（优香就职事件链）
 BA_origin.0401.name:0 "La de la mochila perdida"
 BA_origin.0401.desc:0 "Este asunto provocó una gran insatisfacción en Yuuka. Después de terminar el trabajo financiero del Consejo Estudiantil Federal, inmediatamente presentó una solicitud al Departamento de Ingeniería.\n    Varias de las mentes más brillantes del Departamento de Ingeniería intentaron muchos métodos, incluyendo medios de alta tecnología o las formas más simples y brutales –atar a Yuuka a su mochila táctica–, pero Yuuka siempre lograba perder su mochila de las formas más extrañas e inverosímiles.\n    Después de mucho tiempo de intentos, Yuuka finalmente renunció a su deseo de tener una mochila táctica –temporalmente–. Según sus cálculos precisos (no sé qué estaba calculando), ella cree que algún día podrá llevar una mochila táctica."
 BA_origin.0401.a:0 "Ojalá su deseo se haga realidad."

#### 我也没想好后续，随便写点吧 （日奈就职事件链）
 BA_origin.0201.name:0 "La Presidenta Hina sigue ocupada"
 BA_origin.0201.desc:0 "De camino a la oficina, de repente recordé lo que Ako me había encargado, así que preparé un café.\n    Hina seguía absorta en su trabajo y no notó mi llegada. Puse el café a su lado y ella, como por inercia, lo tomó y dio un sorbo.\n    “Ako... ¿no te dije que el café no fuera tan dulce?” Levantó la vista, ligeramente molesta, y se dio cuenta de que se había equivocado de persona.\n    “Disculpe, ¿la Presidenta Hina lo prefiere un poco más amargo? Ah, por cierto, le diré a Ako que la Presidenta Hina la extraña mucho. Creo que le hará mucha ilusión.”\n    “Maestra... por favor, no se burle de mí.” Diciendo esto, volvió a concentrarse en su trabajo. Hina es tan diligente como siempre, pero, en realidad, este trabajo también podría hacerse mañana."
 BA_origin.0201.a:0 "Después de todo, los días por venir son muchos."

