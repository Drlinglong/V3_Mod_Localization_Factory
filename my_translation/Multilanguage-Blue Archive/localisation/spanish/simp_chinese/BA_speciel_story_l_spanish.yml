#### 彩蛋事件链-Azusa
 BA_Easter_egg.0002.title:0 "Foto extraña"
 BA_Easter_egg.0002.desc:0 "Hoy, una foto de [Root.GetName] con medias blancas apareció repentinamente en todas las pantallas de los dispositivos electrónicos de [Root.owner.GetName]. Pero en tan solo un segundo, la foto desapareció, dejando solo un mensaje misterioso:\n“§YPeek§!”"
 BA_Easter_egg.0002.tip:0 "Obtenido de la foto: §G+1§!£unity£"
 BA_Easter_egg.0002.a:0 "Investiga el origen de la foto y el mensaje."
 BA_Easter_egg.0002.b:0 "Solo es una broma pesada, déjalo pasar."

 BA_Easter_egg.0003.title:0 "Huevo de Pascua: MiAzusa"
 BA_Easter_egg.0003.desc:0 "Poco después, la misteriosa persona que envía fotos de medias blancas ha vuelto a la acción. Una vez más, hemos recibido fotos de medias blancas de [From.GetName], que desaparecieron a la velocidad de la luz como la última vez, dejando de nuevo el mismo mensaje misterioso:\n“§YPeek§!” La diferencia con la vez anterior es que hemos capturado la ID del remitente, y hemos descubierto por las fotos fugaces que en realidad no era [From.GetName], sino el propio remitente."
 BA_Easter_egg.0003.tip:0 "Obtenido de la foto: §G+2§!£unity£"
 BA_Easter_egg.0003.a:0 "¡Hay que desplegar ese \"sistema antimisiles\" y asegúrate de guardar las fotos!"
 BA_Easter_egg.0003.b:0 "¡Rastreen esa dirección IP, atrápenlo y que se ponga medias negras!"

 BA_Easter_egg.0004.title:0 "Huevo de Pascua: MiAzusa"
 BA_Easter_egg.0004.desc:0 "Hemos logrado atrapar al remitente de las fotos y lo hemos procesado por hackear el sistema de comunicaciones supralumínicas. El benevolente Consejo Estudiantil Federal lo ha sentenciado a §Genviar una cantidad suficiente de fotos regularmente§! para el disfrute de todo Kivotos."
 BA_Easter_egg.0004.a:0 "¡Perfecto! ¡Nos encanta, envía más!"
 BA_Easter_egg.0004.b:0 "Hay que enviar fotos de medias blancas y también de medias negras, ¡solo así se considera saludable!"

#### 彩蛋事件链-鞋垫#1
 BA_Easter_egg.0011.title:0 "El Revuelo de la Minería"
 BA_Easter_egg.0011.desc:0 "Últimamente, una fiebre de la minería bastante intensa ha arrasado Kivotos.\nDurante meses, incontables chips han sido ensamblados en GPU y enviados en cadena de montaje a granjas de minería dedicadas, para extraer una criptomoneda digital.\nAunque el algoritmo de la moneda es extremadamente sofisticado y su seguridad y fiabilidad están garantizadas, el comercio de divisas es, al fin y al cabo, un método económico obsoleto de la era pre-supralumínica. Además, el proceso de minería consume una enorme cantidad de energía inútilmente, y los componentes que han operado bajo una carga pesada tienen problemas al ser usados para otros fines.\nEn resumen, es hora de detener esta farsa. Tras las fuertes protestas de la Sala de Mediación, el Consejo Estudiantil Federal ya ha puesto en marcha un plan de prohibición."
 BA_Easter_egg.0011.a:0 "Seguro que hay alguien detrás de todo esto, moviendo los hilos."
 BA_Easter_egg.0011.a.tip:0 "¡Ya era hora de poner orden!"
 BA_Easter_egg.0011.b:0 "Esta burbuja viene y se va rápido, mantened la calma."
 BA_Easter_egg.0011.b.tip:0 "Solo es una broma pesada, déjalo pasar."

 BA_Easter_egg.0012.title:0 "El Revuelo de la Minería"
 BA_Easter_egg.0012.desc:0 "La Sala de Mediación envió primero a algunos informantes a ciertas granjas de minería clandestinas, empezando por las criptomonedas más populares del momento, analizando poco a poco el flujo de moneda, los algoritmos y los jugadores que las respaldaban. A medida que la investigación se profundizaba, el nombre de una compañía emergió lentamente, revelando su enorme implicación: ¡§ENeftis§!."
 BA_Easter_egg.0012.a:0 "...Será mejor que hablemos primero con los implicados."

 BA_Easter_egg.0013.title:0 "El Revuelo de la Minería"
 BA_Easter_egg.0013.desc:0 "La Sala de Mediación organizó una conversación secreta entre el Consejo Estudiantil Federal y los implicados de Neftis. El resultado fue sorprendente: Neftis había utilizado ciertos métodos para recolectar los recursos de procesamiento de la red de monedas digitales, obteniendo una cantidad considerable de hardware de minería, y había reconvertido estos equipos para su uso en IA. Según §YNomya Izayoi§!, la representante de Neftis, el propósito de esta acción era eliminar la 'economía monetaria resurgente'. Una vez confirmados los objetivos comunes, Nomya, en representación de Neftis, declaró que seguirían ocupándose de este hardware mal utilizado y que, por el momento, necesitarían la ayuda del Consejo Estudiantil Federal. A cambio, Neftis podría proporcionar un nombre al Consejo Estudiantil Federal."
 BA_Easter_egg.0013.a:0 "Un nombre..."

 BA_Easter_egg.0014.title:0 "El Cerebro del Incidente de la Minería"
 BA_Easter_egg.0014.desc:0 "Según la pista proporcionada por Nomya, la Sala de Mediación capturó a esta persona con gran facilidad. Esta persona se llamaba §YToru Shiraishi§!, aunque poco conocido, la gran mayoría de los algoritmos de las criptomonedas actuales fueron diseñados por esta persona, quien obtuvo ingresos considerables mediante la venta de planes y dividendos. Lo más sorprendente es que estos ingresos se utilizaron casi en su totalidad para comprar y acumular bienes de primera necesidad. Hasta el momento de su captura, esta persona había acumulado suficientes suministros para que más de diez mil personas los usaran durante todo un año."
 BA_Easter_egg.0014.a:0 "Aunque no entendemos muy bien qué es lo que hacías, ya es hora de que esta farsa llegue a su fin."

 BA_Easter_egg.0015.title:0 "El Cerebro del Incidente de la Minería"
 BA_Easter_egg.0015.desc:0 "Con el proveedor del plan detrás de las rejas, el mercado de comercio de criptomonedas se contrajo gradualmente, y la Sala de Mediación aprovechó la oportunidad para actuar con contundencia, eliminando a todos los proveedores. Así, el revuelo de la minería llegó a su fin."
 BA_Easter_egg.0015.a:0 "¡Crip-to-mo-ne-das, ya-ya-váyanse!"

