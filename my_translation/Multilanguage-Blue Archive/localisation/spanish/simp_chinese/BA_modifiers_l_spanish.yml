 modifier_BA_Agnus_Dei:0 "Agnus Dei"
 modifier_BA_Agnus_Dei_desc:0 "Nuestra lucha es ya un eco lejano, y nosotros, tras tanto batallar, hemos vislumbrado el amanecer. En nuestro planeta natal, la producción de energía, minerales y alimentos se ha desatado sin reparos, a toda máquina, ¡todo para que podamos tomar la delantera en este vasto cosmos!"
