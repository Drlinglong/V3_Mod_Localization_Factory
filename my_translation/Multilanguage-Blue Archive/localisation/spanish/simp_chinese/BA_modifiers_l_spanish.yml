 modifier_BA_Arius_cleaning:0 "En limpieza"
 BA_Arius_cleaning_desc:0 "Despejando las ruinas"
 modifier_BA_Gloria_Parti:0 "Gloria Parti"
 BA_Arius_rebuilding_desc:0 "Aunque todo finalmente se reduzca a la nada, los jóvenes dioses aun así, sobre estas ruinas moribundas, ¡han levantado un nuevo hogar!"
 modifier_BA_Atrahasis_station_1:0 "El Arca de Atrahasis"
 modifier_BA_Atrahasis_station_1_desc:0 "Hemos tomado esta nave como nuestra base y hemos replicado su tecnología de automatización para nuestro uso. Sin embargo, aún no hemos logrado dominar los secretos fundamentales de dicha tecnología, y los módulos de automatización actuales presentan fallos frecuentes, por lo que nos hemos visto obligados a reducir su escala para realizar reparaciones."
 modifier_BA_Atrahasis_station_2:0 "El Arca de Atrahasis"
 modifier_BA_Atrahasis_station_2_desc:0 "A medida que nuestra investigación y exploración del Piroxeno se profundiza, hemos optimizado nuestra tecnología de construcción de estaciones habitables automatizadas, y algunos de los fallos ya pueden ser prevenidos."
 modifier_BA_origin_station_1:0 "El Origen"
 modifier_BA_origin_station_1_desc:0 "Esta estación habitable ha sido construida completamente por nosotros mismos, utilizando la tecnología de automatización obtenida del Arca. Debido a los mismos problemas que en el Arca, estas zonas automatizadas deben reducir su escala."
 modifier_BA_origin_station_2:0 "El Origen"
 modifier_BA_origin_station_2_desc:0 "Gracias a la investigación del Piroxeno, algunos de los fallos en las zonas automatizadas ya pueden ser prevenidos."
