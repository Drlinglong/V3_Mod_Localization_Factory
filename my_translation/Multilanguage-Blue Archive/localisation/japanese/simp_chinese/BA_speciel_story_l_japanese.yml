#### 蓝鲸之梦(星野就职事件链)
 BA_origin.0101.name:0 "過去と未来の交差点で"
 BA_origin.0101.desc:0 "ホシノは何も言わず,私に付いてくるように促した.彼女の後ろを歩きながら,私は自分より頭一つ分小さいこの少女を,思わずゆっくりと観察していた."
 BA_origin.0101.a:0 "なぜなら,彼女の祝勝会には,欠席者がいたからだ."
 BA_origin.0101.b:0 "そして,その人はもう二度と来ることはないだろう."

 BA_origin.0102.name:0 "君と共に歩む未来"
 BA_origin.0102.desc:0 "私たちは二人の喧騒を避け,私が懐かしく思う場所へ――アビドスの旧校舎へと向かった.このあたりは相変わらず静かで,もしかしたら彼女が意図的にそうしたのかもしれない."
 BA_origin.0102.a:0 "私は,この芯の強い少女を全力で支えようと決めた."

 BA_origin.0103.name:0 "夜明け前"
 BA_origin.0103.desc:0 "今日,ホシノはいつもより早く起きた.昨晩はなかなか眠れなかったのかもしれない.普段なら,ホシノはどうせ二度寝に戻るはずなのに,今日はどうしても眠れなかった."
 BA_origin.0103.a:0 "日が昇るまでのひとときは,往々にして最も暗いものだ."

 BA_origin.0104.name:0 "クジラの夢"
 BA_origin.0104.desc:0 "暇な時,ホシノはいつもリゾートに戻り,無言で海を眺めていた.穏やかな海は,機械的に起伏を繰り返す.何がこの砂漠の奥深くから来た少女をこれほど惹きつけるのだろうか?"
 BA_origin.0104.a:0 "この自称おじさんの少女は,かつての夢を再び追いかけることを決意した."

 BA_origin.0105.name:0 "奇跡の出発点にて"
 BA_origin.0105.desc:0 "「ユメ先輩の件で来たんだよね?」ホシノちゃんが入ってきた時,私は彼女の顔から何となく読み取っていた.ましてやユメ先輩のことだ."
 BA_origin.0105.a:0 "きっと,彼女自身も気づかぬうちに,少しずつ変わっているのだろう."

 BA_origin.0106.name:0 "クジラの夢--ヘイロー解析"
 BA_origin.0106.desc:0 "ホシノちゃんが実験の機器から降りてきた.彼女のヘイローの主要成分の解析は完了した.このデータは,ユメ先輩のための空白ヘイローの製造,そして将来的に他の生物のヘイローを製造する準備に用いられる."
 BA_origin.0106.a:0 "次の計画を進めよう."

 BA_origin.0107.name:0 "クジラの夢--空白ヘイロー製造"
 BA_origin.0107.desc:0 "分析結果からすると,ヘイローの力を宿す物質を使ってヘイローを製造する必要がある.青輝石は安価な選択肢だが,その積載量ははるかに不足している.そのため,やむなく希少な神名文字を使用することになった.将来,より良い代替品が見つかるかもしれないが."
 BA_origin.0107.a:0 "やってみよう."

 BA_origin.0108.name:0 "クジラの夢--帰還"
 BA_origin.0108.desc:0 "青輝石によって確立された転送リンクはひどく遅かった.最後のデータが注入されると,ヘイローの形もそれに伴って変化した.ヘイローの状態が安定していることを確認した後,私たちは慎重にヘイローをユメ先輩の体と接続した."
 BA_origin.0108.a:0 "「久しぶり,先輩」"
 BA_origin.0108.b:0 "「おかえりなさい,先輩」"

 BA_origin.0109.name:0 "後日談"
 BA_origin.0109.desc:0 "およそ一か月後,シャーレのビルに新しい訪問者が来た."
 BA_origin.0109.a:0 "何が何だか......."

#### 没包之人(优香就职事件链)
 BA_origin.0401.name:0 "バッグ迷子"
 BA_origin.0401.desc:0 "この件はユウカの大きな不満を引き起こした.連邦生徒会の財政業務を終えた後,彼女はすぐにエンジニア部に申請書を提出した."
 BA_origin.0401.a:0 "彼女の願いが叶うといいね."

#### 我也没想好后续,随便写点吧 (日奈就职事件链)
 BA_origin.0201.name:0 "ヒナ委員長は相変わらず忙しい"
 BA_origin.0201.desc:0 "オフィスへ向かう途中,私はアコに頼まれたことをふと思い出し,ついでにコーヒーを一杯淹れた."
 BA_origin.0201.a:0 "だって,この先の道はまだまだ長いんだから."

######     群友彩蛋     ######
#### 彩蛋事件链-Azusa
 BA_Easter_egg.0002.title:0 "奇妙な写真"
 BA_Easter_egg.0002.desc:0 "今日,[Root.GetName]の白ストッキングの写真が[Root.owner.GetName]の全ての電子機器の画面に突如表示された.しかしわずか一秒で,その写真は消え去り,ただ,神秘的なメッセージだけが残された."
 BA_Easter_egg.0002.tip:0 "写真から獲得:§G+1§!£unity£"
 BA_Easter_egg.0002.a:0 "写真とメッセージの出所を調べてみよう."
 BA_Easter_egg.0002.b:0 "ただの悪戯にすぎない,放っておこう."

 BA_Easter_egg.0003.title:0 "イースターエッグ:MiAzusa"
 BA_Easter_egg.0003.desc:0 "ほどなくして,白ストッキングの写真を送りつけてくる謎の人物が再び動き始めました.私たちは再び[From.GetName]の白ストッキングの写真を受信しましたが,前回と同様に光速で消滅し,またしても同じ謎のメッセージが残されました.\n「§YPeek§!」 前回と異なり,今回は送信者のIDを特定し,一瞬映った写真から[From.GetName]本人ではなく,送信者自身であったことが判明しました."
 BA_Easter_egg.0003.tip:0 "写真から獲得:§G+2§!£unity£"
 BA_Easter_egg.0003.a:0 "あの「対ミサイルシステム」をしっかり配備して,写真は絶対に残しておくこと."
 BA_Easter_egg.0003.b:0 "IPアドレスを特定してそいつを捕まえろ,黒ストッキングを穿かせてやる."

 BA_Easter_egg.0004.title:0 "イースターエッグ:MiAzusa"
 BA_Easter_egg.0004.desc:0 "私たちは写真の送信者を捕らえることに成功し,超光速通信システムへのハッキング罪で起訴しました.慈悲深い連邦生徒会は,キヴォトス全域で閲覧させるため,§G定期的に十分な量の写真を送信すること§!を彼に判決しました."
 BA_Easter_egg.0004.a:0 "いいぞいいぞ,もっと見たい,どんどん送ってくれ."
 BA_Easter_egg.0004.b:0 "白ストッキングの写真も送るべきだし,黒ストッキングの写真も送るべきだ,これこそが健全というものだ."

#### 彩蛋事件链-鞋垫#1
 BA_Easter_egg.0011.title:0 "マイニング騒動"
 BA_Easter_egg.0011.desc:0 "最近,キヴォトス内で相当なマイニングブームが巻き起こっています.\n数ヶ月にわたり,無数のチップがGPUとして組み立てられ,生産ラインのように専用のマイニングファームへと送られ,ある種の暗号デジタル通貨の採掘に用いられています.\n通貨のアルゴリズムは非常に精巧で,安全性も信頼性も十分に保証されていますが,通貨取引はやはり超光速航行時代以前の時代遅れの経済方式です.さらに,マイニング計算の過程で大量のエネルギーが無駄に消費され,高負荷で稼働したコンポーネントは他の用途に使う上でも重大な懸念があります.\nとにかく,この茶番はもう終わらせる時が来ました.調停室の強い抗議を受け,連邦生徒会はすでに取り締まり計画を議題に上げています."
 BA_Easter_egg.0011.a:0 "きっと誰かが,これら全てを裏で糸を引いているに違いない."
 BA_Easter_egg.0011.a.tip:0 "とっくに規制すべきだったんだ."
 BA_Easter_egg.0011.b:0 "このようなバブルのような流行はすぐに始まって,すぐに終わる.慌てる必要はない."
 BA_Easter_egg.0011.b.tip:0 "ただの悪戯にすぎない,放っておこう."

 BA_Easter_egg.0012.title:0 "マイニング騒動"
 BA_Easter_egg.0012.desc:0 "調停室はまずいくつかの地下マイニングファームに情報提供者を派遣し,現在人気のある暗号通貨から入り込み,その裏にある資金の流れ,アルゴリズム,そしてプレイヤーたちを少しずつ分析していきました.調査が深まるにつれて,ある企業名が徐々に浮上し,その背後にある巨大な関与が明らかになりました:§Eネフティス§!."
 BA_Easter_egg.0012.a:0 "......まずは当事者と話し合ってみましょう."

 BA_Easter_egg.0013.title:0 "マイニング騒動"
 BA_Easter_egg.0013.desc:0 "調停室は連邦生徒会とネフティスの当事者による秘密会談を設けました.結果は驚くべきものでした.ネフティスは現在のデジタル通貨ネットワークの計算資源を吸収するためにいくつかの手段を講じ,マイニング用のハードウェアを多数入手し,これらの機器をAI用に転用していたのです.ネフティスの代表§Y十六夜ノノミ§!によると,この行動の目的は「再燃する通貨経済」を撲滅するためだとのことです.双方の目的が一致していることを確認した後,ノノミはネフティスを代表して,不適切に使用されたこれらのハードウェアの処理を続けると表明し,現在,連邦生徒会に何らかの援助を要請しており,その見返りとして,ネフティスは連邦生徒会に一つの名前を提供できると述べました."
 BA_Easter_egg.0013.a:0 "名前......"

 BA_Easter_egg.0014.title:0 "マイニング事件の裏側"
 BA_Easter_egg.0014.desc:0 "ノノミから提供された手がかりに基づき,調停室はこの人物をあっさりと捕らえました.この人物の名前は§Y白石トオル§!.無名ではあるものの,現在,ほとんどの通貨アルゴリズムはこの人物によって設計され,計画の売却や配当を通じて相当な収入を得ていました.さらに驚くべきことに,これらの収入は基本的に生活物資の購入と備蓄に充てられており,逮捕されるまでに,累計で1万人以上が1年間使用できるほどの物資を注文していました."
 BA_Easter_egg.0014.a:0 "何をしていたのかはよく分かりませんが,この茶番劇ももう幕を閉じるべきでしょう."

 BA_Easter_egg.0015.title:0 "マイニング事件の裏側"
 BA_Easter_egg.0015.desc:0 "計画の提供者が逮捕され,仮想通貨取引市場は徐々に縮小しました.調停室は好機を捉えて一斉に出撃し,全ての供給者を一掃しました.これにより,マイニング騒動は一段落しました."
 BA_Easter_egg.0015.a:0 "か〜そ〜う〜つ〜う〜か〜,は〜や〜く〜き〜え〜ろ〜!"

