 tech_BA_SI_Gehenna_C03_desc:0 "$SI_Gehenna_C03_desc$"
 tech_BA_SI_Gehenna_D01:0 "ゲヘナの日常は,いつも騒がしいです.でも,それが私たちなんです!"
 tech_BA_SI_Gehenna_D01_desc:0 "$SI_Gehenna_D01_desc$"
 tech_BA_SI_Gehenna_D02:0 "「秩序」って言葉,ゲヘナの辞書にはありません.それがどうしたって言うんですか?"
 tech_BA_SI_Gehenna_D02_desc:0 "$SI_Gehenna_D02_desc$"
 tech_BA_SI_Gehenna_D03:0 "この力があれば,どんな強敵だって一瞬で吹き飛ばしてやります!"
 tech_BA_SI_Gehenna_D03_desc:0 "$SI_Gehenna_D03_desc$"
 tech_BA_SI_Gehenna_E01:0 "ゲヘナ風トラブル解決法?それは「直接対決」以外にありえません!"
 tech_BA_SI_Gehenna_E01_desc:0 "$SI_Gehenna_E01_desc$"
 tech_BA_SI_Gehenna_E02:0 "また誰か暴れてる?ああ,いつものことですね.でも,それが原動力になることもあるんですよ?"
 tech_BA_SI_Gehenna_E02_desc:0 "$SI_Gehenna_E02_desc$"
 tech_BA_SI_Gehenna_E03:0 "騒がしいのがゲヘナの特技です!この熱量で,宇宙中を圧倒しましょう!"
 tech_BA_SI_Gehenna_E03_desc:0 "$SI_Gehenna_E03_desc$"

 tech_BA_SI_Millennium_G01:0 "ミレニアムの科学力は宇宙一!どんな困難もデータと技術で乗り越えてみせます!"
 tech_BA_SI_Millennium_G01_desc:0 "$SI_Millennium_G01_desc$"
 tech_BA_SI_Millennium_G02:0 "私たちのスマートフォンの充電は常に満タン.これがあれば,どんな作戦も完璧です!"
 tech_BA_SI_Millennium_G02_desc:0 "$SI_Millennium_G02_desc$"
 tech_BA_SI_Millennium_G03:0 "シッテムの箱の力を借りて,計算通りの未来を切り開く.それがミレニアムの流儀です."
 tech_BA_SI_Millennium_G03_desc:0 "$SI_Millennium_G03_desc$"
 tech_BA_SI_Millennium_G04:0 "データは嘘をつきません.全ては分析と最適化,そして完璧な計画のために!"
 tech_BA_SI_Millennium_G04_desc:0 "$SI_Millennium_G04_desc$"
 tech_BA_SI_Millennium_G05:0 "最先端技術を駆使すれば,どんな未開の星も最高の研究拠点に変えられます."
 tech_BA_SI_Millennium_G05_desc:0 "$SI_Millennium_G05_desc$"
 tech_BA_SI_Millennium_G06:0 "資源の効率的な採掘から,超兵器の開発まで,全ては生徒会の管理下で動いています."
 tech_BA_SI_Millennium_G06_desc:0 "$SI_Millennium_G06_desc$"
 tech_BA_SI_Millennium_G07:0 "戦術データは常に更新されています.私たちの戦略は,どんな敵にも対応可能です."
 tech_BA_SI_Millennium_G07_desc:0 "$SI_Millennium_G07_desc$"
 tech_BA_SI_Millennium_G08:0 "無駄をなくし,効率を最大化する.これがミレニアム流の宇宙運営です."
 tech_BA_SI_Millennium_G08_desc:0 "$SI_Millennium_G08_desc$"
 tech_BA_SI_Millennium_G09:0 "どんな複雑な問題でも,私たちは論理と技術で必ず解決策を見つけ出します."
 tech_BA_SI_Millennium_G09_desc:0 "$SI_Millennium_G09_desc$"
 tech_BA_SI_Millennium_G10:0 "全てのシミュレーションは成功を予測しています.私たちが負けるわけがありません."
 tech_BA_SI_Millennium_G10_desc:0 "$SI_Millennium_G10_desc$"
 tech_BA_SI_Millennium_G11:0 "量子コンピューターの計算によれば,この惑星は最高の居住環境を提供します."
 tech_BA_SI_Millennium_G11_desc:0 "$SI_Millennium_G11_desc$"
 tech_BA_SI_Millennium_A01:0 "新技術の導入は,私たちの文明をさらに発展させる鍵です.迅速に研究を進めましょう."
 tech_BA_SI_Millennium_A01_desc:0 "$SI_Millennium_A01_desc$"
 tech_BA_SI_Millennium_A02:0 "高度なAIと情報ネットワークを構築し,宇宙全体の情報を瞬時に掌握します."
 tech_BA_SI_Millennium_A02_desc:0 "$SI_Millennium_A02_desc$"
 tech_BA_SI_Millennium_B01:0 "新しい艦船の設計図が完成しました!これで艦隊の性能は飛躍的に向上します!"
 tech_BA_SI_Millennium_B01_desc:0 "$SI_Millennium_B01_desc$"
 tech_BA_SI_Millennium_B02:0 "星系全体を防衛するシールドネットワークを構築し,敵の侵入を許しません."
 tech_BA_SI_Millennium_B02_desc:0 "$SI_Millennium_B02_desc$"
 tech_BA_SI_Millennium_C01:0 "資源輸送ルートの最適化により,私たちの経済はこれまで以上に安定するでしょう."
 tech_BA_SI_Millennium_C01_desc:0 "$SI_Millennium_C01_desc$"
 tech_BA_SI_Millennium_C02:0 "全てのインフラは完全に同期され,私たちの活動は止まることなく続きます."
 tech_BA_SI_Millennium_C02_desc:0 "$SI_Millennium_C02_desc$"
 tech_BA_SI_Millennium_C03:0 "通信ネットワークのアップグレードにより,情報伝達が格段にスムーズになりました."
 tech_BA_SI_Millennium_C03_desc:0 "$SI_Millennium_C03_desc$"

 tech_BA_SI_Trinity_G01:0 "トリニティの理念は,宇宙の平和と調和を追求することです."
 tech_BA_SI_Trinity_G01_desc:0 "$SI_Trinity_G01_desc$"
 tech_BA_SI_Trinity_A01:0 "正義の御名の下に,この宇宙に秩序と光をもたらしましょう!"
 tech_BA_SI_Trinity_A01_desc:0 "$SI_Trinity_A01_desc$"
 tech_BA_SI_Trinity_A02:0 "苦しむ人々がいれば,私たちは必ず手を差し伸べます.それがトリニティの務めです."
 tech_BA_SI_Trinity_A02_desc:0 "$SI_Trinity_A02_desc$"
 tech_BA_SI_Trinity_A03:0 "聖なる光は私たちを導き,どんな困難な道も照らしてくれます."
 tech_BA_SI_Trinity_A03_desc:0 "$SI_Trinity_A03_desc$"
 tech_BA_SI_Trinity_A04:0 "人々の信仰と希望は,私たちトリニティの最大の力となります."
 tech_BA_SI_Trinity_A04_desc:0 "$SI_Trinity_A04_desc$"
 tech_BA_SI_Trinity_A05:0 "全ての紛争は対話によって解決されるべきです.私たちは平和的な解決を目指します."
 tech_BA_SI_Trinity_A05_desc:0 "$SI_Trinity_A05_desc$"
 tech_BA_SI_Trinity_A06:0 "無垢な魂を守るためならば,私たちはどんな犠牲もいとわないでしょう."
 tech_BA_SI_Trinity_A06_desc:0 "$SI_Trinity_A06_desc$"
 tech_BA_SI_Trinity_B01:0 "慈愛の心を持って,この宇宙の全ての存在を祝福します."
 tech_BA_SI_Trinity_B01_desc:0 "$SI_Trinity_B01_desc$"
 tech_BA_SI_Trinity_B02:0 "伝統と規律を重んじ,安定した社会を築き上げることが,私たちの使命です."
 tech_BA_SI_Trinity_B02_desc:0 "$SI_Trinity_B02_desc$"
 tech_BA_SI_Trinity_B03:0 "聖歌隊の歌声は,私たちの士気を高め,宇宙の隅々まで響き渡るでしょう."
 tech_BA_SI_Trinity_B03_desc:0 "$SI_Trinity_B03_desc$"
 tech_BA_SI_Trinity_B04:0 "救援騎士団は,常に困っている者を助けるために行動します."
 tech_BA_SI_Trinity_B04_desc:0 "$SI_Trinity_B04_desc$"
 tech_BA_SI_Trinity_B05:0 "全ての子供たちに教育と愛を.それが私たちの未来を築く礎となります."
 tech_BA_SI_Trinity_B05_desc:0 "$SI_Trinity_B05_desc$"
 tech_BA_SI_Trinity_B06:0 "古の書物には,この宇宙の真理が隠されています.私たちはそれを学び続けます."
 tech_BA_SI_Trinity_B06_desc:0 "$SI_Trinity_B06_desc$"
 tech_BA_SI_Trinity_C01:0 "トリニティの文化は,私たちを一つにし,宇宙全体に広がるでしょう."
 tech_BA_SI_Trinity_C01_desc:0 "$SI_Trinity_C01_desc$"
 tech_BA_SI_Trinity_C02:0 "芸術と美は,私たちの心を豊かにし,精神的な支えとなります."
 tech_BA_SI_Trinity_C02_desc:0 "$SI_Trinity_C02_desc$"
 tech_BA_SI_Trinity_C03:0 "聖典の教えに従い,真の平和と繁栄をこの宇宙にもたらします."
