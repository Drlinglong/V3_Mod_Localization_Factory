 BA_Shittem.4013.title:0 "丸ごと強奪"
 BA_Shittem.4013.desc:0 "[from.GetName]にある金庫が突然の襲撃を受けました.強盗たちは皆,数字が書かれた目出し帽を被っており,その中のリーダー格の者は,穴が二つ開いた紙袋を被っていました.強盗たちは金庫に押し入るや否や,風のように中にいた人々を倒し,金庫の防衛を解除して何もかも奪い尽くした後,容赦なく爆破しました.金庫は甚大な被害を受けましたが,人的被害はありませんでした.目撃者の証言によると,強盗たちの頭上にはかすかにヘイローのようなものが見えたそうです.現在,強盗たちの行方を全力で調査中です."
 BA_Shittem.4013.next:0 "え?"
 BA_Shittem.4014.title:0 "作戦成功"
 BA_Shittem.4014.desc:0 "生徒たちの望み通り,彼女たちは[from.GetName]で金庫強盗作戦を実行しました.案の定,作戦は大成功を収め,得られた戦利品は防衛室に引き渡されました.彼女たちはただ,こういうことをするのが好きで行動を起こしただけで,お金のためではなかったのかもしれません."
 BA_Shittem.4014.next:0 "いいね!"

