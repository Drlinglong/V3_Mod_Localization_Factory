#匣子重开
 BA_Shittem.0101.name:0 "シッテムの箱を起動"
 BA_Shittem.0101.desc:0 "シャーレの地下室.シッテムの箱の修復が完了した.初めての起動ではないが,やはり期待は高まる."
 BA_Shittem.0101.a:0 "......我らが望みは七つの嘆き......"
 BA_Shittem.0101.b:0 "......我らが記憶するは,エリコの古き法......"
 BA_Shittem.0101.tip:0 "シッテムの箱を起動する."

 BA_Shittem.0102.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0102.desc:0 "接続パスワードを確認,接続者を確認しました."
 BA_Shittem.0102.a:0 "......ついに......!"
 BA_Shittem.0102.b:0 "(このイベントをスキップ)"

 BA_Shittem.0103.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0103.desc:0 "(見慣れた壊れた教室で,見慣れた女の子が机に突っ伏して居眠りをしている)"
 BA_Shittem.0103.a:0 "頬をツンツンする."
 BA_Shittem.0103.a.re:0 "「んみゃー......まだまだあるよ......もう食べきれないよ......zzZ"
 BA_Shittem.0103.b:0 "揺り起こす."

 BA_Shittem.0104.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0104.desc:0 "(まだ眠そうに......)"
 BA_Shittem.0104.a:0 "私だよ,アロナ.私のこと,覚えてる?"
 BA_Shittem.0104.a.re:0 "「先生がこの空間に......え,どうして?も,もしかして......もしかして!?え,うわー......落ち着いて,落ち着いて......い,今はいつですか?"
 BA_Shittem.0104.b:0 "もう[GetYear]年だよ.よく眠れた?"
 BA_Shittem.0104.b.re:0 "「えっと......あの......"
 BA_Shittem.0104.c:0 "心配いらないよ.私の秘書は,これからもずっとアロナだけだよ."
 BA_Shittem.0104.c.re:0 "「うん......うん!アロナの型は,この時代ではきっと古すぎるけど,でもアロナは,これまでみたいに,先生を色々な面でずっとサポートします!それじゃあ,改めてよろしくお願いします,先生!」"
 BA_Shittem.0104.d:0 "そして,次はいよいよ......"

 BA_Shittem.0105.name:0 "$BA_Shittem.0101.name$"
 BA_Shittem.0105.desc:0 "「うん!まだ形だけだけど,生体認証の登録をしましょう!うぅ......初めてじゃないけど,やっぱり恥ずかしいです......こっちに来てください.へへへ,先生も恥ずかしがらないで,もう少し近くに.」"
 BA_Shittem.0105.a:0 "......"

 BA_Arona_display_tooltip:0 "アロナの指をクリックして,認証を完了しましょう."
 BA_Shittem.0106.desc:0 "「久しぶりに会えて,本当に感慨深いですね......先生,ずっとずっと昔みたいに,もう一度,私の指に触れてください.」"
 BA_Shittem.0107.desc:0 "「ふふふ,指切りげんまんみたいですね.私たちの約束,ちゃんと守ってくれたんですね......本当に,本当にありがとうございます"
 BA_Shittem.0108.desc:0 "「今のキヴォトスは,どうなっているのかな......もしよければ,タワーの中だけじゃなくて,キヴォトスの街中を色々案内してくれませんか,先生?......えへへ,楽しみです.もう一度確認したら,この手続きは完了だよ.」"

 BA_Shittem.0998.name:0 "シッテムの箱 起動"
 BA_Shittem.0998.desc:0 "「それじゃあ,これでアロナは正式にシャーレに復帰です!"
 BA_Shittem.0998.a:0 "(アロナ......)"
 BA_Shittem.0998.tip:0 "「シッテムの箱」イベントチェーンを終了"

