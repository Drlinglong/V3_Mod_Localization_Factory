 BA_Shittem.3051.name:0 "掃討完了"
 BA_Shittem.3051.desc:0 "[from.GetName]は敵の鉱物切削ビームで掃討されました.そのビームは惑星表面を数メートルも削り取り,多くの施設を破壊しました."
