 BA_Shittem.3052.desc:0 "[from.GetName]の掃討は完了しました.天体兵器の設計図を描いた先輩方の構想通り,今回の掃討は極めて順調で,その過程は胸が震えるほど感動的でした.この砲撃は惑星上の建築物と区域を完全に破壊しましたが,同時に希少な資源を生み出しました.そして,砲撃後の土地は驚くほど工事に適しています."
 BA_Shittem.3052.confirm:0 "最高!"
