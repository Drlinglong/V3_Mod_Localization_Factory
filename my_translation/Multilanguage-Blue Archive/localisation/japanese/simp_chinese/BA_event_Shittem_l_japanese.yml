 BA_Shittem.1921.desc:0 "「先生,アロナはずっとシャーレの地下室にある青輝石製造機を直そうと頑張っているのですが,なかなか進まなくて......うぅ,こういう神秘にまつわる機械は,アロナにはどうにもできなくて......\nでも,こう考えたら,こういう時は可愛い生徒さんたちに頼るべきですよね?\n先生,アロナを手伝ってくれますか?やったー!それじゃあ,これはアロナからシャーレへの「依頼」ってことで!普段から生徒さんたちもシャーレに色々な依頼を出しているんですから,ちゃんと処理しないといけないですね......こういう時こそ,生徒たちを信じてみたら,もしかしたら奇跡が起きるかもしれませんよ?\n\n(§Y通信(F10)§! -> §Y$Shittem.name$§! -> §Y依頼§!)」"
