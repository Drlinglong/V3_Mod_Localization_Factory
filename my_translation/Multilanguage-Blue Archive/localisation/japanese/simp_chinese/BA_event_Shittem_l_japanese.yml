 BA_Shittem.0120.desc:0 "私たちの生徒たちが,隠された廃墟で奇妙な装置を発見しました.その特徴は,ずいぶん昔に失われた「シッテムの箱」とぴったりと一致しています.この装置は現在,連邦生徒会に送られ,さらなる修復を待っています."
