 #循环
 commmission.Repeatable_01_A:0 "循環:消費財投資"
 BA_Repeatable_commmission_01_A:0 "「先生,アロナが受けた雑多な依頼の中には,細々とした依頼がたくさんあり,まとめて解決できます.例えば,いい感じの子猫用おもちゃが見つからないとか,銃の潤滑油が手に入りにくいとか,望遠鏡のレンズに煤が入ってしまったとか......\n先生は,投資をすることで様々な依頼を一気に解決できます.大量の£consumer_goods£消費財を一括で提出するだけでいいんです......」\n\n(£consumer_goods£消費財を提出します.提出量は完了回数に応じて徐々に増加します)(完了後,50£sr_eligma£神名文字を獲得できます)"
 commmission.Repeatable_01_B:0 "$commmission.Repeatable_01_A$"
 BA_Repeatable_commmission_01_tip:0 "[Root.BA_Repeatable_commission_01_counter]£consumer_goods£消費財を提出."
 BA_Repeatable_commmission_01_B:0 "「これからのことは先生にお任せください,アロナに任せて安心してくださいね!先生,お疲れ様でした.」"

 commmission.Repeatable_02_A:0 "繰り返し:製造石配布"
 BA_Repeatable_commmission_02_A:0 "「先生,製造石の利用を始めてから,製造石の供給に関する依頼が続々と届いています......その中には,いろんな工場からの支援要請もたくさんあるんですよ.」\n先生は投資することで,たくさんの異なる依頼を一度に解決できます!必要なのは,一度に大量の£sr_keystone£製造石を提出することだけです......\n\n(£sr_keystone£製造石を提出します.数量は完了回数に応じて増えていきます.)(完了すると,100£sr_eligma£神名文字を獲得できます.)」"
 commmission.Repeatable_02_B:0 "$commmission.Repeatable_02_A$"
 BA_Repeatable_commmission_02_tip:0 "[Root.BA_Repeatable_commission_02_counter]£sr_keystone£製造石を提出します."
 BA_Repeatable_commmission_02_B:0 "「これからのことは先生にお任せください,アロナに任せて安心してくださいね!先生,お疲れ様でした.」"

 commmission.Repeatable_03_A:0 "繰り返し:暗物質の供給"
 BA_Repeatable_commmission_03_A:0 "「先生!最近,統括室の研究者さんたちが昼夜問わず依頼を出してきて,アロナ,とっても頭が痛いんです......えーっと,私たち,以前に暗物質の採掘技術を習得して,それを艦隊に活用することに成功しましたよね?それから,統括室の研究者さんたちはこの物質をもっと深く研究したいみたいなんですけど,研究するための原材料がずっと足りてないみたいで......アロナは研究者さんの熱意を理解できないわけではないんですけど,でも彼女たちが要求する量が......ちょっととんでもないんです.\n先生,実はこれはそんなに難しい依頼ではないんですよ.一度に大量の£sr_dark_matter£暗物質を提出するだけでいいんですから......」\n\n(£sr_dark_matter£暗物質を提出します.数量は完了回数に応じて増えていきます.)(完了すると,200£sr_eligma£神名文字を獲得できます.)」"
