#巨构建筑事件
 BA_Shittem.3101.title:0 "$BA_Mega_pyroxenes_base_1$"
 BA_Shittem.3101.desc:0 "青輝石の自動生産には,ブラックホール周辺の特殊な重力場が必須です."
 BA_Shittem.3101.next:0 "工芸美学."

 BA_Shittem.3102.title:0 "$BA_Mega_pyroxenes_base_2$"
 BA_Shittem.3102.desc:0 "青輝石生産の規模化された付帯設備は,ブラックホールによるスパゲッティ化を防ぐため,外殻内に設置する必要があります.これらの設備は,より良くコアに原料を供給し,効率的に生産物を収集して輸送船に積み込むことができます."
 BA_Shittem.3102.next:0 "工芸美学."

 BA_Shittem.3103.title:0 "$BA_Mega_pyroxenes_base_3$"
 BA_Shittem.3103.desc:0 "宇宙青輝石製造施設の外殻は閉じられ,内部には完全な自己メンテナンス設備が備わっています.人為的に破壊されない限り,この半永久的な施設は絶え間なく大量の青輝石を自動で生産し続けることができます."
 BA_Shittem.3103.next:0 "工芸美学."

 BA_Shittem.3104.title:0 "$BA_Mega_pyroxenes_base_4$"
 BA_Shittem.3104.desc:0 "重力レンズの改良後,コアの生産効率は大幅に向上しました.同時に,その内部に小型のドックと停泊地を新設し,青輝石輸送船のメンテナンスと補給に利用しています."
 BA_Shittem.3104.next:0 "工芸美学."

 BA_Shittem.3105.title:0 "$BA_Mega_keystone_base_1$"
 BA_Shittem.3105.desc:0 "製造石の生産が自動化されたので,これを宇宙に持ち出すことができます.これは大型製造石製造機の試作機で,簡易的なコアと,青輝石関連の倉庫などの施設が設置されています."
 BA_Shittem.3105.next:0 "工芸美学."

 BA_Shittem.3106.title:0 "$BA_Mega_keystone_base_2$"
 BA_Shittem.3106.desc:0 "製造石製造機の外殻は閉じられ,内部のコアと施設は完全に構築されました.無重力環境下での製造石生産はわずかに高い効率を持ち,同時にエネルギー消費を大幅に削減できます."
 BA_Shittem.3106.next:0 "工芸美学."

 BA_Shittem.3107.title:0 "$BA_Mega_keystone_base_3$"
 BA_Shittem.3107.desc:0 "既存の製造機をベースに,コアをリンク版モデルに交換し,規模を拡大し,端材をより有効活用するために多くの付属小型設備を設置しました."
 BA_Shittem.3107.next:0 "工芸美学."

