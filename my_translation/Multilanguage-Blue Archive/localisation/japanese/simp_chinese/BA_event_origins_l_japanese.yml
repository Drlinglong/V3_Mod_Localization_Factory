##########################
#### 起源事件
 BA_origin.0002.name:0 "キヴォトスの新秩序"
 BA_origin.0002.desc:0 "ついに,長く曲がりくねった戦いの末,キヴォトスはついにゲマトリアをこの星から完全に排除することに成功した.長年の戦争の傷跡から立ち直り,青春の学園の雰囲気が再びこの大陸に戻ってきた――やっと一息つける,かな?"
 BA_origin.0002.a:0 "「次期連邦生徒会長選挙実施」提案書を提出."
 BA_origin.0003.name:0 "連邦生徒会長選挙"
 BA_origin.0003.desc:0 "「キヴォトスは生徒が築いた国だ.その未来もまた,生徒の手にあるべきだ.」"
 BA_origin.0003.a:0 "小鳥遊ホシノがキヴォトスを復興へと導くだろう"
 BA_origin.0003.b:0 "空崎ヒナはキヴォトス内部の混乱を収拾する準備が整った"
 BA_origin.0003.c:0 "聖園ミカがロールケーキの輝きを銀河へと広げるだろう"
 BA_origin.0003.d:0 "綿密な計算を経て,早瀬ユウカが会長の座に就任する"

 BA_origin.0004.name:0 "ホシノ当選"
 BA_origin.0004.desc:0 "ホシノがキヴォトスの次期連邦生徒会長に就任した.就任式はエデン条約の締結場所で執り行われ,私もようやく深宇宙の探索に全力を注げるようになった."
 BA_origin.0004.a:0 "どうしたの,ホシノちゃん?"

 BA_origin.0005.name:0 "ヒナ当選"
 BA_origin.0005.desc:0 "ヒナがキヴォトスの次期連邦生徒会長に就任した.就任式はエデン条約の締結場所で執り行われ,私もようやく深宇宙の探索に全力を注げるようになった."
 BA_origin.0005.a:0 "ヒナを訪ねてみようか?"

 BA_origin.0006.name:0 "ミカ当選"
 BA_origin.0006.desc:0 "ミカがキヴォトスの次期連邦生徒会長に就任した.就任式はエデン条約の締結場所で執り行われ,私もようやく深宇宙の探索に全力を注げるようになった."
 BA_origin.0006.a:0 "とんでもない子だけど,大きな問題はなさそうだけどな..."

 BA_origin.0007.name:0 "ユウカ当選"
 BA_origin.0007.desc:0 "ユウカがキヴォトスの次期連邦生徒会長に就任した.就任式はエデン条約の締結場所で執り行われ,私もようやく深宇宙の探索に全力を注げるようになった."
 BA_origin.0007.a:0 "これが『カバン無し』の呪いってやつなのかな."

 BA_origin.0008.name:0 "キヴォトスの戦後復興"
 BA_origin.0008.desc:0 "このほど,新しく就任した連邦生徒会長である[Root.GetRulerName]の采配により,キヴォトスの復興計画が着々と進められている.[Root.GetRulerName]の母校の復興はほぼ完了し,他の学園の復興も日程に組み込まれた.十分な資源があれば,いつでも着工できる状態だ."
 BA_origin.0008.a:0 "了解しました."

 BA_origin.0017.name:0 "キヴォトスの戦後復興"
 BA_origin.0017.desc:0 "このほど,新しく就任した連邦生徒会長である空崎ヒナの采配により,キヴォトスの復興計画が着々と進められている.現在,ゲヘナ学園の復興はほぼ完了し,他の学園の復興も日程に組み込まれた.十分な資源があれば,いつでも着工できる状態だ."
 BA_origin.0017.a:0 "了解しました."

 BA_origin.0019.name:0 "キヴォトスの戦後復興"
 BA_origin.0019.desc:0 "このほど,新しく就任した連邦生徒会長である聖園ミカの采配により,キヴォトスの復興計画が着々と進められている.現在,トリニティ総合学園の復興はほぼ完了し,他の学園の復興も日程に組み込まれた.十分な資源があれば,いつでも着工できる状態だ."
 BA_origin.0019.a:0 "了解しました."

 BA_origin.0021.name:0 "キヴォトスの戦後復興"
 BA_origin.0021.desc:0 "このほど,新しく就任した連邦生徒会長である早瀬ユウカの采配により,キヴォトスの復興計画が着々と進められている.現在,ミレニアムサイエンススクールの復興はほぼ完了し,他の学園の復興も日程に組み込まれた.十分な資源があれば,いつでも着工できる状態だ."
 BA_origin.0021.a:0 "了解しました."

 BA_origin.0010.name:0 "キヴォトスの新たな旅立ち"
 BA_origin.0010.desc:0 "ついに,私たちは母星の戦後復興計画を完了し,キヴォトスは往年の繁栄を取り戻した."
 BA_origin.0010.a:0 "我々の目標は,星の海だ!"


##########################

 BA_origin.1001.title:0 "少女たちへの慈悲の祈り"
 BA_origin.1001.desc:0 "我々の抗争は過去のものとなった.長くもがき続けた我々は,ついに夜明けを迎えた."
 BA_origin.1001.next:0 "私たちはこの瞬間をあまりにも長く待っていた."

 BA_origin.1002.name:0 "忘れ去られし神々へ"
 BA_origin.1002.desc:0 "「先生,この星系の領有権主張が完了しました!これでこの星系は正式に私たちの領土になりましたよ!"
 BA_origin.1002.a:0 "「行くぞ,Arona!」"

 BA_origin.1003.name:0 "忘れ去られし神々へ"
 BA_origin.1003.desc:0 "「先生,廃墟調査に関する計画書が届きました.Aronaは再建に役立つと考えているようです......"
 BA_origin.1003.go:0 "では,確認してみよう."
 BA_origin.1003.cancel:0 "後で対応する."

 BA_origin.1004.title:0 "研究完了"
 BA_origin.1004.desc:0 "$tech_BA_ruins_research$が完了し,母星に$building_BA_mixed_ruins_lab$を建設しました.これは今後の研究のために使われます."
 BA_origin.1004.next:0 "確認済み"

 BA_origin.1005.title:0 "廃墟採掘技術改善提案"
 BA_origin.1005.desc:0 "混成化ラボの研究で初期的な結論が出ました.彼女たちは廃墟採掘に関する報告書を提出しました.報告書によると,長年にわたり,廃墟から採掘された材料は十分に活用されていませんでした.建設時に使用された多くの希少資源が燃料として燃やされ,まだ使用可能な物品も直接粉砕され,鉱物として扱われていたとのことです.そのため,彼女たちは様々な採集プロセスを再設計する計画概要を提案しました.報告書の内容は誇張されていますが,そのアイデアは依然として高い実現可能性を持っています."
 BA_origin.1005.next:0 "はい."

 BA_origin.1006.title:0 "学園廃墟再計画提案"
 BA_origin.1006.desc:0 "大規模学園の廃墟清掃作業が議題に上がりました.工学部門はすぐに,かなり完璧な清掃と再計画のプロセスを策定しました.十分な資源を確保できれば,着工できます."
 BA_origin.1006.next:0 "はい."

 BA_origin.1007.name:0 "廃墟補強完了"
 BA_origin.1007.desc:0 "「先生,工学部門がいくつかの危険な廃墟地点の補強を終え,既存の廃墟採掘技術も改善しました!これで,あの厄介な廃墟が二度と発生しなくなりますよ!えへへ......」"
 BA_origin.1007.a:0 "了解しました."

 BA_origin.1008.name:0 "清掃と再建の準備"
 BA_origin.1008.desc:0 "母星のほとんどの大規模学園の廃墟は清掃が完了し,未清掃の廃墟にも事故防止策が講じられました.次の作業は,惑星全体の異常廃墟を全て清掃することです.その後ようやく私たちの再建作業を開始できます.工学部門と科学部門は,この作業を開始する準備ができています."
 BA_origin.1008.next:0 "任せてみよう."


 BA_origin.1031.title:0 "廃墟障害"
 BA_origin.1031.desc:0 "長年の放置によるものなのか,あるいは過度の搾取によるものなのか,大規模な廃墟崩壊が元々の計画を妨げました.これらの新たに発生した廃墟は惑星の環境に甚大な被害をもたらしており,早急に対処する方法を見つけなければなりません."
 BA_origin.1031.next:0 "了解しました."

 BA_origin.1032.title:0 "廃墟障害"
 BA_origin.1032.desc:0 "先生,このようなランダムに出現する廃墟は,私たちの惑星の再建作業に深刻な障害となりますが,しかし,それらを排除することで豊富な資源の報酬が得られます.もし排除できないなら,もしかしたら生徒たちが適切な方法を見つけてくれるかもしれませんよ?シッテムの箱の§Y依頼§!画面を覗いてみてはいかがでしょう?"
 BA_origin.1032.next:0 "了解.Arona,えらい!"

 BA_origin.1033.title:0 "廃墟障害"
 BA_origin.1033.desc:0 "私たちの母星で再び大規模な崩壊事象が発生し,大量の異次元化廃墟を発生させました.これらの新たに発生した廃墟は惑星の環境に甚大な被害をもたらしており,早急に対処する方法を見つけなければなりません."
 BA_origin.1033.next:0 "了解しました."

 BA_origin.1034.title:0 "排除完了."
 BA_origin.1034.desc:0 "偶発的に発生した障害は排除されました.工兵隊はそこから多くの有用な資源を回収しました."
 BA_origin.1034.next:0 "確認済み"
 BA_origin.1034.minerals_tips:0 "少量の鉱物と合金."
 BA_origin.1034.energy_tips:0 "一石二鳥."
 BA_origin.1034.rare_tips:0 "希少で,珍しいもの."
 BA_origin.1034.dark_matter_tips:0 "Deep Dark Fantasy"
 BA_origin.1034.nothing:0 "(これらは資源とは言えませんが,生徒たちの苦労を無駄にするわけにはいきません......)"


#
 BA_origin.1101.title:0 "廃墟の除去"
 BA_origin.1101.desc:0 "「先生,廃墟清掃に関する技術的な問題は解決されました.いよいよ私たちの清掃作業を開始する時です.工学部門は異常廃墟を清掃するための専用機械の設計に成功しました.しかし,清掃作業は非常に激しいため,機械部品の交換が頻繁に必要になります.清掃作業が滞りなく継続できるよう,継続的に設備を生産できる工場区画を建設する必要があります.」"
 BA_origin.1101.next:0 "了解しました."

 BA_origin.1102.title:0 "廃墟の除去"
 BA_origin.1102.desc:0 "機械工場区画の建設が完了し,これで正式に清掃作業を開始できます! 工場区画はまもなく稼働を開始し,清掃作業に必要な機材を提供します.清掃作業が進むにつれて,毎月£minerals£鉱物と£alloys£合金を受け取れるようになります."
 BA_origin.1102.next:0 "頑張ろう."

 BA_origin.1103.title:0 "廃墟の除去"
 BA_origin.1103.desc:0 "「先生! 惑星表面の異常な廃墟の大部分を片付け終わり,その後の再建作業に向けて十分な基礎準備が整いました! いよいよ惑星を§Y学園都市惑星§!として再建できますよ! 具体的にどれくらいの資源が必要か,あるいは着工を開始したい場合は,§Y惑星ディシジョンにある「学園都市惑星の再建」§!というディシジョンを探してみてくださいね!」"
 BA_origin.1103.next:0 "素晴らしいです."

 BA_origin.1104.title:0 "廃墟の除去"
 BA_origin.1104.desc:0 "先生! 学園都市の再建が完了しました! もうあの隙間風が吹き込むシェルターに住まなくても,広々とした明るい寮に住めるんです!\n\n......ええ,そうですね,そんな話は後にして.これまでの廃墟での生産方式は新しい学園都市には合わなくなったので,再計画に一定の時間がかかります.古い区画は再建材料として解体され,再建プロセスを加速させるために大量の臨時再建工の雇用も行われました.それに,自警団は準備万端でこの惑星の治安維持に尽力してくれますし,皆の士気も今,最高潮なので,先生は一時的に惑星安定度の心配をする必要はありませんよ."
 BA_origin.1104.next:0 "計画を始めよう,アロナ!"

#
 BA_origin.1201.title:0 "地下脅威"
 BA_origin.1201.desc:0 "戦後もずっと敵の残党による反撃に直面してきましたが,最近,敵が一箇所の補給ステーションに対して行った大規模な襲撃は,これまでのものとは明らかに異なります.今回は,敵が地下の軍事工場から「軍隊」と呼べるほどの数のロボット部隊を出動させました.もし近くで陸軍の軍事演習が行われていなければ,我々は区画全体を失っていたかもしれません.早めに準備をして,これらの地下からの脅威に備えなければなりません.結局のところ,彼らはかつてこの惑星全体を破壊しようとしたのですから."
 BA_origin.1201.next:0 "(アロナに接続)"

 BA_origin.1202.title:0 "地下脅威"
 BA_origin.1202.desc:0 "「先生! 地下からの敵についてですが,以前は彼らが地表に出るのを防ぐために数千ものシールドタワーを設置していました.それらは現在機能していませんが,まだ多くのシールドタワーが良好な状態を保っています.それらを再起動して敵を弱体化させることを試みることができますし,さらにいくつか再製造する必要があるかもしれません.もちろん,これらの敵の目的はまだ不明瞭なため,その中にヒントを探し,彼らを完全に破壊する方法を見つけ出す必要があります......」"
 BA_origin.1202.next:0 "はい."

 BA_origin.1203.title:0 "地下脅威"
 BA_origin.1203.desc:0 "最近,我々の資源収集区画の一つが予期せぬ攻撃を受けました.この区域内には十数基の稼働中のシールドタワーがあったにも関わらず,これほど強力な保護下では受けるはずのない攻撃に遭遇しました.幸い,中心区域のシールドタワーが最も多く,損傷はごく軽微でした."
 BA_origin.1203.next:0 "(アロナに接続)"
 BA_origin.1203.tip:0 "今後出現する敵はより強力になります"

 BA_origin.1204.title:0 "地下脅威"
 BA_origin.1204.desc:0 "「先生! どうやらこれらの敵は,シールドタワーの信号に対する耐性が強くなっているようです.早急に我々の計画を実行する必要がありますね......より良い保護措置を早急に構築するか,より多くの陸軍を惑星に待機させるか,あるいはシールドタワーの設置を迅速に完了させるかです.」"
 BA_origin.1204.next:0 "はい."

 BA_origin.1205.title:0 "地下脅威"
 BA_origin.1205.desc:0 "敵のシールドタワー信号への耐性増加に伴い,我々はまたしてもシールドタワーに厳重に囲まれた補給ステーション区画への攻撃を受けました.我々のシールドタワーはまだ最大出力で稼働していませんが,今回は少しスイッチを大きくするだけで済みましたが......"
 BA_origin.1205.next:0 "......"
 BA_origin.1205.tip:0 "今後出現する敵はより強力になります"

 BA_origin.1206.title:0 "地下脅威"
 BA_origin.1206.desc:0 "我々の一箇所の特殊工業区画が攻撃を受けました.シールドタワーはすでにほぼ最大負荷に達しており,これらの区画は本来であれば最も安全な地域のはずです.我々に残された時間は多くありません."
 BA_origin.1206.next:0 "(アロナに接続)"
 BA_origin.1206.tip:0 "今後出現する敵はより強力になります"

 BA_origin.1207.title:0 "地下脅威"
 BA_origin.1207.desc:0 "「先生! これらの地下の残党を解決する時間はあまり残されていません.早急に行動しなければなりません.......現在の状況から見て,アロナが提供できる支援はこれらが限界です......これ以上早く終わらせないと,この惑星は本当に......いえ,何でもありません......」"
 BA_origin.1207.next:0 "......"

 BA_origin.1211.title:0 "地下脅威"
 BA_origin.1211.desc:0 "我々の予想通り,地下部隊が攻撃を開始しました.今回の戦役はほぼ勝利確実でしたが,明らかに敵は諦めないでしょう.今後,敵の数と脅威は増大し続けるでしょう.彼らに対抗するための戦術を研究する必要があります."
 BA_origin.1211.next:0 "......"

 BA_origin.1212.title:0 "地下脅威"
 BA_origin.1212.desc:0 "斥候の報告によると,地下の残党が再び集結しているようです.我々の陸軍防衛部隊は,次の防御作戦に備えて準備万端です."
 BA_origin.1212.next:0 "頑張ろう."


 BA_origin.1213.title:0 "地下脅威対応策"
 BA_origin.1213.desc:0 "惑星上に残存するシールドタワーは修理が完了し,全て良好に稼働しています.轟音を立てるシールドタワーは,その範囲に入った地下の残兵を短時間で裏切らせることができ,その区域での作戦難易度を大幅に軽減しました.しかし,どうやら新しく製造された敵はより強力な信号に耐えられるようです.そのため,急がなければなりません."
 BA_origin.1213.next:0 "了解です,次のプロジェクトを準備します."

 BA_origin.1214.title:0 "地下脅威対応策"
 BA_origin.1214.desc:0 "信号増幅装置が数多く,いくつかの重要地域のシールドタワーに設置され,発信する信号を強化し,これらの地域の安全を確保しています.次のステップでは,小型化された移動可能なシールドタワーを製造し,信号を全世界にカバーさせ,最終的なコア停止作業の準備をする必要があります."
 BA_origin.1214.next:0 "はい."

 BA_origin.1215.title:0 "地下脅威対応策"
 BA_origin.1215.desc:0 "小型シールドタワーの量産化に成功したことで,我々は現在,簡単にシールド信号を全世界に広めることができます.しかし,この研究で明らかになったのは,敵がより強力な信号に抵抗する際,地下のコアにより大きな負荷をかけるということです.急がなければなりません.もしこのコアが過負荷で爆発したら,取り返しのつかない結果になるでしょう."
 BA_origin.1215.next:0 "次の対策に必要な資源を,全力で準備します!"

 BA_origin.1216.title:0 "地下脅威対応策"
 BA_origin.1216.desc:0 "地下脅威のコアはハッキングされ,停止しました.これ以上,新たな敵軍が出現することはありません.陸軍は惑星上の残兵に対し,最後の掃討作業を行っています.これで,我々の母星を脅かす敵はもう何もいません."
 BA_origin.1216.next:0 "素晴らしいです."

 BA_origin.1221.title:0 "地下脅威"
 BA_origin.1221.desc:0 "地下の残兵の活動は,通常,良質な合金として利用できる残骸を残し,一部の鉱物を地表に持ち出すこともあります.今回の攻撃を撃退した後,これらの資源を戦利品として回収しました."
 BA_origin.1221.next:0 "はい."

#
 BA_origin.1301.title:0 "聖殿改修完了"
 BA_origin.1301.desc:0 "アリウス聖殿の改修作業が完了しました.現在そこは,遺跡公園として整備され,部分的な改修と部分的な補強を組み合わせた修復アイデアは,輝かしさと時の流れによる封印された状態との対比を際立たせています."
 BA_origin.1301.next:0 "最高です!"

 BA_origin.1302.title:0 "アビドス改修完了."
 BA_origin.1302.desc:0 "古びたアビドス校舎は決戦のずっと前からすでに廃墟となっており,ほとんどの区域の廃墟は,資材として解体するしかありませんでした.我々はその中から,かなりの量の利用可能な資源を回収しました.惑星が再建されるその日,ここがかつての輝きを取り戻すことを願っています."
 BA_origin.1302.next:0 "楽しみにしています."

 BA_origin.1303.title:0 "ミレニアムサイエンススクール改修完了"
 BA_origin.1303.desc:0 "エネルギーコアを除くミレニアムサイエンススクールの廃墟は改修が完了し,今後の再建のために土地が確保されました.我々の予想通り,廃墟に残されたストレージメディアには,まだ多くのデータが救出可能でした.今回,我々はその中からいくつかの利用可能なテクノロジーを,そして,Hodの設計・製造時に残された技術資料の一部を入手しました."
 BA_origin.1303.next:0 "素晴らしいです."

 BA_origin.1304.title:0 "トリニティ総合学園改修完了"
 BA_origin.1304.desc:0 "トリニティの廃墟は撤去が完了しました.大聖堂と主校舎はかなり良好な状態で保存されており,博物館に改築する可能性があります.決戦時の聖コクトス派の裏切りから,これに対し,一部の人々は非常に激しい意見を持っており,そこをゴミ捨て場として利用し,一矢報いるべきだと考えています."
 BA_origin.1304.protect:0 "私たちは確かにそのような博物館が必要です."
 BA_origin.1304.destroy:0 "皆が団結できるのなら,それも良いでしょう."

 BA_origin.1305.title:0 "ゲヘナ学園改修完了"
 BA_origin.1305.desc:0 "ゲヘナの廃墟は改修が完了しました.この校舎区域には,少し修復すれば避難所として利用できる古い校舎が多数残されています.現在,工学部がここでは水道が供給できない問題を解決するために努力しています."
 BA_origin.1305.next:0 "はい."

 BA_origin.1320.title:0 "廃墟撤去完了"
 BA_origin.1320.desc:0 "これで,決戦の戦火で破壊された大型学園の撤去が完了しました.再建が完了するその日,これらの学園がかつての盛況を取り戻すことと信じています."
 BA_origin.1320.next:0 "はい."

#
 BA_origin.1401.title:0 "廃墟採掘"
 BA_origin.1401.desc:0 "「先生,私たちは廃墟から必要な物資をより効率的に採掘する方法を研究しました...この方法は,廃墟で採掘する希少資源も増やせますよ.§Y『政策』§!で,抽出したい産物を切り替えることができます.」"
 BA_origin.1401.next:0 "素晴らしいです."

 BA_origin.1410.title:0 "名もなき神"
 BA_origin.1410.desc:0 "[root.GetName]上の地下残兵は最終的にシールドタワーに完全に抵抗できるようになりましたが,それらもまた,自身を安定させる限界に達したようです.わずか数日のうちに,地下のエネルギーコアは,これほど強力な負荷に耐えきれず,激しい重力変動の中で崩壊し,壮絶な爆発を引き起こしました.幸いなことに,私たちはこの機会にすべての生徒を避難させるのに十分な乗り物を準備できました."
 BA_origin.1410.next:0 "しかし,私たちは永遠に私たちの揺りかごを失ってしまいました......"

 BA_origin.1412.title:0 "名もなき神"
 BA_origin.1412.desc:0 "私たちの[root.GetName]における地下施設から現れた侵略者への抵抗作戦は失敗に終わりました.地下の残党は惑星のいくつかの要衝に正確に足場を固め,打ち上げ装置を建造し,恒星基地を設け,海軍を創設しようとしていました.しかし,なぜかそのエネルギーコアに突如として激しい重力変動が発生し,侵略者の大半がシステムダウンを引き起こしました.間もなく臨界に達し,壮絶な爆発を起こしました.幸運にも,多くの生徒がシステムダウンの隙に,見つけられる限りの乗り物で脱出し,この災厄を免れました.\n私たちにはまだ,身を寄せるための他の入植地があります.宇宙は広く,まだ無限の可能性があります."
 BA_origin.1412.next:0 "しかし,私たちは永遠に私たちの揺りかごを失ってしまいました......"

 BA_origin.1414.title:0 "名もなき神"
 BA_origin.1414.desc:0 "[root.GetName]の陥落に伴い,地下の残党に抵抗できるものは何もなくなりました.しかし,侵略者たちは自身の負荷能力を過信していたようです.数回の激しい重力変動と共に,惑星全体が過負荷により自爆したエネルギーコアによって木っ端微塵になりました.そこで何が起こったのか,私たちには知る術がありません.しかし,私たちは永遠に私たちの母星を失いました."
 BA_origin.1414.next:0 "悲痛."

 BA_origin.1415.title:0 "名もなき神"
 BA_origin.1415.desc:0 "私たちは[fromfrom.GetName]の支配権を獲得しましたが,しかし,間もなくこの惑星のコアから激しい重力変動が発せられ,私たちがさらなる対策を講じる間もなく,惑星全体が木っ端微塵に吹き飛ばされました."
 BA_origin.1415.next:0 "一体何が起こったのでしょう?"

#
 BA_origin.1430.title:0 "忘れ去られし神々へ"
 BA_origin.1430.desc:0 "これにて,学園都市惑星の再建がすべて完了しました.かつての暗闇と冷たさは過ぎ去った幻影の如く消え去り,私たちは再び青い空を抱きしめることができました.間もなく,この惑星は再び私たちの歓声と笑顔で満たされるでしょう."
 BA_origin.1430.a:0 "私たちの手でキヴォトスを再生させました."
 BA_origin.1430.b:0 "私たちは二度とキヴォトスを滅ぼさせません."


#
 BA_origin.1450.title:0 "異星人の発見"
 BA_origin.1450.desc:0 "異星人の手がかりを発見した時から,異星人との正式な外交関係を樹立するまで,私たちの異星人に対する見方は次第に一致してきました.異星人たちは復興の礎となるでしょう.すでに二枚舌を覚えた私たちは,表向きは通常の国家としての立場で交流し,実際にはその価値を心の中で算段済みです."
 BA_origin.1450.next:0 "私たちはとっくに手段を選ばない覚悟を決めていました."

 BA_origin.1451.title:0 "ベールを剥がす"
 BA_origin.1451.desc:0 "私たちはとっくに手段を選ばない覚悟を決めていました.もう偽装する必要はありません.アリウスの信念のために."
 BA_origin.1451.next:0 "万物は虚しい."
 BA_origin.1451.tip:0 "全ての異星種の権利を「アンタッチャブル」に設定する"

 BA_origin.1452.title:0 "ベールの下"
 BA_origin.1452.desc:0 "私たちはこれほど長い間,これらの異星人たちと共存してきました.私たちのこれまでの行いを反省し,彼らの道が私たちとは干渉しないことを発見しました.であるならば......"
 BA_origin.1452.next:0 "新しい友と交流することは,人を至善へと導く."


#系统事件
 BA_origin.1456.title:0 "資源の獲得"
 BA_origin.1456.desc:0 "ある異星帝国は,私たちの武力による生贄の下,灰燼と化しました.陸軍は,国庫からまだ廃棄されていない大量の物資を鹵獲しました.廃材も丁寧に回収されました.これらの物資は輸送船に積まれ,すでに首都へ向かっています."
 BA_origin.1456.confirm:0 "入庫を承認."



