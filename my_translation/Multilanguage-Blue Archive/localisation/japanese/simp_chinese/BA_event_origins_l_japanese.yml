 BA_origin.2002.title:0 "名称不明の出発点"
 BA_origin.2002.desc:0 "「先生,良い知らせです!......現在,四つのD.U.の共同協定が正式に締結され,各居住ステーションは行政権を連邦生徒会に上納しました.これで,キヴォトスの奪還計画を開始できます!よく考えてみれば,私たちがここまで落ちぶれてから,もうこんなにも長い時間が経っていたのですね......生徒たちもきっと待ちきれないでしょう.\n§Rさあ,あとは陸軍を上陸させ,虚妄の聖塔の敵を打ち破り,母星を占領すれば,家に帰れますよ!§!”"
 BA_origin.2002.next:0 "では,準備を始めましょう."

 BA_origin.2003.title:0 "名称不明の出発点"
 BA_origin.2003.desc:0 "「先生,今やFTL技術を手に入れたのですから,そろそろ外への拡張を始めるべき時です......\nこれは連邦生徒会が徴収した予備資金と技術です.これを使って,他の星系に自動居住ステーションをさらに多く建造できますよ.§Yですが,既存の合金生産量には十分注意してください......居住ステーションの維持には大量の合金を消費します.§!また,居住ステーションに関するさらなる研究プロジェクトも既に開始されており,既存の自動区画の利用効率を高めるのが主な目的です.先生,方舟の§H惑星決議§!からそれを推進できますよ!最後に一つ注意点ですが......方舟の重ね合わせ状態の形成と破壊は非常に目立つ事象です.つまり,§H他の異星文明が私たちの位置を知った可能性があります§!ので,先生は早めに準備を進めておくのが賢明です......”"
 BA_origin.2003.next:0 "はい."


 BA_origin.2011.title:0 "侵食"
 BA_origin.2011.desc:0 "母星からの§R虚妄の聖塔§!による侵食により,いくつかの敵意を持った機械が方舟に出現しました.自警団は以前にもこのような侵入を数えきれないほど処理してきました.敵を打ち破ることは彼女たちにとって容易いことですが,この脅威は早めに処理するに越したことはありません."
 BA_origin.2011.next:0 "了解しました."
 BA_origin.2011.next.tip:0 "その後,私たちは母星に上陸し,占領する必要があります.そうすれば,敵が方舟への侵入を続けるのを止められます."

 BA_origin.2012.title:0 "侵食"
 BA_origin.2012.desc:0 "母星に新たな敵が出現し,自警団が交戦に向かいました.敵を打ち破ることは彼女たちにとって容易いことですが,この脅威は早めに処理するに越したことはありません."


 BA_origin.2051.title:0 "名称不明の出発点"
 BA_origin.2051.desc:0 "私たちの攻撃陸軍は母星奪還戦で敗北を喫しました.しかし,問題ありません.私たちは宇宙を掌握していますし,敵はすでに甕中の鼈です.私たちにはまだ多くの機会があります."
 BA_origin.2051.next:0 "「彼女たちが,私たちの帰還を阻むことはできない!」"

 BA_origin.2052.title:0 "名称不明の出発点"
 BA_origin.2052.desc:0 "私たちの陸軍は母星の自治区内にいる敵の掃討を完了し,6つの§R虚妄の聖塔§!の近くに駐屯軍を配置しました.ですが,現在のキヴォトスはいまだ赤い雲に覆われており,環境は深く汚染されています.その元凶は,やはりこの巨塔のようです.現在,巨塔の内部には脅威となる敵はもういませんし,私たちの既存の工学設備があれば,これらの巨塔を簡単に解体できるはずです."
 BA_origin.2052.next:0 "確認"

 BA_origin.2055.title:0 "名称不明の出発点"
 BA_origin.2055.desc:0 "虚妄の聖塔の影響がまだ残っており,機械の敵が次々と発生しています.彼女たちの脅威は聖塔の守護者には遠く及びませんが,その規模は相当なもので,防衛部隊を派遣して対処する必要があります."
 BA_origin.2055.next:0 "確認"

 BA_origin.2101.title:0 "名称不明の出発点"
 BA_origin.2101.desc:0 "「先生,キヴォトスにあった虚妄の聖塔を一つ排除しました!どうやら,守護者は倒したものの,聖塔の残骸はとても頑丈で,いまだ汚染をまき散らし続けているようです.こんな巨塔があと5つも残っています.......早くこれらの抜け殻を全部排除しちゃいましょう,先生!これが最後のステップですよ!」"
 BA_origin.2101.next:0 "確認"

 BA_origin.2102.title:0 "名称不明の出発点"
 BA_origin.2102.desc:0 "全ての虚妄の聖塔が排除され,キヴォトスが彼女たちが引き起こした侵食から回復するのは時間の問題です.私たちはこの勝利を収め,故郷を取り戻しました.かつては抑圧,反抗,疑念,そして争いもありましたが,今,私たちは共通の目標を抱き,一つになりました.今回,私たちの故郷は廃墟とはならず,私たち自身の記念碑として築かれました."
 BA_origin.2102.next:0 "歪められた物語は,ついに軌道へと戻りました."
 BA_origin.2102.tip:0 "首都を学園都市の惑星へ移転します."


 BA_origin.2111.title:0 "自動化区画研究"
 BA_origin.2111.desc:0 "「先生,自動化区画の研究で結論が出ましたよ!私たちが以前,設備を模倣する際に青輝石の空間に対する歪曲作用を考慮していなかったせいで,小さなエラーが繰り返し拡大されて,最終的にシステムダウンを引き起こしていたことが判明しました!今はもう,成熟した解決策があります......アロナが早速,各D.U.に連絡して,彼女たちに設備を改築するよう伝えますね!」"
 BA_origin.2111.next:0 "素晴らしいです."
 BA_origin.2111.next.tip:0 "自動化区画の生産効率が§Y一部回復§!しました."

 BA_origin.2112.title:0 "自動化区画研究"
 BA_origin.2112.desc:0 "「先生,統括室が自動化区画の仕組みを完全に理解しました!生産ラインの配置に関する論理的な異常もすでに修正済みです!今や,私たち自身で建造した自動化区画は,方舟にあったオリジナル設備と全く同じですよ!」"
 BA_origin.2112.next:0 "素晴らしいです."
 BA_origin.2112.next.tip:0 "自動化区画の生産効率が§B完全に回復§!しました."



