 Hoshino_chat.7.b:0 "「巨乳は悪の文明だ！」"
 Hoshino_chat.7.c:0 "「なんで直接ホシノが好きじゃないんですか？」"
 Hoshino_chat.7.d:0 "「ちょっと待って……なんかおかしくないですか？」"
