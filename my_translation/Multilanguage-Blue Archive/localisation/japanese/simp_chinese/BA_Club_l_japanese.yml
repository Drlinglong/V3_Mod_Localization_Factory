 Hoshino_chat.8.a:0 "「（ん、実は選択肢なんて最初からなかったんだろ。まあ、ホシノちゃんのことは暴かないでおこうか）」"
 Hoshino_chat.9:0 "「えぇ……先生、急にそういう誤解されそうなこと言わないでくださいよ。」"
 Hoshino_chat.9.a:0 "「どうせ君は最初から選択肢をくれなかったんでしょ？」"
