 Hoshino_chat.4:0 "「ゲヘナの風紀委員長ですか。なんか、私のことをよく知ってるみたいですね、私みたいなオッサンは数回しか会ったことないんですけど。」"
 Hoshino_chat.4.a:0 "「実は彼女も、かなり大変みたいですよ。」"
 Hoshino_chat.5:0 "「んー、ミレニアムの会計の子ですか。前は知らなかった人ですけど、最近何か悩んでるみたいですね。」"
 Hoshino_chat.5.a:0 "「（たぶん、バッグの問題でしょうね）」"
 Hoshino_chat.6:0 "「トリニティの聖園ミカさんですか。すごく接しやすい人ですよ、学校の運営にはあんまり経験がないみたいですけどね。」"
 Hoshino_chat.6.a:0 "「実は彼女、裏では結構暴力的だったりしますよ（素手で壁を壊すような）。」"
 Hoshino_chat.7:0 "「先生、貧乳が好きですか、それとも巨乳が嫌いですか？」"
