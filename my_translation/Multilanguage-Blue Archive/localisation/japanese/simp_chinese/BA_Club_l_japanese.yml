 Hina:0 "空崎ヒナ"
 Hina_desc1:0 "「（私が生徒会長室に入ると、ヒナは書類の山に埋もれて作業をしていた。人の気配を感じたのか、顔を上げてこちらを見る）\nあ、先生。これらの書類なら、私一人で十分対応できますから。」"
 Hina_about_now:0 "ヒナと現在の進捗について話す"
 Hina_about_now.tip:0 "ゲーム進行に役立つヒントを得る"
 Hina_about_now.1:0 "先生が発展を計画する際には、役職の割り当ても考慮してくださいね。下層の仕事は常に誰もやりたがらず、生徒たちの人口増加も緩やかです。もし役職に空きがあるなら、ロボット労働者の開発を検討するのも良いかもしれません。まあ、最終的には先生がお決めになることですが。"
 Hina_about_now.2:0 "百鬼夜行祭典管理部のシズコさんが、支部の開設申請を提出しに来るのが一度や二度ではありません。しかし、私たちの星系はすでに彼女たちに支部を出し尽くされてしまっています。先生、彼女たちを他の星系文明の惑星に支部を開設させることを検討してみてはいかがでしょうか。"
 Hina_chat:0 "ヒナと雑談する"
 Hina_chat.tip:0 "しかしヒナはまだ仕事を処理中だ。だが、ヒナちゃんは拒否しないだろう。"
 Hina_chat.1:0 "「仕事、ですか……別に、どうってことありません。そもそも私がこの職務を引き受けたんですから。それに、風紀委員会にいた頃からもう慣れていますし。\n（でも、やっぱり先生に褒めてほしいな）」"
 Hina_chat.1.a:0 "ヒナちゃんも体に気を付けてね。"
 Hina_chat.2:0 "先生は外部の事務処理に専念してください。キヴォトス内部は私がしっかり押さえていますから、問題児たちが大きな波風を立てることはできません。"
 Hina_chat.2.a:0 "ヒナちゃん、本当に頼りになるなぁ。"
 Hina_chat.3:0 "小鳥遊ホシノ、ですか……あそこまで変わってしまったのは、何か彼女に起こったのでしょうね……"
 Hina_chat.3.a:0 "何と言っても大切な生徒だから、私も特に気を付けてあげるよ。"
 Hina_chat.4:0 "「私と聖園ミカ、どちらが強いかって？　そんなことで悩むなんて、先生は小学生ですか……」"
 Hina_chat.4.a:0 "純粋な好奇心だよ。"
 BA_Hina_exit:0 "それじゃあ、ヒナの邪魔はしないでおくね。"



 Mika:0 "聖園ミカ"
 Mika_desc:0 "「（ホログラムに映るミカは少し疲れているようだったが、すぐにその疲労は満面の笑顔によって吹き飛ばされた）\nSensei！ ミカね、ちゃんと政務のやり方を勉強してるんだよ！ このところ毎日、色々な星や学園からたくさん通信が来るんだけど、Senseiには特別な着信音を設定したから、取り逃がす心配はないんだからね！ だから今日は、Senseiのお役に立てることがあるかな？」"
 Mika_about_now:0 "ミカに現状の意見を尋ねる。"
 Mika_about_now.tip:0 "ゲーム進行に役立つヒントを得る"
 Mika_about_now.1:0 "「ナギサちゃんやセイアちゃんに、長いこと会ってないんだよね。毎日モモトークで話してるけど、やっぱり一緒にティーパーティーしたいなぁ。生徒会にも、そういう方面の不満が続々と届いてるの。特に遠隔地の惑星に植民している生徒さんたちからね。Senseiも、彼女たちの快適度の問題を忘れないでね。以前の私みたいに高い場所にいると、見えないことがたくさんあるからね。」"
 Mika_about_now.2:0 "「異星生命体……彼らの中には、あまり好感が持てないタイプも多いよね。でも、もしかしたらゲヘナ学園に対する以前の私の偏見と同じような部分もあるのかも。もし彼らと良い関係を築ければ、将来的にキヴォトスの長期的な発展にも役立つかもしれないしね。」"
 Mika_about_now.3:0 "「Sensei、それぞれの植民地に配置されている生徒さんたちのことを忘れないでね。キヴォトスでは失業することはないけど、生徒たちそれぞれが自分の役割を果たす方が、断然良い選択だと思うんだ。」"
 Mika_about_now.4:0 "「うわあ、私もSenseiみたいにアロナみたいな助手がいたらなぁ。ほら、空崎さんだって行政官がそばにいるじゃない……毎日山積みの書類を相手にするのって、本当に心身ともに疲弊しちゃうんだから。え？ Senseiが手伝ってくれるって？ それじゃあ、えこひいきになっちゃうじゃない。まあ、それも悪くないんだけど……」"
 Mika_about_now.5:0 "「生徒会長って大変だけど、少なくとも前に聴聞会で停止された特権が全部戻ってきたし、むしろ権限が大きくなってるんだ……。でも、それに伴う責任がどれだけ恐ろしいものか、今になってやっと身に染みて分かったよ。ナギサちゃん、昔、私の代わりにこんなにたくさんのことを処理してくれてたんだね？ Senseiも、たくさんの部活と交渉しなきゃいけないんだよね？ 活動資金をちゃんと渡すのを忘れないでね。だって、生徒会ができることって、学園の公式側と接触することくらいだから。」"
 Mika_about_now.6:0 "「防衛室がずっと武力増強の申請を出してるんだ。もし良かったら、Sensei、技術部に兵器開発を督促してもらえないかな？ だって、艦隊を拡張するだけじゃできることも限られてるからね。」"
 Mika_chat:0 "ミカと雑談する"
 Mika_chat.tip:0 "仕事よりも、ミカは先生と一緒にいる方が好きなのかもしれないね。"
 Mika_chat.1:0 "「小鳥遊ホシノ？ あまりよく知らないけど、ほとんど廃校寸前の学校を一人で支えているって聞いたよ。前に防衛室の会議で会ったことがあるんだけど、あの目は、のんびりした外見とは全然合ってなかったんだ。ああいう目、私は以前、美弥さんの目の中で見たことがあるの。あれは、心に強い信念がある人にしか持てない目なんだ。彼女の信念はきっと過去の後悔なんだろうね。ある意味、私と彼女は共通点があるのかも。」"
 Mika_chat.1.a:0 "誰もが自分自身の道と、自分だけの救済を持っている。"
 Mika_chat.2:0 "「この前の防衛室会議に、空崎さんも参加していたんだ。背丈はセイアちゃんと同じくらいだけど、すごく責任感の強いタイプに見えたよ。確か、すごく有能な行政官がそばにいるって話だったよね？ でも、彼女みたいに強い人なら、実はほとんどの問題を自分で解決できるんじゃないかな……もしかしてSensei、ああいう頼りになる女の子が好きだったりするの？」"
 Mika_chat.2.a:0 "ミカは生徒会長になってから、すごく成長したね。でも、私はミカがミカらしくいてくれればいいと思ってるよ。"
 Mika_chat.3:0 "「前のセミナーの会計、キヴォトスが新時代に入ってからの最初の総督、冷徹な計算使い、と、私が得られる情報はこれくらいかな。早瀬さんの管理報告書、データが多すぎるんだもん！ いつも見てると頭がくらくらするの！ 何度も、データをもっと減らして、変換された報告書を増やしてって言ったんだけど、返ってくるのは『計算で完璧なデータこそが、現実を最も適切に反映するもの』って答えだけ。Senseiは、長い数字の羅列に全然美しさがないと思わない？」"
 Mika_chat.3.a:0 "それも仕事の一部だよ、ミカ。仕事への不慣れを克服するように学ぶべきだ。これも自立の一部だからね。"
 Mika_chat.4:0 "「え……Sensei、ひょっとして暇なの……？ それなら、どうして直接連邦生徒会に私を訪ねてきてくれないの？ ナギサちゃんとセイアちゃんも誘って、一緒にティーパーティーでもしようよ。こうして４人で一緒にお茶を飲んだの、いつ以来か思い出せないくらいなんだから。でも、もしSenseiが一人で来てくれるなら……それも大歓迎だよ。」"
 Mika_chat.4.a:0 "今抱えていることが全部片付いてからにするよ。"

 BA_Mika_exit:0 "じゃあ、これで失礼するね。"



 Yuuka:0 "早瀬ユウカ"
 Yuuka_desc1:0 "「ええと……今月のキヴォトス全体の予算は……軍事費は……外交支出も結構あるわね……それから各学園への経済補助金も……あっ、Sensei！ いらっしゃい！ ごめんなさい、今ちょっと夢中になりすぎてて、手が離せなくて。でも、このまま作業しながらでもご質問にお答えできますから、どうぞ。」"
 Yuuka_about_now:0 "ユウカに現状の意見を尋ねる。"
 Yuuka_about_now.tip:0 "ゲーム進行に役立つヒントを得る"
 Yuuka_about_now.1:0 "「立派な大人になるためには、先生は私たちの財政支出に常に気を配る必要があります——もちろん、これはエネルギー通貨だけではありません。他の資源の収入状況にも特に注意してくださいね。市場と外交貿易を通じて収支を適切に管理したり、皆さんの持ち場を合理的に割り当てることで、必要な資源を効率的に採掘したりできます。もちろん、倉庫に収まらない資源は適切に処理することをお勧めしますよ。浪費は際限のない支出と同じく、自分に無責任な行動です。でも、私が生徒会長である以上、私がいますから、先生ならきっと大丈夫です！」"
 Yuuka_about_now.2:0 "「お仕事の合間に、先生も皆の日常活動に目を向けてみてはいかがでしょうか？ 生徒会には、たくさんの生徒たちから部活動の支部建設の申請が届いています。生徒会は関連議案を承認済みですが、具体的な内容は、やはり先生に決めていただきたいのです！」"
 Yuuka_chat:0 "ユウカと話す"
 Yuuka_chat.tip:0 "「ユウカは仕事の鬼だけど、たまには先生とおしゃべりするのも悪くないはず。」"
 Yuuka_chat.1:0 "「仕事ですか……あはは、実はたいしたことないんですよ。セミナーで会計をしていた時も、仕事量はこれと大差なかったですし。変な提案に対応したり、リオ会長の尻拭いを手伝ったり……。今は生徒会長になったからか、かえって身動きが取りやすくなったというか、悪いことでもないですね。（それに……こうしていれば、先生にもう少し近づける……）」"
 Yuuka_chat.1.a:0 "「そうは言っても、ユウカはもっと休んだ方がいいですよ。」"
 Yuuka_chat.2:0 "「以前、セミナーでリオ会長の職務を引き継いだ経験がありますから、キヴォトス内部の事務処理は私にとって問題ありません。先生は安心して宇宙に目を向けてください！ あ、もちろん、外交業務も私ができますよ！ どうぞ遠慮なくご依頼くださいね！」"
 Yuuka_chat.2.a:0 "「さすがユウカだね、いつも頼りになる。」"
 Yuuka_chat.3:0 "「ゲヘナの風紀委員長、空崎ヒナ……先生がよくアリスにお話しているあのヒナですか？ アリスもよく彼女のことを私に話してくれます。確かにすごく頼りになる人ですよね……はぁ、C&Cの皆も彼女に少しは見習ってほしいんですが……」"
 Yuuka_chat.3.a:0 "「ユウカも委員長をよろしくね。」"
 Yuuka_chat.4:0 "「小鳥遊ホシノ？ ああ、アビドスのあの副会長ですね……すごく不思議な人ですよね。ノアがいつも、彼女ののんびりした表情の奥に、一抹の憂慮と悩みが隠されているって話してくるんです……きっと、何か大変なことを経験したんでしょうね。」"
 Yuuka_chat.4.a:0 "「そんなことが二度とないことを願うよ。」"
 BA_Yuuka_exit:0 "「じゃあ、ユウカの仕事の邪魔はしないでおこうか？」"
