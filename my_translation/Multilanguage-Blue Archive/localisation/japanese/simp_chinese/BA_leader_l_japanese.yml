 leader_greeting_BA_006:0 "ふぅわ~,サボるのも大事だけど~,今回くらいはちょっと真面目にやるかな~?"
 leader_greeting_BA_007:0 "うんうん,ようやく到着しました!よろしくお願いします,先生!"
 leader_greeting_BA_008:0 ""
 leader_greeting_BA_009:0 "......アリウス分校のアリウススクワッド,戒野ミサキ.今の私は,まるで負け犬.......指揮権はあなたに渡す.好きに命じて."
 leader_greeting_BA_010:0 "えへへ......なし崩し的に来ちゃったけど......これから大変かな?辛いかな?でも,人生ってこんなものだよね......仕方ないや.戸坂ヒオリです.よろしくね......えへへ."
 leader_greeting_BA_011:0 "アリウス分校のアリウススクワッド,錠前サオリ....先生には世話になった.せめて一部でも仕事を手伝わせてほしい.頼む."
 leader_greeting_BA_012:0 "......秤アツコです.先生は私に何かしてほしいことがありますか?私にできることなら,いいのですが."
 leader_greeting_BA_013:0 "相見まみえるは必然,先生."
 leader_greeting_BA_014:0 "百鬼夜行連合学院所属,百花繚乱の作戦参謀,桐生キキョウ.今後も良好な関係を維持するため,私はシャーレの仕事を支援します.その代わり,あなたも私たちの仕事を進めるのを手伝ってください.そういうわけで,よろしくお願いします,先生."
 leader_greeting_BA_015:0 "百鬼夜行連合学院所属,百花繚乱の突撃隊長,不破レンゲ,参上!先生......いえ,師匠,あなたを補佐することだろうと,青春活動に励むことだろうと,私は全力を尽くします.よろしくお願いします!"
 leader_greeting_BA_016:0 ""
 leader_greeting_BA_017:0 "勘解由小路ユカリと申します.誇り高き百花繚乱の一員として,先生を心より補佐させていただきます."
 leader_greeting_BA_018:0 ""
 leader_greeting_BA_019:0 ""
 leader_greeting_BA_020:0 ""
 leader_greeting_BA_021:0 "ごきげんよう――あ,もしかしたら,こっちの方が自然な言い方かな.初めまして!"
 leader_greeting_BA_022:0 "こんにちは,先生.百鬼夜行所属,祭典運営部の里浜ウミカです!お祭りは好きですか?"
 leader_greeting_BA_023:0 "えへへ,祭典運営委員会の河和シズコだよ~.これからよろしくね,先生?え?......あ,そうそう,はい,これは建前です!"
 leader_greeting_BA_024:0 "ふふ......やっと見つけたわ.もう貴方を逃がさないわ,親愛なる?どうか,もう私のそばを離れないでね......?"
 leader_greeting_BA_025:0 "イズナ,参上!先生の......いいえ,ご主人の呼ぶ声に応じて参上いたしました~!ニンニン!"
 leader_greeting_BA_026:0 "こんにちは......大野ツクヨです.......忍術部の部員......です.......よろしく,よろしくお願いします......."
 leader_greeting_BA_027:0 "先生殿!ふふふ,お待たせしました!忍術研究部部長,千鳥ミチル,ここに参上!今後ともよろしくです,先生殿!"
 leader_greeting_BA_028:0 "今,まるで夢みたい.......こんにちは.先生.これからもよろしくね."
 leader_greeting_BA_029:0 "修行部のマスコットがお目見えです!先生,お待たせしました,では,今日は何をしましょうか?"
 leader_greeting_BA_030:0 "ふふ.ごきげんよう,先生.修行部の水羽ミモリです.今後とも,よろしくお願いします."
 leader_greeting_BA_031:0 "百鬼夜行連合学院,陰陽部副部長,桑上カホです.引き続き,どうぞよろしくお願いいたします."
 leader_greeting_BA_032:0 "陰陽部部長のニアです.先生,何かご用ですか,うふん?"
 leader_greeting_BA_033:0 "あの......それで,今何をすればいいんですか?"
 leader_greeting_BA_034:0 "ふふ,私に手伝ってほしいって?んー,断りはしないけど,私を雇うなら高くつくわよ,先生?"
 leader_greeting_BA_035:0 "私は怒ってはいません.誤解しないでください.先生.よく顔が怖いと言われるので."
 leader_greeting_BA_036:0 "「じゃじゃーん!ついに私の出番ですね!それじゃあ,めいっぱい遊びましょうね,先生!」"
 leader_greeting_BA_037:0 "「あの,私がここにいて,本当に大丈夫でしょうか?もし,ご迷惑でしたら,いつでもお申し付けください......」"
 leader_greeting_BA_038:0 "「恐怖の試練の時も,苦難に屈しそうになった時も,私が先生と一緒に立ち向かいます.」"
 leader_greeting_BA_039:0 "「風紀委員長,ヒナです.私の名前は聞いたことがあるでしょう......よろしくお願いします.」"
 leader_greeting_BA_040:0 "「ゲヘナ学園,風紀委員会所属の行政官,天雨アコです.今後,業務でご協力させていただくことになりますので,どうぞ,よろしくお願いします.」"
 leader_greeting_BA_041:0 "「あなたが先生ですか?今日から私がそばにいます.任務なら,私に任せてください.」"
 leader_greeting_BA_042:0 "「給食部のフウカです.何か食べたいものがあれば,いつでも教えてくださいね.」"
 leader_greeting_BA_043:0 "「ゲヘナ学園,給食当番のジュリです.お腹が空いたら,いつでも私に言ってくださいね?」"
 leader_greeting_BA_044:0 "「よっはー!エリカだよー,先生,キララちゃん見なかった?」"
 leader_greeting_BA_045:0 "「私はゲヘナ学園救急医学部の部長,氷室セナです.今後とも,よろしくお願いします.」"
 leader_greeting_BA_046:0 "「あ!先生!やっほー,キララだよ!ずっと待っててくれたの〜?うふふ,嬉しいな〜」"
 leader_greeting_BA_047:0 "「別に,先生の手伝いに来たわけじゃないんだけど.......え?手伝ったら美味しいものがもらえるの?なになに?どんな美味しいもの?」"
 leader_greeting_BA_048:0 "「美食研究会のアカリだよ.美味しいもの,食べに行こ?」"
 leader_greeting_BA_049:0 "「美食研究会へようこそ.最高の味を求めて,一緒に冒険に出かけませんか?」"
 leader_greeting_BA_050:0 "「わー,見つかっちゃった!美味しいもの食べに行こ!」"
 leader_greeting_BA_051:0 "「万魔殿の羽沼マコト様が,ついに今日,シャーレにお越しになりました!盛大にお迎えしましょう!」"
