#特殊
 leader_trait_hoshino_SP1:"眠るのに適した場所はどこかな?"
 leader_trait_hoshino_SP1_desc:"他の生徒から見れば,彼女はいつも気だるげに生活しているように見える.\n「さて,眠るのに適した場所は一体どこだろうね?」"
 leader_trait_hoshino_SP2:"アビドスの守護者"
 leader_trait_hoshino_SP2_desc:"先輩を自らの手で葬ってから,彼女は二度と奇跡を信じなくなったのかもしれない.あの日の午後,シロコが先生を背負って帰ってくるまでは.\n「せめて今回だけは,この手で全てを守らせてほしい,たとえヘイローが砕け散る結果になろうとも.」"
 leader_trait_hoshino_SP3:"帰らざるクジラ"
 leader_trait_hoshino_SP3_desc:"§P彼女は待っている,クジラの帰還を."
 leader_trait_hoshino_SP4:"クジラの夢"
