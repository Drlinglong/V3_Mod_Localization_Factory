 leader_greeting_BA_092:0 "条件は達成されました.今この瞬間,私たちは絆と呼べる証明を手に入れました."
 leader_greeting_BA_093:0 "勇者よ.光があなたと共にありますように."
 leader_greeting_BA_094:0 "最高のゲームで先生のお役に立ちます."
 leader_greeting_BA_095:0 "とっても面白い物語がここから始まるよ!"
 leader_greeting_BA_096:0 "ゲーム開発部の部長......ユズ.ほ...本当に......私を連れて行くんですか......?"
 leader_greeting_BA_097:0 ""
 leader_greeting_BA_098:0 "ヴェリタスの副部長,伊原木チヒロです.ここの子たちが問題を起こしたら,すぐに私に知らせてください."
 leader_greeting_BA_099:0 "お会いできて嬉しいです,先生.さあ,先生にミレニアムの力をお見せしましょう."
 leader_greeting_BA_100:0 "ピポパポ.今,先生が私を呼ぶ声が聞こえました,えへへ......."
 leader_greeting_BA_101:0 "やっ,先生!一緒に落書きしませんか~?"
 leader_greeting_BA_102:0 "私の以前の主はミレニアムサイエンススクールでした.しかし今日......先生が私の主です."
 leader_greeting_BA_103:0 "主と共に!楽しい一日を始めましょう!"
 leader_greeting_BA_104:0 "ええっ!?もー,やっぱり見つかっちゃったか.こうなったら,手伝ってあげるしかないじゃんかー."
 leader_greeting_BA_105:0 "ミレニアムサイエンススクール,C&C所属,コールサイン04,飛鳥馬トキです.先生の業務において完璧な補佐となることをお約束します."
 leader_greeting_BA_106:0 "主である先生に,最高の奉仕をお捧げします.そして,ご挨拶を."
 leader_greeting_BA_107:0 "サヤ,登場!え,先生,今日は,私の実験台になってくれるんですか?"
 leader_greeting_BA_108:0 "育成支援部梅花園の教官,シュンです.ここのちびっ子たちもよろしくお願いしますね,せーんせー."
 leader_greeting_BA_109:0 "育成支援部「梅花園」のココナです!ち,ちがいますっ!小さいですけど,私だって教官なんですよ?"
 leader_greeting_BA_110:0 ""
 leader_greeting_BA_111:0 "やっとお会いできましたね,先生.妾は汝を長い間待っておったぞ.この前の玄龍門への移転案,汝は何か思うところがあるのか?"
 leader_greeting_BA_112:0 "山海経高級中学所属,玄龍門の指揮隊長,近衛ミナです.我らの行く手を阻む輩は,全てこの私が処理しよう!"
