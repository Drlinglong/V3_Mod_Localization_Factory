 leader_greeting_BA_054:0 "「イブキ,登じょ〜う!先生,お待たせ〜!」"
 leader_greeting_BA_055:0 "「あぁ,どうしてこうなった.......でも,こうなったらやるしかないよね」"
 leader_greeting_BA_056:0 "「はっはっはっは!温泉のあるところに私あり!いや,温泉がなくても私がいる!さて,爆破の準備はいいですか!」"
 leader_greeting_BA_057:0 "「どこを更地にしたいですか?それとも,掘り起こしたい?なんでもいいですよ〜!」"
 leader_greeting_BA_058:0 ""
 leader_greeting_BA_059:0 ""
 leader_greeting_BA_060:0 ""
 leader_greeting_BA_061:0 "「あなたが,私がずっと望遠鏡で見ていた先生......ですか......?わ,私,感動です......!」"
 leader_greeting_BA_062:0 "「あ,先生.お仕事の前に,一杯いかがですか?ふふ......アルコールは入っていないので,ご安心くださいね.」"
 leader_greeting_BA_063:0 "「もしもし?こちらは社長の荒槇ヤクモだ.おお,先生か,今日は出版社に何の用だね〜?え?私に用だと?」"
 leader_greeting_BA_064:0 "「あ!先生,お会いできて光栄です......お時間があれば,朗読喫茶に参加されませんか?」"
 leader_greeting_BA_065:0 "「先生にお目にかかれて光栄です.よろしければ,キリノ会長のこれまでの偉業を聞かれませんか?」"
 leader_greeting_BA_066:0 "「先生が私を呼んでいらっしゃるんですね.キリノ会長からの指示書はありますか?」"
 leader_greeting_BA_067:0 "「赤冬連邦学園の私が参上だ!光栄に思うがいい,同志よ!」"
 leader_greeting_BA_068:0 "「土木,建設,取り壊し......工事が必要な時は,いつでもお呼びください.革命やストライキなら......もっと大歓迎です!」"
 leader_greeting_BA_069:0 "「赤冬連邦学園,知識解放戦線の秋泉モミジです......世界のすべての知識を守るため......私と一緒に戦いましょう!」"
 leader_greeting_BA_070:0 "「やっほー!知識解放戦線の姫木メルだよ!メルルって呼んでもいいよ,あ,これはペンネームなんだけどね.よろしくね,先生.」"
