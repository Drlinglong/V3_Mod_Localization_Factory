 leader_greeting_BA_076:0 "「こちらが処理すべき事務リストです......それでは,よろしくお願いします.」"
 leader_greeting_BA_077:0 ""
 leader_greeting_BA_078:0 ""
 leader_greeting_BA_079:0 "「お待ちしておりました,先生.もう時間を無駄にはできません,早く仕事を始めましょう.」"
 leader_greeting_BA_080:0 ""
 leader_greeting_BA_081:0 "「お昼の出前が来たから,また連絡するね!」"
 leader_greeting_BA_082:0 "「少女を美しくするのは,化粧ではなく情熱です.」"
 leader_greeting_BA_083:0 "「もし解説や説明が必要でしたら,私にお任せください!」"
 leader_greeting_BA_084:0 "「私は予見していました,そしてずっと待っていました.先生が私の名を呼ぶ瞬間を......この時を.」"
 leader_greeting_BA_085:0 "「今,何をすればいいですか?教えてください,先生.」"
 leader_greeting_BA_086:0 "「真理部部長兼特異現象捜査部部長......ミレニアム最強の天才清純系病弱美少女ハッカー,明星ヒマリ.ふふ,どうぞ,よろしくお願いしますね,先生.」"
