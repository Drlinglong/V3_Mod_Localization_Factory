 leader_trait_hina_SP1:"ゲヘナの管理者"
 leader_trait_hina_SP1_desc:"ヒナと彼女が率いる風紀委員会は,事実上ゲヘナの管理者であり,ゲヘナ内部のあらゆる事務を処理している."
 leader_trait_hina_SP3:"風紀委員長"
 leader_trait_hina_SP3_tip:"一定の確率で発生しようとしているキヴォトスの生徒の問題行動を阻止し,§P[[侵染度]§!を抑制する."
 leader_trait_hina_SP3_desc:"元風紀委員長として,ヒナは問題児である生徒たちへの対処に長けている."
 leader_trait_mika_SP1:"星喚びの歌"
 leader_trait_mika_SP1_desc:"トリニティはエデン条約の発起人かつ最初の加盟校として,キヴォトス内で大きな影響力を持っている."
 leader_trait_mika_SP2:"キリエ・エレイソン"
 leader_trait_mika_SP2_desc:"大天使に憐れみがありますように,だから......まず大天使の元へ行ってもらうね."
 leader_trait_yuuka_SP1:"やりくり上手な会計係"
 leader_trait_yuuka_SP1_desc:"元セミナーの一員として,予算を顧みない科学者たちを相手にしながらも学園の正常な運営を維持できるユウカの能力は,もはや疑う余地がない."
 leader_trait_yuuka_SP2:"リュックのない子"
 leader_trait_yuuka_SP2_desc:"§P「戦術リュック」関連の技術全て,ウェイト*0.5.§!\nリュックのない子を迫害するべからず!"

 leader_trait_hoshino_SP5:"失ったもの,手放せなかったもの"
 leader_trait_hoshino_SP5_desc:"ユメ先輩からアビドスを引き継いで以来,ホシノはこの学校を守り抜くと固く決意した,過去も現在も,そして未来も."
 leader_trait_hina_SP2:"イシュボス"
 leader_trait_hina_SP2_desc:"キヴォトスの戦力において頂点に立つ一人であるこの風紀委員に,正面から挑もうとする生徒はいないだろう."
 leader_trait_mika_SP3:"スイスロール"
 leader_trait_mika_SP3_desc:"刑務所の壁を拳一つで打ち破れるほどの実力を持つ聖園ミカは,他の誰にも想像しがたい生まれ持った怪力を有している."
 leader_trait_yuuka_SP3:"経理の鬼"
 leader_trait_yuuka_SP3_desc:"元セミナーの一員として,予算を顧みない科学者たちを相手にしながらも学園の正常な運営を維持できるユウカの能力は,もはや疑う余地がない."

 leader_trait_atsuko_SP1:"籠の中の姫"
 leader_trait_atsuko_SP1_desc:"彼女は常にアリウスの「姫」と呼ばれてきた.この称号は単なる象徴ではなく,彼女が生徒たちをまとめ上げる能力と決意をも示している."
 leader_trait_saori_SP1:"Proditum Protector"
 leader_trait_saori_SP1_desc:"アリウスの皆は彼女にとって最も大切な家族だ.どんな手段を使っても,どんな裏切りがあったとしても,彼女は彼女たちを守り抜くだろう."

 leader_trait_ui_SP1:"ヘイロー研究の先駆者"
 leader_trait_ui_SP1_desc:"ヘイロー研究計画の最も早くからの発起者であり,重要な参加者として,彼女はこの分野で他の誰よりも多くの努力を注ぎ込んだ.おそらく,彼女が長年愛してきたものの価値を証明したかっただけなのだろう."
 leader_trait_ui_SP1_tip:"§R全ての神性解放ルートのテクノロジーの出現確率が倍増§!"
 leader_trait_ui_SP2:"極度の人見知り"
 leader_trait_ui_SP2_desc:"ウイを科学船に乗せて星系を探索させるのは,明らかに間違った選択だった.彼女はただ,古書庫の分厚い扉の中に閉じこもっているのが似合っている."
