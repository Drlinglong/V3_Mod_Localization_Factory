 ###姬器人
 NAME_Aris:"天童アリス"
 PHASE_Aris:"バンバンッ!アリス,だいじなアイテムをゲットしました!データベースのパスワードです!さっそく,データベースにアクセスします......むー,ここはこうやって動いているんですね......"
 DESC_Aris:"ミレニアムサイエンススクール出身,ヒメボットのプロトタイプであり,ゲーム開発部のプログラマー."
 TRIGGER_Aris:"アリスはすでに就任しています."
 BA_communication.Aris.title:"採用候補:§B$NAME_Aris$§!"
 BA_communication.Aris.desc:"アリスは統括室に来ましたが,ここには不思議な道具がたくさんあります......アリス,次に何をすればいいのか,わかりません......"
 BA_communication.Aris.a:"統括室が担当するものはたくさんありますから,誰かに説明してもらう必要がありますね."
 BA_communication.Aris.a.response:"じつは,ノアさんがアリスをここに連れてきたときも説明してくれましたけど......ここのものはどれも危険そうに聞こえます......"
 BA_communication.Aris.b:"まずは行政官に会いに行って,アリスに合う仕事があるか尋ねてみましょう."
 BA_communication.Aris.b.response:"うーん,アリスは行政官さんからたくさんの任務をもらいました......でも,アリスはデータ収集の任務でここに来たんですから,今は何をすればいいのか,わかりません......"
 BA_communication.Aris.c:"そんなに気にしなくても大丈夫ですよ.せっかくのチャンスですから,まずはこの探検の仕事から始めてみませんか?"
 BA_communication.Aris.c.response:"探検はゲームによくあるイベントですね,アリス,きっと得意です!次に......防衛室で科学船を手配してもらうんですか?アリス,わかりました!出発です!"
 BA_communication.Aris.join:"§B$NAME_Aris$がリーダーになりました.§!"
### 起源
 NAME_Hoshino:"小鳥遊ホシノ"
 PHASE_Hoshino:"うへへ~お昼寝しよ~"
 DESC_Hoshino:"アビドス高等学校出身,元対策委員会の会長."
 BA_communication.Hoshino.title:"募集候補:§B$NAME_Hoshino$§!"
 BA_communication.Hoshino.desc:"先生!おじさんが助けに来たよ~なんでもかんでも一人で抱え込まなくてもいいんだよ~たまには休憩も大事だよ.え?先生,おじさんに艦隊を率いて国境を守れって?うわ~,めんどくさいなぁ.でも,仕方ないね."
 BA_communication.Hoshino.a:"ホシノはサボりたいの?"
 BA_communication.Hoshino.a.response:"えへへ~メリハリってやつだよ,おじさんだって普段は休むのが日課なんだから."
 BA_communication.Hoshino.b:"就任前に何かホシノが気にすることでもあるかな?"
 BA_communication.Hoshino.b.response:"ないよ,先生.むしろ先生の仕事を分担できるなら,いいよ~."
 BA_communication.Hoshino.c:"とにかく,助けに来てくれてホシノには感謝してるよ."
 BA_communication.Hoshino.c.response:"え?お世辞じゃないの?まぁ,いっか.おじさんに任せてよ~."
 BA_communication.Hoshino.d:"じゃあ最後に,艦隊を率いる任務はホシノに任せていいかな?"
 BA_communication.Hoshino.d.response:"もう仕事始まるの?じゃあ,おじさん,気合入れなきゃね."
 BA_communication.Hoshino.join:"§B$NAME_Hoshino$がリーダーになりました.§!"

 NAME_Yuuka:"早瀬ユウカ"
 PHASE_Yuuka:"悲しみも苦しみも,私が全部因数分解して差し上げます!"
 DESC_Yuuka:"ミレニアムサイエンススクール出身,セミナーの会計であり元部長.誇れる計算の才能と数字への鋭敏な感性を持っています.しかし,その屈指の数学の天才でも,計算できないものもあるようです."
 BA_communication.Yuuka.title:"募集候補:§B$NAME_Yuuka$§!"
 BA_communication.Yuuka.desc:"先生!おかえりなさい!やはり私の計算通り,寸分違わずいらっしゃいましたね.最近,お変わりありませんか?ちゃんと食事はとっていますか?ちゃんと休んでいますか?先生,最近は無駄遣いしていませんよね?私がそばにいなかった間,ご自身のことはちゃんとできていましたか?"
 BA_communication.Yuuka.a:"あはは......シャーレが最近管理する範囲がどんどん増えていて,だからちょっと......"
 BA_communication.Yuuka.a.response:"その様子だと,この数日,また無理をしたんでしょう!はぁ,その明らかなクマ,無精髭を生やしただらしない格好......いつも大人のことは大人で解決する,って言いますけど,何かあれば私を呼んでくれればいいのに.やっぱり先生は私がいないとダメですね......"
 BA_communication.Yuuka.b:"へへ,ユウカの気持ち,ちゃんと受け取ったよ.やっぱりユウカちゃんが一番,僕のこと気にかけてくれてるんだね."
 BA_communication.Yuuka.b.response:"べ,べつに特別気にしてるわけじゃないんですからね!先生は,皆の先生なんですから,万が一倒れてしまっては,キヴォトス全体が混乱してしまいますから......だ,だから,先生,何かあったら必ず私に頼ってくださいね!たとえキヴォトス全体のためだとしても,私も全力で取り組みます!"
 BA_communication.Yuuka.c:"それなら,じゃあ,遠慮なくお願いするよ?キヴォトスには今,総督として管理者をいくつか配置する必要があるんだけど,ユウカに任せられるかな?"
 BA_communication.Yuuka.c.response:"ふふ~ん♪それは適任というものです!行政管理においては,誰にも負けない自信がありますから!財務のまとめも,経費の割り振りも,決議の審査も,セミナーで得意だった仕事ですからね.今は一つの学園よりもずっと大きな星を担当することになりますが......私も全力で取り組みます!キヴォトス全体の,ひいては先生ご自身の財政支出も私に任せてください,問題ありませんよ!"
 BA_communication.Yuuka.d:"それなら,ユウカの能力を信じるよ.いつも僕に無理するなって言うけど,ユウカちゃんも同じだよ,ちゃんと休んでね."
 BA_communication.Yuuka.d.response:"ふん,先生こそ自分の健康を一番気にしていない人なのに......でも,先生がそうおっしゃるなら,これは,私たち二人の間の約束,ということでどうでしょうか――仕事をする時はしっかり仕事をして,休む時はしっかり休む!一緒に悲しみと怒りを,全部因数分解しちゃいましょう!"
 BA_communication.Yuuka.join:"§B$NAME_Yuuka$§!が§Hリーダー§!として加わりました."

 NAME_Hina:"空崎ヒナ"
 PHASE_Hina: ""
 DESC_Hina: ""
 BA_communication.Hina.title:"募集候補:§B$NAME_Hina$§!"
 BA_communication.Hina.desc: ""
 BA_communication.Hina.join:"$NAME_Hina$がリーダーになりました."

 NAME_Mika:"聖園ミカ"
 PHASE_Mika:"キヴォトスに,栄光あれ!"
 DESC_Mika:"トリニティ総合学園出身,ティーパーティーのリーダーの一人,ワガママな“お姫様”.その天真爛漫な外見の裏には,語り得ぬ悩みが隠されているようです."
 BA_communication.Mika.title:"募集候補:§B$NAME_Mika$§!"
 BA_communication.Mika.desc:"ヤッホー♪先生!やっとまた会えましたね!先生がお忙しかった間,みんなと仲良くして,ナギサちゃんの言うことを聞いて,ちゃんと良い子にして,静かに待っていましたよ."
 BA_communication.Mika.d:"みんなとちゃんと仲良くするんだよ,わがまま言っちゃダメだよ,先生のお利口さんなお姫様でいてね."
 BA_communication.Mika.d.response:"安心してください!私だって,ナギサちゃんに何度も何度も教育されたんですから......もう昔の先生が心配するミカじゃありませんよ.ただ......私,戻ってきたら,ちゃんと王子様からお姫様へのご慈愛を...:いただきますからね?"
