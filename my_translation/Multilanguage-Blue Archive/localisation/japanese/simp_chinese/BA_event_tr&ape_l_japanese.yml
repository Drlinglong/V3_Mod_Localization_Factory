##### 飞升 #####
#事件链
 BA_ape.0001.name:0 "古関ウイの提案"
 BA_ape.0001.desc:0 "(キヴォトスが再建された後,古関ウイは図書館に籠もり,修復作業を続けていた.幸いにも,トリニティ古書館は戦争で大きな損傷を受けず,乱れた書籍を整理している最中に,彼女は特別なものを見つけた)\n\n§M「先生,これはぜひ先生にご覧いただきたいものです.」§!\n\n(ある日の朝,彼女は珍しくトリニティ古書館から出て,はるばる先生のオフィスまでやってきた.)"
 BA_ape.0001.a:0 "珍しいね,何か用かな?"
 BA_ape.0001.a.re:0 "§M「はい......まず,こちらをご覧ください.」§!\n(ウイは黄ばんだ古文書を取り出した)"
 BA_ape.0001.b:0 "古文書?でも,ここは星間探査の事務局だよ."
 BA_ape.0001.b.re:0 "§M「この本は,元々禁書区域に置かれていたものだと思います.そこに書かれていることは,私たちの頭上にあるヘイローに関係しています......正直なところ,以前は連邦生徒会がヘイローの研究を禁じていましたが,私たちと深く関わるものなのに,私たちはその本質を全く知らないままでした......」§!\n......\n§M「はい,そうです......ヘイローに関する研究を進めたいのです.」§!\n......"
 BA_ape.0001.c:0 "......承認するよ.くれぐれも慎重にね."
 BA_ape.0001.c.re:0 "(熟慮の末,私はこの提案を承認した.)\nヒント:アロナインターフェースで青輝石製造機修理依頼を完了してください.古関ウイが科学者として指導者リストに加わりますので,ご確認ください."
 BA_ape.0001.c.tip:0 "これは果たして輝かしい道なのだろうか,それともパンドラの箱を開く鍵なのだろうか?"

 BA_ape.0002.name:0 "キヴォトスニュース:飛躍"
 BA_ape.0002.desc:0 "「......先日,トリニティの古文書専門家である古関ウイが,画期的な論文『ヘイロー及び神性封印に関する報告』を発表し,トリニティ大聖堂にて公開討論を行いました.討論の中で,ウイ氏はヘイローに関する初期理論を詳細かつ包括的に説明し,ヘイローの性質に似た可塑性物質『製造石』を披露しました.この論文では,ヘイローの力の根源など,多くの問題が初めて提起されました.」"
 BA_ape2.a:0 "これからの道,どう進むべきか?"

 BA_ape.0003.name:0 "キヴォトスニュース:製造石"
 BA_ape.0003.desc:0 "ミレニアムサイエンススクールのエンジニア部からの報告によると,最近トリニティの古関ウイ氏との共同研究において,青輝石を原料とし,非常に高品質な贅沢品を生み出す製造石の合成ルートを発見しました.現在,連邦科学研究部門はこれを正式に重点研究対象としています......"
 BA_ape4.a:0 "素晴らしい!"

 BA_ape.0004.name:0 "挫折"
 BA_ape.0004.desc:0 "ヘイローに関する私たちの研究は,どうやら壁にぶつかったようです.古文書の資料不足,あるいは創造者の意図的な仕業のため,ヘイローの能力をさらに引き出す道は,私たち自身で探る必要があるようです.資料が不足している状況では,この道がどこへ向かうのか,どう進むべきか,誰にも分かりません.\n\nそういえば,私たちの母星には,ゲマトリアが残した拠点があったはずです.彼らがヘイローに関連する研究に従事していたのであれば,もしかしたらその拠点に研究成果が残されているかもしれません?"
 BA_ape3.a:0 "今は試してみるしかないね."

 BA_ape.0005.title:0 "アーカイブ"
 BA_ape.0005.desc:0 "右側で表示するアーカイブを選択してください"
 BA_ape.0005.a:0 "アーカイブ番号アルファ-1"
 BA_ape.0005.a.re:0 "タイトル:ヘイローコードの初期測定について\n\n本文:最近ブラックマーケットで捕獲したサンプルを研究した結果,神性ヘイローと呼ばれるこのものは,本質的には遺伝子のようなものであると判明しました.しかし,遺伝子とは完全に異なり,その発現は意思などの外部要因の影響も受けます.DNAが遺伝子の基本単位であるならば,ヘイローの基本単位は「コード」です.様々な形の記号の配列がこの完璧な芸術品を構成しているのですから,おそらく黄金時代の文明の産物なのでしょうか?\n\nどうやら,個体のヘイローが強力であればあるほど,そのコードは複雑になるようです.もしコードの意味を解読できれば,もしかしたら私たちはキヴォトスを完全に掌握できるかもしれません."
 BA_ape.0005.b:0 "アーカイブ番号アルファ-2"
 BA_ape.0005.b.response:0 "タイトル:「その力」について\n\n本文:ヘイローコードの測定はほぼ完了し,次の段階としてヘイローの改造に着手します.現状では,絵を描くように自由にヘイローのコードデータを改変することは困難ですが,強力な力を用いて一部の構造を強制的に破壊することは可能です.宇宙放射線の作用で遺伝子が変異するように,ヘイローのコードは「恐怖」の作用下で予測不能な変化を起こすことがあります.これが本当に有効かはまだ不明であり,下級の個体では「恐怖」の影響に耐えられないようです.上級の個体を捕獲する必要があるでしょう."
 BA_ape.0005.c:0 "実験番号-オシリス"
 BA_ape.0005.c.response:0 "被験体:(データ破損)\n\n本文:我々は「その力」を用いて彼女のヘイローコードデータをヘイロー内部から分離する試みを行いました.実験結果は成功しましたが,コードが抽出されたヘイローは自壊してしまいました.ヘイローコードの改変は可能と実証されましたが,データを再導入することができないため,その必要はありません.幸い,ヘイローを失った後も彼女は昏睡状態に陥っただけでした.この実験体の特殊性と希少性を鑑み,彼女の体は一時的に休眠ポッドに保存され,ヘイローデータはデータボックスに一時保管されています.いつの日か再びヘイローを製造できるようになるまで,再利用することはありません."
 BA_ape.0005.d:0 "実験番号-ホルス"
 BA_ape.0005.d.response:0 "被験体:小鳥遊ホシノ\n\n本文:ヘイローのデータを直接改変しようと試みましたが,効果は芳しくありませんでした.奇妙なことです.ホルスは非常に強力な個体であるにもかかわらず,彼女のヘイローが「その力」に耐えられないはずがありません.どうやら実験方法に何か問題があったようです.優秀な個体を2体失いましたが,すでに次の被験体としてアヌビスを見繕いました.次回の実験が成功することを願います."
 BA_ape.0005.f:0 "他に何か発見は?"
 BA_ape.0005.f.response:0 "アーカイブの記述通り,ユメ先輩の休眠ポッドと彼女のヘイローデータが入ったデータボックスを発見しました.すでに小鳥遊ホシノには連絡済みです."
 BA_ape.0005.g:0 "アーカイブを閉じる"

 BA_ape.0006.name:0 "対立"
 BA_ape.0006.desc:0 "ゲマトリア拠点の調査任務が終了し,我々は......なんとも言い難い知識を得ました.\n\nそのデータをヘイロー研究チームのメンバーに送ったところ,どうやら彼女たちの内部で意見の対立が発生したようです――ミレニアム学園の生徒を代表する一派と,トリニティの生徒を代表する一派が.\n\nミレニアムの生徒たちは,ゲマトリアが残したこれらのデータを整理・改造すべきだと主張し,以前の不可思議な理論はあまりにも制御不能すぎると明確に述べました.ヘイローの力は完全に自分たちの手で掌握すべきだと.\n\n一方,トリニティの生徒たちは,未知の事柄には畏敬の念を抱くべきだとし,現在の理論はすでに少なくない成果を上げていると主張しました.\n\n双方の議論は平行線で,研究の進捗が鈍化しています.十分な影響力を持つ人物が決定を下す必要があります.(ヒント:通信パネルで現連邦生徒会長に意見を求めることができます(ただし,現在は未実装です))"
 BA_ape.0006.a:0 "......いずれにせよ,連邦生徒会内部の揉め事は避けられない."

 BA_ape.0007.name:0 "決断"
 BA_ape.0007.desc:0 "長きにわたる対立は結論を出さず,これ以上対立を続けるわけにはいかないことは明らかだ.敵がいつ戻ってくるか分からない以上,これらの問題にこだわる時間はあまりない.この道の先に何があろうと,我々は決断を下さなければならない."
 BA_ape.0007.a:0 "もう少し考える時間が欲しい......(180日後に決定)"
 BA_ape.0007.b:0 "もしかしたらヘイローの本質からアプローチできるかもしれない"
 BA_ape.0007.b.tip:0 "§Gヘイロー覚醒§!ルートへ進み,§Y$ap_BA_halo_awaken$§!アセンションを選択して次のステップへ進んでください."
 BA_ape.0007.c:0 "我々はヘイローの力を完全に掌握しなければならない"
 BA_ape.0007.c.tip:0 "§Bヘイロー改造§!ルートに入り,§Y$BLANK_TEXT$§!アセンションを選択して次へ進んでください."


#一段改造
 BA_ape.1001.name:0 "ヘイロー"
 BA_ape.1001.desc:0 "私たちが生まれて以来,ヘイローは私たちをキヴォトス以外の者と区別してきました.時が経つにつれて,私たちはその存在に慣れてしまいました.\n生成に関する研究でヘイローの相互作用が発見され,ヘイロー爆弾の再発見は,その意味を再考するきっかけを与えました.ヘイローがキヴォトスの人々の特殊な体質の根源である以上,私たちはヘイローのさらなる可能性を発掘できるのではないでしょうか?この件について,行動を起こすべきです."
 BA_ape.1001.next:0 "始めましょう."

 BA_ape.1002.name:0 "$BA_ape.1001.name$"
 BA_ape.1002.desc:0 "ヘイロー覚醒の方向性の研究が完了しました.数百回に及ぶ完璧な実験の成功は,技術が成熟したことを示しています.ヘイロー覚醒は大した手術ではなく,寮の近くの病院で受けられます.今の問題は:傷は数時間で完全に回復しますが,過程は決して楽しいものではなく(むしろ非常に痛い),これまでの成功例から見ても,ほとんどの人に目立った恩恵をもたらすわけではありません.できるだけ多くの生徒にこの手術を受けてもらうため,何らかの報酬を出すこともできます."
 BA_ape.1002.Prize0:0 "報酬なし.おとなしく並ばせるだけでいいでしょう."
 BA_ape.1002.Prize1:0 "227号温泉郷特製うまい棒1本"
 BA_ape.1002.Prize2:0 "クリスタルペロロ花火1セット"
 BA_ape.1002.Prize3:0 "[Root.GetRulerName]限定着脱可能フィギュア"
 BA_ape.1002.Prize4:0 "青輝石製アクセサリーセット"

 BA_ape.1003.name:0 "$BA_ape.1001.name$"
 BA_ape.1003.Prize0:0 "ヘイロー覚醒の準備が完了しました.関連する作業を開始できます.関連するインセンティブを用意していません.この作業はかなり時間がかかりそうです."
 BA_ape.1003.Prize1:0 "ヘイロー覚醒の準備が完了しました.関連する作業を開始できます.多くの生徒が,用意した報酬は「ないよりはマシ」程度だと述べています......ですが,227号温泉郷がすでに存在しないため,特製のうまい棒はかなりの人気です."
 BA_ape.1003.Prize2:0 "ヘイロー覚醒の準備が完了しました.関連する作業を開始できます.改造を受ける生徒たちへの報酬として用意した花火はMomoTalkでかなりの話題を呼び,この機会に,手術に関する知識をしっかりと広めることができました.「ファウストはもう待ちきれないって!」と,ある日直の生徒が,こっそり私たちにそう言いました."
 BA_ape.1003.Prize3:0 "ヘイロー覚醒の準備が完了しました.関連する作業を開始できます.[Root.GetRulerName]は,私たちが肖像権を侵害したとして公に抗議しました.世間では一部の非難と,かなりの数の狂乱めいた発言が巻き起こっています.一部が事前に闇市に流出したフィギュアは,信じられないような価格にまで高騰しているそうです."
 BA_ape.1003.Prize4:0 "ヘイロー覚醒の準備が完了しました.関連する作業を開始できます.私たちの予算は連邦生徒会にかなりの出費を強いましたが,配布されたアクセサリーは瞬く間に各ニュースの見出しを飾り,かなりの期待を集めました.間違いなく,今回の作業はかなりスムーズに進むでしょう."
 BA_ape.1003.next:0 "任せたよ!"

 BA_ape.1004.name:0 "$BA_ape.1001.name$"
 BA_ape.1004.desc:0 "ヘイロー覚醒作業はひとまず完了しました.ほとんどの生徒のヘイローの外見に変化はありませんでしたが,明るさが少しだけ向上しました.今回の改造によって,ヘイローが持つ神性の一部を覚醒させることができました.さらなる努力で,別の神性も統一する必要があります."
 BA_ape.1004.next:0 "効果があるといいのですが."
 BA_ape.1004.next.tip:0 "§Gヘイロー覚醒§!の伝統がアンロックされました.この伝統を完了して,ヘイロー覚醒の最終段階に進みましょう."

 BA_ape.1005.name:0 "$BA_ape.1001.name$"
 BA_ape.1005.desc:0 "一連の努力の結果,私たちのヘイローは完全に覚醒しました.生徒たちは胸躍る力と精神に満たされています.神性を抱擁した後,私たちはすべてを改造するに足る力を手にしました."
 BA_ape.1005.next:0 "輝きは永遠に."

 BA_Halo_awaken_chain_title:0 "ヘイロー覚醒"
 BA_Halo_awaken_chain_desc:0 "$BA_ape.1001.desc$"
 BA_Halo_research:0 "ヘイロー研究"
 BA_Halo_research_DESC:0 "ヘイロー爆弾がヘイローを破壊する原理から出発し,すべての生徒を動員して研究を行い,ヘイローを正確に破壊・再構築できるようになるまで.ヘイローの奥義を少しずつ解き明かし,それを自らの手で掌握します."
 BA_Halo_preparation:0 "ヘイロー改造準備"
 BA_Halo_preparation_DESC:0 "関連する施設,人材,そして報酬を準備します."
 BA_Halo_remake:0 "ヘイロー改造"
 BA_Halo_remake_DESC:0 "投薬,手術,回復訓練など,一連の治療法を採用し,すべての生徒のヘイローの潜在能力を覚醒させます."


#星球飞升
 BA_ape.2000.name:0 "年代記"
 BA_ape.2000.desc:0 "「先生,今の学園都市の惑星は,すでに星間旅行のニーズを完全にサポートできなくなっています.土地や資源の面で深刻な浪費もありますし......\nもちろん,様々な改造案は以前から提出されていて,中にはすべてを解体して再建するというものもあれば,失われた帝国をお手本にするというものもあります......\nあ,先生は,これらの案が実行可能だとは思わないでしょうけど......\nでも,アロナが一番気に入っているのはこの案なんです.これは,各区画に対して異なる方向性のガイドラインを提示していて,改造後は,区画の効率がほぼ倍になるのに,建造費用はほとんど変わらないんです!すごいでしょう!欠点ですか?もちろんありますけど......この案だと,各区域ごとに異なる改造工事を設計しないといけなくて......」"
 BA_ape.2000.a:0 "構わないよ,この案にしよう."
 BA_ape.2000.a.re:0 "「......えっ,それはかなり大きな出費になりますし,それに,みんなの思い出がいっぱい詰まった場所もたくさんなくなってしまいます......\n§B歴史と記憶,ついでに年代記を編纂する§!......ですか?ええ,確かにそうすべきですね,先生.過去に囚われて未来を忘れるのは,私たちのやり方ではありませんからね.では,日付を決めてみんなにこのことを伝えましょう.改造のことと年代記の編纂作業は,みんなで一緒に進めていきましょう,ね?」"
 BA_ape.2000.b:0 "問題ないよ.任せたよ."

 BA_ape.2001.name:0 "年代記:技術オプション準備完了"
 BA_ape.2001.desc:0 "学園都市の改造を円滑に進めるため,改造チームはすでに研究オプションを1つ用意しました."
 BA_ape.2001.next:0 "統括室に準備を始めさせよう."

 modifier_Blue_world_6:0 "年代記:星空"

 BA_ape.2003.name:0 "年代記:異なる選択肢"
 BA_ape.2003.desc:0 "私たちの過去の過ちはキヴォトスに破滅の結末をもたらしました.私たちにはまだチャンスがあります.重要なのは経験ではなく,その延長線上にある,歪められた終点とは異なる結果なのです."
 BA_ape.2003.next:0 "これに繋がる選択肢は,私たちならきっと見つけられます."
 BA_ape.2004.name:0 "クロニクル:高塔の下に咲き誇る花々"
 BA_ape.2004.desc:0 "キヴォトスには,かつて雲を突く巨塔があった.そこは星の河に最も近い場所.その高塔の下では,数え切れないほどの花々が咲き乱れ,まるで童話の絵のようだった."
 BA_ape.2004.next:0 "私たちはこのような日々が永遠に続くことを祈った."
 BA_ape.2005.name:0 "クロニクル:灰と炎に染まった日々"
 BA_ape.2005.desc:0 "相容れない思想があり,決して解けない憎しみがあった.私たちはその代償を払った.キヴォトス全体が耐え難いほどの代償を."
 BA_ape.2005.next:0 "だが,誰も灰暗く重苦しいバッドエンドを好まない."
 BA_ape.2006.name:0 "クロニクル:決して手放せないもの"
 BA_ape.2006.desc:0 "それでもなお,私たちは最も大切なものを失わなかった.辛いことがあったとしても,誰もが最後には笑顔を見せることができた."
 BA_ape.2006.next:0 "私たちは再び団結し,同じ夢と希望を胸に抱いた."
 BA_ape.2007.name:0 "クロニクル:星空,星空"
 BA_ape.2007.desc:0 "これまで見上げるしかなかった星空が,私たちの新たな故郷となった.もう星々に叱られる心配もない,この感覚は本当に不思議だね."
 BA_ape.2007.next:0 "小さなファイル一つですべてを変えることができる."
 BA_ape.2008.name:0 "クロニクル:新たなフロンティア"
 BA_ape.2008.desc:0 "新たな連邦生徒会長,新たな秩序,新たな技術,新たな宇宙船,新たな建造物.新たな惑星,新たな友達.新たなキヴォトス."
 BA_ape.2008.next:0 "私たちの故郷が,この紺碧の新世界の中に."
 BA_ape.2009.name:0 "クロニクル:私たちの物語"
 BA_ape.2009.desc:0 "私たちは自分たちの進むべき道を自ら決める.私たちの知恵と勇気は,足跡が届くあらゆる場所に刻まれている."
 BA_ape.2009.next:0 "これこそが,私たちがこの手で書き記した,§B私たちの物語§!だ."
 BA_ape.2010.name:0 "クロニクル:終章"
 BA_ape.2010.desc:0 "歴史の終章は,新たな歴史を刻むまさに今.真新しいキヴォトスが星の河の中にそびえ立つ."
 BA_ape.2010.next:0 "幼き神々へ."

