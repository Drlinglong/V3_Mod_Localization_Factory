 BA_Emergencies_Caerbannog_chain_title:0 "カーバノグの兎"
 BA_Emergencies_Caerbannog_chain_desc:0 "[Root.Capital.Getname]にある連邦生徒会本部が襲撃されました!襲撃者は「RABBIT小隊」と名乗っています.彼女たちは一体何者で,何を企んでいるのでしょうか?"

 BA_Emergencies.0001.name:0 "SRT襲撃"
 BA_Emergencies.0001.desc.a:0 "[Root.Capital.Getname]にある連邦生徒会本部が突然の襲撃を受けました!今回の襲撃は,連邦生徒会本部に深刻な被害を与えました.\n§Rシッテムの箱もEMP攻撃により機能停止し,一時的に起動できません......!§!\n襲撃者は名乗りませんでしたが,監視カメラの映像から,彼女たちが旧「SRT学園」の生徒である証拠が残されています.SRT学園は連邦生徒会防衛室から廃校命令が下されているため,その手がかりから彼女たちを見つけ出すのは困難です."
 BA_Emergencies.0001.desc.b:0 "[Root.Capital.Getname]にある連邦生徒会本部が再び突然の襲撃を受けました!今回の襲撃も,旧「SRT学園」の生徒が仕掛けたものです.今回は備えがあったため,深刻な被害は出ていません.しかも,彼女たちの目的は攻撃ではなく,抗議のようです......"
 BA_Emergencies.0001.a:0 "信じられない......"

 BA_Emergencies.0002.name:0 "RABBIT小隊!"
 BA_Emergencies.0002.desc:0 "どうやら前回のSRT襲撃事件の続きのようです.旧SRT学園の残党で,ヴァルキューレ警察学校に編入されるはずだった§R「RABBIT小隊」§!が廃校命令に対する抗議を始めました.我々の警備隊が出動し鎮圧を試みましたが,失敗しました.現在,彼女たちは警備隊と交戦中で,戦況は非常に膠着しています."
 BA_Emergencies.0002.a:0 "彼女たちは何をしようとしているの......"
 BA_Rabbit_sqart_story:0 "「RABBIT小隊」"
 BA_Rabbit_sqart_story_desc:0 "SRT特殊学園の一年生四名で編成された小隊"

 BA_Emergencies.0003.name:0 "RABBIT小隊!"
 BA_Emergencies.0003.desc:0 "SRTの生徒はまさに精鋭中の精鋭ですが,我々は苦戦の末,この小隊をなんとか鎮圧することに成功しました.しばらくは脅威となることはないでしょう.当面は,瓦礫の撤去と連邦生徒会の機能再建が急務です."
 BA_Emergencies.0003.a:0 "キヴォトスの今のこの平和が,もう少し長く続いてくれるといいのですが."

 BA_Emergencies.0004.name:0 "アロナ,再接続"
 BA_Emergencies.0004.desc:0 "以前の襲撃と抗議により,連邦生徒会本部の大半の機能が失われていました.復旧作業が進み,連邦生徒会は損傷した機能を回復させることができました.シッテムの箱も故障が解消され,起動可能になりました."
 BA_Emergencies.0004.a:0 "すぐにアロナに連絡しよう.彼女なら何かしてくれるはずだ."

 BA_Emergencies.0005.name:0 "シッテムの箱 通信インターフェース"
 BA_Emergencies.0005.desc:0 "「うぅっ!ひどいよ!EMPなんて使うなんて,アロナはずっと恐ろしい夢を見てたんだから!うぅう......」"
 BA_Emergencies.0005.a:0 "アロナ,泣かないで,よしよし."
 BA_Emergencies.0005.a.response:0 "「ちょっと時間をください.アロナはすごいAIだから,すぐに襲撃者を見つけ出すからね!」"
 BA_Emergencies.0005.b:0 "もちろん.アロナは一番だよ,さあ,やってごらん."

 BA_Emergencies.0006.name:0 "小兎公園"
 BA_Emergencies.0006.desc:0 "アロナがRABBIT小隊の隠れ家を見つけたよ!「小兎公園」という,寂れてボロボロの公園にいるみたい.そこでテントを張って,防御施設を築いてるみたいだよ.\n\n§H([Root.Capital.Getname]にある「小兎公園」の障害物を排除し,次のイベントに進めましょう)§!"
 BA_Emergencies.0006.a:0 "ならば,見に行ってみましょうか."

 BA_Emergencies.0007.name:0 "RABBIT追跡"
 BA_Emergencies.0007.desc:0 "私たちの行動はRABBIT小隊を警戒させてしまいました.彼女たちはあっという間に小兎公園に防御施設を築き,抗議活動の要塞にしてしまいました.ヴァルキューレはRABBIT小隊の100倍近い部隊を派遣し鎮圧に向かわせましたが,前線は膠着状態に陥っているようで,戦況は思わしくありません."
 BA_Emergencies.0007.a:0 "私が様子を見に行きましょう."
 BA_Emergencies.0007.b:0 "長いイベントをスキップ"

 BA_Emergencies.0103.name:0 "イベントスキップ確認"
 BA_Emergencies.0103.desc:0 "スキップしますか?"
 BA_Emergencies.0103.confirm:0 "このイベントは何百回も見てるから,はい."
 BA_Emergencies.0103.return:0 "スキップしないでおこう."

 BA_Emergencies.0008.name:0 "RABBIT捕獲作戦"
 BA_Emergencies.0008.desc:0 "(ヴァルキューレはRABBIT小隊の100倍近い部隊を派遣し鎮圧に向かわせたものの,前線は膠着状態に陥っており,戦況は思わしくないようだ.)\n\n(ヴァルキューレの前線指揮官らしき人物が盛大にため息をついている.様子を見に行ってみよう.)"
 BA_Emergencies.0008.a:0 "状況,なんだか思わしくないですね......"
 BA_Emergencies.0008.a.re:0 "「......あんた,誰?」\n(差し出された紹介状を見て)\n「......あ,これは失礼をいたしました.私は今回の作戦で現場を指揮しております,ヴァルキューレ警察学校公安局長の尾刃カンナと申します.」"
 BA_Emergencies.0008.b:0 "今の状況はどんな感じですか?"
 BA_Emergencies.0008.b.re:0 "「ええと......ご覧の通りと申しますか,兵力はもうほとんど残っておらず,士気もどん底です.本来は数で押し切るつもりでしたが,まさかSRTの火力がここまでとは.......残りの人員はもう......ええと,あの生活安全局だけです.」"
 BA_Emergencies.0008.c:0 "ええと,あはは......"
 BA_Emergencies.0008.c.re:0 "「(あいつらだ!強盗も人質も街区も全部まとめてぶっ飛ばした,あのトンデモナイおバカさんたちめ!おい,今どこに行ったんだ?まさか前線に行ったんじゃないだろうな!?)"
 BA_Emergencies.0008.d:0 "「ここにいる生徒たちの情報,何かありますか?」"
 BA_Emergencies.0008.d.re:0 "「「はい,あります.彼女たちはSRT特殊学園所属の1年生部隊――RABBIT小隊です.人数は少ないものの,装備は最新鋭なので厄介でして......"
 BA_Emergencies.0008.e:0 "「なるほど.他に何か,より詳しい情報はありますか?」"
 BA_Emergencies.0008.e.re:0 "「「もちろんです.こちらが連邦生徒会から提供された,この4名の生徒の情報です......"
 BA_Emergencies.0008.next:0 "「よし.見てみよう......」"

 BA_Emergencies.0009.name:0 "「中継ドローン映像」"
 BA_Emergencies.0009.desc:0 "§E「「おい,何見てんだよ.MANPADSの味見でもしてぇのか!?」§!"
 BA_Emergencies.0009.a:0 "「(彼女がリーダーか......配置を見るに,スナイパーはあの方向か......)」"
 BA_Emergencies.0009.a.re:0 "§E「「あーもう,ミヤコはいつも真面目なんだから,つまんなーい......"
 BA_Emergencies.0009.b:0 "「(インカムの声がよく聞こえないな,もしかしてここにいないあの隊員か?)」"
 BA_Emergencies.0009.b.re:0 "§E「「わ,分かってるってば!忘れるわけないじゃん,安心して!」§!"
 BA_Emergencies.0009.next:0 "「(超派手な爆発音,そして信号途絶)」"

 BA_Emergencies.0010.name:0 "「作戦」"
 BA_Emergencies.0010.desc:0 "「「あれがヴァルキューレのものじゃないってことは分かってたはずだろ,それでも発砲したってのか......本当に粗雑な連中だ.あれで本当にSRTの生徒なのか......」」"
 BA_Emergencies.0010.a:0 "「本当に活発な子たちだね.」"
 BA_Emergencies.0010.a.re:0 "「「ただの馬鹿ならまだしも,これだけ強力な力を持った馬鹿じゃ話が通じやしない,本当に厄介だ......"
 BA_Emergencies.0010.b:0 "「......ここは私に任せてください.方法はあります.」"
 BA_Emergencies.0010.b.re:0 "「「今動員できる人数は5人に満たないのですが,それでもなお,方法が......?」」"
 BA_Emergencies.0010.next:0 "「キリノ,フブキ.私について来なさい.」"

 BA_Emergencies.0011.name:0 "「作戦」"
 BA_Emergencies.0011.desc:0 "§B「「ま,まさか......」"
 BA_Emergencies.0011.a:0 "「私にとっては,みんな等しく『生徒』ですよ.」"
 BA_Emergencies.0011.a.re:0 "「「そうですか......まあ,無理に止めるつもりはありません."
 BA_Emergencies.0011.next:0 "「心配いりません.君たちはまずこうして,それからああするのです......」"

 BA_Emergencies.0012.name:0 "「作戦成功」"
 BA_Emergencies.0012.desc:0 "「策定した作戦は成功裏に終わった.少しばかりの計略で,RABBIT小隊の捕獲に成功."
 BA_Emergencies.0012.a:0 "「きっとキヴォトス詐欺防止アプリとか,インストールしてないんだろうな......」"

 BA_Emergencies.0013.name:0 "「連行」"
 BA_Emergencies.0013.desc:0 "§B「「私たちがあんな頭の悪そうな奴らに......」§!"
 BA_Emergencies.0013.a:0 "「はじめまして.あなたたちはSRTの生徒さん,ですね.」"
 BA_Emergencies.0013.a.re:0 "§E「「あなたに話すことなんてないわ!」§!"
 BA_Emergencies.0013.b:0 "「ええ.そうです.」"
 BA_Emergencies.0013.b.re:0 "§W「「そうですか."
 BA_Emergencies.0013.next:0 "「ふむ......本当に活発な子たちだなぁ......」"

 BA_Emergencies.0014.name:0 "「取り調べ記録 977-R」"
 BA_Emergencies.0014.desc:0 "「RABBIT小隊は全員収容済み,現在取り調べ室にて取り調べを待機中.」"
 BA_Emergencies.0014.a:0 "「取り調べ§ERABBIT 2§!」"
 BA_Emergencies.0014.b:0 "「取り調べ§BRABBIT 3§!」"
 BA_Emergencies.0014.c:0 "「取り調べ§LRABBIT 4§!」"
 BA_Emergencies.0014.fail:0 "「尋問は終了した.他の者も尋問するように.」"

 BA_Emergencies.0015.name:0 "「尋問記録 977-R-1」"
 BA_Emergencies.0015.desc:0 "「§E「......」§!」"
 BA_Emergencies.0015.a:0 "「氏名は?」"
 BA_Emergencies.0015.a.re:0 "「§E「聞かずとも分かることでしょう.今更訊き直す意味が?」§!」"
 BA_Emergencies.0015.c:0 "「質問は許可されていない.氏名は? 所属は?」"
 BA_Emergencies.0015.c.re:0 "「§E「......空井サキ.SRT特殊学園,RABBIT小隊の隊員......だった,とでも言いましょうか.あなた方に訳も分からず連れてこられるまでは.」§!」"
 BA_Emergencies.0015.d:0 "「いい態度だ.現状は理解しているな?」"
 BA_Emergencies.0015.d.re:0 "「§E「今更,脅しが通用するとでも? SRTの訓練内容には,捕縛された際の対応も含まれています.\n§H私から何も聞き出せるとは思わないでください.§!」§!」"
 BA_Emergencies.0015.e:0 "「......成績を見るに,あなたはSRTの中でも非常に優秀な生徒のようだな.」"
 BA_Emergencies.0015.e.re:0 "「§E「......」§!」"
 BA_Emergencies.0015.f:0 "「筆記試験はほぼ満点,実演もほとんどミスがない.なぜこんなことをした?」"
 BA_Emergencies.0015.f.re:0 "「§E「......ヴァルキューレとSRTは違う.\nSRTでは,放課後ですら厳格な規則に従って生活する.朝は定時に起床し寝具を整え,その後一日を訓練と学習に費やし,放課後も宿舎では不測の事態に備え警戒を怠らない.この常に戦場にある心構えこそ,SRTがSRTとして知られる所以だ.§H\n......ヴァルキューレ学園とは違う.§!\n最も規則を重んじると言われる公安局ですら,放課後は私服を着て好き勝手しているでしょう? 自由を手にしてだらだら生きる犬よりも,私は厳しい環境で誇り高く生きる狼でありたい.」§!」"
 BA_Emergencies.0015.g:0 "「なるほど.では,なぜ全ての弾薬を使ってドローンを破壊した?」"
 BA_Emergencies.0015.g.re:0 "「§E「......\n\n......ええと,訓練中に弾薬を無駄遣いしたことはなかったので,一度試してみようかと......」§!」"
 BA_Emergencies.0015.return:0 "「......」"

 BA_Emergencies.0016.name:0 "「尋問記録 977-R-2」"
 BA_Emergencies.0016.desc:0 "「§B「ねえ,そろそろ訊いていい? あと何時間ここにいればいいの? 早く帰らせてくれないかな,予備の飴ももうほとんどないし.」§!」"
 BA_Emergencies.0016.a:0 "「こんな状況で飴の話ではない.なぜ公園を占拠した?」"
 BA_Emergencies.0016.a.re:0 "「§B「......『武器を捨てればこんなことにはならなかった』って?......私は,ただSRTを離れたくなかっただけ.」§!」"
 BA_Emergencies.0016.b:0 "「仲間を捨てられなかった,ということか......」"
 BA_Emergencies.0016.b.re:0 "「§B「あは,ていうかやっとRABBIT小隊とはお別れできたよ.毎日サキにあれこれ言われるし,ミユはしょっちゅう泣くし......」§!」"
 BA_Emergencies.0016.c:0 "「では,なぜ離れたくなかった?」"
 BA_Emergencies.0016.c.re:0 "「§B「そんなの,山積みの武器のためでしょ! SRTのいろんな武器は,ヴァルキューレのポンコツどもよりずっとマシだよ!\n§R区画を更地にするミサイルとか,艦船の装甲すら防げない弾薬§!とか......こんな武器を好き勝手使えるのは,SRTだけなんだから!」§!」"
 BA_Emergencies.0016.d:0 "「いやいやいや,そんな武器,SRTでも好き勝手には使えないだろ!」"
 BA_Emergencies.0016.d.re:0 "「§B「お?」§!」"
 BA_Emergencies.0016.e:0 "「SRTは本来,市民の安全を守る組織ではないのか?」"
 BA_Emergencies.0016.e.re:0 "「§H「え,そんなことあったっけ?」§!」"
 BA_Emergencies.0016.return:0 "「......」"

 BA_Emergencies.0017.name:0 "「尋問記録 977-R-3」"
 BA_Emergencies.0017.desc:0 "「§L「うぅ......」§!」"
 BA_Emergencies.0017.a:0 "「では,君の氏名は......」"
 BA_Emergencies.0017.a.re:0 "「§L「霞沢ミユ......ですぅ......\nSRT特殊学園1年......RABBIT小隊の隊員......職能はスナイパーで......\n今年15歳で,誕生日は7月12日,き,趣味は小石拾いですぅ......」§!」"
 BA_Emergencies.0017.b:0 "「......そこまで詳しくなくていい.」"
 BA_Emergencies.0017.b.re:0 "「§L「うぅ......私,これからどうなっちゃうんですか......\nまさか,恐ろしい拷問とか......!?\n朝から晩まで同じ曲を聴かされ続けたり,一晩中くすぐられたりとか......!\n§Hお,お願いです許してください! し,知ってることは全部話しますから!」§!」"
 BA_Emergencies.0017.c:0 "「......話してくれるなら,編入を拒否した理由を教えてくれるか?」"
 BA_Emergencies.0017.c.re:0 "「§L「へ,編入はちょっと怖いですぅ......私......誰かと仲良くなるのが,ちょっと怖いんですぅ......\n今のRABBIT小隊とは,特別仲が良いとは言えないけど......たまにミヤコさんが来て,世話をしてくれますぅ......でも,ヴァルキューレに編入したら......\n全部やり直しになりますぅ......私みたいに影の薄い人間に,誰も話しかけてくれないですぅ......それならいっそ,公園で野宿した方が......」§!」"
 BA_Emergencies.0017.d:0 "「つまり,知らない人と会うのが怖い,と?」"
 BA_Emergencies.0017.d.re:0 "「§L「知らない人と会うというより......誰かに忘れられてしまうのが,怖いですぅ......みんなに空気みたいに扱われるんだって思ったら,もう......\n性格を変えるためにSRTに入学したのに,まさかこんなことに......私,これからどうすればいいんですか......」§!」"
 BA_Emergencies.0017.e:0 "「そういえば,ヴァルキューレの生活安全局は悪くないかもしれないな?」"
 BA_Emergencies.0017.e.re:0 "「§L「人が少なくて,面倒事も少ない? 誰とも会わずに済む,静かな学園生活......?\nたくさんの市民......ですか,あ......それは,ちょっと......」§!」"
 BA_Emergencies.0017.return:0 "「......」"

 BA_Emergencies.0018.name:0 "「尋問」"
 BA_Emergencies.0018.desc:0 "「大体の状況は把握できた.この生徒たちはみんな良い子だ.隊長はまだ尋問していないから,この機会に彼女たちの情報を探ってみよう.」"
 BA_Emergencies.0018.a:0 "「RABBIT 1,月雪ミヤコ......」"

 BA_Emergencies.0019.name:0 "「尋問ファイル 977-R-4」"
 BA_Emergencies.0019.desc:0 "「§W「あ,あなたは......」§!」"
 BA_Emergencies.0019.a:0 "「ミヤコ......だね.驚いたかな?」"
 BA_Emergencies.0019.a.re:0 "「§W「つまり,あなたが私を尋問する,と......\nまあ,誰であろうと,私の答えは変わりません.聞きたいことがあるなら,どうぞ.」§!」"
 BA_Emergencies.0019.b:0 "「そこでの生活に,何か不便なことはあったかな?」"
 BA_Emergencies.0019.b.re:0 "「§W「最初から話が逸れますね......ご心配なく.たとえあったとしても,捕虜の身で話す意味はありません.\nそれとも,環境を改善することで私から情報を引き出そうと? もし私を裏切り者に仕立てたいのなら,その考えは早々に諦めてください.どんな条件であろうと,SRTへの私たちの気持ちは変わりません.」§!」"
 BA_Emergencies.0019.c:0 "「では,別の質問だ.ヴァルキューレのことは嫌いかな?」"
 BA_Emergencies.0019.c.re:0 "「§W「......少し誤解されているかもしれません.私たちが転入を拒否したのは,ヴァルキューレが嫌いだからではありません.§H私たちが嫌いなのは,SRTを離れることそのもの,です.§!\nなぜかというと......SRTにはSRTにしかない『正義』があります.説明するなら,それは難しい概念ではありません.あなたも,正義という言葉に馴染みがないわけではないでしょう.\n他の学校にも私たちと似たような集団があるという話も聞きますが......ヴァルキューレでも,生徒たちは自分たちのあらゆる行動が『正義』に基づくものだと信じています.しかし,私にとって,それらは真の正義ではありません.\n§H『正義』とは真理から導き出されるものであり,相手や状況によって変わるべきではありません.しかし,ヴァルキューレの各治安組織は,様々な利害関係を考慮しなければならない状況にあります.『正義』は,彼女たちそれぞれの見解や考えによって絶えず歪められてしまうのです.§!\nSRTだけが......影響されることなく,自分たちの正義を貫き通すことができます.時間や場所,相手が誰であろうと,唯一の正義を追い求める......」§!」"
 BA_Emergencies.0019.d:0 "「......話を変えようか.何か必需品や,単純に欲しいものはないかな?」"
 BA_Emergencies.0019.d.re:0 "「§W「無駄話をするつもりはありませんし,不満もありません.あえて言うなら,SRTの封鎖命令を撤回していただけませんか?\n......少し難しい,ですか......それなら,私たちは戦い続けます.SRTを再開させるために.」§!」"
 BA_Emergencies.0019.e:0 "「たとえ......ほとんど勝ち目がないとしても?」"
 BA_Emergencies.0019.e.re:0 "「§W「はい.\n\n§R私たちがあきらめない限り,SRTの名が消えることはありません.§!\n\nそれだけです.」§!」"
 BA_Emergencies.0019.return:0 "「......」"

 BA_Emergencies.0020.name:0 "「尋問終了」"
 BA_Emergencies.0020.desc:0 "「尋問は終了した.尋問報告書を提出した後,連邦生徒会の行政委員は尋問者(つまり私)に彼女たちの処分権を移譲すると決定した.要するに,彼女たちは自由になったのだ.」"
 BA_Emergencies.0020.a:0 "「もう一度,彼女たちに会いに行こう.」"

 BA_Emergencies.0021.name:0 "「RABBIT小隊」"
 BA_Emergencies.0021.desc:0 "「角を曲がる前,すでに彼女たちが向こう側で何か話しているのが聞こえてきた......」"
 BA_Emergencies.0021.a:0 "「......」"
 BA_Emergencies.0021.a.re:0 "「§B「やっと終わった......かな? もうアメちゃんなくなりそうだし,帰りたいなー......」§!\n\n§E「そんなこと言ってる場合かよ! すぐに私たちの処分が下されるんだぞ! この雰囲気だと,少なくとも......退学覚悟だろ......!」§!\n\n§B「そうは言っても,SRTはすでに閉校されてるでしょ.退学になったところで,私たちには大したことないんじゃない.\nまあ,退学より重い罰もあるかもしれないけどね.地下の変な施設に連れて行かれて,色々なことを強制されたり,実験動物にされたりとか......」§!\n\n§L「......ひぃっ! ぜ,全部おしまいだぁ......!」§!」"
 BA_Emergencies.0021.b:0 "「(聞き続ける)」"
 BA_Emergencies.0021.b.re:0 "「§W「ごめんなさい.私がもっと上手くやれていたら......みんなもこんな目に遭わなくて済んだのに......」§!\n\n§E「なんで謝るんだよ?」§!\n§B「どうしたの,急に責任感でも湧いてきた?」§!\n\n§E「ミヤコ,あんた勘違いしないで.学校が閉鎖されるって決まった時から,あんたはもう私たちの小隊長じゃないんだから.だから,急に自分を責め始めたってどう言っていいか分からないし,そもそもあんたに何か責任を期待してたわけでもない.」§!\n\n§W「そうは言っても,私は......」§!」"
 BA_Emergencies.0021.next:0 "「みんな,お疲れ様.」"

 BA_Emergencies.0022.name:0 "「まだ消えない猜疑心」"
 BA_Emergencies.0022.desc:0 "「§B「あ,あなたは......」§!\n\n§L「ひぃっ......!」§!」"
 BA_Emergencies.0022.a:0 "「......まだ何も言ってないけど,先に君たちに謝っておこう.」"
 BA_Emergencies.0022.a.re:0 "「§W「まだいらしたんですね,先生.ヴァルキューレに何か用ですか?\nそれとも,もしかして......私たちに何か御用でも?」§!」"
 BA_Emergencies.0022.b:0 "「うん.行政委員から君たちに今回の処分内容を伝えるよう言われている.」"
 BA_Emergencies.0022.b.re:0 "「§L「......うぅ!」§!\n§B「まあ,どう処分されようとあたしにはもうどうでもいいけどね.」§!\n§E「......」§!」"
 BA_Emergencies.0022.c:0 "「簡単に言うと,全員釈放だ.君たちはどこへ行っても自由になった.」"
 BA_Emergencies.0022.c.re:0 "「§W「......えっ!?」§!\n\n§B「......釈放? 処分内容は?」§!\n\n§E「待って,ってことはSRTに戻れるってこと!?」§!」"
 BA_Emergencies.0022.d:0 "「ああ,それはさすがにまだできない......」"
 BA_Emergencies.0022.d.re:0 "「§E「なんだよ,がっかり......」§!」"
 BA_Emergencies.0022.next:0 "「実は......」"

 BA_Emergencies.0023.name:0 "「まだ消えない猜疑心」"
 BA_Emergencies.0023.desc:0 "§W「公園での作戦は無事成功......その功績と引き換えに,私たちへの処分権が手に入ったと?......理解し難いですが,状況は把握しました.それで,私達にどうしろと?」§!\n§E「あの......そう言われても......」§!§T「SRTに戻れないなら,どこでも同じじゃないですか......」§!\n§B「とにかく,休める場所が欲しいです.もうクタクタで......」§!"
 BA_Emergencies.0023.a:0 "シャーレで少し休んでいくのもいいし,そのまま住んでもいいんだよ?"
 BA_Emergencies.0023.a.re:0 "§E「......はぁ?」\n§B「女子生徒何人か,自分の住処に呼んで何するつもりだよ?」\n§W「......信じられない」\n§!§T「や,やっぱり......前の恨みがあるんだ......」\n§B「あー......なんか,イケナイこといっぱいされちゃうんだろなー」\n§E「ていうか,シャーレってなんかいろんなとこに盗聴器が仕掛けられてるって聞いたけど」\n§T「私達の日常を盗聴して,一体何をしようと!」\n§B「配信できないようなこと,いっぱいさせられちゃったりとか?」§!"
 BA_Emergencies.0023.b:0 "誰がするか!話をあらぬ方向に持っていくな!"
 BA_Emergencies.0023.b.re:0 "§W「ご厚意はありがたいのですが,そのご提案は受け入れられません.のんびりと恵まれた生活を送ることは,私達の本来の目的である『連邦生徒会への抗議』と相反します.」\n§E「そこに厳格な規律や訓練はないんですよね?1,2日ならまだしも,ずっといるのは耐えられません.」\n§B「それに,色んな危険物も使えないし......」\n§T「い,いきなり私たちを信じろって言われても,ちょっと......」"
 BA_Emergencies.0023.c:0 "じゃあ,公園にテントを張ってキャンプ地にするのはどう?"
 BA_Emergencies.0023.c.re:0 "§W「私達が以前,占拠していた......あのラビット公園ですか?」\n§E「......異論はありません.あそこの環境はSRTの野戦訓練場に少し似ています.」\n§B「私もありません.私の装備もあそこに置いてありますし.」\n§!§T「わ,私も......」\n§W「ある意味,私達は抗議を続けられるわけですから,私達にとっては好条件ですが......本当に,よろしいのですか?」"
 BA_Emergencies.0023.d:0 "むしろ,他に何か手伝えることはないかな?"
 BA_Emergencies.0023.d.re:0 "§W「ご心配なく.私達はもう,非力な子供ではありません.それに,以前にも言いましたが,私達はまだ先生を信用できません......これほど寛大に接していただいても.」"
 BA_Emergencies.0023.e:0 "構わないよ.君たちが辛い思いをしないならね."
 BA_Emergencies.0023.e.re:0 "§W「本当に変な人......」\n§E「次に会う時は敵だからね!」\n§B「いやいや,最初から敵じゃん?」\n§!§T「ま,待って!......置いていかないで!」§!"
 BA_Emergencies.0023.next:0 "(時間がある時に,ラビット公園に様子を見に行こうか......)"

 BA_Emergencies.0024.title:0 "RABBIT,駐屯"
 BA_Emergencies.0024.desc:0 "RABBIT小隊はラビット公園に戻って駐屯した.彼女たちの状況は依然として気がかりだ.しばらくしたら,すぐに様子を見に行くべきだろう."
 BA_Emergencies.0024.next:0 "了解."
 BA_Emergencies.0024.tip:0 "Aronaの連絡画面でRABBIT小隊と連絡を取ることができる."

 BA_Emergencies.0110.title:0 "交流:RABBIT小隊"
 BA_Emergencies.0110.desc:0 "テスト記述"
 BA_Emergencies.0110.a:0 "差し入れテスト"
 BA_Rabbit_feed_limit:0 "一日何食でも困らない?"
 BA_Rabbit_feed_limit_reached:0 "ハイハイハイ,お腹いっぱい!"
 BA_Emergencies.0110.exit:0 "戻る"


 BA_Emergencies.0200.name:0 "テスト中(最終調整)"
 BA_Emergencies.0200.desc:0 "これはRABBIT強襲イベントチェーンの最後の締めイベントです.\nイベントチェーンはまだ完成していません.乞うご期待."
 BA_Emergencies.0200.a:0 "いつか,この天坑が埋まりますように......"


####################
##给食部与美食研
####################
 BA_Emergencies.0401.name:0 "ニュース:展示会襲撃"
 BA_Emergencies.0401.desc:0 "......本校の記者の情報によると,昨日,自称『美食研究会』の4人組のサークルが展示会を襲撃しました.事件が起きたのは水族館で,当時,その水族館では新種のゴールデンサーモンが展示されていました.美食研究会は警備を正面から突破してサーモンを強奪し,近くで車を奪い,猛スピードで走り去りました.展示会の職員によると,今回強奪されたゴールデンサーモンは無事では済まないだろうが,その味は普通のサーモンと大差ないとのことです......強奪された車は,最近購入された食堂の食材輸送用の車で,最終的には警備の火力による共同迎撃と,運転者の運転技術により川に転落,残念ながら廃車となりました.被害者であり,給食部の部長である愛清フウカ氏は現在,精神的に安定しています......."
 BA_Emergencies.0401.a:0 "ヴァルキューレに任せ,必ず法の裁きを受けさせよ."
 BA_Emergencies.0401.b:0 "被害者へ補助金を支給"
 BA_Emergencies.0401.b.tip:0 "少量のエネルギー通貨を消費し,被害者を補助する."

 BA_Emergencies.0402.name:0 "ニュース:不良の抗争"
 BA_Emergencies.0402.desc:0 "......情報筋によると,ゲヘナ自治区内に位置する二つの不良グループが縄張り争いの問題で交渉を行いました.残念ながら交渉は合意に至らず,双方ともにそれぞれの拠点に戻り,全面戦争の準備を進めています.特筆すべきは,本校の記者は,以前展示会を襲撃した美食研究会が近くでトウモロコシを買い占め,販売用の屋台を設営しているのを発見したようです.この行動の動機は謎に包まれており,彼女たちと衝突している双方との関連性は,さらなる調査が必要です......."
 BA_Emergencies.0402.a:0 "興味深い."
 BA_Emergencies.0402.b:0 "近くの風紀委員に連絡を取り,これは彼女たちを一網打尽にするチャンスだ."
 BA_Emergencies.0402.b.tip:0 "風紀委員会の活動に物資支援を提供する"

 BA_Emergencies.0403.name:0 "ニュース:衝突中止"
 BA_Emergencies.0403.desc:0 "......ここで速報です.ゲヘナ自治区内の二つの不良グループは予定通り開戦しましたが,その戦闘が近くで休暇中だった風紀委員長を驚かせました.それを察知した不良たちは緊急で連携しましたが,近くで焼きトウモロコシを販売していた自称『美食研究会』の4人組サークルを含め,風紀委員長によって全員一掃されました.この一件により,不良たちが短期間で再び抗争を組織することは困難となり,この地域は一時的に平和を取り戻しました......."
 BA_Emergencies.0403.a:0 "よし,だが美食研究会はどこに逃げた?"

 BA_Emergencies.0404.name:0 "ニュース:食堂での将棋倒し"
 BA_Emergencies.0404.desc:0 "......報道によると,昨日,給食部食堂にて将棋倒し事件が発生しました.美食の香りに誘われておかわりを求める生徒たちと,正体不明の物体に驚いて逃げ出す生徒たちが交錯し,興奮と恐怖の狭間で将棋倒しが起こりました.一人の生徒が長時間の空腹と,せっかく取った食事が人波にぶつかってひっくり返された怒り空腹で気絶した他は,その他数十名の生徒が軽傷を負いましたが,幸いにも重傷者は出ていません.現在,食堂は風紀委員会によって改善命令を受けています."
 BA_Emergencies.0404.a:0 "よくあることだよ."
 BA_Emergencies.0404.b:0 "改善の提案を行う."
 BA_Emergencies.0404.b.tip:0 "人脈を駆使して,食堂にいくつか実用的な助言を行う."

 BA_Emergencies.0405.name:0 "クロノス報道局:食堂暴動"
 BA_Emergencies.0405.desc:0 "報道によると,[Root.Capital.Getname]に位置する食堂で先日,爆破事件が発生した."
 BA_Emergencies.0405.a:0 "食堂の修復に予算を計上する,大事にならなければいいが."
 BA_Emergencies.0405.a.tip:0 "少量の物資を消費して食堂を修復する."

 BA_Emergencies.0406.name:0 "報告と招待"
 BA_Emergencies.0406.desc:0 "二週間前に襲撃された食堂の修復作業は終盤に差し掛かり,給食部も既に業務に復帰している.感謝の意を表すため,給食部から,仕事の合間に食堂へ招待し,もてなしを受けたいとの申し出がありました.どう返答しますか?"
 BA_Emergencies.0406.a:0 "もちろん行くよ."

 BA_Emergencies.0407.name:0 "給食部"
 BA_Emergencies.0407.desc:0 "§B「ようこそいらっしゃいました!招待を受けてくださって本当に嬉しいです,ここにわざわざ予算を割いて修復してくださったのは本当に助かりました!」§!"
 BA_Emergencies.0407.a:0 "たいしたことじゃないよ,フウカ.気にしなくていいんだ."
 BA_Emergencies.0407.a.response:0 "§B「いえいえ,感謝するのは当然ですよ.最近どこでお見かけしても,どうも体が元気なさそうに見えますが,ちゃんと食事は取れていますか?......あはは,そうですよね.栄養のある料理をたくさん作りましたので,今お持ちしますね.」§!"
 BA_Emergencies.0407.b:0 "......悪気はないんだけど,ここの給食,すごくまずいって聞いたんだけど......"
 BA_Emergencies.0407.b.response:0 "§B「その点については私たちも心苦しいのですが......あれは不可抗力なんです!実はまだ食堂は営業を開始していなくて,今日は私が自ら料理を作ったんです.」§!"
 BA_Emergencies.0407.c:0 "そういえば,ジュリは?"
 BA_Emergencies.0407.c.response:0 "§B「ジュリちゃんがパンケーキを焼きたいみたいで,それが終わるまでにはまだ時間がかかりますから,先にいただきましょうか.そういえば,ココアはいかがですか?これは給食部が自分たちの畑で育てたカカオ豆を加工したものなので,絶対美味しいですよ!」§!"
 BA_Emergencies.0407.next:0 "はい.それでは,いただきます!"
 BA_Emergencies.0407.next.tip:0 "フウカの手作りの美味しい料理を堪能した......"

 BA_Emergencies.0408.name:0 "突撃!"
 BA_Emergencies.0408.desc:0 "フウカと一緒に料理を楽しみ,楽しい会話をしていた.突然,美食研究会の4人が飛び込んできた."
 BA_Emergencies.0408.a:0 "なに......!"

 BA_Emergencies.0409.name:0 "美食研"
 BA_Emergencies.0409.desc:0 "§E「アロハ!友だちから,ここに新しく高級会員制食堂ができたって聞いたから,味見に来たわよ!」§!"
 BA_Emergencies.0409.a:0 "いやいやいや,ここ,前にお前たちが爆破したんだろ!"
 BA_Emergencies.0409.a.response:0 "§E「あれはあいつらが自ら招いたことよ!このキヴォトスで美味しいとされているものは全て味わい尽くしたわ,美食家たる者に,あんなものを提供する道理があるわけないでしょう!例えるなら,誰も使っていない洗面台の蛇口が閉まってなかったら,それを閉めるのは合理的な衝動じゃない?§!§R私は起爆した時もそんな気分だったのよ.」§!"
 BA_Emergencies.0409.b:0 "毎日朝早くから夜遅くまで頑張っている給食部に,謝罪しなさい!"
 BA_Emergencies.0409.b.response:0 "§E「......おや?ここにはセルフサービスの特製ウェルカムドリンクがあるようね,それではまずこれを試してみましょうか.」§!"
 BA_Emergencies.0409.next:0 "そういえば,パンケーキもうすぐ焼き上がるんだけど,一緒に食べない?"

 BA_Emergencies.0410.name:0 "パンケーキ"
 BA_Emergencies.0410.desc:0 "§P「あの,あの......先生......」§!"
 BA_Emergencies.0410.a:0 "ん?ジュリ,どうしたの?"
 BA_Emergencies.0410.a.response:0 "§P「あの......他に何か食べたいものはありますか?パンケーキ,今日はもしかしたら......」§!"
 BA_Emergencies.0410.b:0 "なに?パンケーキがどうしたの?"
 BA_Emergencies.0410.b.response:0 "§P「逃げちゃいました......さっきまでパンケーキちゃんと遊んでいたのに,突然パンケーキちゃんが......怖がったみたいに逃げちゃって......」§!"
 BA_Emergencies.0410.next:0 "パンケーキちゃんって何!?一体どういうことだ!?"
 BA_Emergencies.0410.next.tip:0 "§R不吉な予感......§!"

 BA_Emergencies.0411.name:0 "ケーキ突撃!"
 BA_Emergencies.0411.desc:0 "ジュリの闇の料理の腕前は並外れている.しかし不幸なことに,焼き上がったばかりのパンケーキ,パンケーキちゃんは,美食研たちの殺気を感じ取ったようで,大々的に攻撃を開始した!"
 BA_Emergencies.0411.a:0 "「今日は本当に驚きの連続ね......」"

 BA_Emergencies.0412.name:0 "「パンケーキちゃん鎮圧」"
 BA_Emergencies.0412.desc:0 "「私たちは,ジュリの闇料理『パンケーキちゃん』を無事鎮圧することに成功しました.美食研究会の火力に囲まれ疲弊しきっていたパンケーキちゃんは,最後はフウカのフライパン一撃で気絶させられ,そのままイズミのお腹の中へ.ですが,事件の中心となった食堂は,またしても更地になってしまいました.」"
 BA_Emergencies.0412.a:0 "「なんてこと......」"

 BA_Emergencies.0413.name:0 "「余波」"
 BA_Emergencies.0413.desc:0 "「§B「うぅ,私の仕入れ用の電動三輪車が......」§!\n§P「......パンケーキちゃん,いい子だったのに......」§!」"
 BA_Emergencies.0413.a:0 "「......一体どうやったらあんなものが作れるの?」"
 BA_Emergencies.0413.a.response:0 "「§Y「あらあら,結局またこうなっちゃいましたね......」§!\n§E「真の美食への道は常に茨の道......これも美食家への試練なのですよ!」§!\n§S「ああああもう!今日何にも食べてないんだけど!?」§!§L「私はとっても美味しいものを食べられましたよ?」§!\n\n§B「せめて一日くらいは,平和で穏やかな日を過ごさせてくださいよ T_T」§!」"
 BA_Emergencies.0413.next:0 "「キヴォトスは今日も平和ですね......」"
 BA_Emergencies.0413.next.tip:0 "「また物資を消費して食堂を修復しないと......」"

 BA_Cake_chan_story:0 "「パンケーキちゃん」"
 BA_Cake_chan_story_desc:0 "「ジュリの闇料理は,とても強力.」"

 BA_Emergencies.9991.name:0 "「風紀委員長の敏腕」"
 BA_Emergencies.9991.desc:0 "「我らが敬愛する連邦生徒会長,空崎ヒナは,その鋭い直感と果断な行動で水面下で進行していた案件を看破し,突発的な事件の発生を未然に防ぐことに成功しました.」"
 BA_Emergencies.9991.next:0 "「ヒナを称賛する」"

 BA_Emergencies.9992.name:0 "「ニュース」"
 BA_Emergencies.9992.desc:0 "「......本校の記者の情報によると,先日XXX自治区内で小規模な武力衝突が発生し,ヴァルキューレ部隊が現場に急行して衝突していた双方を制圧しました......」"
 BA_Emergencies.9992.a:0 "「(ニュースを閉じる)」"


