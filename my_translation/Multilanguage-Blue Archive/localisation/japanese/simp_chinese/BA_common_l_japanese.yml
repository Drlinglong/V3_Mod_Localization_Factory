 Shittem_Arona_desc:0 "[this.GetAronaDesc]"
 BlueArchiveAronaDesc0:0 "「ここから,色々な仕事が始められますよ!」"
 BlueArchiveAronaDesc1:0 "「先生,頑張りましょう!まだたくさんの仕事が終わっていませんよ!」"
 BlueArchiveAronaDesc2:0 "「なるほど......そういう風に処理するんですね.」"
 BlueArchiveAronaDesc3:0 "「あまり無理しないでくださいね,アロナを信じて任せてくれて大丈夫ですよ,えへへ.」" #微笑
 BlueArchiveAronaDesc4:0 "「は,はえ......先生,どうしてそんなに急いでいるんですか......何か重要な用事でもあるんですか?」" #微微惊讶
 BlueArchiveAronaDesc5:0 "「先生,やりたい仕事を選んでください!ずっとここで先生のお手伝いをしますよ!」" #认真状 ‘^’
 BlueArchiveAronaDesc6:0 "「先生,たまにはちゃんと休んでくださいね......アロナは先生の健康が心配です......」"
 BlueArchiveAronaDesc7:0 "「......ちっ,よくもまあ我々にこんな無礼な真似を......これからはお前らを宇宙の毛玉とでも呼んでやりましょうか......あ,先生,アロナは外交通信を覗き見していませんよ,あはは,本当にしていませんからね......」"
 BlueArchiveAronaDesc8:0 "「あなたたちが指図する必要なんてありません,製造石すら使えないくせに......あ,今何か聞こえましたか?」"
 BlueArchiveAronaDesc9:0 "「......あ,先生......メール?来ていませんよ,何もメールなんて来ていません,えへへ.」" #阴暗+右上斜眼
 BlueArchiveAronaDesc10:0 "「はぁ......どうやら今日も先生は遅くまで仕事のようですね......」" #叹气状
 BlueArchiveAronaDesc11:0 "「先生のお手伝いをしますよ!」"
 BlueArchiveAronaDesc12:0 "「先生,アロナが今日,どんな良いことを教えてくれるか当ててみてくださいね?」" #兴奋状 XD
 BlueArchiveAronaDesc13:0 "「片付けなきゃいけない仕事が山積みですね......大人って大変だなぁ......」" #惬意
 BlueArchiveAronaDesc14:0 "「先生......生徒さんとばかりおしゃべりしていないでください,今日の仕事が終わらなくなっちゃいますよ!」"
 BlueArchiveAronaDesc15:0 "「先生,たまには適度に休んでくださいね......アロナは先生の健康が心配です......」"
 BlueArchiveAronaDesc16:0 "テストテキスト16" #震惊+脸红
 BlueArchiveAronaDesc17:0 "「先生......」"
 BlueArchiveAronaDesc18:0 "テストテキスト18"
 BlueArchiveAronaDesc19:0 "「せ,先生!こ,これは何ですか......な,なんで先生がこんなものを......ううう......アロナ,お嫁に行けません......」"
 BlueArchiveAronaDesc20:0 "テストテキスト20"
 BlueArchiveAronaDesc21:0 "「せ,先生!そのケーキ,私にくれるんですか!うへへ......」"
 BlueArchiveAronaDesc22:0 "「先生,アロナにお任せのお仕事はありますか?アロナはいつでも先生のお手伝いをします!」" #星星眼
 BlueArchiveAronaDesc23:0 "テストテキスト23"
 BlueArchiveAronaDesc24:0 "「先生,先ほど先生は,えっと,写真を受け取られましたよね......ちょっと涼しげでズレた感じの,誤って送られたものではないようでしたし......先生の安全を考えて,アロナが没収しておきましたよ.」" #-o-

