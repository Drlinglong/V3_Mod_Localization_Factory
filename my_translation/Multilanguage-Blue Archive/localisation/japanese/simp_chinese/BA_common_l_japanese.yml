 tech_BA_Ring_resolution_device_desc:0 "ゲマトリアはヘイローの本体を研究するために非常に破壊的な方法を用いていますが,私たちは明らかにそうすることはできません.この青輝石を核とする特殊な解析装置を通じて,私たちは頭上のヘイローから実体を具現化させ,研究を進めることができます."
