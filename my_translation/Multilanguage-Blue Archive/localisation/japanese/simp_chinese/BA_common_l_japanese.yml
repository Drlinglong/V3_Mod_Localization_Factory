 tech_BA_auto_turrent_1_desc:0 "ある自走砲塔の部品設計だよ."
 tech_BA_auto_turrent_2:0 "自己修復砲塔コア"
 tech_BA_auto_turrent_2_desc:0 "このコアがあれば,自走砲台が特殊部隊みたいに縦横無尽に戦えるようになるんだ!"

 tech_BA_Arius_antihalo:0 "ヘイロー爆弾"
 tech_BA_Arius_antihalo_desc:0 "原理が未確認の,私たちのヘイローを破壊できる爆弾だよ.とっても危険なんだ!"
 tech_BA_Arius_antihalo_title:0 "対ヘイロー兵器"

 tech_BA_crisis:0 "ブルーアーカイブの厄災"
 tech_BA_crisis_desc:0 "厄災と化しても,この技術を手に入れちゃうんですか,先生,あんたって奴は......"
 tech_BA_fe:0 "ブルーアーカイブ:前駆者"
 tech_BA_fe_desc:0 "あなたは堕落した帝国なんかじゃないのに,なんでこんな技術を持ってるのよ!?"
 tech_BA_gate_build:0 "簡易通信リンク"
 tech_BA_gate_build_desc:0 "小型の簡易通信リンクを建設できます."

 tech_BA_legacy_of_millennium:0 "ミレニアムオートメーションの遺産"
 tech_BA_legacy_of_millennium_desc:0 "ミレニアムサイエンススクールが残した,無意識のオートメーション技術に関する遺産."
 tech_BA_spaceship_automation_1:0 "オートメーション小型戦艦"
 tech_BA_spaceship_automation_1_desc:0 "ミレニアムサイエンススクールの遺産から発展した.集中的な自律システムを使用する,軽量で柔軟な小型艦船.低コストで機動性が高く,乗員を必要としない."
 tech_BA_spaceship_automation_2:0 "オートメーション大型戦艦"
 tech_BA_spaceship_automation_2_desc:0 "ミレニアムサイエンススクールの遺産から発展した.実験で成熟した自律システムを大型戦艦に搭載.乗員不要という特徴により,大量の艦船を統一して指揮下に置くことが可能となった."
 tech_BA_spaceship_automation_3:0 "オートメーション火力モジュール"
 tech_BA_spaceship_automation_3_desc:0 "ミレニアムサイエンススクールの遺産から発展した.完全に自動化された艦船は,戦艦設計を平坦化し,その機能を特殊化させることで,艦隊の作戦能力を大幅に向上させた."
 tech_BA_spaceship_automation_3_title:0 "§Hミサイル艇モジュールを解除:§!イージス艦首 ヴォルテックス艦尾\n§H脊峰艦モジュールを解除:§!シースコア リンク艦尾"
 tech_BA_spaceship_automation_3_tip:0 "より多くの機能を担える,特化された艦船モジュール."
 tech_BA_spaceship_automation_4:0 "オートメーション旗艦"
 tech_BA_spaceship_automation_4_desc:0 "ミレニアムサイエンススクールの遺産から発展した.これにより,「軍事力」という概念はもはや不要となるだろう.宇宙を震撼させる艦隊も,指揮はわずか数人で済むのだ--文字通り「それだけ」で."

 tech_BA_ruins_research:0 "廃墟の複合化研究"
 tech_BA_ruins_research_desc:0 "山と積まれた廃墟は,我々にとって重要な資源の供給源だ.それらを最大限に活用するための研究を進めるべきだ."
 tech_BA_ruins_research_title:0 "現在の廃墟に関する様々な理論を体系化する."
 tech_BA_ruins_mining:0 "廃墟採掘技術"
 tech_BA_ruins_mining_desc:0 "廃墟研究に特化した採掘技術により,廃墟からより多くの資源を獲得できるようになる."
 tech_BA_ruins_mining_title:0 "廃墟採掘に関連する職場の生産量を増加."
 tech_BA_Arius_planet_rebuild:0 "惑星再建技術"
 tech_BA_Arius_planet_rebuild_title:0 "計算.清掃.建設.結束."
 tech_BA_Arius_planet_rebuild_desc:0 "再建に残された時間は少ない.資源と空間の効率的な配分は,早急に解決すべき問題だ."

 tech_BA_Preliminary_ring_theory:0 "ヘイロー基礎理論"
 tech_BA_Preliminary_ring_theory_desc:0 "修復・解読された古書から得られた知識を整理し,ヘイローについて初期的な認識を形成した.これらの資料を分類・整理することは,より深い研究を進める上で有益となるだろう."
 tech_BA_depth_study_of_auras:0 "ヘイロー深度研究"
 tech_BA_depth_study_of_auras_desc:0 "古書の内容によれば,我々のヘイローは神性なる意志の具現であるという.もしそれが真実ならば,我々の持つ能力は想像を遙かに超えるものとなるだろう.どうやら,我々の神性の一部は封印されているようだ.この封印を解く方法を理解するために,深く研究しなければならない."
 tech_BA_Halo_power_increase:0 "ヘイロー増幅"
 tech_BA_Halo_power_increase_desc:0 "我々のヘイローは,通常の生物を超える力を与えてくれる.しかし,この力の強さは個体によって異なり,そして今,我々はこの力について初期的な認識を得た.いくつかの技術を用いることで,人為的に我々の力を増幅させることが可能になるだろう."
 tech_BA_Divine_liberation_theory:0 "神性解放理論"
 tech_BA_Divine_liberation_theory_desc:0 "我々はヘイローの力の源について,初期的な解析を終えた.この力の出力を増幅させるためには,ヘイローとの親和性があり,内部に大量のエネルギーを蓄えた物質が必要となるだろう――もしかしたら,ある種の青い石がそれを可能にするかもしれない?(ヒント:青輝石応用技術を完了すると,次の技術がアンロックされます)"
 tech_BA_Preliminary_divine_liberation:0 "神性解放(初級)"
 tech_BA_Preliminary_divine_liberation_desc:0 "青輝石技術の推進に伴い,我々はついにヘイロー研究において重要な一歩を踏み出した.青輝石の触媒作用により,我々のヘイローは以前よりも多くのエネルギーを放出するようになるだろう.あとはこの成果を広く普及させるだけだ!"
 tech_BA_Preliminary_ring_theory_title:0 "ヘイロー理論の基礎であり,その後のヘイロー研究の必須条件です."
 tech_BA_Halo_power_increase_title:0 "人為的なヘイロー改造の基礎理論."
 tech_BA_Divine_liberation_theory_title:0 "ヘイローの背後にある独特の「神性」を研究する."
 tech_BA_Preliminary_divine_liberation_title:0 "ヘイロー基礎理論の最終段階."

