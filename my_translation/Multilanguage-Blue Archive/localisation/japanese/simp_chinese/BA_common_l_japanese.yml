 d_broken_Gehenna_school_desc:0 "ゲヘナの廃墟."
 d_broken_Abydos_school_desc_campus:0 "オロチのミサイルで一部が破壊されたが,幸いにも損害はそれほど大きくなかった."
 d_broken_Millennium_school_desc_campus:0 "「hodとの戦闘中に残念ながら爆破されちゃった.」"
 d_broken_Trinity_school_desc_campus:0 "「ミカの一撃で,主教ごとぶち抜かれちゃった.」"
 d_broken_Gehenna_school_desc_campus:0 "「ゲヘナ学園は十字神名戦争に巻き込まれなかった数少ない学園ではあるけれど,生徒たちの破壊力は決して侮っちゃダメだよ.」"
 d_broken_Abydos_school_desc_ruined:0 "「損壊したアビドスのメイン校舎.大変動よりずっと前に,すでに廃墟になっていた.」"
 d_broken_Millennium_school_desc_ruined:0 "「ミレニアムサイエンススクールの廃墟.中にはまだ救出できるデータがたくさんあるよ.」"
 d_broken_Trinity_school_desc_ruined:0 "「トリニティの廃墟.博物館にするべきだって言う人もいれば,ゴミ捨て場の方がお似合いだって言う人もいるよ.」"
 d_broken_Gehenna_school_desc_ruined:0 "「ゲヘナの廃墟.損害は軽微で,入植地として再利用可能だ.」"

 d_Abydos_school_desc:0 "「長く険しい復興の道を辿った結果,アビドスはついにその栄光を取り戻したよ.」"
 d_Millennium_school_desc:0 "「長い間,ミレニアムはキヴォトスの科学技術の中心だったけど,これからは,この銀河系の科学技術の中心になるんだ!」"
 d_Trinity_school_desc:0 "「第一次公会議は私たちを団結させ,エデン条約は私たちを光の彼方へと導いてくれる.」"
 d_Gehenna_school_desc:0 "「この学園はかつて様々な悪質な事件が蔓延していたけれど,風紀委員会の統一管轄のおかげで,そんなことも過去の話になったよ.」"

 d_broken_power_station_desc:0 "「エネルギーコアの廃墟.修復後の推定産出量はかなり見込めるよ.」"
 d_broken_desert_mine_desc:0 "「損壊した砂漠の鉱区.鉱脈が深く埋もれていて,再稼働は難しいみたい.」"
 d_broken_power_station_desc_campus:0 "「でっかい玉に爆破されちゃった,うん.」"
 d_broken_desert_mine_desc_campus:0 "「ここはかつてアビドス復興の第一歩であり,同時にオロチが出現した場所でもあったけれど,今はもう,色々な金属の破片でいっぱいになっちゃった.」"
 d_broken_power_station_desc_ruined:0 "「エネルギーコアの廃墟.修復後の推定産出量はかなり見込めるよ.」"
 d_broken_desert_mine_desc_ruined:0 "「損壊した砂漠の鉱区.鉱脈が深く埋もれていて,再稼働は難しいみたい.」"
 d_power_station_desc:0 "「ミレニアムサイエンススクールの遺産から発展した施設だよ.惑星に絶え間なくエネルギーを供給してくれるんだ.」"
 d_desert_mine_desc_ruined:0 "「ミレニアムサイエンススクールの遺産から発展した施設だよ.再稼働した鉱区で,自動採掘は良い文明だね!」"
 d_Greenhouse_farms_desc:0 "「この温室はかつて私たちの重要な食料源だった.今もそうだよ.」"

 d_Arius_Cathedral_ruined:0 "「£blocker£アリウス聖堂」"
 d_Arius_Cathedral_ruined_desc:0 "「火の海と化して久しい遺跡と化したアリウス聖堂.たくさんの生徒たちの自発的な修復のおかげで,長年崩れ落ちずに済んだんだ.」"
 d_Arius_site_park:0 "「アリウス遺跡公園」"
 d_Arius_site_park_desc:0 "「ここの遺跡が後世の人々を奮い立たせ,第一次公会議の轍を二度と踏ませてはいけないと戒めとなるように.」"
 d_Trinity_National_Museum:0 "「国立トリニティ博物館」"
 d_Trinity_National_Museum_desc:0 "「「博物館は文化闘争の最前線にあり,善を広め悪を抑える.つまり,陳腐で原始的なものと常に戦い続けているのです.」」"
 d_desert_mine_desc:0 "「ミレニアムサイエンススクールの遺産から発展した施設だよ.再稼働した鉱区で,自動採掘は良い文明だね!」"
 d_Gehenna_shelter:0 "「ゲヘナ改修シェルター」"
 d_Gehenna_shelter_desc:0 "「ゲヘナの旧校舎を改築したものなんだ.広々として明るくて風通しも良いんだけど,お湯が出ないんだよね.」"
 d_fresh_ruins:0 "「£blocker£異質化した廃墟」"
 d_fresh_ruins_desc:0 "「長年の放置や酷使などが原因で発生した廃墟.除去すれば報酬があるけど,完了できないと罰があるよ.」"
 d_enemy_debris:0 "「£blocker£敵の残骸」"
 d_enemy_debris_desc:0 "「敵が撃破された際に残された残骸で,回収すれば豊富な資源が得られるよ.」"
 d_cleaning_machine_center:0 "「アリウス機械工場区」"
 d_cleaning_machine_center_desc:0 "「ここで生産された機械は,廃墟の除去や区画の再建に使われるんだ.どの建物も実用性はもちろん,美観性もとても優れていて,設計段階から博物館への改築の可能性を残しているんだよ.」"

 d_fade_Sanctum:0 "「£blocker£虚妄の聖塔」"
 d_fade_Sanctum_desc:0 "「キヴォトス陥落の根源だよ.聖塔の守護者は撃破されたけど,長期間にわたる惑星への侵食を処理するためには,まずこれをどうにかして除去しないといけないんだ.」"
 d_fade_Sanctum_zone:0 "「£blocker£巨大な異質化した廃墟区画」"
 d_fade_Sanctum_zone_desc:0 "「巨大な塔の影響を受けた廃墟で,調査すら手が出せない状態だよ.まず侵食の元凶を解決してからじゃないと,対処できないんだ.」"
 d_Atrahasis_reactor:0 "「アークリアクター」"
 d_Atrahasis_reactor_desc:0 "方舟のリアクター.多くの計算デバイスに電力を供給する必要がなくなったため,余剰の電力は民生用に転用されました."
 d_Atrahasis_harvester:0 "方舟採集機"
 d_Atrahasis_harvester_desc:0 "方舟のエンジンを取り外し軌道に固定した後,元のエンジン位置に採集機を設置し,惑星上の物質を採掘しています."
 d_Atrahasis_agriculture:0 "方舟育成ポッド"
 d_Atrahasis_agriculture_desc:0 "軍需工場の倉庫を改造した育成ポッドで,私たちの食料はここで育ちます."
 d_Atrahasis_matrix:0 "方舟計算区画"
 d_Atrahasis_matrix_desc:0 "これらの計算デバイスの稼働には莫大なエネルギーを消費し,そのアーキテクチャは高度に特化しているため,研究には非常に効率が悪いです.しかし,生徒たちが使用できるように改造する方法はまだあります."
 d_Atrahasis_factory:0 "方舟軍需工場"
 d_Atrahasis_factory_desc:0 "方舟上でロボット軍隊を生産するために使用されていた工場ですが,再プログラム後は重要な物資供給源となっています."
 d_Atrahasis_gravity_controllor:0 "方舟重力制御装置"
 d_Atrahasis_gravity_controllor_desc:0 "方舟はこの装置で内部の重力を制御し,同時にいくつかの必需品も生産できます."

