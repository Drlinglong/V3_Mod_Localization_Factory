 tech_BA_Halo_coding_outline:0 "ヘイローコード:外環"
 tech_BA_Halo_coding_outline_desc:0 "ゲマトリアが残したデータは,これらの神名文字の解析速度を大幅に向上させました.少なくとも,私たちはこれらの文字の意味を完全に手探りで推測する必要がなくなりました."
 tech_BA_Halo_coding_outline_title:0 "コード化されたヘイローの縁の部分"
 tech_BA_Halo_coding_space:0 "ヘイローコード:空域"
 tech_BA_Halo_coding_space_desc:0 "このヘイローを作った人--それが誰であろうと,本当に無責任な人に違いありません! この低効率で冗長な神名文字コードの塊はもう見てられません.そろそろ,このスパゲッティコードを最適化する時です!"
 tech_BA_Halo_coding_space_title:0 "ヘイローコード内の空洞部分"
 tech_BA_Halo_coding_inner:0 "ヘイローコード:内周部"
 tech_BA_Halo_coding_inner_desc:0 "これにより,私たちはヘイローコードの技術を完全に掌握することができました."
 tech_BA_Halo_coding_inner_title:0 "ヘイローコードの中核部分"
 tech_BA_Halo_amplifier:0 "青輝石外付け増幅器"
 tech_BA_Halo_amplifier_desc:0 "意図的なのかは不明ですが,神名文字のコードに,ヘイローエネルギーの出力パワーを強化するための外部接続インターフェースを見つけました! 青輝石を使ってこの外付け装置を制作しましたが,一部のコード空間を占有するものの,得られるメリットを考えると十分価値があるはずです!"
 tech_BA_amplifier_upgrade:0 "外付け増幅器アップグレード"
 tech_BA_amplifier_upgrade_desc:0 "初代外付け増幅器の成果を基に,さまざまな最適化手段を講じた結果,元の装置の効率を大幅に向上させることができました.しかし,どうやら青輝石という媒体が放出できるエネルギーは限界に達しているようです.さらなる進歩のためには,新しい媒体の開発が必要になるかもしれませんね."
