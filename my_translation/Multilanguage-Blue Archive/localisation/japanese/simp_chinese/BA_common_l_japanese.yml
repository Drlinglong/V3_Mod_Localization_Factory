 building_BA_pyroxenes_factory_X:"連邦引力シールドチャンバー"
 building_BA_pyroxenes_factory_X_desc:"この引力チャンバー内部では,青輝石の引力干渉を遮蔽し,大量の青輝石の引力効果が相互に干渉して特異点を生み出す可能性を排除します."
 building_BA_upkeep:0 "連邦産業物流センター"
 building_BA_upkeep_desc:0 "青輝石を利用して輸送プロセスを変化させ,物流をより円滑にします."
 building_BA_refinery:0 "連邦希少資源精錬所"
 building_BA_refinery_desc:0 "青輝石の引力特性を利用して,鉱物中に隠された資源を抽出します."

 # ringworld
 building_BA_ringworld_excluded:0 "このセクターには既に機能が競合する建造物が建設されています."
 building_BA_ringworld_room:"リングワールド補助施設:統括分析装置"
 building_BA_ringworld_room_desc:"リングワールドの当番生徒の業務向けに設計された計算区画で,膨大な作業量を引き受け,それを分解し,適切な担当者に割り当てることができます."
 building_BA_ringworld_refinery_A:0 "リングワールド精密工区:マニュファクチャーストーン配送器"
 building_BA_ringworld_refinery_A_desc:0 "製造石の配送専用に設計された物流中枢で,必要な物資や完成品の迅速かつ便利な積み下ろしが可能です."
 building_BA_ringworld_refinery_A_effect:0 "この建造物を建設すると,§G$building_BA_ringworld_refinery_B$§!は建設できなくなり"
 building_BA_ringworld_refinery_B:0 "リングワールド精密工区:鍛造レンズモジュール"
 building_BA_ringworld_refinery_B_desc:0 "鋳型区画を改造し,引力レンズとリングワールドの恒星を利用して鍛造作業を行い,大量の青輝石を生産します."
 building_BA_ringworld_refinery_B_effect:0 "この建造物を建設すると,§G$building_BA_ringworld_refinery_A$§!は建設できなくなり"
 building_BA_ringworld_factory_A:0 "リングワールド物流区画:軍需ドローンネットワーク"
 building_BA_ringworld_factory_A_desc:0 "無数のドローンがここから飛び立ち,遠く離れた造船所や建設現場へ部品を運びます."
 building_BA_ringworld_factory_A_effect:0 "この建造物を建設すると,§G$building_BA_ringworld_factory_B$§!は建設できなくなり"
 building_BA_ringworld_factory_B:0 "リングワールド物流区画:精密製造区画"
 building_BA_ringworld_factory_B_desc:0 "ネットワーク上で指先を動かすだけで,ここで生産された必要なものがすべて完璧に手元に届けられます."
 building_BA_ringworld_factory_B_effect:0 "この建造物を建設すると,§G$building_BA_ringworld_factory_A$§!は建設できなくなり"
 building_BA_ringworld_matrix_A:0 "リングワールド演算区画:補助拡散マトリクス"
 building_BA_ringworld_matrix_A_desc:0 "無数の計算デバイスがここに配置され,想像を絶する天文学的規模の演算を行っています."
 building_BA_ringworld_matrix_A_effect:0 "この建物を建造後,§G$building_BA_ringworld_matrix_B$§!を建造することはできません.\n§B$BA_districts_ringworld_matrix$§!の産出は,この建物と一致するようになります."
 building_BA_ringworld_matrix_B:0 "リングワールド演算区画:公共超光速ストリーマー"
 building_BA_ringworld_matrix_B_desc:0 "ここのシミュレーションデータは帝国全体にサービスを提供し,情報を記録し,質問に答え,みんなの頼れる友達です."
 building_BA_ringworld_matrix_B_effect:0 "この建物を建造後,§G$building_BA_ringworld_matrix_A$§!を建造することはできません.\n§B$BA_districts_ringworld_matrix$§!の産出は,この建物と一致するようになります."

 # club room
 building_BA_Schale_office:0 "シャーレ事務室"
 building_BA_Schale_office_desc:0 "ここは先生が仕事をする場所です.各学園での喧嘩や些細な事件などは本来,連邦生徒会が処理すべきですが,どうやら今ではほとんどのことが先生に任されているようです."
 building_BA_Locker_room:0 "シャーレ ファッションスタジオ"
 building_BA_Locker_room_desc:0 "これは,専用のスタイルに切り替えるためのファッションスタジオ建築です.統括室と先生が共同で設立し,個人のスタイルをプロフェッショナルにカスタマイズできます."
 building_BA_Locker_room_tip:0 "(指導者をここの§Y惑星総督§!に派遣することで,§Bシッテムの箱§!で着せ替えを変更できます)(この建物は首都の§B $building_BA_Schale_office$ §!から変換されます)"
 building_BA_club_room:0 "連邦共通部活動部"
 building_BA_club_room_desc:0 "生徒たちが部活動を行うための場所で,活動に必要なすべての施設が内部に備わっています."
 building_BA_club_mansion:0 "連邦共通部活動ビル"
 building_BA_club_mansion_desc:0 "多数の生徒たちが部活動を行うための巨大な建物で,活動に必要なすべての施設が内部に備わっています."
 building_BA_Club_Complex:0 "連邦部活動センター"
 building_BA_Club_Complex_desc:0 "惑星上の部活動に資金援助を提供します.資金援助のみですが,それでも部活動の生命線を握ることができます."
 building_BA_Kivotos_staff_room:0 "連邦事務ビル"
 building_BA_Kivotos_staff_room_desc:0 "連邦職員が仕事をする場所です."
 building_BA_Kivotos_staff_mansion:0 "連邦行政パーク"
 building_BA_Kivotos_staff_mansion_desc:0 "膨大な数の連邦職員が働くことができる広大なパークです."
 building_BA_Archive:0 "連邦公文書館"
 building_BA_Archive_desc:0 "この惑星上のすべての公文書がこの建物に保管されています."
 building_BA_Game_development_department:0 "部活動部:ゲーム開発部スタジオ"
 building_BA_Game_development_department_desc:0 "ゲーム開発部の部室で,ゲーム制作に尽力しています."
 building_BA_Engineering_club:0 "部活動部:エンジニア部研究所"
 building_BA_Engineering_club_desc:0 "十分な予算を得てから,ここの部員たちは様々な巨艦巨砲の研究に尽力しています.彼女たちが進展を見せることを願っています."
 building_BA_Veritas:0 "部活動部:ヴェリタスサーバー"
 building_BA_Veritas_desc:0 "ヴェリタスが惑星上に構築したサービスノードで,一部機能は惑星のファイアウォールとして機能します."
 building_BA_Foreclosure_task_force:0 "部活動部:アビドス生産管理機構"
 building_BA_Foreclosure_task_force_desc:0 "元々アビドスで設立された機関で,アビドス内部の資源の生産と使用を統括・計画し,資源の浪費と流出を効果的に防ぎ,アビドスの復興の道において非常に重要な役割を果たしました."
 building_BA_Teaparty_branch:0 "部活動部:ティーパーティー支部"
 building_BA_Teaparty_branch_desc:0 "トリニティの生徒会が惑星上に展開した支部で,規模行政の面では彼女たちはまさに専門家です."
 building_BA_Hotspring_development_department:0 "部活動部:温泉開発部リゾート"
 building_BA_Hotspring_development_department_desc:0 "連邦生徒会が運営し,温泉開発部が開発した温泉で,生徒たちに非常に人気があります."
 building_BA_Festival_operations_department:0 "部活動部:お祭り運営委員会直営広場"
 building_BA_Festival_operations_department_desc:0 "お祭り運営委員会が設立した支部で,様々な祝賀イベントの中心的な会場として利用されます."
 building_BA_Xuanwu_promenade:0 "部活動部:玄武商会貿易港"
 building_BA_Xuanwu_promenade_desc:0 "玄武商会の取引エリアで,様々な輸送船が行き交っています."
 building_BA_Publishing_department:0 "部活動部:出版部編集社"
 building_BA_Publishing_department_desc:0 "出版部が文章を編纂し,印刷・発行を行う拠点です."
 building_BA_Prefect_team:0 "部活動部:風紀委員会"
 building_BA_Prefect_team_desc:0 "ゲヘナ内部でもっとも重要な部活動の一つで,かつてゲヘナの問題児たちの対応を担当していた."

 # event chain
 building_BA_mixed_ruins_lab:0 "連邦ハイブリッドデータラボ"
 building_BA_mixed_ruins_lab_tip:0 "この建造物は,惑星上の遺跡関連職に§Y追加の£engineering_research£工学研究点§!を産出させる."
