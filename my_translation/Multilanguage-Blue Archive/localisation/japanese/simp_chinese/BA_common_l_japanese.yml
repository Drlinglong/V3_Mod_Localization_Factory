 students_rings_tech_desc:0 "私たちの頭上にあるヘイローは,生まれたときからずっと私たちと共にありました.その原理は未知ですが,キヴォトスのすべての生徒にとって重要な意味を持つことは否定できません.今,私たちは古代から伝わる古書からヘイローに関する資料を見つけ出しました.これは私たちを新時代へと導くものとなるのでしょうか,それともパンドラの箱を開ける鍵となるのでしょうか?"

