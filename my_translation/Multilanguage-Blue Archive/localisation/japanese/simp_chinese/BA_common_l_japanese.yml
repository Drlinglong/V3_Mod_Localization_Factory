 tech_BA_institute_of_reconstruction:0 "学園再建計画"
 tech_BA_institute_of_reconstruction_desc:0 "基本的な整備が完了しました.そろそろ学園の再建計画を本格的に進める時が来ました."
 TECH_UNLOCK_reconstruction:0 "解放§H損傷した£blocker£学園の障害を修復§!する能力"
 TECH_UNLOCK_reconstructionD_ESC:0 "$tech_BA_institute_of_reconstruction_desc$"
 tech_BA_culture_Federal:0 "学園文化研究:連邦生徒会"
 tech_BA_culture_Federal_desc:0 "長らくキヴォトスは高度な自治状態にありました.連邦は,キヴォトスを統一しうる唯一の存在として,その重要性を認識し,重視する必要があります."
 tech_BA_culture_Schale:"学園文化研究:連邦シャーレ事務所"
 tech_BA_culture_Schale_desc:"シャーレは連邦において最も重要な機関であり,かけがえのない地位を占めています."
 tech_BA_culture_Abydos:0 "学園文化研究:アビドス"
 tech_BA_culture_Abydos_desc:0 "宇宙時代におけるアビドスの復興の奇跡は誰もが認めるところであり,その革新と経験はキヴォトス全土に広める価値があります."
 tech_BA_culture_Gehenna:0 "学園文化研究:ゲヘナ学園"
 tech_BA_culture_Gehenna_desc:0 "キヴォトスの名高きお騒がせ(?)学園として,ゲヘナは秩序と混沌の調和について独自の理解を多く持っています.そろそろ彼らの知見をキヴォトス全体に広める時が来ました."
 tech_BA_culture_Millennium:0 "学園文化研究:ミレニアム"
 tech_BA_culture_Millennium_desc:0 "ミレニアムは自由主義と学術研究が色濃く,それらが相まって今日のミレニアムを築き上げました.もちろん,それは未来の学園都市も築き上げるでしょう."
 tech_BA_culture_Trinity:0 "学園文化研究:トリニティ"
 tech_BA_culture_Trinity_desc:0 "トリニティほど政治を理解している場所はありません.政治は深淵のようでもあり,灼熱の太陽のようでもあり,学園連邦の一人ひとりを常に凝視し,照らし続けています."
 tech_BA_culture_Redwinter:0 "学園文化研究:レッドウィンター連邦学園"
 tech_BA_culture_Redwinter_desc:0 "レッドウィンター連邦学園には,一致団結し,逆境にも勇ましく立ち向かう伝統があります.これは学園連邦の根基を固める助けとなるでしょう."
 tech_BA_culture_Hyakkiyako:0 "学園文化研究:百鬼夜行"
 tech_BA_culture_Hyakkiyako_desc:0 "百鬼夜行は多くの物事に対して独特の理解を持っています.これを研究し,広めることで,きっと学園連邦に豊かな彩りを加えることができるでしょう."
 tech_BA_culture_Shanhaijing:0 "学園文化研究:山海経"
 tech_BA_culture_Shanhaijing_desc:0 "山海経は,金銭と労働という強固な基盤の上に発展した学園であり,理想と現実の衝突は山海経の永遠のテーマです."
 tech_BA_culture_Valkyrie:0 "学園文化研究:ヴァルキューレ"
 tech_BA_culture_Valkyrie_desc:0 "ヴァルキリー警察学校は,キヴォトスの治安を担う多くの生徒を育成しています.彼女たちが生み出す統率力は,繁栄を約束してくれるんだよ!"
 tech_BA_culture_SRT:0 "学園文化研究:SRT"
 tech_BA_culture_SRT_desc:0 "国には,堅牢な艦船と鋭い砲撃だけでなく,鋭いメスも必要だよね.SRTこそ,その役割を担う子たちなんだ."
 tech_BA_culture_Arius:0 "学園文化研究:アリウス"
 tech_BA_culture_Arius_desc:0 "アリウスの歴史は,裏切りと犠牲の歴史なんだ.それはいつも私たちに,暴政が必ずや破滅をもたらすことを教えてくれるんだ."
 tech_BA_Tactical_backpack_T1:0 "複合戦術バックパックT1"
 tech_BA_Tactical_backpack_T1_desc:0 "子供は選ぶ,大人は全部ゲット!キヴォトスから届いた謎のテクノロジー搭載戦術バックパックは,戦艦に装甲とシールドを同時に提供してくれるよ."
 tech_BA_Tactical_backpack_T2:0 "複合戦術バックパックT2"
 tech_BA_Tactical_backpack_T2_desc:0 "子供は選ぶ,大人は全部ゲット!より信頼性の高い戦術バックパックで,戦艦により多くの装甲とシールドを提供できるようになったよ."
 tech_BA_Tactical_backpack_T3:0 "複合戦術バックパックT3"
 tech_BA_Tactical_backpack_T3_desc:0 "子供は選ぶ,大人は全部ゲット!改良された戦術バックパックは,装甲とシールドを提供するだけでなく,シールドをチャージすることもできるようになったよ."
 tech_BA_Tactical_backpack_T4:0 "複合戦術バックパックT4"
 tech_BA_Tactical_backpack_T4_desc:0 "子供は選ぶ,大人は全部ゲット!最先端の戦術バックパックは,装甲とシールドを提供しつつ,完全な自己修復もできちゃうんだ!"
 tech_BA_Tactical_backpack_T5:0 "複合戦術バックパックT5"
 tech_BA_Tactical_backpack_T5_desc:0 "子供は選ぶ,大人は全部ゲット!暗物質で作られた戦術バックパックは,とっても頼りになるんだから!"
 tech_BA_Tactical_backpack_T6:0 "複合戦術バックパックT6"
 tech_BA_Tactical_backpack_T6_desc:0 "子供は選ぶ,大人は全部ゲット!最高峰の戦術バックパックは,最高の安心感を与えつつ,エネルギー消費も最適化してくれたんだ!"
 tech_BA_Badge_T1:0 "艦船用エンブレムT1"
 tech_BA_Badge_T1_desc:0 "子供は選ぶ,大人は全部ゲット!キヴォトスから届いた謎のテクノロジー搭載エンブレムは,戦艦に船体強度と回避値を同時に提供してくれるよ."
 tech_BA_Badge_T2:0 "艦船用エンブレムT2"
 tech_BA_Badge_T2_desc:0 "子供は選ぶ,大人は全部ゲット!より信頼性の高い艦船用エンブレムで,戦艦により多くの船体強度と回避値を提供できるようになったよ."
 tech_BA_Badge_T3:0 "艦船用エンブレムT3"
 tech_BA_Badge_T3_desc:0 "子供は選ぶ,大人は全部ゲット!改良されたエンブレムは,船体強度と回避値を提供するだけでなく,艦船速度も上げられるようになったんだ!"
 tech_BA_Badge_T4:0 "艦船用エンブレムT4"
 tech_BA_Badge_T4_desc:0 "子供は選ぶ,大人は全部ゲット!最先端のエンブレムは,装甲とシールドを提供しつつ,艦船速度も向上させちゃうんだ!"
 tech_BA_Badge_T5:0 "艦船用エンブレムT5"
 tech_BA_Badge_T5_desc:0 "子供は選ぶ,大人は全部ゲット!暗物質で作られたエンブレムは,とっても頼りになるんだから!"
