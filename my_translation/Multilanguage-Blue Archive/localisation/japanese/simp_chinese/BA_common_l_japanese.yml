 BA_End_of_chronicle:0 "エピローグ:幼き神々の年代記"
 BA_Another_route_DESC:0 "これこそが全ての始まり.私たちのあらゆる活動は,物質の上に築かれているんだ.(完了後,$BA_Kivotos_chronicle_effect_stage1$)"
 BA_Flowers_DESC:0 "郊外で生産される原材料は,学園都市の莫大な日々の消費を支えている.ここは学園都市の礎であり,拡張の最前線.混乱した郊外は,未来への迷いと同義だ.(完了後,$BA_Kivotos_chronicle_effect_stage2$)"
 BA_In_flame_DESC:0 "大量の民間産業が自治区内に集中している.パイプの一本一本,ドローンの航路一つ一つ,図面の保管場所一つ一つ,これらは全て入念に計画する必要があるんだ.(完了後,$BA_Kivotos_chronicle_effect_stage3$)"
 BA_Things_cannot_give_up_DESC:0 "ただ屋根があるだけじゃ,もちろん足りないよね.でも,お部屋の好みはみんなそれぞれだし,なかなか合わせるのも難しいんだ.一人ひとりに専用のスペースを割り当てるのは,無駄なんかじゃなくて,必要な文化への投資なんだよ.(完了後,$BA_Kivotos_chronicle_effect_stage4$)"
 BA_Hoshizora_DESC:0 "今でさえ,大規模学園間には揉め事がつきものだもんね.本質を見つけて,解決するんだ.(完了後,$BA_Kivotos_chronicle_effect_stage5$)"
 BA_Blue_new_world_DESC:0 "単一の惑星が抱えられるキャパシティには,どうしても限界があるんだ.学園都市の未来のためには,宇宙全体を抱きしめる必要があるんだ.(完了後,$BA_Kivotos_chronicle_effect_stage6$)"
 BA_End_of_chronicle_DESC:0 "学園都市惑星の最終改造だよ.これで完璧だね!(完了後,$BA_Kivotos_chronicle_effect_stage7$)"

 SP_BA_SI_Gehenna_C02:0 "<パンドモニアム開校への道のり>"
