 situation_Our_story_monthly_change_tooltip:0 "学園都市惑星改造進行度"

 situation_Our_story_desc_1:0 "これはすべての始まりです.私たちのあらゆる活動は物質の上に成り立っています."
 situation_Our_story_desc_2:0 "郊外で産出される原材料は,学園都市の膨大な日々の消費を賄っています.ここは学園都市の基盤であり,拡大の最前線でもあります.混乱した郊外は,迷える未来に等しいでしょう."
 situation_Our_story_desc_3:0 "大量の民生工業が自治区内に集中しています.パイプ一本一本の配管,ドローン一つ一つの航路,設計図一枚一枚の保管,それらすべてを慎重に計画する必要があります."
 situation_Our_story_desc_4:0 "たった一枚の瓦で雨風をしのぐだけではもちろん足りません.しかし,部屋の好みは十人十色で,皆の意見をまとめるのは至難の業です.各自の専有空間を設けることは決して無駄ではなく,むしろ必要な文化的投資なのです."
 situation_Our_story_desc_5:0 "現在においても,大規模学園間での不和は避けられないことがあります.その本質を見つけ出し,解決しましょう."
 situation_Our_story_desc_6:0 "単一の惑星が持つ収容力には,やはり上限があります.学園都市の未来のためには,宇宙全体を包み込む必要があります."
 situation_Our_story_desc_7:0 "学園都市惑星の最終改造です.満を持して,というところでしょうか."
 situation_Our_story_desc_8:0 "私たちの行く先々,そこはまぎれもなく碧き世界の空となります."

