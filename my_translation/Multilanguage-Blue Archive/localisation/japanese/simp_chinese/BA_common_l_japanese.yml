 situation_Kyrie_ruin_research_monthly_change_tooltip:0 "私たちの惑星にある廃墟を研究しなければなりません."
 situation_Kyrie_ruin_research_desc_1:0 "私たちの惑星にある廃墟は,予期せぬ敵によって引き起こされたものであり,一般的な廃墟とは異なります.現在,私たちは星系に前哨基地を建設し,その領域を宇宙へと拡大しました.次に,広大な宇宙から必要なすべてを確保し,母星の廃墟を研究し,その上に私たちの故郷を再建しなければなりません."
 situation_Kyrie_ruin_research_desc_2:0 "私たちの鉱業協会が最初にブレイクスルーを達成しました.彼女たちの計画によれば,この惑星の廃墟に関するさらなるデータを収集する必要があり,そのためにこの機能を担うための混合研究室を建設する必要があります.まず,£society_research£§Y$tech_BA_ruins_research$§!技術を完了させましょう(研究オプションは§Y依頼§!ページで確認できます)."
 situation_Kyrie_ruin_research_desc_3:0 "混合研究室は,惑星廃墟のいくつかの特徴について基礎研究を行っています.目標は,廃墟を採掘可能な鉱物資源に変えることです."
 situation_Kyrie_ruin_research_desc_4:0 "過剰な採掘によって発生した異次元化した廃墟が,私たちの母星の生活環境に深刻な被害をもたらしています.今,私たちはそれを解決する方法を見つけ,大規模な学園の廃墟から過去の手がかりを探す方法を見つけなければなりません.(次へ進むには,母星の£blocker£をクリアしてください.千年エネルギーコアとアビドス砂漠鉱区は除きます)"
 situation_Kyrie_ruin_research_desc_5:0 "私たちは異次元化した廃墟を解決する方法を習得しました.今,私たちが直面しているのは惑星全体に広がる廃墟です.時間がないため,大規模な学園の遺跡を修復し,大陸規模の廃墟を迅速に解決するための十分な対策が必要です.(次へ進むには,母星の£blocker£をクリアしてください.千年エネルギーコアとアビドス砂漠鉱区は除きます)"
