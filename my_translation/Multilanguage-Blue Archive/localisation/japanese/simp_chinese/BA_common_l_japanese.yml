 # special resources
 building_BA_pyroxenes_1:0 "連邦青輝石製造センター"
 building_BA_pyroxenes_1_desc:0 "青輝石はここで絶え間なく生産されている."
 building_BA_pyroxenes_2:0 "連邦集約型青輝石製造センター"
 building_BA_pyroxenes_2_desc:0 "集約型の青輝石製造センター.効率的に大量の青輝石を生産できる."
 building_BA_keystone_1:0 "連邦製造石製造センター"
 building_BA_keystone_1_desc:0 "これは製造石を生産し,製造石をアイテムに変換するための巨大な装置だ.もちろん,全自動だ."
 building_BA_keystone_2:0 "連邦集約型製造石製造センター"
 building_BA_keystone_2_desc:0 "よりコンパクトで効率的な製造石製造装置であり,生産規模も一段と向上した."
 building_BA_dark_matter_concentrator_1:0 "連邦ダークマター濃縮機"
 building_BA_dark_matter_concentrator_1_desc:0 "巨大な自動化設備で,青輝石を消費してダークマターを採掘可能な濃度にし,採掘を行います."
 building_BA_rare_center_1:0 "連邦希少資源精錬器"
 building_BA_rare_center_1_desc:0 "$tech_BA_angel24_rare_produce_desc$"
 building_BA_keystone_foundry_1:0 "連邦冶金炉"
 building_BA_keystone_foundry_1_desc:0 "製造石を触媒として合金を精錬する工場."
 building_BA_keystone_foundry_2:0 "連邦成形工場"
 building_BA_keystone_foundry_2_desc:0 "より高度な製造石変換技術を用いて,製造石を生成し,それを直接合金に成形します."
 building_BA_keystone_foundry_3:0 "連邦マイクロ相成形ドック"
 building_BA_keystone_foundry_3_desc:0 "最先端の成形技術は,製造石を原料として実用的な部品を直接生産できます."
 building_BA_keystone_foundry_X:0 "連邦中央固定化施設"
 building_BA_keystone_foundry_X_desc:0 "超大型の固定化および保存施設により,製造石の大量貯蔵が可能になります."
 building_BA_pyroxenes_factory_1:"連邦消費財工場"
 building_BA_pyroxenes_factory_1_desc:"青輝石の特性を活用して消費財の生産を補助する工場."
 building_BA_pyroxenes_factory_2:"連邦物質複製工場"
 building_BA_pyroxenes_factory_2_desc:"青輝石の引力特性を利用し,精密かつ迅速に消費財を生産する工場."
 building_BA_pyroxenes_factory_3:"連邦プロトタイプ工場"
