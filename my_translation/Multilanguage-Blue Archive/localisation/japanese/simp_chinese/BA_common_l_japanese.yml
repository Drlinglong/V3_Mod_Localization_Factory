 tech_BA_pyroxenes_crafting:0 "青輝石製造"
 tech_BA_pyroxenes_crafting_desc:0 "シャーレの地下室にあった製造機を修理した後,ついに青輝石の量産技術の研究を始められるようになったね!"
 tech_BA_pyroxenes_industrial_crafting:0 "青輝石の大規模製造"
 tech_BA_pyroxenes_industrial_crafting_desc:0 "青輝石の製造プロセスを大規模化し,消費を減らし,生産量を増やすんだ."
 tech_BA_pyroxenes_megastructure_crafting:0 "青輝石の自動化製造"
 tech_BA_pyroxenes_megastructure_crafting_desc:0 "青輝石の自動製造を実現するためには,ブラックホール周辺の特殊な重力場を利用する必要があるんだ."
 tech_BA_pyroxenes_using:0 "青輝石重力レンズ"
 tech_BA_pyroxenes_using_desc:0 "青輝石は重力レンズの作成に最適な材料で,強化物質や兵器の強化など,幅広い分野で利用できるんだ.周辺の財産(エネルギー通貨など)を消費してしまうけど,その強力な効果に比べれば,このくらいの損失は全く惜しくないよ!"
 tech_BA_pyroxenes_using_title:0 "この技術は,私たちが青輝石を活用する道を開くことになるだろう."
 tech_BA_keystone_crafting:0 "マテリアルストーンの貯蔵と量産"
 tech_BA_keystone_crafting_desc:0 "マテリアルストーンはこれまで,学生の近くで長期間保管するのが難しいから,直接軍事物資として製造されてきたんだ.マテリアルストーンの貯蔵と量産技術の突破により,軍事面での応用をさらに深めることができるようになったよ."
 tech_BA_keystone_automatic_crafting:0 "マテリアルストーン成形技術"
 tech_BA_keystone_automatic_crafting_desc:0 "成形技術を使えば,マテリアルストーンを直接必要な形に鍛造してから合金などの別の物質に変換できるようになるんだ.材料の様々な性能を大幅に向上させられるんだよ.それに,この技術で全自動のマテリアルストーン生産ラインを大規模に製造できるようになるから,私たちのマテリアルストーンの需要を満たせるはずだよ."
 tech_BA_keystone_megastructure_crafting:0 "無重力マテリアルストーン生産"
 tech_BA_keystone_megastructure_crafting_desc:0 "マテリアルストーンの生産プロセスをさらに集約するためには,無重力環境が不可欠になるんだ."
 tech_BA_dark_matter_absorbing:0 "ダークマター濃縮"
 tech_BA_dark_matter_absorbing_desc:0 "暗物質は通常,ブラックホール付近で採掘可能な濃度に達しますが,青輝石で作られた重力レンズ環境下でも同様に到達可能です."
 tech_BA_auto_habitat_1:0 "自動居住ステーション"
 tech_BA_auto_habitat_1_desc:0 "青輝石の特性を活かせば,低重力環境下でも自給自足可能な宇宙ステーションをいくつか建造できます."
 tech_BA_auto_habitat_2:0 "自動居住ステーション拡張"
 tech_BA_auto_habitat_2_desc:0 "改良された宇宙ステーションモジュールは,より多くの自動化モジュールを収容できます."
