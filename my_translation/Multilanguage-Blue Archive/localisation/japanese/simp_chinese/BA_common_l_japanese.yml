 situation_Project_Cradle_A_desc_1:0 "「Aronaが虚妄の巨塔で膨大かつ幾重にも暗号化されたデータベースを発見した.他の資料によるデータベースの記述から察するに,その内容は,この星系の様々な異常現象と関係があるらしい.もしこれらの現象を研究するのなら,このデータベースから手掛かりを得られるかもしれない.」"
