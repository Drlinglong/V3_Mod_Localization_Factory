###   event chain   ###
 BA_Shittem_chain_title:0 "`\"シッテムの箱\"`"
 BA_Shittem_chain_desc:0 "私たちは`シッテムの箱`,謎の装置を発見しました.それを開く方法を研究すべきです."
 BA_Kyrie_chain_title:0 "忘れ去られし神々へ"
 BA_Kyrie_chain_desc:0 "私たちの抗争は過去のものとなり,長きにわたる苦闘の末,私たちは夜明けを迎えました.\n母星では,エネルギー,鉱物,食料の生産が,その結果を顧みることなく全力で進められています.それは,この広大な星々の海で,私たちが先手を打つためだけに.\n"
 BA_Unnamed_starting_chain_title:0 "名もなき始発点"
 BA_Unnamed_starting_chain_desc:0 "`キヴォトス`が虚妄の塔の攻撃により陥落した後,一部の生存者が宇宙へと逃れ,そこにあった宇宙ステーションを拠点とし,最後の希望の火を灯しました.最初の困難を克服した後,私たちは宇宙に根を下ろし,次々と新しい宇宙ステーションが建設されました.\nしかし,これらの宇宙ステーションにある自動化区画は,その原理を解明しないまま私たちが独自に模倣したものであり,故障が頻発しています.そのため,私たちは点検修理のために出力を下げ,規模を縮小せざるを得ませんでした.\n方舟は今も宇宙を漂っており,私たちがその奥深くにある秘密を完全に解き明かす日が来るのを待っています."
 BA_Unnamed_starting_chain_point_A_title:0 "学園都市惑星の奪還"
 BA_Unnamed_starting_chain_point_A_desc:0 "十分な戦力の陸軍を建造し,そして§Y学園都市惑星に上陸§!させ,私たちの母星を奪還します."
 BA_Unnamed_starting_chain_point_B_title:0 "方舟の自動化生産ラインを研究"
 BA_Unnamed_starting_chain_point_B_desc:0 "§Y惑星決議§!(£x£管理->£n£決議)で決議を完了し,生産ラインを研究し,修復してください."
 BA_Unnamed_starting_chain_point_C_title:0 "虚妄の巨塔を排除"
 BA_Unnamed_starting_chain_point_C_desc:0 "「虚妄の巨塔を排除(£x£管理->惑星特徴),学園都市惑星を完全に修復する.」"
 BA_Project_Cradle_chain_title:0 "「プロジェクト・クレードル」"
 BA_Project_Cradle_chain_desc:0 "「我々の母星系には数多くの異常な点があり,その調査は喫緊の課題だ.」"
 BA_Kivotos_chronicle_chain_title:0 "「学園年代記」"
 BA_Kivotos_chronicle_chain_desc:0 "「私たちの物語」"
 BA_mid_Aris_chain_title:"「彷徨うアリス」"
 BA_mid_Aris_chain_desc:"「出所不明のヒメボットたちが銀河を彷徨っている.私たちができることは......」"
 BA_mid_Aris_chain_point_title:"「機械惑星」"
 BA_mid_Aris_chain_point_desc:"「このヒメボットは,どうやらここで次々と艦船を製造しているようだ.彼女の旗艦もここに停泊している.」"
###     project     ###
 BA_Project_Cradle_01:0 "「データベース試行解読」"
 BA_Project_Cradle_01_DESC:0 "「Aronaが虚妄の巨塔で膨大かつ幾重にも暗号化されたデータベースを発見した.他の資料によるデータベースの記述から察するに,その内容は,この星系の様々な異常現象と関係があるらしい.もしこれらの現象を研究するのなら,このデータベースから手掛かりを得られるかもしれない.」"
 BA_Project_Cradle_02:0 "「建築遺跡スキャン」"
 BA_Project_Cradle_02_DESC:0 "「断片的な情報によると,二番惑星の建築遺跡はきわめて怪しい.」"
 BA_Project_Cradle_03:0 "「中継ステーション発掘」"
 BA_Project_Cradle_03_DESC:0 "「スキャン情報によると,二番惑星の建築遺跡はいわゆる『中継ステーション』であると我々は考える.次の段階へ進むために,これを発掘する必要がある.」"
 BA_Project_Cradle_04:0 "「不明な機器の設計図研究」"
 BA_Project_Cradle_04_DESC:0 "「発掘の最大の成果は,原理も用途も不明な機器の設計図を手に入れたことだ.幸い,この機器は製造が容易そうだ.さらなる研究が必要である.」"
 BA_Project_Cradle_05:0 "「惑星バリア解除」"
 BA_Project_Cradle_05_DESC:0 "「これまでの研究で判明したのは,バリアに覆われた惑星のバリアを解除する方法だ.未知の過去がその中に封印されている.我々はそれを解き放たなければならない.」"
 BA_Project_Cradle_06:0 "「予備的廃墟探索」"
 BA_Project_Cradle_06_DESC:0 "「次の段階へ進むためには,これらの廃墟を探索しなければならない.」"
 BA_Project_Cradle_07:0 "「予備的考古学的探査」"
 BA_Project_Cradle_07_DESC:0 "「母星から人員と機材を動員し,廃墟惑星のいくつかの重要な地点にある廃墟を注意深く調査し,いくつかの予備的な結論を導き出す必要がある.」"
 BA_Project_Cradle_10:0 "「遺跡発掘」"
 BA_Project_Cradle_10_DESC:0 "「これらの廃墟には一体どんな秘密が隠されているのだろう?」"
 BA_Project_Cradle_08:0 "「廃墟再建動員」"
 BA_Project_Cradle_08_DESC:0 "「これらの廃墟を全く新しい学園都市惑星として再建するには,意見を募り,資金を調達し,作業員を雇用する必要がある.何しろ,これは非常に大規模な事業だからだ.」"
 BA_Project_Cradle_09A:0 "「宇宙軌道兵器改造」"
 BA_Project_Cradle_09A_DESC:0 "「宇宙軌道兵器の設計図が長い間埃を被っていたのだから,我々がそれを最大限に再利用することに異論はないだろう.この利用方法はかなり無茶だが,その展望はやはり魅力的だ.\n(プロジェクト完了後,§Y母星と廃墟惑星の植民地§!の§H惑星評議会§!で次の製造作業を行ってください.)」"
 BA_Project_Cradle_09B:0 "「専用機械の開発」"
 BA_Project_Cradle_09B_DESC:0 "「廃墟を清掃するための,量産可能な専用清掃機械を開発する.これは本来,普通のエンジニアの発想だが,キヴォトスにおいては,むしろこの発想が異端に映る.\n(プロジェクト完了後,§Y母星と廃墟惑星の植民地§!の§H惑星評議会§!で次の製造作業を行ってください.)」"
 BA_Project_Cradle_09C:0 "「生徒自主決定」"
 BA_Project_Cradle_09C_DESC:0 "「キヴォトスは生徒たちの国だ.このような大ごとであるからには,当然生徒たち自身で決定するべきだ.\n(プロジェクト完了後,§Y母星と廃墟惑星の植民地§!の§H惑星評議会§!で次の製造作業を行ってください.)」"
 BA_Project_Cradle_09A_after:0 "「宇宙軌道清掃施設のその他の価値」"
 BA_Project_Cradle_09A_after_DESC:0 "「工学部は,宇宙軌道清掃施設に用いられている技術の再利用に関する企画書を提出した.」"

 BA_ring_tech_project_1:0 "「古文書修復」"
 BA_ring_tech_project_1_DESC:0 "「古文書の修復と研究を通じて,ヘイローの本質を解明する.」"
 BA_ring_tech_project_2:0 "「際限のない研究」"
 BA_ring_tech_project_2_DESC:0 "「ゲマトリアはかつてヘイローに関する研究に従事していた.彼らの研究データから,何かインスピレーションを得られるかもしれない.」"

