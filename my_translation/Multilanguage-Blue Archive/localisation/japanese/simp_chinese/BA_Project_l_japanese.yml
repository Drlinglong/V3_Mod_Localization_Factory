 BA_Project.0031.desc:0 "「先生！ 工学部門が、この作業に適していて、しかもお安く作れる清掃機械をいくつか開発しました！ 工場用地はもう決まっているので、これから工場区画と機械の建設のために物資が必要になります。\n概算では、清掃機械を生産するための専用工場区画の建設に鉱物500とエネルギー通貨200、その後の大量の各種機械の製造に合金300と消費財200が必要です。これらの準備作業は全て入植地で行う必要があり、合計で約9ヶ月かかります。\n着工後、これらの機械は毎月、鉱物、合金、希少資源を含む大量の各種資源を清掃で発掘してくれます。これは途方もない出費ではありませんが、今後の作業にはかなりの時間がかかるかもしれません。でも、アロナは清掃機械がかなり良いアイデアだと思いますよ！」"
 BA_Project.0031.next:0 "着工しましょう。時間を稼がないとね。"
 BA_Project.0032.desc:0 "「先生、廃墟惑星入植地から報告がありました。第一陣の清掃機械が既に稼働を開始したそうです。アロナが以前の考古学者さんたちに連絡を取って、彼女たちの提案に基づいて、とても記念すべき遺構を保護するための保護区画を惑星に設定しました。……そう考えると、やっぱり軌道兵器での清掃は無茶すぎましたね……\nアロナの計算では、作業完了まで約5年かかる見込みですが、アロナは前倒しや遅延の可能性を排除できません。」"
 BA_Project.0032.next:0 "すぐに全てが変わるでしょう。"
 BA_Project.0033.desc:0 "「先生！ 部門からの報告によると、清掃機械チームが廃墟惑星の清掃を完了しました！ その使命を終えた機械の一部は博物館に保存される予定で、残りは現在解体回収の準備中です。今回の清掃作業は本当に多くの収穫がありました！ 学園都市惑星の半分以上を再建するのに十分な物資が得られ、同時に、全く新しい学園計画もこの数年で次々と策定されてきました。\n私たちはすぐに別の学園都市惑星の誕生を目にすることができますよ！ 早く再建を始めましょう！ アロナはもう待ちきれません！」"
 BA_Project.0033.next:0 "これが最後の一歩ですね。"


