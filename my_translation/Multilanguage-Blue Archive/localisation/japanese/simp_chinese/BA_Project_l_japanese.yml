 BA_Project_Cradle_title:0 "「プロジェクト・クレイドル」"
 BA_Project_Cradle_instruction:0 "「母星系を調査・改造するプロジェクトです」"
###### A
 BA_Project.0010.desc:0 "「先生、連邦生徒会が組織したこの星系の探査資料について、どれくらいご存知ですか？ 報告によると、この星系には数多くの不可解な点があるんです。アロナ、以前に少し報告書を読んでみたんですが、例えば、私たちがいる惑星は居住可能帯にないのに、気温はとても快適ですし、遠くにある巨大惑星には質量、軌道、さらにはお互いの角度まで完璧な4つの惑星があったのに、なぜ砕け散った後もそうであるのか、全く説明できません。目に見える天体以外には、系内に小惑星帯はなく、衛星があるのもあの奇妙な巨大惑星だけで、まるで誰かが掃除したみたいに綺麗で……」"
 BA_Project.0010.a:0 "「確かに、アロナの言う通りだ。」"
 BA_Project.0010.a.response:0 "「一番奇妙なのは、星系にあるあの障壁の惑星ですよね？ 私たちと同じ軌道上にあるのに、不思議な障壁があるんです。障壁の下に何があるのかは全くスキャンできず、普通の武器では微塵も傷つけられません。アロナは、あの障壁が絶対に自然にできたものじゃないと思います！\nでも、最近アロナは巨塔の中で、私たちの星系に関係がありそうなデータベースを発見したんです。もし可能なら、先生、少し資源と人手を割いて、データベースの暗号化を解除してください。きっと大きな成果があるはずです！」」"
 BA_Project.0010.next:0 "「分かった。」"

 BA_Project.0011.desc:0 "「「やったー、先生！ 生徒たちが大量のランダムデータを送り込んでデータベースに強引にアクセスを試みたら、なんと断片的なデータが手に入って、判読可能な一部のデータも読み解けたんです！ 作業に参加してくれた皆さんもお疲れ様でした！」」"
 BA_Project.0011.a:0 "「断片を読み取る」"
 BA_Project.0011.a.response:0 "「……験失敗、だが結果は正……\n……のヘイローは損傷はあったが破壊はされず……\n……感情を増幅させ、それに加え……\n……中継ステーションを攻撃、迎撃……\n……降下する光の柱が、…に対する封鎖を解除し……」"
 BA_Project.0011.b:0 "「アロナ、何か心当たりはある？」"
 BA_Project.0011.b.response:0 "「「まるで記録文書みたいなファイルみたいですね。それに、嫌なことばかりが記録されてるみたいです。『ヘイロー』について触れられていますが、もしかして生徒たちに関係があるんでしょうか？ アロナにはヘイローがどうやって損傷するのか、全く分かりません…\n…え？ 中継ステーションと宇宙船について触れられているって？ 中継ステーションへの攻撃が宇宙船に迎撃されたということは、この中継ステーションは宇宙空間にあったということでしょうか？\n…まさか、そんな可能性って、本当に存在するんでしょうか……もしかして、エイリアンがキヴォトスに侵攻したとか、それとも先駆者と母星の内戦が繰り広げられたとか…\n…あっ！ 思いつきました！ 以前のスキャンで、私たちの星系の第二惑星に建造物の痕跡が見つかったんです。調査船を派遣して、詳しく見てみませんか？」」"
 BA_Project.0011.next:0 "よし。"

 BA_Project.0012.desc:0 "「「やっぱりですね、先生！ 第二惑星の裏側には、本当に建造物群がありました！ 早く考古隊を派遣して発掘させてください！」」"
 BA_Project.0012.next:0 "「素晴らしい。くれぐれも入念に捜索するように。」"

 BA_Project.0013.desc:0 "「「なんとデータベースの鍵が見つかりました…生徒たち、本当にすごいです。それじゃあ、一体何を解読できるんでしょうか？ 楽しみです～」\n\n認証完了。研究員MX-7073、こんにちは。こちらはコードネームJSSの中程度の機密データベースです。あなたの権限に基づき、セクターK内の全ての資料を閲覧することができます。コピーが必要な場合は、専用のストレージ媒体をご利用ください。退室時はログアウトしてください。」"
 BA_Project.0013.a:0 "「気になることはまだ沢山あるけど、アロナ、ウイルス対策も忘れないでね…」"
 BA_Project.0013.a.response:0 "「「もう、先生ったら…そんなことアロナ、もちろん気をつけますよ…\nうーん…これは一体何なんでしょうか？ 色々な図とか、ごちゃごちゃした公式とか…うう、数ページ見ただけでアロナの頭が痛くなってきちゃいました…」」"
 BA_Project.0013.b:0 "「何かの装置の設計図みたいだな。」"
 BA_Project.0013.b.response:0 "「「先生がそうおっしゃるなら…あら、本当だ！ しかもすっごく大きい装置みたいです！ ここは生徒たちに任せて研究してもらいましょう。すぐにその用途が分かるはずです。もしかしたら、一つ作れるようになるかもしれません！」」"
 BA_Project.0013.next:0 "よし。"

 BA_Project.0014.desc:0 "「「先生！ 研究が完了しました！ あの装置の用途はエネルギー場を生成することです。ここから先はよく聞いてくださいね、とっておきの情報ですよ！ 読んで差し上げますから、ちゃんと聞いてくださいね！\n\n『エネルギー場は法線方向からのエネルギーを吸収し、接線方向に伝達することで、エネルギー場を維持するために必要なエネルギーを得る。吸収量が消費量を上回る部分は接線方向に伝達され、伝達量が増加するにつれて、障壁の縁ではますます顕著な相対論的効果が観測される。消費されたエネルギーは湾曲方向の外側へ拡散し、拡散方式はエネルギー場微小部分が一定時間内にエネルギーを得る方式に依存する。エネルギー場内の電磁場は非常に乱雑であるが、全体的な傾向としては全ての帯電した実体を内側へ加速させて押し出す。』\n\n考えてみてください、このエネルギー場を繋げたら、第二惑星にあった障壁とそっくりだと思いませんか！？」」"
 BA_Project.0014.a:0 "「アロナは本当に賢いね、よしよし。」"
 BA_Project.0014.a.response:0 "「「えへへ…あ、今は頭を撫でてる場合じゃないです！ 私たち、装置の原理が分かりましたし、もちろん障壁を取り除く方法も分かったんです！ 開けて、中を見てみませんか？」」"
 BA_Project.0014.next:0 "「好きにやってみてね。」"

 BA_Project.0015.desc:0 "「「わあ！ 先生、見てください！ あの惑星の廃墟群を…区画の境界線も形も、アロナにはすごく見覚えがあるような…\nえっと、あの倒れた塔の形をした建物、連邦生徒会の巨塔に似てるような…あの砂漠の中にある自治区の廃墟は、もしかしてアビドスでしょうか？ それに、あの雪の中にあるのは、ひょっとしてレッドウィンターでしょうか？…じゃあ、ETOはどこに？」」"
 BA_Project.0015.a:0 "「アロナ、これを見てくれ。トリニティの古聖堂はクレーターしか残ってないぞ。どうやら、ここにはETOは存在しないようだ。」"
 BA_Project.0015.a.response:0 "「「そんな！…ETOがないなら…トリニティ、ミレニアム…ゲヘナ…ヴァルキューレ…えっと、一体どこにあったんでしょうか？ エデン条約以前のキヴォトスって、どうなっていたんでしょうか？」」"
 BA_Project.0015.next:0 "「まずは専門家たちに最初の作業を任せた方がよさそうだ。」"

 BA_Project.0016.desc:0 "「「先生、先遣隊からの報告によると、この惑星のあらゆる数値がキヴォトスと全く同じで、定住が可能だと報告がありました。先生が望むなら、入植者を派遣してここに入植できますよ。\nさらに、ここにはキヴォトスと同じような学園都市を再建できる可能性もあるんです。アロナも確かに魅力的だと思います…でも、今はまだ考えるべきことではありません。\nこれからの作業はたくさんありますが、アロナはずっと先生のそばにいますから…」」"
 BA_Project.0016.next:0 "「（アロナ、少し寂しそうだけど、どうしてだろう……）」"

###### B
 BA_Project.0018.desc:0 "「「先生、この廃墟の惑星にある私たちの入植地は、もう三年になります。この三年で、この惑星の開発は順調に進み、インフラも整備されて、そこの生徒たちもどんどん増えていきました。でも、以前は廃墟を利用した開発も成果が出ていましたが、今は廃墟が今後の建設の妨げになっています。\nアロナが聞いた話では、多くの廃墟が歴史的考察のため、開発の危険度、その他様々な要因によって、土地の除去利用ができていない、あるいは方法がないそうです。でも、この惑星で必要な人員と物資が揃いましたから、この惑星の調査を始められるはずです！\n準備ができたらアロナを呼んでくださいね！ アロナは、私たちがこの惑星の秘密を掘り起こすことができると信じていますし、ここをキヴォトス本来の姿に再建できると信じています！」」"
 BA_Project.0018.next:0 "「一緒に頑張ろう、アロナ！」"

 BA_Project.0019.desc:0 "「「こんなに大きな惑星で、考古作業はどこから始めればいいんでしょうか？ 先生、何か心当たりはありますか？\n一番被害の大きかったトリニティ古聖堂から始めますか？ うん…なるほど、トリニティ古聖堂はエデン条約が締結された場所でしたよね！ この惑星では…古聖堂が爆破されて、しかも弾痕から奇妙な地下構造が見えてるみたいですし、そこを調査すれば、この惑星でエデン条約が締結できなかった理由が分かるはずですもんね！ さすが先生です！」」"
 BA_Project.0019.a:0 "「では、最初の考古作業を開始しよう。」"
 BA_Project.0019.b:0 "「ここでは油断できないな。自警団に配置につくよう伝える。」"

 BA_Project.0020.desc:0 "「「先生、発掘中に何かの仕掛けを起動してしまったみたいで、たくさんの敵が突然廃墟から現れたんです！ 幸い、自警団が現場を掌握してくれて、敵が次々と現れていますが、一時的に行動を制限できました。\nでも、アロナはちゃんと予習してきましたよ！ 自警団の報告によると、これらの敵は『ユースティナの信徒』と呼ばれる霊的な実体で、生徒の姿をしていますが統一された制式の戦闘服を着ていて、銃弾が貫通してダメージを与えられるんです。自警団の生徒たち、あの時は本当にびっくりしたそうですよ！ 交戦してみたら、実はすごく弱くて、まるで手当たり次第に暴れ回るだけの無頭のハエみたいに…」」"
 BA_Project.0020.next:0 "「この規模の発掘は、くれぐれも急がず慎重に進めるべきだ。」"

 BA_Project.0021.desc:0 "「「こんな惑星に、こんな歴史があったなんて、本当に感慨深いです…\n私たちも数々の動乱を経てやっと宇宙旅行の時代に突入した私たちですが、この廃墟を見ていると、もし私たちも…えっと…彼女たちと同じように悲惨な結末を迎えることになるのでしょうか…\nともかく、考古隊の皆さん、そして先生も、お疲れ様でした！ 少し休憩しましょう。これから、ここを本来あるべき姿に戻す作業に取り掛かりますよ！」」"
 BA_Project.0021.next:0 "「アロナもお疲れ様。」"

###### C
 BA_Project.0022.desc:0 "「「先生！ 廃墟の惑星にいる調査員たちの報告によると、彼女たちはこの惑星にあった学園都市のあらゆる配置を完全に把握したそうです。アロナは、そろそろ再建作業に取り掛かれる時が来たと思います！\nここの廃墟を見るたびに色々な思いが込み上げてきます…私たちは必ず、ここにあった輝きを再現することができます。いいえ、これは私たちの使命です。」」"
 BA_Project.0022.next:0 "「好きにやってみてね。」"

 BA_Project.0023.desc:0 "「これほどの大規模な廃墟だと、昔ながらの方法で少しずつ除去していくのは、きっと効率が悪すぎると思います。アロナは、今すぐこういった広範囲の廃墟を迅速に片付ける新しい方法を研究する必要があると考えています。これまでの情報を見る限り…どうやら二つの可能性がありそうです。\n一つは、宇宙空間からのビーム兵器を使用する方法です。この兵器は少し改造するだけで廃墟を砲撃でき、全て粉砕して再利用することも可能です。利点は清掃速度が速く、その後の再建作業も資源を節約できることです。欠点については…アロナが言わなくても明らかですよね…？\nもう一つは、大量の専用自走型清掃機械を使って解体する方法です。速度は前の方法には遠く及ばず、機械の建造には資源を多く使いますが、安全で信頼性が高く、記念碑的な廃墟も保存できます。\nどちらの方法を使うかは、先生の選択にかかっています。それとも、先生は生徒たちに選択肢を任せますか？先生がどうなさろうと、アロナは全力で先生をサポートしますよ！」"
 BA_Project.0023.order:0 "「アロナは本当に頼りになるね。」"
 BA_Project.0023.decentralize:0 "「それなら、全て生徒たちに任せよう。」"

#天基武器线路
 BA_Project.0024.desc:0 "「先生！物理学部門から、天体兵器の改造設計が完了したと報告がありました。製造準備が整っています。部門によると、この天体施設はいくつかのパーツに分けて製造、発射する必要があるそうです。\nまず、集束筒です。廃墟惑星の入植地には製造条件がないため、母星で製造する必要があります。§Yエネルギー通貨300£energy£、合金300£alloys£、希少クリスタル100£rare_crystals£§!が必要です。\n次に、遮蔽殻です。製造には§Yエネルギー通貨200£energy£、合金500£alloys£§!が必要です。これはとても大きくて重いので、母星で製造する場合、廃墟惑星の入植地への輸送に§Yエネルギー通貨1000£energy£§!が追加でかかりますが、母星の方が工業条件が良いため、製造は少し速く済みます。\n最後に、細々としたコアコンポーネントです。合計で§Yエネルギー通貨1000£energy£、合金200£alloys£、不安定な微粒子100£volatile_motes£、エキゾチックガス100£exotic_gases£§!が必要です。前の二つのコンポーネントと同様に、母星で製造すれば早く完成します。\n全て打ち上げが完了したら、さらに3ヶ月かけて組み立てが必要です。その後、作業を開始できます。うう、これは本当に莫大な出費ですね……」"
 BA_Project.0024.next:0 "「それだけの価値はあるだろう、始めよう。」"

 BA_Project.0025.desc:0 "「先生、廃墟惑星の入植地から、天体兵器の組み立てが完了し、発射準備ができたとの報告がありました。\n随分前からアロナは惑星の入植者たちに通知していましたが、この天体施設の使用は惑星の生活環境に深刻な損害を与え、最悪の場合は死傷者が出る可能性もあるため、アロナは改めて最終通告を出しました。これからしばらくの間、惑星に残る生徒たちの生活は大変になるでしょうね。\nアロナの計算によると、作業完了までには約3年かかると予想されていますが、アロナは予定よりも早く終わったり、遅れたりする可能性も排除できません。」"
 BA_Project.0025.next:0 "すぐに全てが変わるでしょう。"

 BA_Project.0026.desc:0 "「先生！部門から、清掃機械チームが廃墟惑星の清掃を完了し、地上の清掃作業も終えたと報告がありました。使命を終えた機械のうち、一部は博物館に保存される予定で、残りは現在解体・回収の準備中です。今回の清掃作業は本当に多くの成果がありました！学園都市惑星の半分以上を再建するのに十分な物資が回収できた上に、この数年で新たな学園計画も順次策定されてきました。\n私たちはすぐに、もう一つの学園都市惑星の誕生を目撃できますよ！早く再建を始めましょう！アロナはもう待ちきれません！」"
 BA_Project.0026.next:0 "これが最後の一歩ですね。"

 BA_Project.0027.desc:0 "「先生、工学部門から特殊な計画書が提出されました。彼女たちは回収した天体施設を詳しく研究した後、この装置を小型化してタイタンに装備し、戦艦と敵の入植地の両方を攻撃できるようにすることを考えているそうです。アロナはこのプロジェクトは実行可能だと思いますが、先生はどう思われますか？」"
 BA_Project.0027.next:0 "「素晴らしい、研究を進めてくれ。」"

 BA_Project.0028.desc:0 "「先生、工学部門から、天体清掃施設の技術の再利用が完了したとの報告がありました。彼女たちはタイタンに装備する新型の主砲を開発しました。この主砲は敵艦のシールドと装甲を迅速に粉砕でき、敵の入植地への兵器としても使用でき、入植地の防衛施設を素早く無力化することが可能です。」"
 BA_Project.0028.next:0 "「了解。」"

 decision_build_focus_tube_home:0 "「集束筒を建造」"
 decision_build_focus_tube_home_desc:0 "「集束筒は天体清掃施設の核となる部品であり、その製造工程は非常に複雑なため、母星でのみ製造可能です。」"
 decision_build_shielding_case_home:0 "「遮蔽殻を建造」"
 decision_build_shielding_case_home_desc:0 "「天体清掃施設の重い外殻を母星で建造する。速度は速いが、後で入植地へ輸送するために費用がかかる。」"
 decision_build_shielding_case_colony:0 "「遮蔽殻を建造」"
 decision_build_shielding_case_colony_desc:0 "「天体清掃施設の重い外殻を入植地で建造する。建造速度は犠牲になるが、現地で建造する利点は輸送の手間がかからないことだ。」"
 decision_build_core_components_home:0 "「コアコンポーネントを建造」"
 decision_build_core_components_home_desc:0 "「天体清掃施設の様々な部品を建造する。母星の工業条件は入植地よりも良いため、建造速度が速い。」"
 decision_build_core_components_colony:0 "「コアコンポーネントを建造」"
 decision_build_core_components_colony_desc:0 "「天体清掃施設の様々な部品を建造する。入植地で建造する利点は、入植地の雇用を促進できることだ。」"

 BA_Project.8101.title:0 "「集束筒の製造完了」"
 BA_Project.8101.desc:0 "「天体清掃施設の§Y集束筒§!が製造を完了し、廃墟惑星の入植地軌道上の所定位置に輸送されました。」"
 BA_Project.8101.confirmed:0 "「軌道内に他の未承認物体はありません。組み立てを待機中。」"
 BA_Project.8102.title:0 "「遮蔽殻の製造完了」"
 BA_Project.8102.desc:0 "「天体清掃施設の§Y遮蔽殻§!が製造を完了し、廃墟惑星の入植地軌道上の所定位置に輸送されました。」"
 BA_Project.8102.confirmed:0 "「温度検出システムは正常に稼働しています。組み立てを待機中。」"
 BA_Project.8102.return:0 "「重複する製造計画が策定されたため、余分なプロジェクトはキャンセルされました。」"
 BA_Project.8102.recycled:0 "「資源は無駄にはならない。」"
 BA_Project.8103.title:0 "「コアコンポーネントの製造完了」"
 BA_Project.8103.desc:0 "「天体清掃施設の§Yコアコンポーネント§!が製造を完了し、廃墟惑星の入植地軌道上の所定位置に輸送されました。」"
