 BA_Gematria_arc_site_1:0 "倫理なき研究"
 BA_Gematria_arc_site_1_desc:0 "ゲマトリアはかつてヘイローに関する研究を行っていたらしいね。もしかしたら、彼らの研究データから何かヒントが得られるかもしれない。"
 Project_Cradle_arc_site_desc_RAID01:0 "ゲマトリアの基地跡地に到着したばかりだが、巨大な門に阻まれてしまった。どうやらこの門は、私たちにはまだ解明できない技術を使っているみたいだ。私たちの敵――彼らの技術レベルは一体どれほどのものなんだろう？いずれにせよ、何とかしてこの門を開ける方法を探さないとね。"
 Project_Cradle_arc_site_option_RAID01:0 "真理部に解読作業の準備に取り掛かってもらおう。"
 Project_Cradle_arc_site_desc_RAID02:0 "真理部のメンバーが数か月にわたる解読作業を行ったが、技術レベルがあまりにも違いすぎて、私たちの解読作業は全く成果なしに終わってしまった。最後に、探検チームのメンバーの一人であるシロコがしびれを切らし、ドローンで無理やり門をこじ開けた。この門の耐爆能力は私たちの予想をはるかに下回っていたよ。どうやらゲマトリアは技術ツリーを間違った方向に伸ばしていたみたいだね。"
 Project_Cradle_arc_site_option_RAID02:0 "いずれにせよ、とにかく私たちは入れたわけだし。"
 Project_Cradle_arc_site_desc_RAID03:0 "基地の内部は私たちが想像していたよりもはるかに混乱していた。あらゆる種類の廃墟が積み重なっていて、明らかに内部は人為的な破壊を受けていたよ。どうやらゲマトリアは撤退する前にほとんどのものを破壊したようだ。でも、もしかしたらこれらの廃墟の下に、彼らが破壊しなかったデータが残っているかもしれない。"
 Project_Cradle_arc_site_option_RAID03:0 "発掘を続けよう。"
 Project_Cradle_arc_site_desc_RAID04:0 "私たちは廃墟の中からデータディスクを回収したよ。中にはヘイローに関する実験データが記録されていたんだけど……内容は先生ご自身で確認していただくのが一番だと思います。"
 Project_Cradle_arc_site_option_RAID04:0 "データをシッテムの箱に転送してくれ。"




 BA_Project.8025.title:0 "埋もれた真実"
 BA_Project.8025.desc:0 "キヴォトスの廃墟惑星における私たちの発掘作業は、完全に秘密にできたわけではありません。これほど大規模な掘削作業では、好奇心旺盛な他の生徒たちの調査を止めることは不可能でした。彼女たちは様々な手段を通じて、私たちと同じルーツを持つこの惑星が、かつて何が起こったのかを知りました。「私たち」が引き起こした戦火と破壊について…。同時に、ネット掲示板でも廃墟惑星の真実が次々と暴露され始め、生徒たちはこれに対し非常に大きな反応を示しています。まだ全てを知っているわけではありませんが、もし何も対応しなければ、すぐに全てが明らかになってしまうでしょう。これは、「私たち」が犯した罪の報いなのでしょうか？ネットに拡散された情報を消すべきでしょうか？それとも、全ての生徒が真実を知るべきなのでしょうか？たとえ他の生徒に嫌われることになったとしても、私たちは選択しなければなりません。"
 BA_Project.8025.a:0 "全てのキヴォトスの生徒は真実を知る権利があります。"
 BA_Project.8025.b:0 "罪のない生徒たちに、この全てを背負わせるべきではありません。あの情報を削除させましょう。"

 BA_Project.8026.title:0 "暴露"
 BA_Project.8026.desc:0 "全ての生徒が真実を知ったことで、大きな波紋が広がったのは避けられませんでした。困難で紆余曲折を経ましたが、私たちは徐々に共通の結論へと辿り着きました。もし私たちも同じ過ちを繰り返し、次の廃墟となってしまえば、私たちの物語はそこで終わりです。これは、別の「私たち」が犯した罪。私たちは、もう新たな犠牲者にはなりません。この出来事の後、キヴォトス全体の雰囲気が明らかに変わったのを感じます。皆がキヴォトスのために努力しています。もしかして、全てが良い方向に向かっているのでしょうか？"
 BA_Project.8026.next:0 "全ての生徒が真実を知ることは、悪いことではありません。"

 BA_Project.8027.title:0 "保護"
 BA_Project.8027.desc:0 "迅速な対応とネット上の全情報への統制を行った後、私たちは編集された情報を公開し、廃墟惑星の真の真実が知られないようにしました。私たちの行いは正しかったのでしょうか？しかし、いずれにせよ、私たちは再び誤った道へ進むことがないよう、自らを厳しく律しなければなりません。今のキヴォトスを保護し、これ以上ゲマトリアや十字神のような悪意ある破壊に晒されてはなりません。"
 BA_Project.8027.next:0 "もう起こってしまったこと。それは、このままにしておきましょう。"

 BA_Project.8028.title:0 "疑問"
 BA_Project.8028.desc:0 "先生、今回の事件の全経過は、すでにアーカイブ化し、先生の情報庫へと転送いたしました。今のところ、この廃墟には私たち以外誰も存在しないようですが、奇妙なのは、もし別の世界の「私たち」が敗北したのなら、勝利したゲマトリアと十字神は一体どこへ行ったのでしょうか？「私たち」が敗北した後に生存していたであろう、生き残りたちが残した情報が一切見つからないのはなぜでしょう？このような状況を考えると、私たちは将来、いつ現れるかわからない予期せぬ敵に備えておく必要があります。"
 BA_Project.8028.next:0 "私たちは、未知の深宇宙に対し、警戒を怠ってはなりません。"


