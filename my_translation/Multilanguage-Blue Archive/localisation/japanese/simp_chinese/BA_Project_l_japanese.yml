 Project_Cradle_arc_site_title:0 "バリアの下で"
 BA_ProjectCradle_arc_site_core_desc:0 "私たちはこのバリア惑星のベールを剥がしました。今こそ、その秘密を深く探求することができます。（注：イベントチェーンを進めるには、この考古遺跡を掘削するのではなく、科学船に異常プロジェクトを研究させるよう指示してください。）"


 Project_Cradle_arc_site_desc_AZ01:0 "考古隊と自警団が報告書を提出し、古聖堂の地下建築に関する調査はおおむね結論が出ました。\n考古隊が大聖堂の地下遺跡での発掘作業を行った結果、そこでは一度ならず異常に激しい戦闘があったこと、そして大型作戦ユニットが出現した痕跡があることが示されています。現在のところ、エデン条約との関連を特定するには手がかりが不足しています。また、考古隊は、ここがかつて一度清掃と再建が行われ、その後も多くの戦闘があったことを発見しました……現在の発見では、これらの戦闘はすべて【色彩】と呼ばれる存在に関わっており、この名前についてはまだ何も分かっていません。\n一方、考古隊が地上の廃墟で発見した散発的な痕跡からは、全ての線索が一つの答えを指し示しています。エデン条約は締結に成功したはずです……"

 Project_Cradle_arc_site_option_AZ01:0 "……締結に成功したのなら、その後一体何が起こったのでしょう？"
 Project_Cradle_arc_site_desc_AA02:0 "考古隊が塔型の建築物廃墟付近で発掘を行っていた際、大量の撃破された戦車が大型の深坑に積み重ねられているのを発見しました。綿密な調査の結果、これらの戦車は高度に自動化されており、設計は主に二つの種類に分かれ、それぞれに移動、修理、戦闘の明確な痕跡があることが判明しました。キヴォトスの歴史データベースと照合した結果、これらはとある戦争の両陣営に属していたと結論付けられました。一方はトリニティ総合学園とゲヘナ学園、すなわちETO連合戦線。もう一方はミレニアムサイエンススクールの陣線です。中には多くの部品が交換され、大規模な改修の痕跡が見られる戦車もあり、この戦争が非常に長期間にわたって続いたことを示唆しています。\nこれらの残骸は明らかに同じ戦闘から生まれたものです。トリニティとゲヘナがミレニアムを共同で攻撃し、ミレニアムは学園の本拠地が近くにあったためか、激しい抵抗を行いました。結果として攻撃側は失敗し、双方によって残された大量の戦車残骸は適当に穴に押し込まれたようです。\nしかし、キヴォトスの歴史データベースによると、これほど大規模な戦車戦は、キヴォトスがこれまで築いてきた軍事システムには合致しません……"
 Project_Cradle_arc_site_option_AA02:0 "興味深い、そして疑わしい。"
 Project_Cradle_arc_site_desc_AA03:0 "考古隊の別のメンバーが惑星を探索中、一片のユニークな廃墟を発見しました。この惑星のいたるところに見られる廃墟とは異なり、ここの廃墟は明らかに、より長い歴史を持っています。\nここには数多くの市街戦の痕跡があり、分析結果によると、一方はアリウスと呼ばれ、もう一方はトリニティ総合学園でした。前者は後者の分校でしたが、双方には和解できない因縁の対立がありました。これらの戦闘痕跡は、トリニティがアリウスを粛清した際に残されたものです。\n綿密な発掘の結果、ここはアリウスとその自治区の廃墟であることが判明しました。最も興味深いのは、廃墟群の地下にある軍需工場です。ここにある生産ラインと残された設計図などの資料を分析したところ、反抗側の一方的な武器弾薬の大部分がここから供給されていたことが分かりました。この軍需工場はまだ稼働可能であり、なぜか双方ともにここを破壊しなかったようです。"
 Project_Cradle_arc_site_option_AA03:0 "素晴らしい。作業を続けよう。"
 Project_Cradle_arc_site_desc_AA04:0 "考古チームはミレニアムサイエンススクールの本校跡地を発見した。詳細な発掘調査の結果、ミレニアムサイエンススクールが記録していた戦争の顛末が明らかになった。\nエデン条約締結後、トリニティとゲヘナ双方の兵力を統括したETOは、まずアリウスを清算したものの、様々な内部問題が相次いで発生し、ETOの対外戦争要求はますます強まっていった。当時のミレニアムの生徒会長は独断専行し、力の弱い学園に態度表明を迫り、ETOに対する包囲網を形成した。これによりETOの潜在的な外部支援をミレニアムサイエンススクールへと引き込み、同時にこの行為はETOに十分な戦争の口実を与えた。\nETOがミレニアムサイエンススクールに正式に宣戦布告すると、この惑星は完全に戦火に包まれた。長期にわたる戦争は双方の財力と物資を消耗し尽くし、この惑星の滅亡は決定的なものとなった。戦争の末期には、ETOは屈辱的な敗北を重ね、激しい内部動乱を招き、最終的に消滅した。\nこの記録はここで途絶えている。もしその記録が真実であれば、この惑星がここまで壊滅するはずがないのは明らかだ。"
 Project_Cradle_arc_site_option_AA04:0 "面白い…"
 Project_Cradle_arc_site_desc_AA05:0 "考古チームがトリニティ総合学園の本校跡地を発見し、その情報に衝撃を受けた。戦争末期にはETOの組織は既に崩壊しており、ミレニアムは引き継ぎを望んだものの、歩兵部隊ではなく戦車が大量に運用されていたことは、最終的にキヴォトスが完全な軍事組織を編成できなくなっており、やむなく火力も機動力も部隊編成に劣る自動化された戦車を大量に用いたことを示している。最終的に、ミレニアムも混乱との闘争の中で力を使い果たし、さらに第四勢力の参入も加わったことで、この惑星の滅亡を招いた。奇妙なことに、第四勢力に関する情報は現在のところ何も発見されていないが、惑星のバリアとは彼らが無関係であることは確かだ。\nいずれにせよ、この惑星の歴史は明らかになった。我々と酷似した別の世界が滅亡するのを見るのは、彼女たちの境遇を思うと胸を締め付けられるが、我々の勝利はまた誇らしい。総督の提言を受け、この惑星に遺跡公園とアーカイブ施設を設立し、これらの不幸な生徒たちを記念することとする。"
 Project_Cradle_arc_site_option_AA05:0 "よし。"

 Project_Cradle_arc_site_desc_AB02:0 "考古チームの他のメンバーが惑星探索中に特異な廃墟を発見した。この惑星の至る所にある廃墟とは異なり、ここの廃墟は明らかにより長い歴史を持っているようだ。\nここには多くの市街戦の痕跡があり、分析の結果、判明したことには、一方はアリウスと呼ばれ、もう一方はトリニティ総合学園であること。前者は後者の分校であり、双方には拭い去れない宿敵関係があったことだ。\n詳細な発掘調査の結果、ここはアリウスとその自治区の廃墟であることが判明した。最も興味深いのは、廃墟群の地下にある軍需工場だ。ここの生産ラインと残された設計図などの資料を分析した結果、考古チームはアリウスがかつてエデン条約の会場へ向かい、そこで何か非常にまずいことをしたことを知らされた。\nこの軍需工場は未だ稼働可能であり、なぜか双方ともにここを破壊しなかったようだ。"
 Project_Cradle_arc_site_option_AB02:0 "素晴らしい。作業を続けよう。"
 Project_Cradle_arc_site_desc_AB03:0 "大聖堂の遺跡に残っていた考古チームのメンバーが、衝撃的な手がかりを発見した。ここではトリニティ、アリウス、そしてユースティナ信徒の間で激しい戦闘が繰り広げられたという。三勢力が古聖堂を巡って十数回にわたる激しい争奪戦を展開したと推測できる。これらの戦闘はエデン条約締結と同時に始まり、古聖堂が完全に廃墟となるまで続いた。\nその一方で、他の廃墟の発掘チームも同様の報告を上げた。多くの場所でこれら三勢力間の戦闘が発生しており、戦闘の痕跡は中心部の廃墟にまで及んでいたという。そこは予想通りであれば、トリニティの本校跡地であるはずだ。\n事態は明らかになった。エデン条約締結後、夥しい数のユースティナ信徒が殺到し、アリウスも機に乗じて攻撃を仕掛け、ETOの双方を総崩れにさせた。二つの巨大な学園の武力を統合した組織として、これは恥辱以外の何物でもなかっただろう。統率力を失ったETOはその後、内乱に陥った。\nしかし不可解なのは、いくつかの手がかりが示していることだが、最終的には第四勢力が参入し、圧倒的な勢いで争いを終わらせたことだ。そしてこの第四勢力は、最も強力な勢力であるミレニアムサイエンススクールではなかったのだ。"
 Project_Cradle_arc_site_option_AB03:0 "発掘を続けよう。"
 Project_Cradle_arc_site_desc_AB04:0 "考古チームはミレニアムサイエンススクールの本校跡地を発見した。詳細な発掘調査の結果、ミレニアムサイエンススクールがこの動乱に手を出さなかった理由、そしてETOに手を出した第四勢力の正体も判明した。\nエデン条約締結後、トリニティとゲヘナ双方の兵力を統括したETOは、ユースティナ信徒とアリウスに包囲され、様々な内部問題が相次いで発生した。当時のミレニアムの生徒会長は独断専行し、力の弱い学園に態度表明を迫り、ETOを孤立させ、エデン条約の利益を独占しようとした。\nしかし、現実は彼女の思い通りにはならなかった。ミレニアム内部で製造された、戦争に備えていた様々な種類の軍用ロボットが突如として組織的な反乱を起こした。中には自らを「預言者」と称し、その外見が星空のように変化し、生徒たちと同じヘイローが現れるものまでいた。ミレニアムはこれらの反乱を起こした兵器に対し血生臭い鎮圧を展開したが、反乱を起こした兵器は増え続け、最終的にミレニアムの生徒たちは身につけている銃器で巨大なロボットと戦うしかなかった。キヴォトス人の体質によりこれらの戦闘は互角に渡り合えたものの、ミレニアムの資金繰りは間もなく破綻し、より大きな危機に陥った。\nそして反乱の黒幕である「十字の神名」は、その力は際限なく増大し続けた。ミレニアムの包囲網が維持できなくなると、彼らの中の四人の預言者に率いられた軍隊はETO自治区へと直行し、ETOとアリウスをともに打ち破った。"
 Project_Cradle_arc_site_option_AB04:0 "面白い…"
 Project_Cradle_arc_site_desc_AB05:0 "考古チームがゲヘナ学園の校区跡地を発見し、その情報に衝撃を受けた。戦争末期にはETOの組織は既に崩壊しており、ミレニアムは引き継ぎを望んだものの、歩兵部隊ではなく戦車が大量に運用されていたことは、最終的にキヴォトスが完全な軍事組織を編成できなくなっており、やむなく火力も機動力も部隊編成に劣る自動化された戦車を大量に用いたことを示している。最終的に、ミレニアムも混乱との闘争の中で力を使い果たし、さらに第四勢力の参入も加わったことで、この惑星の滅亡を招いた。奇妙なことに、第四勢力に関する情報は現在のところ何も発見されていないが、惑星のバリアとは彼らが無関係であることは確かだ。\nいずれにせよ、この惑星の歴史は明らかになった。我々と酷似した別の世界が滅亡するのを見るのは、彼女たちの境遇を思うと胸を締め付けられるが、我々の勝利はまた誇らしい。総督の提言を受け、この惑星に遺跡公園とアーカイブ施設を設立し、これらの不幸な生徒たちを記念することとする。"
