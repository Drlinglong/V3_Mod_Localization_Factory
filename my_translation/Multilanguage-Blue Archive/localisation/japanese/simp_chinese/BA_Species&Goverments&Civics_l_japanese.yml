 BA_Shittem.3002.name:0 "アリス"
 BA_Shittem.3002.desc:0 "(依頼を提出して間もなく,§Bミレニアムサイエンススクール§!の制服を着た奇妙な少女が二人,オフィスに飛び込んできた)"
 BA_Shittem.3002.a:0 "あなたたちは?"
 BA_Shittem.3002.a.re:0 "§W「セミナーの生塩ノアです.突然お邪魔して申し訳ありません......といいますか,しばらくぶりですね,先生.こちらはゲーム開発部の天童アリスです.今回の依頼で大忙しだったので,先生にご報告すべきだと思いました.」§!"
 BA_Shittem.3002.b:0 "......こんにちは,アリス,ノア."
 BA_Shittem.3002.b.re:0 "§W「以前,私たちミレニアムサイエンススクールは,アリスを作り出した技術にとても興味を抱き,スキャンと分析を試みました.その結果,現状では解明できない一部の重要技術のリバースエンジニアリングに成功しました.先生のご協力のおかげで,今回多くの試作機体やテンプレートを作り出しましたが,それらの知能レベルはアリスには遠く及びません......\n今,私たちは量産型の知能を最適化するために,膨大なデータを収集する必要があります.その方法は,アリスに様々な仕事をしてもらうことです......先生,いかがでしょうか?」§!"
 BA_Shittem.3002.c:0 "「連邦生徒会」に行くのはどうですか?統括室もきっと歓迎してくれますよ."
 BA_Shittem.3002.c.re:0 "§B「バンバンカバム!アリスは新しい任務を受け入れました!アリス,頑張って手伝います!」§!\n\n\n(「指導者リザーブ-ヒメボット」ページでアリスを他の職務に就かせることができます)"
 Aris_joined:0 "アリスが科学者リーダーになりました."

 BA_Shittem.3010.name:0 ""
 BA_Shittem.3010.desc:0 "先生,ミレニアムサイエンススクールの仕事にご支援いただきありがとうございます!天童アリス,救済の使命を負う勇者......\nそして,今回のロボット実験のプロトタイプ機です!"
 AoharuUI.common_btn.none:0 ""

 name_list_ArisName:0 "アリス"
 name_list_ArisPrName:0 "先駆者アリス"

 BA_Shittem.3003.name:0 "交流:アリス"
 BA_Shittem.3003.desc.normal.a:0 "「うーん......アリスのレベルはまだ足りません.もっと経験値が必要です......」"
 BA_Shittem.3003.desc.scientist.a:0 "「............」\n(演算中)"
 BA_Shittem.3003.desc.governor.a:0 "「............あははは,書類,書類!......たくさん,たくさんの書類!終わりなき書類の山!......」"
 BA_Shittem.3003.desc.admiral.a:0 "「ユズ号,ワープ四!え,それはこうやって遊んじゃダメなんですか......アリス,分かりました......」"
 BA_Shittem.3003.desc.general.a:0 "「皆さん,準備を,Stand by for Aris-fall!アリス,今度はこうやって惑星に上陸して,それから『光よ!』ってやったら,きっと面白いです!」"
 BA_Shittem.3003.exit:0 "戻る"
 Aris_cooldown:0 "任期が短すぎます"
 Aris_reload:0 "(バグが発生した場合,指導者リストを読み込む必要のある操作をどれか実行すれば解決できます)"
 Aris_to_scientist:0 "やはりアリスは研究職に向いていますよね?"
 Aris_to_scientist.re:0 "「アリスは大賢者からの依頼を受け入れ,新しい装備『科学船』を獲得しました!」\n\n$Aris_reload$"
 Aris_to_governor:0 "アリスの公務処理能力はどうでしょうか......"
 Aris_to_governor.re:0 "「経営ゲーム,すごく楽しいです!アリス,とても楽しみです!」\n\n$Aris_reload$"
 Aris_to_official:0 "アリスの公務処理能力はどうでしょうか......"
 Aris_to_official.re:0 "「経営ゲーム,すごく楽しいです!アリス,とても楽しみです!」\n\n$Aris_reload$"
 Aris_to_admiral:0 "艦隊指揮とか,アリスにできるでしょうか?"
 Aris_to_admiral.re:0 "「センサーリンク,兵器システム冷却正常!アリス,状態良好です!」\n\n$Aris_reload$"
 Aris_to_general:0 "地上戦は,アリスにとっては朝飯前でしょう?"
 Aris_to_general.re:0 "「プロトコル,任務を厳守!アリスは新しい部隊を獲得しました!」\n\n$Aris_reload$"
 Aris_to_commander:0 "作戦指揮は,アリスにとっては朝飯前でしょう?"
 Aris_to_commander.re:0 "「プロトコル,任務を厳守!アリスは新しい部隊を獲得しました!」\n\n$Aris_reload$"
 Aris_to_matrix:0 "(この子,採掘に使えるかもしれませんね......)"
 Aris_to_matrix.re:0 "「採......掘?それって何ですか?\n......ハッシュ演算?アリス,分かりました!アリスは計算が一番得意です!任せてください!」\n\n$Aris_reload$"


