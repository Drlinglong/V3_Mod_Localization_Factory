#物种特质
 trait_test:0 "「テスト中」"
 trait_test_desc:0 "「テスト中のロボットで,現在はプロトタイプ機に過ぎない.」"
 trait_test_effect:0 "「§Yリーダー§!を生成できません」"
 trait_test_finished:0 "「ヒメボット・コア」"
 trait_test_finished_desc:0 "「ヒメボット専用に設計されたコア.設置後に模擬ヘイローを生成する.」"
 trait_test_finished_effect:0 "「§Yリーダー§!を生成できません.§Mリーダーリザーブ§!画面から募集する必要があります.」"

 trait_pc_Schale_preference:0 "「キヴォトスの適応」"
 trait_pc_Schale_preference_desc:0 "「§L彼女たちの気候適応は,億万年にわたる進化,デザイン,あるいは人工的な遺伝子操作によって決定された...はず?§!」"

 trait_halo_unreleased:0 "「神性ヘイロー」"
 trait_halo_unreleased_desc:0 "「原理不明の,生まれた時から私たちに付き添っているヘイロー.それがもたらす恩恵は,どうやらまだ気付かれていないようだ.」"
 trait_halo_awakened:0 "「改造神性ヘイロー」"
 trait_halo_awakened_desc:0 "「部分的に解放されたヘイロー.」"
 trait_halo_full_awakened:0 "「外域神性ヘイロー」"
 trait_halo_full_awakened_desc:0 "「全てを霞ませるほどに,完全に解放されたヘイロー.」"
 trait_Halo_amplifier:0 "「増幅神性ヘイロー」"
 trait_Halo_amplifier_desc:0 "「外付けの青輝石デバイスで強化されたヘイロー.これは,私たちが芸術と神秘の頂点に立っていることを象徴している.」"

 trait_BA_Koharu:0 "「コハル化」"
 trait_BA_Koharu_desc:0 "「エッチはダメ!」"
 trait_BA_good_students:0 "「優等生」"
 trait_BA_good_students_desc:0 "「問題児を除けば,私たちのほとんどは真面目に勉強する優等生だ.」"
 trait_BA_grate_duty:"「優秀な当番生」"
 trait_BA_grate_duty_desc:"「優秀な当番ローテーション制度により,中枢機関の運営が円滑になり,ついでに誰かの仕事量も減った.」"
 trait_BA_summer_star:"「サマースター」"
 trait_BA_summer_star_desc:"「夏だ!海だ!」"
 trait_BA_summer_star_tip:"「リーダーが§B水着§!カテゴリの服装に切り替える際,資源を消費する必要がない.\n§G湿潤気候の惑星§!上の£pop£ポップ:\n$MOD_POP_HOUSING_USAGE_MULT$: §G-20%§!\n$mod_planet_pops_upkeep_mult$: §G-10%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+5%§!\n$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+50%§!」"
 trait_BA_tactical_training:0 "「戦術訓練」"
 trait_BA_tactical_training_desc:0 "「戦術訓練は,キヴォトスの標準的なカリキュラムの一つだ.」"
 trait_BA_top_notchism:0 "「フルスペック主義」"
 trait_BA_top_notchism_desc:0 "「毎日AP30本を購入し,全ての生徒をフルスペック装備にアップグレードすることで,生徒たちの戦闘能力と効率が大幅に向上した.」"


 trait_BA_starlink:0 "「スターリンク」"
 trait_BA_starlink_desc:0 "「マーケティング部が宣伝をやりすぎた!打ち上げた衛星がスターリンクに繋がるほどで,それが生徒たちの大きな期待を集めている.」"
 trait_boarding:0 "「合宿」"
 trait_boarding_desc:0 "「一部の生徒は,一人で住むよりも合宿を好む.」"
 trait_camp:0 "「ゆるキャン△」"
 trait_camp_desc:0 "「生徒たちは休暇中に様々な場所でキャンプをする.そのため,彼女たちは新しい環境に素早く適応できる.」"
 trait_BA_BDcase:0 "BD補給プラン"
 trait_BA_BDcase_desc:0 "あらゆる手を使って寿司戦隊を徹底的に打ちのめし,戦術BD,スキルブック,秘伝ノートを十分に確保して,生徒全員が精進できるようにする."
 trait_BA_pioneer:"新世界の開拓者"
 trait_BA_pioneer_desc:"生徒たちは新世界の探求に強い興味を抱いている.その理由は様々で,美味しいもの,美しい景色,温泉,石油などだ."
 trait_BA_slack:0 "サボり"
 trait_BA_slack_desc:0 "今日の書類?まずは数時間サボってから考えよう!"
 trait_food_1:0 "災難続きの食堂"
 trait_food_1_desc:0 "今日も食堂が爆発したよ...お腹減った...おにぎりで我慢するしかないか.待って,今なんか駆け抜けていったような...!"
 trait_BA_gammer:0 "ゲームに夢中"
 trait_BA_gammer_desc:0 "生徒たちは休日に家でゲームをするのが大好きで,なかなか呼び出せない.たとえ呼び出せたとしても,口からはしょっちゅう,タイミング合わせとか,軸合わせとか,強さとか,そんな言葉が飛び出してくるのだ..."
 trait_BA_rebellion:0 "統制の抜け穴"
 trait_BA_rebellion_desc:0 "生徒たちの行動はあまりにも自由奔放で,秩序を維持すべき生徒たちですら例外ではない.これは間違いなく混乱を加速させている."
 trait_BA_no_pack:0 "バッグ忘れ"
 trait_BA_no_pack_desc:0 "先陣を切る生徒が補給用リュックを忘れてしまったせいで,攻撃能力と被ダメージ耐性が著しく低下した."
 trait_BA_consumerism:"消費主義"
 trait_BA_consumerism_desc:"買いまくることは多くの学園で上から下まで流行しているブームだ.これは皆のお財布に打撃を与えるだけでなく,経済全体で見ても...なんだかんだで大丈夫,みたい?"
 trait_BA_truancy:"授業サボり思想"
 trait_BA_truancy_desc:"生徒たちは,座学よりも,もっとずっと大切なやるべきことが山ほどあると考えている."


 trait_ship_slow:0 "艦船:技術志向"
 trait_ship_slow_desc:0 "生徒たちは,時間をかけて丁寧に自分の艦船を建造するのを好む.それは楽しくて,費用も節約できるからだ."
 trait_ship_fast:0 "艦船:量産志向"
 trait_ship_fast_desc:0 "生徒たちは,素早く,大雑把に宇宙艦船を建造することを好む.壮観な艦隊を嫌がる者なんて誰もいないでしょ?ね?"

 trait_void_halo:0 "虚空に潜む"
 trait_void_halo_desc:0 "自動居住ステーションの環境で長く生活してきた生徒たちは,"

 trait_keystone_protocol:0 "製造機プロトコル"
 trait_keystone_protocol_desc:0 "ヘイローに製造機のような機能を発揮させ,手元にあるちょっとした問題を素早く解決できる."
 trait_keystone_protocol_tip:0 "TODO"
 trait_Halo_matrix:0 "ヘイロー演算区"
 trait_Halo_matrix_desc:0 "ヘイローデバイスの余剰演算能力を連邦マトリックスに転送し,研究を加速させる."
 trait_Halo_matrix_tip:0 "TODO"
 trait_divine_coordinator:0 "神性調和器"
 trait_divine_coordinator_desc:0 "別の研究経路に基づいて,演算衝突によって引き起こされる不協和な要素を中和する."
 trait_divine_coordinator_tip:0 "TODO"
 trait_inner_purfier:0 "内部浄化モジュール"
 trait_inner_purfier_desc:0 "このモジュールにより,ヘイローは摂取した有害物質の一部を除去できる."
 trait_inner_purfier_tip:0 "TODO"
 trait_starlink_receiver:0 "スターリンク受信端子"
 trait_starlink_receiver_desc:0 "この受信ポートにより,広報衛星がより早く展開できるようになる."
 trait_starlink_receiver_tip:0 "TODO"

 trait_gamegirl:0 "GAMEGIRLプロトコル"
 trait_gamegirl_desc:0 "内蔵されたプロトコルにより,ヒメボットはより良くゲームをプレイし,制作できるようになります."
 trait_wingbot:0 "お助け係"
 trait_wingbot_desc:0 "プロトコルは,データ収集,サンプル処理,演算能力の割り当てといった様々な雑務を彼女らに命じ,中心ノードの研究を補助させます."
 trait_randomized_line:0 "生産工程の再構築"
 trait_randomized_line_desc:0 "まだ出荷されていないヒメボットに組立作業を手伝わせ,速度を上げると同時に製品間にわずかな差異を生み出させます."
 trait_federation_matrix:0 "連邦AIマトリクス"
 trait_federation_matrix_desc:0 "非研究ヒメボットに対し,AIマトリクスの使用プロトコルを開放します."
 trait_substance_module:0 "物質処理モジュール"
 trait_substance_module_desc:0 "レッドウィンター特製の物質プロセッサーで,有機物質をエネルギーに変換し,ヒメボットの体温を40℃に保ちます."
 trait_substance_module_tip:0 "£energy£エネルギー通貨の維持費の半分を£food£食料維持費に変換\n£job£職務が生み出す快適度:§G+20%§!"

 trait_Halo_precursor:0 "先駆者の神性ヘイロー"
 trait_Halo_precursor_desc:0 "群星のように輝くヘイロー."
 trait_G_after:0 "ゲマトリア・コア"
 trait_G_after_desc:0 "数千年にわたって自律的に進化発展してきたコアは,生徒たちとほとんど変わらないヘイローを生成します."
 leader_trait_commander_fe:0 "偽装"
 leader_trait_commander_fe_desc:0 "前線指揮官の安全を守るため,先駆者は彼女に逆偵察装置を埋め込みました.これにより,誰も彼女の真の姿を知ることはできません."
 leader_trait_councilor_fe:0 "'見届けし者'"
 leader_trait_councilor_fe_desc:0 "団体の協力は契約に基づいて保障されます.そして,監査役とは,団体意志連合体において契約の保障を提供する役割を担う者たちです."




 gov_Kivotos_country:0 "学園連邦制"
 gov_Kivotos_country_desc:0 "各学園は高度な自治を行いつつも,集中的な管轄組織である「連邦生徒会」が存在します."
 auth_kivotos:0 "学園連邦制"
 auth_kivotos_desc:0 "キヴォトスは多数の学園から成る連邦であり,各学園は高度な自治を行いますが,連邦生徒会の統一管轄下にあります."
 auth_kivotos_tooltip:0 "物質的にも精神的にも偏りがない"
 auth_kivotos_tag_1:0 "§C学園級国是理念§!,または国是理念:§R$civic_BA_Omnia_Vanitas$§!のいずれかを選択できます."
 auth_kivotos_tag_2:0 "§C学園級国是理念§!は内閣議席を提供しませんが,§B学園理念§!を通じて強力な恩恵を得ることができます."
 auth_kivotos_tag_3:0 "§R$civic_BA_Omnia_Vanitas$§!は,そのベールを剥がした後,エイリアン生物を£sr_keystone£§Y$sr_keystone$§!などの資源に変換することができます."
 scripted_student_federal_president:0 "連邦生徒会長"

 councilor_ruler_kivotos:0 "連邦生徒会長"
 councilor_ruler_kivotos_desc:0 "連邦生徒会傘下の各部署を統率する者."
 councilor_ruler_kivotos_male:0 "連邦生徒会長"
 councilor_ruler_kivotos_female:0 "連邦生徒会長"
 councilor_ruler_kivotos_pr:0 "首席監査役"
 councilor_ruler_kivotos_pr_desc:0 "生徒たちの間で確立された協定やその他の契約を公に監督するために設けられた役職."


#指针悬停政府类型时显示的内容
 KIVOTOS_STUDENTS:0 "帝国は生徒たちの連邦自治によって運営される."
 MOD_AUTHORITIES_LIMIT:0 "§R『ブルーアーカイブ』modの大部分のコンテンツは,この政体を使用している場合にのみ発生します§!"
 PROJECT_LIMITIED:0 "§Yキヴォトス§Yスタート星系での開始を強く推奨します§!"


#国民理念
 civic_BA_Kivotos:0 "銃器,少女,青春"
 civic_BA_Kivotos_desc:0 "ご存じの通り,キヴォトスは武徳に満ちた場所であり(銀行強盗のことですが),そのため,私たちは武器の扱いに長けていますが,これが内部に不安定さをもたらすこともあります."
 civic_BA_guild_region:0 "部活制自治区"
 civic_BA_guild_region_desc:0 "大規模な学園から得た経験を活かし,部活間で自律的に結成された同盟を,自治区間の,また自治区内の区分けにおける重要な基準とします."
 civic_BA_info_net:0 "グラフィティ分散情報網"
 civic_BA_info_net_desc:0 "公式に採用された,投資の指針や海賊回避に活用される情報ネットワーク.その『グラフィティ』とは,原理を表すものではなく,原作者の署名に由来する."
 civic_BA_federal_actuaries:0 "後援会精算"
 civic_BA_federal_actuaries_desc:0 "各学園の一部の資金を連邦生徒会に統合することで,相互監視の役割を果たし,さらに人手と経費の節約機能も兼ね備える."
 civic_BA_digital_basis:0 "デジタル拠点"
 civic_BA_digital_basis_desc:0 "伝統的な発展を経て,救護所と要塞の用途を兼ね備えたBasis Scholaを自治区内に分散配置する."
 civic_BA_digital_basis_tip:0 "£pop£人口3人ごとに£defense_army£防御部隊を1隊生成する." #作废
 civic_one_school_only:0 "§C学園級国民理念§!は1つしか持つことができない."
 civic_Omnia_Vanitas_only:0 "§R$civic_BA_Omnia_Vanitas$§!を持っている場合,他の§C学園級国民理念§!を持つことはできない."
 civic_SI_Abydos:0 "アビドス高等学校"
 civic_SI_Abydos_desc:0 "FTL時代に突入するずっと以前から,アビドスはすでに自治区の環境改造を完了しており,彼女たちほどこの一連のプロセスに詳しい者はいない."
 civic_SI_Millennium:0 "ミレニアムサイエンススクール"
 civic_SI_Millennium_desc:0 "科学技術の中心と言えば,キヴォトスではずっとミレニアムサイエンススクールを指し,そして銀河全体でもミレニアムサイエンススクールとなるだろう."
 civic_SI_Trinity:0 "トリニティ総合学園"
 civic_SI_Trinity_desc:0 "最初の公会議が私たちを結びつけ,エデン条約が私たちを光の彼岸へと導く."
 civic_SI_Gehenna:0 "ゲヘナ学園"
 civic_SI_Gehenna_desc:0 "秩序は混沌から生まれ,烈火は消えず."
 civic_SI_tip:0 "対応する学園の§B学園理念§!を起動でき,ユニークで強力な恩恵を獲得する."
 civic_SI_mod:0 "ゲーム開始後,この国民理念は,いかなる§C学園級国民理念§!および§R$civic_BA_Omnia_Vanitas$§!も持たない場合にのみ手動で追加できる.ゲーム開始後,この国民理念は手動で削除できない."
 civic_BA_Omnia_Vanitas:0 "万物は虚無"
 civic_BA_Omnia_Vanitas_desc:0 "Vanitas Vanitatum, Et Omnia Vanitas."
 civic_BA_Omnia_Vanitas_effects:0 "この理念は§C学園級国民理念§!として扱われる."
 civic_emergency:0 "連邦緊急事態対策法案"
 civic_emergency_desc:0 "大規模な突発事件の発生に対応するため,連邦生徒会は各学園に対し,いつでも編成できる複数の緊急対応小隊を備えるよう要求する."
 civic_BA_explore:0 "連邦星間探査局"
 civic_BA_explore_desc:0 "我々の征途は星の海だ!億万の星が輝く銀河を駆け巡り,今年もまた星河に覇を唱えよう."



#起源
 origin_Kivotos_Eden_treaty:0 "エデン条約"
 origin_Kivotos_Eden_treaty_desc:0 "我々に仕掛けられた全面攻撃を食い止めるため,我々は信頼できる人物の助けを借りてエデン条約を締結した.新たに結成された学園連邦は数年間の戦争の洗礼を受け,母星に甚大な被害をもたらした.一方,勇敢で聡明な生徒たちは,宇宙船の残骸から超空間航行技術を解析した."
 origin_Kivotos_Eden_treaty_effects:0 "-一部の区画に障害のある母星でゲームを開始します.復興作業をできるだけ早く完了してください."

 origin_Kivotos_Kyrie:0 "忘れられし神々へ"
 origin_Kivotos_Kyrie_desc:0 "我々はかつて清らかな土地を持っていた.そこで出会い,共に涙し,共に笑い合った."
 origin_Kivotos_Kyrie_effects:0 "-学園都市の廃墟惑星を母星としてゲームを開始します.廃墟の開発は災害を引き起こします."

 origin_Kivotos_Unnamed_starting:0 "無名の始発点"
 origin_Kivotos_Unnamed_starting_desc:0 "我々はその戦争で故郷を失った.だが,我々は星空で粘り強く戦い,ついに根を下ろした.悲痛を捨て去り,我々は新たな形の学園都市を再建し,そしてついに未来の最後のピースを掴んだ.この奇跡に満ちた始発点から,我々は故郷を取り戻し,星河へと向かう."
 origin_Kivotos_Unnamed_starting_effects:0 "-母星ではなく,['concept_auto_habitat']でゲームを開始する."



