#国家介绍及开始界面信息
 ETOSS:0 "ETOSS"
 EMPIRE_DESIGN_BA_ETO:0 "エデン条約機構"
 EMPIRE_DESIGN_BA_ETO_desc:0 "私たちが宇宙へと進出するはるか以前,キヴォトスにある二つの大規模学園――トリニティとゲヘナは,幾多の曲折を経て,ついに「エデン条約」を締結しました.エデン条約機構(ETO)を設立し,二つの学園間の長年の確執を調停し,全面戦争の勃発を防ぐためでした."
 START_SCREEN_EDEN_TREATY:0 "ある信頼できる人物の助けによって,私たちは「色彩」を母星から追い出すことに成功し,トリニティの推進のもと,エデン条約を再締結しました.より多くの学校が条約学園に加わるにつれて,キヴォトスはついに紛争を終わらせることができました.時が経ち,かつて条約を推進した学園の生徒会長たちが,新たに連邦生徒会を組織しました.私たちが星空に目を向けた時,輝かしい未来はすぐそこに見えました."
 START_SCREEN_BA_ETO:0 "$EMPIRE_DESIGN_BA_ETO_desc$"

 NPASS:0 "NPASS"
 EMPIRE_DESIGN_BA_NPA:0 "新戒律連邦"
 EMPIRE_DESIGN_BA_NPA_desc:0 "長きにわたり,私たちは「世界の中心」を自称する者たちに抑圧されてきました."
 START_SCREEN_KYRIE:0 "「私たちはかつて,出会い,共に涙し,共に笑い合った安住の地を持っていた.しかし,私たちは憎しみを抱き,自らの手でその地を踏み躙り,火の海へと変えてしまった.帰る場所もなく,頼る者もなく,ただ静かに廃墟を彷徨う.悲しい時にしか見上げなかった星空が,まさか私たちの新たな故郷となるなんて,誰も想像しなかった.」"
 START_SCREEN_BA_NPA:0 "$EMPIRE_DESIGN_BA_NPA_desc$"

 DUUSS:0 "「STUSS」"
 EMPIRE_DESIGN_BA_DUU:0 "「アーク連合評議会」"
 EMPIRE_DESIGN_BA_DUU_desc:0 "「キヴォトスが虚妄の塔の攻撃により陥落した後,一部の生存者たちは宇宙へと逃れ,宇宙ステーションを拠点として最後の火種を守り抜いた.当初の困難を乗り越え,私たちは宇宙に根を下ろし,次々と新たな宇宙ステーションが建設された.抑圧や反抗,疑念,そして争いも存在したが,今では皆が共通の目標を抱き,一つにまとまっている.この星屑の火花は,全てを焼き尽くす力を携えて,故郷へと帰還するだろう.」"
 START_SCREEN_UNNAMED:0 "「宇宙での生活はかつてとは大きく異なり,私たちは今もなお,地上を駆け回り,騒々しく過ごした日々に憧れている.武器は既に整い,私たちは以前のように弱くはない.私たちの故郷がこのまま忘れ去られることはないだろう.私たちはもう待ちきれない,この新たな出発点で,新たな物語を始める時が来たのだ.」"
 START_SCREEN_BA_DUU:0 "$EMPIRE_DESIGN_BA_DUU_desc$"

 
