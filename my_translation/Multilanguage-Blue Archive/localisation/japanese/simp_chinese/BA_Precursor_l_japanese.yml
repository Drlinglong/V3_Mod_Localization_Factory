### 外交辞令
 01_BA_FE_PATRONIZING:0 "「私たちはまだ、第四の壁の外の観客という役柄には慣れていないけれど……でも、あなたたちの話を聞かせてもらいたいな。」"
 02_BA_FE_PATRONIZING:0 "「あなたたちは本当に元気だね、異邦人さん……まるで、ずっとずっと昔の私たちみたい。」"
 03_BA_FE_PATRONIZING:0 "「これ、直せないって？……だったら、こっちに送ってきてみてよ。私たちが直せるかもしれないから。」"
 04_BA_FE_PATRONIZING:0 "「……なんでもないよ。見慣れた人を見て、昔の仲間を思い出しただけだから……。」"
 01_BA_FE_DISMISSIVE:0 "「ああ、君たちか。それで、用件は何？」"
 02_BA_FE_DISMISSIVE:0 "「私たちは昔から、他人をいじめるのは好きじゃないんだ……わかるでしょ？」"
 03_BA_FE_DISMISSIVE:0 "「私たちの技術は、必要でもない限り共有しない。」"
 01_BA_FE_ANGRY:0 "「血と火……」"
 02_BA_FE_ANGRY:0 "「私たちも希望を抱いたことはあったけど、それは自分たちで勝ち取ったものだ。君たちとは違う。」"
 03_BA_FE_ANGRY:0 "「もし君たちの物語がそういうことなら、それでいいよ。」"
 01_BA_FE_WAR:0 "「あなたたちにはお礼を言うよ……ヘイローの下に潜む闇を知ることができたから。」"
 02_BA_FE_WAR:0 "「ここを何だと思ってるの？」"
 11_BA_FE_CUSTODIAL:0 "「今の私たちは、ステージに飛び込んで演奏者の楽器を奪い、演奏し始めた観客のようだ。この公演を台無しにするかどうかは、私たちの一存にかかっている。」"
 12_BA_FE_CUSTODIAL:0 "「少しだけ、私たちが初めて協力した時の感覚を取り戻したよ。愉悦、興奮、全身に力が満ちるような……」"
 13_BA_FE_CUSTODIAL:0 "「何か困ったことがあったら何でも言ってね。艦隊以外のことなら、何でも相談に乗るよ。」"
 14_BA_FE_CUSTODIAL:0 "「……感慨深いな。まさか私たちにもこんな日が来るなんて……この機会を無駄にはしないよ。」"
 11_BA_FE_ARROGANT:0 "「なかなかやるじゃないか。君たちはもう、星間文明の行動の要領を熟知しているようだね。」"
 12_BA_FE_ARROGANT:0 "「私たちが武力を行使するのは、やむを得ないことだと思っている。君たちには、永遠に理解できないだろう。」"
 13_BA_FE_ARROGANT:0 "「技術はそれを使う者のためにある。それが兵士のためであり、暴君のためではないことを願う。」"
 11_BA_FE_IMPERIOUS:0 "「泥と新芽……面白い。」"
 12_BA_FE_IMPERIOUS:0 "「博物館がお前たちの最高の安息の地だ。その次には動物園、ライン作業、あるいは発電所だな。お前たちがどれだけ抵抗するかによって変わるがな。」"
 13_BA_FE_IMPERIOUS:0 "「お前たちが書き記したのは、もっと完璧な物語であるべきだったのに、そのペンから生み出されたのは、ごまかしと追従と欺瞞ばかり……よくも自分を誇れるものだ？」"
 11_BA_FE_WAR:0 "「私たちは虚無の故郷の水と土をお前たちにくれてやる。自分で取りに来い。」"
 12_BA_FE_WAR:0 "「缶詰の生産工程について、何か見解はあるかい？……勘違いするなよ、これは将来の君たちに関係するかもしれないんだ。戦時中、あるいは戦後にね。」"

 #星门通路
 BA_Precursor.0015.title:0 "通信リンク起動"
 BA_Precursor.0015.desc.1:0 "通信リンクインターフェース星系から亜空間変動を受信しました。通信リンクインターフェースが反対側から開かれたようです。"
 BA_Precursor.0015.desc.2:0 "不明な星系から亜空間変動を受信しました。巨大構造物の起動によって発生したようです。"
 BA_Precursor.0015.a:0 "ワクワクするね。"
 BA_Precursor.0015.b:0 "さらなる情報が必要です。"

 BA_Precursor.0016.title:0 "通信リンク起動"
 BA_Precursor.0016.desc:0 "§Yこちら首席見証者、百合園セイア。ここから外域に向けて放送する。§!実際、外域との通信リンクが起動して間もなく、私たちは外域からより多くの情報を得られるようになり、私たち自身の領土内にある通信リンクインターフェースの修復に大きく役立った。しかし、私たちは外部に干渉しすぎないという満場一致の決定を下していたため、これまで実際の修復作業は行っていなかった。だが今や事態は異なる。私たちが今日まで守り抜いてきた理由のために、今日こそ私たちは行動を起こさなければならない。幸いなことに、私たちの最初の修復試行は大きな成功を収め、KETHER内の通信リンクインターフェースは現在稼働を開始した。§R最終警告：他の通信リンクインターフェースは公共利用可能だが、KETHER内のスターゲートは無許可での使用を禁ずる。ご留意いただきたい。§!"
 BA_Precursor.0016.next:0 "ついに……"


#探索
 BA_Precursor.0051.title:0 "通信リンクインターフェースを発見"
 BA_Precursor.0051.desc:0 "このブラックホール星系に入った途端、[from.GetName]はこの星系の異変に気づいた。星系の端でスターゲートのようなものが静かに稼働しているのだ。星系中心の静かなブラックホールのように、物質も探査機信号も、このスターゲートに入ると二度と戻ってこない。このスターゲートの用途については、乗組員たちが様々な仮説を立てたが、今のところどれも実証できていない。"
 BA_Precursor.0051.next:0 "それなら、一旦保留しよう。"

 BA_Precursor.0052.title:0 "ゲマトリア星団へ進入"
 BA_Precursor.0052.desc:0 "ゲマトリアの星団に入るのはこれが初めてだ。ゲマトリアが何千年もの間、研究と改造を重ねてきたせいか、ここの恒星は通常の星系にある恒星とは異なる特徴を示している。"
 BA_Precursor.0052.next:0 "ワクワクするね。"

 BA_Precursor.0054.title:0 "「王国」"
 BA_Precursor.0054.desc:0 "私たちはゲマトリアの最終星系、「王国」に辿り着いた。驚くべきことに、この星系の配置はキヴォトスの母星系と驚くほど似ている。この事実は、私たちの母星系が人工的に建造されたものであるという確信をさらに深めさせた。"
 BA_Precursor.0054.next:0 "……"

 BA_Precursor.0057.title:0 "手がかり"
 BA_Precursor.0057.desc:0 "私たちの観測ステーションが、通信リンクインターフェース星系の惑星で、極めて危険な異常信号と物質の痕跡を発見しました。分析の結果、ここはどうやらこのスターゲートを建造した先駆者帝国が、その制御権を巡って繰り広げた地上戦の跡地のようです。もしこれ以上のことを知りたいのであれば、何らかの行動を起こす必要がありますね。"
 BA_Precursor.0057.next:0 "やっちゃいましょう！"

#初次见面
 BA_Precursor.0101.title:0 "リンク通信"
 BA_Precursor.0101.desc:0 "私たちの観測ステーションが、タキオン信号によって通信リンクインターフェース内のスターゲートが作動したのを検出しました。同時に、通信リンク内からの通信が、私たちの音声で呼びかけを行っています。"
 BA_Precursor.0101.next:0 "通信に接続"

 BA_Precursor.0102.title:0 "リンク通信"
 BA_Precursor.0102.desc:0 "「ごきげんよう、キヴォトスに残された外来の者たちよ。我々はMoe Xcomです。ご覧の通り、この星系の通信リンクは、我々の敵によって構築されました。我々は答えを得た後も通信リンクの外部アクセス権限は得られず、リンクから漏れ出る断片的な情報から、星団外の状況を推測するしかありませんでした。ですが……これほど長い間平和が続いた今、我々は外界の通信リンクを解読しましたが、我々の技術レベルは既に皆さんのそれをはるかに凌駕しています。そして、我々は外界の星系構造に干渉すべきではないと満場一致で決定しました。ですので、我々自身でさえ元に戻せないような影響を避けるため、我々の領域内でのスターゲート修復研究作業は続行しないことを決定しました。」"
 BA_Precursor.0102.Eden_Treaty:0 "あなたたちはゲマトリアを打倒したんですか……本当なのですか？"
 BA_Precursor.0102.Eden_Treaty.re:0 "「ええ、その通りです。我々は06号星系の監獄を打ち破った後、激しい戦いの末にゲマトリアをこの星団から追い出しました。その後も、我々は多くの内部変革を経て、ようやく一つにまとまったのです……もし皆さんがこの歴史に興味があれば、いつでもこちらへ見学にいらっしゃっても構いませんよ。」"
 BA_Precursor.0102.Kyrie:0 "反抗者たち……私たちと同じ学生なのですか？"
 BA_Precursor.0102.Kyrie.re:0 "「ええ、その通りです。我々は06号星系の監獄を打ち破った後、激しい戦いの末にゲマトリアをこの星団から追い出しました。……皆さんも反抗を行ったのですか？ なんて感慨深いのでしょう……我々は外界に干渉しないことを決定しましたが、何か助けが必要なことがあれば、遠慮なく言ってください。」"
 BA_Precursor.0102.Kivotos_other:0 "あなたたちのヘイロー……私たちと同じものなのですか？"
 BA_Precursor.0102.Kivotos_other.re:0 "「ええ、その通りです。ヘイローは我々にとって長きにわたる研究課題の一つでもあります。研究成果はとても興味深いですよ……ですが、これは今まだ話せない内容に関わるので、皆さん自身で探索してくださいね。」"
 BA_Precursor.0102.exit_Kivotos:0 "先駆者の皆様に敬意を表します。"
 BA_Precursor.0102.exit_Kivotos.re:0 "「あなたたちも自分たちの物語を紡いでくれることを願っていますよ、外来の者たちよ。」"
 BA_Precursor.0102.exit_other:0 "わけのわからない二次元の存在……"
 BA_Precursor.0102.exit_other.re:0 "「……本当に面白い種族ですね。」"

#先驱者通讯
 BA_Precursor.0151.title:0 "先駆者通信（好感度が低すぎるため交流を拒否）"
 BA_Precursor.0151.desc:0 "「おっしゃる通りです。しかし、『ブルーアーカイブ種族パック』は、N0Z0M1が率いる制作チームが制作した、全く新しい4xゲームStellarisの二次元Modです。Modのストーリーは、「キヴォトス」と呼ばれる幻想的な世界を舞台にしています。ここでは、生徒たちは皆「ヘイロー」を持ち、神秘の力を導きます。あなたは「先生（Sensei）」という名の神秘的なキャラクターとしてプレイし、忙しい仕事の中で、個性豊かで能力に優れた生徒たちにちょっかいを出し、彼女たちと共に強敵を打ち破り、行方不明になった連邦生徒会長を取り戻すことになります――同時に、「神秘」の真実を徐々に解き明かしていくのです。」"
 BA_Precursor.0151.next:0 "これ絶対、ブルーアーカイブのやりすぎでしょ。"

 BA_Precursor.main.title:0 "先駆者通信"
 BA_Precursor.main.desc.1:0 "「……珍しい……ああ、何でもありません。何か困ったことでもありましたか？」"
 BA_Precursor.main.desc.2:0 "「最近観測したばかりですが……あなたたちの発展速度は、本当に我々の予想をはるかに超えていますね。」"
 BA_Precursor.main.desc.3:0 "「我々の科学技術は非常に強力で、技術も発展していますが……ですが、我々にもできないこともあります……。」"
 BA_Precursor.main.desc.4:0 "「いいですか……神秘と恐怖の境界線について……まあまあ、あなたたちなら大丈夫でしょうけど……」"
 BA_Precursor.main.desc.5:0 "「今、あなたのそばにいる仲間たちを大切にしてくださいね……。」"


 BA_Precursor.manual:0 "説明"
 BA_Precursor.manual.title:0 "先駆者通信：説明"
 BA_Precursor.manual.desc:0 "「ここは非常に特殊な空間なので、我々は特殊な方法でしか皆さんに物を送ることができません……ハイパースペース航路は不可能ですが、我々は§Y微細ワームホール§!を構築するか、あるいは直接§Bワープ輸送船§!を派遣することができます。\n何か知りたいことはありますか？」"


 BA_Precursor.trade:0 "ポイント取引"
 BA_Precursor.trade.title:0 "先駆者通信：ポイント及び物流"
 BA_Precursor.trade.desc:0 "「我々は皆さんに過度な干渉はしませんが、差し迫った困難を解決するようなことであれば、遠慮なく言ってください……。」"

 BA_Precursor.trade.get_point:0 "取引ポイントを獲得"

 BA_Precursor.trade.wormhole:0 "§Y微細ワームホール§!を通して物資を取引"

 BA_Precursor.trade.warpship:0 "§Bワープ輸送船§!を通して物資を取引"

 BA_Precursor.trade.infomation:0 "取引情報"

 BA_Precursor.chat:0 "雑談"
 BA_Precursor.chat.title:0 "先駆者通信：雑談"
 BA_Precursor.chat.desc:0 "「皆さんが色々なことを聞きたいのは分かっています……私たちが一体誰なのか、皆さんがどこから来たのか、そして、なぜこうなっているのか……」"



 BA_Precursor.exit:0 "ページを閉じる"

 BA_Precursor.manual.re:0 "私達間の物流がハイパースペース航路以外の方法に限られているため、通常の手段で貿易を行うことができません。\n現状で最も合理的な方法はミニワームホールで、毎月20の輸送能力を提供できます。ワームホールの維持費用は私達が全額負担いたします。\n使われなかった輸送能力についても、無駄になる心配はいりません。私達からも皆さんの元へワープ艦を派遣できますが、それらの艦船の片道輸送コストとして、皆さんに£energy£1000の負担をお願いします。往路の費用は皆さんがお支払いください。復路に関しては、皆さんには二つの選択肢をご用意しました。復路費用を支払って艦船を返却するか、あるいは、蓄積された輸送能力を消費して、その艦船を手元に置いておくかです。その後、解体したり、リバースエンジニアリングしたりしても、私達は一切干渉しません。\nそれと、私達、外域のいろんな情報がすごく欲しいんです！もし提供してくださるなら、皆さんが絶対断れないような、豪華な報酬をご用意します……絶対に損はさせませんから！どうです？これはもう、絶対に断れない条件ですよね！"

