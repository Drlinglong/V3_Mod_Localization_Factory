 MESSAGE_BA_SI_ACTIVATED_Millennium_C03_DESC:"§Y$SI_Millennium_C03$§!がアクティブ化され、すべての指導者の§R負の特性§!を消去します。"

 BA_Shittem.4010.title: "$BA_SI$"
 BA_Shittem.4010.desc:"先生、£job_BA_dont_be_crazy_here£§B$BA_SI$ポイント§!がかなり貯まっていますよ！それぞれの学園は統治や連合について異なる見解を持っています。§B$BA_SI$§!を選択して、彼女たちのアイデアを国家方針として採用すれば、大きな恩恵を得られます！先生、生徒たちの知恵も侮れませんよ。彼女たちの熱意を無駄に終わらせないでくださいね！"

 #####    阿拜多斯    #####
 SI_Abydos_tip:"学園理念（メイン）：§Lアビドス学園§!\nアビドスが宇宙時代に成し遂げた奇跡的な復興は誰もが認めるところであり、その革新と経験はキヴォトス全体に広める価値があります。\n"
 ### 共通
 SI_Abydos_G01:"対策委員会の日常"
 SI_Abydos_G01_desc:"物語はここから新たな始まりを迎えます。"
 SI_Abydos_G01_effect:"\n効果：\n§Y$engineering_research_with_icon$§!と§Y$unity_with_icon$§!を獲得（月間生産量の3倍に相当）\n"
 SI_Abydos_G01_tip:"§C$SI_Abydos_G01$§!\n$SI_Abydos_G01_desc$\n$SI_Abydos_G01_effect$"

 SI_Abydos_G02:"ささやかな副業"
 SI_Abydos_G02_desc:"私たちの生活環境を改善する方法を研究する傍ら、あの魅力的な副業が対策委員会の頭から離れません。"
 SI_Abydos_G02_effect:"\n効果：\n§H支社建造物をアンロック: §!$building_BA_SI_Abydos_G02$\n"
 SI_Abydos_G02_tip:"§C$SI_Abydos_G02$§!\n$SI_Abydos_G02_desc$\n$SI_Abydos_G02_effect$"

 SI_Abydos_G03:"終幕：対策委員会の終着点"
 SI_Abydos_G03_desc:"対策委員会の職務も終幕を迎えました。§Bアビドス廃校対策委員会§!の名称はもう使われず、代わりに校史資料館のメインホールに掲げられ、キヴォトスの生徒たちを激励し、警鐘を鳴らし続けています。"
 SI_Abydos_G03_effect:"\n効果：\n$mod_BA_SI_sub_cap_add$: §G+1§!\n$MOD_COUNTRY_MEGASTRUCTURE_BUILD_CAP_ADD$: §G+1§!\n§H惑星決議をアンロック: §!$decision_BA_SI_Abydos_G03$（§Y学園都市惑星§!のみ使用可能）\n"
 SI_Abydos_G03_tip:"§C$SI_Abydos_G03$§!\n$SI_Abydos_G03_desc$\n$SI_Abydos_G03_effect$"

 ### 左线
 SI_Abydos_A01:"惑星改造対策"
 SI_Abydos_A01_desc:"惑星の環境を改造するためには、まず十分なインフラを計画し、建設する必要があります。中でもエネルギーの供給が最も重要です。"
 SI_Abydos_A01_effect:"\n§R$SI_Abydos_B01$§Rと排他的§!\n効果：\n£society_research£§H$tech_terrestrial_sculpting$§!テクノロジーの§G75%§!進捗を獲得\n環境改造速度: §G+25%§!\n100体ごとに£job_BA_Kivotos_staff£§Y$job_BA_Kivotos_staff$§!または£job_BA_supplier£§Y$job_BA_supplier$§!が所在する入植地に提供:\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§G+5%§!\n"
 SI_Abydos_A01_tip:"§C$SI_Abydos_A01$§!\n$SI_Abydos_A01_desc$\n$SI_Abydos_A01_effect$"

 SI_Abydos_A02:"物流統合"
 SI_Abydos_A02_desc:"惑星改造は非常に大規模なプロジェクトであり、物資流通の効率が直接的にその進捗を左右します。"
 SI_Abydos_A02_effect:"\n効果：\n$mod_planet_districts_cost_mult$: §G-15%§!\n$mod_planet_districts_upkeep_mult$: §G-15%§!\n環境改造消費: §G-35%§!\n環境改造速度: §G+25%§!\n"
 SI_Abydos_A02_tip:"§C$SI_Abydos_A02$§!\n$SI_Abydos_A02_desc$\n$SI_Abydos_A02_effect$"

 SI_Abydos_A03:"産業強化"
 SI_Abydos_A03_desc:"目標をより早く達成するためには、多少の代償を伴う生産加速も必要不可欠です。"
 SI_Abydos_A03_effect:"\n効果:\n§H学園理念布告をアンロック: §!$edict_BA_SI_Abydos_A03$:\n    §Y基本起動コスト: £unity£300§!\n    §Y基本維持費: £unity£30§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_produces_mult$: §G+25%§!\n    $mod_BA_staff_pop_produces_mult$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §R+25%§!\n"
 SI_Abydos_A03_tip:"§C$SI_Abydos_A03$§!\n$SI_Abydos_A03_desc$\n$SI_Abydos_A03_effect$"

 SI_Abydos_A04:"惑星設計図"
 SI_Abydos_A04_desc:"キヴォトスは常に最も居住に適した場所です。学園都市惑星は、私たちにとって最も理想的な故郷なのです。"
 SI_Abydos_A04_effect:"\n効果：\n$mod_planet_metallurgists_alloys_produces_add$: §G+1§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+15%§!\n$mod_planet_buildings_cost_mult$: §G-20%§!\n"
 SI_Abydos_A04_tip:"§C$SI_Abydos_A04$§!\n$SI_Abydos_A04_desc$\n$SI_Abydos_A04_effect$"

 SI_Abydos_A05:"虚空開拓"
 SI_Abydos_A05_desc:"勇敢なエンジニアたちが近地軌道の広大な空間を攻略中です。自動居住ステーションこそが彼女たちの手段なのです。"
 SI_Abydos_A05_effect:"\n効果：\n$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$: §G+75%§!\n$mod_BA_auto_districts_produces_mult$: §G+20%§!\n$mod_megastructures_cost_mult$: §G-20%§!\n$mod_station_gatherers_produces_mult$: §G+30%§!\n" #\n居住站和自动化居住站宜居性: §G+30%§!
 SI_Abydos_A05_tip:"§C$SI_Abydos_A05$§!\n$SI_Abydos_A05_desc$\n$SI_Abydos_A05_effect$"

 SI_Abydos_A06:"「新世界より」"
 SI_Abydos_A06_desc:"「私たちは決してここで立ち止まらない、宇宙にはもっと広大な場所が私たちを待っているのだから！」"
 SI_Abydos_A06_effect:"「\n効果：\n§H惑星決議をアンロック: §!$decision_BA_SI_Abydos_A06$（§Y学園都市惑星§!、§Y高度居住ステーション§!でのみ使用可能）\n 」"
 SI_Abydos_A06_tip:"「§C$SI_Abydos_A06$§!\n$SI_Abydos_A06_desc$\n$SI_Abydos_A06_effect$」"

 ### 右线
 SI_Abydos_B01:"「砂漠学園の道」"
 SI_Abydos_B01_desc:"「砂漠も本質的には資源の一種だ。砂漠化を最大限に利用することが、アビドスの大きな特色となるかもしれない。」"
 SI_Abydos_B01_effect:"「\n§R$SI_Abydos_A01$と排他的§!\n効果：\n惑星タイプが§Y砂漠惑星§!の植民地が§H惑星修正を獲得: §!$modifier_BA_SI_Abydos_B01$:\n    種族居住性下限: §G+50%§!\n    惑星建設速度: §G+0.25§!\n 」"
 SI_Abydos_B01_tip:"「§C$SI_Abydos_B01$§!\n$SI_Abydos_B01_desc$\n$SI_Abydos_B01_effect$」"

 SI_Abydos_B02:"「空の境界線」"
 SI_Abydos_B02_desc:"「砂漠環境には極端な利点と欠点があるため、精密な計画を立て、長所を活かし、短所を補う必要がある。」"
 SI_Abydos_B02_effect:"「\n効果：\n§H惑星決議をアンロック: §!$decision_BA_SI_Abydos_B02$（惑星タイプが§Y砂漠惑星§!の植民地でのみ使用可能）\n  」"
 SI_Abydos_B02_tip:"「§C$SI_Abydos_B02$§!\n$SI_Abydos_B02_desc$\n$SI_Abydos_B02_effect$」"

 SI_Abydos_B03:"「烈風の中」"
 SI_Abydos_B03_desc:"「私たちは過酷な環境を克服し、一寸の土地の特性まで把握し、私たちの足元のこの惑星を開拓する。」"
 SI_Abydos_B03_effect:"「\n効果：\n§H惑星決議をアンロック: §!$decision_BA_SI_Abydos_B03$（惑星タイプが§Y砂漠惑星§!の植民地でのみ使用可能）\n  」"
 SI_Abydos_B03_tip:"「§C$SI_Abydos_B03$§!\n$SI_Abydos_B03_desc$\n$SI_Abydos_B03_effect$」"

 SI_Abydos_B04:"「豊穣なオアシス計画」"
 SI_Abydos_B04_desc:"「水源を核とし、最も豊かで美しい土地を居住区として定め、生徒たちの完璧な生活体験を保障する。」"
 SI_Abydos_B04_effect:"「\n効果：\n砂漠惑星居住性: §G+30%§!\n§H惑星修正: §!$modifier_BA_SI_Abydos_B01$ --> §H惑星修正§!: $modifier_BA_SI_Abydos_B04$:\n    $MOD_HABITABILITY_FLOOR_ADD$: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+0.25§!\n    £stability£$MOD_PLANET_STABILITY_ADD$: §G+10§!\n    £happiness£$MOD_POP_HAPPINESS$: §G+10%§!\n 」"
 SI_Abydos_B04_tip:"「§C$SI_Abydos_B04$§!\n$SI_Abydos_B04_desc$\n$SI_Abydos_B04_effect$」"

 SI_Abydos_B05:"「都市の守護者」"
 SI_Abydos_B05_desc:"「私たちの都市を発展させ、惑星上の資源を開発し、私たちの学園都市は繁栄し隆盛する。」"
 SI_Abydos_B05_effect:"「\n効果：\n§H惑星決議をアンロック: §!$decision_BA_SI_Abydos_B05$（惑星タイプが§Y砂漠惑星§!の植民地でのみ使用可能）\n 」"
 SI_Abydos_B05_tip:"「§C$SI_Abydos_B05$§!\n$SI_Abydos_B05_desc$\n$SI_Abydos_B05_effect$」"

 SI_Abydos_B06:"「星と砂」"
 SI_Abydos_B06_desc:"「学園都市は砂の海にそびえ立ち、まるでこの惑星が輝く星々の間で浮き沈みしているようだ。」"
 SI_Abydos_B06_effect:"「\n効果：\n§H惑星決議をアンロック: §!$decision_BA_SI_Abydos_B06$（惑星タイプが§Y砂漠惑星§!の植民地でのみ使用可能）\n 」"
 SI_Abydos_B06_tip:"「§C$SI_Abydos_B06$§!\n$SI_Abydos_B06_desc$\n$SI_Abydos_B06_effect$」"


 #####     格黑那     #####
 SI_Gehenna_tip:"「学園理念（主要）：§_ゲヘナ学園§!\nキヴォトスでも有数のお騒がせ学園（？）として、ゲヘナは秩序と混沌の調和について独自の理解を多く持っている。それらをキヴォトス全体に広める時が来たのだ。\n 」"
 ### 共通
 SI_Gehenna_G01:"「快適型居住ポイント」"
 SI_Gehenna_G01_desc:"「旧校舎は生徒たちの破壊によってすでに荒れ放題だが、新時代を迎えるにあたり、まずは生徒たちの居住問題を解決しなければならない。とはいえ、新しい寮を快適にしない理由なんてないよね？」"
 SI_Gehenna_G01_effect:"「\n効果：\n職業£consumer_goods£消費財維持費: §G-15%§!\n人口住居使用: §R+15%§!\n 」"
 SI_Gehenna_G01_tip:"「§C$SI_Gehenna_G01$§!\n$SI_Gehenna_G01_desc$\n$SI_Gehenna_G01_effect$」"

 SI_Gehenna_G02:"「新世界の火種」"
 SI_Gehenna_G02_desc:"「ゲヘナ所属の生徒たちは、その活動において常に他の学園を圧倒してきた。新世界への渇望もまた然りだ。」"
 SI_Gehenna_G02_effect:"「\n効果：\n$MOD_POP_RESETTLEMENT_COST_MULT$: §G-25%§!\n$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n§Y新たに設立§!された植民地が§H惑星修正を獲得: §!$modifier_BA_SI_Gehenna_G02$(1800£time£)：\n    幸福度: §G+40%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n 」"
 SI_Gehenna_G02_tip:"「§C$SI_Gehenna_G02$§!\n$SI_Gehenna_G02_desc$\n$SI_Gehenna_G02_effect$」"

 SI_Gehenna_G03:"「終幕：烈火の洗礼を受けた学園都市」"
 SI_Gehenna_G03_desc:"「私たちが何を経験してきたとしても、今のキヴォトスはすっかり生まれ変わった。星空がどれほど広大で冷たくても、この学園都市は私たちの中の火によって照らされるだろう。」"
 SI_Gehenna_G03_effect:"「\n効果：\n$mod_BA_SI_sub_cap_add$: §G+1§!\n自動化建築が生産する資源: §G+35%§!\n$mod_planet_metallurgists_produces_mult$: §G+35%§!\n£job_foundry£$mod_planet_metallurgists_upkeep_mult$: §R+35%§!\n£job_BA_pyroxenes_maker£青輝石製造者産出: §G+35%§!\n£job_BA_pyroxenes_maker£青輝石製造者維持費: §R+35%§!\n 」"
 SI_Gehenna_G03_tip:"§C$SI_Gehenna_G03$§!\n$SI_Gehenna_G03_desc$\n$SI_Gehenna_G03_effect$"

 ### 上左线
 SI_Gehenna_A01:"パンデモニウムの戦略：水面下で"
 SI_Gehenna_A01_desc:"現在、ゲヘナは連邦生徒会の首席であり、パンデモニウムは当然、小細工を弄して自分たちの考えを少しばかり誇示しようとしている。もちろん、そのどれもがあまり当てにならないけれど。"
 SI_Gehenna_A01_effect:"\n§R$SI_Gehenna_B01$とは排他関係にある§!\n効果：\n§H帝国修正を獲得: §!$modifier_BA_SI_Gehenna_A01$(3600£time£): \n    $MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    $mod_planet_pops_organics_food_upkeep_mult$: §R+25%§!\n"
 SI_Gehenna_A01_tip:"§C$SI_Gehenna_A01$§!\n$SI_Gehenna_A01_desc$\n$SI_Gehenna_A01_effect$"

 SI_Gehenna_A02:"パンデモニウムの戦略：先手必勝"
 SI_Gehenna_A02_desc:"パンデモニウムのトップはこう考えている。地政学的な駆け引きだろうと政治的闘争だろうと、主導権を握ることが常に勝利を確実にする第一の要諦であると。だけど、具体的な行動に移すとなると、計画書作成から実行まですべて秘書任せだそうだよ。"
 SI_Gehenna_A02_effect:"\n§R$SI_Gehenna_B02$とは排他関係にある§!\n効果：\n現在の設計に基づき、即座に§G護衛艦40隻§!を獲得\n§H帝国修正を獲得: §!$modifier_BA_SI_Gehenna_A02$(3600£time£)：\n    $MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$: §G+100%§!\n    $mod_ships_upkeep_mult$: §G-35%§!\n"
 SI_Gehenna_A02_tip:"§C$SI_Gehenna_A02$§!\n$SI_Gehenna_A02_desc$\n$SI_Gehenna_A02_effect$"

 SI_Gehenna_A03:"パンデモニウムの戦略：覇権姿勢"
 SI_Gehenna_A03_desc:"ゲヘナの内部はずっと落ち着かない。パンデモニウムの選択は鉄拳統治だ。そして戦争をガス抜きとしている。パンデモニウムが推進する計画ではあるものの、実際の計画と運用は風紀委員会に任されている。"
 SI_Gehenna_A03_effect:"\n§R$SI_Gehenna_B03$とは排他関係にある§!\n効果：\n§Y最近制御権を獲得した§!植民地は§H惑星修正を獲得: §!$modifier_BA_SI_Gehenna_A03$(1800£time£)：\n    安定度: §G+50%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+25%§!\n    $mod_planet_jobs_upkeep_mult$: §G-10%§!\nこの惑星が§Yかつての超光速文明§!から取得された場合、§B首都§!もこの修正を獲得する。\nこの惑星が§Y没落帝国または覚醒帝国§!から取得された場合、§B全ての植民地§!がこの修正を獲得する。" #\n§H解锁战争借口: §!霸权征服
 SI_Gehenna_A03_tip:"§C$SI_Gehenna_A03$§!\n$SI_Gehenna_A03_desc$\n$SI_Gehenna_A03_effect$"

 ### 上右线
 SI_Gehenna_B01:"風紀委員会の戦略：軍旗の下に"
 SI_Gehenna_B01_desc:"現在、ゲヘナは連邦生徒会の首席であり、行政官の計画の下、風紀委員長の威信を借りて、星間時代の輝かしさは必ず手に入れるつもりだ。"
 SI_Gehenna_B01_effect:"\n§R$SI_Gehenna_A01$とは排他関係にある§!\n効果：\n§H帝国修正を獲得: §!$modifier_BA_SI_Gehenna_B01$(1800£time£):\n    安定度: §G+15§!\n    犯罪率: §G-25§!\n    幸福度: §R-15%§!\n"
 SI_Gehenna_B01_tip:"§C$SI_Gehenna_B01$§!\n$SI_Gehenna_B01_desc$\n$SI_Gehenna_B01_effect$"

 SI_Gehenna_B02:"風紀委員会の戦略：一網打尽"
 SI_Gehenna_B02_desc:"連邦生徒会に人員を取られているとはいえ、風紀委員会は本来の業務を確実に遂行しなければならない。行政官は、問題が発生しやすい節々に風紀委員会の精鋭を派遣し、あらゆるプロセスの円滑な進行を保証している。"
 SI_Gehenna_B02_effect:"\n§R$SI_Gehenna_A02$とは排他関係にある§!\n効果：\n毎月$trade_with_icon$: §G+50§!\n $mod_planet_jobs_unity_produces_mult$: §G+20%§!\n"
 SI_Gehenna_B02_tip:"§C$SI_Gehenna_B02$§!\n$SI_Gehenna_B02_desc$\n$SI_Gehenna_B02_effect$"

 SI_Gehenna_B03:"風紀委員会の戦略：疾風怒濤"
 SI_Gehenna_B03_desc:"安定を確保することこそが発展の前提条件だ。必要に応じて、風紀委員会は連邦生徒会から人員を果敢に借り受け、厄介な問題を処理する。これによって、行政官たちは最速で戦力を動員する方法をいくつか考え出した。"
 SI_Gehenna_B03_effect:"\n§R$SI_Gehenna_A03$とは排他関係にある§!\n効果：\n自警団の維持費: §G-40%§!\n自警団の産出: §G+40%§!\n§Y£stability£安定度≥90%§!の植民地は§H惑星修正を獲得：§!$modifier_BA_SI_Gehenna_B03$(90£time£):\n    ジョブからの資源産出: §G+15%§!\n"
 SI_Gehenna_B03_tip:"§C$SI_Gehenna_B03$§!\n$SI_Gehenna_B03_desc$\n$SI_Gehenna_B03_effect$"

 ### 下左线
 SI_Gehenna_C01:"最終決定権：パンデモニウム"
 SI_Gehenna_C01_desc:"パンデモニウムのリーダーシップは徐々に風紀委員会の声を上回り、ゲヘナ内部の事柄に関する裁定権を掌握した。だが、最終裁定者の選択において、パンデモニウムは予想外の選択をしたのだった。"
