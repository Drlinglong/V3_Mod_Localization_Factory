 SI_Hyakkiyako_G06_desc:"星の海の不安定な情勢に直面し、キヴォトスは解決策を見つけるべき時が来ました。今、私たちは偶然にもある大物を思い出しました。無名でありながらも重要な人物、おそらく彼女が私たちに進むべき道を示してくれるでしょう。"
 SI_Hyakkiyako_G06_effect:"\n効果：\n§H惑星建造物をアンロック: §!新百花繚乱緊急決議事務室\nこの建造物は帝国につき1つまで建設可能かつ首都でのみ建設可能\n"
 SI_Hyakkiyako_G06_tip:"§C$SI_Hyakkiyako_G06$§!\n$SI_Hyakkiyako_G06_desc$\n$SI_Hyakkiyako_G06_effect$"

 SI_Hyakkiyako_G07:"忍耐"
 SI_Hyakkiyako_G07_desc:"百花繚乱はキヴォトスのあらゆる場所に駆けつけ、葛葉部長に関する手がかりを探しています。彼女は百花繚乱の初代部長。百鬼夜行の先輩学生たちの間では崇拝の対象となっています。"
 SI_Hyakkiyako_G07_effect:"\n効果：\n§H陸軍ユニットをアンロック: §!調停委員会連邦連合陸軍\n全ての惑星に大量の当該陸軍による防衛力を提供します\n§H帝国補正を獲得: §!探索、期待、そして忍耐\n"
 SI_Hyakkiyako_G07_tip:"§C$SI_Hyakkiyako_G07$§!\n$SI_Hyakkiyako_G07_desc$\n$SI_Hyakkiyako_G07_effect$"

 SI_Hyakkiyako_G08:"決断"
 SI_Hyakkiyako_G08_desc:"手がかりは途絶え、新たな捜索方法を探していますが、その前に、迫りくるであろう脅威に備え、生産を急がなければなりません。事態はここまで来ており、学生たちの間に不安が広がりつつあります。"
 SI_Hyakkiyako_G08_effect:"\n効果：\n§H帝国補正を獲得: §!決断、手がかり、そして追求\n"
 SI_Hyakkiyako_G08_tip:"§C$SI_Hyakkiyako_G08$§!\n$SI_Hyakkiyako_G08_desc$\n$SI_Hyakkiyako_G08_effect$"

 SI_Hyakkiyako_G09:"入夢"
 SI_Hyakkiyako_G09_desc:"一筋の煙、一壺の酒、一本の煙管、一声の挨拶\n知らず、顧みず、運命にあらず、闘いの声、その先に影を見せる\n事は事にあらず、命は命にあらず、白狐は心を凝らし、天命に背く"
 SI_Hyakkiyako_G09_effect:"\n効果：\n§R帝国補正を除去: §!探索、期待、そして忍耐、決断、手がかり、そして追求\n§H帝国補正を獲得: §!夢の中の狐はどこに\n§Hレベル9の総督を獲得§!葛葉\n"
 SI_Hyakkiyako_G09_tip:"§C$SI_Hyakkiyako_G09$§!\n$SI_Hyakkiyako_G09_desc$\n$SI_Hyakkiyako_G09_effect$"

