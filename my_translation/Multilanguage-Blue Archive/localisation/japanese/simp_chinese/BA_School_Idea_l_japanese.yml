 MESSAGE_BA_SI_READY:"学園理念準備完了"
 MESSAGE_BA_SI_READY_DESC:"£job_BA_dont_be_crazy_here£§B$BA_SI$ポイント§!が5点以上貯まりました！シッテムの箱へ向かい$BA_SI$をアクティブ化してください！"

