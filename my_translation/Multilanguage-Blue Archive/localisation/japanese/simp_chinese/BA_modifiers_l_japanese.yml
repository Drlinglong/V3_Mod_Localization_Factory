 modifier_BA_Arius_cleaning:0 "清掃中"
 BA_Arius_cleaning_desc:0 "廃墟を清掃中"
 modifier_BA_Gloria_Parti:0 "グロリア・パルティ"
 BA_Arius_rebuilding_desc:0 "たとえ全てが虚無に帰すとしても,幼い神々は朽ちゆく廃墟の上で新たな故郷を築き上げた."
 modifier_BA_Atrahasis_station_1:0 "アトラ・ハシースの箱舟"
 modifier_BA_Atrahasis_station_1_desc:0 "私たちはこの船を拠点として奪取し,その自動化技術を複製して利用している.しかし,まだ自動化技術の核心的な秘密を掌握できていないため,既存の自動化モジュールは頻繁に故障している.そのため,点検のために規模を縮小せざるを得ない."
 modifier_BA_Atrahasis_station_2:0 "アトラ・ハシースの箱舟"
 modifier_BA_Atrahasis_station_2_desc:0 "青輝石の探索研究が深まるにつれて,私たちは自動居住ステーションの建造技術を最適化した.これにより,一部の故障は予防可能となった."
 modifier_BA_origin_station_1:0 "始発点"
 modifier_BA_origin_station_1_desc:0 "この居住ステーションは完全に私たち自身の手で建造され,箱舟由来の自動化技術が使用されている.箱舟と同様の問題があるため,これらの自動化区域は規模を縮小しなければならない."
 modifier_BA_origin_station_2:0 "始発点"
 modifier_BA_origin_station_2_desc:0 "青輝石の研究のおかげで,一部の自動化区域の故障は予防可能となった."
