 modifier_BA_club_overload_1:0 "サークル過負荷:1段階"
 modifier_BA_club_overload_1_desc:0 "サークル設立後,私たちのサークル数が上限を超過しました.この修正を解消するため,サークル上限を上げてください."
 modifier_BA_club_overload_2:0 "サークル過負荷:2段階"
 modifier_BA_club_overload_2_desc:0 "サークルは上限を超過していますが,新しいサークルが次々と設立され続けています.この修正を解消するため,サークル上限を上げてください."
 modifier_BA_club_overload_3:0 "サークル過負荷:3段階"
 modifier_BA_club_overload_3_desc:0 "私たちのサークル本部が既に過度な負担を抱えており,その結果,私たちは重い行政負担を背負うことになります.この修正を解消するため,サークル上限を上げてください."
 modifier_BA_colony_development_00:0 "部活植民地"
