 modifier_BA_Agnus_Dei:0 "アグヌス・デイ"
 modifier_BA_Agnus_Dei_desc:0 "私たちの戦いは過ぎ去った幻影となり,長くもがいた私たちに夜明けが訪れた.母星では,エネルギー,鉱物,食料の生産が無謀なまでに全力で進められている.すべてはこの広大な星海で先んじるためだ."
