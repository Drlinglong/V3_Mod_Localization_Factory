 modifier_BA_colony_sweeped_desc:0 "この惑星は宇宙兵器<スイーパー>による爆撃を受け,荒廃した大地と同時に,非常に質の良い建設用地が残されました."
 modifier_BA_Precursor_Holy_site:0 "ゲマトリア保護区"
 modifier_BA_Precursor_Holy_site_desc:0 "近くの戦闘痕跡から,この惑星の近くで激戦が繰り広げられたことが伺える.しかし,交戦中の両者はこの惑星を注意深く保護していた.一体,ここに何が隠されているのだろうか?"

