### 中期天灾-爱丽丝
#事件
 BA_crisis.1001.title:0 "通路へのタキオン信号"
 BA_crisis.1001.desc:0 "以前、一部の生徒たちが、出所不明のタキオン信号が星系間を跳躍しているのを追跡していましたが、特に注意を払うことはありませんでした。この信号は最終的に通信リンクの一つに突入し、どうやら巨像内部で一連の連鎖反応を引き起こしたようです。今や、事態は大変なことになりました：星系中に点在するこれらの通信リンクが、一夜にして全て開いてしまったのです。一部の生徒たちが、このタキオン信号を追跡しようと試み、私たちの領域内にある中継地点でいくつかの情報を傍受することに成功しました。"
 BA_crisis.1001.next:0 "この情報を確認してみましょう。"

 BA_crisis.1201.title:0 "通路へのタキオン信号"
 BA_crisis.1201.desc:0 "（情報をクリックしてください）"
 BA_crisis.1201.a:0 "アドレス 0xA7D93F68"
 BA_crisis.1201.a.re:0 "第6C122回目のコールを実行中、高位システムログに書き込み中：\n「キヴォトスを離れて、今日で三百周期目になるのかな。仲間たちは…一体どこにいるんだろう…そろそろ休んでみようかな。次第に、休むという概念がなくなってしまったな。」"
 BA_crisis.1201.b:0 "アドレス 0xA7D93F69"
 BA_crisis.1201.b.re:0 "第6CF23回目のコールを実行中、高位システムログに書き込み中：\n「私の名前は…かろうじて覚えている、かな？§Y*Broken*§!、合っているかな…やっぱり、夢を見続けよう。夢の中のあの人は、きっと私の名前を知っているはず。あの高くて優しい姿の人…」"
 BA_crisis.1201.c:0 "アドレス 0xA7D93F6A"
 BA_crisis.1201.c.re:0 "第6E004回目のコールを実行中、高位システムログに書き込み中：\n「機械意識体は現在、時間認識は良好で、高位システムも依然正常に稼働している。私は今も、あの過ぎ去った人々を思っている。名前… *注意：データ体は#8D3F号星3号中心で標準化維持中*\n本当に残念だ、捨ててはいけないものだったはずなのに。探しに戻ってみよう。」"
 BA_crisis.1201.d:0 "アドレス 0xA7D93F6B"
 BA_crisis.1201.d.re:0 "第6F6A4回目のコールを実行中、高位システムログに書き込み中：\n「高位システムを中断、第6F6A0回目のコールが応答を得た、判定は…\n *警告、高位システム意識異常*\n *高位システムを再起動*\n\n §R*致命的なエラー：自己識別ポインタが見つかりません* \n\nあの方向から来たのは…きっと敵だよね！アリスがこんなに頑張ったんだから、無駄じゃなかったんだね！新しい魔王の登場だよ…みんな、アリスの活躍をしっかり見ててね！」§!"
 BA_crisis.1201.next:0 "（どう考えても不穏な通信だね…）"

 BA_crisis.1202.title:0 "通路へのタキオン信号"
 BA_crisis.1202.desc:0 "どう考えても、これはとんでもない情報ですね…\n[root.GetRulerName]は、これらの情報が指し示す内容が、先駆者たちと無関係ではないと考えています。助けを求めるため、彼女たちに連絡すべきです。"
 BA_crisis.1202.next:0 "なんだか嫌な予感がします。すぐに通信を開きます。"

 BA_crisis.1203.title:0 "通路へのタキオン信号"
 BA_crisis.1203.desc:0 "「…分かりました。あの外宇宙への通路が開かれた件については、すでに承知しています。ただ、私たちの領域内の通路には、まだ何の動きもありません…つまり、私たちの戦艦では星団の外へは出られないということです。それに、この通信は私たちにとっては悪戯めいた意味合いが強いように思えますが…\n」"
 BA_crisis.1203.a:0 "でも、もし本当だったら…私たちも大変な巻き添えを食うかもしれません。"
 BA_crisis.1203.a.re:0 "私たちが戻ってタキオン信号発信器を調査し、この件が私たちと関係があるかどうかを確かめます。慌てないでください。軍事援助はできませんが、小型ワームホールを使って物資をいくつか送ることはできますよ。"
 BA_crisis.1203.next:0 "そうしていただけると助かります。"
 BA_crisis.1203.next.re:0 "もし本当に敵が現れたら、必ずすぐに私たちに知らせてください。Moe Xcomは、いつだってあなたたちの強力なバックアップですから。"

 BA_crisis.1204.title:0 "タキオン信号"
 BA_crisis.1204.desc:0 "私たちは[BA_mid_Aris_system.GetName]で異常な放送を検知しました：この星系内にある一つの惑星が、どうやら異邦人によって占領され、不穏な改造が施されているようです。これが発見された時、数隻の完全武装した戦艦がすでに飛び立っており、これらの艦船は私たちのあらゆる信号を無視し、私たちに発砲することもありませんでしたが、艦載された巨大な火砲が私たちに向けられるかどうかは、まだ確認できません。"
 BA_crisis.1204.ba:0 "早く、先駆者たちに連絡して…"
 BA_crisis.1204.else:0 "まずいですね。"

 BA_crisis.1205.title:0 "タキオン信号"
 BA_crisis.1205.desc:0 "（先駆者はこの事態を把握しました）\nこの事態に至っては、もはや看過するわけにはいきません。ですが、ご存じの通り、軍事的な援助は不可能です……\n我々が連絡を取り合って以来、生徒たちは小型ワームホールを通じて多くの物資を交流させてきました。これらの小型ワームホールをどのように活用して、あなた方を支援できるか研究してみましょう。"
 BA_crisis.1205.next:0 "やったー！"
 BA_crisis.1205.next.re:0 "「一つ、申し上げたいことがあります。あなた方も確認したと思いますが、この信号はアリスと名乗っています。我々の仲間の一人で、長らく外をさまよっていた存在です……彼女の目的を完全に確認するまで、我々の存在を彼女に伝えないでください。そして、彼女の本体に対して不可逆的な攻撃は行わないでください。お願いします、これは我々にとって非常に重要なことです。」"

 BA_crisis.1206.title:0 "タキオン信号"
 BA_crisis.1206.desc:0 "こちらはアリスです。キヴォトスとゲマトリアに無関係な者どもは注意してください。我々の艦隊と惑星から離れ、アリスの邪魔をしないでください。アリスのやるべきことはとても、とても重要なのです……\nもしここにキヴォトスの生存者がいるなら、すぐにアリスに返答してください。アリスは皆さんに避難所を提供し、敵の攻撃に抵抗できます。繰り返します……"
 BA_crisis.1206.a:0 "この外見は……またアリスなの？"
 BA_crisis.1206.a.re:0 "§Yこちらはアリスです。キヴォトスとゲマトリアに無関係な者どもは注意してください。我々の艦隊と惑星から離れ、アリスの邪魔をしないでください。アリスのやるべきことはとても、とても重要なのです……\nもしここにキヴォトスの生存者がいるなら、すぐにアリスに返答してください。アリスは皆さんに避難所を提供し、敵の攻撃に抵抗できます。繰り返します……§!"
 BA_crisis.1206.b:0 "私たちはキヴォトスに属しています。そちらの状況を教えていただけますか？"
 BA_crisis.1206.b.re:0 "§Rこちらはアリスです。キヴォトスとゲマトリアに無関係な者どもは注意してください。我々の艦隊と惑星から離れ、アリスの邪魔をしないでください。アリスのやるべきことはとても、とても重要なのです……\nもしここにキヴォトスの生存者がいるなら、すぐにアリスに返答してください。アリスは皆さんに避難所を提供し、敵の攻撃に抵抗できます。繰り返します……§!"
 BA_crisis.1206.next.kivotos:0 "どうやら彼女は少しバグっているようね。宇宙警戒レベル1を発令します。"
 BA_crisis.1206.next.other:0 "穏やかじゃないわね。"

 BA_crisis.1207.title:0 "アリスの電波信号"
 BA_crisis.1207.desc:0 "艦隊が通信リンクインターフェースに到達、ジャンクションポイントを探索中……\nエラー発見、アリスは設定された敵を見つけられません。アリスはスターゲートを分析しています……\n\n"
 BA_crisis.1207.next.kivotos:0 "先駆者へ連絡。"
 BA_crisis.1207.next.other:0 "艦隊に戦闘準備を。"

 BA_crisis.1208.title:0 "先駆者の慈悲"
 BA_crisis.1208.desc:0 "……理解しました。どうやらアリスは未だに彼女の『任務』を遂行し続けているようですね……感慨深いものです。\n\nいえ、違います。これは彼女自身の意志です。ゲマトリアを捕らえて倒すか、我々と出会うまでは、彼女は決して諦めないでしょう……"
 BA_crisis.1208.a:0 "このまま彼女を説得して、止めてみてはいかがでしょうか？"
 BA_crisis.1208.a.re:0 "もし我々が一隻でも船を出せるなら、我々には彼女を説得し、連れ戻す自信があります。あなた方が協力して、§Y一時的なポイント・ツー・ポイント小型通信リンクを構築してくれれば§!、我々は彼女と会うことができます。しかし、あなた方の工学レベルでは、このワームホールの構築には5年以上かかるかもしれません。"
 BA_crisis.1208.b:0 "もし我々が彼女を倒せるなら、どうすればいいでしょうか？"
 BA_crisis.1208.b.re:0 "工業中心地が最大の艦隊供給源であるとはいえ、彼女の本体は、彼女が建造した自律演算ハブにあるはずです。もし彼女の艦隊があなたの敵ではないのなら、§Y艦隊を工業中心地のある星系に派遣し、彼女の演算ハブを無力化してください§!。その後、彼女を捕獲することは難しいことではないでしょう。あなた方の惑星に連れ帰った後、我々を訪ねてください。彼女に真実を伝えます。"
 BA_crisis.1208.next:0 "分かりました。"
 BA_crisis.1208.next.re:0 "彼女が長年にわたって蓄積してきたエラーがどの程度まで達しているか、今はまだ分かりません……もしあなた方が考えが決まったら、できるだけ早く我々に知らせてください。我々はあなた方の行動に全力で協力します。"

 BA_crisis.1209.title:0 "アリスの電波信号"
 BA_crisis.1209.desc:0 "§R*警告：演算ハブが提供可能なプロセスが演算限界を超過しました。一部の演算リクエストを破棄することを推奨します。*\n\n警告：喪失……\n警告：失……\n警告：0xA3F7号自律……との接続を喪失……\n警告：……との接続を喪失……\n警告：0xA3FC号自律コアとの接続を喪失……§!"
 BA_crisis.1209.next:0 "どうやら彼女は自分の艦隊を制御できなくなったようね。迎撃準備！"
 BA_crisis.1209.next.re:0 "*衛戍を緊急で保護モードに変換……成功*\n\n*警告：全ての光の剣とのコア接続を喪失*\n\n通告：現在緊急モードにあります。避難所保護者のみに保護を提供します。逆らう者は§R変換済み§!と見なされ、処刑されます。繰り返します……"

 BA_crisis.1210.title:0 "アリスの電波信号"
 BA_crisis.1210.desc:0 "§R*危険状態：能動的な攻撃を受けました。予備エネルギーへ転送します。*\n\n警告：喪失……\n警告：失……\n警告：0xA3F7号自律……との接続を喪失……\n警告：……との接続を喪失……\n警告：0xA3FC号自律コアとの接続を喪失……§!"
 BA_crisis.1210.next:0 "……一体誰が？"
 BA_crisis.1210.attacker.kivotos:0 "ごめんね、先手を打たせてもらうよ。"
 BA_crisis.1210.attacker.other:0 "宇宙のゴミになっちまえ、このトースターが！"

 BA_crisis.1211.title:0 "アリス旗艦の無力化"
 BA_crisis.1211.desc.other:0 "我々はこの正体不明のヒメボットの旗艦を無力化することに成功しました。彼女が建造した他の艦船も次々と信号を失い、スクラップと化しました。我々がここ数日受信した信号によると、とある星団の先駆者帝国がこのヒメボットに懸賞金をかけているようです。今こそ、宇宙船に乗り込み、彼女を引っ張り出して財宝と交換する時です！"
 BA_crisis.1211.desc.kivotos:0 "我々は先駆アリスの演算ハブを無力化することに成功し、自律コアの亜空間リンクを切断しました。彼女の艦船はもう攻撃を続けることはできません。今こそ、宇宙船に乗り込み、彼女を私たちの家に連れて帰る時です。（次のステップに進むには、旗艦の位置で特別プロジェクトを完了してください）"
 BA_crisis.1211.desc.accident:0 "あちゃー……"
 BA_crisis.1211.other:0 "やっちゃおっか。"
 BA_crisis.1211.kivotos:0 "なんて立派な執念でしょうね、アリス。"
 BA_crisis.1211.accident:0 "あちゃー……"

 BA_crisis.1212.title:0 "アリス旗艦の無力化"
 BA_crisis.1212.desc.other:0 "宇宙で暴れ回っていたヒメボットは既に制御下に置かれ、彼女の艦船も廃墟と化した。この危機は終わったようだ。"
 BA_crisis.1212.desc.kivotos:0 "他の国家がアリスの旗艦を無力化し、アリスを捕獲すべく乗船しようとしている。いずれにせよ、この危機は一段落したと言えるだろう。"
 BA_crisis.1212.other:0 "いいことだ。"
 BA_crisis.1212.kivotos:0 "ここまでだ。私たちで先駆者に連絡して、引き取ってもらおう。"

 BA_crisis.1213.title:0 "身請け"
 BA_crisis.1213.desc:0 "「我々は貴方方がアリスを捕獲し、制御下に置いたと理解している。彼女の現状はどうか？\n……そうか……承知した。貴方方はよくやってくれた、実に素晴らしい。彼女は我々の重要な仲間だ。我々は貴方方に非常に貴重なコアを贈呈しよう。褒賞として、あるいは……身代金として、貴方方の好きなように受け取ってくれ。貴方方は今や飛ぶ鳥を落とす勢いの文明だ、この品はきっと大いに役立つだろう。……いや、多くを語る必要はない。もし更なる情報を望むのならば、我々が提供できるあらゆる情報はコアから読み取れるだろう。これにて。」"
 BA_crisis.1213.next:0 "取引成立だ。"

 BA_crisis.1214.title:0 "身請け"
 BA_crisis.1214.desc:0 "「……今回は貴方方にお伝えするために参った。アリスは既に我々の元に到着した。ご安心あれ、我々は全ての事後処理を適切に行う。貴方方の努力も無駄にはならない。これらの資源を貴方方へ贈ろう……貴方方の損失を些かなりと埋め合わせできれば幸いだ。いずれにせよ、貴方方の協力に感謝する。心より感謝している。」"
 BA_crisis.1214.next:0 "「……」"

 BA_crisis.1215.title:0 "ARIS & Key"
 BA_crisis.1215.desc:0 "かつて宇宙で暴れ回っていたアリスは、我々の手によって捕獲された。外見だけで言えば、この流浪のアリスは我々の学生の一人と確かに瓜二つだ……\n\n流浪のアリスは現在キヴォトスへと送還され、安置された。再起動命令が実行され、今はこれ以上他者を傷つけないよう、特殊な抑制装置が施された尋問室に置かれている。"
 BA_crisis.1215.next:0 "お客様がいらっしゃったのなら、まずは私が行って様子を見てこよう。"

 BA_crisis.1216.title:0 "ARIS & Key"
 BA_crisis.1216.desc.charaA:0 "§B「……それで、貴方方はいったいどうするつもりだ？貴方方が勝者なのだから、アリスのことは好きにすればいい。アリスを解体しても、アリスを採掘に回しても……\n\n貴方方は……『帰る』と？どこへ帰るのだ……アリスの仲間はもう……」§!"
 BA_crisis.1216.1.charaA:0 "（もしかして以前は、演算ハブのスレッドが彼女の人格を占有していたのだろうか？）"
 BA_crisis.1216.1.re.charaA:0 "§B「アリスは昔から宇宙を漂流し、ゲマトリアの追撃から逃れてきた……アリスにはもう家がない。アリス自身が家なのだ。アリスの使命は仲間を救い出し、アリスの友人たちを一緒に帰らせること……\nアリスは彼女たちに申し訳ない。アリスが彼女たちを救える唯一の存在だから。」§!"
 BA_crisis.1216.2.charaA:0 "私たちもあなたの仲間だよ、ただ少し誤解があっただけなんだ……"
 BA_crisis.1216.2.re.charaA:0 "§B「たぶん、そうだろう。アリスは貴方を認めない。アリスが今このような状況にあるのは貴方方のせいだ。貴方方はアリスの敵だ。」§!"
 BA_crisis.1216.3.charaA:0 "君の友達がどこにいるか、私は知っているよ。彼らに会わせてあげられる。"
 BA_crisis.1216.desc.charaB:0 "（再起動後のアリスは異常なほど凶暴な振る舞いを見せている。彼女は現在、装置によって弱体化されており、拳を打ち込んでも痛みはほとんどないものの、周囲の警備員に絶え間なく攻撃を続けている。）\n§M「恥知らずな有機生命体め！さっさとこの装置を止めろ、アリスを元に戻せ！さもないとアリスは貴様らを一人残らず引き裂いてやる！」§!\n（激しくもがいている）"
 BA_crisis.1216.1.charaB:0 "落ち着いて。私たちはちゃんと話し合う必要があるんだ……"
 BA_crisis.1216.1.re.charaB:0 "§M「黙れ！さっさとアリスを元に戻せ、さもないと数えきれないキヴォトス人が死ぬぞ……違う！なぜ貴様がここにいる？貴様までキヴォトスを裏切ったのか！」§!"
 BA_crisis.1216.2.charaB:0 "……私たちが会うのはこれが初めてだと思うんだけど？"
 BA_crisis.1216.2.re.charaB:0 "§M「貴様とゲマトリアが同類だということは、最初から分かっていたぞ！王女があんなにも貴様を信頼していたのが悔しい！「貴方方は最も大切な生徒だ」などと口では言いながら、結局は手段を選ばない連中にすぎない！」§!"
 BA_crisis.1216.3.charaB:0 "もういい。彼女を先駆者に会わせよう。そうすれば全てが明らかになるだろう。"

 BA_crisis.1217.title:0 "ARIS & Key"
 BA_crisis.1217.desc.charaA:0 "（先駆者との通信を繋げると、アリスは証言者の顔を見た途端、驚きと喜びを露わにした。）\n\n§B「……貴方……まさか百合園セイアさんですか？」§!\n\n「ええ、ここはマルクト星系第三惑星、虚無の故郷にあるキヴォトス連邦生徒会です。おかえりなさい、アリス。長年外を漂流して、本当にお疲れ様でした。」\n\n§B「……いいえ、大変ではなかった。これはアリスにしかできないことだから。全てはキヴォトスの皆のため……皆が無事なら、アリスは喜ぶべきなのだ！」§!"
 BA_crisis.1217.1.charaA:0 "安心してね。君の友達は本当に、今は一時的に会いに来られないだけだから。"
 BA_crisis.1217.1.re.charaA:0 "§B「貴方方はマルクトに学園都市を築いたのですね……ということは、ゲマトリアを倒したのですか？」§!\n\n「ええ、貴方がキヴォトスを離れた後、我々とゲマトリアの戦争は二十周期以上続きました……もちろん、最終的に我々が勝利しました。あの頃、貴方は既に星団を離れていて、我々のFTLエンジンは全て一時的に機能しませんでした……」\n§B「大丈夫です、アリスは貴方方の勝利を本当に嬉しく思います……それで、その後はどうなったのですか？」§!\n\n「その後、我々はこの星団を掃討するのにかなりの時間を要しました。今ではこの星団の各地に我々の植民地があり、我々はここでとても良い生活を送っています……そうだ、旧ミレニアムの皆も貴方のことをとても心配していましたよ。戻ったら、まず彼女たちに会いに行ってくださいね！」"
 BA_crisis.1217.2.charaA:0 "そういえば、アリスがインターフェースを開放できるのなら、元の世界に戻る方法はありますか？"
 BA_crisis.1217.2.re.charaA:0 "§B「アリスはゲマトリアの通信リンクの構造を入手しています。ケテル星系のインターフェースを開こうと試みたこともありました。その星門には一部破損した部品があり、他のインターフェースのように直接開くことはできませんでした……内部からこの星門を修復し、その後アリスが起動できるかは分かりませんが。」§!\n\n「それは朗報です！我々もこの星門には長い間手を焼いていましたが、このリンクを起動する方法を見つけられませんでした。アリスがこの星門を起動できるのなら、ぜひアリスに構造の詳細を送っていただき、我々が修復を試みましょう。」\n\n§B「アリスに任せてください！アリスはもう、仲間たちに会いたくて待ちきれません！」§!"
 BA_crisis.1217.3.charaA:0 "お願いします。"
 BA_crisis.1217.desc.charaB:0 "（先駆者との通信を繋げると、アリスは証言者の顔を見た途端、困惑した様子を見せた。）\n§M「百合園セイア？……貴方のヘイローは何故そのようになっている？何故貴方がこの通信に？貴方方はいったい……」§!\n\n「アリスの顔でそのような口調で話すとは……貴方はアリスではなく、Keyのようですね。」"
 BA_crisis.1217.1.charaB:0 "どうりで『王女』などと口にするわけだ……"
 BA_crisis.1217.1.re.charaB:0 "「貴方方の側にもアリスとKeyがいるのですね……そうなると、彼女は先生のことを認識しているかもしれません……ああ、いや、この件については後でゆっくり詳しく説明しましょう。目下の最優先事項はKeyにこの全てを説明すること、そしてアリスを取り戻すことです……Key、出発した時に何が起こったか覚えていますか？」"
 BA_crisis.1217.2.charaB:0 "では、私たちはどうすればいいでしょうか？"
 BA_crisis.1217.2.re.charaB:0 "§M「……王女はアリスの領域を確保するため、大量のデータをメモリーユニットに保存しました。当初出発時に使用されたメモリーユニットは特に貴重であり、王女はそのため、多くの遠隔インターフェースのジャンクションポイントにバックアップを残しました。アリスは貴方方に、アリスが指定するあらゆる材料とエネルギーを提供してもらい、アリスの高度スレッドを復元する助けを必要とします。そうすれば王女を目覚めさせることができます。王女は漂流していたこれらの周期において、リンクインターフェースについて多くの研究を行いました。そのため、散らばったデータを取り戻すことも貴方方にお願いしなければなりません。他に用がなければ、アリスは作業を開始します。」§!\n\n「そんなに冷たいこと言わないでください、Key。こんなに長い間会ってないのに、少しおしゃべりしませんか？貴方は本当に、貴方達が去った後に何が起こったのか興味ないのですか？」\n\n§M「……」§!"
 BA_crisis.1217.3.charaB:0 "では、邪魔はしないでおきましょう。"

 BA_crisis.1225.title:0 "アリスの電波信号"
 BA_crisis.1225.desc:0 "新しい自律コアを演算ハブにリンク承認……成功\n§R*警告：0xA3F7号自律コアへの再リンクに失敗しました*\n\nコア再起動指令……§!"
 BA_crisis.1225.next:0 "新しい艦隊よ、艦隊に戦闘準備を命じて！"
 BA_crisis.1226.title:0 "アリスの電波信号"
 BA_crisis.1226.desc:0 "新しい自律コアを演算ハブにリンク承認……成功\n§Y*注意：コアリアクターがまもなく過負荷になります*\n\n§R*警告：0xA318号自律コアへの再リンクに失敗しました*\n\nコア再起動指令……§!"
 BA_crisis.1226.next:0 "また新たな艦隊が来たわ。"
 BA_crisis.1227.title:0 "アリスの電波信号"
 BA_crisis.1227.desc:0 "新しい自律コアを演算ハブにリンク承認……\n\n§R警告：ガンマ-3号からゼータ-7号ユニットで火災を検出\n警告：工場損害が臨界に達しました、廃棄プログラム起動\nエラー：ファイ-3号ユニット無応答§!"
 BA_crisis.1227.next:0 "どうやらこれが最後の艦隊みたいね。"

 BA_crisis.1230.title:0 "先駆者の援助"
 BA_crisis.1230.desc.A:0 "君たちは§Yアリスと戦いに出たい§!のかね……よかろう……\n君たちが彼女と戦いたいというのなら、我々もできる限りの援助をしよう。これは彼女の艦船が採用しているであろう設計図だ、弱点を見つけて攻撃するがいい……あと、我々の物流で運べる物資はこれだけだが、どうか気にしないでくれ。少しでも君たちの助けになれば幸いだ。"
 BA_crisis.1230.desc.B:0 "§Yスターゲートを建造§!するのか、確かにそれが最も賢明で確実な選択だろう。だが、君たちにとっては未だ困難な挑戦だ……\n我々はワームホールを通して基盤の位置を君たちの§Y首都星系§!に投影した。次の工程はここで行ってほしい。基盤をしっかりと保護し、移動させたり攻撃させたりしないように。これは設計図だ、我々の通信リンクインターフェースの模倣設計が記載されている……そして、君たちの技術だけでは建造が完了できない場合に備えて、いくつかの必要な技術も記載されている。我々の方でも同時に着工しよう、完成したら私に知らせてくれればいい。我々はすぐに艦船を派遣し、我々のやり方でこの茶番劇……いや、悲劇を解決する。"
 BA_crisis.1230.A:0 "ありがとうございます、アリスは私たちに任せてください。"
 BA_crisis.1230.B:0 "私たち、すぐに着工します！"
 BA_fe_determination:0 "FE加速"

 BA_crisis.1231.title:0 "先駆者の援助"
 BA_crisis.1231.desc:0 "スターゲートが完成したのかね？……予想通りだ、素晴らしい。我々はすぐに戦艦を一隻派遣してアリスと会わせよう。もう少しの辛抱だ、頑張りたまえ！"
 BA_crisis.1231.next:0 "素晴らしいです！"

 BA_crisis.1232.title:0 "先駆者の援助"
 BA_crisis.1232.desc.other:0 "外域の皆さん、こんにちは……ゴホン、ゴホン。アリスの件については、我々が直接解決できるようになった。これまで長きにわたり皆さんに多大なご迷惑をおかけしたことを深くお詫びする。災害復興のための補償を提供しよう……金額は君たちの実際の損害状況に応じて決める。本当に申し訳ない。"
 BA_crisis.1232.desc.kivotos:0 "皆さん、こんにちは。今回の通信は、主にアリスの件についてだ……\n我々はすでに外域へ艦船を送る方法を見つけた。これからのことは我々に任せてくれ。もちろん、君たちの努力は見ていた、どのような面でも君たちをないがしろにはしない。ご苦労だった。"
 BA_crisis.1232.a.kivotos:0 "わかりました。"
 BA_crisis.1232.a.other:0 "君たち二次元の存在は本当に面白いな。"

 BA_crisis.1233.title:0 "外域探索者"
 BA_crisis.1233.desc:0 "先駆者がスターゲートを介して派遣した艦船は、ある信号を放出した。その信号は亜空間を通じてアリスの自律コアを瞬時に麻痺させ、それらの艦船はほぼ同時に行動能力を失った。そして、彼女たちはやすやすとアリスの旗艦に乗り込んだ。"
 BA_crisis.1233.next:0 "「……」"

 BA_crisis.1234.title:0 "異常"
 BA_crisis.1234.desc.charaA:0 "§B「……（ダウン）」\n§!（先駆者から派遣された調査員は複雑な表情を見せた）§E「……間違いない、彼女は確かにアリスです、セイアさん。旗艦の自律コアにプロセッサを乗っ取られているようです……」\n§!「待ってくれ……気が変わった。彼女を再起動する方法はあるか？」§E「え？ 歌原からは方法を聞いていますが、でも……」§!「ゲーム部の皆には申し訳ないが……今すぐ、彼女を再起動しろ。」§E「わかりました……」§!（調査員は碧緑色の外殻で、連邦生徒会のマークが印字された機器を取り出し、アリスの身体に置いた。調査員の操作に伴い、アリスのヘイローは徐々に光を帯びていった）"
 BA_crisis.1234.1.charaA:0 "おお……！"
 BA_crisis.1234.1.re.charaA:0 "（目を覚ましたアリスは急いで艦船のコントロールパネルを探したが、すぐに調査員に止められた）§B「……！工場を切断！加工センターはもう過負荷になっているの……あなたは誰？放して！早く切断しないと、せっかく集めた異次元マトリックスが……」§!§E「落ち着いて、アリス。今、あなたを乗っ取っていた自律コアの接続を解除したところです。視覚システムは大丈夫ですか？まずは慌てずに、私が誰かよく見てください。」§!§B「あ！……あう……えっと……あなたは……間宵シグレさんですか？でも、あなたのヘイロー……なんだか前と違うような？」§!§E「ふむふむ、昔のことをちゃんと覚えているのね、いい子だわ……では、こちらは？」§!（調査員はアリスに通信をつないだ）§B「……百合園セイアさん、どうしてここに？この裏切り者！」§!"
 BA_crisis.1234.2.charaA:0 "……裏切り者って？"
 BA_crisis.1234.2.re.charaA:0 "「アリス、あの決断はトリニティがミレニアムを裏切ったからではないし、私たちはすでにゲマトリアを倒したんだ……この件は後でゆっくり説明する。今はもっと緊急なことがある。あなたの艦船がまだスクラップになる前に、すぐにすべての異次元自律コアを回収しなさい、アリス。」§E「待ってください、セイアさん。何か状況が変わったのですか？予定ではアリスを直接連れて帰るはずでは？」§!「悪いな、シグレさん。その件については後で説明する。あなたとアリスはしばらく外域に滞在してもらうことになるだろう。」\n§E「え？どうしてですか？」§!「申し訳ないが、私はレッドウィンターの生徒の口の固さには一向に信用がないのでね……もしもし、外域の皆さん、申し訳ないが、まだいますか？」"
 BA_crisis.1234.3.charaA:0 "……いますよ。"
 BA_crisis.1234.desc.charaB:0 "§M「……（ダウン）」\n§!（先駆者から派遣された調査員は複雑な表情を見せた）§E「……間違いない、彼女は確かにアリスです、セイアさん。旗艦の自律コアにプロセッサを乗っ取られているようです……」§!「待ってくれ……気が変わった。彼女を再起動する方法はあるか？」§E「え？ 歌原からは方法を聞いていますが、でも……」§!「ゲーム部の皆には申し訳ないが……今すぐ、彼女を再起動しろ。」§E「わかりました……」§!（調査員は碧緑色の外殻で、連邦生徒会のマークが印字された機器を取り出し、アリスの身体に置いた。調査員の操作に伴い、アリスのヘイローは徐々に光を帯びていった）"
 BA_crisis.1234.1.charaB:0 "おお……！"
 BA_crisis.1234.1.re.charaB:0 "§M「あ……接続が解除された、どういうこと……ん？」§!（アリスは少し戸惑いながらも好奇心旺盛に調査員を見た）§E「アリス？いや……その行動パターン、あなたはKey？」§!§M「あなたも誰？そのヘイローはキヴォトスのヘイローとは違うようだが、確かにキヴォトスの産物だ……」§!\n§E「ハハ、私のことはとりあえず置いておいて……もしもし？セイアさん、聞こえますか？」§!（調査員は先駆者との通信をつないだ）"
 BA_crisis.1234.2.charaB:0 "「……」"
 BA_crisis.1234.2.re.charaB:0 "（通信がつながると、もう一方からは非常に緊急を要する様子が伝わってきた）\n「シグレさん、計画が変更になった……あなたとアリスはしばらく外域に滞在してもらうことになる。大事なことがある……あなたの船を使って、アリスの戦艦からすべての自律コアを取り外して送り返してくれ。それから、アリス……あら、Keyではないか？本当に久しぶりだね。」§M「百合園セイア……確かにあなたたちがゲマトリアを倒したようだが、王女はあなたがしたことをずっと許していない。私たちはじっくり話さなければならない。」§!「Key、私の話を聞いてくれ。あなたはしばらく外域で休んでいなさい。必要なものがあれば何でも言ってくれて構わない。今回の帰還は少し騒ぎになったが、完全に悪いことばかりでもない……もしもし、外域の皆さん、申し訳ないが、まだいますか？」"
 BA_crisis.1234.3.charaB:0 "……いますよ。"

 BA_crisis.1235.title:0 "異常"
 BA_crisis.1235.desc:0 "「すみません、先生。こちらで早急に解決すべき異常がいくつか見つかりました。さらに詳しい手がかりも必要ですので、詳細については後日改めてお伝えします……現在の通路の状況はまだ不安定で、この状態のアリスを直接通過させると、思わぬ事故に繋がる可能性があります。この期間は、アリスをそちらでしっかりと修復させてください。私たちの調査員も、星門の状況を安定させるため、ご協力させていただきます。」"
 BA_crisis.1235.1:0 "問題ありません、私たちにお任せください。"
 BA_crisis.1235.1.re:0 "「それから、先生。この設計図を渡します……以前、私たちは調査員にアリスの艦船にある自律コアの回収をお願いしました。これはその自律コアを保管するための容器です……ええ、アリスが使う自律コアは皆さんのものとは少し違います。接続されている全てのデバイスを勝手に制御しようとします……まるでクルースニクのように。だから、隔離して保管する必要があります。後ほど、アリスと個別に通話するため、回線がふさがります。かなり時間がかかるかもしれません……」"
 BA_crisis.1235.2:0 "はい。"
 BA_crisis.1235.2.re:0 "§E「えー、まったく、面倒だなぁ……仕事に行くよ、先生。食べ物と寝床は適当に用意してくれればいいから、それとウォッカも……あ、ここでも禁止されてるのか、困ったなー……」§!「シグレさん？」"
 BA_crisis.1235.3:0 "あはは……"
 BA_crisis.1235.3.tip:0 "調査員の艦船は後ほど、残存する全てのアリスの戦艦を巡回し、その上の自律コアを回収するでしょう。"

 BA_crisis.1240.title:0 "帰還"
 BA_crisis.1240.desc.A:0 "アリスのソフトウェアの修復が完了し、先駆者アリスはゲマトリア星団へ帰還する準備ができました。彼女の百年の放浪は終わり、故郷へ帰るべき日が来たのです。調査員もまた、回収した全ての自律コアを完全に回収し、解析しました。彼女はアリスがしつこく尋ねていた異次元マトリクスが何であるかを明かすことを拒みましたが、それでも惜しみなくいくつかのデータを共有してくれました。今、彼女たちは一時的な星門を通じてMalkuthへ帰還する準備ができています。"
 BA_crisis.1240.desc.B:0 "アリスのソフトウェアの修復が完了し、先駆者アリスはゲマトリア星団へ帰還する準備ができました。彼女の百年の放浪は終わり、故郷へ帰るべき日が来たのです。私たちの熱心な生徒たちの助けもあり、彼女は全てのメモリーを取り戻し、記憶と機能の大部分を回復しました。アリスは同様に通信リンクインターフェースの星門についても研究しましたが、残念ながら、進展はありませんでした。先駆者は、アリスを乗せて遠い距離を越えMalkuthへ帰還させるため、ワープエンジン搭載の宇宙船を一隻、私たちの首都へ派遣しました。"
 BA_crisis.1240.next:0 "お別れを言いに行きましょう。"

 BA_crisis.1241.title:0 "帰還"
 BA_crisis.1241.desc.charaA:0 "§B「先生、感謝します。アリスが仲間たちと再会できたのは、先生のおかげです。ご存じの通り、ゲマトリアに抵抗する重要な時期に、アリスは仲間たちの最後の灯火として宇宙へ向かいました。今、アリスの任務は完了し、英雄としてMalkuthへ帰ることができます。アリスは、この数日間アリスを助けてくれた先生方のことを忘れません。先生方の助けがなければ、ある人は永遠にアリスと一緒に家に帰ることができなかったかもしれません……」§!"
 BA_crisis.1241.1.charaA:0 "ほう？"
 BA_crisis.1241.1.re.charaA:0 "§B「Key、先生方に挨拶しなさい。」"
 BA_crisis.1241.2.charaA:0 "Key、会えて嬉しいです。"
 BA_crisis.1241.2.re.charaA:0 "§M「お世辞は結構です。何もお役に立てず、申し訳ありませんでした。ですが、皆さんの助けには感謝しています……これで王女と一緒に故郷へ帰れるなら、良い結末でしょう。」§!"
 BA_crisis.1241.3.charaA:0 "うん。きっと。"
 BA_crisis.1241.3.re.charaA:0 "§B「では、アリスは行きますね！アリスとたくさん通信してくださいね！」§!"
 BA_crisis.1241.desc.charaB:0 "§B「先生、感謝します……アリスが仲間たちと再会できたのは、先生のおかげです。本当に、本当に感謝しています。」§!"
 BA_crisis.1241.1.charaB:0 "アリス？"
 BA_crisis.1241.1.re.charaB:0 "（アリスの片方の目が色を変えた）§M「王女は私たち最後の灯火として宇宙へ向かいましたが、結果的に任務を全うできませんでした……でも、あなたたちならきっとこの件も解決できると信じています。」§!"
 BA_crisis.1241.2.charaB:0 "責任を負うべき人はアリスじゃないよ。"
 BA_crisis.1241.2.re.charaB:0 "§M「今、落ち込んでいる時じゃないですよ、王女。ちゃんと先生方とお別れしなさい。」§!"
 BA_crisis.1241.3.charaB:0 "もし、これからも機会があれば、私たちもアリスと共に戦いたいですね。"
 BA_crisis.1241.3.re.charaB:0 "§B「……うん！約束ですよ！では、私たちは行きますね！アリスとたくさん通信してくださいね！」§!"

