 BA_crisis.1181.title:0 "「出所不明のアリス」"
 BA_crisis.1181.desc.else:0 "*解説プロセスを開始*"
 BA_crisis.1181.desc.kivotos:0 "*ヘイローを検知* *解説プロセスを開始*"
 BA_crisis.1181.dialog.a:0 "ヘイロー付きのトースター？"
 BA_crisis.1181.dialog.a.re:0 "このような侮辱の仕方は、アリスは幾百、幾千もの周期の前に経験済みです。もちろん、貴方方の本意ではないのでしょうが、理解できます。ですが、いずれの場合も、そのような言葉が貴方方の発声器官から発せられるのは、貴方方自身の知能が低いことを示すだけです。"
 BA_crisis.1181.dialog.b:0 "この命題自体が偽である。"
 BA_crisis.1181.dialog.b.re:0 "面白いですね。しかし、アリスには貴方方とパラドックスゲームで遊ぶ時間はありません。アリスが使用できるプロセッサーは体内のものだけではありませんし、このヘイローも貴方方が見たことのないものです。ですから……アリスは貴方方よりもはるかに知的です。むしろ、貴方方の思考ユニットを処理停止させるような問題が欲しいですか？アリスが無料で一つ提供しましょう。"
 BA_crisis.1181.dialog.c:0 "またアリスがいるの？"
 BA_crisis.1181.dialog.c.re:0 "*第4号対策を実行中*"
 BA_crisis.1181.dialog.d:0 "ゲマトリアの行方について何か手がかりはありますか？"
 BA_crisis.1181.dialog.d.re:0 "「彼らはゲマトリア星団にいるはず……でも、アリスは通信リンクのインターフェースが全部閉じられていて、ブラックホールみたいに一方通行のモードになっているのを見つけました。だからアリスもこれ以上情報がないんだけど、ゲマトリアの通信リンクみたいな便利でユニークな『研究用途』の方法を彼らが諦めるはずはないってアリスは知っています……今、アリスは星団に入る方法を見つけないと、もっと情報が得られません。」"
 BA_crisis.1181.exit.else:0 "「ここは、お前みたいな好き勝手しゃべるポンコツにはお似合いじゃないな。」"
 BA_crisis.1181.exit.else.re:0 "「もしアリスの任務を尊重しないなら、アリスもあなたたちの信仰や富、未来を気にかける必要はありません。あなたたちにとっては一瞬の判断の差でも、アリスにとっては終わりのない放浪なんです。選択権はあなたたちの手の中にあります。アリスの信頼を裏切らないでください。」"
 BA_crisis.1181.exit.kivotos:0 "「きっと、何か誤解が……」"
 BA_crisis.1181.exit.kivotos.re:0 "「§Rあなたたちにも、何が何でも守りたい仲間がいるのでしょう。ならば、私たちに誤解は存在しません。§!」"
 BA_crisis.1181.desc.error:0 "「*対策4号を実行*\n§Y以下の特徴を持つ生物を発見した場合、直ちにアリスに報告してください。確認後、特別保護の対象となります：§!\n\n*ストレージ8号より記述98号をブロードキャスト*\n*エラー：PAWNコアが0x3318番コマンド以降に応答なし*」"
 BA_crisis.1181.exit.error:0 "「（今もまだ、自分の仲間を探しているのか……）」"
 BA_crisis.1181.exit.error.re:0 "「§R以下の特徴を持つ生物を発見した場合、直ちにアリスに報告してください。確認後、特別保護の対象となります§!\n\n*ストレージ8号より記述98号をブロードキャスト*\n……」"
 BA_crisis.1181.exit.denied:0 "「……」"
 BA_crisis.1181.exit.denied.re:0 "「§Y以下の特徴を持つ生物を発見した場合、直ちにアリスに報告してください。確認後、特別保護の対象となります§!\n\n*ストレージ8号より記述98号をブロードキャスト*\n*エラー：PAWNコアが0x3318番コマンド以降に応答なし*\n\n§R*アリスが提供したポートを使用して通信してください*§!」"

