 BA_crisis.1183.title:0 "「出所不明のアリス」"
 BA_crisis.1183.desc.charaA:0 "「アリスは今、まだ高度なスレッドを修復中なので……お願い、アリスにたくさん話しかけてくれると、とっても助かります。」"
 BA_crisis.1183.dialog.charaA.1:0 "「そもそも、どうして私たちを攻撃し始めたんですか？」"
 BA_crisis.1183.dialog.charaA.1.re:0 "「アリスはあの時、艦隊に必要な制御コアを生産するために、たくさんの工場設備を制御しなければなりませんでした。ゲマトリアに何が起こっていたのか、アリスは当時知りませんでしたし、もしかしたら友達が危険な目に遭っていたのかもしれない、と……\nそれに、あの時のアリスの高度なスレッドは完全に修復されていなかったので、そこまで気が回らなくて……長年溜まっていたバグにつけ込まれてしまいました。本当に申し訳ありません。」"
 BA_crisis.1183.dialog.charaA.2:0 "「ここの学園都市についてはどう思いますか？」"
 BA_crisis.1183.dialog.charaA.2.re:0 "「あなたたちのことは分からないけれど、アリスはここがとっても気に入っています！アリスが以前いた学園と比べて、もっと大きくて、もっと綺麗です！そうそう、この前アリスにそっくりな生徒に会いました……もしかしてアリスと『同源』の関係なのかな？アリスだけじゃなくて、アリスの友達にそっくりな人もたくさん……アリスが帰ったら、これらの出来事を調べてみます。もし何か分かったら、その時はあなたたちにも教えますね！」"
 BA_crisis.1183.dialog.charaA.next:0 "「ゆっくり休んでください。あなたの仲間はすぐにあなたを迎えに来ますから。」"
 BA_crisis.1183.dialog.charaA.next.re:0 "「アリスはもう新しい家を見るのが待ちきれません！アリスが帰ったら、みんなに写真を送りますね！」"
 BA_crisis.1183.desc.charaB:0 "「アリスは宇宙で任務をこなすだけじゃなくて、アリス自身のことをもっと知りたかったんです。この数日間、学園都市での観察を通して、ほとんどの答えは分かりましたが、一番理解できないのはあなたです……\n」"
 BA_crisis.1183.dialog.charaB.1:0 "「あなたの結論を共有してもらえますか？」"
 BA_crisis.1183.dialog.charaB.1.re:0 "「アリスはここの学園都市で、アリスの仲間に『同源』の生徒をたくさん見ました。アリスにそっくりだけど性格が少し違うアリスも……王女の本来の姿と全く同じです。アリスの今の結論は、これらの学園都市は皆、テンプレートのようなもので作られているから、こんなにも統一されたヘイローや生徒たちが生まれるのだ、ということです……あなたたちは比較的後期に作られたキヴォトス、ただそれだけです。」"
 BA_crisis.1183.dialog.charaB.2:0 "「どうしてアリスのことを知っているんですか？」"
 BA_crisis.1183.dialog.charaB.2.re:0 "「その通りです。だからアリスはあなたの存在が最も理解できません。あなたはキヴォトス現地の人ではなく、部外者ですよね？これらの学園都市は、ゲマトリアが彼らの目的のために行った干渉を除けば、最も大きな影響を与えているのは実はあなたの行動です……アリスの記憶によれば、アリスがキヴォトスを離れる前、アリスはあなたをかなり信頼していました。なぜなら、あなたが王女にたくさんのことを教えてくれたからです……アリスだけでなく、キヴォトスの数多くの生徒たちにも。それなのに、あなたはそれを全く知らない。一体あなたは何者なんですか？」"
 BA_crisis.1183.dialog.charaB.next:0 "「話はまた今度にしましょう。今はスレッドをしっかり修復してください。」"
 BA_crisis.1183.dialog.charaB.next.re:0 "「すべてをはっきりさせます。ありがとう。そして、信じてください。私が王女をきちんと目覚めさせますから。」"

