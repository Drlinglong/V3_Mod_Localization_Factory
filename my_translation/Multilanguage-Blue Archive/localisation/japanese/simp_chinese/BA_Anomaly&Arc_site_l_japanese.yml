 BA_anomaly_Dgate:0 "危険信号"
 BA_anomaly_Dgate_desc:0 "調査船が、通信リンクインターフェース星系にある惑星上で、極めて危険な異常信号と物質の痕跡を発見しました。"

 BA_Dgate_arc_site:0 "先駆の戦場"
 BA_Dgate_arc_site_desc_RAID01:0 "私たちの調査チームのメンバーたちは、工学部が開発した新型のゲマトリア波動防御スーツを着用し、ようやく安全にこの惑星に降り立ちました。惑星に到着したその瞬間、私たちの調査チームが持参していた多くの探査機器は、すべて限界値を超えた測定のために使い物にならなくなってしまいました。$Root.GetLeaderName$は、この惑星の異次元化はすでに100%近くに達しており、基本的に元の状態に戻すことは不可能だと信じています。この段階に至り、調査チームのメンバーたちは、この惑星で一体何が起こったのかをさらに知りたいと願っています。"
 BA_Dgate_arc_site_option_RAID01:0 "……"
 BA_Dgate_arc_site_desc_RAID02:0 "私たちの調査チームのメンバーたちは高度に異次元化された大地を歩き、時折、足元の地面が異次元化のために脆くなっていないか、あるいは崩落しないかを心配しなければなりませんでした。様々な探索方法を駆使しながら、みんなはついに安全に一つの建物の中に入ることができました。他の廃墟と比べると比較的良好な状態で保存されている建物です。この建物のデザインは、私たちのキヴォトスの建物と少し似ているように見えます。調査チームの隊長である$Root.GetLeaderName$は、偶然にも一つのコンソールを見つけ、そして、そのコンソールには予備電源がまだ供給されていることを偶然発見しました。$Root.GetLeaderName$は素早く起動し、コンソールの起動時にシステムにハッキングして操作権限を獲得し、この建物の地下階への通路を開きました。その通路が開いた瞬間、全員が衝撃を受けました。地下通路全体がまるで別の惑星へと続いているかのようでした。未だにゲマトリアの波動によってほとんど異次元化されており、地下通路全体が引き裂かれ、継ぎ接ぎだらけになっていましたが、しかし、この破損した状態を通してでも、外の地表の荒廃や、長年の惑星風によって建物が浸食され穴だらけになっているのと比べて、地下通路とそこから続く環境は、ほとんどハイテク建築物にあるべき広大さと清潔さを保っていました。$Root.GetLeaderName$は身を顧みずに入っていき、この地下空間がゲマトリアのどれほどの秘密を隠しているのかを、徹底的に調べたいと思ったのです。"
 BA_Dgate_arc_site_option_RAID02:0 "……"
 BA_Dgate_arc_site_desc_RAID03:0 "私たちの調査チームのメンバーたちは、今回の唐突な行動をひどく後悔しました。彼らはこの地下通路で、気の遠くなるような「開かずの扉」と「開く扉」の操作を繰り返し、まるで地下迷宮を歩いているかのようでした。しかし、異次元環境下での生命維持装置は定期的に交換する必要があり、そのため、何度もこの地下トンネルに繰り返しやって来ることになり、一度来るたびに、さらに侵食されていきました。とにかく、$Root.GetLeaderName$調査チーム隊長のたゆまぬ努力により、とても重要そうな扉のロックを解除しました。しかし、その扉を開いた瞬間、目の前の光景に彼女たちはさらに驚愕しました……数えきれないほどのライフル、砕け散った実体ヘイロー。人形と黒い軟体状の死体片が、予想通り完璧な状態で、あちこちに散乱していました。「これって一体、どういう状況なの……」調査チーム隊長$Root.GetLeaderName$と隊員たちは、扉の外でかなりの時間落ち着いてから、ようやくゆっくりと中へ入ってこの現実と向き合いました。「ここには、私たち生徒がいた痕跡があるわ。しかも、ここはどう見てもゲマトリアの拠点なのに、そこで激戦が繰り広げられたみたい……」調査チーム隊長$Root.GetLeaderName$は周囲を見回し、多くのスタンディングコンピューターのような装置が、一本のパイプで室内の中心にある大きな操作盤につながっているのを見つけました。「どうしてここに生徒が？ここはゲマトリアの基地じゃなかったの？一体どういうことなの。」困惑、無力感、そして恐怖の念を抱きながら、XXXは中央主制御盤のシステムを起動しようと試みました。「もしメインホールの中心に予備電源があって地下空間の扉を起動できたのなら、ここにもきっと予備電源があるはずよ。この忌まわしい中枢を起動して、何が起こったのか確かめてみせる！」"
 BA_Dgate_arc_site_option_RAID03:0 "……"
 BA_Dgate_arc_site_desc_RAID04:0 "複雑な起動手順を試した後、$Root.GetLeaderName$はついにこの中枢を起動させました。基本的なハッキング操作の後、$Root.GetLeaderName$は、この装置がシャットダウンする前の最後の記録を発見しました。「報告、多数の不明艦艇が惑星付近に到達。目標艦艇は惑星に向けて空挺カプセルを投下中。」「彼女たちが誰なのか、識別できますか？」「どうやら生徒のようです。生徒？」「生徒？生徒だと！？まさか、生徒がどうしてここにたどり着くんだ？」「彼女たちは確かに生徒です。」(ザザザザ)「もしもし？もしもし？まずい、至急上位者に報告しろ。」「あの、どうやら外部にメッセージを送れないようですが？」「何だと……まさか、彼女たちの技術は惑星全体の通信をロックするほど強力なのか？くそ、奴らはなぜここを攻撃するんだ……まさか！」「警告、警告、空挺カプセルは安全に着陸しました。最初の着陸地点座標を送信。同時に、生徒たちがその場で指揮部を建設していることを確認。指示を求む。」「指示などない！すぐに引き返して地下通路を死守しろ、援軍を待て！」…………「これだけ？」と$Root.GetLeaderName$は言いました。$Root.GetLeaderName$は半日忙しく作業しましたが、この指揮記録を復元できただけでした。中枢システムは、すでに誰かに完全に漁られていたのです。記録に残された生徒たちは一体誰なのでしょうか？私たちの帝国も、この惑星への侵攻記録は一切ありません。それどころか、以前はこの星系にゲマトリアのリンク通信があることすら知りませんでした。この星系に、かつてゲマトリアの拠点だったこのような惑星があることも。一体どういうことなのでしょうか？$Root.GetLeaderName$はあれこれ考えた後、あることを思い出しました。「座標よ！」"
 BA_Dgate_arc_site_option_RAID04:0 "……"
 BA_Dgate_arc_site_desc_RAID05:0 "調査チームのメンバーたちは、調査チーム隊長$Root.GetLeaderName$に導かれ、座標を頼りにその場所、すなわち臨時指揮センターを見つけ出しました。そこには、彼女たちにとって見覚えのあるものがいくつもありました。キヴォトスと似たスタイルの武装車両や、中枢コンピューターと通信システムが配置され、キヴォトスらしい輸送設備や援護設備も置かれていました。中には「救護騎士団救護キャンプ」と書かれた医療部のような区画すらありました。これらのものを見たとき、調査チームのメンバーたちは皆、呆然として疑念を抱き始めました。「もし彼女たちが生徒なら？じゃあ私たちは誰なの？私たちにはこんなことした覚えはないのに。」$Root.GetLeaderName$は真実への渇望を抑えきれず、たった一人で奥へと駆け込み、仲間たちとはぐれてしまいました。みんなが$Root.GetLeaderName$を見つけた時、すでに$Root.GetLeaderName$はひどく腐食した部屋の中で、慎重に機械を操作していました。「先駆者よ」と$Root.GetLeaderName$は言いました。「彼女たちは先駆者と呼ばれていた。私たちでもあり、私たちではない。彼女たちはこの戦いを指揮し、この星系とこの惑星に侵攻した。どんな犠牲を払ってでも、この惑星からある一つのものを奪うためだけに……通信リンク通路を開く『鍵』よ。それを使ってゲマトリア次元星系、つまりゲマトリアの本部へと直接突入したの……彼女たちは辛酸を嘗め、先駆の技術を利用して自らを成長させ、まさに今の彼らのような強さを手に入れた。ゲマトリアに反攻し、ゲマトリアの中心区域を破壊することで、外部のゲマトリア部隊との連携を断とうとしたの。もちろん、今回の攻撃が失敗すれば、先駆者自身の宇宙における全ての輝かしい未来を棒に振ることになる、と彼女たちは知っていた。それでも、彼女たち自身のために、最終的にこの星系への攻撃を選んだの。もちろん、彼女たちは成功したわ……」"
