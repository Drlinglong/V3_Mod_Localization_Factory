    FAE_pmg_fort_construction: "建筑材料"
    FAE_pmg_fort_heavy_armament: "重型武装"
    FAE_pmg_fort_small_armament: "轻型武装"
    FAE_pmg_fort_maintenance: "运行状态"
    
    # Production Methods
    FAE_pm_bastion_forts: "棱堡"
    FAE_pm_polygonal_forts: "多边形堡垒"
    FAE_pm_bunkers: "碉堡与机枪工事"
    
    FAE_pm_wood_palisades: "木质栅栏"
    FAE_pm_stone_iron: "石与铁"
    FAE_pm_steel_concrete: "钢与混凝土"
    
    FAE_pm_parapets: "矮墙火炮"
    FAE_pm_casemates: "炮室"
    FAE_pm_turrets: "炮塔"
    
    FAE_pm_small_arms: "$small_arms$"
    FAE_pm_gatling_guns: "$handcranked_machine_gun$"
    FAE_pm_auto_machine_guns: "$automatic_machine_guns$"
    
    FAE_pm_normal: "正常运作"
    FAE_pm_mothballed: "封存"
    
    FAE_pm_fort_design_mothballed: "$FAE_pm_mothballed$"
    FAE_pm_fort_construction_mothballed: "$FAE_pm_mothballed$"
    FAE_pm_fort_heavy_arms_mothballed: "$FAE_pm_mothballed$"
    FAE_pm_small_arms_mothballed: "$FAE_pm_mothballed$"
    
    # Mobilization Options
    FAE_mo_combat_engineers: "战斗工兵"
    FAE_mo_combat_engineers_desc: "战场上受过特殊训练的工兵将帮助我们改造地形以满足需要并克服敌方防御。"
    
    # Game Rules
    rule_FAE_gr_ai_siege_mult: "#yellow FAE#! | AI [concept_FAE_攻城能力] 倍数"
    
    FAE_txt_ai_weak_warning: "#red AI国家在攻打拥有$fae_building_forts$的省份时可能会遇到困难。#!"
    FAE_txt_ai_strong_warning: "#red $fae_building_forts$在对抗AI攻势时可能难以提供有效协助。#!"
    
    setting_FAE_grs_ai_siege_nil: "无"
    setting_FAE_grs_ai_siege_nil_desc: "AI国家不会获得任何[concept_FAE_攻城能力]加成。$FAE_txt_ai_weak_warning$"
    setting_FAE_grs_ai_siege_low: "[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_low')|=0%]"
    setting_FAE_grs_ai_siege_low_desc: "AI国家在每场战斗中将额外获得[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_low')|v=0%]的[concept_FAE_攻城能力]。"
    setting_FAE_grs_ai_siege_med: "[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_med')|=0%]"
    setting_FAE_grs_ai_siege_med_desc: "AI国家在每场战斗中将额外获得[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_med')|v=0%]的[concept_FAE_攻城能力]。"
    setting_FAE_grs_ai_siege_hi: "[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_hi')|=0%]"
    setting_FAE_grs_ai_siege_hi_desc: "AI国家在每场战斗中将额外获得[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_hi')|v=0%]的[concept_FAE_攻城能力]。"
    setting_FAE_grs_ai_siege_vhi: "[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_vhi')|=0%]"
    setting_FAE_grs_ai_siege_vhi_desc: "AI国家在每场战斗中将额外获得[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_vhi')|v=0%]的[concept_FAE_攻城能力]。$FAE_txt_ai_strong_warning$"
    setting_FAE_grs_ai_siege_ext: "[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_ext')|=0%]"
    setting_FAE_grs_ai_siege_ext_desc: "AI国家在每场战斗中将额外获得[GetPlayer.MakeScope.ScriptValue('FAE_ai_mult_ext')|v=0%]的[concept_FAE_攻城能力]。$FAE_txt_ai_strong_warning$"
    
    # Concepts
    concept_FAE_siege: "攻城能力"
    concept_FAE_entrenchment: "堡垒工事"
    FAE_txt_added_by_FAE: "#italic 这是#blue 堡垒与工兵#!模组的一项功能。#!"
    
    FAE_txt_siege: "[concept_FAE_攻城能力]"
    FAE_txt_entrench: "[concept_FAE_工事挖掘]"
    FAE_txt_forts: "[GetBuildingType('fae_building_forts').GetName]"
    
    FAE_txt_battles: "在每个发生在拥有$FAE_txt_forts$ [concept_building]的[concept_state]中的[concept_battle]开始时，总$FAE_txt_攻城能力$和总$FAE_txt_工事挖掘$将分别根据参战的攻守双方[Concept('concept_unit', '$concept_units$')]数量计算。"
    
    FAE_txt_siege_stats: "$FAE_txt_攻城能力_数据_标题$\n#indent_newline:6 $FAE_txt_攻城能力_数据_1$#!\n#indent_newline:6 $FAE_txt_攻城能力_数据_2$#!\n#indent_newline:6 $FAE_txt_攻城能力_数据_3$#!\n#indent_newline:6 $FAE_txt_攻城能力_数据_4$#!\n#indent_newline:6 $FAE_txt_攻城能力_数据_5$#!\n#indent_newline:6 $FAE_txt_攻城能力_数据_6$#!\n#indent_newline:6 $FAE_txt_攻城能力_数据_7$#!"
    FAE_txt_siege_stats_h: "每[Concept('concept_unit', '单位')]的$FAE_txt_攻城能力$计算方式："
    FAE_txt_siege_stats_1: "如果其[concept_military_formation]激活了[GetMobilizationOption('FAE_mo_combat_engineers').GetName] [concept_mobilization_option]，则为#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies')]#!（研究[GetTechnology('dynamite').GetName]后，增至#p +[Add_CFixedPoint(GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies'),GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies_tnt'))]#!）"
    FAE_txt_siege_stats_2: "如果是[GetCombatUnitType('combat_unit_type_heavy_tank').GetName] [Concept('concept_combat_unit_type', '单位')]，则为#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_heavy_tank')]#!"
    FAE_txt_siege_stats_3: "如果是[GetCombatUnitType('combat_unit_type_light_tanks').GetName] [Concept('concept_combat_unit_type', '单位')]，则为#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_light_tank')]#!"
    FAE_txt_siege_stats_4: "如果是[GetCombatUnitType('combat_unit_type_siege_artillery').GetName] [Concept('concept_combat_unit_type', '单位')]，则为#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_siege_arty')]#!"
    FAE_txt_siege_stats_5: "如果是[GetCombatUnitType('combat_unit_type_shrapnel_artillery').GetName] [Concept('concept_combat_unit_type', '单位')]，则为#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_shrapnel_arty')]#!"
    FAE_txt_siege_stats_6: "如果是[GetCombatUnitType('combat_unit_type_mobile_artillery').GetName] [Concept('concept_combat_unit_type', '单位')]，则为#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_mobile_arty')]#!"
    FAE_txt_siege_stats_7: "如果是[GetCombatUnitType('combat_unit_type_cannon_artillery').GetName] [Concept('concept_combat_unit_type', '单位')]，则为#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_cannon_arty')]#!"
    
    FAE_txt_min_fort_bonus: "#p [Multiply_CFixedPoint( GetPlayer.MakeScope.ScriptValue('FAE_WEAK_FORT_MIN_BONUS'), '(CFixedPoint)100' )]%#!"
    
    concept_FAE_siege_desc: "$FAE_txt_攻城能力$直接对抗[concept_FAE_工事挖掘]。\n\n$FAE_txt_battles$\n\n$FAE_txt_攻城能力$将按1:1的比例直接削弱$FAE_txt_工事挖掘$，且$FAE_txt_工事挖掘$削弱得越多，防御方在[concept_defense]和[concept_kill_rate]上的加成，以及攻击方在[Concept('concept_occupation', '$concept_battle$ $concept_occupation$')]上的惩罚就越小。\n\n$FAE_txt_攻城能力_数据$\n\n$FAE_txt_added_by_FAE$"
    
    concept_FAE_entrenchment_desc: "$FAE_txt_工事挖掘$衡量了防御方[Concept('concept_unit', '单位')]利用$FAE_txt_forts$的有效性。\n\n$FAE_txt_battles$\n\n一场[concept_battle]的总$FAE_txt_工事挖掘$是通过计算参战的$FAE_txt_forts$ [concept_building]产生的总$FAE_txt_工事挖掘$输出，并将其乘以参战的防御方[Concept('concept_unit', '单位')]总数来确定的。在计算出这两个值后，攻击方的$FAE_txt_攻城能力$将从防御方的$FAE_txt_工事挖掘$中扣除。该值将除以原始$FAE_txt_工事挖掘$值，以确定一个分数，代表$FAE_txt_forts$在此[concept_battle]中的#v 有效性#!。因此，随着$FAE_txt_攻城能力$的增加，$FAE_txt_forts$的有效性会降低。\n\n$FAE_txt_forts$有效性的降低将根据上述计算出的分数，按一定百分比降低防御方在[concept_defense]和[concept_kill_rate]上的加成，以及攻击方在[Concept('concept_occupation', '$concept_battle$ $concept_occupation$')]上的惩罚。无论此分数有多低，$FAE_txt_forts$都至少能保持$FAE_txt_min_fort_bonus$的有效性。\n\n$FAE_txt_added_by_FAE$"
