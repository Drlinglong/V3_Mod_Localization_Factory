    # Concepts
    concept_FAE_siege:         "围攻能力"
    concept_FAE_entrenchment:  "堡垒战壕"
    FAE_txt_added_by_FAE:      "#italic 这是#blue 堡垒与工程师#!模组的一个功能。#!"
    
    FAE_txt_siege:     "[concept_FAE_siege]"
    FAE_txt_entrench:  "[concept_FAE_entrenchment]"
    FAE_txt_forts:     "[GetBuildingType('fae_building_forts').GetName]"
    
    FAE_txt_battles:  "在每个拥有$FAE_txt_forts$[concept_building]的[concept_state]中进行的[concept_battle]开始时，总$FAE_txt_siege$和总$FAE_txt_entrench$会根据参战的攻守双方[Concept('concept_unit', '$concept_units$')]数量分别计算。"
    
    FAE_txt_siege_stats:    "$FAE_txt_siege_stats_h$\n#indent_newline:6 $FAE_txt_siege_stats_1$#!\n#indent_newline:6 $FAE_txt_siege_stats_2$#!\n#indent_newline:6 $FAE_txt_siege_stats_3$#!\n#indent_newline:6 $FAE_txt_siege_stats_4$#!\n#indent_newline:6 $FAE_txt_siege_stats_5$#!\n#indent_newline:6 $FAE_txt_siege_stats_6$#!\n#indent_newline:6 $FAE_txt_siege_stats_7$#!"
    FAE_txt_siege_stats_h:  "每[Concept('concept_unit', 'unit')]的$FAE_txt_siege$计算自："
    FAE_txt_siege_stats_1:  "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies')]#! 如果其[concept_military_formation]激活了[GetMobilizationOption('FAE_mo_combat_engineers').GetName][concept_mobilization_option]（研究[GetTechnology('dynamite').GetName]后增加至#p +[Add_CFixedPoint(GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies'),GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies_tnt'))]#!）"
    FAE_txt_siege_stats_2:  "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_heavy_tank')]#! 如果是[GetCombatUnitType('combat_unit_type_heavy_tank').GetName][Concept('concept_combat_unit_type', 'Unit')]"
    FAE_txt_siege_stats_3:  "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_light_tank')]#! 如果是[GetCombatUnitType('combat_unit_type_light_tanks').GetName][Concept('concept_combat_unit_type', 'Unit')]"
    FAE_txt_siege_stats_4:  "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_siege_arty')]#! 如果是[GetCombatUnitType('combat_unit_type_siege_artillery').GetName][Concept('concept_combat_unit_type', 'Unit')]"
    FAE_txt_siege_stats_5:  "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_shrapnel_arty')]#! 如果是[GetCombatUnitType('combat_unit_type_shrapnel_artillery').GetName][Concept('concept_combat_unit_type', 'Unit')]"
    FAE_txt_siege_stats_6:  "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_mobile_arty')]#! 如果是[GetCombatUnitType('combat_unit_type_mobile_artillery').GetName][Concept('concept_combat_unit_type', 'Unit')]"
    FAE_txt_siege_stats_7:  "#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_cannon_arty')]#! 如果是[GetCombatUnitType('combat_unit_type_cannon_artillery').GetName][Concept('concept_combat_unit_type', 'Unit')]"
    
    FAE_txt_min_fort_bonus:  "#p [Multiply_CFixedPoint( GetPlayer.MakeScope.ScriptValue('FAE_WEAK_FORT_MIN_BONUS'), '(CFixedPoint)100' )]%#!"
    
    concept_FAE_siege_desc: "$FAE_txt_siege$ directly counters [concept_FAE_entrenchment].\n\n$FAE_txt_battles$\n\n$FAE_txt_siege$ acts as a direct reduction of $FAE_txt_entrench$ on a 1-to-1 basis, and the more $FAE_txt_entrench$ is reduced, the smaller the defender bonuses to [concept_defense] & [concept_kill_rate] and the attacker malus to [Concept('concept_occupation', '$concept_battle$ $concept_occupation$')] will be.\n\n$FAE_txt_siege_stats$\n\n$FAE_txt_added_by_FAE$"
    
    concept_FAE_entrenchment_desc: "$FAE_txt_entrench$ measures the effectiveness of $FAE_txt_forts$ being utilized by defending [Concept('concept_unit', 'Units')].\n\n$FAE_txt_battles$\n\nTotal $FAE_txt_entrench$ for a [concept_battle] is determined by taking the total $FAE_txt_entrench$ output from the $FAE_txt_forts$ [concept_building] involved in the [concept_battle] and multiplying it by the total number of defending [Concept('concept_unit', 'Units')] participating in the [concept_battle]. After calculating both values, the attacker's $FAE_txt_siege$ is subtracted from the defender's $FAE_txt_entrench$. This value is divded by the original $FAE_txt_entrench$ value to determine a fraction representing the #v effectiveness#! of $FAE_txt_forts$ in this [concept_battle]. Therefore, as $FAE_txt_siege$ increases, $FAE_txt_forts$ become less effective.\n\nReduced effectiveness of $FAE_txt_forts$ will reduce the defender bonuses to [concept_defense] & [concept_kill_rate] and the attacker malus to [Concept('concept_occupation', '$concept_battle$ $concept_occupation$')] by a certain percentage based on the fraction calculated above. Regardless of how low this fraction is, $FAE_txt_forts$ are guaranteed to be at least $FAE_txt_min_fort_bonus$ effective.\n\n$FAE_txt_added_by_FAE$"
