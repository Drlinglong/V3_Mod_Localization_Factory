    FAE_md_fort_rearmament: "堡垒武装"
    FAE_md_fort_recommission: "近期投入使用"
    
    FAE_md_fort_in_battle: "正在交战"
    
    FAE_md_fort_defense_strong: "坚固工事"
    FAE_md_fort_defense_mid: "部分削弱的工事"
    FAE_md_fort_defense_weak: "削弱的工事"
    FAE_md_fort_occupation_speed: "受敌方工事阻碍"
    
