l_german:


 ukrework_willkommen.1.t:0 "Willkommen zu GermanyLuxembourgs UK Rework!"
 ukrework_willkommen.1.desc:0 "Zuerst möchte ich mich bedanken, dass du meinen Mod spielst! Als Nächstes: Möchtest du die Anleitungen für die geheimen Pfade sehen dürfen?"
 ukrework_willkommen.1.a:0 "Ich werde sie selbst herausfinden!"
 ukrework_willkommen.1.b:0 "Darf ich die Anleitung sehen?"

 ukrework_utility.1.t:0 "Geheime Pfade"
 ukrework_utility.1.desc:0 "Möchtest du die geheimen Pfade im Mod freischalten, weißt aber nicht wie? Fürchte dich nicht, mein Freund, denn dieser Leitfaden ist für dich!\n\n§tSEALAND§!\nSchließe \"The Kings Party\" ab, dann schließe den Fokus \"Construct the Maunsell Forts\" ab, während du dich nicht im Krieg befindest. Bald wirst du ein Ereignis über illegale Radios erhalten, ignoriere sie. Wenn Bates' Radio den König anprangert, ignoriere auch das. Danach wird Sealand gegründet, und schließlich werden Bates' Anhänger den König stürzen. Ein neuer Fokus wird ebenfalls freigeschaltet, der es dir ermöglicht, Sealand in ein Kasino zu verwandeln.\n\n§3Monarchistische EU§!\nHole den Bayerischen König, und dann stelle das Österreichische Reich wieder her. Sobald du die Vereinigten Reiche Europas gründest, während du Brüssel kontrollierst, wird ein neuer Fokus freigeschaltet, der es dir ermöglicht, die EU zu gründen.\n\n§ORömisches Reich§!\nHole den Bayerischen König, und dann, wenn du das HRE gründest, während du Rom kontrollierst, wird ein neuer Fokus freigeschaltet, der es dir ermöglicht, das Römische Reich zu gründen.\n\n§4Deutsch-Britische Demokratie§!\nIn der Ereigniskette für Formalize the Kaiserreich wird eine Option erscheinen, um die Demokratie wiederherzustellen. Danach wird ein neuer Fokus freigeschaltet."
 ukrework_utility.1.a:0 "Danke!"
