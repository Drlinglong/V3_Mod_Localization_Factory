l_simp_chinese:
 RADICALS_TOOLTIP:1 "#tooltip_header $RADICALS$#!\n在#v [Country.GetTotalPopulation|D]#!名[Country.GetName]总人口中，有#v [Country.GetNumRadicals|D]#!名$RADICALS$（[Country.MakeScope.ScriptValue('larp_radicals_percent')|%v1]）\n$TOOLTIP_DELIMITER$\n自[Country.GetRadicalsLoyalistsChangeStartDate|v]以来，$RADICALS$数量变化了#v #tooltippable #tooltip:[Country.GetTooltipTag],RADICALS_CHANGE_TOOLTIP [Country.GetTotalNumRadicalsChange|D=-]#!#!#!。\n最具影响的因素是[Country.GetRadicalsChangeSummary]\n\n[Country.GetRadicalsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( GreaterThan_int32(Country.CalcNumStatesInTurmoil, '(int32)0'), 'STATES_IN_TURMOIL', '' ))][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromRadicals, 'RADICALS_IG_APPROVAL', '' ))]"
 LOYALISTS_TOOLTIP:1 "#tooltip_header $LOYALISTS$#!\n在#v [Country.GetTotalPopulation|D]#!名[Country.GetName]总人口中，有#v [Country.GetNumLoyalists|D]#!名$LOYALISTS$（[Country.MakeScope.ScriptValue('larp_loyalists_percent')|%v1]）\n$TOOLTIP_DELIMITER$\n自[Country.GetRadicalsLoyalistsChangeStartDate|v]以来，$LOYALISTS$数量变化了#v #tooltippable #tooltip:[Country.GetTooltipTag],LOYALISTS_CHANGE_TOOLTIP [Country.GetTotalNumLoyalistsChange|D=+]#!#!#!。\n最具影响的因素是[Country.GetLoyalistsChangeSummary]\n\n[Country.GetLoyalistsSummaryDesc][ConcatIfNeitherEmpty('\n\n',SelectLocalization( Country.HasIGApprovalFromLoyalists, 'LOYALISTS_IG_APPROVAL', '' ))]"
 NEUTRALS_TOOLTIP:1 "#tooltip_header $NEUTRALS$#!\n在#v [Country.GetTotalPopulation|*2]#!名[Country.GetName]总人口中，有#v [Country.GetNumNeutrals|*2]#!名$NEUTRALS$（[Country.MakeScope.ScriptValue('larp_neutrals_percent')|%v1]）"
 POP_TOOLTIP:2 "#tooltip_header [Concept('concept_pop','$concept_population$')]#!\n当前：[Country.GetTotalPopulation|*2v]（[Country.GetPopulationRanking]）\n[Country.GetPopGrowthDesc]$POP_TOOLTIP_DELAYED$\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective]人口占全球人口的[Country.MakeScope.ScriptValue('larp_global_pop_percent')|%v1]\n全球人口：[Country.MakeScope.ScriptValue('larp_global_pop')|*2v]"
 GDP_TOOLTIP:1 "#header [concept_gdp]#!\n[Country.GetAdjective]$GDP_SHORT$：#N @money![Country.GetGDP|Dv]#!（[Country.GetGDPRanking]）\n$TOOLTIP_DELIMITER$\n人均GDP：#variable @money![Country.GetGDPPerCapita|2*]#!（[Country.GetGDPPerCapitaRanking]）\n$TOOLTIP_DELIMITER$\n[Country.GetAdjective]$GDP_SHORT$占全球GDP的[Country.MakeScope.ScriptValue('larp_global_gdp_percent')|%v2]\n全球GDP：@money![Country.MakeScope.ScriptValue('larp_global_gdp')|Dv]\n"
