 php_hegemony_current_value:0 "現在の値: £php_hegemony£ §Y$VALUE|0$§!"
 php_hegemony_gaining:0 "さらなる覇権を獲得するため,§H危機目標§!を達成せよ."
 php_hegemony_crisis_objective_progress:0 "この§H危機目標§!により,£php_hegemony£ $AMOUNT$を獲得した."
 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "フェニックス・プロトコル"
 php_hegemony_crisis_description:0 "我々は,かつて全銀河を支配した強大な帝国の,忘れ去られた過去を再発見した.この気づきは,我々が最初に敗北した際に残した指針――フェニックス・プロトコルに従って,失われた帝国を再建しようとする新たな関心を呼び起こした.銀河を奪還するのは容易ではないだろう.彼らはかつて我々を打ち破ったのだ.もし恒久的に未来を確保したいのなら,二度と誰にも破壊されない方法を見つけ出さねばならない."
 php_hegemony_crisis_howto_title:0 "覇権"
 php_hegemony_crisis_howto:0 "§H危機目標§!を追跡することで,銀河全体における我々の影響力の尺度である£php_hegemony£ 覇権が生成される.我々が拡大するにつれて,成長する帝国を維持し,二度と敗北しない方法を決定しなければならない."

