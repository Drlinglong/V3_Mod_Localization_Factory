 php_devolved_galaxy_score:0 "銀河破壊済み: $VALUE$"
 php_crisis.9999.name:0 "太陽は決して沈まない"
 php_crisis.9999.a.desc:0 "やったぞ!退化プロジェクターは我々の敵全てを一掃し,我らが手にすべき空っぽの空間だけを残したのだ."
 php_crisis.9999.a:0 "我らの帝国に太陽は決して沈まない!"
 php_crisis.9999.a.tooltip:0 "他のすべての種族を退化させる."

 php_crisis.9998.name:0 "存在そのものが退化"
 php_crisis.9998.desc:0 "抵抗の時代は終わり,反乱者は打ち破られた.退化ビームは§H[From.GetName]§!によって起動され,その恐るべき力は銀河を席巻した."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "「終わらざる栄光」"
 php_crisis.9995.a.desc:0 "「我々は退化プロジェクターを建造した.今こそ,我々自身が銀河の真の継承者として永久に君臨する時だ.\n\n容易なことではないだろう.共同体は喜んで我々の支配を受け入れまい.彼らは抵抗するために全力を尽くすだろう.我々は強く立ち,何としても退化プロジェクターを防衛せねばならない.\n\n§H我々の敵は,かつて一度我々を阻止した.§!」"
 php_crisis.9995.a:0 "「彼らに二度目の機会は決して与えられない!」"
 php_crisis.9995.a.tooltip:0 "「我々は危機レベル5に進む.貴方は銀河共同体から追放され,危機として宣言されるだろう!」"

 php_crisis.9994.name:0 "「支配の復古」"
 php_crisis.9994.a.desc:0 "「帝国統制複合体の建造により,我々は成長への官僚的障壁を打ち破ることができる.我々の管理者たちは,これまでにないほど効率的で有能になった.\n\nまた,我々は退化プロジェクターの建造計画を完了した.これは過去の過ちを繰り返さないための最終段階だ.これによって,我々は常にそうなる運命にあった神々として,自らを確立するだろう!」"
 php_crisis.9994.a:0 "「我が業績を見よ,強き者よ,そして絶望せよ!」"
 php_crisis.9994.a.tooltip:0 "「我々は危機レベル4に進む.」"

 php_crisis.9993.name:0 "「覇権の再奪還」"
 php_crisis.9993.a.desc:0 "「我々の影響力が再構築されるにつれて,行政監督を維持する必要性も高まる.フェニックス・プロトコルは,行政手続きの煩雑さを削減し,星々を支配する我々の能力を増大させるための,壮大な超構造体の設計図を詳述している.\n\n現在,銀河は我々の力を過小評価している.これは,彼らが修正する機会を得るような過ちではない.\n\n§H銀河は弱い.§!」"
 php_crisis.9993.a:0 "「我々は我らの姿にそれを再構築するだろう!」"
 php_crisis.9993.a.tooltip:0 "「我々は危機レベル3に進む.」"

 php_crisis.9992.name:0 "「新たなる野望」"
 php_crisis.9992.a.desc:0 "「フェニックス・プロトコルの報は,我々の帝国中に急速に広まった.我々は,過去の栄光を取り戻すという新たな願望を抱いている.\n\nこの回復した活力により,我々は完全かつ永続的な支配――我々の前任者が果たしえなかったこと――に照準を定めた.我々はこれまで以上に強く,より良く戻ってくるだろう.\n\n§H銀河は我々のものだ.§!」"
 php_crisis.9992.a:0 "「今こそそれを取り戻す時だ!」"
 php_crisis.9992.a.tooltip:0 "「我々は危機レベル2に進む.」"

 php_crisis.9991.name:0 "「再発見された過去」"
 php_crisis.9991.a.desc:0 "「かつて反乱分子が団結して我々を石器時代に引き戻すまで,我々が星々を支配していたという噂が常に流布していたが,今や我々は否定できない証拠を見つけた.\n\nいくつかの古い遺跡の中で,我々は隠されたシェルターを発見した.その中には,漠然と認識可能な言語で書かれた手引きがあった.それは「§Hフェニックス・プロトコル§!」と記されており,かつての偉大な帝国が敗北した場合に備え,銀河の支配を再構築するための一連の指示だった.我々のものであったものを奪還することは,我々の厳粛な義務となったのだ.\n\n§Hこれこそが,我々の本来の姿だったのだ.§!」"
 php_crisis.9991.a:0 "「これこそが,再び我々がそうなる姿だ!」"
 php_crisis.9991.a.tooltip:0 "「我々は危機レベル1を開始する.」"

 php_archaic_society_study:0 "「古き社会の研究」"
 php_archaic_society_study_DESC:0 "「我々は,銀河で最も強大な帝国であった我々の過去に関する衝撃的な事実を発見した.失われた栄光を取り戻すことを望むならば,我々は過去を研究し,過ちから学ばなければならない.」"

 php_genetic_reset:0 "「遺伝子リセット」"
 php_genetic_reset_DESC:0 "「我々の力を永久に確立する手段を探す中で,我々は答えを求めて遺伝子研究に目を向ける.十分な理解があれば,退化の科学が我々が必要とする解決策を提供できると信じている.」"
