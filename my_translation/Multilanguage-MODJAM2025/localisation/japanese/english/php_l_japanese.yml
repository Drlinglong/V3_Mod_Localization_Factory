 php_galactic_devolution_type:0 "退化プロジェクター複合施設が建設された.銀河の恒久的な支配を確実にするため,ビームを発動する時だ!"
 php_galactic_devolution_desc:0 "退化プロジェクター複合施設が建設された.銀河の恒久的な支配を確実にするため,ビームを発動する時だ!"
