 php_newfound_ambition:0 "新たな野望"
 php_newfound_ambition_desc:0 "我々の過去の再発見は,かつての帝国を再建せんとする願望に火を灯す."
 php_claimant_conquest:0 "主張者の征服"
 php_claimant_conquest_desc:0 "星々は我々のものとなるだろう."
 php_united_front:0 "統一戦線"
 php_united_front_desc:0 "我々は帝国を取り戻すために共に立ち向かう."
 php_lasting_resilience:0 "不朽の回復力"
 php_lasting_resilience_desc:0 "我々はかつて打ち倒されたが,かつてないほど強くなって戻ってきた."
 php_forged_destiny:0 "鍛え上げられた運命"
 php_forged_destiny_desc:0 "我々が失ったものを再建することは,我々の権利であり義務である."
 php_dust_to_dust:0 "灰は灰に"
 php_dust_to_dust_desc:0 "我々は灰の中から立ち上がり,それらを我々の帝国の礎石とする."
 php_high_society:0 "高度な社会"
 php_high_society_desc:0 "我々は最も高度な社会を導いており,その状態を維持するつもりである."
 php_imperial_control_complex:0 "帝国統制複合施設"
 php_imperial_control_complex_desc:0 "帝国統制複合施設は,我々の高まりゆく栄光の中心となるだろう."
 php_lean_governance:0 "無駄のない統治"
 php_lean_governance_desc:0 "無駄がなく堅固な政府は,広範囲にわたる征服への鍵である."
 php_iron_will:0 "鉄の意志"
 php_iron_will_desc:0 "我々の意志は強く,防御もまた強固である."
 php_energy_overdrive:0 "エネルギー超過駆動"
 php_energy_overdrive_desc:0 "エネルギーは我々の永続的な力の生命線である.我々は今,かつてないほど生産している."
 php_devolution_projector_complex:0 "退化プロジェクター"
 php_devolution_projector_complex_desc:0 "我々は過ちから学んだ.敵を退化させ,存在ごと消し去ってやる!"
 php_repossession:0 "再奪取"
 php_repossession_desc:0 "劣等な帝国は,その領土に値しない.我らがそれを奪い返す時が来た."
 php_imperial_subjugation:0 "帝国による隷属化"
 php_imperial_subjugation_desc:0 "我々は敵の意志を屈服させ,彼らを隷属させる."
 php_destructive_enforcement:0 "破壊的強制力"
 php_destructive_enforcement_desc:0 "星々を我らの似姿に再建するために,まずは全てを打ち壊さねばならない."
 php_stolen_sapience:0 "奪われた知性"
 php_stolen_sapience_desc:0 "銀河の退化が進むにつれ,我々は失われた知識の一部を再捕獲し,己が利益のために利用する."
 php_imperial_control_complex_tt:0 "巨大建造物「帝国統制複合体」の建造を解禁する"
 php_devolution_projector_complex_tt:0 "帝国統制複合体を退化プロジェクター複合体へアップグレードできるようになる"
 php_efficient_maintenance:0 "効率的な維持"
 php_efficient_maintenance_desc:0 "我らの艦船は,費用対効果に優れた恐るべき戦力である."
 php_gods_of_war:0 "戦争の神々"
 php_gods_of_war_desc:0 "我らの征服欲は尽きず,戦争への飽くなき渇望は満たされない."
 php_unstoppable_force:0 "止められぬ力"
 php_unstoppable_force_desc:0 "我らの力は,最下級の歩兵に至るまで至高である."

 php_crisobj_owned_systems_name:0 "支配下の星系"
 php_crisobj_owned_systems_desc:0 "星々は我らのものだ――他者は単にそれを借りていたに過ぎない.我らはそれを取り戻したい."
 php_crisobj_owned_planets_name:0 "支配下の居住惑星"
 php_crisobj_owned_planets_desc:0 "我らが市民は繁栄のための空間を必要とし,より多くの世界を所有することで我らは強くなる."
 php_crisobj_fleet_power_name:0 "艦隊戦力の維持"
 php_crisobj_fleet_power_desc:0 "星々に我らの意志を刻み込むには,支配を強制するに足る強力な艦隊が必要である."
 php_crisobj_num_subjects_name:0 "従属国の維持"
 php_crisobj_num_subjects_desc:0 "我らの帝国は,統治すべき臣下がいることでより強固となる.彼らの忠誠を維持することは,我らの力を示すものだ."
 php_crisobj_destroy_empires_name:0 "帝国の破壊"
 php_crisobj_destroy_empires_desc:0 "銀河を恒久的に支配するためには,我らの道を阻む全ての者を滅ぼす必要がある."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ 帝国複合体を未保有"
 php_imperial_complex_0:0 "帝国複合体"
 php_imperial_complex_0_DESC:0 "帝国複合体は帝国規模を削減し,最終的には追加の研究速度を与える.これは,より上位のフェニックス・プロトコル・レベルに必要である."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "§Y帝国複合体§! は,より効率的な統制を可能にする.危機進行に必要である."
 php_imperial_complex_1:0 "帝国強制複合体船体"
 php_imperial_complex_1_DESC:0 "帝国強制複合体船体は,基本的な帝国行政を可能にする."
 php_imperial_complex_2:0 "帝国強制複合体"
 php_imperial_complex_2_DESC:0 "帝国強制複合体は,帝国が拡大するにつれて,本格的な銀河行政を可能にする."
 php_imperial_complex_3:0 "退化プロジェクターマウント"
 php_imperial_complex_3_DESC:0 "退化プロジェクターマウントは,帝国複合体内に退化プロジェクターを設置する場所を創り出す."
 php_imperial_complex_4:0 "退化プロジェクター"
 php_imperial_complex_4_DESC:0 "退化プロジェクターは,他の全帝国の退化を開始させ,銀河の恒久的支配を可能にする."

