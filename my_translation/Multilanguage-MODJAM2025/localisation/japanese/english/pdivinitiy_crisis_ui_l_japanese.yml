 # this text exists in the crisis screen, the intro is just the nemesis one, i don't really like it tbh neither does the other one talk about the galcom. ask me if you need the other ones for comparison
 pdivinity_psionic_strength_crisis_description_title:"神性プロジェクト"
 pdivinity_psionic_strength_crisis_description_intro:"永劫にわたり,預言者や学者たちは来たるべき§R危機§!について囁き合った.それは予言に包まれた終焉であり,すべての知的生命の運命が風前の灯となるものであった.彼らは,星の彼方からの侵略者,冷徹な機械論理による反乱,あるいは異次元から生まれた戦争を想像した.\n\nしかし,彼らは外を見つめ,内なるものに目を向けるべきだったのだ.\n\n真実は常に表面下で蠢いていた――深く,不可避であり,ただ意志のみに縛られている.最終的な危機は......常に§R我々自身§!だったのだ."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\n我々の思考,我々の意志は,無限のサイキックフォースが満ちる別の次元へと波紋を広げている.ヴェールが薄れている.もしこの力を掴み,我々の目的に沿って形作ることができれば,我々は迫りくるものを生き残るだけでなく......それを定義することになるだろう."
 pdivinity_psionic_strength_crisis_howto_title:0 "神性の追求"
 pdivinity_psionic_strength_crisis_howto:"§H危機目標§!の追求により,£pdivinity_psionic_strength£ §Y後援者の寵愛§!が発生し,銀河に呼びかける者を解き放つために我々の神聖なる潜在能力を解き放ちます!"

