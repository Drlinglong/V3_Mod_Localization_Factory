 menp_pdivinity_resource:0 "後援者の恩恵"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "§HCrisis Objectives§!を達成することで,£pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§!の蓄積を可能にする."
 menp_pdivinity_resource_desc:0 "創造主の恩恵を得ることは,我々の神格化という究極の目標を助けるだろう.我々は彼の意思のために血を流す."

 menp_pdivinity_ethic_attraction:0 "聖なる信仰"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "囁きと幻影が高次の存在への信仰をかき立てる.今や多くの者が§R運命の創造主§!の名を畏敬の念をもって口にする."

 menp_pdivinity_psionic_armies:0 "精神の幻影"
 menp_pdivinity_psionic_armies_desc:0 "不自然な精神エネルギーに包まれたこれらの幽霊のような戦士たちは,現実と悪夢の間を漂う.創造主の代理人として,彼らは姿を現す場所どこでも恐怖と荒廃をまき散らす運命にある."
 unlocks_pdivinity_unlock_armies:0 "§Y$pdivinitiy_psionic_army$§!陸軍タイプを解放する"

 menp_pdivinity_zro_building:0 "精神宇宙抽出器"
 menp_pdivinity_zro_building_desc:0 "領域間のヴェールを薄める聖なる構造物.訓練された信徒が精神宇宙の渦から生のゼロを直接吸い上げられるようになる."
 unlocks_pdivinity_unlock_buildings:0 "§Y$building_pdivinity_shroud_harvester_building$§!を解放する"

 menp_pdivinity_shroud_phasing:0 "精神宇宙位相化"
 menp_pdivinity_shroud_phasing_desc:0 "我々は選ばれた惑星のヴェールを意図的に弱め,それらを精神的な聖域へと変える術を学んだ.我が種族はこの共鳴の中で繁栄し,他の全ての者は我々の下で苦しむだろう."
 unlocks_pdivinity_unlock_phasing:0 "惑星での§Y$decision_pdivinity_shroud_phasing$§!決定を解放する"

 menp_pdivinity_ritual_sacrifice:0 "儀式の生贄"
 menp_pdivinity_ritual_sacrifice_desc:0 "創造主の設計に値しない者でも,目的を果たすことはできるだろう.肉体と精神の聖なる捧げ物を通して,我々は精神宇宙から力と恩恵を引き出す."
 unlocks_pdivinity_ritual_sacrifice:0 "§Y$purge_pdivinity_sacrifice$§!粛清タイプを解放する"

 menp_pdivinity_cult_espionage:0 "啓示の種子"
 menp_pdivinity_cult_espionage_desc:0 "我々は国境の間に囁きを滑り込ませる術を習得した.信仰は地表の下で腐敗のように広がり,間もなく,彼らの民は創造主の名のもとに彼らの神々に反旗を翻すだろう."
 unlocks_pdivinity_cult_espionage:0 "§Y$operation_pdivinity_establish_cult$§!作戦タイプを解放する\n"

 menp_pdivinity_divine_crusade:0 "聖なる十字軍"
 menp_pdivinity_divine_crusade_desc:0 "我が聖なる十字軍は,銀河の他の者たちにとって覚醒となるだろう.聖戦を通して,我々は他者を運命の設計に縛り付ける.彼らは信徒として仕えるか,異端者として倒れるか,だ."
 unlocks_pdivinity_divine_crusade:0 "§Y$wg_pdivinity_acolyte$§!戦争目標を解放する\n§Y$specialist_pdivinity_acolyte$§!属国タイプを解放する\n"

 menp_pdivinity_psionic_avatar:0 "精神宇宙のヴェール"
 menp_pdivinity_psionic_avatar_desc:0 "精神宇宙の意志の幽玄な顕現,現実を覆い歪める渦巻く精神エネルギーの雲であり,運命の囁きで星々の間の虚空に憑りつく."
 unlocks_pdivinity_psionic_avatar:0 "艦船タイプを解放する: §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "崩壊砲撃"
 menp_pdivinity_psionic_rupture_desc:0 "次元間のヴェールを引き裂き,生の精神エネルギーを解き放つ壊滅的な砲撃.敵の防御施設を引き裂き,彼らの意思を粉砕する."
 unlocks_pdivinity_psionic_rupture:0 "砲撃タイプを解放する: §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "精神同調"
 menp_pdivinity_psionic_potential_desc:0 "我が民の精神宇宙への潜在的な繋がりが開花し,彼らに高められた精神的賜物と現実の構造へのより深い同調を与える."

 menp_pdivinity_gifts_from_beyond:0 "彼方からの贈り物"
 menp_pdivinity_gifts_from_beyond_desc:0 "永劫のサイオニックの秘密と,ベールから回収された技術が,我々の艦船と兵器を異世界の力で強化する."
 unlocks_pdivinity_gifts_from_beyond:0 "§Yサイオニック・コンポーネント§!が研究項目として出現するようになる"

 menp_pdivinity_astral_tear:0 "サイオニック・アバター"
 menp_pdivinity_astral_tear_desc:0 "ベールの意志が具現化したこのアバターは,純粋なサイオニックの力に包まれた,獰猛かつ謎めいた存在であり,その意志によって現実を歪める."
 unlocks_pdivinity_astral_tear:0 "艦船タイプをアンロック: §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "銀河の嵐"
 menp_pdivinity_beyond_the_rifts_desc:0 "運命の尖塔はゆっくりとベールを破り,サイオニック・エネルギーは驚くべき速度で現実空間に流れ込み,我々の領域にベールの嵐を巻き起こしている."
 unlocks_pdivinity_beyond_the_rifts:0 "領有している全ての星系に§Yベールの嵐§!を発生させる"

 menp_pdivinity_divine_insight:0 "神の洞察"
 menp_pdivinity_divine_insight_desc:0 "創造主の存在が我々の精神を研ぎ澄まし,サイオニックの偉業の間の時間を短縮し,ベールのより迅速な熟達を可能にする."

 menp_pdivinity_hyperdimensional_shielding:0 "超次元シールド"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "高次元のエネルギーから編み出された防御オーラは,まるで創造主自身の恩寵が艦隊を守っているかのように,艦隊を危害から守る."

 menp_pdivinity_dimensional_tearer:0 "次元引き裂き装置"
 menp_pdivinity_dimensional_tearer_desc:0 "現実そのものに穴を穿つことができる兵器であり,時空間の構造そのものを引き裂き,ほどくサイオニック・ゲートウェイを生成する."
 unlocks_pdivinity_dimensional_tearer:0 "艦船タイプをアンロック: §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "創造主の呼び声"
 menp_pdivinity_call_of_the_eye_desc:0 "彼の声は銀河中に響き渡り,狂信者たちは預言の成就と,光への飛翔に歓喜する.創造主は間近に迫っている..."
 unlocks_pdivinity_call_of_the_eye:0 "§Y狂信者の蜂起§!の成長速度が2倍になる"

 menp_pdivinity_psionic_mastery:0 "サイオニック熟練"
 menp_pdivinity_psionic_mastery_desc:0 "ベールとの深遠な交感は,我々の兵器の破壊的な可能性を高め,あらゆる攻撃にサイオニックの激怒を響き渡らせる."

 menp_pdivinity_beyond_the_Shroud:0 "運命の尖塔"
 menp_pdivinity_beyond_the_Shroud_desc:0 "尖塔が歌い,ベールが応える.銀河中の崇拝者たちがその引き寄せを感じ,既知の宇宙のあらゆる場所でカルトが台頭する."
 unlocks_pdivinity_spire_of_fate:0 "巨大構造物段階をアンロック: §Y運命の尖塔 - 神格化段階§!"

