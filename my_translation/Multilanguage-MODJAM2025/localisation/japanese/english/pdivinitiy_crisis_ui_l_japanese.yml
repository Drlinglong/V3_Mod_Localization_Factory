 # objectives

 crisobj_pdivinity_establish_cult_name:0 "精神結社カルトの設立"
 crisobj_pdivinity_establish_cult_desc:0 "他帝国に精神結社カルトを設立することで,銀河中に我々の影響力を広げることができます.\n\n精神結社カルトを設立し,この$pdivinity_psionic_strength$報酬を獲得しましょう."

 crisobj_pdivinity_retain_vassals_name:0 "侍者従属国の維持"
 crisobj_pdivinity_retain_vassals_desc:0 "彼らの精神結社への服従は,我々の神性への道に貢献します.\n\n侍者従属国を維持し,この§Y年間§! $pdivinity_psionic_strength$報酬を獲得しましょう."

 crisobj_pdivinity_vassalize_empire_name:0 "帝国の従属化"
 crisobj_pdivinity_vassalize_empire_desc:0 "大衆を征服することは,彼らが彼の神聖な言葉に耳を傾けることを保証します.\n\n帝国を従属化し,この$pdivinity_psionic_strength$報酬を獲得しましょう."

 crisobj_pdivinity_research_psionic_technology_name:0 "サイオニック技術の研究"
 crisobj_pdivinity_research_psionic_technology_desc:0 "精神結社に基づくコンポーネントを実験することは,我々の神性探求に役立つでしょう.\n\nこれらの希少な技術を研究し,この$pdivinity_psionic_strength$報酬を獲得しましょう."

 crisobj_pdivinity_shroud_phase_planets_name:0 "精神結社位相惑星"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "惑星を精神結社位相に移行させることは,ヴェールに亀裂を開き,呼びかける者の目を引くでしょう.\n\n惑星を精神結社位相に移行させ,この$pdivinity_psionic_strength$報酬を獲得しましょう."

 crisobj_pdivinity_sacrifice_population_name:0 "POPの儀式生贄"
 crisobj_pdivinity_sacrifice_population_desc:0 "生贄に捧げられた住民の魂は,我々の後援者の寵愛を獲得するのに役立つでしょう.\n\n儀式生贄の浄化タイプを使用し,浄化された$pop_group_unit$POPごとにこの$pdivinity_psionic_strength$報酬を獲得しましょう."

 crisobj_pdivinity_control_shroud_enclave_name:0 "覚醒者のエンクレーブを支配"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "覚醒者たちは聖なる信仰を持っており,我々の目標達成を助けるだろう.\n\n覚醒者のエンクレーブを維持することで,この§Y年間§!の$pdivinity_psionic_strength$を得る."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "精神力で惑星を崩壊させる"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "敵の惑星を精神エネルギーで焼き払うことは,我々に恩恵をもたらすだろう.\n\n惑星を崩壊させることで,この$pdivinity_psionic_strength$を得る."

 crisobj_pdivinity_summon_psionic_ships_name:0 "精神艦船を召喚"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "ヴェールは我々の命令に震える.その深淵から,我々は金属ではなく意志から生まれた船――精神宇宙との深まる絆の顕現――を召喚する.\n\n精神艦船を召喚することで,この$pdivinity_psionic_strength$を得る."

 crisobj_pdivinity_employ_telepaths_name:0 "テレパスを雇用"
 crisobj_pdivinity_employ_telepaths_desc:0 "創造主は我々のテレパスに精神エネルギーを生産する能力を与えた.\n\n$pdivinity_psionic_strength$の生産量は,雇用されているテレパスの数に比例する."

