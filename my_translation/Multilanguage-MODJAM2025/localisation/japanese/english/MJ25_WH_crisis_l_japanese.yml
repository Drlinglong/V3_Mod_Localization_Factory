 MJ25_WH_shattered_whispervault:"砕かれた囁きの保管庫"
 MJ25_WH_shattered_whispervault_desc:"計り知れない力によって使用不能なほど砕け散ったこの囁きの保管庫は,濃密に忍び寄る「§r星歌の残響§!」を漏らし,大地を思考にまみれた沼地へと変える."
 
 MJ25_WH_singing_whispervault:"歌う囁きの保管庫"
 MJ25_WH_singing_whispervault_desc:"かつて砕かれたこの囁きの保管庫は修復された.その広間は未だ彼らの御声によって高揚しており,今は調和のとれた歌の中で響き渡り,輝きを放っている."
 
 MJ25_WH_songflare_resonance:0 "歌声共鳴"
 MJ25_WH_songflare_resonance_desc:0 "この惑星から「真理に呪われし者」は浄化されたものの,彼らの不協和音は静かな星明りの夜に未だ響き渡る."
 
 
 MJ25_WH_oratorium:0 "オラトリウム・ディ・ヴェリア"
 MJ25_WH_oratorium_desc:0 "「§r織り成す囁き§!」に関する我々の調査の集大成がこの大広間で築き上げられ,ここから我々はまもなく永遠に「真理」を歌い上げるだろう."
 MJ25_WH_oratorium_tt:"最終幕のために用意された舞台."
 
 decision_MJ25_WH_one_empty_echoing_word:"虚ろに響く一つの言葉"
 decision_MJ25_WH_one_empty_echoing_word_desc:"我々の穢された声をもってしても,彼らの言語を発することは現実そのものを歪める.それは我々の精神にまとわりつき,高みへ導かんと促すたびに増幅する.そうすることは,その音を聞く者すべての声,さらにはその重き言葉が語られた惑星自身の声までも必然的に解放するだろう.我々は喜んでこの代償を支払う.\n\n5年間,幸福度と生産に増加するボーナスを提供する.5年後,惑星は§r崩壊§!する."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "虚無より鍛えられし暗号"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "彼らの混乱した,砕けた言葉からヒントを得て,我々の暗号解読の努力を向上させることができるだろう."
 
 edict_MJ25_WH_battle_songs:0 "戦歌"
 edict_MJ25_WH_battle_songs_desc:0 "戦いにおいて彼らの言葉の断片を用いるには細心の注意と警戒が必要だが,その結果は我々の艦船の戦闘能力に対する壊滅的な改善をもたらす."
 
 edict_MJ25_WH_words_wisdom:0 "知恵の言葉"
 edict_MJ25_WH_words_wisdom_desc:0 "心を開いた者にとっては,取るに足らない日常的な洞察すら,くすぐるような囁きの中に見出すことができる."
 
 edict_MJ25_WH_words_wisdom_gestalt:0 "知恵の言葉"
 edict_MJ25_WH_words_wisdom_gestalt_desc:0 "心を開いた者にとっては,取るに足らない日常的な洞察すら,くすぐるような囁きの中に見出すことができる."
 
