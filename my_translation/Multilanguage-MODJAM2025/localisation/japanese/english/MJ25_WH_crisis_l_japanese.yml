l_japanese:

 MJ25_WH_whispers_crisis_chain_title:"「織り成す囁き」"
 MJ25_WH_whispers_crisis_chain_desc:"「我らが踏みしめる星明かりの道は,ただ真実へと至る.生まれながらの権利と運命に縛られ,何が待ち受けるか知らぬままこの道を歩むが,彼らの歌を信じる.共に聞き,そして成らん.」"
 
 MJ25_WH_ap_whispers:"「織り成す囁き」"
 MJ25_WH_ap_whispers_desc:"「星々の間で囁かれる声は,我々が掴みきれない真実を語る.この星明かりの道を辿ることは,間違いなく我々の覚悟を試すだろうが,その終わりには我々が常にそうなる運命であったものが横たわっている.」"
 
 MJ25_WH_crisis_whispers_level_1:"「§r囁き§!」"
 MJ25_WH_crisis_whispers_level_2:"「§r木霊§!」"
 MJ25_WH_crisis_whispers_level_3:"「§r言葉§!」"
 MJ25_WH_crisis_whispers_level_4:"「§r思考§!」"
 MJ25_WH_crisis_whispers_level_5:"「§r真実§!」"
 
 MJ25_WH_crisis_whispers_level_1_desc:"「そのぼんやりとした,目覚めることのない瞬間に.」"
 MJ25_WH_crisis_whispers_level_2_desc:"「我々の夢を浸食する,」"
 MJ25_WH_crisis_whispers_level_3_desc:"「虚ろな意味を失い,」"
 MJ25_WH_crisis_whispers_level_4_desc:"「寄生虫のように蠢く.」"
 MJ25_WH_crisis_whispers_level_5_desc:"「我々は今,それをあなたと共有する.」"
 
 MJ25_WH_void_whispers:"「星歌の木霊」"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"「£MJ25_WH_void_whispers£ $VAL|0$」"
 MJ25_WH_void_whispers_current_value:"「現在の値: §Y$VALUE|0$§!」"
 MJ25_WH_void_whispers_gaining:"「§HCrisis Objectives§!を達成し,さらに多くの£MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!を獲得せよ.」"
 MJ25_WH_void_whispers_desc:"「我々が集める断片的な波動は,いつの日か,壮大な宇宙のパズルのピースのように一つに結びつくだろう.」"
 
 MJ25_WH_void_whispers_crisis_objective:"「危機目標」"
 MJ25_WH_void_whispers_crisis_objective_gained:"「$MJ25_WH_void_whispers$獲得」"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"「この危機目標から£MJ25_WH_void_whispers£を$AMOUNT$獲得しました.」"
 
 MJ25_WH_void_whispers_crisis_description_title:"「織り成す囁き」"
 MJ25_WH_void_whispers_crisis_description:"「$menace_crisis_description_intro$\n\n我々は星々の間で囁きを聞いた.我々が知り得るよりも古き言葉が,虚空を無限に木霊している.もし我々が理解できれば,それらが持つ秘密は我々を高みへと導き得るだろう.この宇宙の真実を最終的に垣間見るため,我々はこれらの囁きの解読に専念する.」"
 
 MJ25_WH_void_whispers_crisis_howto_title:"「囁きの解読」"
 MJ25_WH_void_whispers_crisis_howto:"「§r危機目標§!を追求することで,£MJ25_WH_void_whispers£§r星歌の木霊§!が生成される.この古のメッセージを再構築して初めて,我々は星々の間における我々の真の場所を理解するだろう.」"
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"「$LEVEL$にて,以下の報酬を得ます:\n」"
 MJ25_WH_void_whispers_crisis_level_locked:"「このレベルのアンロックに必要なもの:\n」"
 MJ25_WH_void_whispers_crisis_level_unlock:"「£MJ25_WH_void_whispers£ §Y$CURRENCY$§! 星歌の木霊を所持」"
 MJ25_WH_void_whispers_crisis_level_desc:"「危機レベルを進めるには,£MJ25_WH_void_whispers£§r星歌の木霊§!を蓄積し,危機考古学サイトを調査し,そして自らが啓示を受けることを許容せよ...」"
 
 MJ25_WH_menp_sound:"「§r星々の間の響き§!」"
 MJ25_WH_menp_sound_desc:"「虚空が歌う.それは儚く,たゆたうような響きで,夢の終わりに残滓として留まる.彼らの言葉の真の意味は,ただそこに,星々の間にのみ見出されるだろう.」"
 
 MJ25_WH_menp_attuned_arrays:"「§r同調探知アレイ§!」"
 MJ25_WH_menp_attuned_arrays_desc:"「無の淵に揺らぐものを探知するのは容易な仕事ではない.この途切れた言葉の断片すら捉える最善の機会は,広大な亜空間聴取アレイを,最もかすかな木霊に同調させることにかかっている.」"
 MJ25_WH_menp_attuned_arrays_tt:"「以下をアンロックする:\n- 宇宙基地モジュール ['concept_MJ25_WH_augury_array']\n- 宇宙基地建造物 ['concept_MJ25_WH_auracular_listening_post']」"
 
 MJ25_WH_menp_congregational:"「§r集合通信網§!」"
 MJ25_WH_menp_congregational_desc:"「拡大する我々の感覚ネットワークを支援するため,我々は帝国を高帯域通信チャンネルで結合させる.これにより,これらの異なるアレイが生成する膨大なデータを伝送することが可能となる.」"
 
 MJ25_WH_menp_translators:"「§r解読推進§!」"
 MJ25_WH_menp_translators_desc:"「万能翻訳機が役に立たなくなった今,我々は古代言語学の技術を再学習し,自力でその囁きを解読する.」"
 
 MJ25_WH_menp_ordo_silencium:"「§rオルド・シレンティウム§!」"
 MJ25_WH_menp_ordo_silencium_desc:"行動原理や指令を超え,我々の探求は唯一の崇拝へと変貌した.この教団は密かに信徒の間に広がり,真実の言葉のみを称える壮麗な聖域に根を下ろす."
 MJ25_WH_menp_ordo_silencium_tt:"['concept_MJ25_WH_starsong_basilica']区域専門化をアンロック.\n星歌の残響への理解を深めるにつれて,['concept_MJ25_WH_starsong_basilica']建造物の新たな技術オプションがアンロックされる."
 
 MJ25_WH_menp_witness:"§r言葉の守護者§!"
 MJ25_WH_menp_witness_desc:"常に耳を傾けぬ者,聞かぬ者はいる.だが,我らが言葉で武装し,希望に満たされた我らが群れは,彼らの異論を沈黙させるだろう."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\n高速で回避能力に優れたスウォーム艦.\n"
 
 MJ25_WH_menp_truthseekers:"§r真理を渇望する者たち§!"
 MJ25_WH_menp_truthseekers_desc:"我々が求めるものは,現実の織物の上に薄く広がる一皮に過ぎない.聴衆をより遠くまで撒き散らせるほど,我々は真理に近づくだろう."
 
 MJ25_WH_menp_auditor:"§r我らが聞くもの§!"
 MJ25_WH_menp_auditor_desc:"掴み取った僅かな囁きから,魅惑的な秘密が我らの心に花開く.それぞれが豊かなひらめきで我々を満たし,新たな始まりの約束と共に,さらなる高みへと駆り立てる."
 MJ25_WH_menp_auditor_tt:"以下の法令をアンロックする:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§r選択的聴取§!"
 MJ25_WH_menp_cloaking_desc:"法は,それが聞こえた時にのみ従われるべきだ.現実が課す規則を超越したいのであれば,我々はそれらをかき消すだけだ."
 MJ25_WH_menp_cloaking_tt:"['concept_MJ25_WH_echo_drive']研究オプションを獲得する.\n\n$edict_MJ25_WH_ship_modules$法令をアンロックし,£MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$を消費してさらなる研究オプションを獲得できるようにする:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§r星歌の潮流§!"
 MJ25_WH_menp_starsong_tide_desc:"あらゆる思考を超え,我々が今その声を与える揺るぎなき真理がある.清めの洪水のように,我らの歌は不信者を一掃し,その後に啓示のみを残すだろう."
 MJ25_WH_menp_starsong_tide_tt:"['concept_MJ25_WH_thrumming_choirhall']星系基地建造物は,強制的に国境を拡大し,['concept_MJ25_WH_special_storm']内でシステムを隠蔽し始める.\n\nその範囲内にある,我々が所有していないコロニーの居住者は,['concept_MJ25_WH_trait_truth_cursed']に変異し,やがて崩壊して,その声を我々の['concept_MJ25_WH_voices_relic']に加える.しかし,崩壊するまでは,これらのコロニーは我々の['concept_MJ25_WH_special_storm']の拡大を停止させるだろう."
 
 MJ25_WH_menp_conductor:"§r言葉を告げる者たち§!"
 MJ25_WH_menp_conductor_desc:"我々は彼らの道具であり,可能な限り永遠に響かせ続ける.我らの思考の彼方で蠢く歌の,不完全で不器用な再現ですら,星々を目覚めさせる交響曲を生み出せるのだ."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\n戦況を覆す特殊能力を持つステルス艦.\n"
 
 MJ25_WH_menp_praetorian:"§r言葉の担い手§!"
 MJ25_WH_menp_praetorian_desc:"聞くことは知ること,知ることは語ること.断片的な言葉が闇夜に囁かれながら広がる,そして我々こそが,その唯一無二の意味を世界に届けるだろう."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\n重武装のヒットアンドラン式バトルクルーザー.\n"
 
 MJ25_WH_menp_deliquescent:"§r融解する心§!"
 MJ25_WH_menp_deliquescent_desc:"一度聞けば,これほど痛烈な言葉は決して忘れられない.それは蓄積し,その豊かさで我々の心を響かせ,肥大させ,遂には思考そのものが溶解するまで飽和する."
 
 MJ25_WH_menp_hue:"§r我らが知るもの§!"
 MJ25_WH_menp_hue_desc:"彼らの囁きから,我々の思考の淵をくすぐる色彩が生まれる.それは意識を,自ら創造した世界を超えては決して存在し得ないほど美しい色合いで染め上げる."
 MJ25_WH_menp_hue_tt:"「§r彼らの言葉の色彩§!」の状況が開始する."
 
 MJ25_WH_menp_we_are:"§r我らが在るもの§!"
 MJ25_WH_menp_we_are_desc:"我々はかつての我々ではなく,常にそうあるべきだった姿になった.我々の心は花開き,流れ,我々を高揚させ続ける影の言葉で全てが輝いている."
 MJ25_WH_menp_we_are_tt:"全ての居住者が['concept_MJ25_WH_trait_word_bearer']特性を失い,['concept_MJ25_WH_trait_starsong_vessel']特性を獲得する."
 
 MJ25_WH_menp_stars_scream:"§r絶叫する者たち§!"
 MJ25_WH_menp_stars_scream_desc:"彼らが歓喜するその絶叫を,我々はハッキリと聴くことができる.それは絶え間なく我らの心臓を打ちつけ,これほど広大で轟く時など,決して夢にも見なかった者たちをも目覚めさせる."
 MJ25_WH_menp_stars_scream_tt:"新たなコンダクターアビリティをアンロック:['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§r共鳴する部屋§!"
 MJ25_WH_menp_echoic_desc:"真の熟達は,複製することではなく,利用し,調整し,変容させることから生まれる.我らが大聖堂の静寂な広間から,我々は喜びの合唱に加わり,その歌声は永遠に響き渡るだろう."
 MJ25_WH_menp_echoic_tt:"['concept_MJ25_WH_thrumming_choirhall']星系基地建造物をアンロックする."
 
 MJ25_WH_menp_massa:"§rステラリスのための真理の塊§!"
 MJ25_WH_menp_massa_desc:"最後の言葉が定位置に収まり,秘密の代償が支払われる.さあ,今こそ我らの演説に耳を傾けよ.虚無の終焉の儀式へ,そこから今,最も美しく,そして恐ろしい真理が立ち昇る."
 MJ25_WH_menp_massa_tt:"「§r最も激しい演説§!」の状況が開始する."
 
 MJ25_WH_crisobj_survey_name:"星系調査"
 MJ25_WH_crisobj_survey_desc:"「彼らの言葉の最後の痕跡を探す旅は,我々をさらに遠く離れた星系へと導くだろう.そこで,我々のスキャナーは,遭遇する異星の惑星に残る最後の囁きを全て収集する.」"
 
 MJ25_WH_crisobj_listeners_name:"「聴取者を雇用」"
 MJ25_WH_crisobj_listeners_desc:"「我々が見つける僅かな反響は,聞き取り,目録化し,最終的には解釈されねばならない.この任務を遂行するため,帝国全土に無数の聴取者を雇用する必要があるだろう.」"
 
 MJ25_WH_crisobj_augury_arrays_name:"「卜占アレイを運用」"
 MJ25_WH_crisobj_augury_arrays_desc:"「我々が見つけ出した最も純粋な囁きは,虚空を自由に漂うものである.曖昧で遠いが,それらは最も精密に調整された探知アレイによってのみ捉えることができる.」"
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"「共鳴する聖歌堂を運用」"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"「真理の本質は,粘着性のある憑依のように心に潜り込み,広がることにある.我々の声が彼らの永遠の合唱と一体となることで,これを促進できる.」"
 
 MJ25_WH_crisobj_archaeology_name:"「考古学サイトの発掘」"
 MJ25_WH_crisobj_archaeology_desc:"「彼らの言葉の反響は,忘れ去られた歴史の奥深くに織り込まれている.これらの永らく失われた秘密を掘り下げることによってのみ,それらは再び我々の口から語られることになるだろう.」"
 
 MJ25_WH_crisobj_enlighten_pops_name:"「ポップを『啓蒙』」"
 MJ25_WH_crisobj_enlighten_pops_desc:"「虚空の囁きを聞いた者は,彼らの叡智によって啓蒙される.この狂喜を,我々が可能な限り全ての人々に広めることこそ,我々の神聖なる義務である.」"
 
 MJ25_WH_crisobj_operate_cults_name:"「囁き崇拝教団を運用」"
 MJ25_WH_crisobj_operate_cults_desc:"「宇宙の真理は,銀河の隅々から反響する時,たとえ住民が聞きたがらないとしても,より大きく聞こえる.」"
 
 MJ25_WH_crisobj_utter_words_name:"「虚ろに反響する言葉を唱える」"
 MJ25_WH_crisobj_utter_words_desc:"「我々の萌芽する理解の最後から二番目の兆候は,かつての醜い不完全さに汚されず,本質的に完璧な真理の言葉を語ることである.だが,そのような重責を軽々しく負うことはできず,また元に戻すこともできない.」"
 
 MJ25_WH_crisobj_free_voices_name:"「声を解放」"
 MJ25_WH_crisobj_free_voices_desc:"「未だ物質性の鎖に囚われている声は,我々の星歌聖歌隊に加わるため,その肉体という殻から解放されなければならない.」"
 
 MJ25_WH_leader_trait_translator:"「翻訳者」"
 MJ25_WH_leader_trait_translator_desc:"「このリーダーは§r星歌の反響§!の調査を支援するため,特別な訓練を受けている.」"
 
 MJ25_WH_leader_trait_truthseeker:"「真理探求者」"
 MJ25_WH_leader_trait_truthseeker_desc:"「このリーダーは宇宙の謎を解き明かすことに執着している.」"
 
 MJ25_WH_leader_trait_orator:"「弁舌家」"
 MJ25_WH_leader_trait_orator_desc:"「このリーダーは,我々の言葉を広めるための雄弁な舌を与えられている.」"
 
 MJ25_WH_leader_trait_speech_shepherd:"「言論の導き手」"
 MJ25_WH_leader_trait_speech_shepherd_desc:"「このリーダーは静かに耳を傾け,我々の道から逸れる者を正す.」"
 
 MJ25_WH_leader_trait_thoughtsickness:"「思考病」"
 MJ25_WH_leader_trait_thoughtsickness_desc:"「このリーダーの思考は,聞こえぬ旋律に鼻歌を合わせるたびに,希薄になっていく.」"
 
 MJ25_WH_leader_trait_defiant:"「反抗的」"
 MJ25_WH_leader_trait_defiant_desc:"「このリーダーは意固地で反抗的であり,自身の目標達成のためには命令に容易に逆らう.」"
 
 MJ25_WH_leader_trait_songtouched:"「歌に触れし者」"
 MJ25_WH_leader_trait_songtouched_desc:"「彼らの言葉の断片がこのリーダーの存在を満たし,永遠の真理へと導いている.」"
 
 MJ25_WH_leader_trait_echoes:"「思考の残響」"
 MJ25_WH_leader_trait_echoes_desc:"「このリーダーの精神は錯綜し焦点が定まらないが,それでも無数の思考の糸を一度に掴んでいる.」"
 
 MJ25_WH_leader_trait_songblessed_anchor:"「歌の恵みを受けし錨」"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"「我々の信仰がこのリーダーを満たし,彼らの真理の重みに耐え得るようにしている.」"
 MJ25_WH_leader_trait_resolute_anchor:"「不動の錨」"
 MJ25_WH_leader_trait_resolute_anchor_desc:"「鍛え抜かれた意志と信仰を手に,このリーダーの精神は強固になった.」"
 MJ25_WH_leader_trait_errant_anchor:"「誤導の錨」"
 MJ25_WH_leader_trait_errant_anchor_desc:"「我々の疑念がこのリーダーを満たすが,それでも彼らは我々の意志を具現化した存在として存在する.」"
 
 
 r_MJ25_WH_void_whispers:1 "「£MJ25_WH_void_whispers£ §r$MJ25_WH_void_whispers$§!」"
 mod_leader_commanders_MJ25_WH_void_whispers_upkeep_add:0 "$r_MJ25_WH_void_whispers$ $UPKEEP$"
 mod_leader_scientists_MJ25_WH_void_whispers_upkeep_add:0 "$r_MJ25_WH_void_whispers$ $UPKEEP$"
 mod_leader_officials_MJ25_WH_void_whispers_upkeep_add:0 "$r_MJ25_WH_void_whispers$ $UPKEEP$"
 
 MJ25_WH_STARBASE_AURA_FIRE_RATE:"音響妨害"
 
 MJ25_WH_trait_mental_teratomas:0 "精神的奇形腫"
 MJ25_WH_trait_mental_teratomas_desc:1 "「真理」の嚢胞が肥大し,我々の精神は重くのしかかる.それは崩壊の瀬戸際にあり,意志によってかろうじて保たれている."
