 MJARCHITECT_MILESTONE_4_TT:"§R不満§!\n§L破滅の建築家は我々にやや不満を抱いていますが、関係を改善する機会は残されています。§!\n\n§E効果:§!\n§Y建築家§!が稀に軽微な懲罰を執行する可能性があります。\n\n"
 MJARCHITECT_MILESTONE_5_TT:"§R不快§!\n§L破滅の建築家は我々の無能さの結果として不快感を抱いています。関係が悪化する前に、より一層努力しなければなりません。§!\n\n§E効果:§!\n§Y建築家§!の懲罰がより頻繁に現れる\n\n"
 MJARCHITECT_MILESTONE_6_TT:"§R激怒§!\n§L破滅の建築家は我々に激怒しており、もし我々が作戦を改善しないならば、我々を懲罰するでしょう。§!\n\n§E効果:§!\n§Y建築家§!の懲罰が非常に頻繁に現れる\nいかなる恩恵も利用できなくなる\n\n"

