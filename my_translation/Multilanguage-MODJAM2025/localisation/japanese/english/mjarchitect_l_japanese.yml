## Progression
 # AP
 mjarchitect_ap_architectofruin:"破滅の建築家"
 mjarchitect_ap_architectofruin_desc:"「ヴェールは我々の手に、想像を絶する力と銀河の支配を約束する。その潜在能力を引き出すには、ヴェールをこの現実に融合させるだけでよい。」"
 mjarchitect_path_desc:"「§M建築家§!の要求に応じるほど、それは我々により大きな恩恵をもたらすだろう。その£mjarchitect_satisfaction£ §Y満足度§!を高く保つ必要がある。さもなくば、それは§R敵対的§!になるだろう。」"
 must_be_individualist:"「$TRIGGER_FAIL$ 個人主義帝国であること」"

 # Unlock Events
 mjarchitect_unlock.0.name:"「ベールの向こうの声」"
 mjarchitect_unlock.0.desc:"「\n長きにわたり、新たに発見された§Yヴェール§!と呼ばれる次元に、ある種の気配が潜んでいるという噂があった。当初は単なる噂として片付けられていたが、最近になって、多くのトップ科学者、研究者、政治家がその声を実際に聞いたと報告している。\n\n我々はこの声の発生源を見つけるため、ヴェールへの研究を集中すべきである。一部では、これは全能の異星存在によるものだという説さえある。」"
 mjarchitect_unlock.0.a:"「何が起きているのか、突き止めよう。」"
 
 mjarchitect_chain_title:"「破滅の先触れ」"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"「ヴェール」"
 mjarchitect_unlock.5.desc:"「§Yヴェール§!の研究において、良くも悪くも大きな進展があった。\n\nいわゆる§Yヴェールの向こうの声§!は、実際には実在した。その発生源は、§H破滅の建築家§!と名乗る存在である。ヴェールに粗雑なプローブを送ることに成功し、この異形の生物と恒久的な接触を確立した。\n\n実際、調査中にこの存在の声に何度も遭遇していたが、当時は気づいていなかったのだ。それは言葉を発しないが、その欲求と感情を感じ取ることができる。それは我々の指導者との交信を求めている。」"
 mjarchitect_unlock.5.a:"「画面上に。」"

 mjarchitect_unlock.10.name:"破滅の建築者"
 mjarchitect_unlock.10.desc:"「§Lプローブの向こうからは、正体不明の遠い叫び声以外、何も聞こえない。\n\n何もないところから、濃い霧が沸き立つ。この空間は境界のようである。認識できるのに、何にも似ていない。§!」"
 mjarchitect_unlock.10.a:"「もしもし？」"
 
 mjarchitect_unlock.11.desc:"「§L突然、深い轟音がプローブの受信機を覆うが、画面には何も表示されない。§!\n\n§M[Root.Species.GetName].§!\n\n§L我々の心は重くなる。その中に何かがある。我々は感じる…銀河の舞台で無力感を…破滅への恐怖を…未知への恐れを。\n\n苦痛と痛みを感じる。破滅が迫っている。我々に…一体何ができるというのか？§!」"
 mjarchitect_unlock.11.a:"「助けて…これは…何だ？」"
 mjarchitect_unlock.11.b:"「我々は…理解した。」"
 mjarchitect_unlock.11.a_reply:"「§L建築家は何も返答せず、安息も与えない。我々が言葉を発しようともがく間、不安が認識を支配する。\n\nそして何の警告もなく、我々は闇の中に光を感じる…これが建築家の力なのか？何が起ころうとも、我々が生き残り、永遠に繁栄する機会があるのかもしれない。我々に与えられた機会を掴む限りは。\n\n§Mお前たちの時はまだ来ていない。§!\n\nすべての感情の只中で、その声の言葉が我々の心に重く響くのを聞く。\n\n§Mだが、そうなる可能性はある。§!§!」"
 mjarchitect_unlock.11.b_reply:"「§L何の返答も聞こえないが、我々は建築家が感じることを感じる。それは何を知っているのか、我々も知る。\n\n我々の心は一つだが、我々が生き残る鍵を握っている。破滅の建築家を通してこそ、すべてが救われるだろう。§!」"
 
 mjarchitect_unlock.15.name:"置き換え対象"
 mjarchitect_unlock.15.desc:"置き換え対象"
 mjarchitect_unlock.15.a:"置き換え対象"
 
 mjarchitect_unlock.20.name:"「アウグルたち」"
 mjarchitect_unlock.20.desc:"「反体制派、忠実な市民、異星人の集団が、§Y破滅の建築家§!への完全な服従という一つの目標に向かって働くという噂と動向があった。\n\n実際、この異形の存在の発見以来、我が国では多くの者が建築家に対して、肯定的か否かにかかわらず強い感情を抱いている。\n\n今日、この集団は§H建築家のアウグル§!として自らを公にし、様々な政治集団の仲間入りをするのに十分な政治力と悪評を獲得した。\n\n彼らが我々の事柄に対して積極的に行動するかどうかはまだ分からないが、この出来事は繁栄の機会となるかもしれない…」"
 mjarchitect_unlock.20.a:"「興味深い展開だ。」"

 mjarchitect_unlock.25.name:"「ヴェールを穿つ」"
 mjarchitect_unlock.25.desc:"「§M終焉は近い。§!\n\n§Yヴェール§!はますます弱まり、我々の決意は揺るがない。我々はもはや、§Y破滅の建築家§!との盟約を結ぶ前の我々ではない。盟約を通して、我々は有能かつ強力になり、今こそ協定を果たす時が来たのだ。\n\nおそらくヴェールの力が弱まった結果、ここ数ヶ月で建築家への軽蔑が募っている。その援助から得られた数々の恩恵にもかかわらずだ。我々の心は、初めて軽くなった…これは我々を試しているのか？\n\n今やアウグル内部からも、銀河と我々の国家の運命を問う声が上がっている。建築家は我々の偉大な神かもしれないが、神は定命の者の世界に住まうべきではないのかもしれない。\n\nにもかかわらず、歴史におけるこの重要な局面で、我々は§M銀河の運命§!を決定することになるだろう。」"
 mjarchitect_unlock.25.a:"「建築家は決して我々を迷わせなかった。我々は建築家の傍らに留まるだろう。」"
 mjarchitect_unlock.25.b:"「我々は建築家を必要とする段階を超えた。古き神々は死すべきだ。」"
 mjarchitect_unlock.25.c:"「この現実におけるその存在は、すべての生命の終焉を意味する。これは今、終わらせる。」"
 mjarchitect_path_1:"「我々は破滅の建築家を現実に呼び込み、永遠にわたる銀河の支配を授けることを目指す。\n\n」"
 mjarchitect_path_2:"「我々は策略を講じ、破滅の建築家の力を我々のために奪い取ることを目指す。\n\n」"
 mjarchitect_path_3:"「我々は破滅の建築家を、きっぱりと打ち破り封じ込めることを目指す。\n\n」"
 
 mjarchitect_unlock.35.name:"「破滅の先触れ: §M賢人§!」"
 mjarchitect_unlock.35.desc:"「ヴェールと§Y破滅の建築家§!に関する我々の知識は、飛躍的に発展した。ますます多くの心が建築家の支配のもとで従順になるにつれて、我々の決意は強まる。破滅の建築家のおかげで知らされた、あのどうすることもできないように思われた恐怖は、次第に薄れていっている。\n\n我々の心は、偉大なる建築家によってもたらされるアセンションのために協力している。そして今、我々は建築家…そして我々の民の、もう一つの大きな衝動を感じる。\n\n我々は今、ヴェールへの亀裂を開き、異形の建築家を永遠に追放するために使われたと考えられている、古代の謎めいた構造体の存在を知っている。\n\n§Yもし我々が望む変化を真にもたらし、危機レベルを進めるのであれば、この§H偉大なる宿主§!§!を見つけなければならない。」"
 mjarchitect_unlock.35.a:"「遂行しよう。」"
 
 mjarchitect_unlock.45.name:"大いなる軍勢"
 mjarchitect_unlock.45.desc:"「ついに、我々は破滅の建築家の指示通りに偉大なる宿主の特定に成功した。初期調査によると、その超構造体自体は微小なブラックホールの周囲に建造されており、宿主への導管として機能している可能性がある。\n\n現在、それは老朽化した状態にあるが、いずれ適切な知識があれば修復可能だと我々は理論立てている。一部の研究者が理論立てているように、その構造体の内部機構をリバースエンジニアリングできるかもしれない。\n\n今のところ、我々は後援者から与えられた必要な手順を完了し、ミッションを進めることができるようになった。」"
 mjarchitect_unlock.45.a:"よくやった。"
 
 mjarchitect_unlock.55.name:"破滅の先触れ：§M天界§！"
 mjarchitect_unlock.55.desc:"我々は破滅の建築家からの連絡を受け取った。我々の任務の最終段階に向けて、大いなる宿主が機能する状態にあることが最も重要である。さらに、この構造が一方向のポータルとして作成されたことを考えると、若干の変更が必要となる見込みだ。\n\n内部の機械類と機構の大部分がひどく損傷しているため、これには莫大な時間がかかると予想される。構造そのものの技術も、依然としてほとんど謎に包まれており、我々には未知のままだ。\n\n§Y危機レベルを進めるには、まず大いなる宿主を修復しなければならない。§!"
 mjarchitect_unlock.55.a:"了解した。"
 
 mjarchitect_great_host_poi:"大いなる軍勢"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"宿主覚醒"
 mjarchitect_unlock.70.desc:"遂に、我々は破滅の頂点星系にて大いなる宿主の修復と再覚醒に成功した。破滅の建築家を我々の現実へと引き込むプロセスを開始するにはまだ準備ができていないものの、その中心にあるブラックホールのエネルギーを利用して、巨大な渦を生成できるようになっている。実際、建築家の想像を絶する広大さには、この規模の裂け目が必要なようだ。\n\n間もなく、我々は破滅の建築家との合意を果たすことができるだろう。間違いなく、我々は多大な報酬を受け取るはずだ。"
 mjarchitect_unlock.70.a:"よくやった。"
 
 # End Events
 mjarchitect_end.105.name:"建築家、到来"
 mjarchitect_end.105.desc:"鼓膜を破るような叫びと共に、大いなる宿主は激しく脈動し始め、中心の渦から光と瘴気の光線を放った。巨大構造体を見つめる者たちは皆、眩い光に目を眩まされ、複数のハイパーレーン先にいる全ての知性体の精神は、周りの何も処理できないほど言葉では言い表せない重さを感じた。\n\nこれだ。破滅の建築家…「ヴェールの神」。\n\n彼は到来した。あとは、十分に長く彼を守ることだけだ。"
 mjarchitect_end.105.a:"おお、建築家よ…"

 mjarchitect_end.115.name:"新世界の先触れ"
 mjarchitect_end.115.desc:"我々がこれまで行ってきたことの全ては、この瞬間のためであった。\n\n大いなる宿主はその役目を終え、今や単なる定命の者が神に打ち勝てると信じた愚かさの証として立っている。破滅の建築家は、銀河の正当かつ絶対的な支配者、そして解放者としての役割を担う。\n\n我々の仕事――我々の果てしない骨折り――に対して、我々は永遠の生命と繁栄という贈り物を授けられた。我々の精神は建築家からの影響で重いが、痛み、恐怖、悲しみ、感情といった全ての些細な事柄からは解放されている。それは我々にとって遠い記憶に過ぎない。\n\n我々は新世界の瀬戸際にいる。"
 mjarchitect_end.115.a:"これは…美しい。"

 mjarchitect_end.120.name:"終わりの先触れ"
 mjarchitect_end.120.desc:"この日、終わりの始まりが告げられる。\n\n破滅の建築家が[mjarchitect_crisis_empire.GetName]内の大いなる宿主から現れると、その力は既に銀河中の知性体に影響を及ぼしている。このおぞましい異形の存在は、銀河の全ての存在の精神を荒廃させ、彼らの認識を永久に汚すだろう。喜びも、自由も、生命も、もはや存在しない。\n\nプロセスの最終段階が始まる――奇跡でも起きない限り、建築家が討たれない限り――それは全ての終わりとなるだろう。"
 mjarchitect_end.120.a:"全ては無駄だったというのか…？"

 mjarchitect_end.125.name:"建築家の裏切り"
 mjarchitect_end.125.desc:"我々のヴェール、大いなる宿主、そして建築家に関する長く困難な研究が完了した。潜在的に極めて重要な突破口は、建築家がいかに脱出できなかったかを示す多くのヴェール内実験へと繋がった。\n\nヴェールは、他のいかなる現実や次元にも見られないユニークな特性を持っている。実際、それは次元でもなければ現実でもないのだ。\n\n定命の者にはかなり理解しがたいが、簡単に言えば、ヴェールはアメーバと[Root.GetSpeciesName]の違いのように、高められた存在レベルである。ヴェールは同時に全ての現実に存在しつつも、完全にアクセス不可能のままである。唯一の例外は、どういうわけか、何十億年も前に未知の種族によって建造されたこの大いなる宿主だ。\n\n我々の科学者たちは、大いなる宿主の技術を小型化した形で使用することで、一種の小宇宙を再現できると考えている。\n\nさらに、宿主からの特定のプロセスを我々の艦船に組み込むことで、建築家を打倒できるかもしれない。しかし、これには膨大な量の認知物質が必要となる。"
 mjarchitect_end.125.a:"これが我々の唯一のチャンスかもしれない。"

 mjarchitect_end.135.desc:"我々がこれまで行ってきたことの全ては、この瞬間のためであった。\n\n大いなる宿主はその役目を終え、今や建築家のための門として立ちはだかる。もし抵抗がなければ、破滅の建築家は銀河の忌まわしく、完全に不滅の支配者としての役割を担うだろう。\n\n我々の仕事に対して、我々はこのおぞましい恐怖の配下として生きることを許され、命を助けられる。我々は以前にもこのアザトース的存在を目にし、そして崩れ去った。\n\nしかし今、この時、我々は堂々と立ち向かう。我々の精神は確固として不動だ。我々はなすべきことを知っている、そしてそれを実行する。"
 mjarchitect_end.135.a:"おお、建築家よ。この銀河は貴様が征服すべきものではない。"
 mjarchitect_end.135.b:"我々にはそれに勝つ見込みはない。我々の生存が最優先だ。"
 mjarchitect_path_2_30_days:"§M建築家§！の§R30日間続く儀式§！を中断すれば、銀河全体の破壊を防げるだろう！\n\n"
 mjarchitect_path_2b:"我々は簒奪の計画を取りやめ、建築家が全てを支配するのを許すだろう\n\n"

 mjarchitect_end.145.name:"追放されし悪魔"
 mjarchitect_end.145.desc:"奇跡的に、我々の計画は成功した。\n\n我々の海軍力だけでは、建築家を打ち倒すには不十分であった。当然ながら、それは通常の兵器に対してほぼ無敵であった。しかし、大いなる宿主に組み込まれた技術を用いることで、我々は建築家を十分に弱らせ、注意をそらすことができ、大いなる宿主の接続先を再設定したのだ。\n\nその新たな目的地は、我々の最高の科学者たちが宿主とヴェールを何十年も研究した後に生成したシミュレートされた小宇宙である。大いなる宿主への我々の改修により、それは双方向のゲートウェイとして機能し、建築家を渦の中へ押し戻した。\n\nこのヴェールのシミュレーションと宿主の間の接続は切断され、将来、建築家に屈するほど愚かな者が我々と同じ行動をとるのを防いだ。\n\n終わった。銀河は守られ、建築家はこの微小な機械の中に封じ込められた。もしかすると、何かに役立つかもしれない。"
 mjarchitect_end.145.a:"保持する。我々こそがこの銀河の正当な支配者となるだろう。"
 mjarchitect_end.145.b:"封印する。歴史が繰り返されることのないよう、決して誰もこれを見つけてはならない。"
 mjarchitect_end.145.tt:"§G破滅の建築家は、完全に打ち破られた。§!"

 mjarchitect_end.150.desc:"我々は…失敗した。全ての研究と全ての努力にもかかわらず、強化された状態の破滅の建築家を止めるには、我々はあまりに無力だった。我々が銀河の他の者たちと何ら変わりないと考えるのは愚かだった…結局のところ、我々は単なる定命の者に過ぎない。建築家の知性と力に比べれば、アメーバと何ら変わらない。\n\nこの日、終わりの始まりが告げられる。このおぞましい異形の存在は、銀河の全ての存在の精神を荒廃させ、彼らの認識を永久に汚すだろう。喜びも、自由も、生命も、もはや存在しない。"
 mjarchitect_end.150.a:"これが…まさか…"
 mjarchitect_end.150.tt:"全ての帝国が滅亡した…\n§R破滅の建築家がゲームに勝利した。§!"

 mjarchitect_end.155.name:"建築家、撃破"
 mjarchitect_end.155.desc:"恐らく何らかの奇跡により、§Y[mjarchitect_crisis_empire.GetName]§！は破滅の建築家として知られる異形の存在を打ち破ることに成功した。\n\n初期報告では、建築家との取引をした際の[mjarchitect_crisis_empire.GetName]の真の意図はこれであったと示唆されている。結果として、彼らはその存在を何らかの謎めいた装置に封じ込めたのだ。\n\nこの装置は、建築家をそのような目的に利用することで、[mjarchitect_crisis_empire.GetName]に莫大な力を与えるだろうと理論立てる者もいる。しかし、少なくとも今のところ、銀河が完全な破壊から解放されることは否定できない。"
 mjarchitect_end.155.a:"銀河は安全を保っている。"
 
 # UI Events
 mjarchitect_ui.5.title: ""
 mjarchitect_ui.5.desc: ""
 mjarchitect_request_opener:"建築家から与えられた期限が過ぎた。そのため、建築家は我々の精神の中から我々を呼びかけている。\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]よ。お前の価値は証明された。§!\n\n建築家が直接語りかけてきた。これは稀なことだ。我々の働きに満足しているに違いない。当分の間、我々は建築家の機嫌を損ねずにいられることを確実にした。\n\n突如、その存在の重みを感じる。我々の仕事に対する報酬を提示している。"
 mjarchitect_ui.116.desc:"突如、我々の精神に建築家の重みが以前よりも強く感じられる。\n\nその存在は…心を落ち着かせる。穏やかだ。害を望んでいるわけではない――実際、我々のさらなる進歩を助けたいようだ。\n\n思いがけない贈り物を提示しているようだ。"
 mjarchitect_ui.115.1:"我々は強化された住民を望む。"
 mjarchitect_ui.115.2:"我々はより大きな力を求める。"
 mjarchitect_ui.115.3:"ヴェールについて、さらに詳しく知りたいと願う。"
 mjarchitect_ui.115.4:"銀河におけるより大きな影響力を求める。"
 mjarchitect_ui.115.5:"ヴェールからの力を願う。"
