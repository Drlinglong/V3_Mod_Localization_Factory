 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\n§Y幽霊の火葬場§!と§Yヴェールの聖域§!の建物を建設し、§Y破滅の導管§!の雇用を作成して、$mjarchitect_cognitive_matter$を獲得する。"
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ 彼らの存在が、建築家に力を与え続けています。\n\n§Y破滅の烙印§!の決定を実行し、§Y破滅の建築家§!の特定の要求を満たすことで、§Yヴェール§!特性を持つPOPを得て、$mjarchitect_cognitive_matter$を獲得する。"
 mjarchitect_crisobj_have_shroudthralls_desc:"我々の努力だけでは、この銀河を変革するには不十分です。建築家の領域を属国にまで広げ、彼らに人々を献上させましょう。\n\n§Y虚無の奴隷§!属国を維持することで、この§Y毎年§!の$mjarchitect_cognitive_matter$報酬を獲得する。"
 mjarchitect_crisobj_shroud_purge_desc:"生きた知性体の認知物質は徐々に収穫できますが、多くの知性体の死もまた、かなりの量の認知物質を集積させます。\n\n§Y天界の生贄§!でPOPを粛清することで、$pop_group_unit$のPOPを粛清するごとにこの$mjarchitect_cognitive_matter$報酬を獲得する。"
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\n§Y建築家への供物§!決定または布告を使用することで、$pop_group_unit$のPOPを生贄に捧げるごとにこの$mjarchitect_cognitive_matter$報酬を獲得する。"
 mjarchitect_crisobj_offering_desc:"我々の国境内の知性体の数には限りがあります。交渉によって、比較的容易に使用する精神を回収できます。\n\n§Y人口の供物要求§!貿易アクションを使用することで、$pop_group_unit$のPOPを生贄に捧げるごとにこの$mjarchitect_cognitive_matter$報酬を獲得する。"
 mjarchitect_crisobj_markofruin_desc:"この銀河の惑星は、破滅の建築家によって『消費』の烙印を押され、認識できないものへと変貌するでしょう。残った者は、ヴェールのエーテルエネルギーに打ちのめされることになります。\n\n任意の惑星に§Y破滅の烙印§!決定を使用することで、この$mjarchitect_cognitive_matter$報酬を獲得する。"
 mjarchitect_crisobj_beacons_desc:"ヴェールは現実間の次元であり、建築家の故郷です。次元間の境界を弱める構造物を建設することが、我々の最優先事項です。\n\nヴェールの標識と次元浸透器メガストラクチャーを建設し、起動することで、この$mjarchitect_cognitive_matter$報酬を獲得する。"

 mjarchitect_cognitive_matter_crisis_objective_progress:"この危機目標から£mjarchitect_cognitive_matter£ $AMOUNT$を獲得しました。"
