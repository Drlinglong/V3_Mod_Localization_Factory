 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"運命の先触れ"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\n破滅の建築家は、相互に有益な合意のもと、想像を絶する支配と富を約束します。我々が取り決めの一端を果たすためには、単に彼がこの現実に渡ることを許可するだけでよいのです。我々だけが、運命の願望を満たす知恵と不屈の精神を持っています。"

 mjarchitect_cognitive_matter_crisis_howto_title:"建築家を強化する"
 mjarchitect_cognitive_matter_crisis_howto:"§Y危機目標§!を追求することで£mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!が生成され、建築家を強化し、我々が絶大な力を得ることを可能にします。これを確実にするには、建築家の怒りが我々に向けられないよう、£mjarchitect_satisfaction£ §M満足度§!を維持しなければなりません。"

 # Crisis Perks
 mjarchitect_crisis_perk_1:"「ベールの向こうの声」"
 mjarchitect_crisis_perk_1_tt:"「- §Y破滅の設計者§!との接触が解放され、§Y破滅の設計者§!は補正や贈り物をもたらす恩恵や要求を提示できる。」"
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"「破滅の導管」"
 mjarchitect_crisis_perk_2_tt:"「- £building£ §Y幽体の火葬場§!と£building£ §Yベールの聖域§!の建造物が解放され、これらは£job_mjarchitect_conduit£ §Y破滅の導管§!の職務を生み出し、£mjarchitect_cognitive_matter£ §Y認知物質§!を生産する。"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ 彼らは、古の存在を維持するため、民衆の認知の一部を剥奪する。"

 mjarchitect_crisis_perk_3:"「設計者の預言者」"
 mjarchitect_crisis_perk_3_tt:"「- §Y設計者の預言者§!派閥が形成される。"
 mjarchitect_crisis_perk_3_desc:"「預言者たちは、我々が§Y破滅の設計者§!に完全に服従することを望む謎めいた秘密結社である。彼らが設計者と個人的に接触しているかどうかは不明だが、この派閥を宥めることは我々にとって最善の利益となる。」"

 mjarchitect_crisis_perk_4:"「集団犠牲」"
 mjarchitect_crisis_perk_4_tt:"「- §Y天体犠牲§!浄化タイプを使用できるようになる。」"
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"「全宇宙的大量犠牲」"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"「天界の標」"
 mjarchitect_crisis_perk_6_tt:"「- §Yベールの標§!巨大構造物が解放され、設計者の£mjarchitect_satisfaction£ §Y満足度§!が増加し、§Y次元性の瘴気§!を生成する。」"
 mjarchitect_crisis_perk_6_desc:"「ベールとして知られる境界次元へと、ごく小さな裂け目をこじ開ける巨大な構造物。未知のエネルギーと力がその標から滲み出し、隣接する星系へと広がっていく。」"

 mjarchitect_crisis_perk_7:"「深まる献身」"
 mjarchitect_crisis_perk_7_tt:"「- 基本的な§Y設計者の祝福§!が解放され、永続的な補正と固有の解放を提供する。」"
 mjarchitect_crisis_perk_7_desc:"「§Y破滅の設計者§!は我々の努力を認め、その祝福を与えてくれた。これらの力は認知物質を消費するが、より大きな力をもたらす。」"

 mjarchitect_crisis_perk_8:"「地殻に刻まれしもの」"
 mjarchitect_crisis_perk_8_tt:"「- §Y破滅の刻印§!の決定が解放され、設計者の£mjarchitect_satisfaction£ §Y満足度§!が増加し、世界の£pop£居住者の50%に§Yベールを纏いし者§!特性を与え、世界を§Yベールに包まれし世界§!に変容させる。」"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"「領域拡大」"
 mjarchitect_crisis_perk_9_tt:"「- §Y設計者の意志§!宣戦事由が解放され、§Y収穫§! §H全面戦争§!の戦争目標と§Y隷属化§!の戦争目標を許可する。"
 mjarchitect_crisis_perk_9_desc:"「設計者は飢えている。もはや我々の精神だけでは満たされない。まもなく、銀河全体が膝を屈するだろう。」"

 mjarchitect_crisis_perk_10:"「銀河の統合性」"
 mjarchitect_crisis_perk_10_tt:"「- §Y民衆の供物要請§!通商アクションが解放され、£mjarchitect_cognitive_matter£ §Y認知物質§!と設計者の£mjarchitect_satisfaction£ §Y満足度§!のために犠牲にできる£pop£居住者をより多く得る。」"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"「この銀河を変革するには、我々の努力だけでは不十分かもしれない。我々には同盟者が必要であり、預言者の中にそれを見出すことができるだろう。」"

 mjarchitect_crisis_perk_11:"「大いなる野望」"
 mjarchitect_crisis_perk_11_tt:"「- $country_subject_acceptance_add$: §G+30§!"
 mjarchitect_crisis_perk_11_desc:"「我々の目標を達成するためには、銀河の残りが我々の先導に従う必要がある。たとえそれが武力によるものであっても。」"

 mjarchitect_crisis_perk_12:"「飽くなき存在」"
 mjarchitect_crisis_perk_12_tt:"「- §Y破滅の設計者§!はより困難な要求を提示するが、より大きな報酬も与える。"
 mjarchitect_crisis_perk_12_desc:"「設計者のためにさらなる精神が必要とされるにつれて、我々の目標と任務の範囲は拡大した。その力は想像を絶する。我々はただ指示に従うだけでよく、§Y破滅の設計者§!はその命令を遂行するために必要な道具を我々に提供するよう、適切であると判断した。」"

 mjarchitect_crisis_perk_13:"「次元穿孔機」"
 mjarchitect_crisis_perk_13_tt:"「- §Y次元浸透装置§!巨大構造物が解放される。これは起動時に一時的に§Y次元性の瘴気§!を生成できる可動式の艦船で、その過程で自壊する。」"
 mjarchitect_crisis_perk_13_desc:"「我々のベールの標は強力だが、移動できない。その生の力を利用することで、ベールを貫き、大いなる瘴気を生成し、設計者の影響力を広めることができる可動式の機械を作り出すことができる。」"

 mjarchitect_crisis_perk_14:"「設計者下の結束」"
 mjarchitect_crisis_perk_14_tt:"「- $country_unity_produces_mult$: §G+50%§!"
 mjarchitect_crisis_perk_14_desc:"「我々は§Y破滅の設計者§!の導きのもとに一つとなる民である。我々が耳を傾ける限り、§Y破滅の設計者§!は我々を力、繁栄、そして勝利へと導くだろう。」"

 mjarchitect_crisis_perk_15:"「破滅の先触れ」"
 mjarchitect_crisis_perk_15_tt:"「- 全ての帝国に対して§Y破滅の先触れ§!状況を開始し、銀河が§Y破滅の設計者§!召喚に向けた貴国の進捗を閲覧できるようにする。"
 mjarchitect_crisis_perk_15_desc:"「我々は偉大なる軍勢の先触れであり、我々が仕える古の存在を遂に我々の現実へと引き込む最後の儀式である。銀河全体に新たな夜明けが訪れつつある。」"

 mjarchitect_crisis_perk_16:"大いなる軍勢"
 mjarchitect_crisis_perk_16_tt:"- §Y大いなる軍勢§!巨大構造物を覚醒させる。\n- £mjarchitect_cognitive_matter£ §Y認知物質§!を獲得するたび、その建設が進捗する。\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"もはやヴェールの彼方ではない"
 mjarchitect_crisis_perk_17_tt:"- §Yヴェールを穿つ§!イベントが発動し、目指すべき危機的結末を選択できるようになる。\n"
 mjarchitect_crisis_perk_17_desc:"絶大な力を持つ建築者が最終目標を開始するにあたり、我々はその目的を定めるべき時が来た。これこそがその時だ…もはや後戻りはできない。"

 mjarchitect_crisis_perk_18:"永遠の導管"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"多くの者が、銀河に対する我々の目標と展望を無駄にしようと企むだろう。侵略者が目前に迫っている今、降伏など許されない。"

