 mgo_crisis_rituals.1001.name:0 "「別の視点」"
 mgo_crisis_rituals.1001.desc:0 "「真実はしばしば、異なる視点から異なる形をとり得る。何事にもただ一つの説明しかないということは稀だ。我々は今や、これが現実そのものにも当てはまると信じている。この銀河での我々の経験は、科学を何度も試練に晒してきた。ついに、我々は現実を観察する我々のアプローチが常に欠陥を抱えていたという結論に至った。\n\n究極の真実に対する我々の視点は、常に科学的かつ論理的なものではなかった。銀河が計り知れない目的を持つ無数の遺物や説明不可能な起源を持つ異常で満たされているのと同様に、我々の歴史は秘術的伝統で満ちている。おそらく、我々が探し求める答えは常に我々の身近にあったのだ。おそらく、我々は全体の一部しか見ていなかったのだろう。」"
 mgo_crisis_rituals.1001.a:0 "完全なる真実を知る。"

