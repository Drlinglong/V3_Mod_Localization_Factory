 mgo_crisis_planar_weakness_situation_desc:0 "「未知の恩人から受け取った幻視の背後にある意味を研究した結果、我々は秘術の力へのアクセスを強化するための別の儀式を実行できると信じるようになった。この儀式は『次元の脆弱性』として知られ、さらなる儀式の準備として機能するだろう。」"
