 mgo_crisis_rituals.001.name:0 "異形のメッセージ"
 mgo_crisis_rituals.001.desc:0 "狂気の定義とは、同じ行動を愚かにも何度も繰り返し、違う結果を期待することだ。しかし、まさにそれが今、起きたことなのだ。一年以上にわたり、我々のオカルト研究者たちは、異なる結果を望み、同じ呪文を繰り返し唱え続けてきた。我々は返答を待ち、返答を待ち、返答を待ち続けた、そして……\n\n§Rそこに、それはあった§!。\n\n我々は我々自身の領域を超えた次元へと手を差し伸べる儀式を成功させ、誰か、あるいは何かが応えたのだ。理解を超えた恐ろしく歪んだ次元、苦痛と悶えに満ちたその次元を垣間見ることができた。しかし、その幻視の中にメッセージが隠されていたのだ。\n\n我々が受け取ったこのメッセージこそ、オカルトの秘密を解き放つ鍵となるだろう。"
 mgo_crisis_rituals.001.a:0 "§Rすべてが変わる§!"

 mgo_crisis_rituals.002.name:0 "次元間の脆弱性"
 mgo_crisis_rituals.002.desc:0 "世界間のベールは打ち砕かれ、すぐに再形成された。だが、ほんのわずかな間とはいえ、我々はオカルトの無限の力を目撃したのだ。我々は再び奇跡を起こした。もし我々のオカルト史の記録が正しければ、オカルトに関する我々の進歩は比類なきものとなるだろう。\n\n今こそ、我々はついにオカルトの力を引き出すことができるのだ。"
 mgo_crisis_rituals.002.a:0 "儀式の間を準備せよ。"
 mgo_crisis_rituals.002.b:0 "ここから先は、我々自身の道を見つけられるだろう。"
 mgo_crisis_rituals.002.c:0 "死亡。"

 mgo_crisis_rituals.013.name:0 "「悪魔召喚」"
 mgo_crisis_rituals.013.desc:0 "再び、我々はベールを破った。今回は、地獄の次元から悪魔的存在を我々の銀河に召喚したのだ。彼らは数多の先駆けに過ぎない。\n\n今のところ、彼らが銀河全土で猛威を振るう中、我々は野心の代償を支払っている。しかし、間もなく、我々は彼らを我々の意志に縛り付ける方法を見つけ出すだろう。"
 mgo_crisis_rituals.013.a:0 "「§Rよろしい§!」"

 mgo_crisis_rituals.213.name:0 "「悪魔召喚」"
 mgo_crisis_rituals.213.desc:0 "「銀河のいたるところでポータルが開き、悪魔的生物が我々の銀河にもたらされた。これら地獄の侵略者は全ての生命にとって脅威である。我々は彼らを破壊し、この事態を引き起こした者を断罪せねばならない。」"
 mgo_crisis_rituals.213.a:0 "「§Rなんて恐ろしい！§!」"

 mgo_crisis_rituals.021.name:0 "「悪魔束縛」"
 mgo_crisis_rituals.021.desc:0 "「我々は地獄の侵略者を鎮圧した。彼らは今や我々の意思に縛られ、我々の戦いを戦うだろう。少なくとも、しばらくの間は。彼らがその枷を破るにつれて、忠誠心が薄れていくのを既に感じている。」"
 mgo_crisis_rituals.021.a:0 "「§Rよろしい§!」"

