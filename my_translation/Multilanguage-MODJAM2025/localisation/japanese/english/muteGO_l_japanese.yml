l_japanese:

 mgo_crisobj_occult_scientists_name:0 "秘術研究者を配置"
 mgo_crisobj_occult_scientists_desc:0 "秘術を真に理解するためには、我々の焦点は伝統的な科学から、より秘教的で神秘的な実践へと転換されなければならない。\n\n秘術研究者は秘術知識を生み出す。"
 mgo_crisobj_occult_ancient_stories_name:0 "伝統的"
 mgo_crisobj_occult_ancient_stories_desc:0 "秘術の影響は、我々の最も普通の伝統の中にさえ見出すことができる。\n\n解放済みの伝統ツリーごとに§Y月次§!の秘術知識報酬を得る。"
 mgo_crisobj_occult_dangerous_studies_name:0 "危険な技術を研究"
 mgo_crisobj_occult_dangerous_studies_desc:0 "真実は様々な形と形態で存在する。時として、宇宙の秘密は複数の方法で説明されうる。\n\n研究済みの希少または危険な技術ごとに§Y月次§!の秘術知識報酬を得る。"
 mgo_crisobj_complete_rituals_name:0 "秘術儀式を完了"
 mgo_crisobj_complete_rituals_desc:0 "秘術に対する我々の理解は、実践によってのみ深まるだろう。\n\n儀式を完了して秘術知識報酬を得る。"

 mgo_ap_occultism:0 "秘術の危機"
 mgo_ap_occultism_desc:0 "古の物語は、現実が空間、時間、重力といったものだけでは語り尽くせないほど奥深いものであると告げている。我々の全潜在能力を覚醒させるためには、科学では答えられない問いに答えねばならない。"

 occultist_alternative_approach:0 "代替アプローチ"
 occultist_alternative_approach_desc:0 "全てのことが我々の伝統的な科学で説明できるわけではない。我々は現実、そしてその先に何があるのかを理解する代替の方法を見つけるだろう。"
 occultist_ancient_stories:0 "古の物語"
 occultist_ancient_stories_desc:0 "古の伝承は、今でさえ我々の最高の能力を超える偉業を語っている。我々が星を追いかけることに夢中になっている間に、他の者たちは我々には考えられない力を操る方法を見つけたのだ。"
 occultist_galactic_history:0 "銀河の歴史"
 occultist_galactic_history_desc:0 "我々は我々の先人たちから銀河について多くのことを学ぶことができる。"
 occultist_objectives:0 "秘術師の目標"
 occultist_objectives_desc:0 "これらが目標である。"
