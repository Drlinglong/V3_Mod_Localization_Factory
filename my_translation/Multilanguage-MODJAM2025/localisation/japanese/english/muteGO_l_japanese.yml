 occult_knowledge_crisis_description_title:"「秘術師」"
 occult_knowledge_crisis_description_intro:"「銀河コミュニティにおいて、歴史の軌跡をたどる者たちは、長らく到来する§R危機§!を予言してきた――それは全知性生命体に対する存在を脅かすものであり、かつてない目的の統一と犠牲を克服に要するだろう。もし、そもそも克服できるのであればだが。\n\nこの危機の性質に関する一般的な予言は、銀河外の暴食者の侵略、あるいは銀河の機械知性がささやかな反乱を起こすこと、あるいは別の存在次元から波及する継承戦争といった、空想的なものばかりだったが…\n\n今や、それが常に§R我々§!であることが明らかになった。」"
 occult_knowledge_crisis_description:"「$occult_knowledge_crisis_description_intro$\n\n数千年の間、我々は自身の限定された視点によって成長を阻害されてきた。もう終わりだ。我々は銀河に秘術の真実を教えよう。」"
 occult_knowledge_crisis_howto_title:"「秘術儀式」"
 occult_knowledge_crisis_howto:"「§H危機目標§!を追求することで£occult_knowledge£§H秘術知識§!が生成され、§H儀式§!を実行する能力を解放し、その効果を強化する。」"

