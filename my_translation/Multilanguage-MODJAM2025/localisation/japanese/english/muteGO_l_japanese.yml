 TRANSLATE_ANCIENT_SCRIPTURES:0 "古代の聖典を分析する"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "従来の科学だけでは不十分だと認識しました。銀河に存在するオカルトの力を理解するためには、利用可能な全ての古代の聖典を包括的に分析する必要があります。"
 TRANSLATE_ELDRITCH_MESSAGE:0 "異界のメッセージを解読する"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "我々が最近行った古の儀式の再現は、答えよりも多くの疑問を生みました。苦痛を伴う幻視が、我々のオカルティストたちの精神を蝕んでいます。しかし、地獄の恩人から授かったこれらの幻視こそが、オカルトの秘密を解き明かす鍵であると確信しています。"

