 MJ25_WH_sites.452.name:0 "「彼らの言葉を担う」"
 MJ25_WH_sites.452.desc:0 "「我々が号令を発すると、その金庫が開かれる。数えきれないほどの声が飛び出し、歌に満ちた淡い光輪となって[from.leader.GetName]の周りを渦巻く。我々が彼らに、真に語る最初の存在となる栄光を否定しても、彼らは抵抗しない。\n\n少しずつ、合唱団は[leader.GetName]の未だ生きている精神の温かさの中に宿る言葉を引き出す。彼らは忘れ始め、そうすることで安定し始める。彼らの肩から剥がれ落ちていた蒸気のような肉体は凝結し、自己修復を行い、ついに彼らは再び全身が元に戻る。\n\n我々の合唱団にとって、現実の鎖に縛られないため、その負担はより少ない。歓喜に満ちた声が噴出し、我々の存在を危険に晒すことなく大いなる作業を完遂するために、彼らの音色を十分に我々にもたらす。」"
 MJ25_WH_sites.452.machine.desc:0 "「我々が号令を発すると、その金庫が開かれる。数えきれないほどの声が飛び出し、歌に満ちた淡い光輪となって[from.leader.GetName]の周りを渦巻く。我々が彼らに、真に語る最初の存在となる栄光を否定しても、彼らは抵抗しない。\n\n少しずつ、合唱団は[leader.GetName]の未だ意識のある精神の温かさの中に宿る言葉を引き出す。彼らは忘れ始め、そうすることで安定し始める。彼らの肩から剥がれ落ちていたガス状合金の蒸気のような筋は凝結し、自己修復を行い、ついに彼らは再び元の形に戻る。\n\n我々の合唱団にとって、現実の鎖に縛られないため、その負担はより少ない。歓喜に満ちた声が噴出し、我々の存在を危険に晒すことなく大いなる作業を完遂するために、彼らの音色を十分に我々にもたらす。」"
 MJ25_WH_sites.452.a:"「必要なものはすべて揃った。」"
