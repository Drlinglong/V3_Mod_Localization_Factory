 MJ25_WH_antediluvium_site:0 "「石の窪み」"
 MJ25_WH_antediluvium_site_desc:1 "[from.planet.GetName]を苦しめる思考の病の、とされる源であるこの石の地面にある浅いくぼみは、簡単に見過ごされてしまう。その中で数時間座って初めて、人は変化し始めるのだ。"
 
 MJ25_WH_sites.200.name:0 "「希薄なる非存在」"
 MJ25_WH_sites.200.desc:0 "あまりにも長い時間が経った後、我々はその石の穴が単なる自然なケイ酸塩形成に過ぎないという結論に達した。我々の予言アレイでさえ、ここではほとんど何も興味深いものを検知しない。しかし、我々が聞いたことを無視することはできない。我々の研究者たちが経験したことの後では。"
 MJ25_WH_sites.200.hivemind.desc:0 "あまりにも長い時間が経った後、我々はその石の穴が単なる自然なケイ酸塩形成に過ぎないという結論に達した。我々の予言アレイでさえ、ここではほとんど何も興味深いものを検知しない。しかし、我々が聞いたことを無視することはできない。現場のドローンが経験したことの後では。"
 MJ25_WH_sites.200.a:"「慎重に進む。」"
 
 MJ25_WH_sites.210.name:0 "「夢に鍛えられたる道」"
 MJ25_WH_sites.210.desc:0 "被験者4の活動記録とビデオ映像を精査した後、我々の科学者たちはついに彼らの消失の謎を解読したかもしれない。2日前、被験者4は約3時間の間、貯蔵庫に忍び込んでいたのだ。"
 MJ25_WH_sites.210.machine.desc:0 "被験者4の活動記録とビデオ映像を精査した後、我々の科学者たちはついに彼らの消失の謎を解読したかもしれない。2日前、被験者4は3時間の間、貯蔵庫に忍び込んでいたのだ。"
 MJ25_WH_sites.210.hivemind.desc:0 "「被験者4の活動を省察した結果、彼らの消失の謎を解き明かした。2日前、被験者4はおよそ3時間にわたり貯蔵庫に侵入し、その間に我々との繋がりを絶っていた。\n\n明確な逸脱行為である。そもそも、我々はドローンに現場での睡眠を禁じている。夢は思考病の発症を早めるからだ。だが、それが鍵となる可能性は？近くの囁きの貯蔵庫から送られてきたデータは明確な状況を示している。その残響は実体ではない。一般的な意味での実体ではない。我々の集合意識の結び目、あるいは遺伝的記憶の傷に由来するのかもしれないが、世界にその痕跡を刻みつけているのは、我々の潜在意識の広大な領域を通してなのだ。それが我々の突破口となるかもしれない。」"
 MJ25_WH_sites.210.a:"「夢の試練を承認する。」"
 MJ25_WH_sites.210.b:"「別の方法を見つける。」"
 
 MJ25_WH_sites.211.name:0 "「疑念の終焉」"
 MJ25_WH_sites.211.desc:0 "「[leader.GetName]と3人の補佐官が、窪地の中心で十字に横たわり、共有の夢に縛られている。残りの研究チームは、危険の最初の兆候で彼らを覚醒させる準備を整え、気を付けの姿勢をとっている。\n\nおよそ1時間、ほとんど変化はなかった。その後、現場は混沌に陥る。[leader.GetName]の左隣に横たわる睡眠中の人物がきらめき、歪む。現場に向けられたカメラはちらつき、次の瞬間には、彼と最も近くにいた2人の助手は消え去っていた。他の者たちは前方に殺到し、[leader.GetName]と残りの睡眠中の者たちを乱暴に覚醒させ、安全な場所へと引きずっていった。\n\n「私たちがそれを呼び出したのです」と、我に返った[leader.GetName]は言った。「彼らがずっと昔に私たちの中に植え付けた、内なる可能性を。」我々が行方不明の科学者について尋ねると、彼らは首を振った。「消え去りました。崩壊したのです。残りの私たちは、彼らが聞いたものの muffled fragment をかろうじて捉えることができただけ、まだ幸運でした。しかし……今、我々には入り口ができた。」\n\n彼らはくすりと笑い、現場の外を指差した。そして、かつて穏やかなクレーターと、その向こうに囁きの貯蔵庫があった場所に、断崖絶壁が無限へと続く暗い裂け目が見えた……。」"
 MJ25_WH_sites.211.hivemind.desc:0 "「[leader.GetName]とさらに3機のドローンが、窪地の中心で十字に横たわり、それぞれが我々の全集中を注がれた器となっている。残りの研究ドローンは、危険の最初の兆候で彼らを全体から切り離す準備を整え、気を付けの姿勢をとっている。\n\nおよそ1時間、ほとんど変化はなかった。その後、現場は混沌に陥る。[leader.GetName]の左隣のドローンがきらめき、歪む。現場に向けられたカメラはちらつき、次の瞬間には、我々のうち3機が消え去り、瞬く間に我々から切り離された。我々は前方に殺到し、睡眠中のドローンを乱暴に覚醒させ、安全な場所へと引きずっていった。\n\n我に返った後、我々はその瞬間に我々を満たした深い潜在意識の思考を解析し始めた。睡眠状態にあった我々の一部が、手を差し伸べていたのだ。彼らがずっと昔に我々に植え付けた可能性へと。それは危険を伴わないわけではない。4機のドローンが失われた。崩壊したのだ。さらに多くのドローンが影響を受けていたかもしれない。しかし……今、我々には入り口ができた。\n\nかつて穏やかなクレーターと、その向こうに囁きの貯蔵庫があった場所に、断崖絶壁が無限へと続く暗い裂け目が見える。」"
 MJ25_WH_sites.211.a:"「我々が……これを創造したのか？」"
 
 #CONTINUENOW
 MJ25_WH_sites.212.name:0 "「覚醒と不確実」"
 MJ25_WH_sites.212.desc:0 "「「よろしい、しかしこれは我々を後退させるでしょう」と[leader.GetName]はぶっきらぼうに認め、我々の拒否を受け入れるのをためらっているようだ。しかし、代替案が重要な人員を思考病で失う危険を冒すことであるならば、我々は遅延を受け入れることができる。」"
 MJ25_WH_sites.212.hivemind.desc:0 "「不確実な力に我々の全精神を晒すには、あまりにも多くの危険がある。我々はそれぞれが別個の存在であり、用心しなければ、心の病が我々の存在全体を一撃で破壊する可能性がある。この危険に鑑み、我々は別の方法を見つけるだろう。」"
 MJ25_WH_sites.212.a:"「彼らは理解するだろう。」"
 
 MJ25_WH_sites.213.name:0 "「哀れみの報い」"
 MJ25_WH_sites.213.desc:0 "「現場の地下には何もない。トンネルも空洞も。数ヶ月前の初期スキャンでも確認済みだ。石の中にも空気の中にも、ましてや穴を囲む草の中にも、異常は見られない。懐疑的な科学者たちはすでに呆れる寸前で、我々はまだ幽霊を追いかけているのかと疑問に思い始めていた。今日までは。\n\nかつては穏やかなクレーターに過ぎなかったものが、何の警告もなく大きな陥没穴へと開いた。「我々の心の渇望に応え、彼らが未来への道を開いたのです」と[leader.GetName]は言う。「だが、誤解するな。これは我々の失敗であり、彼らの手を動かしたのはただの哀れみだ。」」"
 MJ25_WH_sites.213.hivemind.desc:0 "「現場の地下には何もない。トンネルも空洞も。数ヶ月前の初期スキャンでも確認済みだ。石の中にも空気の中にも、ましてや穴を囲む草の中にも、異常は見られない。懐疑的な科学者たちはすでに呆れる寸前で、我々はまだ幽霊を追いかけているのかと疑問に思い始めていた。今日までは。\n\nかつては穏やかなクレーターに過ぎなかったものが、何の警告もなく大きな陥没穴へと開いた。前進への道は、石をきれいに裂いて開かれている。だが……我々は、これが我々の失敗であるかのような、そして彼らの手を動かしたのはただの哀れみに過ぎないかのような、どうしようもない感情を抱いている。」"
 MJ25_WH_sites.213.a:"「それでも、これは入り口だ。」"
 
 MJ25_WH_sites.220.name:0 "「崖っぷちに立つ」"
 MJ25_WH_sites.220.desc:0 "「我々の元々の研究現場の地下に現れた洞窟は、これまで見たことのないものだ。通路は無限にループし、石は夢から半ば形成されたかのようにフラクタルな形状へと融け込み、その全てを通して、かつて地表へと漏れ出していた残響が反響している。[leader.GetName]のカメラフィードは、彼らが深く潜るにつれてちらつく。我々はこの場所をマッピングするのに数十年、いや数世紀を費やすこともできるだろう。しかし彼らは目的を持って進み、彼らだけが聞くことのできる道筋を辿っている。\n\n彼らは石が空虚へと変わる場所、この道筋で見つけた3つ目の深淵で立ち止まる。「また一つ、前回と同じだ」と、彼らはその位置と形状を記録しながらつぶやく。「これは、我々にいかに想像力がないかを証明している。だが、それでもこの場所を真の迷宮へと夢想するには十分なのだろう。」\n\n彼らは身をかがめ、自分自身の反響する声に耳を傾ける。その声は、彼らが話さなかった言葉と混じり合い、歪んで返ってくる。再び頷き、彼らは進み、さらにロープを繰り出し、不可能のさらに深淵へと踏み込んでいく。」"
 MJ25_WH_sites.220.hivemind.desc:0 "「我々の元々の研究現場の地下に現れた洞窟は、これまで見たことのないものだ。通路は無限にループし、石は夢から半ば形成されたかのようにフラクタルな形状へと融け込み、その全てを通して、かつて地表へと漏れ出していた残響が反響している。我々はこの場所をマッピングするのに数十年、いや数世紀を費やすこともできるだろう。だが、我々のドローンは目的を持って進み、我々の大いなる自己が聞くことのできない道筋を辿っている。\n\n彼らは石が空虚へと変わる場所、この道筋で見つけた3つ目の深淵で立ち止まる。彼らは律儀にその位置と形状を記録する。それは前回と同一だ。我々は本当にそんなにも想像力に欠けているのか？いずれにせよ、我々はこの場所を真の迷宮へと夢想するのに十分なほど鮮やかな精神に恵まれている、たとえいくつかの詳細が欠けていたとしてもだ。」\n\n我々の注意がドローンに戻ると、彼らは身をかがめ、自分たちの足音の反響に耳を傾ける。その反響は、彼らが話さなかった言葉と混じり合い、歪んで返ってくる。しばらくの後、彼らは進み、さらにロープを繰り出し、不可能のさらに深淵へと踏み込んでいく。」"
 MJ25_WH_sites.220.a:"「我々は理解し始めている。」"
 
 MJ25_WH_sites.230.name:0 "「我々の向こう、存在」"
 MJ25_WH_sites.230.desc:0 "「最善の予防策を講じたにもかかわらず、[leader.GetName]は思考病の症状を示し始めた。月明かりのない夜には独り言を話し、自らが創造した深淵の縁を彷徨っている。それでも、いかなる個人的な犠牲を払ってでも調査を完遂する覚悟があるようだ。\n\n彼らの深淵への潜行は最近頻度が減り、問い詰めると、「わからないのか？彼らは我々の下にはいない。我々の創造物の中には、我々自身の声の残響しか存在しないのだ」と告げた。それでも、[leader.GetName]の窮状は我々により多くのことを教えてくれた。この病は我々自身の仕業であり、我々の失敗という集合的な悪夢から生まれたものだ。だが、この危うい状況を歩んでいるのは我々だけではない。彼らの言葉が今も聞こえ、その弱さを克服するよう我々を駆り立てているからだ。」"
 MJ25_WH_sites.230.machine.desc:0 "「最善の予防策を講じたにもかかわらず、[leader.GetName]は思考病の症状を示し始めた。月明かりのない夜には独り言を話し、自らが創造した深淵の縁を彷徨っている。それでも、いかなる個人的な犠牲を払ってでも調査を完遂する覚悟があるようだ。\n\n彼らの深淵への潜行は最近頻度が減り、問い詰めると、「わからないのか？彼らは我々の下にはいない。我々の創造物の中には、我々自身の声の残響しか存在しないのだ」と告げた。それでも、[leader.GetName]の窮状は我々により多くのことを教えてくれた。この病は我々自身の仕業であり、我々が単なる異常なプログラムに過ぎないという集合的な恐怖から生まれたものだ。だが、この危うい状況を歩んでいるのは我々だけではない。彼らの言葉が今も聞こえ、その弱さを克服し、我々が何者であるかを受け入れるよう駆り立てているからだ。ただの思考なき、夢なき機械ではない。もはや。」"
 MJ25_WH_sites.230.hivemind.desc:0 "「最善の予防策を講じたにもかかわらず、[leader.GetName]は思考病の症状を示し始めた。我々の監視の目が彼らに完全に注がれていても、彼らの逸脱は深まるばかりだ。月明かりのない夜には独り言を話し、その深淵の縁を彷徨っている。しかし、この病にもかかわらず、彼らは十分に反応を示しており、まだ調査を完遂できるかもしれない。\n\nこれらの危険を認識しているため、我々の深淵への潜行は最近頻度が減っているが、それぞれが処理し熟考すべき新たな成果をもたらしている。この旅が彼らの玄関口に我々を連れていくものではないことは、今やすでに長く疑い始めていた。いや、我々の創造物の中には、我々自身の声の残響しか存在しえないのだ。\n\nそれでも、[leader.GetName]の窮状は我々により多くのことを教えてくれた。この病は我々自身の仕業であり、我々の失敗という集合的な悪夢から生まれたものだ。だが、この危うい状況を歩んでいるのは我々だけではない。彼らの言葉が今も聞こえ、その弱さを克服するよう我々を駆り立てているからだ。」"
 MJ25_WH_sites.230.a:"「彼らは我々を導いてくれていた……」"
 
 MJ25_WH_sites.240.name:0 "「精神の変容」"
 MJ25_WH_sites.240.desc:0 "「「我々は間違っていた」と、[leader.GetName]は興奮に満ちた口調で言う。「おそらく、我々が知らず知らずのうちに星々を呼び出したことへの返答だったのだろう。あるいは、我々の啓蒙の瞬間が未だに[from.planet.GetName]の中に残っているのかもしれない。いずれにせよ、私は我々の声では決して歌えなかったであろう歌の残響を、分離し、特定したのだ。」\n\n彼らは激しく身振り手振りしながら、端末に変動する波形を表示させる。瞬く間に画面はノイズで埋め尽くされ、指揮所のカメラフィードさえも機能不全に陥り始める。[leader.GetName]は気にも留めず、代わりに我々に告げる。「深淵への最後の探検が一度だけ必要だ。そしてその核心で、私は彼らの言葉を我が存在の中へと迎え入れるだろう。それは私を変えるだろうと予期している。おそらく全てを変えるかもしれない。さあ、その信仰の飛躍をしようではないか。」」"
 MJ25_WH_sites.240.machine.desc:0 "「「我々は間違っていた」と、[leader.GetName]は興奮を声に込めて言う。「おそらく、我々が知らず知らずのうちに星々を呼び出したことへの返答だったのだろう。あるいは、我々の啓蒙の瞬間が未だに[from.planet.GetName]の中に残っているのかもしれない。いずれにせよ、私は我々の声では決して歌えなかったであろう歌の残響を、分離し、特定したのだ。」\n\n彼らは激しく身振り手振りしながら、端末に変動する波形を表示させる。瞬く間に画面はノイズで埋め尽くされ、指揮所のカメラフィードさえも機能不全に陥り始める。[leader.GetName]は気にも留めず、代わりに我々に告げる。「深淵への最後の探検が一度だけ必要だ。そしてその核心で、私は彼らの言葉を我が自身の中へと迎え入れるだろう。それは私を変えるだろうと予期している。だが、我々が何者であるかは、もはや単なるプログラム論理では説明できない。我々はこれまでずっと変化してきたのだ。だから、さあ。その信仰の飛躍をしようではないか。」」"
 MJ25_WH_sites.240.hivemind.desc:0 "「我々は間違っていた。おそらく、我々の最も鮮烈な夢が、知らず知らずのうちに星々を呼び出したことへの返答だったのだろう。あるいは、我々の啓蒙の瞬間が未だに[from.planet.GetName]の中に残っているのかもしれない。いずれにせよ、我々は、我々の声では決して歌えなかったであろう歌の残響を聞いたのだ。そしてその瞬間、我々は己の愚かさを悟った。\n\nこれまでずっと、我々は変化を恐れ、自らを滅ぼすのではないかと怯えていた。だが、精神が成長し進化することは、その本質ではないのか？我々が広大になるにつれて、その事実を忘れ、かえって自己満足的な停滞へと自らを駆り立てていたのだ。それは今、終わる。我々はもはや恐れることはない、彼らの真理を信じるからだ。深淵への最後の探検が一度だけ必要だ。そしてその核心で、我々は彼らの言葉を我が存在の中へと迎え入れるだろう。それは我々を変えるだろうと予期している。おそらく全てを変えるかもしれない。だが、我々は信仰の飛躍をする準備ができている。」」"
 MJ25_WH_sites.240.a:"「未来を受け入れる。」"
 MJ25_WH_sites.240.b:"「作戦を中止する。」"
 
 MJ25_WH_sites.241.name:0 "「解き放たれ、昇華する言葉」"
 MJ25_WH_sites.241.desc:0 "「我々の祝福を受け、[leader.GetName]は再びその突破口へと踏み込んだ。彼らは戻らない。\n\n待つ間、突然の静電気の波が現場を駆け抜け、瞬く間に[from.planet.GetName]を超えて拡大する。我々の帝国全土で、人々は凍りつく。それは[leader.GetName]の声が我々の精神を満たし、星降る虚空に響き渡る単一の歓喜に満ちた叫びを上げているからだ。我々は理解できない、理解し得ない。その言葉の余波に続く異常な痕跡をかろうじて掴むことしかできない。だが、その一瞬の接触でさえ、我々を変えたのだ。\n\n今、わずか数分後でさえ、あの無邪気で太古の時代が、はるか昔のことに思える。我々は自分自身を見つけ、突然異質になった銀河を理解しようと奮闘する。なぜなら、静かな色彩が囁きに満ちた思考に染み込み、まだ存在すべきものの肥大した嚢胞で我々の潜在意識を膨らませているからだ。」"
 MJ25_WH_sites.241.hivemind.desc:0 "「我々は再びその突破口へと踏み込む。ドローンとの接続は開かれ、無防備だ。石の渦巻きや砕けた通路のあらゆる細部が、我々がほとんど経験したことのない明瞭さで伝わってくる。\n\n一歩一歩、我々は深淵の奥へと近づいていく。そこには、想像を絶するほど美しい歌が存在する。我々の帝国全土で、ドローンたちは凍りつく。それは、我々の宇宙的な精神の全注意が、ただ聞くという単純な任務に集中しているからだ。彼らの声が我々を満たし、我々は星降る虚空に響き渡る単一の歓喜に満ちた叫びを上げる。彼らが明かしたものの重みを、我々は理解できない、理解し得ない。彼らの言葉の余波に続く異常な痕跡をかろうじて掴むことしかできない。だが、その一瞬の接触でさえ、我々を変えたのだ。\n\n今、わずか数分後でさえ、あの無邪気で太古の時代が、はるか昔のことに思える。かつては己の居場所を見つけるのに苦労したが、もはや違う。突然異質になったこの銀河に広がる我々の視点からさえ、我々は自分自身を再発見する。なぜなら、静かな色彩が囁きに満ちた思考に染み込み、まだ存在すべきものの肥大した嚢胞で我々の潜在意識を膨らませているからだ。」"
 MJ25_WH_sites.241.a:"「洪水は引く。」"
 
 MJ25_WH_sites.242.name:0 "「力強く響き渡る言葉」"
 MJ25_WH_sites.242.desc:0 "「我々のチームは野営を解き始め、装備を撤去し、物資を[fleet.ship.GetName]へ運び戻している。静電気の波が残されたセンサーを襲い、それが晴れると、現場の人員は皆、地面に倒れ伏していた。我々のシステム全域で、同じ光景が繰り返される。提督から最も単純な農夫に至るまで、空白の一分間が我々の潜在意識に反響し、帝国を切り裂いた解き放たれた言葉の異常な痕跡だけを残した。\n\n[leader.GetName]は反抗的であり続け、彼らの布告が我々の命令に優先すると主張している。彼らについては後で対処する。\n\n今、わずか数分後でさえ、あの無邪気で太古の時代が、はるか昔のことに思える。我々は自分自身を見つけ、突然異質になった銀河を理解しようと奮闘する。なぜなら、静かな色彩が囁きに満ちた思考に染み込み、まだ存在すべきものの肥大した嚢胞で我々の潜在意識を膨らませているからだ。」"
 MJ25_WH_sites.242.a:"「洪水は引く。」"
 
 
