 MJ25_WH_sites.460.name:0 "「漂流する錨」"
 MJ25_WH_sites.460.desc:0 "「全人民の信仰を伝達することは、いかなる精神にとっても長く耐え難い重荷である。不幸にも、[leader.GetName]にとって、その破綻点が訪れた。\n\n彼らは研究チームの心配するメンバーに助けられながらも、どうにか進もうとするが、もはやこれ以上は無理だと明らかである。既に彼らの精神はひび割れ始め、上空にある彼らの肉体もまた同じだ。彼らがますます希薄になるにつれて、差し迫った崩壊のオーロラのような輝きが彼らの周りに築かれ始める。\n\n我々には既にあまりにもはっきりと見える。もし彼らが錨の全重量を背負い続けるなら、彼らは失われるだろう。」"
 MJ25_WH_sites.460.hivemind.desc:0 "「いかなる単一のドローンも、我々のゲシュタルトの全重量を背負うよう意図されていなかった。そのような精神の信仰を伝達することは、いかなる存在にとっても長く耐え難い重荷である。不幸にも、[leader.GetName]にとって、その破綻点が訪れた。\n\n我々が彼らの負担を軽減するためにできることをする中、彼らはどうにか進もうとするが、もはやこれ以上は無理だと明らかである。既に彼らの協調は破綻し、彼らの意志の破片は上空にある彼らの肉体と同様に、我々の魂の海へとさらに断片化していく。彼らがますます希薄になるにつれて、差し迫った崩壊のオーロラのような輝きが彼らの周りに築かれ始める。\n\n我々には既にあまりにもはっきりと見える。もし彼らが錨の全重量を背負い続けるなら、彼らは失われるだろう。」"
 MJ25_WH_sites.460.a:"「我々には何もできない…」"
 MJ25_WH_sites.460.b:"「星歌合唱団に負担を移す」"
 MJ25_WH_fail_not_enough_voices:"「$TRIGGER_FAIL$我々の星歌合唱団に参加した声が少なすぎる。」"
 
 MJ25_WH_sites.461.name:0 "「一つの意志の破片」"
 MJ25_WH_sites.461.desc:0 "「我々は集合的無意識の深淵を慎重に進む。しかし、いかに慎重に進んでいようとも、そこには大きな危険が伴う。我々のチームだけでなく、我々全員にとってだ。一歩間違えれば、我々のすべてが変わってしまうかもしれない。\n\nこの広大な概念空間において、[from.leader.GetName]の部下の一人が過ちを犯した。制御不能な恐怖の一瞬に呑み込まれ、彼らは自らを無数の我々の民の精神に散りばめられた状態にある。その見習いは既に我々にとって失われたが、彼らの終焉の反響は、その破片が宿ってしまった者たちを脅かしている。\n\n彼らが次々と崩壊の淵へと引きずり込まれる中、彼らの命を救うためには、これらの砕け散った断片を迅速に抽出しなければならないだろう。」"
 MJ25_WH_sites.461.hivemind.desc:0 "「我々は集合的無意識の深淵を慎重に進む。しかし、いかに慎重に進んでいようとも、そこには大きな危険が伴う。我々は我々自身の内にあり、理解の限界を超えている。我々のように広大な精神であっても、容易に破壊され得る。一歩間違えれば、我々のすべてが変わってしまうかもしれない。\n\nこの広大な概念空間において、我々のプロセスの一つが異常をきたした。我々の原始的本能の深淵から引きずり出された、制御不能な恐怖の一瞬に呑み込まれ、その思考の巻きひげが我々の広大な精神全体に散らばる。我々は後ずさり、その致死的な恐怖に抗して身構える。我々の精神の縁が崩れ始めるにつれ、我々は迅速にその有害な思考を近くのドローンに叩き込み、我々の全体から切り離す。\n\n我々自身の一部を切断することは決して容易ではない。だが、ここでは、それは必要であった。」"
 MJ25_WH_sites.461.a:"「許容される損失だ。」"
 MJ25_WH_sites.461.b:"「彼らを救うために、我々がなすべきことをする。」"
 
 MJ25_WH_sites.462.name:0 "張り詰めた筋に沿って"
 MJ25_WH_sites.462.desc:0 "広大な網状の筋が、我々の研究チームが通過する境界空間に張り巡らされている。彼らは同胞の精神と直接接触することで何が起こるかを恐れ、何も乱さないよう注意を払っている。\n\nだが時として、注意だけでは十分ではない。うねるような震えが貫き、空間そのものを変容させる。[from.leader.GetName]はつまずき、輝く繊維の一つに触れてしまう。\n\n精神波が我々を貫き、思考を霧散する破片へと引き裂く。不快感はすぐに消え去ったが、我々は最も脆弱な者がこれほど幸運ではないだろうと恐れている。"
 MJ25_WH_sites.462.hivemind.desc:0 "広大な網状の筋が、我々の探求する精神がうねり進む境界空間に張り巡らされている。我々は存在の根源と直接接触することで良からぬ事態が生じ得ることを知りつつ、何も乱さないよう注意を払っている。\n\nだが時として、注意だけでは不十分である。うねるような震えが貫き、空間そのものを変容させる。我々の断片はつまずき、輝く繊維の一つに触れてしまう。\n\n精神波が我々を貫き、思考を霧散する破片へと引き裂く。不快感はすぐに消え去ったが、その不協和音が我々のドローンの中で最も脆弱なものに染み渡るのをすでに感じている。"
 MJ25_WH_sites.462.a:"それは我々が負わねばならぬ代償である。"
 
 MJ25_WH_sites.463.name:0 "経験的進化"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName]は進化している。他に言いようがない。我々の種のあらゆる本能と経験の狭間で、我々の多くの自己がすでに彼らに注ぎ込まれている。\n\n彼らの飢えた精神はそれを貪り、ますます迷宮のように複雑化していく。そのような稀有な精神の卓越した可塑性のみが、彼らがこの流入に耐えることを可能にする。\n\n彼らがなろうとしているものは、疑いなく彼らの任務を助けるだろう。彼らの旅の終わりが来た時に、彼らがなお我々の一員として存在し続けるかどうかは、まだ見通せない。"
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName]は進化している。他に言いようがない。我々の多くの自己がすでに彼らに注ぎ込まれているため、彼らの意思の火花は、我々の広範な経験を、彼らの比較的小さな存在へと容易に引き込む。\n\n彼らの飢えた精神はそれを貪り、ますます迷宮のように複雑化していく。我々は彼らにより多くの成長の余地を与え、流入に耐えさせるため、我々の全体へのより大きなアクセスを許可する。\n\n彼らがなろうとしているものは、疑いなく彼らの旅を最後まで見届けるのを助けるだろう。しかしながら、我々がこれほど多くを単一のドローンに与えたことは一度もない。彼らがその任務を超えて存続するかどうかは、いまだ見通せない。"
 MJ25_WH_sites.463.a:"彼らはまだ任務を遂行可能である。"
 
 MJ25_WH_sites.471.name:0 "松明を渡す"
 MJ25_WH_sites.471.desc:0 "悲劇が起こり、我々の錨が失われた。しかし、あらゆる不利な状況にもかかわらず、[fromfrom.leader.GetName]のチームは、我々の潜在意識の潮流に漂いながらも生き残っている。\n\n本来ならば、彼らもまた崩壊する夢想空間に飲み込まれていたはずだ。しかし…それは安定したままだ。\n\nこの件を調査した結果、我々は唯一可能な結論に至った。[fromfrom.leader.GetName]はある意味で、まだ生きている。彼らの肉体的死の瞬間に、彼らの精神は任務を完遂させるための必死の試みとして、我々の別の科学者の精神に強く結びついたに違いない。"
 MJ25_WH_sites.471.hivemind.desc:0 "悲劇が起こり、我々の錨が失われた。しかし、あらゆる不利な状況にもかかわらず、我々が潜在意識の潮流を航行し続ける中で、我々の潜在意識の精神空間は安定したままだ。\n\n我々はすでにその理由を理解している。我々の高次思考プロセスに再配置が駆け巡るのを感じる。我々は錨を必要とし、ゆえにすでに別の錨を創造した。適切なドローンが特定され、我々の信仰の輝く本質で満たされ、任務を継続する準備が整えられた。しかし、もしそのような事態が再び発生した場合、我々は別の者がその松明を引き継ぐ準備を整えていることを確実にしなければならない。"
 MJ25_WH_sites.471.a:"彼らは今、我々の錨である。"
 MJ25_WH_sites.471.b:"我々の錨は新たな肉体に宿り、存続する。"
 
 MJ25_WH_sites.472.name:0 "夢の終焉"
 MJ25_WH_sites.472.desc:0 "悲劇が起こり、我々の錨が失われた。星歌の揺り籠は静まり返り、そのベッドは、精神が引き裂かれた者たちの生ける屍で満たされている。\n\n[fromfrom.leader.GetName]のチームには、揺り籠の広間に響く新たな囁きを除けば生存者はいない。彼らに勝ち目はなかった。我々の結集した信仰を導く錨がなければ、星々の歌はほんの一瞬で彼らを奪い去った。\n\n彼らの旅を覚えている者は誰も残っていない。我々はそれを再び始めなければならないだろう。"
 MJ25_WH_sites.472.hivemind.desc:0 "悲劇が起こり、我々の錨が失われた。星歌の揺り籠は静まり返り、我々の精神の亜空間が我々の意識に崩れ落ちる。\n\n自らを解放するため、我々は深淵を探るそれらの断片との接続を断ち切らねばならなかった。本能的な思考の潮流が彼らを打ち砕くために押し寄せる中でも。我々のそれらの部分は失われたが、我々のより大きな自己は生き残った。\n\nしかし、我々の上昇において、我々は学んだことを切り離すことを余儀なくされ、我々の最も深い自己への旅の記憶は曖昧で不明瞭になる。我々はそれを再び始めなければならないだろう。"
 MJ25_WH_sites.472.a:"我々は挫けないだろう。"
 MJ25_WH_sites.472.a.tt:"§r星歌の揺り籠§!考古学サイトがステージIにリセットされた。"
 
