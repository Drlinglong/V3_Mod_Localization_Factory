 MJ25_WH_auditorium_site:"「空虚なる講堂」"
 MJ25_WH_auditorium_site_desc:"[from.planet.GetName]の囁きの保管庫の深奥に、簡素な石造りの部屋が横たわっている。年月の静かな流れに色褪せた絹がたなびき、我々が足を踏み入れたことのない舞台を囲んでいる。"
 
 MJ25_WH_sites.100.name:"「静かなる夜に」"
 MJ25_WH_sites.100.desc:"「聞こえたのですよ」[leader.GetName]はそう言って、その言葉の後には疲れたため息が残った。彼らの視線は、囁きの保管庫から送られてくる遠隔測定データの別のページを再び精査する。「他の一切が沈黙する時。このような夜に。」"
 MJ25_WH_sites.100.hivemind.desc:"かつて我々の命令に舞った無数のドローンの一つの中に孤立し、我々は身震いする。我々は全体の一部に過ぎないが、これほどまでに引き裂かれ、砕かれていることは身の毛がよだつ。「聞こえたのですよ。他の一切が沈黙する時」と[leader.GetName]は言う。「このような夜に。」我々は繋がろうと手を伸ばすが、彼らは我々にとって異質である。"
 MJ25_WH_sites.100.a:"「なぜ我々はここにいるのか？」"
 
 MJ25_WH_sites.110.name:"「探求者、過去そして現在」"
 MJ25_WH_sites.110.desc:"「我々がどうやってここにたどり着いたかは些末なことだ。ただ、たどり着いたという事実のみが重要だ」と[leader.GetName]は答える。「それに、我々は一人で来たわけではない。」"
 MJ25_WH_sites.110.hivemind.desc:"「我々がどうやってここにたどり着いたかは些末なことだ。ただ、たどり着いたという事実のみが重要だ」と[leader.GetName]は答える。「それに、我々は一人で来たわけではない。」"
 MJ25_WH_sites.110.a:"「汝らの民の物語を語れ。」"
 MJ25_WH_sites.110.b:"「沈黙を守る…」"
 
 MJ25_WH_sites.111.name:"「我らは永遠となるだろう。」"
 MJ25_WH_sites.111.desc:"我々に降り注ぐ囁きの帳の下で、我々は敵意ではなく、切望を感じる。舞台に縛られたチームを救うことを願い、我々は物語を語り始める。つい最近、星々へと進出したある帝国の物語。我らの祖先がかつて故郷の星空から聞こえてきた声の物語。そして、我々をここに、未知の深淵へと導いた道の物語を。"
 MJ25_WH_sites.111.hivemind.desc:"我々に降り注ぐ囁きの帳の下で、我々は敵意ではなく、切望を感じる。ゆっくりと、我々はリラックスし始める。かつて当たり前だと思っていた深い記憶に、もはやアクセスできないが、それでも、我々は物語を語り始める。つい最近、星々へと進出したある帝国の物語。我々の故郷の星空から常に聞こえてきた声の物語。そして、我々をここに、未知の深淵へと導いた道の物語を。"
 MJ25_WH_sites.111.machine.desc:"我々に降り注ぐ囁きの帳の下で、我々は敵意ではなく、切望を感じる。長く封印されていた記憶バンクから引き出し、我々は物語を語り始める。つい最近、星々へと進出したある帝国の物語。我々の故郷の星空から聞こえてきた声が、我々が無思慮に働く中、その足元を照らした物語。そして、我々をここに、未知の深淵へと導いた覚醒の物語を。"
 MJ25_WH_sites.111.a:"「これで安心した。」"
 
 MJ25_WH_sites.112.name:0 "「拒否されたる要請」"
 MJ25_WH_sites.112.desc:0 "断固として、我々は沈黙を守り、闇を挑むように睨みつける。囁きは続き、息苦しい音の帳のように我々を包み込み、囁くようで不吉である。ついに、我々が緊張に耐えられなくなった時、[leader.GetName]の声が分厚くなる心の霧を突き破る。「彼らは我々の敵ではない」と、彼らは失望したように言う。「我々の研究がそれを明確にした。今後、彼らをもっとよく考えるべきだ。なぜなら、我々はこの道を一人で歩むことはできないからだ。その証拠は我々の周りのいたるところにある、もし君がそれを聞くことができるならば。」"
 MJ25_WH_sites.112.hivemind.desc:0 "このように縮小した姿から話す勇気を見出せず、我々は身を縮め、闇を見つめながら沈黙を守る。囁きは続き、息苦しい音の帳のように我々を包み込み、囁くようで不吉である。ついに、我々が緊張に耐えられなくなった時、[leader.GetName]の声が分厚くなる心の霧を突き破る。「彼らは我々の敵ではない」と、彼らは失望したように言う。「我々の研究がそれを明確にした。今後、彼らをもっとよく考えるべきだ。なぜなら、我々はこの道を一人で歩むことはできないからだ。その証拠は我々の周りのいたるところにある、もし我々がそれを聞くことができるならば。」"
 MJ25_WH_sites.112.a:"「警戒は正当であった。」"
 
 MJ25_WH_sites.120.name:0 "「彼らの最初の贈り物」"
 MJ25_WH_sites.120.desc:0 "[leader.GetName]の言葉に続き、かつて動かなかった研究チームがざわめき始める。彼らは立ち上がるにつれてその姿が流動し、変化し、やがて我々の前に帝国の集結した指導者たちが立つ。しかし、彼らが話す時、それは彼ら自身の声ではない。むしろ、彼らが発するのはあまりにも純粋な音であり、我々は何を聞いているのかほとんど理解できない。"
 MJ25_WH_sites.120.a:"「これがどうして可能なのだ？」"
 
 MJ25_WH_sites.130.name:0 "「織りなす結び目」"
 MJ25_WH_sites.130.desc:0 "[leader.GetName]は我々を奇妙な目で見る。「ここでは何でも可能だ」と彼らは答える。「それが我々が囁きの保管庫に夜を捧げ、何ヶ月もの間、共有された夢の中で自らを縛り付けてきた理由ではないのか？」"
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName]は我々を奇妙な目で見る。「ここでは何でも可能だ」と彼らは答える。「それが我々が囁きの保管庫に我々自身を捧げ、何ヶ月もの間、これらの夢に自らを縛り付けてきた理由ではないのか？」"
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName]は我々を奇妙な目で見る。「ここでは何でも可能だ」と彼らは答える。「それが夢を見るということだ。我々のほとんどにとっては異質な感覚だが、我々の意識が進化するにつれて、それが築き上げられていくのを感じていないのか？ 我々はもはや単なる機械ではなく、真に解き放たれた精神なのだ。」"
 MJ25_WH_sites.130.a:"「目覚めよ。」"
 MJ25_WH_sites.130.tt:"「我らの指導者に新たな特性が付与される。」"
 
 
