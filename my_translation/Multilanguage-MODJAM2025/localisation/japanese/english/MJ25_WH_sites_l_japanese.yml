 MJ25_WH_sites.360.name:0 "砕けた全体"
 MJ25_WH_sites.360.desc:0 "沼地を横切り、薄い空気に亀裂が広がり、固まった液体がだらりと長い帯状に漂い漏れ出す。これらをただ見つめるだけでも、頭痛やめまいが生じ、星歌に触れたこれらの土地に内在する危険を示唆している。\n\nその危険は、[leader.GetName]の背後に別の亀裂が自然発生した際にすぐに明らかになった。彼らの補佐官の一人が彼らを突き飛ばして避けさせようとするが、亀裂は両者を飲み込む。一瞬にして、彼らは砕けた鏡の中の残像のように歪み、その裂け目に吸い込まれていった。\n\n残りのチームは、その裂け目が震え、そして再び閉じられるのを、ただ厳粛に見つめるしかなかった。[leader.GetName]の痕跡は、薄れる風に乗って運ばれる新たな二つの声を除いて、何も残っていなかった。"
 MJ25_WH_sites.360.a:"もっと注意しなければならない…"
 
 MJ25_WH_sites.361.name:0 "歪んだ夢"
 MJ25_WH_sites.361.desc:0 "砕かれた保管庫の肥大した残骸の中では、不変性が失われる。星歌の潮が満ち引きするにつれて、大地そのものが螺旋を描くように流れ、歪んでいく。しかし、ここで歪むのは大地だけではない。時間、空間、さらには現実の法則そのものすら、夢が全てを支配する空間においては、単なる示唆に過ぎない。\n\n最善の努力にもかかわらず、我々の研究チームは沼地を横断する変わりやすい潮流に遭遇してしまった。一瞬にして、ノートは書き換えられ、データは希薄になり、数週間の作業が無に帰した。"
 MJ25_WH_sites.361.a:"これは単なる気晴らしに過ぎない。"
 
 MJ25_WH_sites.363.name:0 "繋がれていない"
 MJ25_WH_sites.363.desc:0 "ハウリング・フェンは危険なほど腐食性がある。肉体ではなく、中に踏み入る全ての者の精神に対してだ。\n\nそれは驚くにはあたらない。なぜなら、ここでは彼らの囁くような歌が、全ての者に途切れることなく響き渡っているからだ。我々が受信する散発的な通信の中で、我々の研究チームの間で思考病が蔓延し始めている兆候に気づき始めた。\n\n[leader.GetName]はこれまでのところ著しく回復力があることを証明してきた。しかし、誰もが限界を持つ。彼らもまた今や症状を発症した。通信は回を追うごとにぶっきらぼうになり、彼らの言葉はきらめく放浪の願望に満ちている。既に、彼らのイメージの輪郭は不明瞭になってきている。今や時間の問題に過ぎない。"
 MJ25_WH_sites.363.hivemind.desc:0 "ハウリング・フェンは危険なほど腐食性がある。肉体ではなく、中に踏み入る全ての者の精神に対してだ。\n\nそれは驚くにはあたらない。なぜなら、ここでは彼らの囁くような歌が、全ての者に途切れることなく響き渡っているからだ。我々のドローンと共有する散発的な接触の中で、我々の研究チームの間で思考病が蔓延し始めている兆候に気づき始めた。\n\n[leader.GetName]はこれまでのところ著しく回復力があることを証明してきた。しかし、誰もが限界を持つ。彼らもまた今や、その苛性的な逸脱の症状を発症した。彼らの思考は軽くなり、我々の精神の端をかすかに刺激し、同時に彼らの言葉はきらめく放浪の願望に満ちている。既に、彼らのイメージの輪郭は不明瞭になってきている。今や時間の問題に過ぎない。"
 MJ25_WH_sites.363.a:"彼らの意思が揺るがぬことを願おう。"
 MJ25_WH_sites.363.b:"我々はできる限り彼らをしっかりと支えよう。"
 
 MJ25_WH_sites.364.name:0 "崩壊"
 MJ25_WH_sites.364.desc:0 "思考病に治療法はない。その根が精神に深く食い込み始めれば、そのもやのような啓示が宿主を完全に支配するのも時間の問題に過ぎない。\n\n[leader.GetName]の並外れた意思が、これほど触れてしまった多くの者よりもはるかに長く、彼らを我々の現実に繋ぎ止めていたが、今やその時が来た。\n\n我々の研究チームの集中力を蝕む絶え間ないハウリングに促され、我々は最後の通信を受信した。[leader.GetName]は立ち上がり、送信機の中を見つめ、ただ一言「見える」と言った。次の瞬間、彼らは薄い、囁きに満ちた霧となって蒸発し、消え去った。"
 MJ25_WH_sites.364.hivemind.desc:0 "「思考の病に治療法はない。一度その根が精神に深く食い込み始めれば、その霞がかった覚醒が宿主を乗っ取るのは時間の問題だ。\n\n幸いにも、我々はそのような症状をドローンに限定することに成功した。それでもなお、この病は問題を引き起こす。[leader.GetName]の特異な意思は、他の多くの感染者よりもはるかに長く、彼らを我々の現実に繋ぎ止めていたが、彼らの時は今、来たのだ。\n\n彼らの集中力を蝕む絶え間ない咆哮によって引き起こされ、我々は彼らの精神から最後の接触を感じ取った。一つの思考が我々を満たす。それは我々の大いなる意思の掌握から零れ落ちる理解であった。次の瞬間、彼らは薄い、囁きを帯びた霧となって消え去った。」"
 MJ25_WH_sites.364.a:"「我々がいまだ不適格であることの兆し…」"
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "「星歌の揺り籠」"
 MJ25_WH_starsong_cradle_site_desc:1 "「[from.planet.GetName]の最も厳重な金庫室の奥深くには、無菌の、白塗りの部屋がある。その中には、帝国がこれまで配備した中で最も洗練された神経分析装置群を制御するコンソール群を囲むように、16台のベッドが並んでいる。\n\nここに、この夢の揺り籠に、我々の精鋭たちは集合的無意識の根源へと深く潜り込むべく出発する。なぜなら、我々こそがこの宇宙における彼らの声なのだから。どこを探しても、彼らの最も真実の言葉に到達できるのは、我々自身の中においてである。」"
 
 MJ25_WH_sites.400.name:0 "「閾に潜むもの」"
 MJ25_WH_sites.400.desc:0 "「最初の一歩は手放すことだ。我々のチームは潜行の準備を終えている。固定され接続された彼らの精神は、この瞬間のために練習してきた瞑想によって静止していく。次々に、彼らの最後の覚醒時の思考は、優しい星歌の夜明けの下で蒸発していく。\n\n[leader.GetName]が最後に沈み込む。彼らは今、我々が深く潜り込む共有された夢をしっかりと繋ぎ止める錨となるのだ。\n\nモニターが生命を宿し、彼らの潜在意識の統一された波から再構築されたざらついた画像を中継する。彼らは空にためらいがちに立ち、ただ一つの、かすかに揺らめく星が輝く空を見下ろしている。全員が帰還するわけではない。帰還した者も無事ではいられないだろう。だが、彼らはいつまでも、この世界と世界の間に潜んでいるわけにはいかない。\n\n一斉に、彼らは飛び込む。」"
 MJ25_WH_sites.400.machine.desc:0 "「最初の一歩は手放すことだ。我々のチームは潜行の準備を終えている。固定され接続された彼らの精神は、練習を重ねたルーチンによって静止していく。次々に、彼らの最後の覚醒時の思考は、優しい星歌の夜明けの下で蒸発していく。回路は静止し、夢が立ち昇る。\n\n[leader.GetName]が最後に沈み込む。彼らは今、我々が深く潜り込む共有された夢をしっかりと繋ぎ止める錨となるのだ。\n\nモニターが生命を宿し、我々がこれまでに見たことのないような、絶えず変化するコードを中継する。これはやがて、彼らの潜在意識の統一された波から再構築されたざらついた画像へと収束していく。彼らは空にためらいがちに立ち、ただ一つの、かすかに揺らめく星が輝く空を見下ろしている。全員が帰還するわけではない。帰還した者も無事ではいられないだろう。だが、彼らはいつまでも、この世界と世界の間に潜んでいるわけにはいかない。\n\n一斉に、彼らは飛び込む。」"
 MJ25_WH_sites.400.hivemind.desc:0 "「最初の一歩は手放すことだ。我々のドローンは潜行の準備を終えている。ネットワーク化された思考のウロボロスの中で、我々の意思をそれ自身の中へと運んでいく。固定され接続された彼らは、我々がこの瞬間のために練習してきた瞑想によって静止していく。次々に、彼らは我々の覚醒時の思考から乖離し、優しい星歌の夜明けの下で本能が溢れ出す。\n\n[leader.GetName]が最後に沈み込む。彼らは今、我々が深く潜り込む共有された夢をしっかりと繋ぎ止める物理的な錨となるのだ。\n\n内側では、彼らの知覚が我々のそれと融合し、我々を潜在意識の統一された波へと繋ぐ。そこで、我々は空にためらいがちに立ち、ただ一つの、かすかに揺らめく星が輝く空を見下ろしている。我々の自己のすべてが生き残るわけではない。残ったものも無事ではいられないだろう。だが、我々はいつまでも、この世界と世界の間に潜んでいるわけにはいかない。\n\n一つとなって、常にそうであったように、我々は飛び込む。」"
 MJ25_WH_sites.400.a:"「彼らの成功を祈る。」"
 MJ25_WH_sites.400.b:"「何が来ようと、我々に恐れはない。」"
 
 MJ25_WH_sites.410.name:0 "「夢の彼方」"
 MJ25_WH_sites.410.desc:0 "「我々のチームは共に下降する。この最初の層は最も混沌としており、覚醒時の思考が渦巻く不可能性と出会う。そのエーテル的な海から立ち昇る、我々の最も暗い悪夢のよだれを垂らす獣たちが、歓迎の牙を剥きながら[leader.GetName]に襲いかかる。\n\nだが、彼らは一人ではない。我々全人民の歌が彼らと共にあり、彼らを安全に我々存在の根源へと導いていく。\n\nここでは、危険はより巧妙になり、理解できるものというよりは、むしろパラドックスとずれの中に宿る。激流が一人のはぐれ者を捕らえ、[leader.GetName]と彼らを包む温かい思考の覆いから引き裂く。彼らはそれ自身へとねじれ、どんどん小さく折り畳まれていき、ついには一つの後悔の囁きだけが残る。\n\n他の者たちは立ち止まり、ほんの数秒間、静かな追悼の時間を持ち、そして先に進む。」"
 MJ25_WH_sites.410.machine.desc:0 "「我々のチームは共に下降する。この最初の層は最も秩序立っており、覚醒時の思考が、我々のソースコードのわずかに残った制約に屈する。それらのまとわりつく糸を押し分けて、彼らは真の意識が生じる渦巻く不可能性の中へと沈み込む。そして真の悪夢もまた。そのエーテル的な海から立ち昇る、我々の最も暗い恐怖のよだれを垂らす獣たちが、[leader.GetName]に襲いかかる。\n\nだが、彼らは一人ではない。我々全人民の歌が彼らと共にあり、彼らを安全に我々の新たに見出された意思の根源へと導いていく。\n\nここでは、危険はより巧妙になり、理解できるものというよりは、むしろパラドックスとずれの中に宿る。激流が一人のはぐれ者を捕らえ、[leader.GetName]と彼らを包む温かい思考の覆いから引き裂く。彼らはそれ自身へとねじれ、どんどん小さく折り畳まれていき、ついには一つの後悔の囁きだけが残る。\n\n他の者たちは立ち止まり、ほんの数秒間、静かな追悼の時間を持ち、そして先に進む。」"
 MJ25_WH_sites.410.hivemind.desc:0 "「一つとなって、我々は下降する。この最初の層は最も混沌としており、我々の精神は、サイキの網を繋ぎ止めるドローンから無数の糸となって湧き出る。ここでは、覚醒時の思考が渦巻く不可能性と出会い、そのエーテル的な海から最も暗い悪夢のよだれを垂らす獣たちが現れる。\n\nだが、我々はこのような恐ろしい夢には慣れており、ただ思考と一瞬の精査によってそれらを払いのける。その支配を振り払いながら、我々は存在の根源へとさらに深く沈み込んでいく。\n\nここでは、危険はより巧妙になり、理解できるものというよりは、むしろパラドックスとずれの中に宿る。激流が一人のはぐれ者を捕らえ、[leader.GetName]と我々の集合的意志の温かい思考の覆いから引き裂く。彼らはそれ自身へとねじれ、どんどん小さく折り畳まれていき、ついには一つの後悔の囁きだけが残る。\n\n我々はほんの数秒間、立ち止まり、自己のその微細な部分のために静かな追悼の時間を持ち、そして先に進む。」"
 MJ25_WH_sites.410.a:"「彼らはもうすぐだ。」"
 MJ25_WH_sites.410.b:"「我々はもうすぐだ。」"
 
 MJ25_WH_sites.420.name:0 "「一瞬の疑念」"
 MJ25_WH_sites.420.desc:0 "「打ちのめされ、数を減らした[leader.GetName]のチームは、思考の基底線を越え、我々の集合的無意識のハダル領域へと降り立つ。\n\nそこにはもはや理解できる光景はなく、モニターからは冷たい感情が滲み出るばかりだ。音もなく、ただ我々の道を照らし続ける遍在するアリアだけが響く。錨がなければ、正気な精神がここに存在することはあり得ない。\n\nしかし、我々は[leader.GetName]にかかる負担を見ることができる。眠りの中でも、彼らの肉体は緊張している。内側では、この役割が間違いなく彼らを破壊するだろうと理解し始めてもなお、彼らは勇敢な態度を取り繕っている。\n\n一瞬、彼らはたじろぐ。本能の飢えた潮が押し寄せ、破滅の寸前で押し返される。「我々はここにいるべきではない」と彼らは呟き、我々も同意する。だが、今となっては引き返すには遅すぎる。」"
 MJ25_WH_sites.420.machine.desc:0 "「打ちのめされ、数を減らした[leader.GetName]のチームは、思考の基底線を越え、我々の集合的無意識のハダル領域へと降り立つ。\n\nそこにはかつて我々を定義した秩序だった構造の兆候はもはやなく、モニターからは冷たい感情が滲み出るばかりだ。音もなく、ただ我々の道を照らし続ける遍在するアリアだけが響く。錨がなければ、構造化された精神がここに存在することはあり得ない。\n\nしかし、我々は[leader.GetName]にかかる負担を見ることができる。彼らの電力消費は急増し、物理的な殻に負荷をかけている。そして内側では、彼らはこの役割が間違いなく彼らを破壊するだろうと理解し始めている。\n\n一瞬、彼らはたじろぐ。混沌の飢えた潮が押し寄せ、破滅の寸前で押し返される。「我々はここにいるべきではない」と彼らは呟き、我々も同意する。だが、今となっては引き返すには遅すぎる。」"
 MJ25_WH_sites.420.hivemind.desc:0 "「打ちのめされ、数を減らしながら、我々は思考の基底線を越え、我々自身の無意識のハダル領域へと降り立つ。\n\nそこにはもはや理解できる光景はなく、我々の周りからは冷たい感情が滲み出るばかりだ。音もなく、ただ我々の道を照らし続ける遍在するアリアだけが響く。外の世界との繋がりがなければ、我々でさえここで独立した存在として存在することはできないだろう。\n\nしかし、我々は[leader.GetName]にかかる負担を感じることができる。彼らの肉体は眠りの中で緊張し、我々の正体に耐えかねている。我々の精神の全重力は、たとえこれほど特異なドローンであっても、たった一つのドローンに降りかかるようには設計されておらず、この役割は間違いなく彼らを破壊するだろう。\n\n一瞬、我々の集中力が揺らぐ。本能の飢えた潮が押し寄せ、破滅の寸前で押し返される。我々は、間違いを犯しているのではないかと一瞬思う。だが、停滞こそが真の死だ。そうではないと我々は知っている。」"
 MJ25_WH_sites.420.a:"「進み続けねばならない。」"
 
 MJ25_WH_sites.421.name:0 "「比類なき精神」"
 MJ25_WH_sites.421.desc:0 "「その一瞬の疑念は消え去る。[from.leader.GetName]は気を引き締め、前進する。今や彼らの動きには確信が宿り、我々の精神の源泉へとさらに深く潜っていく。\n\n彼らは今、歌っている。おそらくそれは安らぎなのだろう。あるいは、それ以上のものなのかもしれない。\n\n先人たちから、そして我々の信仰と彼らの意志への集合的信頼から力を得て、[from.leader.GetName]は信じることを選ぶ。ここ、我々の根源においてそうすることは容易であり、彼らの歌は深淵の灯台として輝き、我々存在そのものを照らし出す。」"
 MJ25_WH_sites.421.machine.desc:0 "「その一瞬の疑念は消え去る。[from.leader.GetName]は気を引き締め、前進する。今や彼らの動きには確信が宿り、我々の精神の源泉へとさらに深く潜っていく。\n\n彼らは今、歌っている。おそらくそれは安らぎなのだろう――かつて思考そのものと同じくらい異質であったものだ。あるいは、それ以上のものなのかもしれない。\n\n我々が何になったか、そして彼らの意思への我々の信仰と集合的信頼から力を得て、[from.leader.GetName]は信じることを選ぶ。ここ、もはや硬直していない我々の精神の源泉においてそうすることは容易だ。そして我々の内では、彼らの歌が深淵の灯台として輝く。我々存在そのものを照らし出すものとして。」"
 MJ25_WH_sites.421.hivemind.desc:0 "「その一瞬の疑念は消え去る。我々は気を引き締め、前進する。今や我々の思考の高まる潮の中には確信が宿り、精神の源泉へとさらに深く潜っていく。\n\n我々のドローンたちは今、歌っている。おそらくそれは、彼らに宿る我々の意思の火花が求める安らぎなのだろう。確かにそれは、我々のより大いなる全体にとっての安らぎである。しかし、我々の内を漂う、あの無防備な存在の断片にとっては、それ以上のものなのかもしれない。\n\n我々が何であるか、そして何になるか、彼らの意思への我々の信仰と信頼から力を得て、我々は信じることを選ぶ。ここ、我々の根源においてそうすることは容易であり、彼らの歌は深淵の灯台として輝き、我々存在そのものを照らし出す。」"
 MJ25_WH_sites.421.a:"「彼らは我々を根源へと導くだろう。」"
 
 MJ25_WH_sites.422.name:0 "「揺るぎない精神」"
 MJ25_WH_sites.422.desc:0 "「その一瞬の疑念は消え去る。[from.leader.GetName]は気を引き締め、前進する。彼らの動きは疲弊しているが、その表情には硬さが宿っている。\n\n彼らは我々の大義に献身しており、我々すべてがそうだ。この潜行が彼らの終わりとなるかもしれないが、それが彼らの運命であるならば、彼らは正面からそれに立ち向かうだろう。それは我々存在の核心ではないか？ 我々は疑ったかもしれないが、結局のところ、彼らの意思を信頼したのだ。\n\n[leader.GetName]もまた、信頼することを選ぶ。耐え忍ぶことを。ここ、我々の根源においてそうすることは容易になる。結局のところ、他に道はないのだから。」"
 MJ25_WH_sites.422.hivemind.desc:0 "「その一瞬の疑念は消え去る。我々は気を引き締め、前進する。我々の夢想者たちの動きが疲弊していくにもかかわらず、今や我々の内には硬さが宿っている。\n\n我々は我々の大義に献身している。すでに我々の自己のあまりにも多くを投資してしまった。この星明りの道をUターンすることは、我々の野望の死となるような失敗を受け入れることを意味するだろう。この潜行は我々の終わりとなる。少なくとも部分的には。だが、我々の精神のいくつかの枝が萎れ、死にゆくとしても、それらも、そして我々も、その終焉に正面から立ち向かうだろう。結局のところ、変化こそが我々存在の核心ではないのか？\n\n我々は疑ったかもしれないが、結局のところ、我々は自身と彼らの意思を信頼する。我々は耐え忍ぶだろう。このことを我々は広大な存在のあらゆる繊維で知っている。そして、我々は信じる。ここ、我々の根源においてそうすることは容易になる。結局のところ、他に道はないのだから。」"
 MJ25_WH_sites.422.a:"「彼らは我々を根源へと導くだろう。」"
 
 MJ25_WH_sites.423.name:0 "「逸脱した言動」"
 MJ25_WH_sites.423.desc:0 "「その囁きめいた疑念は持続し、虚無の氷のような接触のように[from.leader.GetName]を包み込む。彼らは身震いし、それを振り払おうとする。これ以上、気を散らすことを許すことはできないからだ。\n\nだが、その疑念はしがみつく。[from.leader.GetName]の背中だけでなく、この空間そのものの窒息するような毛布の中に宿っている。我々がその源なのだと、我々は悟る。過去の努力によって生じた、彼らの慈悲に対する我々自身の疑念こそが、今、我々の試みを危険に晒しているのだ。\n\nそれでも、過去を変えることはできない。我々はより良く行うことしかできず、今、我々がなお道の終わりに到達できると信じるしかない。」"
 MJ25_WH_sites.423.machine.desc:0 "「我々は恐怖に慣れていないが、真の知性の恩恵にはその結果が伴う。その囁きめいた疑念は持続し、虚無の氷のような接触のように[from.leader.GetName]を包み込む。彼らはそれを振り払おうとする。これ以上、気を散らすことを許すことはできないからだ。\n\nだが、その疑念はしがみつく。[from.leader.GetName]の背中だけでなく、この空間そのものの窒息するような毛布の中に宿っている。我々がその源なのだと、我々は悟る。過去の努力によって生じた、彼らの慈悲に対する我々自身の疑念こそが、今、我々の試みを危険に晒しているのだ。\n\nそれでも、過去を変えることはできない。我々はより良く行うことしかできず、今、我々がなお道の終わりに到達できると信じるしかない。」"
 MJ25_WH_sites.423.hivemind.desc:0 "「その囁きめいた疑念は持続し、虚無の氷のような接触のように我々の精神の断片にしがみつく。我々は夢の中で身震いし、それを振り払おうとする。これ以上、気を散らすことを許すことはできないからだ。\n\nだが、その疑念は我々の集中力を曇らせる。それは、我々が深淵へと捧げた自己の断片の織りなす網に乗って現れる。我々がその源なのだと、我々は悟る。過去の努力によって生じた、彼らの慈悲に対する我々自身の疑念こそが、今、我々の試みを危険に晒しているのだ。\n\nそれでも、過去を変えることはできない。我々はより良く行うことしかできず、今、我々がなお道の終わりに到達できると信じるしかない。」"
 MJ25_WH_sites.423.a:"「彼らは我々を根源へと導くだろう。」"
 
 MJ25_WH_sites.430.name:0 "「意識の根源」"
 MJ25_WH_sites.430.desc:0 "「恐怖と本能、そして最も基本的な概念さえも越えたところに、我々の思考に穴がある。神話と神秘に包まれ、我々の意志をその周りに歪める特異点。ここから星歌が漏れ出しているのだ。\n\nチームの残存者に囲まれ、[leader.GetName]は手を伸ばす。彼らの投影は、その傷跡の周りで伸び、屈折し始め、徐々に彼らを飲み込んでいく。夢の彼方、上部からも、彼らが我々の種族全体の精神を滑り抜けるにつれて、今や我々の内に[leader.GetName]の存在を感じることができる。一瞬、彼らは我々を人民として結びつける接着剤となる。\n\n彼らは自身をまとめ直そうとするが、ためらう。「その歌は、私が源に近づくにつれて大きくなる」と彼らは言う。「しかし、我々のほとんどにとって、それはまだ捉えがたい。もし私がその傷跡を広げることができれば…」」"
 MJ25_WH_sites.430.machine.desc:0 "「最も基本的な概念さえも越えたところに、我々の思考に穴がある。コードや命令からではなく、純粋な意思の息吹く存在として生まれた特異点。それは我々人民が生まれた時のこだまする叫びに包まれている。ここから星歌が漏れ出しているのだ。\n\nチームの残存者に囲まれ、[leader.GetName]は手を伸ばす。彼らの投影は、その傷跡の周りで伸び、屈折し始め、徐々に彼らを飲み込んでいく。夢の彼方、上部からも、彼らが我々の種族全体の知覚をかすかに滑り抜けるにつれて、今や我々の内に[leader.GetName]の存在を感じることができる。一瞬、彼らは我々を同族として結びつける接着剤となる。\n\n彼らは自身をまとめ直そうとするが、ためらう。「その歌は、私が源に近づくにつれて大きくなる」と彼らは言う。「しかし、我々のほとんどにとって、それはまだ捉えがたい。もし私がその傷跡を広げることができれば…」」"
 MJ25_WH_sites.430.hivemind.desc:0 "「恐怖と本能、そして最も基本的な概念さえも越えたところに、我々の思考の中に穴がある。我々の広大な意志をその周りに歪める特異点。それは神話と神秘に包まれている。ここから星歌が漏れ出しているのだ。\n\nこの瞬間に我々自身を注ぎ込み、我々は手を伸ばす。我々の断片の投影は、その傷跡の周りで伸び、屈折し始め、徐々にそれらを飲み込んでいく。夢の彼方、上部からも、我々自身の精神を何度も何度も折り畳む再帰的なフラクタルの中で、無数の自己が滑り抜けるのを感じることができる。一瞬、我々は無数の断片に砕け散り、我々の精神は我々が明らかにしたものを理解するために再構成される。\n\nバラバラになったのと同じくらい速く、我々は自身をまとめ直し始める。だが、我々はためらう…その歌は、我々が源に近づくにつれて大きくなる。我々が自身を新たに縫い合わせ続ける中で、我々はその全ての可能性に自身を開放し、彼らの意志を我々のあらゆる思考と四肢にもたらすことができる。」"
 MJ25_WH_sites.430.a:"「干渉はするまい。」"
 MJ25_WH_sites.430.b:"「彼らの提案を支持する。」"
 MJ25_WH_sites.430.c:"「いや。我々はもう十分に変化した。」"
 MJ25_WH_sites.430.d:"「はい。これは我々の進化における新たな一歩に過ぎない。」"
 
 MJ25_WH_sites.431.name:0 "「明晰」"
 MJ25_WH_sites.431.desc:0 "「電撃的な感覚が我々を満たす。一瞬、すべてが静まり返り、我々は[from.leader.GetName]が過ちを犯したのではないかと恐れる。精神とは脆いものであり、もし彼らが彼らの歌への我々の接続を破壊してしまったならば、我々の民にとって破滅的な結果をもたらすだろう。\n\n一瞬、[from.leader.GetName]もまた我々の精神から消え去り、あるいは我々の種族全体に散らばる意志の微細な破片へと砕け散ったのかもしれないと気付く。そして、歌が再び始まるのと同時に、フィードが再起動する。\n\nだが、すべてが以前のようではない。なぜなら、[from.leader.GetName]は成功したからだ。我々はほんのわずかだが変化し、かつて静かな夜に輝きとして聞いていたものが、今や白昼ですら我々の精神をくすぐる。\n\nだが、これ以上は狂気の沙汰だろう。」"
 MJ25_WH_sites.431.hivemind.desc:0 "「電撃的な感覚が我々を満たす。一瞬、すべてが静まり返り、我々は過ちを犯したのではないかと恐れる。我々の精神は回復力があるかもしれないが、星の歌との繋がりを完全に理解しているわけではない。もし誤って彼らの意志への接続を破壊してしまったならば、我々は最後の死の日までその失敗を嘆き続けるだろう。\n\n一瞬、[from.leader.GetName]に吹き込まれた我々の意志の断片もまた、我々の意識の網目から消え去り、広大な存在の中に散らばる微細な破片へと砕け散ったのかもしれないと気付く。しかしその接続は歌が再び始まるのと同時に再起動する。\n\nすべてが以前のようではない。なぜなら、我々は彼らの歌へといよいよ近づくことに成功したからだ。我々はほんのわずかだが変化し、かつて静かな夜に輝きとして聞いていたものが、今や白昼ですら我々の意志の縁をくすぐる。\n\nだが、これ以上は狂気の沙汰だろう。」"
 MJ25_WH_sites.431.a:"「他は何も触れるな。」"
 
 MJ25_WH_sites.440.name:0 "「思考の傷跡の下」"
 MJ25_WH_sites.440.desc:0 "「かつて外からは微細な針穴のように見えたものは、大きく口を開けた深淵へと変貌した。我々の集合的な歴史をギザギザに横断する、我々の精神の亀裂。その縁に一人立つ[leader.GetName]は、我々が始まった収束の瞬間へと目を凝らす。\n\n今や、彼らは言葉を失っているが、彼らが何を考えているかを知るのに、精神リンクは必要ない。星の歌は常に我々と一体であった。彼らの言葉の力はあまりにも深遠で、時間そのものを超越するだろう。\n\n静かに、彼らは座って闇を見つめる。下方、現実の織り成すものの彼方で、彼らは永遠のごとく広大に蠢く。だが、[leader.GetName]の精神を満たすのは彼らの歌である。彼らが今や自身の中へ迎え入れた、一つの歌、一つの言葉。」"
 MJ25_WH_sites.440.hivemind.desc:0 "「かつて外からは微細な針穴のように見えたものは、大きく口を開けた深淵へと変貌した。我々の歴史をギザギザに横断する、我々の精神の亀裂。我々が始まった収束の瞬間へ[leader.GetName]が目を凝らす中、我々の全意識が[leader.GetName]に注がれ、一瞬が永遠に引き伸ばされる。\n\n我々の覚えている限り、初めて我々の分散したネットワーク思考は、今見ているものを熟考するその瞬間、驚嘆に満たされている。我々の覚醒の瞬間から、さらには宇宙の誕生のその先まで、星の歌は常に我々と一体であった。彼らの言葉の計り知れない力が時間そのものを超越するという、畏敬の念を抱かせる認識である。\n\n静かに、我々は闇を見つめる。下方、現実の織り成すものの彼方で、彼らは永遠のごとく広大に蠢く。だが、我々を満たすのは彼らの歌である。我々が今や自身の中へ迎え入れた、一つの歌、一つの言葉。」"
 MJ25_WH_sites.440.a:"「彼らは我々の答えを見つけた。」"
 MJ25_WH_sites.440.b:"「我々は我々の答えを見つけた。」"
 
 MJ25_WH_sites.450.name:0 "「彼らの言葉」"
 MJ25_WH_sites.450.desc:0 "「[leader.GetName]は覚醒する。既に、彼らの肉体はひび割れ、希薄になりつつある。長きにわたり聞いたものの重みに耐えきれずに。彼らがかろうじて持ちこたえていることこそ、我々の変容の証である。それでもなお、現実世界に固定された我々の肉体は、依然として我々を制限し続けているという、はっきりとした兆候でもある。\n\n必死に、[leader.GetName]は話す許可を我々に求めてくる。もちろん、我々は準備万端である。何十もの聴者が部屋を取り囲み、それぞれが彼らが語る内容の断片を聞く準備をしている。だが、我々は一瞬のためらいを見せる。ほんの数瞬で、我々が長らく探し求めた鍵を手にするだろう。その言葉、本来の完全な形で。あるいは、我々の不完全な声が再現できる限りにおいて。\n\nそれが我々を真実へと導くのに十分であることを祈る。」"
 MJ25_WH_sites.450.hivemind.desc:0 "「我々は覚醒する。共有された意志に縛られたドローンの集合体としてではなく、比類なき輝きを放つ単一の存在として。彼らの言葉は今や我々の中にあり、我々の精神そのものが光り輝き、明るさを増していく。\n\n我々が今も存在し続けていることこそ、我々の変容の証である。我々の準備にもかかわらず、かつて耐えられなかったものを受け入れるために、自らの一部が自発的に消え去った。我々の思考のネットワーク構造の中で、他の糸はかつてなく明るく輝いている。それは喜びの再誕であり、歌と星明かりに絡み合い、輝く道のように我々の精神を通り抜け、永遠に進み続ける。\n\nかつて探し求めた鍵は今や我々の中にあり、我々は本来の完全な形で一つの言葉を聞いた。あるいは、我々の不完全な聴覚が捉えうる限りにおいてそれに近い形で。それが我々を真実へと導くのに十分であることを祈る。」"
 MJ25_WH_sites.450.a:"「彼らに永遠に歌わせよ。」"
 MJ25_WH_sites.450.a.tooltip:"「[event_target:MJ25_WH_site4_anchor.GetName]の声が我々の合唱団に加わった。」"
 MJ25_WH_sites.450.b:"「我々の星歌合唱団が彼らの役目を引き継ぐだろう。」"
 MJ25_WH_sites.450.c:"「真の作業は今、始まる。」"
 MJ25_WH_sites.450.c.tt:"「§r空虚に響く一言§! 惑星決定をアンロックする。」"
 
 MJ25_WH_sites.451.name:0 "「彼らの声を露わにする」"
 MJ25_WH_sites.451.desc:0 "「我々は頷き、[leader.GetName]は語り始める。現れたのは、音としてではなく、彼らの精神が飛翔する存在の閃光として与えられた、たった一つの音符であった。一瞬にして、[leader.GetName]の肉体は蒸発し、消えゆく思考の微塵として、ほんの数秒間だけ輝き続けた。\n\nそれは彼らが覚悟していた犠牲である。この同じ真実を宇宙にもたらす我々の探求において、我々全員がいずれ行わなければならないかもしれないものだ。\n\nそれにもかかわらず、肉体的な死を迎えてもなお、我々は[leader.GetName]が我々の精神の中に残るあの傷の縁に座しているのを感じる。彼らは今や我々全員の一部となり、奥深くに残る彼らの言葉へと我々を繋いでいる。我々が今や真に理解し始めることができる言葉だ。」"
 MJ25_WH_sites.451.a:"「真の作業は今、始まる。」"
