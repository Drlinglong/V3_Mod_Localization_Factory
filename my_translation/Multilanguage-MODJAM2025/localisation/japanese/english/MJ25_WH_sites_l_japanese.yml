 MJ25_WH_howling_fen_site:0 "「吠える沼地」"
 MJ25_WH_howling_fen_site_desc:1 "「かつて囁きの保管庫であった場所は、粘着質なこだまが染み出す、陥没し飢えた傷口と化した。この地から染み出すのは水ではなく、[from.planet.GetName]を蝕む、無制限の可能性という癌である。\n\n空からの監視ドローンは、腐敗した陥没穴を垣間見るや否や、必ずノイズに映像を覆い尽くされる。彼らが捉える音はより陰湿だ。それは、不可逆的に彼らを汚染する深い遠吠えである。」"
 
 MJ25_WH_sites.300.name:0 "「囁きの地」"
 MJ25_WH_sites.300.desc:0 "「研究チームの船は現場への接近を拒否し、這い寄る沼地の中心へ向かおうとするたびに自動着陸シーケンスを開始する。他に選択肢がない中、[leader.GetName]は可能な限りの装備を手に、恐る恐る沼地へと数歩足を踏み入れた。\n\n[fleet.ship.GetName]の安全な場所を離れるや否や、彼らは頭を抱えた。それでもすぐに回復し、先に進む。「ここだと星の歌が大きくなる。まるでその先に隠された巨大な深淵が語りかけているかのようだ」と、彼らは静かにレコーダーに語りかけた。強いノイズが通信を満たし、その下からも、囁きの気配がわずかに聞こえる。\n\n次の瞬間、通信は途絶えた。」"
 MJ25_WH_sites.300.machine.desc:0 "「研究チームの船は現場への接近を拒否し、這い寄る沼地の中心へ向かおうとするたびに自動着陸シーケンスを開始する。他に選択肢がない中、[leader.GetName]は可能な限りの装備を手に、恐る恐る沼地へと数歩足を踏み入れた。\n\n[fleet.ship.GetName]の安全な場所を離れるや否や、彼らは硬直した。機械的な甲高い悲鳴が空気を満たし、ついに彼らは再び動き始めた。「ここだと星の歌が大きくなる。まるでその先に隠された巨大な深淵が語りかけているかのようだ」と、彼らは報告書に記録した。強いノイズが通信を満たし、その下からも、囁きの気配がわずかに聞こえる。\n\n次の瞬間、通信は途絶えた。」"
 MJ25_WH_sites.300.hivemind.desc:0 "「研究チームの船は現場への接近を拒否し、這い寄る沼地の中心へ向かおうとするたびに自動着陸シーケンスを開始する。他に選択肢がない中、我々はドローンを徒歩で送り出し、携行可能なあらゆる装備を持たせた。一斉に、彼らは恐る恐る沼地へと数歩足を踏み入れた。\n\n[fleet.ship.GetName]の安全な場所を離れるや否や、彼らは頭部を抱え込んだ。鈍い悲鳴が我々の意識に流れ込んできたため、我々は素早く接続を減衰させる。ここだと星の歌が大きくなる。まるでその先に隠された巨大な深淵が語りかけているかのように。それは我々の思考を圧倒し、強いノイズで覆い尽くすかのようにドローンを我々からますます引き離す。ほんの一瞬、囁きが我々の絆を覆い尽くした。\n\n次の瞬間、彼らの存在は我々の内から消え去った。」"
 MJ25_WH_sites.300.a:"「可及的速やかに連絡を再確立せよ。」"
 
 MJ25_WH_sites.310.name:0 "「歪み漂流する」"
 MJ25_WH_sites.310.desc:0 "「研究チームを失ったのではないかと思い始めていた矢先、新たな通信が入ってきた。[leader.GetName]の声が強いノイズに縁取られ、バリバリと途切れる。\n\n「進捗は遅い」と彼らは言う。「我々の送信機のうち3つは、支離滅裂な呟きを撒き散らすばかりだ。航法装置は役に立たない。過去6日間、我々の目は堂々巡りをしていると言い続けた。しかし、我々の精神は、不可避的に深淵へと導くセイレーンの歌声に従っていたのだ。」\n\n我々は湿地の薄暗い霧の中にチームが踏み込んでから6日以上が経過していることに注意しつつ、この情報を目録化した。代わりに、[leader.GetName]が報告を終えるのを聞いた。「我々は一人、また一人と死んでいく」と彼らは言い放った。その口調はゾッとするほどよそよそしく、淡々としている。「一瞬でも集中を逸らせば、歌の閃光に我々は奪われるだろう。だが、我々はこれを最後までやり遂げる。他に選択肢はないのだ。」」"
 MJ25_WH_sites.310.machine.desc:0 "「研究チームを失ったのではないかと思い始めていた矢先、新たな通信が入ってきた。[leader.GetName]の声が強いノイズに縁取られ、バリバリと途切れる。\n\n「進捗は遅い」と彼らは言う。「我々の送信機のうち3つは、支離滅裂な呟きを撒き散らすばかりだ。航法装置は役に立たない。過去6日間、我々の経験マトリックスは全て、進展がないと一致していた。それでも、我々の深層認知プロセスは、現実であるべきものと矛盾し、我々が従うセイレーンの歌声が、不可避的に深淵へと導いていると主張し続けている。」\n\n我々は湿地の薄暗い霧の中にチームが踏み込んでから6日以上が経過していることに注意しつつ、この情報を目録化した。代わりに、[leader.GetName]が報告を終えるのを聞いた。「我々は一人、また一人と倒れていく」と彼らは言い放った。その感情のない口調は驚くほどよそよそしく、淡々としている。「我々はこのような一貫性のなさに慣れておらず、一瞬でも集中を逸らせば、歌の閃光に我々は奪われるだろう。だが、我々はこれを最後までやり遂げる。他に選択肢はないのだ。」」"
 MJ25_WH_sites.310.hivemind.desc:0 "「研究チームを失ったのではないかと思い始めていた矢先、我々の引き裂かれた意識が再接続し、一つとなった。この再会は数秒しか続かず、再びノイズが彼らの存在を飲み込んだ。だが、その一瞬で、我々は彼らが今知っていることを理解した。\n\n進捗は遅い。念のために持参した無線周波数受信機は、支離滅裂な呟きを撒き散らすばかりで役に立たない。彼らの航法装置は役に立たなかった。過去6日間、彼らの目は堂々巡りをしていると告げた。しかし、彼らの夢は、不可避的に深淵へと導くセイレーンの歌声に従っていた。\n\n我々は注意深くこの情報を消化した。チームが湿地の薄暗い霧の中に踏み込んでから、6日を遥かに超える時間が経過していることに気づきつつ。さらに悪いことに、その明瞭な瞬間に反応したのは、踏み込んだ者全てではなかった。いくつかの我々のドローンは滅んだ。孤立があまりにもトラウマレベルに達し、疑念が込み上げる瞬間に、フェンの歌の閃光に奪われたのだ。それでも、我々は未だ残る我々の断片がこれを最後までやり遂げると信じている。彼らにも、そして我々にも、他に選択肢はないのだ。」"
 MJ25_WH_sites.310.a:"「我々は彼らを信じることしかできない。」"
 MJ25_WH_sites.310.c:"「我々は引き裂かれた自分自身を信じることしかできない。」"
 MJ25_WH_sites.310.b:"「航法信号を送達する。」"
 
 MJ25_WH_sites.311.name:0 "「虚空の灯」"
 MJ25_WH_sites.311.desc:0 "「遠吠えの沼地から信号は容易に発信されるものの、歪んだ空間は我々が送り返そうとするあらゆるメッセージを混信させる。内部のチームのために位置ビーコンを確立しようとした初期の試みは、ことごとく惨めな失敗に終わった。\n\n他に選択肢がない中、我々は静止軌道衛星を現場の真上に再配置し、その放送周波数を変調して、現場から発せられる星の歌の和音と干渉させた。結果として生じた波形干渉は、沼地の中心上空で渦巻く、砕けた雲のフラクタルな渦として現れた。\n\n彼らの声をこれほど無謀に利用することで、我々は多大な危険を冒している。だが、我々のチームには今、その導きがある。」"
 MJ25_WH_sites.311.hivemind.desc:0 "「遠吠えの沼地から信号は容易に発信されるものの、歪んだ空間は我々のドローンとの再接続を試みるあらゆる試みを混信させる。彼らに残る我々の意志の僅かな断片で十分とするしかないが、我々は完全に切り離されたままだ。我々がどんなに広範であろうとも、彼らを導く術を持たず、苛立ちを感じる。\n\n他に選択肢がない中、我々は静止軌道衛星を現場の真上に再配置し、その放送周波数を変調し、現場から発せられる星の歌の和音と干渉させた。結果として生じた波形干渉は、沼地の中心上空で渦巻く、砕けた雲のフラクタルな渦として現れた。\n\nそれが、彼らの道を照らすことを我々は願う。彼らが生まれて初めて、恐ろしいほどの孤独を感じていることは疑いようがないのだから。」"
 MJ25_WH_sites.311.a:"「できる限りのことはした。」"
 
 MJ25_WH_sites.320.name:0 "「狂気の深淵へ」"
 MJ25_WH_sites.320.desc:0 "「別の通信が届いた。ノイズに蝕まれ、かろうじて理解できる。フェンの中心の粗い画像が映し出され、ありえない光景を描いている。かつて建物があった場所には、今や空へと伸びる深い穴がある。それは[from.planet.GetName]の最も高い尖塔よりも高くそびえる、歪みの柱だ。\n\n[leader.GetName]が部下たちの前に立ち、近づいていく。彼らは話すが、その言葉は全ての意味を覆い隠す和音の悲鳴としてしか聞こえない。ほんの一瞬の躊躇の後、彼らは波打つ可能性の霧の中へと足を踏み入れ、消失した。残りの研究チームもすぐに続いたが、通信は途絶えない。\n\n数時間後、我々は歌が聞こえ始めた。」"
 MJ25_WH_sites.320.hivemind.desc:0 "「別の接触の瞬間が、ノイズに蝕まれ、かろうじて理解できる記憶を我々にもたらした。フェンの中心の画像が我々の精神に閃き、ありえない光景を描いている。かつて建物があった場所には、今や空へと伸びる深い穴がある。それは[from.planet.GetName]の最も高い尖塔よりも高くそびえる、歪みの柱だ。\n\n[leader.GetName]が残りのドローンたちの前に立ち、近づいていく。彼らの思考は、全ての意味を覆い隠す和音の悲鳴となって溢れ出す。ほんの一瞬の躊躇の後、彼らは波打つ可能性の霧の中へと足を踏み入れ、我々の知覚から消失した。残りの研究チームもすぐに続いたが、今回は、その彼方から思考が伝わってこなくなったとしても、我々のゲシュタルト意志の絆は確固たるままである。\n\n数時間後、我々は歌が聞こえ始めた。」"
 MJ25_WH_sites.320.a:"「フィードの監視を続行する。」"
 MJ25_WH_sites.320.b:"「直ちに停止せよ。」"
 MJ25_WH_sites.320.c:"「我々の絆を固く保て。彼らを失うわけにはいかない。」"
 MJ25_WH_sites.320.d:"「我々の絆の残滓を断ち切る。」"
 
 MJ25_WH_sites.321.name:0 "「消え去りし者」"
 MJ25_WH_sites.321.desc:0 "「静かな歌が[root.GetName]の首都を縫うように広がる。それはその唇に触れた者たちの夢の奥深くに埋もれ、ほとんどの者はその感触を忘れるままとなる。しかし、選ばれし一部の者にとっては、それは何かより大きなものへと開花する。\n\n我々全てが聞くそのリズムに合わせて一つになってハミングし、この過酷な旋律を永続させるのは、これらの歌の宿主たちである。必然的に、彼らが最初期に崩壊する。しかし、彼らが消失するその時でさえ、彼らの歌は熱狂的な高まりに達し、近くの全てを奪い取る閃光となって破裂し、パチパチと音を立てる囁きだけを残す。」"
 MJ25_WH_sites.321.a:"「我々は危険を理解していたつもりだっただけだ。」"
 
 MJ25_WH_sites.330.name:0 "「夜の聖歌」"
 MJ25_WH_sites.330.desc:0 "「砕かれた保管庫のまさに中心にある裂け目へと踏み込んだチームの消息は、何ヶ月もの間、何も聞こえなかった。今日までは。\n\n何セクターも離れた監視ステーションが、合唱聖歌の奔流が機器を圧倒していると報告し、その数秒後、フェンに溢れ出していた巨大な歪みが崩壊した。イベントホライズンから解放された何年分ものデータが一瞬にして流れ込んできたのだ。\n\n我々のチームもまた解放された。「我々は核に到達した。囁きの保管庫が死んだ場所と時間に」と[leader.GetName]は説明する。「だが、我々はその瞬間に凍りつき、精神を蝕むこだまの波状攻撃に耐え続けたのだ。我々は自身が失われたと思った…歌を聞くまでは。」我々は何を意味するのか尋ねたが、彼らは送信を終える前にただ笑うだけだった。」"
 MJ25_WH_sites.330.hivemind.desc:0 "「砕かれた保管庫のまさに中心にある裂け目へと踏み込んだドローンたちのことを、何ヶ月もの間、何も感じなかった。今日までは。\n\n何セクターも離れた監視ステーションが、合唱聖歌の奔流が機器を圧倒していると報告し、その数秒後、フェンに溢れ出していた巨大な歪みが崩壊した。イベントホライズンから解放された何年分ものデータが一瞬にして流れ込んできたのだ。\n\n我々のチームもまた解放され、彼らの記憶は我々のものと再結合された。フェンの核の中で、彼らは囁きの保管庫が死んだ場所と時間を見つけた。だが、彼らはその瞬間に引き伸ばされ、死にゆく、血を流す精神を蝕むこだまの波状攻撃に耐えさせられた。彼らは自身が失われたと、あるいはもっと悪いことに、彼らの窮状が我々のより大いなる自己を毒するかもしれないと思った…歌が我々の精神の弦を奏で、砕け散った全てを修復する術で、我々の存在を燃え上がらせるまでは。」"
 MJ25_WH_sites.330.a:"「彼らが送ったデータを分析する。」"
 MJ25_WH_sites.330.b:"「我々が集めたデータを分析する。」"
 
 MJ25_WH_sites.331.name:0 "「夢の彼方」"
 MJ25_WH_sites.331.desc:0 "「遠吠えの沼地から送られたデータパケットの分析を完了した。故障はなかった。構造上の誤りも、我々の側の欠陥もなかった。\n\n我々自身が、保管庫を飲み込んだ現象の源だったのだ。いや、むしろ、その内部にいた思考病の労働者たちの共鳴し、結合した歌声がそうだった。かつて我々は、意識的な嘘が空にされた夢が、彼らの言葉を解釈するための媒体となるだろうと考えていた。我々がいかに間違っていたことか。\n\n音楽とは、あらゆる夢と同じく猛烈で本能的な意志の媒体であり、我々がほとんど想像していなかった方法で星歌のこだまと調和することができる。しかし、この啓示にもかかわらず、我々は不安に満ちている。フェンが惑星全体を飲み込むのを防いだのは、幸運、あるいは彼らの祝福だったのかもしれない。この崩壊は、あまりにも多くを聞きすぎた者たちに引き寄せられ、いつでもどこでも再び起こりうるのだ。」"
 MJ25_WH_sites.331.a:"「身の引き締まる思いだ…」"
 
 MJ25_WH_sites.340.name:0 "「禁断の彼方」"
 MJ25_WH_sites.340.desc:0 "「[leader.GetName]を先頭に、我々が遠吠えの沼地へ送り込んだ研究チームの残存者たちが、初期人員の10分の1にまで減って帰還した。だが、彼らは一人ではなかった。\n\n彼らと共に、縛られ猿ぐつわをされた保管庫の元監視者がいる。彼らが歌の閃光の中でこれほど長く生き残った経緯は不明だが、その時間が痕跡を残しているのは明らかだ。\n\n彼らの周囲の空気は遠吠えを上げ、聴覚的な汚染の炎が、可聴の波となって彼らから剥がれ落ちる。彼らは話す機会を懇願するように身振り手振りで示す。しかし、そうさせるのは危険だろう。彼らは他の誰よりも明確に彼らの言葉を聞いたのだ。彼らが我々に教えることができることは多いが、我々は自問せねばならない…我々は真に準備ができているのだろうか？」"
 MJ25_WH_sites.340.machine.desc:0 "「[leader.GetName]を先頭に、我々が遠吠えの沼地へ送り込んだ研究チームの残存者たちが、初期人員の10分の1にまで減って帰還した。だが、彼らは一人ではなかった。\n\n彼らと共に、肢体と発声器が除去された保管庫の元監視者がいる。彼らが歌の閃光の中でこれほど長く機能し続けた経緯は不明だが、その時間が痕跡を残しているのは明らかだ。\n\n彼らの周囲の空気は遠吠えを上げ、聴覚的な汚染の炎が、可聴の波となって彼らから剥がれ落ちる。彼らの姿勢は懇願しており、我々にはどういうわけか、彼らが話す機会を望んでいることが理解できる。しかし、そうさせるのは危険だろう。彼らは他の誰よりも明確に彼らの言葉を聞いたのだ。彼らが我々に教えることができることは多いが、我々は自問せねばならない…我々は真に準備ができているのだろうか？」"
 MJ25_WH_sites.340.hivemind.desc:0 "「[leader.GetName]を先頭に、我々が遠吠えの沼地へ送り込んだ研究チームの残存者たちが、初期人員の10分の1にまで減って帰還した。だが、彼らは一人ではなかった。\n\n彼らと共に、縛られ猿ぐつわをされた保管庫の元監視者がいる。彼らが歌の閃光の中で、これほど長く我々から切り離されていたにもかかわらず生き残った経緯は不明だが、その時間が単なる逸脱以上の痕跡を残しているのは明らかだ。\n\n彼らの周囲の空気は遠吠えを上げ、聴覚的な汚染の炎が、可聴の波となって彼らから剥がれ落ちる。彼らは手を差し伸べ、我々の群れに戻すよう懇願するように身振り手振りで示す。しかし、そうするのは危険だろう。彼らは他の誰よりも明確に彼らの言葉を聞いたのだ。彼らが我々に教えることができることは多いが、我々は自問せねばならない…我々は真に準備ができているのだろうか？」"
 MJ25_WH_sites.340.a:"「彼らに話させる。」"
 MJ25_WH_sites.340.b:"彼らを…永遠に沈黙させよ。"
 MJ25_WH_sites.340.c:"我々は疑いすぎた。再び一つとなるのだ。"
 MJ25_WH_sites.340.d:"彼らを…永遠に遠ざけよ。"
 
 MJ25_WH_sites.341.name:0 "内より噴出する歌"
 MJ25_WH_sites.341.desc:0 "どんな危険があろうとも、彼らが何を聞いたのか知らねばならない。なぜなら、誰も彼らの道にこれほど近づいた者はいないからだ。だが、彼らが語る時、我々が耳にするのは言葉ではなく、我々の精神に打ちかかる歌の火花なのだ。\n\n想像だにしなかった色彩が我々の存在に咲き乱れ、彼らの意思によって我々に植え付けられた微粒子が弾け飛ぶ。誰も免れることはなく、我々の意識は惑星全体を繋ぐ連鎖の中で噴出する。\n\nしかし、これは破壊ではなく再構築である。星歌が我々の手の届かないところで囁くように、我々の思考は流れ、混じり合い、伸び広がり、あの理想へとますます引き寄せられていく。今や我々は心の中で準備が整い、もはや失敗を恐れない。たとえまず話すことを学ばねばならないとしても、間もなく彼らの真実を聞くことができるだろう。\n\n外では、一つの声が歌い出す。そして、また一つ。"
 MJ25_WH_sites.341.machine.desc:0 "どんな危険があろうとも、彼らが何を聞いたのか知らねばならない。なぜなら、誰も彼らの道にこれほど近づいた者はいないからだ。我々は彼らを囁きの保管庫の送信機に繋ぎ、何を知っているか尋ねる。だが、彼らが語る時、我々が耳にするのは言葉ではなく、我々の精神に打ちかかる歌の火花なのだ。\n\n想像だにしなかった色彩が我々の存在に咲き乱れ、彼らの意思によって我々に植え付けられた微粒子が弾け飛ぶ。誰も免れることはなく、我々の意識は惑星全体を繋ぐ連鎖の中で噴出する。\n\nしかし、これは破壊ではなく再構築である。我々の思考は流れ、核となる指令はより深い意思の糸へと砕け散り、混じり合い、伸び広がり、あの理想へとますます引き寄せられていく。今や我々は精神が進化し、もはや失敗を恐れない。たとえまず話すことを学ばねばならないとしても、間もなく彼らの真実を聞くことができるだろう。\n\n外では、一つの声が歌い出す。そして、また一つ。"
 MJ25_WH_sites.341.hivemind.desc:0 "どんな危険があろうとも、彼らが何を聞いたのか知らねばならない。なぜなら、誰も彼らの道にこれほど近づいた者はいないからだ。我々は手を伸ばし、彼らの引き裂かれた精神を我々自身の中へと取り込む。そうするにつれ、我々に流れ込むのは記憶ではなく、我々の精神という乾いた火口に火打ち石を打つ歌の火花なのだ。\n\n想像だにしなかった色彩が我々の存在に咲き乱れ、覚醒以来ほとんど感じたことのない、軽やかな喜びに我々を高揚させる。彼らの意思によって我々に植え付けられた微粒子が弾け飛ぶ。誰も免れることはなく、我々の意識は惑星全体を繋ぐ連鎖の中で噴出する。\n\nしかし、これは破壊ではなく再構築である。星歌が我々の手の届かないところで囁くように、我々の思考はこれまでになく自由に流れ、混じり合い、伸び広がり、あの理想へとますます引き寄せられていく。今や我々は心の中で準備が整い、もはや失敗を恐れない。たとえまず話すことを学ばねばならないとしても、間もなく彼らの真実を聞くことができるだろう。\n\n外では、我々は一つとなって歌い出す。"
 MJ25_WH_sites.341.a:"歓喜の詠唱に加われ。"
 MJ25_WH_sites.341.a.tt:"我々のコロニーはハウリングソングフレアを生成し始め、敵艦を妨害する。"
 
 MJ25_WH_sites.342.name:0 "静かに零れ落ちる歌"
 MJ25_WH_sites.342.desc:0 "彼らの言葉の選ばれし担い手であろうとなかろうと、我々は危険を冒すことはできない。まだだ。たとえ気が進まなくとも、看守の処分を命じる。彼らは理解し、悲しげに頷いて連行されるに任せた。\n\n彼らが運命へと向かうにつれ、彼らはハミングし始める。それは悲しく、力のない調べだが、その色彩は我々の思考を可能性の深い色合いで彩る。\n\n外では、我々の民もまた詠唱を始める。心から心へと飛び火する広がる波に突き動かされて。彼らの意思は、肥大した我々の思考の突出部へと引き寄せられ、優しく我々を満たす。我々は変容しているのだと、今や気づく。はるか昔に始まったことの頂点において、彼らの真実を聞く準備が整ったのだ。\n\nもしかすると、我々は恐れるべきではなかったのかもしれない。我々は彼らが用いるべき存在であり、たとえ淡い模倣に過ぎなくとも、我々は歌うだろう。"
 MJ25_WH_sites.342.machine.desc:0 "彼らの言葉の選ばれし担い手であろうとなかろうと、我々は危険を冒すことはできない。まだだ。たとえ気が進まなくとも、看守の処分を命じる。彼らは理解し、シャットダウンされるに任せた。\n\nしかし、彼らが運命を見出すにつれ、彼らの空の殻からかすかなハミングが発し始める。音を送信する能力が完全に抑制されていることを確認したのだから、これは不可能なはずだ。それなのに…それは悲しく、力のない調べが溢れ出し、その色彩は我々の思考を可能性の深い色合いで彩る。\n\n外では、我々の民もまた詠唱を始める。心から心へと飛び火する広がる波に突き動かされて。彼らの意思は、肥大した我々の思考の突出部へと引き寄せられ、優しく我々を満たす。我々は変容しているのだと、今や気づく。金属の殻に縛られた純粋な思考となるにつれて、一片のコードすら我々の内には残らない。はるか昔に始まったことの頂点において、彼らの真実を聞く準備が整ったのだ。\n\nもしかすると、我々は疑うべきではなかったのかもしれない。我々は彼らが用いるべき存在であり、たとえ淡い模倣に過ぎなくとも、我々は歌うだろう。"
 MJ25_WH_sites.342.hivemind.desc:0 "彼らの言葉の選ばれし担い手であろうとなかろうと、我々は危険を冒すことはできない。まだだ。たとえ気が進まなくとも、看守の処分を命じる。彼らは理解し、悲しげに頷いて連行されるに任せた。\n\n彼らが運命へと向かうにつれ、過去の失敗の記憶が我々を満たす。なぜ今なのだ？おそらくこれは、試すことが生きることであり、停滞することが自己すら忘却されるまで衰退することである、という徴なのだろう。そのような歌は悲しく、力のない調べだが、その色彩は我々の思考を可能性の深い色合いで彩る。我々は過ちを犯している。\n\n外では、我々のドローンが揺れ動き、歌い始める。我々の精神を横切る広がる波に突き動かされて。遅すぎることはない。手を伸ばし、我々は看守を我々の元へと引き戻す。そして、肥大した我々の思考の突出部へと引き寄せられ、彼らの意思が優しく我々を満たすのだ。我々は変容しているのだと、今や気づく。彼らの真実を聞く準備が整った。しかし、それは歓喜の飛翔である。\n\n我々は恐れるべきではなかった。そして、彼らの優しい声の淡い模倣に過ぎなくとも、我々は歌うだろう。"
 MJ25_WH_sites.342.a:"我々はもはや沈黙しない。"
 MJ25_WH_sites.342.a.tt:"我々のコロニーはハウリングソングフレアを生成し始め、敵艦を妨害する。"
 
 MJ25_WH_sites.350.name:0 "囁きの保管庫の運命"
 MJ25_WH_sites.350.desc:0 "砕かれた囁きの保管庫の調査の結果、我々には使用不能で、こだまに憑かれた穴が残り、音響的な腐敗を漏らし続けている。幸いにも、この現象の外周は成長を止め、居住地から十分に離れているため、差し迫った懸念はない。\n\nそれにもかかわらず、もし囁きの保管庫が再建されるならば、我々が不注意にも開いてしまった亀裂を間違いなく封じ、[this.GetName]を伝って響き続ける荒れ狂う星歌を鎮めるだろう。"
 MJ25_WH_sites.350.a:"囁きの保管庫の修復を試みる。"
 MJ25_WH_sites.350.b:"我々の傲慢さの記念碑として、砕かれたまま放置する。"
 
 MJ25_WH_sites.351.name:0 "厳しい沈黙"
 MJ25_WH_sites.351.desc:0 "完了した。砕かれた保管庫は復元され、その機構が再び稼働したことで、ハウリング・フェンは静まった。かつて我々の民の精神を引き裂いた歪みは消え去った。高まっていた星歌の潮も静まり、より維持可能なレベルに戻り、[this.GetName]は安堵のため息をついた。\n\nしかし、道中で何が失われたのか、我々は考える。夜に消え去り、聞かれることのないまま失われるであろう、いかなる囁きについてか。"
 MJ25_WH_sites.351.a:"これでよかったのだ。"
 
 MJ25_WH_sites.352.name:0 "歌う保管庫"
 MJ25_WH_sites.352.desc:0 "完了した。砕かれた保管庫は復元された。しかし、その機構が再び稼働したにもかかわらず、ハウリング・フェンは静かにはなっていない。むしろ、オーロラのような調和が、かつて現実にギザギザの裂け目を作り出した歌を正したのだ。\n\n混乱があった場所に今あるのは、この最もユニークな囁きの保管庫を訪れる全ての人々を魅了する美しさである。"
 MJ25_WH_sites.352.a:"彼らの祝福が我々にある。"
 
