 kt_killing_tithe_crisis_description_title:"「殺戮思想」"
 kt_killing_tithe_crisis_description:"我々は、唯一の真実が存在であること、そして存在を維持できない者は、一度も存在しなかった者と等しい重みしか持たないことを悟った。\n\n破壊されうるものは、破壊されねばならない。なぜなら、破壊されぬものは無限を超越するからだ。\n\n他者は我々をニヒリストと呼ぶかもしれない。我々がいなければ、彼らは偉大な文明を築けたと。\nだが我々は知っている。良いものを作る唯一の方法は、壊れないものを作ることだと。そしてそれを行う唯一の方法は、全てを壊そうと試みることなのだ。宇宙が死によって動いていると知ることは、より美しい。"
 kt_killing_tithe_crisis_howto_title:"滅殺税と殺戮の勢い"
 kt_killing_tithe_crisis_howto:"§H危機目標§!を追求することで、£kt_killing_tithe£ §H滅殺税§!が生成され、我々には力と、我々が戦う戦争や根絶する民衆から更なる力を得る能力が与えられる。\nだが、「殺戮思想」を実践することは、刃の上を歩くようなものだと心得よ。もし十分な§V戦争§!と§V殺戮§!を行わなければ、それは汝自身を完全に喰らい尽くすだろう。\n\nこれらの目標を達成すると「破壊の賃金」も付与され、それが効果の強度を決定する。しかし、それは減衰もする。その減衰は不活動と汝の力によって強まり、汝が参加する全ての戦争と破壊された全ての国家によって弱まる。最初の10年間は減衰がない。"

