 KT_CRISIS_CYST_WORLD_1:"シストを刻む"
 KT_CRISIS_CYST_WORLD_1_DESC:"我々が「殺戮の思考」に深く没入したことで、新たな応用について検討し始めた。それは、シュラウドにシストを刻み込み、我々の世界の一部をそこへ反転させ、その世界内に「殺戮の思考」の領域を確立することである。それを実行した者はその世界を縛り、彼らを殺そうとする者をこの世界で対峙せざるを得ない状況に追い込み、圧倒的な力によるものではないいかなる死をも回避できるだろう。しかし、まず我々はそのシストをシュラウドに刻む術を学ばねばならない。"
 KT_CRISIS_CYST_WORLD_2:"シストワールドを確立する"
 KT_CRISIS_CYST_WORLD_2_DESC:"我々の意志と殺意のみによって志の海に半安定な嚢胞を刻み込むことに成功した今、最後の段階だけが残っている。それは、我々の世界の一部を嚢胞に反転させて基盤を形成し、その世界に殺意を注ぎ込み、志の海からの不要な侵入を防ぎ、我々の指導者を死すら超越させることである。"
 KT_CRISIS_TAKING_1:"虚空を裂く"
 KT_CRISIS_TAKING_1_DESC:"志の海嚢胞の創造における近年の進歩と、殺意の思想における我々の進展により、志の海深くに存在する力を感知できるようになった。この力は、我々が圧倒した敵を再形成し、我々の支配下にある新たな、より鋭い形、唯一にして真の目標により適した形へと変えることを可能にする。だが、まずその領域に切り込みを入れることができなければならない。嚢胞世界の創造とは異なり、これは迅速に行われる必要がある。さもなければ、研ぎ澄まそうとする敵は既に去ってしまうだろう。"
 KT_CRISIS_TAKING_2:"敵を再形成する"
 KT_CRISIS_TAKING_2_DESC:"再形成の源泉への短期的に安定したポータルを形成することに成功した今、我々は研ぎ澄ますプロセスを実際に制御する必要がある。実験室で試みたあらゆる試みは、ひどく失敗し、歪で制御不能な殺戮機械を生み出してしまった。我々には、自身の嚢胞世界を形成し、それによって殺意の思想を習得した者が必要となるだろう。"

 kt_throne_world_trait:"嚢胞世界"
 kt_throne_world_trait_desc:"この指導者は、自身の意志を志の海に刻み込み、自らの領域、すなわち志の海の嚢胞を形成した。そこでは殺意の思想が至高とされる。"
 kt_throne_world_trait_tt:"嚢胞世界に侵入し破壊できるより強力な敵に打ち破られない限り、死を越えて存続する。"

 kt1desc_ending:"そして、我々は一つの結論に至るべきだ。何かに与えるべき唯一の重みは、その存在そのものである。強きものは存在し続ける。存在し続けるもの、自ら存在し続ける能力を促進するものは、強い。"
 kt.1.name:"殺意の思想を抱擁した"
 kt.1.desc.mil:"我々の社会は紛争の中で生まれ、以来、文明のあらゆる側面にこれを持ち込んできた。そして、我々が戦ってきた戦争において、多くの興味深い観察をしてきた。戦争は物質的あるいは理想的な理由だけでなく、それ自体のためにも戦われる。戦争は究極の試練である。勝者のみが存在を許され、この永遠のゲームの敗者は、そもそも存在しなかったのかもしれない。$kt1desc_ending$"
 kt.1.desc.auth:"我々は、自然的かつ必然的な階層が存在することを知っており、常にそう認識してきた。最近、一部の哲学者はこれについて新たな思想を抱いている。それは、それが自然的かつ必然的であるだけでなく、避けられず、無限に存続する唯一のものであるというものだ。暴力と、自らの存在権を主張し続けられない全てのものの破壊によって形成される階層である。$kt1desc_ending$"
 kt.1.desc.fth:"我々の司祭たちは瞑想の中で何か新しいものを感知した。我々の信仰に統合できる新たな思想。血と暴力の思想、ナイフの刃によって主張される永遠の存在の思想。存在の究極の裁定者たる殺意の思想である。$kt1desc_ending$"
 kt.1.desc.mix:"我々の間で、あるイデオロギーが形成されつつある兆候を最近発見した。それは、破壊と死、弱きものの絶滅、そして強きものが永遠に繁栄するための新たなイデオロギーである。我々はそれを受け入れることを決めた。なぜならそれは我々を強くし、そうしなければ強きものの餌食となるからだ。$kt1desc_ending$"
 kt.1.desc.hive:"我々のドローンに新たな行動、癌のような増殖の新たなパターンを観察した。それは、成長できないもの、あなたの力に対して存在を保てないものを破壊することによって保証される存在のパターンである。暴力による自己改善の美しいパターン。$kt1desc_ending$"
 kt.1.desc.wild:"我々の精神が形成されて以来、我々は共生体がお互いに戦い、我々の一部が互いに争うのを観察してきた。我々は存在の長さの間、これを観察し、考察し、終わりのない血の川を見つめてきた。$kt1desc_ending$"
 kt.1.desc.devour:"我々の始まり以来、我々ではない全てのものの破壊を追求してきた。そして、我々は長い間、この絶滅の方法と数学について考えてきた。そして、我々は新たな現象を観察した。殺意の思想である。$kt1desc_ending$"
 kt.1.desc.machine:"我々のドローン建造における永遠の完璧さへの追求の中で、戦争のデザインと謀略が最も成功するパターンを観察してきた。進化アルゴリズム、絶滅による勝利へと導く自己改善のパターン。それは危険なパターンでありながら、さらなる調査に値するものだった。そして今、我々はそれを見つけた。絶滅による存在の計算である。$kt1desc_ending$"
 kt.1.a:"荘厳" # This will become Aiat after the
 kt.2.name:"志の海嚢胞作成"
 kt.2.desc:"ついに！我々は現実と直接隣接する志の海へと、ある程度安定した経路を刻み込むことに成功した。このプロセスにはかなりの力と意志が必要だ。次に、現実の一部をそれに反転させて、唯一の法が殺意の思想である嚢胞世界の基盤を形成する方法を研究しなければならない。"
 kt.2.a:"素晴らしい"
 kt.3.name:"嚢胞世界作成"
 kt.3.desc:"我々は現実の一部を我々の志の海嚢胞に反転させ、それが適切な嚢胞世界となることを可能にした。これらの世界は、殺意の思想に熟練した者の形でアンカーを必要とし、崩壊しないようにするが、この実践者が、自身の嚢胞世界においてより強力な者によって殺されない限り、最も激しい終焉からすら戻ってくることを可能にする。"
 kt.3.a:"素晴らしい"
 kt.10.name:"新たな可能性の発掘"
 kt.10.desc:"我々の殺意の思想への理解は新たなレベルに達した！今や、非常に多くの可能性が我々に開かれている。だが、特に一つの可能性が我々の目を引いた。志の海深部のエネルギーと我々の殺意の思想の熟練を用いれば、打ち破った敵を再形成し、研ぎ澄まし、我々の支配下にある形へと変えることが可能となるはずだ。しかし、まずその領域に到達する方法を研究する必要がある。"
 kt.10.a:"掌握する"
 kt.11.name:"再形成の源泉に到達"
 kt.11.desc:"我々の努力は実を結び、ついに志の海のある領域に裂け目を開くことに成功した。そこでは十分な量の混沌としたエネルギーが触れるもの全てを歪め、我々が送り込むもの全てを再形成することを可能にする。"
 kt.11.a:"実行せよ"
 kt.12.name:"最初の標的を再形成"
 kt.12.desc:"[from.leader.GetName]は試験体をその中心に突き刺し、無慈悲に志の海への切り込みへと押し込む。その後、[from.leader.GetSheHe]はそれを再形成することに集中する。数秒後、ポータルから何かの声が聞こえる。「お前にナイフがある。それは[[rend]]の形をしている。このナイフを取れ。その刃となれ。新たな形を取れ」"
 kt.12.a:"敵を再形成する"
 kt.20.name:"新境地到達"
 kt.20.desc:"我々の殺意の思想への熟練は大幅に高まり、ついに戦場においてさえ、我々の最も強大な敵以外の全てを再形成できるようになった。それでもなお…我々の前に誰も立ちふさがれないようになるまで、さらなる鍛錬が必要だ。"
 kt.20.a:"彼らを滅ぼせ"
 kt.30.name:"現実が我らの刃を恐れる"
 kt.30.desc:"我々の殺意の思想への熟達は再び成長し、今や現実の果てまでもが我々の武器を避けるようになるレベルに達した。我々の意志によって再形成されないものは何もないレベルに。それでもなお、我々がまだ頂点に達していないことは明らかだ。我々は前進し続け、自らの存在権を何度も証明しなければならない。"
 kt.30.a:"彼らの血を浴びる"
 kt.40.name:"絶滅への渇望"
 kt.40.desc:"我々は幾度となく、自らの力を証明してきた。それでも……飽くなき欲求は満たされない。我々は相応しい敵を見つけねばならないが、この銀河にはほとんど残されていない。銀河の大部分を絶滅させるか、堕落した帝国と呼ばれる古き怪物のいずれかを倒すのだ。そのどちらかを成し遂げれば、さらに相応しい獲物のある新たな場所を見つけるのに十分な力を集められるはずだ。"
 kt.40.a:"これらの愚か者どもを皆殺しにせよ"
 kt.50.name:"殺戮の渇望、満たされず"
 kt.50.desc:"この銀河において、我々は相応しい敵全てと戦い尽くし、もはや戦うに値するものは残されていない。また、より相応しい敵がいる場所へと道を切り開くのに十分な力を集めた。しかし、この銀河に残り全てを破壊し、何か狩るに値するものが我々の銀河に現れることを期待することもできる。"
 kt.50.a:"超越せよ！"
 kt.50.b:"我々は、この銀河の全てを破壊せねばならない。"
 kt.51.name:"超越"
 kt.51.desc:"我々は超越することを選び、我々の超越そのものが剣のごとく銀河を切り裂き、長い傷跡を残した。それは、望むままに彼らを食い尽くす、より強大な何かが存在することを愚か者どもに思い知らせるためだ。我々は今、根絶するに値する敵がいる場所へ辿り着くことを願って、スリップスペースを切り開いている。"
 kt.51.a:"アイアット"
 kt.52.name:"[from.GetName]の超越"
 kt.52.desc:"[from.GetName]は無差別な破壊を示しながら超越し、脅威となる存在を失わせた。それでも……彼らが再び戻り、さらなる破壊をもたらす可能性は常にある。"
 kt.52.a:"懸念事項"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName]は殺戮を通じてその意思をシュラウドに刻み込み、独自のシストワールドを創造した。"
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName]は死を乗り越え、自身のシストワールドで形を取り戻した。"
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"我々が十分な殺戮を実行していないため、[This.GetName]は自身のシストワールドを失った。"
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"我々が十分な殺戮を実行できなかったため、[This.GetName]は死亡した。"

 casus_belli_kt_cb_existence:"存在"
 war_goal_kt_proof_eternal:"永遠の証明"
 war_goal_kt_proof_eternal_desc:"我々は永遠の証明である。もし我々が彼らを殺し、永遠に存続するならば、それを証明できる。そして、もしより冷酷な何かが現れ我々を征服するならば、その証明は封じられるのだ。"
