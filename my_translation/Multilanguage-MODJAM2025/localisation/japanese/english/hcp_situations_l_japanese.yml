 hcp_approach_harvest:"「収穫」"
 hcp_planet_harvest_effect:"「世界を収穫し,£hcp_mining_efficiency£ §H$hcp_mining_efficiency$§! と,6ヶ月ごとに£minerals£ §H$minerals$§! または £alloys£ §H$alloys$§! を獲得します.」"

 hcp_approach_dismantle:"「$hcp_orbital_quarrier$を解体」"
 hcp_harvester_dismantle_effect:"「§Y$hcp_orbital_quarrier$§!を解体し,潜在的な非効率性にもかかわらず,世界の収穫を停止します.」"

 ## Finisher Event
 hcp_harvesters_situations.2.name:"「世界収穫完了」"
 hcp_harvesters_situations.2.desc:"「§Y[Target.GetName]§!は十分に収穫されました.これ以上集中的な収穫作業を継続しても効率的ではありません.\n\n残された住民は§Y[Owner.Capital.GetName]§!へ避難させられ,残りの資源は通常の軌道採掘ステーションで収集できます.」"
 hcp_harvesters_situations.2.a:"「よくやった.」"
 hcp_harvesters_situations.2.a.tooltip:"「§Y[Target.GetName]§!は小惑星と化しました.」"

