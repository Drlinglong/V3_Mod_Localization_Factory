 hcp_situation_harvest_planet_desc:"「地殻から始まり,この惑星を完全に剥ぎ取ります.何も残してはなりません.無駄にしないために.」"

 hcp_stage_harvesting:"「惑星解体中」"

 hcp_string_harvesting_progress:"「惑星収穫中」"
