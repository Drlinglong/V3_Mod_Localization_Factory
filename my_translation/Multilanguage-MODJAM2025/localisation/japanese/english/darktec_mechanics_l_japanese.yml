	menp_darktec_darkmatter_t4_transformed_tooltip:0 "我々は今や['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$]を['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$]へアップグレードできる."

	menp_darktec_darkmatter_t4_tainted:0 "エントロピーの再配分"
	menp_darktec_darkmatter_t4_tainted_desc_old:0 "いくつかの「封じられたエントロピー」を我々の生産分野の一つに再配分することで,その収量を信じられないほど増大させることができる."
	menp_darktec_darkmatter_t4_tainted_desc:0 "我々の種の並行する特質をさらに強化するために適用されたエントロピーの力は,より多くの応用,そしてより多くの力のための余地を残す."
	menp_darktec_darkmatter_t4_tainted_tooltip:0 "我々は今や['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$]を['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$]へアップグレードできる.\n\n我々は今や['technology:tech_darktec_traits_ascension']を研究できる.これは,選択されたアセンションパスに基づいて,我々の帝国に強力な特性を提供するだろう."

