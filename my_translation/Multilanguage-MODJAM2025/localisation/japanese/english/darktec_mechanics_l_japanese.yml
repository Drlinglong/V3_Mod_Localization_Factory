	tech_darktec_umbral_research_t1_desc:0 "偶発的な全宇宙消滅事象の危険性なしに真空の研究の可能性を発見することは,確実に我々の研究を加速させるだろう."
	tech_darktec_umbral_research_t2:0 "影の統計予測"
	tech_darktec_umbral_research_t2_desc:0 "偶然性と混沌は,皮肉にも異質な理論的技術の獲得において決定的な役割を果たす."
