	# T3
	menp_darktec_anchor_t3:0 "「虚空共鳴連鎖」"
	menp_darktec_anchor_t3_desc:0 "「抽出器を安定化させた後,破滅的な連鎖反応を引き起こすことなく,宇宙の虚空そのものからエントロピー抽出の実験ができるようになりました.」"
	menp_darktec_anchor_t3_tooltip:0 "['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] を ['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] にアップグレードできるようになりました.\n\n['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] は,さらに適度な量の §Y£sr_dark_matter£ ダークマター§! も生産するようになります."

	menp_darktec_entropy_t3:0 "「暗黒実験」"
	menp_darktec_entropy_t3_desc:0 "「今や我々は,エントロピー的にリサイクルされた要素との親和性を最大限に高める方法についての理解,着想,思想を得た.それゆえ,我々の欲求,あるいは知識を満たす必要がある.」"
	menp_darktec_entropy_t3_tooltip:0 "「種族に適用できる §Y強力な特性§! を提供する ['technology:tech_darktec_traits_t2'] の研究ができるようになりました.」"

	menp_darktec_darkmatter_t3:0 "「制御された真空崩壊」"
	menp_darktec_darkmatter_t3_desc:0 "「制御された真空崩壊の小さなポケットを生成することで,現実の完全な崩壊なしに,膨大な量の非バリオン物質とエネルギーをどのように操作し,再ルーティングするかを大いに理解することができる.」"
	menp_darktec_darkmatter_t3_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t3_tooltip]"
	menp_darktec_darkmatter_t3_tooltip_mechanical:0 "§Y冥界艦§! の第二段階の技術を解禁します - ['technology:tech_darktec_crisis_cruiser'].\n\n冥界艦は特殊な §Yオーラコンポーネント§! を層 §Y2§! にアップグレードできます.\n\n追加の §Y強力な艦船コンポーネント§! が研究オプションとして出現するようになりました."
	menp_darktec_darkmatter_t3_tooltip_bioships:0 "§Y冥界艦§! の第二段階の技術を解禁します - ['technology:tech_darktec_crisis_weaver'].\n\n冥界艦は特殊な §Yオーラコンポーネント§! を層 §Y2§! にアップグレードできます.\n\n追加の §Y強力な艦船コンポーネント§! が研究オプションとして出現するようになりました."

