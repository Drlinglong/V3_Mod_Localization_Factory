	menp_darktec_entropy_t4_transformed_desc:0 "我々の新たな形態は...興味深い.我々はより少なく,より多く,そして他者をもそうさせるのだ."
	menp_darktec_entropy_t4_transformed_tooltip:0 "['building:building_darktec_umbral_portal_1', £building£ $building_darktec_umbral_portal_1_plural$]は,惑星の£job£産出量も増加させる.\n\nこの建造物は,ポップの§Y同化§!を§Eエントロフィリアル§!へと受動的に可能にする."

