	trait_darktec_entro_multiverse_sight:0 "多次元視覚"
	trait_darktec_entro_multiverse_sight_desc:0 "この種族の意識はエントロピーの不可能な無作為性と混じり合っているが,同時に現実にも縛られているため,代替現実の潜在的な可能性を垣間見ることで並行思考が可能になる."
