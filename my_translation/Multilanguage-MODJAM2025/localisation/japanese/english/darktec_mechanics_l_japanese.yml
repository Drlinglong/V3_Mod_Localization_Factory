	tech_darktec_umbral_extractors_t3:0 "影物質多元宇宙循環"
	tech_darktec_umbral_extractors_t3_desc:0 "局所的なエントロピーを収穫するだけでなく,我々は時空の一点に収束しつつある並行宇宙からわずかにエネルギーを引き出すことが可能であると理論化されている."

