	trait_darktec_entro_main_desc:0 "バリオン組成にも非バリオン組成にも属さないこの種族は,両世界の完璧な組み合わせとなるという不可能を達成した...しかし,その新たな形態を適切に抑制する手段がなければ不安定であるため,大きな代償を伴う."
