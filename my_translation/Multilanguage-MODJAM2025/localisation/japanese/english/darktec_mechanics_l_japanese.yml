	trait_darktec_darkened_veins:0 "影の有機体"
	trait_darktec_darkened_veins_desc:0 "この種族に対するダークマターの過剰な影響は顕著であり,彼らの体液は超現実的な黒い色合いで滲み出ている."
	trait_darktec_darkened_veins_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.15§!\n\n月毎の$pop_group_unit$£pop£§H居住者§!あたり:\n    - 生産: §G+0.055§! §Y£sr_dark_matter£ダークマター§!"

	trait_darktec_darkened_veins_robotic:0 "影の燃料化"
	trait_darktec_darkened_veins_robotic_desc:0 "主要な燃料として適応されたこの機械種族は,ダークマターの力を利用する.彼らの機構に現れる顕著な効果は,奇妙な動作方法を与えている."
	trait_darktec_darkened_veins_robotic_tooltip:0 "$trait_darktec_darkened_veins_tooltip$"

	trait_darktec_entropic_synthesis:0 "エントロピー合成"
	trait_darktec_entropic_synthesis_desc:0 "莫大な改造により,この種族はエントロピーを捕捉・濾過する能力を獲得し,その過程で生成されるエネルギーによって養われることで,それを自然なプロセスとしてリサイクルする."
	trait_darktec_entropic_synthesis_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n\n月毎の$pop_group_unit$£pop£§H居住者§!あたり:\n    - 維持費: §R-0.025§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - genetics
	trait_darktec_purity_ingrained_entrogenomics:0 "根付いたエントロゲノミクス"
	trait_darktec_purity_ingrained_entrogenomics_desc:0 "特定の欠陥のある,あるいは潜在的に欠陥のある遺伝子鎖に向けられたダークマターのポケットを利用することで,この種族は同族の傑出した個体の完璧さを刺激する."
	trait_darktec_purity_ingrained_entrogenomics_tooltip:0 "指導者はレベルアップ時に,§R200§!の§Y£sr_dark_matter£ダークマター§!(レベルごとに)を消費し,§G25%§!の確率で負の特性を除去する."

	trait_darktec_cloning_mirror_splicing:0 "鏡影接合"
	trait_darktec_cloning_mirror_splicing_desc:0 "生殖時の細胞分裂を改変することで,この種族はパラマターによってもたらされるエントロピー的な無作為性を利用し,クローン生成プロセスを10倍加速させる."
	#trait_darktec_cloning_mirror_splicing_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n\nPer $pop_group_unit$ £pop£ §HPops§! grown, §G10%§! chance of any pop group with this trait gaining another $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_mutation_dark_adaptation:0 "闇への適応"
	trait_darktec_mutation_dark_adaptation_desc:0 "背景放射線で飽和した有機体であるため,変異の可能性は尽きることがない."
	trait_darktec_mutation_dark_adaptation_tooltip:0 "この種族は,惑星の指定に基づいて,特定の£job£§H職務§!における$MOD_POP_BONUS_WORKFORCE_MULT$を§G+15%§!から§G+25%§!の間で獲得する."

	# Ascension - cybernetics and synths
	trait_darktec_cybernetic_dm_injectors:0 "ダークマターインジェクター"
	trait_darktec_cybernetic_dm_injectors_desc:0 "特殊な注入器が,この種族の回路網に微量のダークマターを投与し,その能力を大幅に向上させる."
	trait_darktec_cybernetic_dm_injectors_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!"

	trait_darktec_cybernetic_void_threadware:0 "虚空スレッドウェア"
	trait_darktec_cybernetic_void_threadware_desc:0 "エントロピーの絶えず変化する混沌とした側面を利用することで,この種族に結びつけられた回路は,情報を無作為に,しかしはるかに効率的な方法で処理できる."
	trait_darktec_cybernetic_void_threadware_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+1%§!"

	# Ascension - Machine
	trait_darktec_nanite_replication:0 "エントロピー複製循環器"
	trait_darktec_nanite_replication_desc:0 "パラマター複製とランダムな順序のエントロピーサイクルを適用することで,この機械構造体を構成する新たなナナイトは指数関数的に増殖できる."
	#trait_darktec_nanite_replication_tooltip:0 ""

	trait_darktec_virtual_void_calculation:0 "暗黒計算モデル"
