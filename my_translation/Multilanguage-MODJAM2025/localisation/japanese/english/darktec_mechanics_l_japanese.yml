	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "ダークマターで過飽和になったこれらの強力な艦船は,アンブラル艦船の中で最高位に位置する.その破壊のプラットフォームは,最も強力な一撃さえも耐えうる敏捷性と計り知れない防御能力を維持する."
	darktec_crisis_battleship_tooltip:0 "インターローパーはアンブラル艦船の最高級であり,セクションの多様性と殺傷力を高めた改良型戦艦である."

	darktec_crisis_mauler:0 "アンブラル・ストーカー"
