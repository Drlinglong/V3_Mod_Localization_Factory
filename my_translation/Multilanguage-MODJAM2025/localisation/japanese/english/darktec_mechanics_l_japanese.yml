	darktec_contained_entropy_crisis_howto_title:0 "エントロピー凝結"
	darktec_contained_entropy_crisis_howto:0 "§H危機目標§!を追求し,§H$building_darktec_anchor_1_plural$§!の建設といった§E暗影§!技術を利用することで,§H$darktec_contained_entropy_with_icon$§!が生成され,我が帝国の技術的,経済的,そして存在論的な力を解き放つ.我々は,獲得したエントロピーを形作れる形態へと§H凝結§!させ,それによって現実を我々の望む形に作り変えることができるようになるまで,収穫し,成長させ,より多く,より多く,そしてさらに多くを創造する必要がある."

	# Perks
	# T1
	menp_darktec_anchor_t1:0 "虚空抽出"
	menp_darktec_anchor_t1_desc:0 "我々の空間に漂う潜在的な暗黒エネルギーを除去し,使用可能な資源へと再変換することは,我々の目的を前進させるだろう."
	menp_darktec_anchor_t1_tooltip:0 "「私たちの区域に ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] を建設できるようになり,これは §Y$darktec_contained_entropy_with_icon$§! を生成するために使用されます.」"

	menp_darktec_entropy_t1:0 "「深淵なる研究」"
	menp_darktec_entropy_t1_desc:0 "「背景放射線とエントロピーエネルギーの研究は,非バリオン物質の適切な取り扱いにおいて,我々に優位をもたらすだろう.」"
	menp_darktec_entropy_t1_tooltip:0 "「危機目標を通じて §Y$darktec_contained_entropy_with_icon$§! を獲得できるようになりました.」"

	menp_darktec_darkmatter_t1:0 "「反エネルギー封じ込め」"
	menp_darktec_darkmatter_t1_desc:0 "「唯一の論理的帰結は,エントロピーの削減であり,その過程でそれを搾取することだ.」"
	menp_darktec_darkmatter_t1_tooltip:0 "「['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] の建設を可能にします.これは貯蔵された §Y$darktec_contained_entropy_with_icon$§! の量に基づいて §Y£sr_dark_matter£ ダークマター§! を生成します.」"

	# T2
	menp_darktec_anchor_t2:0 "「虚空収穫」"
	menp_darktec_anchor_t2_desc:0 "「さらなるアンカーを建設しなければならない.可能な限りの背景エネルギーとダークエネルギーを吸い上げ,我々の目標へと転用する必要がある.」"
	menp_darktec_anchor_t2_tooltip:0 "「['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] を ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] にアップグレードできるようになりました.」"

	menp_darktec_entropy_t2:0 "「異種再結合」"
	menp_darktec_entropy_t2_desc:0 "「非バリオン物質とバリオン物質の結合は複雑な問題であり,生命体においてはなおさらである.しかし,その努力には真の価値がある.」"
	menp_darktec_entropy_t2_tooltip:0 "[darktec_loc_menp_darktec_entropy_t2_tooltip]"
	menp_darktec_entropy_t2_tooltip_normal:0 "「特別な特性で種族を強化できる ['technology:tech_darktec_traits_t1'] の研究を可能にします.\n」"
	menp_darktec_entropy_t2_tooltip_early:0 "「特別な特性で種族を強化できる ['technology:tech_darktec_traits_t1'] の研究を可能にします.\n\n§G$situation_darktec_intro_approach_applications$§! の改善に注力した我々の努力は,このボーナスをもたらしました:\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-10%§!」"

	menp_darktec_darkmatter_t2:0 "「真空リサイクル」"
	menp_darktec_darkmatter_t2_desc:0 "「いかなる資源も無駄にしてはならない.検知できないものでさえも――効率の最大化は必須である.」"
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] を ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] にアップグレードできるようになりました.\n\nこれで §Y冥界の建造物技術§! にアクセスできるようになります."
	menp_darktec_darkmatter_t2_tooltip_early:0 "['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] を ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] にアップグレードできるようになりました.\n\nこれで §Y冥界の建造物技術§! にアクセスできるようになります.\n\n§Y$situation_darktec_intro_approach_economy$§! の改善に注力した我々の努力は,このボーナスをもたらしました:\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

	menp_darktec_umbralships_t2:0 "「冥界の帳の裏側」"
	menp_darktec_umbralships_t2_desc:0 "「リサイクルされたエントロピー注入素材の創造は,有形と無形の現実の両方に溶け込むかのような設計を生み出すことを可能にする.」"
	menp_darktec_umbralships_t2_tooltip:0 "[darktec_loc_menp_darktec_umbralships_t2_tooltip]"

	menp_darktec_umbralships_t2_tooltip_mechanical:0 "「§Y冥界艦§! の第一段階の技術を解禁します - ['technology:tech_darktec_crisis_destroyer'].」"
	menp_darktec_umbralships_t2_tooltip_mechanical_early:0 "「§Y冥界艦§! の第一段階の技術を解禁します - ['technology:tech_darktec_crisis_destroyer'].\n\n§Y$situation_darktec_intro_approach_warfare$§! の改善に注力した我々の努力は,このボーナスをもたらしました:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!」"
	menp_darktec_umbralships_t2_tooltip_bioships:0 "「§Y冥界艦§! の第一段階の技術を解禁します - ['technology:tech_darktec_crisis_mauler'].」"
	menp_darktec_umbralships_t2_tooltip_bioships_early:0 "「§Y冥界艦§! の第一段階の技術を解禁します - ['technology:tech_darktec_crisis_mauler'].\n\n§Y$situation_darktec_intro_approach_warfare$§! の改善に注力した我々の努力は,このボーナスをもたらしました:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!」"

