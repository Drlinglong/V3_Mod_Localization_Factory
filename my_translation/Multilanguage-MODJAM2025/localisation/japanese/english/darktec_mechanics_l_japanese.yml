	tech_darktec_umbral_extractors_t1_desc:0 "エントロピーを「封じ込め可能な」存在へと変換するのは集中的な作業だが,適切に利用すればその副産物は経済を大いに強化する."
	tech_darktec_umbral_extractors_t2:0 "影物質捕食"
