	trait_darktec_entro_possession:0 "バリオン憑依"
	trait_darktec_entro_possession_desc:0 "不安定な状態にあるこの種は,半物質的または非物質的な組成へと変化し,機械や技術の中へ「潜行」したりそこから現れたりできる.既存の回路に意識を接続し,これまでにないレベルの制御を行使することが可能となる."
