	tech_darktec_traits_t1_desc:0 "様々な研究により,不活性ではない実体への微量のパラ物質適用が,危険な結果を伴わずにそれを同化させうると証明された.このため,我々は両次元の専門的かつ局所的な組み合わせを生成することで,この方法で種族を改善できると理論化している."
	tech_darktec_traits_t1_unlocks_title:0 "§H種族特性を解禁:§! キメラ的影の特性"
	tech_darktec_traits_t1_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n£sr_dark_matter£ダークマターと$darktec_contained_entropy_with_icon$に作用し,強力なボーナスも提供する特殊な特性."

	tech_darktec_traits_t2:0 "影の自己実験"
	tech_darktec_traits_t2_desc:0 "パラ物質と我々種族の構成要素とのエントロピー注入の成功は,異質な組み合わせに関する広範な研究分野を開拓した.それらは予想よりも過激なものもあれば,そうでないものもあった."
	tech_darktec_traits_t2_unlocks_title:0 "§H種族特性を解禁:§! 上級影の特性"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n£sr_dark_matter£ダークマターと$darktec_contained_entropy_with_icon$にさらに作用し,強力なボーナスも提供する特殊な特性."

	tech_darktec_traits_ascension:0 "エントロピー特性"
	tech_darktec_traits_ascension_desc:0 "帝国が変容した後,我々の種族を強化するだけでは不十分だ.パラ物質に関する我々の進歩を活用し,この展望を,この超越をさらに優れたものへと進める必要がある."
	tech_darktec_traits_ascension_unlocks_title:0 "§H種族特性を解禁:§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nゲーム中に選択した超越パスに応じて変化する強力な特性を獲得する."

	trait_darktec_decay_predation:0 "宇宙的崩壊捕食"
	trait_darktec_decay_predation_desc:0 "この種族の全体的な構成は,宇宙背景放射を濾過して利用できるように再適応されており,彼らに途方もないエネルギー容量を供給している."
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-25%§!\n    - $mod_planet_pops_upkeep_mult$: §G-25%§!\n\n月毎の$pop_group_unit$£pop£§H居住者§!あたり:\n    - 生産: §G+0.025§! §Y$darktec_contained_entropy_with_icon$§!.\n    - 維持費: §R-0.025§! §Y£sr_dark_matter£ダークマター§!"

	trait_darktec_paramatter_saturation:0 "パラ物質飽和"
	trait_darktec_paramatter_saturation_desc:0 "非バリオン物質の凝縮された過負荷が,この種の身体に浸透し,滲み出している."
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+15%§!\n\n月毎の$pop_group_unit$£pop£§H居住者§!あたり:\n    - 生産: §G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "晦冥なる知性"
	trait_darktec_obscure_intellect_desc:0 "パラ物質や背景放射/暗黒放射の流入を知覚・感知する能力が,この種族に宇宙に対する意識と理解の向上をもたらす."
