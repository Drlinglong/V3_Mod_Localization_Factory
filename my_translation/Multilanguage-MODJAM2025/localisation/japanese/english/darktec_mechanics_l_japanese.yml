	darktec_crisis_chain_desc_choice_1_applications:0 "当初,我々はパラマターの応用を科学的および種族の目的に集中させ,自らの特性の一部をパラマターと融合させる方法を獲得しました."

	darktec_crisis_chain_desc_choice_2_transformation:0 "しかし,根本的なレベルで我々の物質とエントロピーを結合させたことで事態は劇的に変化し,我々は変容しました.そして今,我々はエントロフィーリアルへと変貌を遂げました."
	darktec_crisis_chain_desc_choice_2_taint:0 "しかし事態は劇的に変化し,我々は自らの本質を調和したダークマターと結合させることを決断しました.それによって,我々自身,我々の存在様式,そして他の発展への応用方法をさらに向上させました."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "エントロピー場とダークマター場の両方を研究した結果,我々はパラマターを集中させることで特定の時空間点を作り出し,我々の意のままに現実を操作するために使用できる強力な「特異点」を創造することが可能であるという結論に達しました."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "特異点が不安定であることを初めて察知した時,我々はそれが自らの進路を辿るに任せることにしました.なぜなら,介入は...逆効果になりかねなかったからです."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "特異点が不安定であることを初めて察知した時,我々はエントロピー採集の副産物でそれを飽和させることにより,ダークマターの保護層を増強することを決定しました."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "特異点が不安定であることを初めて察知した時,我々はその表面で繰り広げられている闇の勢力の二重の戦いを安定させるため,さらに集束されたエントロピーを供給することを決定しました."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "辛抱強く,特異点がその周囲の時空間を変化させ始め,終末を迎える前に,我々は待ちました."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "特異点がその周囲の時空間の流れを変化させ始めた後,これ以上の不安定性や破壊を危険にさらすことはできませんでした.そのため,我々は未成形の住民の一部をその表面に移動させることを決定し,そこで彼らは明らかに成功を収めました."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "特異点の外部シールドがさらに多くのダークマターで強化されるにつれて,特異点の不規則性は薄れていきます."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "特異点の内部の力が衰えるにつれて,我々はさらに多くのパラマターを特異点に過剰供給しました.そしてついに,それを安定させました."


