	darktec_crisis_mauler_desc:0 "闇に覆われたこの有機的な艦船は,シールドの増加によってシルエットが変化しながら,獲物を求めて虚無を横断する."
	darktec_crisis_mauler_tooltip:0 "ストーカーはアンブラル艦船の初期ティアであり,追加の殺傷力を備えた改良型マウラーである."

