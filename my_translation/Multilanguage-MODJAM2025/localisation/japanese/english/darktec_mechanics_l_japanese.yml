	darktec_contained_entropy_desc:0 "封じ込められたエントロピーとは,非バリオン物質によって閉じ込められたカオスな背景エネルギーの量であり,人為的に影響を与えない限り,いかなる方法でも現実と干渉または相互作用することはない."

