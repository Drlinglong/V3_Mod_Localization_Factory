	trait_darktec_obscure_intellect_robotic:0 "抽象処理"
	trait_darktec_obscure_intellect_robotic_desc:0 "この機械種族の回路と処理に対する内包されたエントロピーの影響により,宇宙の設計と複雑さを理解する上での彼らの効率は10倍に増加した."
