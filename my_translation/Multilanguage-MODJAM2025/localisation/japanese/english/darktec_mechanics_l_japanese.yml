# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "エントロピー収穫"
	darktec_crisobj_monthly_extract_entropy_desc:0 "宇宙の織り成す層の下には,膨張し,破壊し,死をもたらそうとするにつれて宇宙を引き裂く運命にある潜在的な力が横たわっている.その力は我々のものとなるだろう."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "テクノロジーを研究"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "我々は宇宙が記されている複雑な方法を理解する必要がある."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "アンブラル建造物を建設またはアップグレード"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "高くそびえ立ち,力を得た,エントロピーを保持し形成する建造物は,今や我らが帝国の基盤である."

	darktec_crisobj_yearly_retain_vassals_name:0 "臣民を維持"
	darktec_crisobj_yearly_retain_vassals_desc:0 "我々の大義に貢献する者たちは,我々の善意,そして最終的には我々の知識を受けるに値する."

	darktec_crisobj_yearly_retain_megastructures_name:0 "巨大建造物を維持"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "宇宙の巨大建造物の壮大さは,観察する美しさだけでなく,既存の規範に逆らい,虚無を収穫する上で優位を得るもう一つの方法である."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "銀河共同体の支持を確保"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "我々は,死んだ宇宙の冷たい抱擁による彼らの不必要な終焉を避けるため,我々の大義について他者を説得する必要がある."

	darktec_crisobj_immediate_conquer_worlds_name:0 "惑星を征服または収穫"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "我々に敵対する者に居場所はない.ゆえに,彼らをあらゆる居住可能な表面から追放せねばならない."

	darktec_crisobj_immediate_assimilate_pops_name:0 "POPを同化"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "全ての者は,我々になるか,虚無の一部になるか,いずれかで屈服しなければならない."

	darktec_crisobj_immediate_taint_world_name:0 "惑星を汚染"
	darktec_crisobj_immediate_taint_world_desc:0 "広大なダークマターの場,エントロピー的闇の河が,我々が植民する惑星を洗い,両次元の結合のための完璧な触媒へと変える."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "アンブラル艦船を建造"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "目に見えず,洗練され,ダークマターに満たされた,リサイクルされたエントロピーの力によって我々が創造した艦船こそが,我々の未来である."

	darktec_crisobj_immediate_destroy_empires_name:0 "帝国を破壊"
	darktec_crisobj_immediate_destroy_empires_desc:0 "長らく彼らは我々の道を阻んできた.今や,彼らは虚無に属する."
