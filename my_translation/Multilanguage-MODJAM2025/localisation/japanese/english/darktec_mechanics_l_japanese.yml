	tech_darktec_umbral_industry_t2_desc:0 "準物質を半バリオン合金に加工することは,経済的および軍事的急速な拡張のための革命的な新手法となり得る."
	tech_darktec_umbral_industry_t3:0 "影の超凝縮"
	tech_darktec_umbral_industry_t3_desc:0 "準物質合金の層は,同一の物理的次元においても幾重にも重ねることができ,わずかな欠点のみで生産量を飛躍的に増加させる."

