	darktec_crisis_weaver_cap:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_desc:0 "遠距離からの攻撃および支援において致命的となるプラウラーは,その膨大な多目的能力を駆使し,戦場を死の合唱へと高める."
	darktec_crisis_weaver_tooltip:0 "プラウラーはアンブラル艦艇の中間ティアとして機能し,ウィーバーの役割を模倣しつつ,セクションの種類が豊富になっている."

