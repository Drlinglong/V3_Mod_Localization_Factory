	trait_darktec_modularity_paramatter:0 "パラマター合成器"
	trait_darktec_modularity_paramatter_desc:0 "余剰または利用可能な空間に結合された微細なアンカーと鍛造機により,この人工種族は構造物ごとに微量のパラマターを,閉じ込められた安全な方法で収穫できる."
