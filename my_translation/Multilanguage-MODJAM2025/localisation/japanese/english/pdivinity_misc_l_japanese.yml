 bombardment_pdivinity_psionic_rupture_bombardment:0 "サイオニック断裂"
 bombardment_pdivinity_psionic_rupture_bombardment_desc:0 "$bombardment_pdivinity_psionic_rupture_bombardment$ この爆撃は,惑星を影の次元化することを明確な目的として,惑星をサイオニックエネルギーで覆い尽くす.\n- §R甚大§!な§Y陸軍§!へのダメージ\n- §R甚大§!な§Y惑星§!へのダメージ\n- §R甚大§!な§YPops§!へのダメージ\n- 防衛されていない惑星を爆撃する\n- 惑星を影の次元の惑星,あるいは影の次元に位相変化した惑星にまで縮退させることが可能"
