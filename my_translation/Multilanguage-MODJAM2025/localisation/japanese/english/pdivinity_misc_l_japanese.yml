 ### megastructure ###
 #####################

 # ruined megastructure
 pdivinity_shroud_needle_1_ruined:0 "運命の尖塔(廃墟) - 基礎"
 pdivinity_shroud_needle_1_ruined_DESC:0 "かつて神聖だった建造物の,粉砕された基礎.その囁きは色褪せた."
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "これが何なのか不明.'_details'という項目は埋めないでください.後で分かります."

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "運命の尖塔(廃墟) - チャネリング・リング"
 pdivinity_shroud_needle_2_ruined_DESC:0 "サイオニック導管の破片が虚無を取り囲んでいるが,それらは不活性で壊れている."
 pdivinity_shroud_needle_2_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_3_ruined:0 "運命の尖塔(廃墟) - 導管コア"
 pdivinity_shroud_needle_3_ruined_DESC:0 "裂け目は塞がれた.建築家は今のところ撤退している."
 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "運命の尖塔(廃墟) - 交信アレイ"
 pdivinity_shroud_needle_4_ruined_DESC:0 "信仰の残響がここに残っているが,建造物は沈黙している."
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "運命の尖塔 - 基礎"
 pdivinity_shroud_needle_1_DESC:0 "尖塔の基礎が築かれた.不活性に見えるが,ヴェールの向こうからの微かな囁きと共鳴している."

 # stage 2
 pdivinity_shroud_needle_2:0 "運命の尖塔 - チャネリング・リング"
 pdivinity_shroud_needle_2_DESC:0 "巨大な増幅器の輪が今や建造物を取り囲み,サイオニックの倍音を虚無へと集中させている.ヴェールが揺れ動く."

 # stage 3
 pdivinity_shroud_needle_3:0 "運命の尖塔 - 導管コア"
 pdivinity_shroud_needle_3_DESC:0 "現実がコアの周囲で歪み始めている.シュラウド内の存在がそれに気づいている.裂け目が形成されつつある."

 # stage 4
 pdivinity_shroud_needle_4:0 "運命の尖塔 - 交信アレイ"
 pdivinity_shroud_needle_4_DESC:0 "尖塔が歌う.シュラウドが応える.銀河中の崇拝者たちがその引力を感じ,既知宇宙のあらゆる片隅でカルトが台頭する."

 # stage 5
 pdivinity_shroud_needle_5:0 "運命の尖塔 - 神格化段階"
 pdivinity_shroud_needle_5_DESC:0 "最終構造が完成した.現実が限界まで希薄になる.建築家の到来は避けられない."

