 #######################################
 ### project_divinity_misc_l_english ###
 ###     by daniellm                 ###
 #######################################

 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "霊廟トンネル"
 pc_pdivinity_shrouded_hole_desc:0 "ヴェールに生じた物質の完全崩壊による裂け目.霊廟トンネルは極めて強い重力場を持ち,光ですら霊廟そのものの支配から逃れられない."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "霊廟に触れし者"
 trait_pdivinity_shroud_touched_desc:0 "§L§R運命の設計者§!のしもべ§!\nこの種族は,太古の昔から大量のサイキックエネルギーの堕落した影響に耐えられるよう形作られてきた.ヴェール相転移した惑星では,ペナルティを受けない."
 pdivinity_shroud_touched_tooltip:0 "\n§Lヴェール相転移した惑星において:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §Y惑星居住性§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "大いなる眼に選ばれし者"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "設計者自身に選ばれしこの指導者は,信じられないほどのサイキックの力を振るう不滅の存在である."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "神性計画"
 ap_pdivinity_desc:0 "星の彼方の深淵から,古代より存在する,不可解にして恐るべき目的を秘めた声がざわめく.それはヴェールを通り抜け,我々の夢に浸透し,我々自身のものならぬ神聖な意思によって思考を堕落させる.我々はこの呼び声に応え,運命の設計者に仕え,我々自身よりもはるかに偉大な不可避の運命の道具となるべく選ばれたのだ."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ 浄化主義帝国としてはこの昇天パークを選択できません"
 must_be_psionic:0 "$TRIGGER_FAIL$ サイキック昇天を完了している必要があります"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "サイオニック・ファントム"
 pdivinitiy_psionic_army_desc:0 "暗きサイキックエネルギーの具現たるこれらの軍隊は,完全に生きておらず死んでもいない状態でありながら,設計者の不可解な意思に突き動かされ,戦場を徘徊する."

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "運命"
 pdivinity_eye_desc:0 "我らの偉大なる後援者,§R運命の設計者§!からもたらされたヴェールの技術."
 mod_category_pdivinity_eye_research_speed_mult:0 "研究速度(§R運命§!)"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "ヴェール相転移"
 decision_pdivinity_shroud_phasing_desc:0 "この世界とヴェールの境界を弱めることで,我々は現実そのものを再構築し,忠実な者を高揚させつつ,不信心者を生きた悪夢へと突き落とすことができる.これら全ては§R運命の設計者§!に仕えるためである."
 pdivinity_shroud_phasing_tooltip:0 "§Y$pdivinity_shroud_phased_modifier$§!補正が追加されました.\n\n£pop£ §G霊廟に触れし者のPOP出力§!が増加しますが,£pop£ §Y霊廟に触れていないPOPの出力§!は減少します."
 pdivinity_shroud_phased_modifier:0 "ヴェール相転移"
 pdivinity_shroud_phased_modifier_desc:0 "この世界ではヴェールが意図的に希薄にされている.§G霊廟に触れし者§!にとっては,現実は流動的で,思考によって形作られた楽園となる.だが,他のすべての者にとっては,自然の法則は崩壊し,夢は悪夢へと流れ込み,§R運命の設計者§!の視線の元で存在そのものが苦痛となる."
 pdivinity_shroud_phased_modifier_tooltip:0 "§G霊廟に触れし者§!の£pop£POP:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §Y惑星居住性§! §G100%§!\n\n§Y霊廟に触れていない§!£pop£POP:\n- §Y惑星居住性§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


 #########################
 ### opinion modifiers ###
 #########################

 opinion_pdivinity_sacrifices:0 "霊廟はそれを望む"

 opinion_breaking_the_veil:0 "ヴェールを打ち破る"

 #################
 ### modifiers ###
 #################

 pdivinity_cult_attack:0 "テラー攻撃"
 pdivinity_cult_attack_desc:0 "この惑星は最近,霊廟の存在に攻撃されました."

 mod_country_resource_max_energy_add:0 "エネルギー貯蔵容量"
 mod_country_resource_max_sr_zro_add:0 "ズィロ貯蔵容量"
 mod_job_pdivinity_zro_harvester_add:0 "ズィロ採集者ジョブ"

 ############
 ### jobs ###
 ############
 job_pdivinity_zro_harvester:0 "ゼロ抽出器"
 job_pdivinity_zro_harvester_plural:0 "ズィロ採集者"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$は,サイキック断層の上に築かれた聖なる神殿で稼働する.そこで彼らは,ズィロを採掘するのではなく,儀式と啓示を通じて,霊廟から直接召喚するのだ."
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$は£minerals£を£sr_zro£ §Y$sr_zro$§!に変換します!\n\n§Yヴェール相転移§!した惑星では£sr_zro£ §Y$sr_zro$§!を自動的に生産します."

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£,[telepath.GetIcon] $pop_group_unit$ [telepath.GetNamePlural]につき"

 purge_pdivinity_sacrifice:0 "儀式生贄"
 purge_pdivinity_sacrifice_desc:0 "設計者の意図にそぐわぬ者も,なお目的を果たすことができる.肉体と精神を神聖なる捧げ物とすることで,我々は霊廟から力と恩寵を引き出す."
 job_purge_pdivinity_sacrifice_job:0 "儀式生贄"
 job_purge_pdivinity_sacrifice_job_desc:0 "選ばれた個体は,神聖な儀式を通じて§R運命の設計者§!に捧げられる.彼らの本質は霊廟と我々の神聖な目的に糧を与える."

 ################
 ### building ###
 ################

 building_pdivinity_architect_shrine:0 "運命の神殿"
 building_pdivinity_architect_shrine_desc:0 "運命の設計者を讃えるために建てられた壮大な神殿."

 building_pdivinity_shroud_harvester_building:0 "ゼロ抽出器"
 building_pdivinity_shroud_harvester_building_desc:0 "サイオニック断層の上に建造されたゼロ抽出器は,特殊な装置を用いて,シュラウドそのものからゼロを直接収穫する."

