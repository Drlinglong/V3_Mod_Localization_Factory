 # Events
 # you started the last gambit
 dtm_theophany_endgame.1015.name:0 "最も偉大な結晶"
 dtm_theophany_endgame.1015.desc:0 "$dtm_deity_name$は、かつて我々を真実から目を逸らさせていた覆いを持ち上げた。かつて強力なズロニの擾乱によって隠されていた新星系が、今や白日の下に現れた。銀河の中心が姿を現した。その中には巨大なズロニの結晶化がある。\n\n我々はそれを手に入れ、$dtm_deity_name$の名の下に主張しなければならない。躊躇は敗北を意味する。"
 dtm_theophany_endgame.1015.a:0 "コアの戦いを始めよ。"
 dtm_theophany_endgame.1015.b:0 "急いでそれを主張せよ！"
 # other started the last gambit
 dtm_theophany_endgame.1020.name:0 "最も偉大な結晶"
 dtm_theophany_endgame.1020.desc:0 "異質な幽世の存在が、かつて我々を真実から目を逸らさせていた覆いを持ち上げた。かつて強力なズロニの擾乱によって隠されていた新星系が、今や白日の下に現れた。銀河の中心が姿を現した。その中には巨大なズロニの結晶化がある。\n\n異質な妨害にもかかわらず、我々はそれを手に入れ、$dtm_deity_name$の名の下に主張しなければならない。躊躇は敗北を意味する。"
 dtm_theophany_endgame.1020.a:0 "コアの戦いを始めよ。"
 
 # relic for when you dont want to end it here
 r_dtm_theophany_trophy:0 "最も偉大な結晶"
 r_dtm_theophany_trophy_desc:0 "数億に及ぶズロニの精神が鍛え上げた破片だ。それぞれの精神は未だ結晶の中で囁き、完全な調和のもとに結合して一つの脈動する存在を形成している。これは、これまで知られる中で最も強力なサイオニック触媒である。"
 # You won 
 dtm_theophany_endgame.1025.name:0 "最後のピース"
 dtm_theophany_endgame.1025.desc:0 "数ヶ月にわたる絶え間ない戦闘と犠牲の末、我々は現存する最高級のズロニ・クリスタルを手に入れた。惑星は燃え、艦隊は粉砕されたが、我々は耐え抜いた。最後の障壁は崩れ落ち、ついにパズルの最後のピースが我々のものとなった。\n\n今、ついに我々が始めたことを解き放つ。それはもはや束縛されないだろう。常に定められていたように、銀河を闊歩するだろう。"
 dtm_theophany_endgame.1025.a:0 "実行せよ。" # win instantly
 dtm_theophany_endgame.1025.b:0 "再考せよ。" # get relic
 #  you lost
 dtm_theophany_endgame.1030.name:0 "蝕まれた"
 dtm_theophany_endgame.1030.desc:0 "我々は敗れた。他の誰かがズロニ・クリスタルを手に入れ、我々が戦い求めた全てを奪っていった。繋がりは失われた。我々はもはや$dtm_deity_name$の存在を感じることができない。静寂が耳を劈く。\n\n我々の[root.GetName]全域で、市民はあらゆる惑星で塵と化し、まるで宇宙そのものが我々に敵対したかのように、彼らの肉体は崩壊していく。"
 dtm_theophany_endgame.1030.a:0 "§L滅亡§!"

