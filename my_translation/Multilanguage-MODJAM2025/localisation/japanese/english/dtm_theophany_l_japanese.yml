 triggered_opinion_dtm_theophany_eternal_hate:0 "永遠の憎悪"
 dtm_theophany_endgame.1100.b2:0 "異種排他主義で行こう！今年はそれが流行りだ…"
 dtm_theophany_endgame.1100.d:0 "これ以上何も望まない。"
 dtm_theophany_endgame.1100.e:0 "富か？"
 dtm_theophany_endgame.1100.f:0 "我々に知識を与えよ。"
 dtm_theophany_endgame.1100.f.tt:0 "§G完全にランダムな技術オプションを30個獲得§!\n"
 dtm_theophany_endgame.1100.g:0 "我々に調和をもたらせ！"
