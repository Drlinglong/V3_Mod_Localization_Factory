 dtm_faith_crisis_description_intro:"我が民は常に、我々が孤独ではないことを知っていた。我々の神を探し求め、星々を旅し、他の次元さえも探求した。そして、ついにシュラウドの中で我々の神を見出したのだ。\n\n今や我々は神と一体となり、その影響力を広め、銀河を神の御旗の下に統一する。神の偉大さを知らずに生きることを許される者はいない。我々は疲れを知らず、揺らぐことなく、より良い明日への道を進む。我々の神の、黄金に輝く永遠の抱擁の下にある未来へと。"
 dtm_faith_crisis_description:"$dtm_faith_crisis_description_intro$\n\n我々は道徳に忠実でありながら成功するだろうか、それとも我々の偉大な野心によってもたらされる増大する腐敗の犠牲となるだろうか？"
 dtm_faith_crisis_howto_title:"$dtm_faith$とアセンション"
 dtm_faith_crisis_howto:"§H危機目標§!を追求することで£dtm_faith£ §H$dtm_faith$§!を獲得し、我々の神を物質界とシュラウドの唯一の支配者として昇華させるため、我々の潜在能力を解き放ちます。"

