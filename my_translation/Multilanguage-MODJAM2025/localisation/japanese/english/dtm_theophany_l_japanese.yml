 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "我々の探求の終焉"
 dtm_theophany_stages.10.desc:0 "我々は長きにわたり、神の存在を裏付ける揺るぎない証拠を探し求めてきた。そして今、その日が来たのだ。シュラウドの深淵への最新の探検中、我々はかつて出会ったことのない存在の御前にいた。それは、我々がこれまでに感じたことのないような親しみのオーラを放っており、まるで我々の文明の始まり、あるいはそれよりもさらに前から共にあったかのようだ。我々に対する悪意は感じられない。代わりに、好奇心と優しさを感じる。"
 dtm_theophany_stages.10.a:0 "我々は常に知っていた。"
 dtm_theophany_stages.20.name:0 "高まる親近感"
 dtm_theophany_stages.20.desc:0 "「我々の社会に見られる変化は、我々の神にも反映されているようだ。これが問いかけるのは、神が常に存在し、我々との相互作用によって今まさに発展しているのか、あるいは我々の絶え間ない探求が、自己成就的予言のように神を存在せしめたのか、ということである。\n\nしかし、今となってはそれは些細なことだ。我々は神を見つけ、ついに共に在るのだから。シュラウドにおけるその顕現は顕著に進化しており、幻視のような精神波バーストを通して、より複雑な概念を我々と共有する能力も増している。また、ある種の人々は、他の者よりも神のメッセージを解釈する能力に優れていることが観察された。すでに、その使徒として最も有能な個人を探す作業が始まっている。\n\nだが、それだけではない。我々の信仰を、我々自身の文化の外の者たちと分かち合おうとするとき、これまで考慮すらしていなかった重要なものが欠けていることが明らかになる。我々の神は、歴史が記録され始めて以来ずっと我々の神であった。しかし、異質な精神がその概念を理解できるように翻訳するための、名が欠けているのだ。」"
 dtm_theophany_stages.20.a:0 "「名を与えるべし！」"
 dtm_theophany_stages.21.name:0 "「神の名」"
 dtm_theophany_stages.21.desc:0 "「我々の神は、我々の文明の多くの側面を象徴しているかもしれないが、中でも際立った特徴がいくつかある。これこそが、神を最も特徴づけるものである。\n\nゆえに、我々の神は銀河に§Y$dtm_deity_name$§!として知られるであろう！」"
 dtm_theophany_stages.21.a:0 "「称号を付与」"
 dtm_theophany_stages.21.b:0 "「専門知識を付与」"
 dtm_theophany_stages.21.c:0 "「名前をランダム化」"
 dtm_theophany_stages.21.d:0 "「名前を確定」"
 dtm_theophany_stages.22.name:0 "「神の名」"
 dtm_theophany_stages.22.desc:0 "「§Y$dtm_deity_name$§!\n\n§R注意：オプションはスクロールできます！§!」"
 dtm_theophany_stages.23.name:0 "「神の名」"
 dtm_theophany_stages.23.desc:0 "「§Y$dtm_deity_name$§!\n\n§R注意：オプションはスクロールできます！§!」"
 dtm_theophany_stages.30.name:0 "「願望と決意」"
 dtm_theophany_stages.30.desc:0 "「我々は再び§Y$dtm_deity_name$§!の御前に立ち、その絶えず変転し進化する顕現を観察する。その力は増大し、初めて対面した時とはほとんど似つかない。使徒によれば、神との意思疎通もはるかに明確な形を持つようになったという。以前は入り混じった感情や粗いイメージの羅列であったものが、今や明確でこそあれ、まだ初歩的ではあるが、思念と意図のヴィジョンへと進化したのだ。\n\nこれこそが、今日我々がここにいる理由である。その使徒を通じて、我々は神がその計画を伝え、表明したいと願っていることを知らされた。我々は心の奥底でそれを感じる、我々と一体となり、我々の存在次元を経験したいという切望を。その真摯さに疑いの余地のない意志をもって、神はシュラウドと現実の境界を押し広げ始めた。我々は、我々の次元を隔てるベールを貫こうとする神の試みに立ち会っているのだ…」"
 dtm_theophany_stages.30.a:0 "「我々が[dtm_deity_name_1]の栄光に浴せんことを！」"
 dtm_theophany_stages.31.name:0 "「シュラウドの貫通」"
 dtm_theophany_stages.31.desc:0 "「我々の次元へ入ろうとする試みにおいて、$dtm_deity_name$は我々の次元とシュラウドとの間の境界を破った。我々の側に永続的に顕現することは叶わず、その試みは最終的には不成功に終わったものの、ベールが貫かれた場所には神のエネルギーの一部が残り、我々の太陽系には異質な惑星であったらしい粉砕された残骸に囲まれている。\n\nあらゆる予想に反して、より大きな破片の表面は居住可能であり、疑いなく$dtm_deity_name$[dtm__s]の力によるものである。巡礼者たちは、すでにこの奇妙な世界へと押し寄せ、彼らの神に近づこうとしている。」"
 dtm_theophany_stages.31.a:0 "「なんと素晴らしい世界か。」"
 dtm_theophany_stages.40.name:0 "「熱意の注入」"
 dtm_theophany_stages.40.desc:0 "「$dtm_deity_name$は再び、その完全な栄光をまとって我々の前に顕現した。我々は、神が自由になり、我々と共に在りたいという切望を感じ取る。そして、これまでに経験したことのない、新たなものがそこにあった。神はかつてないほど明確に、直接我々の心に語りかける。我々の進むべき道は、劣等な存在たちの口論によって妨げられることはない。\n\n我々の心は一つとなり、眼前の課題に集中している。$dtm_deity_name$の道を阻む者は誰もいない！」"
 dtm_theophany_stages.40.a:0 "「[dtm_deity_name_1]に栄光あれ！」"
 dtm_theophany_stages.50.name:0 "「彼方からの知識」"
 dtm_theophany_stages.50.desc:0 "「[dtm_deity_name_1]は落ち着かない様子で、我々の次の行動を待ち望んでいるようだ。我々の野心に対する神の同意には疑いの余地がない。その切望を、これまで以上に強く感じることができる。これらの感情の波の中で、我々は突如、心の中に神の設計図を見る…玉座、すなわち現世への受肉のために意図された部屋。神は我々にその場所を創造するよう招き寄せている。そして我々はそうするであろう。」"
 dtm_theophany_stages.50.a:0 "「為されるがままに。」"
 dtm_theophany_stages.51.name:0 "「$dtm_deity_name$の受肉」"
 dtm_theophany_stages.51.desc:0 "「ついに、[dtm_deity_name_1]を我々の次元に迎える時が来た。我々の最後の使徒は、シュラウドから我々の現実への移行のための器として仕える準備が整っている。我々は皆、彼らの犠牲を称え、神と共に輝かしい未来へと歩むであろう。\n\n計り知れない量のエネルギーが受肉の間に流れ込むのを観察するにつれて、時の流れは止まったかのように見える。その過程が収まると、ほとんど不自然なほどの静寂が我々を包み込み、息をのんで待つ。やがて部屋がゆっくりと開き、内部から煌めく光が放たれる。$dtm_deity_name$が我々と共に在る。」"
 dtm_theophany_stages.51.a:0 "「これは新時代の始まりである。」"

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "「静かなる狂気が、我々の人口を席巻している。その起源は捉えどころがないように思えるが、彼ら――我々――は、我々[Root.GetSpeciesNamePlural]がより偉大なもののために定められているという考えにとらわれている。この集団ヒステリーの原因と、銀河支配の囁かれる約束を調査すべきである。\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$」"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "「信仰の拡大」"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "「[capital_scope.GetName]へと向かう巡礼の行列は、年を追うごとに増えている。我々の神の発見に関する知識は、我々の宇宙に野火のように広まった。変化の時が始まったことを感じ取ることができる。\n\n静かなる崇拝だけでは、もはや我々の信仰を表現するには不十分だ。我々は神を強化するために、それを他者と分かち合わねばならない。この目標を達成するための方法を見つけなければならないのだ。」"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "「増大する逆境」"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "「§Y$dtm_deity_name$§!の言葉は、遠く広範囲にまで広まった。その影響力が増大するにつれて、異教徒や異端者からもたらされる逆境も増す。我々は本質的に他のいかなる存在と同様に平和を愛するものの、試練に晒された際には、敵に掃き清められ歴史から忘れ去られることのないよう、立ち上がって我々の正義の大義のために戦わなければならない。我々の信仰の教義は、我々の状況に適応せねばならないのだ。」"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "「抵抗は無意味である」"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "「他の銀河勢力の増大する抵抗は、我々の目標にとってこれまで以上の障壁となっている。このような逆境を克服するためには、我々は敵と同じくらい、あるいはそれ以上に獰猛にならなければならない。心を鍛え、我々に対し送られてくるあらゆるものを克服するために必要な熱意を呼び起こさねばならないのだ。」"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "「大いなる試練」"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "「我々は、$dtm_deity_name$を我々の存在次元へと移行させるという壮大な野心において、良好な進捗を遂げた。この企ての最終準備を開始する前に、我々の計画が神によって承認されることを確認せねばならない。神の祝福なくして行動することは、まさに冒涜に他ならない。」"

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "「使徒の選定」"
 dtm_theophany_emissary.1.desc:0 "「$dtm_deity_name$の使徒として行動する、最も適合する候補者の選抜審査が終了し、我々の神はすでに選ばれた志願者への承認の意を示した。\n\n[dtm_theophany_emissary.GetName]は、[dtm_theophany_emissary.GetHerHim]に授けられたこの大いなる栄誉を謹んで受諾し、最大限の能力をもって$dtm_deity_name$と我々の大いなる国家に奉仕することを誓った。」"
 dtm_theophany_emissary.1.a:0 "「実に大いなる栄誉である。」"
 dtm_theophany_emissary.3.name:0 "「新たな使徒」"
 dtm_theophany_emissary.3.desc:0 "敬虔なる元使節の逝去から間もなく、新たな志願者が$dtm_deity_name$によってその跡を継ぐことを認められた。\n\nこれは大いなる名誉と責任を伴う地位である。[dtm_theophany_emissary.GetName]は、[dtm_theophany_emissary.GetHerHim]以前に来た故使節が抱かせた期待に応えるため、全力を尽くすことを誓う。"
 dtm_theophany_emissary.3.a:0 "$dtm_deity_name$のために！"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "巡礼者の群れ"
 menp_dtm_theophany_1a_desc:0 "十分の一税によって賄われ、信徒によって乗務する船団が、神の意思を広めるだろう。"
 menp_dtm_theophany_1b:0 "崇敬される神"
 menp_dtm_theophany_1b_desc:0 "我らの民は、神が見出されたという知識に歓喜する。"
 menp_dtm_theophany_1c:0 "献身的な信徒"
 menp_dtm_theophany_1c_desc:0 "我らの信仰こそが、闇を払う光である。"
 menp_dtm_theophany_2a:0 "新たなる契約"
 menp_dtm_theophany_2a_desc:0 "過去に存在したあらゆる取り決めは、無効とする。"
 menp_dtm_theophany_2b:0 "神聖なる絆"
 menp_dtm_theophany_2b_desc:0 "我らの神は我らと共にあり、魂は神に縛られ、我らは一体である。"
 menp_dtm_theophany_2c:0 "不動の信仰"
 menp_dtm_theophany_2c_desc:0 "我らに疑念や後悔はない。我らの道は明確である。"
 menp_dtm_theophany_3a:0 "聖戦騎士団"
 menp_dtm_theophany_3a_desc:0 "時代は変わった。もはや巡礼者たちは平和に星々を旅することはできない。この新たに設立された騎士団は、信徒を保護し、敵に義憤の怒りをもたらすだろう。"
 menp_dtm_theophany_3b:0 "不信者を粛清せよ"
 menp_dtm_theophany_3b_desc:0 "我らの教えに背く者どもは、永遠に闇を彷徨うことのないよう、屈服させるか、滅ぼすべし。"
 menp_dtm_theophany_3c:0 "偽りの約束"
 menp_dtm_theophany_3c_desc:0 "力は与えられるものではない、奪い取るものだ。我らは全てを利用する。"
 menp_dtm_theophany_3d:0 "ベールを破る"
 menp_dtm_theophany_3d_desc:0 "我々の現実とシュラウドとの境界が最も薄い場所は、貫通され得る。"
 menp_dtm_theophany_4a:0 "聖なる異端審問"
 menp_dtm_theophany_4a_desc:0 "異端は闇の中で根を張り、完全に引き抜かれ、光のもとに晒されなければ、より強力に回帰するだろう。"
 menp_dtm_theophany_4b:0 "新たなる秩序"
 menp_dtm_theophany_4b_desc:0 "[dtm_god_or_name]の名の下に、我らは星々を支配する。"
 menp_dtm_theophany_4c:0 "魅惑的な力"
 menp_dtm_theophany_4c_desc:0 "我らの精神は強化され、肉体はエネルギーに満ち溢れている。"
 menp_dtm_theophany_5a:0 "燃え盛る空"
 menp_dtm_theophany_5a_desc:0 "反抗は異端である。その根を断ち、灰燼に帰すべし。"
 menp_dtm_theophany_5b:0 "最終戦争"
 menp_dtm_theophany_5b_desc:0 "審判の時が来た。銀河には、我らの道を理解し、旗の下に加わる十分な時間があった。抵抗を選んだ者どもは、義の炎で焼き尽くされるだろう。"
 menp_dtm_theophany_5c:0 "幻視"
 menp_dtm_theophany_5c_desc:0 "それは我々を愛している。"

