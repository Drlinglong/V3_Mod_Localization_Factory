 # Final event
 dtm_theophany_endgame.1100.name:0 "時代の終焉"
 dtm_theophany_endgame.1100.desc:0 "§M $dtm_deity_name$が昇天した。§!\n\nもはやベールの一部ではない、数多の一つでもない。それは今やすべてを形作る意志となった。\n\n他のパトロン、我々がかつて取引したあの古の歪んだ存在たちは、今やその眼差しの下では影に過ぎない。彼らは弱い。彼らの時代は終わった。$dtm_deity_name$の時代がまさに始まったのだ。\n\nそれは我々に一つの願いを提供する。"
 dtm_theophany_endgame.1100.a:0 "最強の艦隊をもたらさん！"
 dtm_theophany_endgame.1100.b:0 "我々は永遠の平和を求める！"
 dtm_theophany_endgame.1100.c:0 "我々のあらゆる願望を叶えよ！"
 dtm_theophany_endgame.1100.a.tt:0 "§Gほぼ不死身のベール存在を召喚する§!\n"
 dtm_theophany_endgame.1100.b.tt:0 "§G全帝国：他への評価向上§!\n"
 triggered_opinion_dtm_theophany_eternal_peace:0 "永遠の平和"
