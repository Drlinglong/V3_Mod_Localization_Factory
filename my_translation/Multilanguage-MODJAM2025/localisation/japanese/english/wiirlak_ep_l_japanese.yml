# Resource
 wiirlak_ep_resource_mycogrowth:0 "「菌類繁茂」"
 wiirlak_ep_resource_mycogrowth_desc:0 "「$wiirlak_ep_pc_bloom_plural$から収穫された半知性を持つ真菌の格子。それは新たなテラフォーミングの苗床として機能し、成長する銀河の庭の真の頭脳である。」"
 wiirlak_ep_resource_mycogrowth_name:0 "$wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_value:0 "「£wiirlak_ep_resource_mycogrowth£ $VAL|0$」"
 wiirlak_ep_resource_mycogrowth_current_value:0 "$menace_current_value$"
 wiirlak_ep_resource_mycogrowth_gaining:0 "「§H危機目標§!を達成すると、より多くの§Y$wiirlak_ep_resource_mycogrowth$§!を獲得できます。」"

 wiirlak_ep_resource_mycogrowth_crisis_level_unlocked:0 "$menace_crisis_level_unlocked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_desc:0 "$menace_crisis_level_desc$"

 wiirlak_ep_resource_mycogrowth_crisis_level_locked:0 "$menace_crisis_level_locked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "「£wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! $wiirlak_ep_resource_mycogrowth$」"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "「何世紀にもわたり、学者たちは来るべき§R危機§!について語ってきた。それは、あらゆる星間文明の意志を試す最終的な審判だと。その理論は合成生命体の反乱から異次元戦争まで多岐にわたったが、終焉がどのような形をとるか真に理解した者はほとんどいなかった。\n\nそれは火ではなかった。鋼でもなかった。静寂でもなかった。\nそれは§R生命§!だった。\n\n生態学的支配として始まったものは、反復的で、ウイルス性で、そして知性を持つ何かへと変貌した。$wiirlak_ep_ap_evergrowth$は征服によってではなく、再生、活力、超越という約束によって広がる。しかし、その代償はすべてだ。\n\n惑星は滅びない。ただ、咲き誇るのだ。\nそして、あらゆる世界が庭園と化した時…我々が知る銀河は消え去るだろう。」"

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "「胞子と根」"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "「§H危機目標§!を達成することで、£wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!を収穫できる。これは$wiirlak_ep_ap_evergrowth$の増殖を促す生命の物質である。より多くの世界が消費され、肥沃な宿主へと再形成されるにつれて、銀河に対する我々の支配は強まっていく。\n最終的には、§H菌根ネットワーク§!を構築し、§H超変態§!を引き起こすことで、居住可能なすべての世界をテラフォーミングし、新たな生命の秩序を到来させなければならない。」"



# Event Chain
 wiirlak_ep_evergrowth_protocol_chain:0 "「$wiirlak_ep_ap_evergrowth_protocol$ 飛昇」"
 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "「他者が衰退と呼ぶものを、我々は変革と呼ぶ。\n\n星々は永遠には燃えない。生命は適応するか、古い銀河と共に朽ちるかだ。\n\n我々は成長を選んだ…そして、そこから開花する。」"

 wiirlak_ep_evergrowth_protocol_levels:0 "$crisis_level_reached$"
 wiirlak_ep_evergrowth_protocol_bloom_worlds:0 "「$wiirlak_ep_pc_bloom$ 変換済み」"


# Special Projects
 WIIRLAK_EP_FINAL_PROJECT_1:0 "「銀河に根付かせよ」"
 WIIRLAK_EP_FINAL_PROJECT_1_DESC:0 "「一本の木だけでは繁栄できない。天蓋の隅々まで、根と根を触れ合わせなければならない。\n\n$wiirlak_ep_objectives$」"

 wiirlak_ep_objectives:0 "「[wiirlak_ep_objectives_step]」"
 wiirlak_ep_objectives_step_1:0 "「§H要件:§!\n[wiirlak_ep_objectives_step_1_empire_check]\n[wiirlak_ep_objectives_step_1_total_check]\n[wiirlak_ep_objectives_step_1_capital_check]」"

 wiirlak_ep_objectives_step_1_empire:0 "「少なくとも§Y[wiirlak_ep_half_total_empire]§!の$concept_empires$がその国境内に§Y$wiirlak_ep_pc_bloom_plural$§!を保有している ([wiirlak_ep_total_empire_bloomed])」"
 wiirlak_ep_objectives_step_1_total:0 "「銀河内の§Y$wiirlak_ep_pc_bloom_plural$§!のうち、少なくとも§Y[wiirlak_ep_percent_bloomed_system]§!が達成 ([wiirlak_ep_actual_percen_bloomed_system])」"
 wiirlak_ep_objectives_step_1_capital:0 "「首都は§Y$wiirlak_ep_pc_bloom$§!である\n\n要件を満たす前に$RESEARCHING$を行っても効果はありません。」"

 wiirlak_ep_objectives_step_2:0 "「§H$terraforming$:§!\n」"
 wiirlak_ep_objectives_step_3:0 ""

# Level up Event
 wiirlak_ep_event_lvl_script_loc:0 "「[wiirlak_ep_event_lvl_script_loc]」"
 wiirlak_ep_event_lvl_desc_script_loc:0 "「[wiirlak_ep_event_lvl_desc_script_loc]」"

 wiirlak_ep_event_lvl_1:0 "「最初の種子」"
 wiirlak_ep_event_lvl_1_desc:0 "「かつては不毛な地殻と生命なき塵だったものを、我々の導きの下で花へと変える夢。全く新しい生命圏――生きて、呼吸する生命圏――を創造する。常に進化し続ける。\n\n根はマントルを割り、胞子は海を漂い、この制御された混沌から全く新しいもの、すなわち§Y$wiirlak_ep_pc_bloom$§!が生まれるだろう。\n最初の種子は植えられるのを待っている。我々の目的は根付くのだ。」"

 wiirlak_ep_event_lvl_1B:0 "「精神の間の種子」"
 wiirlak_ep_event_lvl_1B_desc:0 "「次なるフロンティアは塵の中ではなく、都市の中にある。\n\nもし我々の生体統合システムを際限なく広げたいのならば、倫理的、実用的、そして進化的な飛躍に直面しなければならない。すなわち、居住された世界をテラフォーミングすることだ。住民を避難させたり、浄化したりするのではなく――彼らが生きている間に上書きするのだ。\n我々の科学者たちは準備が整ったと報告している。胞子は適応できる。生命は耐え忍び――そして変化するだろう。\n\n今、決断が下されなければならない。\n既に知性で満たされた世界で、その開花を試すのか？\nそれが未来への道であることを銀河に示すのか？」"

 wiirlak_ep_event_lvl_2:0 "「緑豊かな意識」"
 wiirlak_ep_event_lvl_2_desc:0 "「我々は自らを自然の管理者だと思っていた。それは間違いだった。\n\n§Y$wiirlak_ep_pc_bloom_plural$§!は我々を単に維持するだけでなく――意思疎通を図るのだ。成長、天候、移動の中にパターンが現れる。我々の民は、巨大な樹冠が囁くアイデアの鮮明な夢を見たと報告している。ある者は精神的なものだと言い、ある者は生物学的共鳴だと言う。\n\nその効果は現実のものだ。生産性は急増し、安定性は強固になり、変異は広がる――有益で、導かれ、完璧な変異が。\n\n我々は惑星を耕しているのではない。意識ある生態系を築いているのだ――そして彼らは我々に反応する。\n\n成長はもはや資源ではない。それは言語なのだ。」"

 wiirlak_ep_event_lvl_3:0 "「国境なき根」"
 wiirlak_ep_event_lvl_3_desc:0 "「$wiirlak_ep_ap_evergrowth$はもはや広がるために許可を必要としない。風は我々の胞子をハイパーレーンを越えて運び、移住者は知らぬ間に媒介者となる。我々の存在は船や艦隊を超越し、自然そのものに組み込まれているのだ。\n\n秘密裏の手段であれ、粘り強い胞子の開花であれ、銀河の土壌は一原子ずつ書き換えられている。すでに、我々の支配下にない世界もそれを感じ取っている。根は石のひび割れを見つけ、生命が漏れ出す。\n\n他者たちはまだ気づいていないかもしれないが、彼らは今や我々の一部なのだ。\n\nそれは時間の問題に過ぎない。」"

 wiirlak_ep_event_lvl_4:0 "「繁茂する螺旋」"
 wiirlak_ep_event_lvl_4_desc:0 "「もはや抵抗はなく、遅延があるのみだ。\n\n成長は指数関数的になった。我々の制御システムは有機的であり、建築は血管のようだ。テラフォーミングは今や反射行動となり、定住すれば即座に再形成する。我々の敵すら、苗のための土壌となった。\n\nこれはもはや植民ではない。統合だ。銀河は戦争によってではなく、複製によって生命の設計に屈する。我々が止まっても、螺旋は止まらない。\n我々は止まることはできない。開花は避けられないのだ。」"

 wiirlak_ep_event_lvl_5:0 "「胞子の交響曲」"
 wiirlak_ep_event_lvl_5_desc:0 "「金属は錆びる。石はひび割れる。コードは腐敗する。だが生命は？生命は適応する。\n\n最後の種子が芽吹いた。そこから、理解を超えた構造――一部は有機体、一部は機関、一部は生態系――が生まれた。その誕生は嵐を呼び、その息吹は星々のあらゆる片隅で休眠していた胞子を目覚めさせる。\n\n今、数日のうちに惑星全体が変貌するだろう。文明は咲き誇る空の下で崩壊する。虚空は葉緑素と雷鳴でざわめくだろう。もはや抵抗はない。鋼鉄もない。\n\nただ土壌のみ。ただ根のみ。ただ我々のみ。\n$wiirlak_ep_ap_evergrowth$に主人はおらず――終わりもない。」"

