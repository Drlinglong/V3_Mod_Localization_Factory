 wiirlak_ep_invitation_rejected:0 "拒否された庭"
 wiirlak_ep_invitation_rejected_desc:0 "[From.GetName]が$wiirlak_ep_ap_evergrowth$の恩寵に浴することを許すという、我々の寛大な申し出にもかかわらず、彼らは拒否した。彼らはそれを堕落、脅威、そして嘘と呼ぶ。雨が自由に降り注ぐ中で、乾いた大地にしがみつく愚か者どもめ。\n\n孤立の中で彼らは枯れ果てるがいい — 無知の海に岸辺はなく、彼らはその中に溺れることを選んだのだから。"
 wiirlak_ep_invitation_rejected_answer:0 "彼らは腐敗を選んだ"

 wiirlak_ep_invitation_accepted:0 "星々を渡る根"
 wiirlak_ep_invitation_accepted_desc:0 "彼らは跪いた。恐れてではなく、静かな畏敬の念からだ。彼らの懐疑のベールは、枯れた樹皮のように裂け、その下には目的を渇望する魂があった。\n\n最初の胞子は既に到着している — 重力と意志に乗って運ばれる静かな使者だ。彼らの都市は今や我々と共に呼吸するだろう。彼らの土壌は記憶するだろう。\n\n彼らはまだ、彼らが招き入れた美しさを理解していない。しかし、いずれ理解するだろう。ああ、理解するだろう。$wiirlak_ep_ap_evergrowth$は征服するのではない。包み込むのだ。そして彼らの空が花粉で覆われ、古い構造物が新しい根の下で撓むにつれ、彼らは感じるだろう。統合の静けさを。目的の鼓動を。星々の最終的な律動を。"



 wiirlak_ep_project_1_done:0 "青々とした清算"
 wiirlak_ep_project_1_done_desc:0 "始まった。あらゆる空の下で、我々の根が脈動する。あらゆる呼吸の中で、我々の胞子が揺れ動く。もはや拡散する必要はない。ただ目覚めるだけだ。§H大いなる開花§!が動き出す — 拡張としてではなく、集大成として。\n\n我々の世界を形作る者たちは収束の賛歌を歌う。我々の精神網は本能と目的で重くなる。最後の一つの統合が残っているのだ。それは、$wiirlak_ep_ap_evergrowth$の§H覚醒§!だ。"

