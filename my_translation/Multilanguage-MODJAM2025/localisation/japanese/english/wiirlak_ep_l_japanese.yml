 wiirlak_ep_invitation:0 "最後の二枚の花弁"
 wiirlak_ep_invitation_desc:0 "ハイパー変容が根付く前に、あと二つの肥沃な大地を確保せねばならない。我々のエージェントは、境界線上にいる帝国を特定した — 躊躇しているが、まだ敵意はない。\n\nもし彼らが我々の胞子を受け入れるなら、周期は抵抗なく完了するだろう。もし彼らが抵抗するなら…彼らの灰で根を育もう。"
 wiirlak_ep_invitation_none_desc:0 "我々の変容の最終段階は完了した。もはや我々が銀河に適応するのではなく、銀河が我々に適応するのだ。\n\n我々の胞子は銀河の中心から端まで広がり、我々の根は不毛と思われていた世界に深く潜り、我々のビジョンは明確に開花した。\n\n生長の時代は終わった。今や拡散の時代だ。\n我々に逆らう者は皆、迅速に決断せねばならない。養分となるか、朽ちるか。"
