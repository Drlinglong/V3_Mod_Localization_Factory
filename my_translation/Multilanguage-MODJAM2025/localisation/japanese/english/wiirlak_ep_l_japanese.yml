 wiirlak_ep_invitation_offer:0 "開花への招待"
 wiirlak_ep_invitation_offer_desc:0 "§H[event_target:wiirlak_ep_crisis_player.GetName]§!は我々に最終的な申し出を伝達してきた。\n\n我々は艦隊も剣も持たぬ、ただ天蓋の声のみを届ける。\n我々は全ての生命の未来をあなたに提供する。$wiirlak_ep_ap_evergrowth$の一部となることだ。そうすれば、$wiirlak_ep_pc_bloom_plural$の恵み、胞子に触れたる統合の調和、そして来るべき嵐からの庇護を得るだろう。\n\nこれを拒否すれば、あなたは衰退を選ぶことになる。あなたは戦争を選ぶのだ。"

 wiirlak_ep_invitation_offer_accept:0 "我らの根が絡み合わんことを。"
