 wiirlak_ep_project_2_done:0 "菌糸の鼓動"
 wiirlak_ep_project_2_done_desc:0 "準備は抵抗なく進む。$wiirlak_ep_pc_bloom_plural$の格子は今や調和して響き合い、彼らの生物圏は地下根の神経繊維と惑星規模の栄養流によって整列している。\n\n微妙だが強力な鼓動が送られた。個々の$wiirlak_ep_pc_bloom$は揺れ動き、同期して反応し、彼らの地殻は、まるで呼吸するかのようにわずかに変動している。\n\n星々の間にある我々のエージェントは騒乱を報告している。慌てさせろ。動員させろ。種は既に蒔かれているのだ。"

