# Final Events
 wiirlak_ep_warning:0 "「根は星々へ」"
 wiirlak_ep_warning_desc:0 "「帝国全域にわたるメッセージが、すべての通信アレイに開花し、重力井戸や亜空間を問わず囁かれている。かつては静かな生態学的好奇心だった$wiirlak_ep_ap_evergrowth$は、完全に別のものへと成熟した。\n\n§Y[event_target:wiirlak_ep_crisis_player.GetName]§!はビジョンを宣言した：全生物圏の完全な統合、すべての居住可能な世界に開花を広げること。彼らは征服ではなく、再生について語る。種族や主権によって分断されることのない銀河――だが、単一の生けるシステムとして呼吸する銀河を。\n\n彼らはそれを平和と呼ぶ。他者たちは既にそれを消去と呼んでいる。一つだけはっきりしていることがある：彼らは準備ができている。そして、彼らはまだ成長している。」"

 wiirlak_ep_warning_2:0 "「第五の開花」"
 wiirlak_ep_warning_2_desc:0 "「かつて不穏な異常と思われていたものが、今や星々全体に根を下ろしました。いわゆる$wiirlak_ep_ap_evergrowth$は、もはや逸脱したイデオロギーとして片付けられないほどの拡大と結束を遂げています。\n\n胞子の痕跡がハイパーレーンを伝って波及しています。$wiirlak_ep_pc_bloom_plural$は同調したパターンで共鳴しています。辺境星系からの報告によると、生物圏全体が一夜にして変異しているとのことです — テラフォーミングによるものではなく…より速く、より奇妙で、生きている何かによって。\n\nさらに悪いことに、我々は断片的な通信を傍受しました。それは招待状です。「格子に加わる」という申し出。言葉ではなく、根、菌糸、そしてより大きな存在の一部となる約束によって結ばれた忠誠。\n\nこれが何であれ、もはや運動ではありません。危機なのです。」"

 wiirlak_ep_warning_2_answer_aggressive:0 "艦隊を準備せよ。手遅れになるかもしれん。"
 wiirlak_ep_warning_2_answer_neutral:0 "秩序なき成長は腐敗である。"
