# Crisis Objectives
 wiirlak_ep_resource_mycogrowth_crisis_objective:0 "$menace_crisis_objective$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_gained:0 "`$wiirlak_ep_resource_mycogrowth$ 獲得`"
 wiirlak_ep_resource_mycogrowth_crisis_objective_reward:0 "$menace_crisis_objective_reward$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_progress:0 "`我々は£wiirlak_ep_resource_mycogrowth£ $AMOUNT$ をこの危機目標から獲得した。`"


 wiirlak_ep_crisobj_own_bloom_world_name:0 "`$wiirlak_ep_pc_bloom_plural$を領有`"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "`我々の根は大地にしっかりと根を張った。最初の世界は今や我々の設計に基づき脈動している。これは我々の生体形成術における熟練の証だ。それはもはや惑星ではない。手足であり、苗床であり、意思の宣言である。ブルームが始まる。\n\n$wiirlak_ep_pc_bloom_plural$を領有する。`"

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "`$wiirlak_ep_pc_bloom_plural$に居住`"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "`我々は我々が育てたものを呼吸する。空気は胞子が絡みついた風で満たされ、我々の足元では地殻が生命で震えている。これは植民ではない――共存だ。我々は作り上げた庭園で安らぎを得る。\n\n$wiirlak_ep_pc_bloom_plural$に居住する。`"


 wiirlak_ep_crisobj_blooming_planet_name:0 "`$wiirlak_ep_pc_bloom_plural$に軌道改造`"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "`古き世界は消え去った。その代わりに、蔓が鋼を貪り、林冠が空を覆い尽くし、光合成を行う塔がスカイラインを再構築する。この変化は不可逆的であり、そして美しい。\n\n任意の惑星を$wiirlak_ep_pc_bloom$に軌道改造する。`"

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "`高度惑星を$wiirlak_ep_pc_bloom_plural$に軌道改造`"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "`最も人工的な建造物ですら消費されうる。巨大構造物は腐敗し、デジタル精神は苔とカビの下で窒息する。生物圏はいかなる挑戦者も許容しない――完全性でさえも。\n\n高度惑星（集合意識惑星、機械惑星、エキュメノポリスなど）を$wiirlak_ep_pc_bloom$に軌道改造する。`"

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "`他の帝国領内で軌道改造`"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "`我々は扉を叩かなかった。我々は尋ねなかった。我々の根は見えないところで深く潜り込み、その世界は他者の監視下で開花した。彼らの否定は、我々が既に咲かせたものを再び蕾に戻すことはできない。\n\n他の帝国の国境内の惑星を軌道改造する`"

 wiirlak_ep_crisobj_kill_fauna_name:0 "$crisobj_kill_space_fauna_name$"
 wiirlak_ep_crisobj_kill_fauna_desc:0 "$crisobj_kill_space_fauna_desc$"

 wiirlak_ep_crisobj_kill_bioships_name:0 "$crisobj_kill_bioships_name$"
 wiirlak_ep_crisobj_kill_bioships_desc:0 "$crisobj_kill_bioships_desc$"

# Crisis Perks
 wiirlak_ep_menap_food_1:0 "`菌糸栄養素`"
 wiirlak_ep_menap_food_1_desc:0 "`加速された生物圏は土壌を豊かにし、有機化合物で空気を飽和させる。あらゆる収穫が、手付かずの豊かさで脈動する。`"

 wiirlak_ep_menap_tech_1:0 "`植生創生`"
 wiirlak_ep_menap_tech_1_desc:0 "`一度の生命の息吹が、石と氷を生きた土壌へと書き換える。`"
 mod_country_base_wiirlak_ep_resource_mycogrowth_produces_add:0 "`$BASE$ $AUTOSAVE_EVERY_MONTH$ $wiirlak_ep_resource_mycogrowth$ $PRODUCTION$`"
 wiirlak_ep_menap_tech_1_tooltip:0 "`$mod_planet_jobs_produces_mult$ および $MOD_POP_BONUS_WORKFORCE_MULT$ を$wiirlak_ep_pc_bloom_plural$において§Y危機レベル§!ごとに増加\n\n`"

 wiirlak_ep_menap_terraforming_1:0 "`胞子格子工学`"
 wiirlak_ep_menap_terraforming_1_desc:0 "`他者が死を見るであろう場所で、我々は肥沃な大地を見る。`"


 wiirlak_ep_menap_food_2:0 "`共生インフラ`"
 wiirlak_ep_menap_food_2_desc:0 "`我々はもはや世界の上に建設するのではなく――世界と共に建設する。`"
 wiirlak_ep_menap_food_2_tooltip:0 "`§H$UNREADY_TOOLTIP_HEADER$ ['concept_decision']:§! §Y$wiirlak_ep_decision_planet_boost$§! \n\n`"

 wiirlak_ep_menap_tech_2:0 "`急速増殖`"
 wiirlak_ep_menap_tech_2_desc:0 "`成長はもはや奨励されるものではない。それは加速される。`"

 wiirlak_ep_menap_terraforming_2:0 "`適応する根`"
 wiirlak_ep_menap_terraforming_2_desc:0 "`$wiirlak_ep_ap_evergrowth$は惑星と共に適応する――あらゆる茎、根、葉が。`"


 wiirlak_ep_menap_unity_1:0 "`緑の圧力`"
 wiirlak_ep_menap_unity_1_desc:0 "`我々が繁栄すればするほど、銀河は我々のブルームの重みをより強く感じるだろう。`"

 wiirlak_ep_menap_spy_op_1:0 "`静かなる発芽`"
 wiirlak_ep_menap_spy_op_1_desc:0 "`我々の胞子は不可視である。我々の意図は、避けられない。`"
 wiirlak_ep_menap_spy_op_1_tooltip:0 "`§H$UNREADY_TOOLTIP_HEADER$ $GALAXY_VIEW_EMPIRE_ESPIONAGE$ $OPERATIONS$:§! $wiirlak_ep_operation_covert_seeding$ \n\n`"

 wiirlak_ep_menap_terraforming_3:0 "繁茂体"
 wiirlak_ep_menap_terraforming_plural:0 "繁茂体"
 wiirlak_ep_menap_terraforming_3_desc:0 "我々の住民は惑星と共に適応し、$wiirlak_ep_ap_evergrowth$と一体となる。"


 wiirlak_ep_menap_food_3:0 "翠玉の奔流"
 wiirlak_ep_menap_food_3_desc:0 "一つの星系では足りぬ。我々は星団ごとに、根を張り、セクターごとに咲き誇るのだ。"
 wiirlak_ep_menap_food_3_tooltip:0 "['concept_decision'] §Y$wiirlak_ep_decision_planet_boost$§!が['concept_sector']全域に機能するようアップグレードされる。\n\n"
 mod_planet_farmers_minerals_produces_add:0 "£minerals£ $minerals$につき$pop_group_unit$ [farmer.GetIcon] [GetFarmerPlural]"

 wiirlak_ep_menap_tech_3:0 "播種術の精髄"
 wiirlak_ep_menap_tech_3_desc:0 "なぜ待つ？星々は今すぐ成長せねばならぬ。"

 wiirlak_ep_menap_bombardment_1:0 "焦土から種へ"
 wiirlak_ep_menap_bombardment_1_desc:0 "死は生を養う。死者を焼き、その灰から$wiirlak_ep_ap_evergrowth$を立ち昇らせよ。"
 wiirlak_ep_menap_bombardment_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ 軌道爆撃姿勢:§! ['concept_wiirlak_ep_bombardment_verdant_purge'] \n\n"

