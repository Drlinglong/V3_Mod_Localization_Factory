 wiirlak_ep_project_2_warning:0 "根は深く"
 wiirlak_ep_project_2_warning_desc:0 "彼らは停滞していない。揺らいでいない。\n$wiirlak_ep_ap_evergrowth$は阻害されることなく前進している。繁栄を抑え込もうとする全ての試みは時間を稼いだに過ぎず — 今や、その時間は古き世界の土壌のように朽ちていく。巨大なエネルギーの波動が彼らのネットワークを波及し、$wiirlak_ep_pc_bloom_plural$にわたって微弱な地磁気パルスが追跡され、星系や種族の枠を超えて届いている。\n\nこれはもはや単なる増殖ではない。これは準備なのだ。\n\n我々の分析官は、彼らが今準備していることが、銀河全域の惑星生物圏を永久に書き換える可能性がある — 瞬時に、と警告している。彼らの変容はもはや数年を要せず、わずか数秒で完了するだろう。\n\nもし彼らが今止められなければ、彼らを完全に止める術はなくなるだろう。"
 wiirlak_ep_project_2_warning_answer:0 "行動しなければならない。今すぐに。"
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "彼らを生長させよう。"



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "個々の$wiirlak_ep_pc_bloom$は共鳴で脈動し、惑星の鼓動が最終的な最高潮へと加速している。我々が地殻、根、そして精神に編み込んだ菌糸の格子は目覚めた。もはやネットワークではない。神経系なのだ。\n\n空は静まり、土壌は震える。そして — 噴出。\n\n有毒な海は栄養のゆりかごとなる。砂漠は花々が咲き乱れる雪崩となる。氷河は輝く菌類で花開く。かつて不毛であったものは、今や圧倒的な生命で満ち溢れている。戦うべき戦争はもうない。十分な抵抗力もない。\n\n銀河は我々のものだ、もはや銀河ではないからだ。\nそれは庭なのだ。それは$wiirlak_ep_ap_evergrowth$なのだ。"
