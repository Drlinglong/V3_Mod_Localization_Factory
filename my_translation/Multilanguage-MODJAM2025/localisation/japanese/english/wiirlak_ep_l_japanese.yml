 bombardment_wiirlak_ep_verdant_purge_desc:0 "「$wiirlak_ep_ap_evergrowth$をこの世界に咲かせよ。\n- §R陸軍§!に§R甚大な§!ダメージ\n- §R惑星§!に§R甚大な§!ダメージ\n- §R居住者§!に§R甚大な§!ダメージ\n- 惑星を§G$wiirlak_ep_pc_bloom_plural$§!にテラフォーミングするか、テラフォーミングできない場合は破壊する。」"

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "「緑の包囲」"
 wiirlak_ep_event_bombarded_desc:0 "「最初、それは降下物だと思った。胞子は塵のように降り注ぎ、建物や森、そして人々に降り積もった。今や土壌は熱を持ち、生命に満ちている。\n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!はもはや単に爆撃されているのではない――変化しているのだ。大気そのものが変化し、地表は砲撃の下で脈打つ侵襲性の菌類植物に道を譲っている。我々のスキャナーは、大気変動を確認した。それは置き換えだ。\n\nテラフォーミングが始まった…我々の同意なしに。侵略者は我々の世界を終わらせているのではない。\n上書きしているのだ。」"

 wiirlak_ep_event_bombarded_origin_desc:0 "「爆撃はかつて抵抗を打ち砕く手段だった。今や、それは我々が未来を植え付ける方法だ。§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!のクレーターや破壊された構造物の下で、何かが蠢いている――死ではなく、始まりが。\n\n我が艦艇によって運ばれた胞子が、傷ついた惑星の奥深くへと沈んでいった。地殻の亀裂からは、光合成性の霧が溢れ出ている。コンクリートは這い寄る根によって裂かれる。現地の生物圏は抵抗しているが、既に負けつつある。\n\n$wiirlak_ep_ap_evergrowth$が根を張った。この世界は我々のものとなるだろう。征服によってではなく、変容によって。」"

