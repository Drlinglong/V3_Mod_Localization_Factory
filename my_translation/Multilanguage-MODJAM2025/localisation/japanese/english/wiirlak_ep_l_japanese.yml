# Spy OP Events
 wiirlak_ep_operation_event_1:0 "「微細な変化」"
 wiirlak_ep_operation_event_1_desc:0 "「我々の惑星科学チームの一つが、大気中の微生物叢に異常なパターン、そして土壌化学的異常も同時に報告しました。破壊工作の明確な兆候はありません。しかし、何かが異なっています。」"
 wiirlak_ep_operation_event_1_answer_monitor:0 "「異常を監視する」"
 wiirlak_ep_operation_event_1_answer_ignore:0 "「植物学者を無視する。もっと重要な問題に集中すべきだ。」"

 wiirlak_ep_operation_event_2:0 "「植物相異常」"
 wiirlak_ep_operation_event_2_desc:0 "「微細な生物学的パターンとして始まったものが何であれ、今や広大な地下菌糸体構造として姿を現しました。地表の領域全体が変色し、在来種は不自然に適応しているか、あるいは消滅しています。今すぐ行動しなければ、変形が完了してしまうでしょう。」"
 wiirlak_ep_operation_event_2_answer_monitor:0 "「研究する — おそらく利益を得られるだろう」"
 wiirlak_ep_operation_event_2_answer_ignore:0 "「成り行きに任せる」"
 wiirlak_ep_operation_event_2_answer_resist:0 "「この侵略に抵抗しなければならない！」"

 wiirlak_ep_operation_event_finish:0 "「菌糸体は監視されているが、手なずけられていない」"
 wiirlak_ep_operation_event_finish_desc:0 "「§Y[event_target:wiirlak_ep_spy_op_target.GetName]§!の変形が本格的に始まりました。地方当局は異常を検知し、環境チームは我々の真菌ベクトルと生態学的ドリフトをますます注意深く監視しています。\n\nしかし、彼らの警戒にもかかわらず、根は深く張られていました。$wiirlak_ep_operation_covert_seeding$ネットワークは埋め込まれたままだが、無傷です。\n彼らは自分たちの土壌を取り戻したと信じています。しかし、$wiirlak_ep_ap_evergrowth$は忍耐強く、その周期は永遠なのです。」"


 wiirlak_ep_operation_event_push_back:0 "「断たれた根」"
 wiirlak_ep_operation_event_push_back_desc:0 "「あらゆる困難にもかかわらず、我々の世界はその変化に抵抗しました。異質な成長は滅菌され、その地下の糸は生物圏から焼き払われました。大気フィルターがバランスを回復させ、在来の生態系は、傷跡はあるものの、すでに回復の兆候を見せています。\n\n我々の惑星を彼らの姿に再鋳造しようとした者は誰であれ、我々の決意を過小評価しました。$wiirlak_ep_ap_evergrowth$は広大かもしれませんが、その巻きひげは断ち切ることができます。」"

 wiirlak_ep_operation_event_overgrown:0 "「隆盛する$wiirlak_ep_ap_evergrowth$」"
 wiirlak_ep_operation_event_overgrown_desc:0 "「我々はそれを封じ込めようとし、理解しようとしたが、結局§Y[event_target:wiirlak_ep_spy_op_target.GetName]§!は変貌を遂げました。\n\n変形は完了しました。空は今、奇妙なオーロラで輝き、広大な天蓋が衛星スキャンを遮り、土壌そのものが認識不能な生命で脈打っています。我々の技術はまだ機能し、都市はまだ建っていますが、足元の世界のルールを理解できなくなりました。\n\n$wiirlak_ep_ap_evergrowth$がこの場所を主張しました。そして我々は今、その根の上に生きていくことを学ぶか…あるいは逃げるしかありません。」"

# Situation
 wiirlak_ep_situation:0 "「不自然な変化」"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "「我々の惑星の一つで、異常な生態学的変化が始まりました。放置すれば、異質な生物圏への不可逆的なテラフォーミングを遂げる可能性があります。」"

 wiirlak_ep_situation_desc_almost_complete:0 "「§Y[Target.GetName]§!の空は胞子で厚い雲に覆われ暗くなっています。在来の生命は窒息しているか、置き換えられています。\nこのプロセスが完了すれば、惑星は完全に異質なものとなるでしょう。\n行動する時間はほとんど残されていません。」"
 wiirlak_ep_situation_desc:0 "「§Y[Target.GetName]§!で微細な変化が展開しています。大気の変化。見慣れない真菌株の突然の成長。土壌組成が規範から逸脱。\n何かが内部から我々の世界を変えています。そしてそれは加速しています。」"
 wiirlak_ep_situation_desc_pushing_back:0 "「封じ込めプロトコルは維持されています。除染チームは菌糸体の拡散を食い止めることに成功したと報告しています。環境的漂流は減速しました。\n今のところ、我々は§Y[Target.GetName]§!の変形を食い止めました。」"

