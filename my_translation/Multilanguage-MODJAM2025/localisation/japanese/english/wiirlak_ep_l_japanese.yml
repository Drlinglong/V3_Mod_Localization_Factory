 wiirlak_ep_event_seedbreaker_title:0 "「$wiirlak_ep_ap_evergrowth$の恩恵」"
 wiirlak_ep_event_seedbreaker_desc:0 "「それは静寂から始まった。派手な演出もなく、抵抗もなく。ただシステムが整っていく穏やかな鼓動だけが響き――そして、爆発が起こった。\n光り輝く胞子の槍が、雲、地殻、そして核を貫いた。昨日まで世界として存在したものは、今や解体され、再構築された。\n\n§Y$wiirlak_ep_menap_tech_4$§!が語りかけた。\nかつて不毛な岩や反抗的な都市があった場所に、今や$wiirlak_ep_ap_evergrowth$の緑の息吹が脈打つ。単に変容しただけでなく、生まれ変わったのだ。地殻は侵襲性の根で花開き、大気は種を運ぶ風で満たされている。生命は壊滅的な優雅さをもって、その存在を主張した。\n\n他の者たちはこれを破壊と見るかもしれない。しかし我々は真実を知っている。創造は常に崩壊のように見えるのだ。」"

 wiirlak_ep_event_seedbreaker_target_title:0 "「荒廃の華」"
 wiirlak_ep_event_seedbreaker_target_desc:0 "「我々はそれが兵器だと思っていた。間違っていた。\n\nシードブレイカーが来た時、避難命令はなく――ただ混乱だけがあった。§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!の空が裂け開くと、その裂け目からは、炎ではなく胞子が――大気を窒息させ、土壌を書き換え、忍び寄る根の血管で川を膨張させる果てしない翠色の雲の奔流が流れ出した。\n\n数時間もしないうちに、我々の都市は植物に覆われた。機械はそこで錆びつき、通りは生きているかのように脈打つ葉の下に消えた。地区全体が、塔ほどの大きさのバイオマスの下で崩壊した。惑星はまだ生きているが、我々のものとしては生きていない。もう。\n\n彼らは§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!を征服したのではない。書き換えたのだ。\nそして、それはまだ成長している。」"

