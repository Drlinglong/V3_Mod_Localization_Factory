menp_veu_features_2_desc:0 "惑星決定を通じてW.A.S.T.E.を再利用することで、資源効率型中央集積ヤード（収集、物流、抽出用）の規模を拡大させます。"
menp_veu_features_3:0 "特化型W.A.S.T.E.処理"
menp_veu_features_3_desc:0 "利用可能な職務を変換することで、資源効率型中央集積ヤード（収集、物流、抽出用）を特化させます。"
menp_veu_features_4:0 "惑星W.A.S.T.E.取得"
menp_veu_features_4_desc:0 "新しい爆撃スタンスと、入植地をW.A.S.T.E.に加工する決定をアンロックします。"
menp_veu_features_5:0 "P.I.L.E."
menp_veu_features_5_desc:0 "「惑星産業埋立エンジン」の巨大構造物と、銀河全体を一度にリサイクルし、汚染を最大100%削減する能力を解禁する。"
menp_veu_buildings_1:0 "W.A.S.T.E.収集インフラ"
menp_veu_buildings_1_desc:0 "W.A.S.T.E.の収集を促進する惑星と星系基地の建造物を追加する。"
menp_veu_council_1:0 "資源循環集中調整"
menp_veu_council_1_desc:0 "宇宙戦から発生する残骸の量を増加させる新しい評議会議席を解禁する。"
menp_veu_ship_1:0 "惑星質量のリサイクル"
menp_veu_ship_1_desc:0 "居住不可能な惑星をW.A.S.T.E.として指定する決定を解禁する。"
