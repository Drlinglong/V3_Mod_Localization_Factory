 #start
 ### No Loc Vanilla Effects and Triggers
 effect_every_rim_system:"全ての辺境星系"
 any_rim_system_trigger:"任意の辺境星系"
 count_rim_system_trigger:"辺境星系の数$CONDITIONS$ $IS_NOT$ $COMPARATOR$ $NUM|Y$"

 ### Victory Score
 hcp_harvested_systems_score:"収穫済み星系: $VALUE$"

 ### Ascension Perks
 hcp_ap_harvesters:"収穫者"
 hcp_ap_harvesters_desc:"宇宙の熱的死は,我々の知る存在が不可能となる転換点を意味する.それを生き延びるためには,今すぐ準備を始めなければならない."
 hcp_ap_tooltip:"[this.GetName]が§Y§R危機§!§!となるよう進行することを可能にする."

 ### Technology
 hcp_tech_mining_drone:"採掘ドローン"
 hcp_tech_mining_drone_desc: "$hcp_menp_mining_drone_desc$"
 hcp_TECH_UNLOCK_MINING_DRONE_CONSTRUCTION_TITLE:"§H艦船種別アンロック:§! 採掘ドローン"
 hcp_TECH_UNLOCK_MINING_DRONE_CONSTRUCTION_DESC:"§H採掘ドローン§!\n$hcp_menp_mining_drone_desc$"

 hcp_tech_excavator_drone:"掘削ドローン"
 hcp_tech_excavator_drone_desc: "$hcp_menp_excavator_drone_desc$"
 hcp_TECH_UNLOCK_EXCAVATOR_DRONE_CONSTRUCTION_TITLE:"§H艦船種別アンロック:§! 掘削ドローン"
 hcp_TECH_UNLOCK_EXCAVATOR_DRONE_CONSTRUCTION_DESC:"§H掘削ドローン§!\n$hcp_menp_excavator_drone_desc$"

 ### Harvested Systems
 hcp_pc_harvested_system:"虚無空間"
 hcp_pc_harvested_system_desc:"大部分が物質を欠いた,空虚な虚無."
 hcp_sc_harvested_system: "$hcp_pc_harvested_system$"
 hcp_sc_harvested_system_desc: "$hcp_pc_harvested_system_desc$"

 ### Casus Belli
 casus_belli_hcp_cb_harvest:"収穫"
 casus_belli_hcp_cb_containment: "$casus_belli_cb_containment$"

 ### War Goals
 war_goal_hcp_wg_end_threat_harvesters: "$war_goal_wg_end_threat$"
 war_goal_hcp_wg_end_threat_harvesters_desc: "$war_goal_wg_end_threat_desc$"
 war_goal_hcp_wg_resource_acquisition:"資源獲得"
 war_goal_hcp_wg_resource_acquisition_desc:"敵の領土を収穫するために戦争を遂行する."
 war_goal_hcp_wg_resource_acquisition_vs_fe: "$war_goal_hcp_wg_resource_acquisition$"
 war_goal_hcp_wg_resource_acquisition_vs_fe_desc: "$war_goal_hcp_wg_resource_acquisition_desc$"

 ### Opinion Modifier
 
 ### Crisis Tab
 hcp_crisobj_build_mining_stations_name:"採掘ステーションを建設する"
 hcp_crisobj_build_mining_stations_desc:"我々は軌道採掘活動を拡大しなければならない.\n\n新たな§Y採掘ステーション§!を建設し,この$hcp_mining_efficiency$の報酬を得る."
 hcp_crisobj_scavenge_debris_name:"デブリを回収する"
 hcp_crisobj_scavenge_debris_desc:"資源が無駄にならないようにしなければならない.\n\n§Yデブリ§!政策を§Y回収§!に設定し,§Y科学船§!にデブリを回収させて,この$hcp_mining_efficiency$の報酬を得る."
 hcp_crisobj_harvest_planets_name:"惑星を収穫する"
 hcp_crisobj_harvest_planets_desc:"惑星は,ただの巨大な資源堆積物に過ぎない.そろそろそのように扱うべき時だ.\n\n§Y$hcp_orbital_quarrier$§!を建設し,§Y$hcp_situation_harvest_planet_type$§!の状況を完了させて,この$hcp_mining_efficiency$の報酬を得る."
 hcp_crisobj_harvest_star_systems_name:"太陽系を収穫する"
 hcp_crisobj_harvest_star_systems_desc:"太陽系は,その内包する物質を非効率的に利用している.そろそろもっと有効活用すべき時だ.\n\n我々の§Y$hcp_stellar_harvester_plural$§!に装備された§Y$hcp_PLANET_KILLER_STELLAR_HARVESTER$§!のコロッサスを使用し,この$hcp_mining_efficiency$の報酬を得る."
 hcp_crisobj_galcom_industrial_resolution_name:"銀河共同体の支持を確保する"
 hcp_crisobj_galcom_industrial_resolution_desc:"銀河共同体のメンバーに我々の収穫活動の重要性を納得させることは,我々の計画を達成する上で大いに役立つだろう.\n\n§Y銀河共同体§!に産業開発の§Y決議§!を採択させ,この§Y毎年§!の$hcp_mining_efficiency$の報酬を得る."
 hcp_crisobj_have_matter_decompressors_name:"物質減圧器を支配する"
 hcp_crisobj_have_matter_decompressors_desc:"ブラックホールの事象の地平線上に精密に配置されたこの最先端施設は,かつては手の届かないものと考えられていた貴重な鉱物を収穫するために使用される.\n\n完全にアップグレードされた§Y物質減圧器§!のメガストラクチャーを支配し,この§Y毎年§!の$hcp_mining_efficiency$の報酬を得る."
 hcp_crisobj_have_arc_furnaces_name:"アーク炉を支配する"
 hcp_crisobj_have_arc_furnaces_desc:"アーク炉は,それ以外では利用不可能な鉱床から,効率的に貴重な鉱物を抽出・加工することを可能にする.\n\n完全にアップグレードされた§Yアーク炉§!のメガストラクチャーを支配し,この§Y毎年§!の$hcp_mining_efficiency$の報酬を得る."
 hcp_crisobj_have_prospectorium_vassals_name:"プロスペクトリウム従属国を維持する"
 hcp_crisobj_have_prospectorium_vassals_desc:"資源に特化した臣民は,我々の収穫活動の効率を向上させるのに役立つ.\n\n§Yプロスペクトリウム従属国§!を維持し,この§Y毎年§!の$hcp_mining_efficiency$の報酬を得る."
 
 hcp_crisis_harvesters_level_1:"§b探査§!"
 hcp_crisis_harvesters_level_1_desc:"危機レベル1"
 hcp_crisis_harvesters_level_2:"§b探索§!"
 hcp_crisis_harvesters_level_2_desc:"危機レベル2"
 hcp_crisis_harvesters_level_3:"§b抽出§!"
 hcp_crisis_harvesters_level_3_desc:"危機レベル3"
 hcp_crisis_harvesters_level_4:"§b採掘§!"
 hcp_crisis_harvesters_level_4_desc:"危機レベル4"
 hcp_crisis_harvesters_level_5:"§b存亡の危機§!"
 hcp_crisis_harvesters_level_5_desc:"危機レベル5"
 
 ### Crisis Perks Level 1
 ## Prospector Drone
 hcp_menp_prospector_drone: "$hcp_prospector_drone$"
 hcp_unlock_prospector_drone:"§Y$hcp_prospector_drone$ 科学船§!を解放する.これは建造コストが安く,資源のない惑星の調査時に50%の確率で鉱物資源を特定する."
 hcp_menp_prospector_drone_desc:"強力なスキャナーを備え,最も深い鉱物埋蔵量さえも特定できるよう設計された探査ドローン."

 ## Mining Efficiency
 hcp_menp_mining_efficiency: "$hcp_mining_efficiency$"
 hcp_unlock_mining_efficiency:"§H危機目標§!を達成することで,£hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§!の蓄積を可能にする."
 hcp_menp_mining_efficiency_desc: "$hcp_mining_efficiency_desc$"

 ## Standardised Orbital Mining
 hcp_menp_standardised_orbital_mining:"軌道採掘の標準化"
 hcp_unlock_mech_standardised_orbital_mining:"§Yカッティングレーザー§! 艦船コンポーネントの技術を解放する.\n"
 hcp_unlock_bio_standardised_orbital_mining:"§Y採掘ビーム投射装置§! 艦船コンポーネントの技術を解放する."
 hcp_menp_standardised_orbital_mining_desc:"軌道採掘手順を厳しく標準化することで,全体的な効率を向上させることができる."

 ## Infinite Storage
 hcp_menp_infinite_storage:"無限貯蔵"
 hcp_unlock_infinite_storage:"§Y$hcp_singularity_silo$§! 巨大建造物を解放する.\n"
 hcp_menp_infinite_storage_desc:"我々が必要とする資源を保持するには,通常の貯蔵ソリューションでは不十分である.ブラックホールの無限の容量を有利に利用しなければならない."

 ### Crisis Perks Level 2
 ## Mining Drone
 hcp_menp_mining_drone: "$hcp_mining_drone$"
 hcp_unlock_mining_drone:"§Y$hcp_mining_drone$§!を解放する."
 hcp_menp_mining_drone_desc:"強力な採掘レーザーや爆発物を装備可能な,専用の採掘ドローン."

 ## Energised Mining Equipment
 hcp_menp_energised_mining_equipment:"強化採掘装置"
 hcp_menp_energised_mining_equipment_desc:"最も遠隔の採取作業においても高出力採掘装置を配備することで,採掘効率を劇的に向上させるだろう."

 ## Detritus Recycling
 hcp_menp_detritus_recycling:"残骸再利用"
 hcp_unlock_detritus_recycling:"破壊された§Y艦船§!は残骸を残し,それを研究することでコストの一部を回収できる.(§G10%§!)"
 hcp_menp_detritus_recycling_desc:"採掘は危険な事業である.堅牢な回収手順を確立することで,事故による効率損失を最小限に抑えることができる."

 ### Crisis Perks Level 3
 ## Excavator Drone
 hcp_menp_excavator_drone: "$hcp_excavator_drone$"
 hcp_unlock_excavator_drone:"§Y$hcp_excavator_drone$§!を解放する."
 hcp_menp_excavator_drone_desc:"広範囲の岩石を除去し,それによってアクセス不可能な資源を取得するために作られたより大型のドローン."

 ## Planetary Quarrying
 hcp_menp_planetary_quarrying:"惑星採石"
 hcp_unlock_planetary_quarrying:"§Y$hcp_orbital_quarrier$§! 巨大建造物を解放する."
 hcp_menp_planetary_quarrying_desc:"我々が採取する資源の種類を選り好みする余裕はない.全ての物質は我々にとって価値があり,収集されるべきである."

 ## Improved Mining Lasers
 hcp_menp_improved_mining_lasers:"改良型採掘レーザー"
 hcp_menp_improved_mining_lasers_desc:"採掘レーザーを妨害エネルギー場に遭遇した際により高性能に適合させることで,エキゾチックな環境下での運用能力が向上する."

 ### Crisis Perks Level 4
 ## Stellar Harvester Prototype
 hcp_menp_stellar_harvesters: "$hcp_stellar_harvester_prototype$"
 hcp_unlock_stellar_harvesters:"§Y$hcp_stellar_harvester_prototype$§! 巨大建造物を解放する.\n"
 hcp_menp_stellar_harvesters_desc:"大群のドローンを放ち,太陽系全体を採取可能な巨大なドローン制御船."

 ## Efficient Metallurgy
 hcp_menp_efficient_metallurgy:"効率的冶金術"
 hcp_unlock_efficient_metallurgy_minerals:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-3§!\n"
 hcp_unlock_efficient_metallurgy_minerals_machine:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-4§!\n"
 hcp_unlock_efficient_metallurgy_food:"$mod_planet_metallurgists_food_upkeep_add$: §G-4.5§!\n"
 hcp_unlock_efficient_metallurgy_food_machine:"$mod_planet_metallurgists_food_upkeep_add$: §G-6§!\n"
 hcp_menp_efficient_metallurgy_desc:"冶金プロセスの効率を向上させることで,最も必要とされる時に資源を節約できるようになる."

 ## Field Repairs
 hcp_menp_field_repairs:"応急修理"
 hcp_unlock_field_repairs:"敵帝国の艦船が破壊されるたびに:$TABBED_NEW_LINE$£military_ship£ §Y艦隊§!内のランダムな艦船: §G$@hcp_field_repairs_heal|%0$§! £ship_stats_hitpoints£ 船体HP回復\n"
 hcp_menp_field_repairs_desc:"新たに採取された資材の一部を利用して,採掘装置の維持を行うことができる."

 ### Crisis Perks Level 5
 ## Perpetual Replication
 hcp_menp_perpetual_replication:"永続的複製"
 hcp_unlock_perpetual_replication:"「§Y$hcp_stellar_harvester$§!メガストラクチャー」をアンロックする."
 hcp_menp_perpetual_replication_desc:"我々の恒星収穫機は,採掘機と貯蔵庫の両方を兼ね,収集した資源を自らの増殖に転用する."

 hcp_menp_galactic_harvest:"銀河収穫"
 hcp_unlock_galactic_harvest:"「§Y外宇宙進出§!」状況をアンロックする.§Y$hcp_stellar_harvester_prototype$§!の試験が完了したことで,我々の活動を大幅に拡大できる."
 hcp_menp_galactic_harvest_desc:"宇宙の収穫を本格的に開始するため,十分な資源を集める必要がある.銀河一つ分の資源があれば十分だろう."

 ##Eternal Sanctuaries
 hcp_menp_eternal_sanctuaries:"永遠の聖域"
 hcp_unlock_eternal_sanctuaries:"我々の§Y$hcp_singularity_silo$§!周囲にある§Y聖域§!の,§Y$hcp_decision_expand_sanctuary$§!惑星決定をアンロックする."
 hcp_menp_eternal_sanctuaries_desc:"我々の聖域が文明全体を収容する能力と,永遠に存続しうる堅牢さを備えていることを保証せねばならない."

 ### Crisis Level Requirements
 hcp_NO_BLACK_HOLE:"ブラックホールの確保"
 hcp_NO_BLACK_HOLE_DESC:"§Hブラックホール§!は§Y$hcp_singularity_silo_4$§!を建設するために必要だ.既知のものを確保するか,観測ステーションにこれまでの見落としを探させることもできる."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_1: "$hcp_singularity_silo_1$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_DESC:"特異点サイロは究極の貯蔵ソリューションである.この第一段階では潜在能力の25%しか収容できないが,着手するには十分すぎるほどだ."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP:"§Y建設船§!を使い,§Hブラックホール§!の周囲に§Y$hcp_singularity_silo$§!の第一段階を建設する."
 hcp_harvesters_level_2_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§!メガストラクチャーの第一段階を建設した."
 hcp_harvesters_level_2_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§!メガストラクチャーの第一段階を建設していない."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_2: "$hcp_singularity_silo_2$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_DESC:"特異点サイロは究極の貯蔵ソリューションである.この第二段階では潜在能力の50%しか収容できないが,これによって我々の資源備蓄を劇的に拡大できるだろう."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_TOOLTIP:"我々の§Y$hcp_singularity_silo$§!を第二段階にアップグレードする."
 hcp_harvesters_level_3_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§!メガストラクチャーの第二段階を建設した."
 hcp_harvesters_level_3_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§!メガストラクチャーの第二段階を建設していない."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_3: "$hcp_singularity_silo_3$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_DESC:"特異点サイロは究極の貯蔵ソリューションである.この第三段階では潜在能力の75%しか収容できないが,これによって我々の資源備蓄を劇的に拡大できるだろう."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_TOOLTIP:"我々の§Y$hcp_singularity_silo$§!を第三段階にアップグレードする."
 hcp_harvesters_level_4_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§!メガストラクチャーの第三段階を建設した."
 hcp_harvesters_level_4_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§!メガストラクチャーの第三段階を建設していない."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_4: "$hcp_singularity_silo_4$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_DESC:"特異点サイロは究極の貯蔵ソリューションである.完成すれば,文明全体を収容できるだけでなく,それを無期限に維持するために必要な資源も格納できるだろう."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_TOOLTIP:"我々の§Y$hcp_singularity_silo$§!を最終段階にアップグレードする."
 hcp_harvesters_level_5_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§!メガストラクチャーの最終段階を建設した."
 hcp_harvesters_level_5_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§!メガストラクチャーの最終段階を建設していない."

 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE:"恒星収穫機プロトタイプの建造"
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_DESC:"その開発を促進するため,§Y恒星収穫機プロトタイプ§!を建造し,試験を行う必要がある.これは費用と時間を要する事業だが,成功すれば我々の収穫活動を劇的に加速させる可能性がある."
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"§H[this.GetName]§!の軌道上に§Y恒星収穫機プロトタイプ§!を建造する."

 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE:"恒星収穫機プロトタイプの試験"
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_DESC:"プロトタイプの完成に伴い,残すは試験のみである.§H[this.GetName]系§!を適切な標的として特定したが,代わりに別の系を探すこともできる."
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"§H[this.GetName]系§!で§Y恒星収穫機プロトタイプ§!を試験する."

 hcp_harvesters_level_5_test_fire_clear_tooltip:"£trigger_yes£ §H$hcp_stellar_harvester_prototype$§!を建造し,試験した."
 hcp_harvesters_level_5_test_fire_tooltip:"£trigger_no£ §H$hcp_stellar_harvester_prototype$§!を建造し,試験していない."

 hcp_harvesters_level_5_sanctuary_clear_tooltip:"£trigger_yes£ 我々の§H聖域§!のいずれか一つを植民地化した."
 hcp_harvesters_level_5_sanctuary_tooltip:"£trigger_no£ 我々の§H聖域§!のいずれも植民地化していない."
 
 #############
 # Crisis UI #
 #############

 hcp_mining_efficiency:"採掘効率"
 hcp_mining_efficiency_name:"$hcp_mining_efficiency$:"
 hcp_mining_efficiency_value:"£hcp_mining_efficiency£ $VAL|0$"
 hcp_mining_efficiency_gaining:"§H危機目標§!を達成すると,より多くの£hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§!を得られる."
 hcp_mining_efficiency_desc:"$hcp_mining_efficiency$\"は,我々の採集技術の全体的な効率性を測ります."
 hcp_mining_efficiency_crisis_objective:"危機目標"
 hcp_mining_efficiency_crisis_objective_gained:"$hcp_mining_efficiency$\"獲得"
 hcp_mining_efficiency_crisis_objective_reward: "$REWARD$"
 hcp_mining_efficiency_crisis_objective_progress:"この危機目標から£hcp_mining_efficiency£ $AMOUNT$を獲得しました."
 hcp_mining_efficiency_crisis_level_locked:"このレベルのアンロックに必要:\n"
 hcp_mining_efficiency_crisis_level_unlocked:"$LEVEL$で,以下の報酬を獲得します:\n"
 hcp_mining_efficiency_crisis_level_desc:"危機レベルを進めるには,$hcp_mining_efficiency$を蓄積し,$hcp_singularity_silo$メガストラクチャーをアップグレードしてください."
 hcp_mining_efficiency_crisis_level_unlock:"所持: £hcp_mining_efficiency£ §Y$CURRENCY$§! $hcp_mining_efficiency$"
 hcp_mining_efficiency_current_value:"現在の値: §Y$VALUE|0$§!"
 
 hcp_mining_efficiency_crisis_description_title: "$hcp_ap_harvesters$"
 hcp_mining_efficiency_crisis_description:"$menace_crisis_description_intro$\n\n一刻の猶予もありません.我々の文明の存続を長引かせるため,可能な限り多くの物質を統合しなければなりません.取り逃がした一分子が,我々に数千年の代償を負わせる可能性があります."
 hcp_mining_efficiency_crisis_howto_title:"§H効率性と技術§!"
 hcp_mining_efficiency_crisis_howto:"§H危機目標§!を追求することで,£hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!が生成され,我々の資源抽出作業の効率が向上します.最終的には,§H採集技術§!を開発し,太陽系全体を効率的に収集できるようになります.これにより,§H宇宙§!!の採集を本格的に開始できるようになります."

 #end