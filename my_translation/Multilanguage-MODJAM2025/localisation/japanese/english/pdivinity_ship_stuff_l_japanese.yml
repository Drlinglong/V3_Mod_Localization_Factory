 PDIVINITY_PSIONIC_SENSOR:0 "覚醒者の残響センサー"
 PDIVINITY_PSIONIC_SENSOR_DESC:0 "これらのセンサーは、思考や行動が起こる前のサイオニックな残響を検知し、それらの意図が覚醒者へ翻訳され、これらのセンサーによって感知されることに焦点を当てる。"

 PDIVINITY_PSIONIC_SENSOR_VANILLA:0 "覚醒者の残響センサー"
 PDIVINITY_PSIONIC_SENSOR_VANILLA_DESC:0 "これらのセンサーは、思考や行動が起こる前のサイオニックな残響を検知し、それらの意図が覚醒者へ翻訳され、これらのセンサーによって感知されることに焦点を当てる。"
