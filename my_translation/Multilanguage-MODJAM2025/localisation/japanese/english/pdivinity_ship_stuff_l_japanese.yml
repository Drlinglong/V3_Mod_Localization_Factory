 ################
 ### weaponry ###
 ################
 pdivinity_laser_set:0 "精神感応ランスアレイ"
 pdivinity_laser_set_DESC:0 "兵器アレイと精神感応共鳴場を同期させることで形成される、凝縮されたベールのエネルギーの集中放出。"
 SMALL_PDIVINITY_LASER:0 "小型精神感応ランス"
 MEDIUM_PDIVINITY_LASER:0 "中型精神感応ランス"
 LARGE_PDIVINITY_LASER:0 "大型精神感応ランス"

 SMALL_PDIVINITY_LASER_SHROUD:0 "小型精神感応ランス"
 MEDIUM_PDIVINITY_LASER_SHROUD:0 "中型精神感応ランス"
 LARGE_PDIVINITY_LASER_SHROUD:0 "大型精神感応ランス"

 pdivinity_energy_torpedo_set:0 "サイバースト・プロジェクター"
 pdivinity_energy_torpedo_set_DESC:0 "物質を透過してからベールに覆われたエネルギーの奔流となって爆発する、不安定な精神感応投射物を発射する。"
 PDIVINITY_ENERGY_TORPEDO:0 "サイバースト・プロジェクター"
 PDIVINITY_ENERGY_TORPEDO_SHROUD:0 "サイバースト・プロジェクター"

 pdivinity_lance_set:0 "ベール穿孔機"
 pdivinity_lance_set_DESC:0 "局所空間を折り畳み、凝縮された精神感応破裂を遠方の標的に放つ巨大兵器。"
 PDIVINITY_LANCE:0 "ベール穿孔機"
 PDIVINITY_LANCE_SHROUD:0 "ベール穿孔機"

 pdivinity_lightning_set:0 "ベールの怒り"
 pdivinity_lightning_set_DESC:0 "標的を横切って精神感応の稲妻が放たれ、怒りと共鳴に導かれる。これらの放電を通じて、ベールそのものが襲いかかる。"
 PDIVINITY_LIGHTNING:0 "ベールの怒り"
 PDIVINITY_LIGHTNING_SHROUD:0 "ベールの怒り"

 pdivinity_titan_set:0 "建築家のランス"
 pdivinity_titan_set_DESC:0 "次元間の緊張によってチャージされる、とてつもないビーム兵器。発射時、実空間とベールの間の断層を一瞬露呈させる。"
 PDIVINITY_TITAN_WEAPON:0 "建築家のランス"
 PDIVINITY_TITAN_WEAPON_TEARER:0 "建築家のランス"

 pdivinity_star_rifter_set:0 "次元引き裂き装置"
 pdivinity_star_rifter_set_DESC:0 "精神感応共鳴場によって駆動する、終末的な兵器。起動すると、惑星周囲の実空間の構造を引き裂き、ベールに直結した裂け目へと崩壊させ、その惑星と現実そのものを永遠に変質させる。"
 PDIVINITY_STAR_RIFTER:0 "次元引き裂き装置"
 PDIVINITY_STAR_RIFTER_ACTION:0 "ベールを引き裂く"
 FLEETORDER_DESTROY_PLANET_WITH_PDIVINITY_STAR_RIFTER:0 "ベールを引き裂く準備中"

 pdivinity_psionic_artillery_set:0 "ベール波砲"
 pdivinity_psionic_artillery_set_DESC:0 "精神感応ハーモニクスに乗って敵の精神を歪め、シールドと船体を等しく容易に破壊する長距離エネルギー兵器。"
 PDIVINITY_PSIONIC_ARTILLERY:0 "ベール波砲"
 PDIVINITY_PSIONIC_ARTILLERY_SHROUD:0 "ベール波砲"

 pdivinity_psionic_strikecraft_set:0 "サイオニック迎撃機"
 pdivinity_psionic_strikecraft_set_DESC:0 "生きた思考形態で構成され、本能とベール内の意識の残響に導かれる攻撃機。"
 PDIVINITY_PSIONIC_STRIKECRAFT:0 "サイオニック迎撃機"
 PDIVINITY_PSIONIC_STRIKECRAFT_SHROUD:0 "サイオニック迎撃機"

 pdivinity_shields_set:0 "覚醒者シールド"
 pdivinity_shields_set_DESC:0 "サイオニック・シールドの先進的な進化形。覚醒者の本質から直接編み込まれており、迫り来る脅威に本能的に反応する。"
 SMALL_PDIVINITY_PSIONIC_SHIELDS:0 "小型覚醒者シールド"
 MEDIUM_PDIVINITY_PSIONIC_SHIELDS:0 "中型覚醒者シールド"
