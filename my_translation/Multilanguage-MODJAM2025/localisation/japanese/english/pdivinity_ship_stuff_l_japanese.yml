 PDIVINITY_PSIONIC_PRECOG:0 "覚醒者束縛コンピューター"
 PDIVINITY_PSIONIC_PRECOG_DESC:0 "このシステムは、戦闘の衝動が顕現する前にそれを読み取り、驚くべき先見の明で射撃解とシールドの位相を導く。"

 PDIVINITY_SWARM_PSIONIC_PRECOG:0 "覚醒者束縛コンピューター (群れ)"
 PDIVINITY_SWARM_PSIONIC_PRECOG_DESC:0 "覚醒者の予知能力によって強化された先進的な戦闘アルゴリズム。俊敏な艦船向けに調整されており、敵の動きをミリ秒単位で予測することで、迅速かつ本能的な機動を可能にする。"

 PDIVINITY_LINE_PSIONIC_PRECOG:0 "覚醒者束縛コンピューター (戦列)"
 PDIVINITY_LINE_PSIONIC_PRECOG_DESC:0 "このシステムは、戦闘の衝動が顕現する前にそれを読み取り、驚くべき先見の明で射撃解とシールドの位相を導く。"

