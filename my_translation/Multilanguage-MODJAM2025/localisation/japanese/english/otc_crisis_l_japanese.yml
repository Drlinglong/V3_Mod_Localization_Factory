## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"タイムトラベル!"
  omnitemporal.1000.desc:"[Root.Leader.GetName]が異常現象に接近するにつれて,[Root.Leader.GetSheHe]は時計が逆回転し始めるのを目にしました.乗組員が過去へと旅するにつれ,時計はどんどん加速していきました.明らかな理由により,[Root.Leader.GetName]が過去へと深く踏み込んだ直後(あるいは視点によってはその前)に,我々の通信は途絶えました.\n\nこの出来事は,我々が失ったばかりの乗組員と全く同じ乗組員が出現したことを説明しています.彼らは本当に時間を超えて旅をしたようです.貴重なデータが今,手に入りました.早速活用に取り掛かるべきでしょう."
  omnitemporal.1000.a:"信じられない!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName]が過去へと消え去りました."

  omnitemporal.1001.name:"未来からの来訪者"
  omnitemporal.1001.desc:"時間的異常現象に接近すると,宇宙服を着用した人影が浮遊しているのを発見しました.その人物を特定し,[event_target:otc_future_leader.GetSheHe]を乗艦させたところ,我々は,もう一人の[event_target:otc_future_leader.GetName]を発見したことに気づきました!\n\n[event_target:otc_future_leader.GetSheHe]は,自身がクローンではなく,時間を遡ってここに投げ込まれたのだと説明しました.つまり,[event_target:otc_future_leader.GetSheHe]は[event_target:otc_future_leader.GetName]の未来の複製だったのです.我々はこれから起こることについて詳細を尋ねましたが,沈黙で迎えられました.未来の[event_target:otc_future_leader.GetName]は,この情報を共有すれば,予期せぬ影響を伴う偶発的なパラドックスを引き起こす可能性があると考えています."
  omnitemporal.1001.a:"信じられない!"
  omnitemporal.1001.b:"不審"
  omnitemporal.1001.a.tooltip:"もう一人の[event_target:otc_future_leader.GetName]が我が帝国に加わりました."

  omnitemporal.1014.name:"存在からの消滅"
  omnitemporal.1014.desc:"[event_target:otc_temporal_clone.GetName]が亡くなるとすぐに,[event_target:otc_temporal_clone.GetHisHer]の未来のバージョンは崩壊し始めました.間もなく完全に消え去り,その存在の記憶だけが残されました.しかし,その後すぐにそれらの記憶も薄れ始めました.若い頃の自己の死に際して,パラドックスな結果が生じたようです.過去へ旅する若い自己が存在しなくなり,それゆえ未来からの出現も不可能になったのです.宇宙はこの矛盾を速やかに修正し,残された[event_target:otc_temporal_clone.GetHisHer]を存在から消し去りました."
  omnitemporal.1014.a:"「興味深い.」"

  omnitemporal.1003.name:"悠久の時が数ヶ月に"
  omnitemporal.1003.desc:"[From.GetName]の火山性の地表では,我々が想像するよりもはるかに速く時間が流れています.悠久の時が数ヶ月の間に過ぎ去り,我々の科学者がもし足を踏み入れれば,ほんの数瞬で侵食されてしまうため,ここで行われている時間ループに踏み込むことはできません.惑星の観測も困難です.我々のスキャナーが地表に到達し,船に戻ってくる頃には,地表は既に変化してしまっています.これは非常に奇妙な現象であり,今後数ヶ月の間に[From.GetName]が大きな変革を遂げることを予想しています."
  omnitemporal.1003.a:"「興味深い.」"

  omnitemporal.1004.name:"惑星冷却"
  omnitemporal.1004.desc:"我々の科学者が[FromFrom.GetName]上で時間の加速された経過を発見してからわずか数ヶ月で,惑星全体はより穏やかなレベルにまで冷却されました.この惑星はわずか数ヶ月で数千年にわたるライフサイクルを経験し,その火山性の地表が不毛な広がりへと変貌したようです.軌道上からの観測によると,地殻活動は依然として活発であり,惑星はまだ減速の兆候を見せていません.\n\n我々の科学者の中でもより冒険的な者は,[FromFrom.GetName]そのものを探査したいと望んでいます.しかし,彼らはより賢明な同僚たちからの「外部の観測者にとっては,全生涯がほんの一瞬の数分の一になるだろう」という説明によってすぐに止められました."
  omnitemporal.1004.a:"非常に興味深い."

  omnitemporal.1005.name:"生命の発展"
  omnitemporal.1005.desc:"「[FromFromFrom.GetName]の時間が極めて速い速度で進み続けるにつれ,新たな発展が観測されました.基本的な生命体が誕生し,彼らは単純な生き方をしているにもかかわらず,既に大気条件を変化させているのが見受けられます.最初の植物が惑星の表面に広がり始めると,空を満たしていた新たな微粒子を貪欲に消費していきました.もし時間速度が今のようでなければ,この惑星は今頃居住可能に見えたことでしょう.」"
  omnitemporal.1005.a:"「観測を続行する.」"

  omnitemporal.1006.name:"「安定状態」"
  omnitemporal.1006.desc:"「ついに,[FromFromFromFrom.GetName]の急速な老化が完了し,この惑星は銀河の他の領域と時間的に再統合されました.しかし,加速時間が終了する前に,それは再び変貌を遂げていました.ここ数ヶ月で,動物の生命体から青々とした森に至るまで,数多くの変化が生じています.これらの原始的な動物はいずれも真の知性の兆候を示していませんが,有望な知的成長を示している前知性体もおり,我々が望むならば彼らを支援することも可能です.」"
  omnitemporal.1006.a:"「素晴らしい.」"

  omnitemporal.1007.name:"「時間束縛」"
  omnitemporal.1007.desc:"「[time_loop_trapped_scientist.GetName]が時間異常を調査するにつれて,[time_loop_trapped_scientist.GetHisHer]の乗組員は奇妙な行動に気づき始めました.[time_loop_trapped_scientist.GetName]は,日付が変わっておらず,調査がたった一日しか続いていないと一貫して信じ込むようになりました.さらに,[time_loop_trapped_scientist.GetSheHe]は数週間前に完了したはずの初期観測タスクを繰り返し行い続けました.\n\n[time_loop_trapped_scientist.GetName]が精神的なタイムループに囚われ,その最初の一日を何度も何度も繰り返し体験していることは明らかでした.この現象の正確な性質は不明であり,特にこの出来事の最高の目撃者が[time_loop_trapped_scientist.GetHisHer]の妄想に捕らわれているため,解明は困難です.いずれにせよ,[time_loop_trapped_scientist.GetHisHer]の指導者としての有効性は著しく低下するでしょう.」"
  omnitemporal.1007.a:"「残念だ.」"
  leader_trait_otc_time_loop_trapped:"「時間束縛状態」"
  leader_trait_otc_time_loop_trapped_desc:"「この指導者は精神的なタイムループに囚われ,同じ日を何度も繰り返し体験しています.彼らの感覚入力を慎重に操作することで,現実をシミュレートすることはできますが,彼らが新たな記憶を形成することは二度とないでしょう.」"

  omnitemporal.1008.name:"「狂った時計」"
  omnitemporal.1008.desc:"「時間異常に到達した途端,[Root.GetName]上のあらゆる時間計測装置が不規則に変動し始め,あり得ない日付を表示するようになりました.彼らからの通信を受信した直後,同様の異常が我々のコロニーでも現れ始めました.無害ではあるものの,信頼できる時系列情報の喪失は,通常の生活のバランスを崩しています.しかし,これらの事象は我々の物理学者にとって解析すべき膨大な量のデータをもたらしました.」"
  omnitemporal.1008.a:"「興味深い.」"

  omnitemporal.1009.name:"「惑星加速」"
  omnitemporal.1009.desc:"「[From.GetName]における時間の流れが大幅に加速し,一部の地域では速度が2倍にまでなっています.これらの空間に我々の産業を集中させることで,生産性を大幅に向上させることができるでしょう.しかし,惑星全体にわたる変動する時間速度は,居住条件を困難にし,計画に追加の労力を要するでしょう.」"
  omnitemporal.1009.a:"「素晴らしい.」"
  otc_time_accelerated:"「加速時間」"

  omnitemporal.1010.name:0 "「失われた日」"
  omnitemporal.1010.desc:0 "「最近発見された時間異常の探査が,予期せぬ副作用をもたらしました.誰もが一日を失ったのです.具体的には,我々の全人口が過去24時間,つまり[From.lost_date_flag]に関する情報を完全に記憶しておらず,完全な記憶喪失を経験しています.昨日特に注目すべきことは何も起こらなかったと合理的に確信していますが,この経験は困惑させられるものでした.さらに悪いことに,この影響は銀河規模に及んでいるようで,我々の近隣諸国の多くは,これを『彼らの自然な時間認識への干渉』と呼び,不満を抱いています.」"
  otc_forgot_a_day:0 "「失われた日」"

  omnitemporal.1012.name:0 "「失われた日」"
  omnitemporal.1012.desc:0 "「皆の記憶には同じ穴が開いています.それは[This.lost_date_flag_plus_one]の次が[This.lost_date_flag_minus_one]となっているのです.[This.GetName]の全ての[This.GetSpeciesName]は,[This.lost_date_flag]の出来事について何の記憶も残していません.これは当然のことながら,大きな動揺と混乱を引き起こしました.事後分析により,問題の失われた日は確かに発生していた(そしてそれ自体は特筆すべきことではなかった)ことが明らかになりましたが,誰もその記憶を持っていません.我々の科学者たちはこの現象を,[From.GetName]によって解き放たれた強力な時間エネルギーと関連付けましたが,彼らはこの途方もない干渉について謝罪することを拒否しています.」"
  otc_opinion_lost_day:0 "「時間操作に不満」"


  omnitemporal.1013.name:"「急速老化」"
  omnitemporal.1013.desc:"「[Root.Leader.GetName]は,最近調査した時間異常に関する[Root.Leader.GetHerHis]の報告書を提出しました.『[From.GetName]の異常な挙動を10年間研究した結果,残念ながら何も異常はなかったと結論せざるを得ません.』この報告書は網羅的で詳細にわたっており,その作成に要した時間がなければ,我々の時間学部門によって即座に承認されていたでしょう.[Root.Leader.GetName]が10年以上を研究に費やしたのに対し,銀河の他の者たちは数ヶ月待つだけで通信を受け取っていました.このタイムループが exactly 何によって生じたのかは,報告書に異常が見つからなかったため不明ですが,[Root.Leader.GetName]に対するその影響は明らかです.我々は[Root.Leader.GetSheHe]が充実した人生を送り続けられるよう願うしかありません.」"
  omnitemporal.1013.a:"「残念だ.」"

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"「惑星減速」"
  omnitemporal.1100.desc:"「時間計測値は,[From.GetName]における時間の流れが大幅に減少し,最大で半分にまで遅くなっていることを示しています.この新たな時間の経過に適応するには,追加のロジスティクスが必要です.なぜなら,惑星の半分が消失したかのような帝国を考慮に入れなければならないからです.さらに,外部入力の調整もこれまで以上に重要になります.時間の減速により,コロニーへの光の入射が以前の2倍の強度に見えるようになるからです.」"
  omnitemporal.1100.a:"「残念だ.」"
  otc_time_decelerated:"「減速時間」"

  omnitemporal.1101.name:"「[From.GetName]で時計が停止」"
  omnitemporal.1101.desc:"「[From.GetName]の全ての人,そして全てが突然停止しました.惑星からの全ての通信が即座に途絶え,惑星へ送られたメッセージも目的地に届きませんでした.惑星は時間の中に凍結し,我々の現在のタイムラインとはもはや繋がっていないようです.[From.GetName]への,そして[From.GetName]からの全ての資源輸送は無期限に中断されます.この異常な挙動が早く終わることを願うばかりです.」"
  omnitemporal.1101.a:"「壊滅的だ!」"
  otc_time_stopped:"「時間凍結」"

  omnitemporal.1107.name:"「[This.GetName]が時間に戻る」"
  omnitemporal.1107.desc:"「半年間の絶対的な沈黙の後,[This.GetName]で再び時間が流れ始めました.我々の市民は日常生活に戻り,星間貨物はドックを出発し,数ヶ月前に送られた通信が次々と届いています.一瞬,何もなかったかのように見えました.\n\nしかし,それはほんの一瞬のことでした.[This.GetName]の住民が何が起こったのか,過去6ヶ月間,銀河の他の領域が進行し続ける間,彼らが一秒たりとも経験していなかったことを知るまでの間は.この災害が我々に直接追跡できないことは極めて幸運ですが,この時間的歪みの影響は決して過小評価できず,[This.GetName]は回復に時間を要するでしょう.」"
  omnitemporal.1107.a:"「それでも幸運だ.」"
  otc_after_time_resumed:"「失われた数ヶ月」"

  omnitemporal.1102.name:"「我々の原始の過去の幻影」"
  omnitemporal.1102.desc:"「この時間異常の中で,[Root.Leader.GetName]と[Root.Leader.GetHerHis]の乗組員は,我々の過去の一部が捕らえられた時間の泡を発見しました.ここでは,空間や時間から切り離された状態で,彼らは我々の原始の自己がゆっくりと星々へと進んでいくのを見守りました.\n\n我々は他の初期社会の発展を観察し,自身の起源についても多くの記録を持っていますが,これほど明確に我々自身の過去を見たことはありませんでした.歴史学から原始研究,神学,初期哲学に至るまで,数多くの社会学分野がこの発見から多大な恩恵を受けました.」"
  omnitemporal.1102.a:"「素晴らしい.」"
  otc_past_selves:"「過ぎし日の自己」"
  otc_past_selves_desc:"「我らの起源の幻視は,集団の結束を促し,過去への更なる探求を刺激した.」"

  omnitemporal.1103.name:"「認識論的懐疑」"
  omnitemporal.1103.desc:"「我らの始まりの幻視は,種の育成と初期発展について深い洞察をもたらしたが,同時に我々がいかに愚かであったかを明らかにした.さらに,銀河の真の性質について全く無知であっただけでなく,物事をありのままに理解していると本気で信じていたのだ.我々がそのような愚かさから大きく脱却できたことは喜ばしいが,これらの幻視は,我々が十分な進歩を遂げていないのではないかという懸念を人々に抱かせた.結局のところ,我々が未開の祖先と同じくらい道に迷っていないと,どうして確信できるだろうか?」"
  omnitemporal.1103.a:"「残念だ.」"
  otc_disillusioned_past:"「始まりへの幻滅」"
  otc_disillusioned_past_desc:"「過去の自己を見たことで,我々がいかにかつて愚かであったかが明らかになった.我々の計り知れない変化は意志の証であるかもしれないが,我々が同じくらい道に迷っていないとどう確信できるだろうか?」"

  omnitemporal.1104.name:"「偉大な帝国」"
  omnitemporal.1104.desc:"「我々の目の前に幻視が現れた.それは深淵を滑空する偉大な艦隊を描いている.その巨大な規模と威容は,我々の時代には見たことのないものだ.彼らの先には輝く惑星があり,我々自身のものよりはるかに進んだ技術の驚異が光を放っている.そのデザインは没落した帝国を思わせるが,この幻視に映る帝国を『没落した』と呼ぶのは極めて不適切だろう.\n\nこの幻視に関する歴史的記録がないことを考えると,これは遥か過去か未来から来たものに違いない.どちらであるかは永遠にわからないかもしれない.」"
  omnitemporal.1104.a:"「興味深い.」"

  omnitemporal.1105.name:"「幻視の現実化」"
  omnitemporal.1105.desc:"「覚醒した帝国$領邦$の幻視が過去の映像ではなかったことは,今や明らかだ.我々は未来を提示され,その後すぐにそれが現実のものとなった.科学者たちの間では大きな興奮があり,幻視のニュースはたちまち一般市民に広まった.\n\n我々国民も同様に興味を抱いたが,他の帝国は我々の行動を極めて無謀だと見なしている.多くの者が,我々がこの幻視を見たことがその出来事を引き起こしたと主張している.まるで我々の知ると知らざるとに関わらず,それが起こらなかったかのように.彼らはおそらくこれを,我々の時間研究に反対する口実として利用しているのだろう――それが何をもたらすかを懸念して.」"
  omnitemporal.1105.a:"「馬鹿げている.」"

  omnitemporal.1106.name:"「破滅的な予言」"
  omnitemporal.1106.desc:"「最近の没落帝国$領邦$の覚醒後,[From.GetName]は既にこの出来事を知っていたことが明らかになった.彼らの最近の時間実験により,科学者の一人が未来の幻視を与えられ,没落帝国$領邦$の覚醒が描かれていたのだ.\n\n彼らの時間改変がこの幻視の実現を招いたのか,それとも単に未来を洞察したものなのかは不明である.いずれにせよ,彼らの無謀な実験は破滅を招く運命にあるだろう.」"
  omnitemporal.1106.a:"「実験馬鹿め.」"
  omnitemporal.1106.b:"「実験こそが未来を築く.」"
  otc_opinion_awakened_empire:"「未来の予言に不満」"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"「時間的異常$事象$」"
  otc_temporal_anomaly_cat_desc:"「ここでは,空間と時間が銀河の他のいかなる場所とも異なり衝突している.それらは予測不能な方法で互いに踊り合い,未知の結果を生み出すのだ.\n\nこれらの異常$事象$には危険が伴わないわけではないが,危険がある場所には常に機会も存在する.」"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"「$otc_temporal_anomaly_cat$ 発見」"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"「$LOCATION$にて新たな$otc_temporal_anomaly_cat$が発見された.科学者を派遣し,その秘密を解き明かすことができる.」"


## Operations ##
  operation_reset_civilisation:0 "「因果抹消プロトコル」"
  operation_reset_civilisation_desc:0 "「目標の母星に攻撃チームを送り込み,彼らの歴史を外科的に編集することで,彼らがいつか我々に敵対するために用いるであろう高度な技術を,決して開発しないようにすることができる.」"
  operation_reset_civilisation_on_success:"「$IF_SUCCESSFUL|E$\n目標文明は,FTL以前の未開の単一惑星国家に還元される.」"
  operation_reset_civilisation_rival_time_travellers:0 "「我々は,同胞の時間操作者に対してこの作戦を試みることはできない.」"
  omnitemporal.50.name:0 "「接近中」"
  omnitemporal.50.desc:0 "「チーム――特殊作戦専門家と時間科学者の混合部隊――は,今回の遠征のために装備された輸送船に隠蔽されている.彼らは,異種族歴史家が[Target.GetName]の発展を妨害するのに最適な時期と判断した過去の瞬間にタイムジャンプを行うための装備を携行している.」"
  omnitemporal.51.name:0 "「旧式コード」"
  omnitemporal.51.desc:0 "「我々の時間調整輸送機が星系のセキュリティチェックを通過した――$role_spymaster$ [spynetwork.leader.GetName]が集めていたセキュリティコードは,星系内への進入に不可欠だったのだ.我々の工作員は,タイムマシンを準備するためのウォームアップ手順を開始した.彼らは輸送船の最終航海のため,再び首都を目指すだろう.」"
  omnitemporal.52.name:0 "「過去へ」"
  omnitemporal.52.desc:0 "「$role_spymaster$ [spynetwork.leader.GetName]から連絡が入った.全て準備は完了したとのことだ.我々の工作員は既にジャンプの準備を終えており,軌道を確立次第,船全体が過去へと跳躍し,計画を実行するだろう.我々の視点からは,その効果は瞬時に現れるはずだ.」"
  omnitemporal.53.name:0 "「消去完了」"
  omnitemporal.53.desc:0 "「§Y[From.target.GetName]§!はもはや存在しない!輸送船が消え去るや否や,我々は計り知れない時間エネルギーの急増を検知した.スコープがクリアになると,我々の最も荒唐無稽な期待を超えて計画が成功したことが分かった.§Y[From.target.GetName]§!は未開人に還元され,我々が今彼らに拒否した偉大な運命に気づくこともない.」"
  
  OTC_RESET_LEADER_DEATH_DESC:0 "「存在から抹消された」"

  omnitemporal.56.name:0 "「時間軸切断」"
  omnitemporal.56.desc:0 "「§H[resetting_civ.GetName]§!は存在を停止した![resettor_civ.GetName]は,彼らの高度な時間操作技術を使って過去に遡り,自文明が宇宙航行技術を発展させることを阻止したようだ.彼らの文明全体,植民地,偉大な指導者,艦船,さらには移民までもが,我々の時間軸から抹消された.」"
  omnitemporal.56.a:0 "「[resettor_civ.GetName]を阻止しなければならない!」"
  omnitemporal.56.a.tooltip:0 "「[resetting_civ.GetName]の全ての指導者とポップは§R死亡§!する!」"
