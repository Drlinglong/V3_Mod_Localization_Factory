  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "局所的タイムループ"
  menp_otc_localised_time_loops_desc:0 "我々の最高の造船技師,港湾労働者,海軍将校は,今や数十人もの彼らの時間的複製体と共に働くことができる.彼らはシフトを始めるたびに同じ日の始まりに戻るのだ.我々の造船所の生産高は言うまでもないが,残業代は本当に破滅的である."

# Level 5
  menp_otc_end_of_time:0 "時の終焉"
  menp_otc_end_of_time_desc:0 "通常の線形的な時間の流れは,我々がもはや受け入れることのできない牢獄である.この時間の瞬間に我々の掌握が固まるにつれて,我々は未来,過去,現在を超越し,それらを打ち砕き,完全な全時間性の中で永遠に支配するだろう."
  unlocks_otc_end_of_time:0 "$situation_otc_end_of_time$の状況をアンロックする.この状況が完了すると,線形的な時間の流れを完全に終わらせる計画を実行し,§Yゲームに勝利§!することができる."
  situation_otc_end_of_time:"時の終焉"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- 他の全ての文明に対して少なくとも§Y優勢§!であること.\n- §Y$operation_reset_civilisation$§!作戦を完了すること."
  situation_otc_end_of_time_desc:"我々は,線形的な時間の外に我々の文明を伝播させる方法を発見した.因果の専制から真に解放されるために.それには,時間そのものを未来と過去に打ち砕き,その衝撃波に乗って新たな存在状態へと移行するだけである."
  situation_otc_end_of_time_complete:"[Owner.GetName]は§Yゲームに勝利§!した."
  otc_apex_of_power:"力の頂点:他の全ての文明に対して少なくとも§Y優勢§!である."
  situation_otc_end_of_time_approach_basic:"不可避性"
  situation_otc_end_of_time_approach_basic_desc:"全ての歴史のあらゆる瞬間が我々をこの地点へと導いた.もはや為すべきことは何もない.為し得ることも何もない."
  omnitemporal.54.name:0 "時の終焉"
  omnitemporal.54.desc:0 "これまで我々は,時の支配が我々に与えた新たな玩具に喜ぶ子供のようであった.我々に敢然と立ち向かう者は打ち負かされ,我々は「現在」と総称される束の間の瞬間に力を結集する.しかし,我々の視点が広がるにつれて,無益さの認識も深まる.我々は依然として線形的な時間の囚人であり,我々の宇宙がエントロピーへと螺旋を描いていくのを防ぐことはできない.いかなる帝国も永遠には続かない.\n\n玩具を脇に置く時が来たのだ.\n\n我々は,線形的な時間の外に我々の文明を伝播させる方法を発見した.因果の専制から真に解放されるために.それには,時間そのものを未来と過去に打ち砕き,その衝撃波に乗って新たな存在状態へと移行するだけである."
  omnitemporal.54.a:0 "時が来た."
  omnitemporal.2000.name:0 "最終瞬間"
  omnitemporal.2000.desc:0 "それはここにある.常にここに存在していた.我々は全時間性の夜明けを,新しい太陽が昇るように,卵が孵るように,あるいは星が死ぬように味わう.あるいは,これら全てとは異なるものとして.古い宇宙の本質をあまりにも多く含んだ単純な比喩は,もはや我々には役に立たない.\n\n時は粉砕され,その外部の「あらゆるとき」から我々はそれが常に粉砕されていたことを知る.我々がそれを裏返しにするのを待ち,それが常にそうであったように,今や永遠に新たな現在の中に存在するのだ."
  omnitemporal.2000.a:0 "我々と同じく,永遠の時を浴び,勝利に酔いしれる."
  omnitemporal.2001.name:0 "残された紐を結びつける"
  omnitemporal.2001.desc:0 "我々は理解し始めた.タイムラインを越えた我々の到達は,全てのタイムライン上の我々のあらゆる別バージョンによって反映されている.今や,一斉に,共に,間もなく,我々は過去から未来のあらゆる瞬間に手を伸ばし,全時間性を達成するだろう.\n\nほとんど考えもせずに,我々はこの全てが始まった瞬間に時間を遡り,今ここにいるために必要だった起爆剤を自らに与える."
  omnitemporal.2001.a:0 "この贈り物を,過去の我々よ."
  omnitemporal.2002.name:0 "時の終焉"
  omnitemporal.2002.desc:0 "洗練されたセンサーや時間感知計器がなくても,何かがおかしいとわかる.あらゆる瞬間が不安に満ちている.まるで宇宙の秒刻みがただ...止まってしまうかのように.我々は瞬く間に数時間,数週間を失い,新しい日を迎えるたびに,歴史書には過去の一部が宇宙から抜け落ちた空白の箇所が見つかる.[From.GetName]が企んでいるどんな恐ろしい計画であろうと,それは時間そのものの構造を脅かしている."
  omnitemporal.2002.a:0 "[From.GetName]を止めなければなりません!"
  omnitemporal.2003.name:0 "謎の贈り物"
  omnitemporal.2003.desc:0 "時間現象の可能性を探求し始めてからわずか数時間後,謎の包みが我々の母星軌道上に出現しました.中には,包みが§Y時間布§!と呼ぶ奇妙なメッシュの製造法と使用法に関する説明書が入っていました.また,相当量の素材も含まれています.科学者による予備分析では,既に驚くべき時間活性特性の数々を示していますが,誰がこれを我々に与えたのかは全く分かりません."
  omnitemporal.2003.a:0 "何と奇妙な."

  menp_otc_paradox_drives:"時空歪曲"
  menp_otc_paradox_drives_desc:"従来のジャンプドライブは,空間上の2点を隣接させることで移動を行います.同様に,パラドックスドライブは到着の瞬間と出発の瞬間を隣接させることができ,これにより即時移動が可能になります."
  unlocks_otc_paradox_drives:"§Y$OTC_TIME_DRIVE$§!をアンロックします.これは,ジャンプ後に艦隊のダメージと速度を維持するジャンプドライブです."
  OTC_TIME_DRIVE:"パラドックスドライブ"
  OTC_TIME_DRIVE_DESC:"このドライブは時間流を直接操作し,従来のジャンプドライブの欠点なしに,所要時間ゼロの移動を可能にします."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"ジャンプ後,艦船は兵器ダメージと亜光速速度に対して通常の§Y-50%§!の減少を受けません."

  menp_otc_reset_civilisation:0 "「因果抹消プロトコル」"
  menp_otc_reset_civilisation_desc:0 "我々の敵は,我々にふさわしく,強大で不屈の存在です.しかし,彼らが常にそうであったわけではありません.未来は究極の優位な地点であり,敵が最も弱体化しているときに攻撃し,排除できる場所です.彼らの歴史にわずかな修正を加えるだけで,彼らを我々の時間流から消し去ることができます."
  unlocks_otc_reset_civilisation:0 "§Y$menp_otc_reset_civilisation$§!をアンロックします.これは,文明の歴史を調整し,現在において我々に敵対する存在として存続しないようにすることで,文明全体を消去する能力です."


