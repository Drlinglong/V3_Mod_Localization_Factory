  otc_crisobj_research_anomaly_desc:0 "あらゆる謎は,知識の機会,そして過去,現在,未来における我々の位置を理解する機会を生み出す.\n\n異常を研究して,この$otc_temporal_fabric$報酬を獲得せよ."
  otc_crisobj_activate_relic_name:0 "遺物を起動"
  otc_crisobj_activate_relic_desc:0 "過去の時代の道具は,今日に至るまで強力なままだ.さらなる使用により,それらが起源とする時間が明らかになるかもしれない.\n\n遺物を起動して,この$otc_temporal_fabric$報酬を獲得せよ."

