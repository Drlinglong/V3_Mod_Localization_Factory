  menp_otc_across_timelines:"複数の時間軸"
  menp_otc_across_timelines_desc:"時間は直線ではありません.それは分岐する宇宙であり,無限の時間軸の集合体です.そして今,ついにそれらに到達する技術が我々の手中にあります."
  unlocks_otc_across_timelines:"§Y$tech_otc_travel_timelines$§!テクノロジーをアンロックします.これにより,より影響力のある時間的異常が発生するようになります.\n\n"

  # Tech
  tech_otc_travel_timelines:"時間軸の移動"
  tech_otc_travel_timelines_desc:"ついに他の時間軸へ移動できるようになり,潜在的に無限の宇宙へのアクセスを可能にし,我々の利点となる,より強力な時間的異常を生成できるようになります."
  tech_otc_travel_timelines_effects_title:"より影響力のある§H時間的異常§!が発生する可能性があります\n危機§Hレベル4§!の§H$otc_ap_omnitemporal$§!をアンロック"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "時間障壁"
  sm_otc_temporal_shell:0 "時間障壁生成器"
  sm_otc_temporal_shell_desc:0 "時間障壁生成器は,大規模な時空操作エンジンであり,太陽系全体における時間の流れの速度を減速させることができます.居住地や我々の惑星のような重力井戸内の物体は影響を受けませんが,あらゆるサイズの宇宙船およびそれらが発射するあらゆる兵器は,大幅に減速させることが可能です."
  sm_otc_temporal_shell_desc_modifier:0 "星系内に§Y人工嵐§!を生成します:\n§Y艦船速度§!と§Y射撃速度§!を減少させます!"
  menp_otc_temporal_shell_desc:0 "太陽系全体にわたって時間を操作する能力は,真に並外れた防御構造の可能性を解き放ちます― 我々の時間実験に対する隣人たちの非合理的な異議を考慮すれば,これは有用です."
  unlocks_otc_temporal_shell_aura:0 "§Y$sm_otc_temporal_shell$§!星系基地建造物をアンロックします.これは準光速速度と兵器射撃速度を減少させます."
  otc_temporal_shell_aura:0 "時間障壁"

  menp_otc_secrets_of_the_future:0 "未来の秘密"
  menp_otc_secrets_of_the_future_desc:0 "特別に訓練されたエージェントが未来へマイクロジャンプし,間もなく発見するであろう様々な知見を持ち帰ります.そのような知見は,エージェントが受け取る知識の基礎を形成しますが,これらのパラドックスの解決は後日に持ち越すことにしています."

  menp_otc_accelerated_infancy:0 "幼年期加速"
  menp_otc_accelerated_infancy_desc:0 "未来の指導者や市民が,貴重な寿命をカタツムリのような速度で自然な幼年期を過ごすことで浪費するのではなく,我々の新しいプログラムは,個人が誕生からより生産的な人生の段階へ,たった一日で移行することを可能にします."

# Level 4
  menp_otc_the_greatest_timeline:"最も偉大な時間軸"
  menp_otc_the_greatest_timeline_desc:"資源が不足していても,どこかのタイムラインには豊富に存在する.幸運にも全く同じ考えを持つ別の自己と連携することで,二度とあらゆる種類の不足に直面することはなくなるだろう."
  unlocks_otc_the_greatest_timeline:0 "資源が§Y毎月減少§!しない.\n\n"

  menp_otc_spacetime_sever:"時空切断"
  menp_otc_spacetime_sever_desc:"クロノトン兵器の究極形である時空切断投射器は,敵を時空連続体から完全に「切り離し」,時間流から一時的に追放してその場に凍結させることが可能である."
  unlocks_otc_spacetime_sever:"§Y$OTC_TIME_LANCE$§!をアンロックする.命中した敵艦船を凍結させる超大型兵器である."
  OTC_TIME_LANCE:"時空切断"
  OTC_TIME_LANCE_DESC:"$OTC_TIME_LANCE$は,命中した艦船を時空から「切り裂き」,通常の時間から分断してその場に凍結させる強力なビームを発射する.このような兵器は大型の目標に対して極めて効果的である."
  otc_time_lance_tt:"敵艦船(およびその搭載機)が§Y10§!日間,発砲または移動できなくなる."
  otc_halted_in_time:"時より分断されし者"

  menp_otc_indefinite_lifespans:0 "量子不滅性"
  menp_otc_indefinite_lifespans_desc:0 "無限のタイムラインにおいて,発生する全ての死には,その死が回避された全く同じタイムラインが必ず存在する.これらのタイムライン上の複製体を呼び戻すための単純な跳躍により,誰も我々から去ることはなくなるだろう."
  unlocks_otc_indefinite_lifespans:0 "全ての指導者は§Y不滅§!であり,死亡時に§Y復活§!する."
  leader_trait_otc_timeline_warped:"異時空めまい"
  leader_trait_otc_timeline_warped_desc:"我々はこの指導者を,我々のタイムラインとほぼ同一だが,この指導者がその対応する個体の不慮の死を生き延びた別のタイムラインから引き抜いた."
