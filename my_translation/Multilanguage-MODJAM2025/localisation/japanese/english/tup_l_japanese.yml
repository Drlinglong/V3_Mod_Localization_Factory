 tup_utopic_events.1017.desc:0 "§H統合エンジン§!の建設を完了する前に、我々は『§M劣等改変§!』と称する4つのテストを完了する必要がある。しかし、各テストを開始する前に、§H理想郷エネルギー§!を含む大量の先行資源コストが必要となる。適切な資源を貯蔵し割り当てた後、テストを進めるための§H特別プロジェクト§!が有効化されるだろう。\n\n4つのテスト全てが完了すれば、統合エンジンの設計を確定し、その建設を完了できるようになる。完了後、銀河を§M改変§!するために必要な§H理想郷エネルギー§!の貯蔵を開始すべきである。$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
