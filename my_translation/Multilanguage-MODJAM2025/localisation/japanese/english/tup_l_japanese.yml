 tup_utopic_events.1010.desc:0 "我々の手元にある§H統合機関§!を用いれば、§Hユートピア・エネルギー§!によって全ての知性ある生命体の精神に影響を与え、彼らの決意と抵抗力を奪うことができます。このような苦痛は遺憾ではありますが、ユートピア計画が完了するまでは避けられません。以下のデバフはそれぞれ6年間持続します:\n§M不安定な不穏§! - 安定度を低下させ、犯罪を増加させる\n§M怠惰§! - 資源生産量が減少\n§M猛烈な平和主義§! - 戦闘能力が減少\n§Mパラノイア§! - 同盟国間の不信感を育む$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
