 tup_utopic_events.1013.loyalvassal_target3:0 "§H[tup_loyal_vassalization_target_3.GetName]§!を忠実な属国に4年かけて転向させる"
 tup_utopic_events.1013.loyalvassal_target_tt:0 "4年後、属国は§G忠実な属国§!となる。\n彼らのポップと指導者は§Gサイオニックと理想郷の覚醒者§!の特性を得る。\n彼らの帝国は§H平等主義§!に傾倒し、§H理想郷社会§!となる。\n彼らから§G関係性 +2000§!、§G忠誠度 +100§!のボーナスを得る。また、彼らの§G基礎、上級、研究、戦略資源の15%§!、そして§G4つの服従拠点§!（オーバーロードDLCを所有している場合）を提供する臣民協定が結ばれる。"
 tup_utopic_events.1015.desc:0 "§H理想郷エネルギー§!はエネルギー通貨から変換できるが、このプロセスは高価であり、実行するたびに費用が増加する。$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
