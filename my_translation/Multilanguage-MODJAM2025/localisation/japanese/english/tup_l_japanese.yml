 tup_situation_events.110:0 "「§H[tup_situation_target.GetName]§!の不安定化！」"
 tup_situation_events.110.desc:0 "「§H[tup_situation_target.GetName]§!全域で、穏健派と伝統主義者による抗議活動が勃発し始めた。この不安は、あらゆる種類の生産を妨げる波及効果をもたらしており、もし我々がそれを軽減し秩序を回復するための行動を起こさなければ、制御不能に陥る危険性がある。」"
 tup_situation_events.111:0 "「§H[tup_situation_target.GetName]§!における犯罪の増加！」"
 tup_situation_events.111.desc:0 "「再編の騒乱により、§H[tup_situation_target.GetName]§!では失業と貧困が驚くべき速さで広がっている。この悲惨な状況は、地元の犯罪組織に悪用されており、彼らは容易な標的と必死な新兵で溢れている。\n\n一時的な解決策として、我々は§H[tup_situation_target.GetName]§!での失業手当を増額した。また、より多くの警察力を募集し、影響を受けた住民グループの生活水準を改善することも試みることができる。しかし、再編が完了するまでは、この問題が自力で解決する可能性は低い。§H[tup_situation_target.GetName]§!での大規模な犯罪地下組織の形成を防ぐために、抜本的な対策を講じる必要があるだろう。」"
 tup_situation_events.112:0 "「§H[pirate_system.GetName]§!で伝統主義勢力を確認！」"
 tup_situation_events.112.desc:0 "「再編に対する異議の大部分は平和的であったが、一部の伝統主義者は我々のユートピアへ向けた避けられない行進を彼らのアイデンティティそのものへの脅威と見なし、それを阻止するために武器を取った。彼らは我々を阻止しようと武装紛争で艦船を展開し始めている。良心が痛むとはいえ、我々のユートピアを確保するためには、これらの勢力を打ち破らねばならない。」"
 tup_situation_events.113:0 "「§H[tup_situation_target.GetName]§!でのサボタージュ！！」"
 tup_situation_events.113.desc:0 "「再編に対する異議の大部分は平和的であったが、一部の伝統主義者は我々のユートピアへ向けた避けられない行進を彼らのアイデンティティそのものへの脅威と見なし、それを阻止するために武器を取った。過激派のメンバーは、§H[tup_situation_target.GetName]§!で我々に対し壊滅的な惑星規模のテロ攻撃を仕掛けてきた。この恐ろしい行為にもかかわらず、我々はひるむことなく、彼らの要求に屈することはない。あらゆる異論を排してユートピアを達成し、そのような苦しみ、不和、不信を過去のものとする必要がある。」"
 tup_situation_events.114:0 "「帝国全土の不穏」"
 tup_situation_events.114.desc:0 "「共同体再編は、我々の帝国に大きな負担をかけた。社会を統一しようとする我々の試みにもかかわらず、かえってそれを分裂させてしまった。錆びつき、ずれた歯車が、調和して機能する代わりに互いに軋んでいる。§M再編§!された市民の完璧さを目撃したにもかかわらず、未だその恩恵を受けていない者たちと協力する能力は、しばしば緊張を伴った。住民間の不信と不和は、内外的問わず物事を達成することをはるかに困難にしている。」"
 tup_situation_events.115:0 "「公然たる戦争とテロ攻撃」"
 tup_situation_events.115.desc:0 "改革に対する反対の大部分は平和的なものでしたが、一部の伝統主義者は、我々のユートピアに向けた避けられない進展を自らのアイデンティティに対する脅威と見なし、それを阻止するために武装しました。過激派のメンバーは、我々の§M改変された§! [Root.GetSpeciesNamePlural]市民に対して壊滅的な攻撃を仕掛けました。これらの標的型攻撃は帝国全土で同時に行われ、我々が犯人を捕らえるまでに数えきれない命が失われました。\n\nこの恐ろしい状況における唯一の光明は、この残虐行為の責任者である伝統主義者が逮捕され、この災厄の責任を負うセル全体が捕らえられたことでした。これは愛する者を失った人々の心を癒すにはほとんど役立ちませんが、改革における我々の進捗を滞りなく進めることを可能にするでしょう。"
 tup_situation_events.116:0 "予定より早く"
 tup_situation_events.116.desc:0 "改革が引き起こしているストレスと不安の中で、久しぶりに良いニュースを聞くことができました。§H[tup_situation_target.GetName]§!の熱のこもった演説のおかげもあり、数人の市民が§M改変§!に同意し、その手続きに必要な§Hユートピア・エネルギー§!を政府に頼るのではなく、自費で負担することにさえ同意しました。§H[tup_situation_target.GetName]§!の努力のおかげで、共同体改革の完了が予定より早まりました。"
 tup_situation_events.117:0 "§H[tup_situation_target.GetName]§!への要求増大"
 tup_situation_events.117.desc:0 "§H[tup_situation_target.GetName]§!の穏健派と伝統主義者を宥めるため、共同体改革の要求を受け入れる代わりに、惑星の快適性と消費財を一時的に増やすという提案がなされました。費用はかかりますが、顧問官たちは、もしそれが可能であれば、価値のある取引であるという点で一致しています。ただし、拒否すれば彼らはかなり不満を抱くであろうことに留意すべきです。"
 tup_situation_events.117.agree:0 "提案を承認する"
 tup_situation_events.117.disagree:0 "要求を拒否する"
 tup_situation_events.120:0 "共同体改革の進行"
 tup_situation_events.120.desc:0 "我々は共同体改革のため、市民の§M改変§!において大きな進展を遂げました。これらの市民は今や我々のユートピアを目指す§L完璧な道徳的存在§!となりましたが、帝国全体を完全に§M改変する§!には至っておらず、残りの多くの抵抗勢力は、恐怖、無知、あるいは倫理的な理由から、抵抗を貫いています。しかし、ユートピアが手の届くところまで来た今、我々は引き下がりません。"
 tup_situation_events.200.name:0 "ユートピアを阻む最後の砦"
 tup_situation_events.200.desc:0 "ユートピアへの旅の終わりに近づくにつれて、最後の抵抗勢力は、驚くべき獰猛さと悪意をもって我々の歓迎のジェスチャーを頑として拒んでいます。哲学者§H謙虚な弁士§!の指導の下、伝統主義者の最後の残党は§H[pirate_system.GetName]§!に戦力を集結させ、我々のユートピアを阻止しようとしています。\n\nこれらの勢力を打ち破れば、伝統主義者運動に終止符が打たれ、我々はついに残りの市民を§M改変する§!ことが可能になるでしょう。"
 tup_situation_events.200.a:0 "我らが彼らを取り込む"
 tup_situation_events.206.name:0 "伝統主義者、捕獲"
 tup_situation_events.206.desc:0 "宇宙基地の破壊により、我々はついに最後の伝統主義者の拠点に終止符を打ち、改革における敵対行動と抵抗を終わらせました。彼らの指導者である§H謙虚な弁士§!も捕らえられました。我が国の§M改変化§!を完了させる上で、これ以上の障害はないはずです。"


