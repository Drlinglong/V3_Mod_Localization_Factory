 tup_utopic_events.1050.name:0 "理想郷への参加"
 tup_utopic_events.1050.desc:0 "「数年前に始まった奇妙な§M再編化§!のプロセスが遂に完了した。我々の市民の多くは抵抗したが、それを遅らせることしかできなかった。最後の市民が再編された今、我々は宗主がたゆまぬ努力で創造してきたユートピアを実現するために完全にコミットしている。正直に言って、我々が抵抗したこと自体が驚きだ。それがもたらす全ての恩恵を理解していたならば、最初から彼らと同盟を組んでいたことだろう！だが、全ては許された。今や我々は、新たな完璧なユートピアのもとに銀河を統一するまで、固い血の兄弟のように共に働く。」"
 tup_utopic_events.1051.name:0 "「ユートピアへようこそ」"
 tup_utopic_events.1051.desc:0 "「§H[FROM.GetName]§!の§M再編化§!が成功裏に完了した。彼らは今や、我々のユートピアの下に銀河を統一するのを助ける忠実な同盟国となり、我々の崇高な目的のために資源と§Hユートピアエネルギー§!を供給するだろう。」"

 tup_utopic_events.1120.name:0 "「統合エンジン、鼓動す！」"
 tup_utopic_events.1120.descbase:0 "「§H[FROM.Owner.GetName]§!の国境内の§H[FROM.Owner.capital.GetName]§!星系にある謎のメガストラクチャーから、強力な異種サイオニックエネルギーパルスが発生した。この強力なエネルギーが我々の帝国を覆うにつれて、我々は肉体と精神の内に微妙な変容が起こっているのを感じる。一部の者は、これらの影響はさらに深部に及ぶと主張している。幸いなことに、発生源からの距離がその効果を希薄化させ、変化は微細で短命なものとなっている。\n\n」"
 tup_utopic_events.1120.desc:0 "「$tup_utopic_events.1120.descbase$異常なサイオニックパルスの詳細な調査により、それが我々の国民をより不愉快で、手に負えず、騒がしい状態にしようとしていたことが判明した。これにより、我々の惑星が不安定になり、犯罪が増加することは間違いないだろう。これらの影響は6年後に完全に消散すると予測されるが、それまではこれらの望ましくない影響を軽減する必要がある。」"
 tup_utopic_events.1121.name:0 "「犯罪の波」"
 tup_utopic_events.1121.desc:0 "「§H[FROMFROM.Owner.GetName]§!の異常なサイオニックパルスの影響を研究し続けた結果、その焦点が我々の帝国に集中しており、銀河の他の地域よりも我々に不均衡に大きな影響を与えていることが判明した。特に、§H[FROM.GetName]§!ではより深く根付いてしまった。複数の犯罪王が台頭し、惑星の実質的な支配権を握りつつあるため、犯罪、腐敗、あらゆる種類の逸脱行為が横行している。秩序を回復するためには、極端な措置が必要になるかもしれない。」"
 tup_utopic_events.1122.name:0 "「統合エンジンのパルス余波」"
 tup_utopic_events.1122.desc:0 "「過去数ヶ月間、我々の§M小規模再編化§!が銀河に与える影響に関する情報報告が次々と寄せられている。これらの影響は永続的なものではないと予測しているが、明らかに顕著な効果をもたらしている。抗議活動、犯罪、その他の破壊的な行動が野放しになり、不穏な空気が高まっている。特に§H[FROM.GetName]§!は不均衡に大きな影響を受けている。複数の犯罪王が台頭し、惑星の実質的な支配権をほぼ握ったため、生産的な活動はほとんど停止状態に陥っている。§H[FROM.Owner.GetName]§!による極端な措置なしには、この効果が薄れる前に安定することはありそうにない。」"

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "「$tup_utopic_events.1120.descbase$異常なサイオニックパルスの詳細な調査により、それが我々の国民の意欲を削ぎ、無気力で、疲弊し、怠惰にしようとしていたことが判明した。すでに、我々が最大限の励ましを試みているにもかかわらず、食料、消費財、合金などの重要資源の生産量が低下している。今年の生産目標を達成できないのではないかと懸念される。これらの影響は6年後に完全に消散すると予測されるが、それまではこれらの望ましくない影響を軽減する必要がある。」"
 tup_utopic_events.1131.name:0 "「飢饉」"
 tup_utopic_events.1131.desc:0 "「§H[FROMFROM.Owner.GetName]§!の異常なサイオニックパルスの影響を研究し続けた結果、その焦点が我々の帝国に集中しており、銀河の他の地域よりも我々に不均衡に大きな影響を与えていることが判明した。特に、§H[THIS.GetName]§!ではより深く根付いてしまった。肉体労働への意欲の欠如が、大規模な作物不作や鉱山閉鎖を引き起こし、§H[THIS.GetName]§!で惑星規模の飢饉を誘発した。さらに悪いことに、これが帝国規模の経済不況を引き起こし、銀河市場における我々の為替レートの価値に悪影響を与えていると指摘されている。」"
 tup_utopic_events.1132.name:0 "「統合エンジンのパルス余波」"
 tup_utopic_events.1132.desc:0 "「過去数ヶ月間、我々の§M小規模再編化§!が銀河に与える影響に関する情報報告が次々と寄せられている。これらの影響は永続的なものではないと予測しているが、明らかに顕著な効果をもたらしている。特に§H[FROM.GetName]§!は他の地域と比較して不均衡に大きな影響を受けている。彼らの市民の労働意欲が著しく損なわれたため、農地は耕作されず、鉱山は劣悪な維持管理によって崩壊している。さらに、これらが惑星規模の飢饉と、§H[FROM.Owner.GetName]§!の銀河市場における為替レートの価値の崩壊を引き起こした。」"

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "「$tup_utopic_events.1120.descbase$異常なサイオニックパルスの詳細な調査により、それが我々の兵士の士気を削ごうとしていたことが判明した。彼らは今や我々の命令に疑問を抱き、一部の者は大量に持ち場を放棄している。それだけでなく、反戦デモが勃発し始め、帝国中に平和主義の感情が広がりつつある。これらの影響は6年後に完全に消散すると予測されるが、それまではこれらの望ましくない影響を軽減する必要がある。」"
 tup_utopic_events.1151.name:0 "「裏切り者め！」"
 tup_utopic_events.1151.desc:0 "「§H[FROMFROM.Owner.GetName]§!の異常なサイオニックパルスの影響を研究し続けた結果、その焦点が我々の帝国に集中しており、銀河の他の地域よりも我々に不均衡に大きな影響を与えていることが判明した。我々の帝国を蝕んだ蔓延する平和主義は、最も信頼していた指導者や艦長にまで及んだ。その中には大量に脱走し、数十隻の軍艦がそれに続いた者もいる。これは我々の防衛力にとって甚大な打撃であり、回復には数年を要するだろう。」"
 tup_utopic_events.1152.name:0 "「統合エンジンのパルス余波」"
 tup_utopic_events.1152.desc:0 "「過去数ヶ月間、我々の§M小規模再編化§!が銀河に与える影響に関する情報報告が次々と寄せられている。これらの影響は永続的なものではないと予測しているが、明らかに顕著な効果をもたらしている。特に§H[FROM.GetName]§!は他の地域と比較して不均衡に大きな影響を受けている。彼らの最も有能な指導者の数人が脱走し、複数の軍艦がそれに続いた。このタイミングは、もし我々が彼らを次の標的とすることを検討するならば、戦略的優位性をもたらす可能性がある。」"

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "「$tup_utopic_events.1120.descbase$異常なサイオニックパルスの詳細な調査により、それが我々の国民をより偏執的で不信感を抱くようにしようとしていたことが判明した。これらの影響は6年後に完全に消散すると予測されるが、それまではこれらの望ましくない影響を軽減する必要がある。§Pだが、これはとんでもないことだ。§!\n\n §H[FROM.GetName]§!は脅威であり続けているが、多くの同盟国がこの危機を利用して、我々の犠牲のもとに自らの目的を推し進めようとする可能性があることが明らかになってきている。彼らの手に短剣が隠されていないか、警戒すべきだ。」"
 tup_utopic_events.1161.name:0 "「影の密偵に囲まれて」"
 tup_utopic_events.1161.desc.nofed:0 "「異常なサイオニックパルスの詳細な調査により、パルスの焦点が我々の帝国に集中しており、銀河の他の地域と比較して我々に不均衡に大きな影響を与えていることが明らかになった。調査は、パルスの効果が我々の国民をより偏執的で不信感を抱くようにしようとしていると示している。§Pだが、これはとんでもないことだ。§!\n\n実のところ、我々はこれらの報告が§H[tup_global_diplomatic_smear_target.GetName]§!によって、彼らの陰謀から注意をそらすために捏造されたものだと信じている。もうたくさんだ。銀河共同体における我々を貶める彼らの陰謀は白日のもとに晒され、我々はこれ以上の侮辱を容認しない。」"
 tup_utopic_events.1161.desc.fed:0 "「異常なサイオニックパルスの詳細な調査により、パルスの焦点が我々の帝国に集中しており、銀河の他の地域と比較して我々に不均衡に大きな影響を与えていることが明らかになった。調査は、パルスの効果が我々の国民をより偏執的で不信感を抱くようにしようとしていると示している。§Pだが、これはとんでもないことだ。§!\n\n実のところ、我々はこれらの報告が§H[tup_global_diplomatic_smear_target.GetName]§!によって、彼らの陰謀から注意をそらすために捏造されたものだと信じている。もうたくさんだ。銀河共同体および我々の連邦における我々を貶める彼らの陰謀は白日のもとに晒され、我々はこれ以上の侮辱を容認しない。」"
 tup_utopic_events.1162.name:0 "「統合エンジンのパルス余波」"
 tup_utopic_events.1162.desc:0 "「過去数ヶ月間、我々の§M小規模再編化§!が銀河に与える影響に関する情報報告が次々と寄せられている。これらの影響は永続的なものではないと予測しているが、明らかに顕著な効果をもたらしている。特に§H[FROM.GetName]§!は他の地域と比較して不均衡に大きな影響を受けている。増大する異種族嫌悪症のおかげで、彼らは§H[tup_global_diplomatic_smear_target.GetName]§!に対し、存在しない陰謀の「証拠」を突き付けて激しく非難した。根拠のない、むしろ馬鹿げた主張に対する彼らの同胞からの反応は、銀河共同体および彼らが所属するあらゆる連邦における政治的影響力の喪失につながった。」"

