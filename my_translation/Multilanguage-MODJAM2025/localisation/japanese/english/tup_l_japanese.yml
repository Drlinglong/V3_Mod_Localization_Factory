 tup_situation_communal_reformation_desc:0 "「共同体改革とは、我々の社会における§M再適合化§!の実施によって生じる、激しい議論、不安、そして準内戦状態に対するより丁寧な呼称である。しかし、彼らの懸念や抗議は一掃されねばならない。我々には完璧なユートピアを創造するための手段が今やあるのだ。そして、どんな犠牲を払ってもそれを達成する。」"
