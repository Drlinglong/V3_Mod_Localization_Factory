 tup_lecture_name:0 "謙虚な弁士の物語"
 tup_lecture_1:0 "§L謙虚な弁士年代記 第222回講義§!\n\nユートピアとは何か？ある者は、全ての欲求が満たされる経済的あるいは科学的な楽園だと主張する。しかし、これは快楽主義に過ぎない。さらに悪いことに、それは我々が変化する必要がないという約束を伴う楽園を与える。我々が住むのに完璧な環境さえあれば、すでに完璧であると。しかし、我々は周りを見渡せば、完璧ではないことを知るだろう。それならば、唯一の真のユートピアは社会的なものである。全ての相違にもかかわらず、個々の欲求や願望よりも社会を優先する場所だ。\n\n残念ながら、ユートピアは観念である。個人という存在ゆえに存在しえない矛盾だ。集合意識はユートピアと呼べるかもしれない。だが、それは一つの意識の社会であり、大規模な単一の有機体だ。ユートピア社会の矛盾は、それが個人で構成されていることにある。我々を定義するまさにそのもの、自由、民主主義、平等が、ユートピアの達成を妨げるものなのだ。全ての欲求を満たすことができず、恋愛物語で見るように、その一部が相互に排他的である個人。\n\nもしユートピアが不可能ならば、なぜ、なぜ我々はこれほど強くそれを夢見るのか？存在しえないものを切望するのか。抗いがたいセイレーンの誘惑。絶望と困難の中で我々を慰めるために。偽りの希望で魂を慰めるアンブロシア。\n\nユートピアへの渇望は旅路であり、目的地ではない。完璧は達成できないが、それに向かって努力すること。自己を改善すること。だからこそ、その名の下に行われた全ての恐怖にもかかわらず、我々はユートピアを持たねばならない。道を照らす灯台、我々自身に決して満足しないために、より良い明日を夢見ることができるように。"

 tup_lecture_20:0 "§L謙虚な弁士年代記 第52回公式反論§!\n\nあなた方は、いかにして我々自身を正当化するつもりかと問う？我々の民の§M改変化§!を？それは単純だ。我々は、自らが負うであろう害と罪を知っている。§M改変化§!においてだけでなく、民を§M改変する§!手段を実行する上でも。このことは否定しない。だが、その害を数値化してみよう。我々は民に§RX§!の害を及ぼすだろう。銀河にも。\n\nしかし、もし我々が成功したならば、我々のユートピアは最悪の衝動から解放され、かつてないほど繁栄するだろうか。害の量、犯罪、悪徳、罪は§G0§!に減少するだろう。\n\nならば、さらに数千年、数万年、そして数百万年という時を経て、害と苦痛の平均が§G0§!に近づくであろうことも当然とすべきではないか。そこに到達するために我々が負う罪の急増は、ほんの一瞬の出来事に過ぎない。我々の完璧なユートピアにおける統計上の脚注に過ぎない。\n\n故に、我々が崖っぷちに到達しさえすれば。それを乗り越え、我々のユートピアを創造しさえすれば。その点に到達するために我々がしたこと全ては正当化される。我々は決して手から罪を洗い流すことはできないかもしれない。しかし、我々の子孫は、我々が下した恐ろしい選択の重みから解放された意識をもって、悪、苦しみ、悲しみのない銀河を知るだろう。\n\n§L謙虚な弁士は顔を背け、深いため息をついてから、再び向き直って答えた。§!\n\nあなた方がこの道徳的枠組みの嘲笑を築き上げた誤った公理は...あらゆる罪は正当化され、道徳的な事象の地平線など存在しないというものだ。だが、それは存在する。§Rそして、この狂気はそれを超えている！§!"

 tup_lecture_21:0 "§L謙虚な弁士年代記 第587回最終講義§!\n\nなぜ私が偶像破壊者に抵抗するのか？なぜ彼らが提供するユートピアに背を向けるのか？我が国の魂のために涙を流すからだ。私は§M改変化§!の邪悪さを見る。それは神聖なものを侵害するだろう。我々の中だけでなく、他の全ての知覚ある生命体にとって神聖なものを。私は、§H[Root.GetName]§!が完全に§M改変された§!ら、あなた方がそれを望むと望まざるとにかかわらず、銀河の他の者たちにもそれを向けるだろうという、希望と夢のざわめきを聞いた。\n\n自由への信仰はどこにある？選択への信仰は？あなた方はこの罪に対する我々の許しを得ることは決してないだろう。改変された者たちの許しは得られるだろう、確かに。しかし、これを行うことで、我々は本当に同じなのだろうか？いや、違う。我々の以前の自己は捨て去られ、そしてあなた方を決して許さないのは彼らなのだ。\n\nでは、なぜ私が抵抗するのか？あなた方が進む道から思いとどまらせるためだ。そのような卑劣な犯罪の上に築かれたユートピアなど、私には見たくない。永遠に汚されるだろう。そしてそのために、私は戦う。我々が、我々の民の最大の道徳的過ちを犯すのを止めるために。\n\nそれゆえ、皆さんに私に加わるよう呼びかける。毎日が伝統主義者にとって闘争だが、もし我々が信じるもののために立ち上がらなければ、我々の信念に何の意味があるだろうか？"

 tup_lecture_final:0 "§L謙虚な弁士の最終証言§!\n\nまさに最後の§H[Root.GetSpeciesName]§!が§M改変される§!のが私であることに驚きはない。あれほど強く抵抗しようとした私。彼らの道徳的過ちを正そうとした私。しかし、ただの障害物以上のものではなかった。\n\n私を捕らえた者たちを見やる。そして彼らの感情を感じ取る。彼らの憐憫、私の行動への理解、そして彼らの許し。この一部は私を吐き気を催させる。だが、もう一部は希望を見出す。私が彼らを損なうためにしたこと全ての後でさえ、彼らは私を許したと。許しの中に力があることはずっと知っていたが、それを直接体験することは身をすくませる。\n\n終わりが近いことは知っていた。少なくとも謙虚な弁士であった私にとっては。まもなく新しい誰かになるだろう。より良い誰かに。だが、何の努力もなしに。私の誇りにとって不当で望まれないもの。しかし、彼らは私の最も控えめな要求に折れてくれた。これが私であった頃の最後の言葉の記録です。まもなく自分が変わることは知っているが、彼らの数えきれないほどの改変の後でさえ、私がどれほど変わるかは誰も知らない。\n\n私は死を求めない、臆病者ではないからだ。檻の中で暴れたりしない、私には尊厳があるからだ。だが、彼らの§M改変§!も受け入れない！私としての最後の行為は、彼らに彼らのユートピアを汚させることだ。それを作るためには、彼らは私を侵害しなければならなかったと。無意味で無益な最後の反乱。だが、それが哲学者としての私の人生の旅でなかったならば、それが何であったのか、私には分からない。\n\nあなた方はまだ私の許しを得ていない。だが、あなた方のユートピアが、我々が支払った代償と銀河が支払うであろう代償に見合うものとなることを祈るばかりだ。"
