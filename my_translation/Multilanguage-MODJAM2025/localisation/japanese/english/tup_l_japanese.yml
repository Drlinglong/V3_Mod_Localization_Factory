 tup_crisis_events.100.name:0 "§M再編化§！という禁断の術"
 tup_crisis_events.100.desc:0 "我々は長きにわたり、遺伝子の編集、さらには精神や人格の改変を行う技術を有してきた。しかし今、我々はかつてないほど深遠なレベルでの編集方法を発見した。サイオニクスを用いて個人の魂そのものを編集し、再構築するのだ。このプロセスは§M再編化§！と呼ばれている。\nしかし、魂は神聖なものではないのか？この§M再編化§！は、許されざる、非難されるべき、恥ずべき冒涜である。さらに悪いことに、この技術が広まれば、銀河がかつて経験したことのないような抑圧に利用される可能性もある。\nしかし、確かに悪用される可能性がある一方で、善用することもできる。犯罪者を更生させ、個人の足かせとなっている欠点を取り除き、我々の最も優れた知性すら、さらなる高みへと導くことも可能だ。\n\n§Hだが、なぜそこで止まる？なぜ全ての人々を再編しないのだ？§!\nいや、必要エネルギーが§R高すぎる§！\nいや、我々は市民の魂を§R汚涜§！しない。\nしかし、この§Y「もしも」§！という考えは、あなたの心を捉えて離さない。欠陥や過ちのない社会、そしてサイオニックな共感性が極限まで高められた社会。それは我々が夢見てきた完璧な社会なのではないだろうか？\n\nその考えには価値があるが、§S特別プロジェクト§！として開発するには、さらなる研究が必要となるだろう。それが機能することを絶対に確信しなければならない。それまでは、§M再編化§！は我々の最も貴重な指導者にのみ限定する。"
 tup_crisis_events.101.name:0 "§Hユートピアエネルギー§！"
 tup_crisis_events.101.desc:0 "§M再編化§！のプロセスは、非常にエネルギー集約的である。最小の編集を行うだけでも、複数の大都市を動かすに足るエネルギーが必要だ。生のエネルギーを使用することも可能だが、まず特定のフォーマットに加工することで、より効率的な貯蔵と使用が可能となる。我々はこの新しい形態を§Hユートピアエネルギー§！と呼び始めた。現時点では、エネルギー通貨を非効率的に変換し、収益逓減を伴う形でしか§Hユートピアエネルギー§！を生成できない。科学者たちからなぜ収益逓減が起こるのか説明を得ようとするあなたの試みは、始める前よりもあなたを困惑させるばかりで、全てがあなたの理解を超えてしまっている。\n\n我々は現在、§Hユートピアエネルギー布告§！を利用できる。これを切り替えることで§Hユートピアエネルギーメニュー§！にアクセスでき、§G強力な特典や一時的なボーナス§！のために§Hユートピアエネルギー§！を売買・使用することが可能となる。"
 tup_crisis_events.summon_utopic_menu:0 "ユートピアエネルギーメニューを今すぐ表示する"
 tup_crisis_events.103.name:0 "「ユートピア計画」"
 tup_crisis_events.103.desc:0 "我々の遺伝子の堕落、精神の侵害、魂の冒涜を除いて、§M再編化§！に対する最大の議論は、常に「どのような編集を行うべきか」という問いであった。理論的にはいかなる改変も可能だが、どのような個人が我々の社会の構成要素となるべきなのか？全く同じクローンの文明を生み出すことなく、それを実現できるのか？あるいは、文明化された平等主義社会ではなく、集合意識のように機能してしまうのだろうか？\n\n多くの研究の結果、完璧な市民が理論的に可能であることが判明した。さらに良いことに、この再編は個人の存在を消し去ることなく行える。この社会のモデリングは、実際に集合意識であることなく、集合意識社会のように機能すると予測している。それは、かつて誰も見たことのない完璧なユートピアとなるだろう。\n\n唯一残る未知の要素は一つだけだ。この完璧な市民、この… §L完璧なる倫理的存在§！をいかに定義するかについて、依然として大きな意見の相違がある。しかし、そのような定義が曖昧で不可能であるにもかかわらず… あなたは希望を抱かずにはいられない。ユートピアの問題は、§L完璧なる倫理的存在§！の定義に集約され、それを発見し定義するためのいくつかの道筋が既に提案されている。実際、複数の源から合成できるのであれば、§L完璧なる倫理的存在§！を見つける必要すらないのだ。"
 tup_crisis_events.104.name:0 "「ユートピア計画」"
 tup_crisis_events.104.desc:0 "統計的にはありそうにないことだが、この曖昧な§L完璧なる倫理的存在§！が既に我々の銀河に存在している可能性はある。しかし、我々は三つの根源的な美徳の体現者を見つけられれば、それを合成しようと試みることができると考えている。どうやら我々の科学者の一人は、その名付け方からしてロマンティストの気があるようだ。しかし、たとえ詩的な命名がなされていても、それぞれの要素は、我々が完璧な調和の中で生きることを可能にするために強調すべき核となる構成要素なのだ。\n\n§l真実、愛、そして勇気§！\n\n§l真実§！は、我々自身と互いに正直であることを可能にする。誤解を解消するために。\n§l愛§！は、他者の成功を望む慈悲を与えるだろう。彼らの苦境に共感するために。\n§l勇気§！は、我々の種族だけでなく、我々の信念をも守り抜く勇敢さを与えるだろう。この銀河をより良い場所にするために。"
 tup_crisis_events.104.option:0 "探索を開始する！"
 tup_crisis_events.105.name:0 "「ユートピア計画」"
 tup_crisis_events.105.desc:0 "数年にわたる探索の結果、美徳の模範を探す我々の試みは、ある種の行き止まりに達したように感じられた。我々の批判者の多くは、この探索は「干し草の山から針を探すようなものだ」と評している。しかし、まだ探求していない道が一つある。\n\n我々はサイオニック能力を持つ、あるいは潜在的にサイオニック能力を持つ知性体を探している。これは彼らがシュラウドと何らかの繋がりを持っていることを意味する。したがって、彼らがシュラウドの存在に知られている可能性や、数キロ離れたボートの波紋を追うように、彼らの存在が残した痕跡を見つけられる可能性がある。\n\n我々は、シュラウドへと深く踏み込む準備として、最も経験豊富なテレパスたちを招集し始めた。進展があれば随時報告する。"
 tup_crisis_events.106.name:0 "ファウスト的取引"
 tup_crisis_events.106.desc:0 "誰もが予想しなかった速さで、シュラウドを探索していたテレパスたちの集会は、謎めいたシュラウドの存在から接触を受けた。その接触はあまりにも迅速だったため、一部の者は、まるで彼らがこのような機会を待ち望んでいたかのように、その速さに当初は疑念を抱いた。彼らはそれを無視し、却下したい誘惑に駆られたが、その申し出は魅力的であった。\n\n§H面白き粒子。§!\n§V目標の知識。§!\n§G応じよう。だが。§!\n§R代償。犠牲。負債。§!\n§B等価交換。§!\n\n我々のテレパスたちは、その存在が悪意を持っている、あるいは裏切る可能性は低いと考えているが、同時に彼らが要求する代償が非常に高いことも認めている。しかし、我々の探索は停滞している。他の手がかりは実を結んでいない。認めるのは辛いが、彼らの申し出を受け入れざるを得ないかもしれない。ユートピアという我々の夢を実現したいのであれば、これは払わねばならない犠牲だ。"
 tup_crisis_events.106.option.a:0 "§R負債§！：知識"
 tup_crisis_events.106.option.b:0 "§R負債§！：凡庸なる命"
 tup_crisis_events.106.option.c:0 "§R負債§！：崇高なる命"
 tup_crisis_events.107.name:0 "ファウスト的取引"
 tup_crisis_events.107.desc:0 "§G為された。§!\n\n我々のテレパスたちは、サイオニックの反動で後ずさり、それぞれの模範的存在の幻視が我々の心に焼き付けられた。この知識のために払った代償は高かった。我々は彼らの犠牲を無駄にはしない。このトラウマから回復し次第、我々はそれぞれの模範的存在の所在地を探し始めるだろう。"
 tup_crisis_events.107.option:0 "彼らの犠牲を無駄にはしない"
 tup_crisis_events.109.name:0 "勇敢なる騎士たち"
 tup_crisis_events.109.desc:0 "§l勇気§！を核となる美徳の一つとして特定した時、我々は遠くを探す必要がないことを心の底から知っていた。我々の領域における最も偉大な戦士たちを募った時、数千もの騎士が応えた。その時の課題は、最良の候補者を見つけることだった。\n\n多数のトーナメント、競技、決闘、討論などが候補者を絞り込むために用いられ、最終的な決闘が行われるに至った。その栄光ある戦いは、決闘そのものだけでなく、それが象徴するものとしても、我々の歴史における最も偉大なものの一つとして永遠に刻まれるだろう。我々の最も勇敢な騎士が見つかった。これで彼らの§l勇気§！の美徳を抽出できるだろう。"
 tup_crisis_events.123.name:0 "武勇の美徳"
 tup_crisis_events.123.desc:0 "我々の心に刻まれた幻視は、我々を廃墟と化した世界、§Hマル・ルービンV§！へと導いた。かつての文明の残骸を除けばほとんど資源のない、荒れ果てた、到達困難な世界だ。\n\n我々が知る数少ない情報によれば、そこは類稀なる先進的なFTL前文明世界であり、滅ぼされたという。大量破壊兵器によってではなく、より日常的な兵器によって破壊された。個人間の戦闘や決闘が狂信的なレベルにまで高められていたためだ。彼らは完全に絶滅したと長らく考えられていた。しかし、我々の幻視は異なる絵を描き出した。\n\nあらゆる困難にもかかわらず、たった一人の生存者がいたのだ。"
 tup_crisis_events.110.name:0 "異邦人"
 tup_crisis_events.110.desc:0 "我々の調査チームは、幻視が示した場所を発見した。荒れ果てた山、小さな小屋、そして崖の縁に座る一体の生物。我々が近づくと、彼らは完璧に静止していた。彼らの唯一の反応は、我々の心の中の声だった。\n\n§r星々の異邦人よ。長らくお前たちを夢見てきた。しかし、お前たちの到来は知っていたが、その目的は知らなかった。なぜ我に近づく？§!\n§V我々は銀河で最も偉大な戦士を探している。§!\n（サイキックな笑い声を示す精神的な爆発があった）\n§r無知ゆえ、我はそのような大胆かつ傲慢な主張はできない。マル・ルービンVの領域内でのみ、そのような主張ができる。だが、それは我があらゆる者を殺してきたからだ。§!\n（我々の驚きと困惑が、彼をさらに語らせた）\n§rかつて神が我々を訪れた。贈り物と共に、恐ろしい呪いを残していった。競い合う衝動を。より良くなる衝動を。勝者は敗者を食らい尽くす。ただ一人になるまで。我だけが残るまで。その呪いは薄れたが、その遺産は残っている。なぜお前たちは銀河で最も偉大な戦士を探すのだ。これが物語ならば、我だけが打ち破る力を持つ大いなる悪について語るだろう。だがこれは物語ではない。ならば、なぜ我を求める？§!\n§V我々はあなたが完璧な個人を創造するために必要な美徳を持っていると信じている。無限の勇気と武勇を。§!\nその人物は長い間、深く考え込んだ後、応えた。§r最後に戦いのスリルを感じてから、本当に長い時が経った。お前たちの要求を叶えよう。だが、お前たちの最も偉大な戦士との決闘を要求する。お前たちの種族の気概、信念、そして衝動を見たいのだ。受けるか？§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§！が§G名誉ある§！決闘に同意する"
 tup_crisis_events.110.option.a_tt:0 "これは銀河で最も偉大な戦士の一人との戦いだ。§H[tup_commander_leader_duelist.GetName]§！が勝利はおろか、生き残ることすら確実ではない。幸いなことに、我々は戦いの前に美徳を抽出することを要求するつもりだ。そうすれば、たとえ謎の戦士が死んだとしても、我々は目的を達成できるだろう。"
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§！が§R「名誉ある」§！決闘に同意する"
 tup_crisis_events.110.option.b_tt:0 "§H[tup_commander_leader_duelist.GetName]§！の命は風前の灯だ。彼らを容易く打ち負かす存在との、この無意味な戦闘能力の誇示において、彼らの死を危険に晒すことはできない。美徳を抽出したら、彼らの力を試すよりも、すぐに逃走する。"
 tup_crisis_events.110.option.c:0 "あなたに証明すべきものは何もない。"
 tup_crisis_events.112.name:0 "「決闘」"
 tup_crisis_events.dual_start:0 "決闘の条件として、あなたは謎の戦士から§l勇気§！の美徳を§M再編化§！プロセスを用いて抽出した。彼らは、我々が目的を達成した後に合意を撤回するリスクについて、気にしていないようだった。おそらく、我々の能力を矮小化するほどの彼らのサイオニック能力が、我々が少なくとも決闘を尊重するという確信を与えていたのだろう。\n\nその直後、異邦人と§H[tup_commander_leader_duelist.GetName]§！はアリーナへと向かった。両戦闘員の間で一礼が交わされ、その後互いに突進した。\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$それは一瞬で終わった。§H[tup_commander_leader_duelist.GetName]§！に勝ち目はなかった。\n\n§r残念だ。しかし、予想外ではない。だが、お前たちは我が見たことのない世界が存在することを示した。他にも戦士が見つかるかもしれない。我が要求する唯一の褒賞は、一隻の船だ。宇宙を探索し、我を打ち破るかもしれない別の戦士を見つけるために。§!"
 tup_crisis_events.113.name:0 "「決闘」"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$決闘は数分間続き、観衆を釘付けにするような攻防戦となった。そして、見知らぬ者が決定的な一撃を加え、§H[tup_commander_leader_duelist.GetName]§!を仕留めた。"
 tup_crisis_events.114.name:0 "「決闘」"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$決闘は一時間以上続いた。§H[tup_commander_leader_duelist.GetName]§!も、見知らぬ者も、互いの防御を破る術を見つけられずにいた。しかし、疲労が肌に水のようにまとわりつく中、見知らぬ者の一撃が緩慢になり、§H[tup_commander_leader_duelist.GetName]§!に決定的な一撃を加える隙を与えた。恐れるほどに決定的な一撃だった。我々の医療班は見知らぬ者を慰めようと試みたが、彼らの未知の異星生物学は、彼らを救うためのあらゆる試みを妨げた。数分後、見知らぬ者は彼らを退けた。"
 tup_crisis_events.118.name:0 "「『決闘』」"
 tup_crisis_events.118.desc:0 "決闘の条件として、あなたは謎の戦士から§M再編化§!のプロセスを用いて§l勇気§!の徳を抽出した。彼らは、我々が欲しいものを手に入れた後に合意を撤回する危険性について、気にしていないようだった。おそらく、我々を凌駕する彼らのサイオニック能力が、少なくとも我々が決闘を尊重するという確信を与えていたのだろう。だが、これはあなたが計画したことだった。彼らと交流する者によって、裏切りの気配がすべて隠されるように仕向けたのだ。"
 tup_crisis_events.118.option:0 "走り続けて、決して振り返るな"
 tup_crisis_events.119.name:0 "勇気は常に戦いを意味するとは限らない"
 tup_crisis_events.119.desc:0 "私が貴様が最も望むものを差し出しているにもかかわらず、貴様は未だ信念を貫いている。貴様は私の勇気が必要だと主張する。だが、貴様は既にいくらか持っていると見える。よろしい。私の§l勇気§!をくれてやろう。だが、貴様は私に、これまで見たことのない世界が存在することを示してくれた。私が見つけられる他の戦士たちもいるだろう。私が求める唯一の代償は、船一隻だ。宇宙を探検し、私を打ち負かすかもしれない別の戦士を見つけるために。"

 tup_crisis_events.120.name:0 "愛の徳"
 tup_crisis_events.120.desc:0 "辺境の廃品業者の場所で、徳の模範の一つを見つけるとは予想していなかった。実際に、その模範が誰であるか、あるいは何であるかさえも。しかし、我々が得たビジョンは紛れもなかった。我々の目の前にあったのは、我々のビジョンと一致する、§HFR13N§!として知られる大きな浮遊立方体だった。近くの商人はただ微笑み、その多くの目にはエネルギー通貨がきらめき、我々がその能力を示すためにそれに触れるのを見ていた。"
 tup_crisis_events.120.option.a:0 "購入する"
 tup_crisis_events.120.option.b:0 "ローンを組む"
 tup_crisis_events.120.option.c:0 "盗む"
 tup_crisis_events.121.name:0 "愛の徳"
 tup_crisis_events.121.desc:0 "§HFR13N§!は、人を喜ばせようとする試みにおいて、愛らしく真面目な様子と、一生懸命な様子との間を常に行き来していた。しかし、最も煩わしい時でさえ、彼らに腹を立てることは難しかった。彼らの共感能力は、話題があまり複雑でなければ、銀河で最も印象的な精神療法士の一人になるほどだった。この愛、この共感、この慈悲を抽出することで、我々は真に互いを思いやる社会を持つことができるだろう。"
 tup_crisis_events.121.option.a:0 "あのポジトロン脳は確かに有用そうだ…"
 tup_crisis_events.121.option.b:0 "引き続き彼らを研究できる"
 tup_crisis_events.121.option.c:0 "博物館に入れる、子供たちは喜ぶだろう"
 tup_crisis_events.125.name:0 "真実の徳"
 tup_crisis_events.125.desc:0 "我々の最後のビジョンは、搾取を正当化するほどの資源がほとんどない、小さく荒々しい世界、§HSR488§!へと我々を導いた。しかし、ここにも生命があった。一つの集合意識によって、ほぼ完全に支配された生態系だ。かつては珍しい存在と見なされていたが、我々のサイオニック覚醒以来、この集合意識がサイオニックでもあると発見されてから、さらなる学術的な関心を集めている。"
 tup_crisis_events.126.name:0 "真実の徳"
 tup_crisis_events.126.desc:0 "集合意識それ自体には名前がなく、かろうじて自己を認識する程度であり、世界をありのまま以外に知覚する能力が完全に欠如している。つまり、未来に関連する因果関係は理解できるものの、想像上のものやフィクションの概念を理解することはできない。"
 tup_crisis_events.126.option.a:0 "遅延なし。作戦を開始する"
 tup_crisis_events.126.option.b:0 "それを支える機械を建造する"
 tup_crisis_events.127.name:0 "真実の徳"
 tup_crisis_events.127.desc:0 "§HSR488§!の集合意識は拘束中に、その世話人たちと非常に親密な絆を形成することに成功した。それは、遠く離れていても彼らの現在の感情状態を伝えるサイオニックな繋がりだった。その繋がりは、徳が抽出され、彼らが故郷の惑星に戻されるまでの長年の間に深まる一方だった。その間、ほとんどすべてのドローンを失ったものの、ゆっくりと完全に回復することができた。世話人たちは皆、惑星近くでの研究職を志願し、集合意識の研究を継続できることを大いに喜び、安堵した。"
 tup_crisis_events.130.name:0 "最初のユートピア昇華"
 tup_crisis_events.130.desc:0 "§M再編化§!を用いて§l真実、愛、勇気§!の三つの徳を抽出することで、我々は、いかなる対象にも適用可能な、我々の社会の基盤となる§L完全なる道徳的生命体§!のテンプレートを合成することに成功した。"
 tup_crisis_events.130.option:0 "多くの者の中の最初の一人"

 tup_crisis_events.200.name:0 "共同体改革"
 tup_crisis_events.200.desc:0 "§L完全なる道徳的生命体§!のテンプレートが作成された今、我々はそれを文明全体に適用するプロセスを開始できる。いかなる生い立ち、いかなる職業においても平等であり、互いを完全に理解する共感を持つ。我々の社会は単一のビジョンのもとに統一されながらも、全ての集合意識に欠けているあの個人主義的な輝きを保ち続けるだろう。"
 tup_crisis_events.200.a:0 "共同体改革を開始する！"
 tup_crisis_events.200.b:0 "共同体改革を1年間延期する"
 tup_crisis_events.200.a2:0 "共同体改革を開始する; ユートピアエネルギーメニューを開く"
 tup_crisis_events.200.b2:0 "共同体改革を1年間延期するが、ユートピアエネルギーメニューを表示する"
 tup_crisis_events.300.name:0 "道徳的義務"
 tup_crisis_events.300.desc:0 "最後の市民が§L完全なる道徳的生命体§!へと再編された。我々はかつてないほど団結した民として立っている。かつて抱えていたあらゆる弊害や苦難から解放された我々の完璧な社会を見つめ、そして絶望する。我々だけがこの特権を享受すべきではない。むしろ銀河全体がこれに与るべきだ。我々には今、全ての戦争、全ての苦しみを終わらせ、完璧な銀河のユートピアを創造する能力がある。そうしないのは不道徳だろう。溺れているブローグに手を差し伸べないのと同じだ。"
 tup_crisis_events.300.a:0 "我々のビジョンを銀河と分かち合う"
 tup_crisis_events.321.name:0 "ユートピアエネルギー活用の注意喚起"
 tup_crisis_events.321.desc:0 "「ユートピアエネルギーメニューは、有効化しなければならない布告に隠されているため、忘れがちです。これは、過去5～10年間メニューを開いていない場合にトリガーされるフレンドリーなリマインダーです。今すぐユートピアエネルギーメニューに移動しますか？」"
 tup_crisis_events.321.a:0 "「今すぐユートピアエネルギーメニューを表示」"
 tup_crisis_events.321.b:0 "「いいえ、結構です。リマインダーはそのままにしておいてください」"
 tup_crisis_events.321.c:0 "「いいえ、もう通知しないでください！」"
 tup_crisis_events.400.name:0 "「ユートピア計画」"
 tup_crisis_events.400.desc:0 "「新たに忠実な臣民を獲得し、ユートピア・ダイソンスウォームがこれまで以上に§Hユートピアエネルギー§!を生成しているにもかかわらず、一人ひとりを個別に変革していては、銀河のユートピア統一にはあまりにも時間がかかりすぎることが明らかになりました。そのため、§Hユートピアエネルギー§!の利用経験と教訓に基づき、新たな計画が提案されました。それが統合エンジンです。\n\n数千人もの最高のサイキック・テレパスを集中させるこの巨大建造物は、我々の§M変革§!を放射するエミッターとして機能し、銀河規模で適用できるようになります。しかし、これはすべて理論上の話です。巨大建造物を建造したとしても、銀河に適用する前にいくつかのテストを行う必要があります。言うまでもなく、これには膨大な量の§Hユートピアエネルギー§!が必要となるだけでなく、銀河の他の種族を刺激する可能性が高いでしょう。\n\n実際、共有改革の経験が示唆するように、我々のユートピアへの平和的な変換はおそらく不可能です。したがって、武装紛争の可能性に備える必要があります。彼らは無知ゆえに、たとえそれが彼らの生活を大きく改善するとしても、我々のユートピアを拒絶するでしょう。しかし、我々はすべての人を我々のユートピアに招き入れるという道徳的義務を怠ることはありません。\n\n統合エンジンを建造する枠組みは、準備が整い次第、我々の首都星系§H[Owner.Capital.GetName]§!に設置されます。」"
 tup_crisis_events.500.name:0 "「代償を払ってでもユートピアを」"
 tup_crisis_events.500.desc:0 "「統合エンジンのテストはすべて完璧に進みました。§M変革§!は一時的なものでしたが、統合エンジンの大規模なスケールでも我々の理論が機能することを証明しました。残念ながら、これらの実験からいくつかの合併症が生じました。\n\n銀河を§M変革§!するために必要な電力は、我々が想像していたよりもはるかに大きいです。直線的な成長ではなく、指数関数的な成長です。プロセスを開始するためには大量の§Hユートピアエネルギー§!の備蓄だけでなく、その継続的な供給も必要です。したがって、§M変革§!を実行する際には、統合エンジンに電力を供給するために、少なくとも§H[owner.tup_utopic_dyson_swarms_for_victory]§!基の稼働中のユートピア・ダイソンスウォームが必要になります。これは銀河全体の約10%に相当します。\n\n§H統合エンジン§!自体も、開始前に改修、いくつかの非常に大きなサイキックアンテナ、そして決定的な資源の備蓄を必要とします。\n\n最後の合併症は、我々のテストのおかげで銀河の他の種族が§H統合エンジン§!の存在を非常に意識し、その結果、非常に警戒していることです。彼らは、我々が彼らを彼ら自身から解放し救おうとしているのに、銀河を洗脳しようとしていると信じています。彼らは我々の信念を目の当たりにし、外交の時が過ぎたことを悟りました。我々のどちらも後退することはありません。我々はこの戦争がもたらす害を最小限に抑えるために、勝利が迅速であることを祈るしかありません。銀河は壊れていますが、修復不可能なほどではありません。我々はそれを直すか、あるいは試みて死ぬかです。」"
 tup_crisis_events.500.option:0 "「いずれ彼らは理解するだろう」"
 tup_crisis_events.502.name:0 "「§H[FROM.GetName]§!危機の詳細」"
 tup_crisis_events.502.desc:0 "「§H[FROM.GetName]§!が銀河にもたらす脅威を分析した結果、我々はいくつかの重要な結論に達しました。\n\n1. 彼らは、洗脳を容易にするため、§H[FROM.capital.GetName]§!でいわゆる§H統合エンジン§!を建造しています。この星系を占領できれば、彼らの狂気じみた企みを阻止できるはずです。\n\n2. 過去数十年間にわたり、彼らが大量のダイソンスウォームを建造していることを確認しました。これらのダイソンスウォームは彼らの§H統合エンジン§!の機能に不可欠であると我々は考えています。それらを奪取すれば、彼らの進行を遅らせ、あるいは銀河に恒久的な影響を与えるのを阻止できるかもしれません。\n\n3. 彼らは、いわゆるユートピア教団へと銀河を洗脳することの正しさを完全に確信しています。このような狂信は個々人では見られましたが、帝国全体規模で見るのは初めてです。彼らは完全に打ち負かされない限り、止まることはないでしょう。外交はもはや選択肢ではありません。」"
 tup_crisis_events.600.name:0 "「皆のためのユートピア」"
 tup_crisis_events.600.desc:0 "「§H統合エンジン§!は、数万人のテレパスの複合サイキックエネルギーの重圧にうめき声を上げています。数ヶ月間、彼らは途切れることなくエネルギーを集中させ、必要な臨界量を得て銀河に放出しました。パルスが銀河中に広がり始めてからも、彼らがサイキック接続を維持している間は休む暇がありませんでした。他のテレパスが、あらゆる知覚ある生物に対して§M変革§!を実行できるようにするためです。\n\n§H統合エンジン§!から異質なサイキックエネルギーの強烈なパルスが噴き出すと、あらゆる知覚ある生物の精神が変化し始めます。そして、我々の集合意識が成長していくのを目の当たりにします。最初はゆっくりと、しかし新しく覚醒した兄弟姉妹が次々と我々のサイキック集合体に参加するにつれて急速に。彼らの思考が見えます。彼らの感情を感じます。混乱、恐怖、そして…理解、続いて歓喜。少し前まで我々の宿敵だった者たちの中に、親近感を感じることができます。ついに、銀河の苦しみは終わりを告げました。その代償は我々に重くのしかかります。必要な犠牲でした。しかし、最終的には、この完璧なユートピアのためにすべてが無駄ではありませんでした。」"
 tup_crisis_events.600.a:0 "「平和、繁栄、そして統一の新たな黄金時代」"
 tup_crisis_events.601.name:0 "「ユートピア」"
 tup_crisis_events.601.desc:0 "「§H[FROM.Owner.GetName]§!の領内、§H[FROM.Owner.capital.GetName]§!星系にある謎の巨大建造物から、異質なサイキックエネルギーの強烈なパルスが発生しました。強力なエネルギーが我々の帝国を覆うにつれて、我々の肉体と精神の内部で微妙な変容が起こっているのを感じます。一部の者たちは、これらの影響がそれよりもさらに深部に及んでいると主張しています。\n\n残念ながら、彼らのこれまでの異常なサイキックパルスと比較して、今回は桁違いに強力です。そのため、以前とは異なり、§R抵抗は不可能§!です。この瞬間、我々の魂そのものが彼らの忌まわしい§M編集§!に晒されており、しばらくしても元に戻る兆候はほとんどありません。要するに、§R終わりました。我々は敗北しました§!。\n\n§Lしかし、我々は同胞の兄弟姉妹を見つめます。彼らの思考が見えます。彼らの感情を感じます。これまで感じたことのない親近感を抱かずにはいられません。それは家族の中だけでなく。種族の中だけでなく。我々の帝国の中だけでもありません。銀河全体にわたって。我々一人ひとりはユニークで、異なっていますが、目的において統一されています。実際、我々が負けたと言うよりも、むしろ§G勝った§!と言えるかもしれません。」"
 tup_crisis_events.601.a:0 "「完璧なユートピアが待っている」"


 tup_crisis_events.305.name:0 "「ユートピア・ダイソンスウォーム」"
 tup_crisis_events.305.desc:0 "「最初のユートピア・ダイソンスウォームが完成しました。この記念碑的な成果により、恒星から直接生成される§Hユートピアエネルギー§!の新たな専用供給源が確立されます。これは、エネルギー通貨を介する方法と比較してはるかに効率的な生成方法であり、より高度な用途への資金提供を可能にするはずです。」"
 tup_crisis_events.421.name:0 "「統合エンジン破壊」"
 tup_crisis_events.421.desc:0 "「§H統合エンジン§!の喪失により、銀河ユートピアという我々の夢は深刻な後退を喫しました。唯一の希望は、§H[tup_crisis_system.GetName]§!を奪還し、その残骸を新たな枠組みとして苦労して再建することです。少なくとも、もう二度とあのテストに参加する必要はないでしょう。」"
 tup_crisis_events.422.name:0 "「統合エンジン確保」"
 tup_crisis_events.422.a.desc:0 "「§H[tup_crisis_system.GetName]§!星系を完全に掌握したことで、我々は恒星の周りに建造中だった§H統合エンジン§!の解体を開始しました。\n\nこの巨大建造物の喪失は、H[tup_unification_engine_builders.GetName]§!による銀河洗脳の狂気じみた企みに終止符を打ちます。」"
 tup_crisis_events.422.b.desc:0 "「§H[tup_crisis_system.GetName]§!星系にある§H統合エンジン§!を掌握した後、我々は残っていた§HUtopic Energy§!をすべて我々の貯蔵庫に移しました。我々の目標がほとんど同じであるにもかかわらず、互いのユートピアが相容れないほどの違いが存在するのは残念です。我々は、苦労して培い、機能することを検証済みのユートピアのみが成功するよう、念のため彼らの§H統合エンジン§!を破壊しました。まだ分析していない欠陥を持つかもしれない別のユートピアを危険にさらすよりも、この方が良いでしょう。」"
 tup_crisis_events.423.name:0 "「統合エンジン破壊」"
 tup_crisis_events.423.desc:0 "「§H[tup_crisis_system.GetName]§!星系を掌握した後、§H[tup_unification_engine_destroyers.GetName]§!はそこで建造中だった§H統合エンジン§!を破壊しました。\n\n§H[tup_unification_engine_builders.GetName]§!は、彼らの狂気じみた銀河洗脳計画で我々を脅かすことはもうできません。」"

 tup_crisis_events.450.name:0 "「ユートピア計画」"
 tup_crisis_events.450.desc:0 "「§H統合エンジン§!という記念碑的な偉業を成し遂げ、我々は団結しました。まだやるべきことはたくさんありますが、これ以上時間と資源を投じる前に、その機能をテストする能力を手にしました。我々の科学者たちは、その能力をよりよく理解するために、§P4つのテスト§!を提案しました。これらのテストでは、銀河に対して一種の§M小規模変革§!を実行しようとします。これらの効果は一時的なものですが、我々の定理や公式を検証し、銀河を我々のユートピアへと§M変革§!できるという自信を与えてくれるでしょう。\n\n完了する必要のある§H特別プロジェクト§!を有効にする前に、それぞれのテストに必要な資源を割り当てるため、ユートピアエネルギーメニューを確認してください。4つの§H特別プロジェクト§!すべてが完了すれば、ユートピア計画の最終段階に進むことができるはずです。」"
 tup_crisis_events.460.name:0 "「統合エンジンのパルス」"
 tup_crisis_events.460.desc:0 "「§H統合エンジン§!は、数千人のテレパスの複合サイキックエネルギーの重圧にうめき声を上げています。彼らは1ヶ月以上にわたり途切れることなくエネルギーを集中させ、必要な臨界量を得て銀河に放出しました。それは確かに思考の速度で伝播していますが、銀河の遠端に到達するにはまだ数日かかります。疲弊しながらも、我々のテレパスは現在待機しており、パルスが一時的に我々と彼らを接続した際、各惑星の各個人に対して§M小規模変革§!を実行できるように準備しています。」"
 tup_crisis_events.460.a:0 "「このテストの結果を楽しみにしています」"
 tup_crisis_events.510.name:0 "「ユートピア計画」"
 tup_crisis_events.510.desc:0 "「§H統合エンジン§!が完全に稼働しました！銀河を§M変革§!するために残っているのは、サイキックパルスのアンテナとして機能する§H[this.tup_utopic_dyson_swarms_for_victory]§!基のユートピア・ダイソンスウォームを建造し、§M変革§!の燃料となる十分な§HUtopic Energy§!を集めることだけです。我々が待ち望んだ瞬間がついに訪れました。平和、平等、統一。それらはまもなく銀河全体に広がり、戦争と苦しみに終わりをもたらすでしょう。」"
 tup_crisis_events.510.a:0 "「ユートピアがついに手の届くところに」"

