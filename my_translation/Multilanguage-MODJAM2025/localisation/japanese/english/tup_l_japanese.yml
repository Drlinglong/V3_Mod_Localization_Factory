 tup_crisis_features_1_utopic_energy:0 "「§H理想郷エネルギー§!をアンロック！」"
 tup_crisis_features_1_utopic_energy_desc:0 "「§M改正化§!には、§H理想郷エネルギー§!として蓄えられた莫大なエネルギーが必要となります。この資源を消費することで、様々なパークやバフを得ることが可能です。」"
 tup_crisis_features_1_leader_adjustments:0 "§M指導者§!の改変"
 tup_crisis_features_1_leader_adjustments_desc:0 "「完全なる道徳の雛形がなくとも、選ばれた個人に対して§M改正化§!を用いることで、負の特性を除去したり、正の特性を追加したりすることが可能です。\nこれにより理想郷エネルギーメニュー勅令がアンロックされます。この勅令を有効化することでメニューが表示され、エネルギー通貨で§H理想郷エネルギー§!を購入したり、消費したりできるようになります。」"
 tup_crisis_features_2_empire_stability:0 "「パークのための§H理想郷エネルギー§!」"
 tup_crisis_features_2_empire_stability_desc:0 "「§H理想郷エネルギー§!を活用することで、帝国に永続的なボーナスをアンロックできます。」"
 tup_crisis_features_2_further_leader_adjustments:0 "§M社会§!の改変"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "「§H理想郷エネルギー§!を消費するための選択肢がさらに増えました。一時的に帝国を§M改正化§!して安定度ボーナスを得ることも、指導者をさらに改善するために用いることもできます。」"
 tup_crisis_features_3_the_perfect_society:0 "「完全なる社会」"
 tup_crisis_features_3_the_perfect_society_desc:0 "「悪徳、罪、嫉妬、欺瞞のない社会。共感と愛に満ち、完全なる調和の中で団結した社会。銀河をあらゆる苦しみから解放する武勇と勇気を持つ社会。我々の帝国は多くの側面で大きなボーナスを得ており、年に一度、新たに誕生したポップや指導者は『理想郷覚醒』の特性を獲得します。」"
 tup_crisis_features_3_welcoming_into_the_fold:0 "「理想郷の歓迎」"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "「だが、この銀河には未だあまりに多くの苦難と悲惨が蔓延っている。短期的には苦痛を伴うが、長期的にはそれはゼロへと平均化されるだろう。そのために、我々は隣接する帝国を属国化し、彼らを我々の理想郷へと迎え入れなければならない。それが達成されれば、彼ら自身の社会的な潜在能力は解き放たれ、彼らもまた我々の正義の使命を支援できるようになるだろう。\n帝国を制限なく属国化する能力をアンロック。\nいかなる属国に対しても§M改正化§!を実行し、寛大な合意条件で完璧に忠実な『忠実なる属国』とする能力をアンロック。」"
 tup_crisis_features_3_powering_utopia:0 "「理想郷への動力供給」"
 tup_crisis_features_3_powering_utopia_desc:0 "「§M改正化§!はあまりにエネルギーを食うため、大規模にこれを機能させるにはその入手方法を再考する必要がある。ゆえに、恒星の周囲に建設し、ゆっくりとエネルギーを獲得するためのダイソン・スウォームという着想が生まれた。」"
 tup_crisis_features_3_unity_in_vision:0 "「視野の統一」"
 tup_crisis_features_3_unity_in_vision_desc:0 "「より多くの§H理想郷エネルギー§!が利用可能になったことで、帝国に一時的なバフを提供するためにそれを消費する選択肢がさらに増えました。」"
 tup_crisis_features_4_unification_engine:0 "「統一機関」"
 tup_crisis_features_4_unification_engine_desc:0 "「我々の改良をもってしても、各帝国の各個人に対する§M改正化§!は遅すぎます。§H統一機関§!は、銀河規模での§M改正化§!を可能にする超構造体です。\n首都星系に§H統一機関§!をアンロックします」"
 tup_crisis_features_5_unification_engine_effects:0 "「ユートピア計画」"
 tup_crisis_features_5_unification_engine_effects_desc:0 "「§H統一機関§!が完全に稼働した今、我々は全ての苦しみと戦争を終わらせる手段を得ました。しかし、それを実行するのに十分な§H理想郷エネルギー§!が手に入るまでは、§H統一機関§!を用いて銀河全体にデバフをかけ、銀河全体を救うのに十分な§H理想郷エネルギー§!を収集するための時間を稼ぐことができます。」"

 tup_crisobj_utopic_energy_buy_name:0 "「$tup_utopic_energy$を購入」"
 tup_crisobj_utopic_energy_buy_desc:0 "「理想郷エネルギー勅令を用いて§H理想郷エネルギー§!を購入します。購入するたびにエネルギー通貨のコストは上昇しますが、追加の獲得方法を発見するまでは、これが§H理想郷エネルギー§!の唯一の供給源となります。」"
 tup_crisobj_utopic_energy_edict_generation_name:0 "「パッシブな$tup_utopic_energy$生成勅令」"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "「有害ではありますが、帝国エネルギー通貨生産の一部を割り当てることで、少量の§H理想郷エネルギー§!を毎年生産できるようになります。」"
 tup_crisobj_utopic_energy_vassals_name:0 "「§H忠実なる属国§!を維持！」"
 tup_crisobj_utopic_energy_vassals_desc:0 "「属国が理想郷エネルギー勅令を用いて§H忠実なる属国§!へと転換されると、彼らは毎年我々のために§H理想郷エネルギー§!を生成するようになります。」"
 tup_crisobj_utopic_energy_swarms_name:0 "「§H理想郷ダイソン・スウォーム§!を建造し維持！」"
 tup_crisobj_utopic_energy_swarms_desc:0 "「高価ではありますが、これらのダイソン・スウォームは無限の§H理想郷エネルギー§!を生成するために利用できます。各理想郷ダイソン・スウォームは毎年§H理想郷エネルギー§!を生成するでしょう。」"

 tup_utopic_energy_crisis_description_title:0 "「ユートピア計画」"
 tup_utopic_energy_crisis_description:0 "「長きにわたり、我々は達成不可能な理想郷を夢見てきた。だが、そのような理想郷が達成不可能なのは、我々がそれに値しないからに他ならない。我々はあまりに欠陥があり、あまりに弱く、あまりに不完全だ。しかし、もしそれを修正できるとしたら？もし我々が§L完全なる道徳的生命体§!へと超越し、それによって完全なる社会をもたらすことができるとしたら、どうだろう？\n§M改正化§!の発見により、我々の欠陥は修正できる。それが遺伝的な欠陥であろうと、性格的な欠陥であろうと、あるいは我々の魂の奥底にある欠陥であろうと、だ。サイオニック能力によって可能になった共感力をもって、我々は現在の状態を超越し、§L完全なる道徳的生命体§!となることができる。それは、あくまで個々の独立した存在でありながら、あたかも集合意識であるかのように強く団結する。\nだが、そのような完全なる社会を嫉妬深く守り、独占すべきではない。全ての人々と分かち合うべきなのだ。たとえ彼らが恐れようとも。たとえ彼らが抵抗しようとも。我々は彼らの恐怖を感じ取ることができる。それは我々を苦しめるが、それでも耐え忍ばなければならない。なぜなら、成功すれば戦争と苦しみに終止符が打たれるからだ。成功することは我々の道徳的義務なのだ。どんな犠牲を払っても。どんな罪を犯しても。全ては正当化される。全ては許されるだろう。我々が理想郷を創造できるのなら。」"
 tup_utopic_energy_crisis_howto_title:0 "「§H理想郷エネルギー§!の生成！」"
 tup_utopic_energy_crisis_howto:0 "「§HUtopic Energy Edict§!、§HUtopic Dyson Swarms§!、または忠実な属国の維持により、£tup_utopic_energy£ 理想郷エネルギーを購入または生成し、銀河全体を§M改正化§!するのに十分な§H理想郷エネルギー§!を生成してください。」"

