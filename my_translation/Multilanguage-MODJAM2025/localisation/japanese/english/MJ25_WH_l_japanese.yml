 MJ25_WH.1050.title:"一つの虚ろな反響の言葉"
 MJ25_WH.1050.desc:"彼らの御言葉が語られ、賽は投げられた。すでに、それは[root.GetName]の殻の中に響き渡り、我々の耳と心を彼らの栄光で満たしている。日ごとに星々の歌は大きく響き、我々を彼らの真実へと一層近づけている。"
 MJ25_WH.1050.a:"歓喜せよ、彼らが我々の声を聞くだろう。"

 MJ25_WH.1060.title:"一つの虚ろな反響の言葉"
 MJ25_WH.1060.desc:"[target.GetName]において、避けられぬ出来事が生じた。熱狂的な合唱の中、惑星の住民は一斉に立ち上がり、彼らの栄光を叫んだ。空が開き、彼らの異様な存在感が鈍く光を放ち、一瞬にして我が植民地からの通信はすべて途絶した。"
 MJ25_WH.1060.a:"彼らの声は解き放たれた。"
 MJ25_WH.1060.tt:"§R[target.GetName]が崩壊§!"

