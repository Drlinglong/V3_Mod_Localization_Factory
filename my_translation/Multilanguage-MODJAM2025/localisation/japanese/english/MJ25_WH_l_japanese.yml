 MJ25_WH_ILLUSION_MATRIX:"「幻想マトリックス」"
 MJ25_WH_ILLUSION_MATRIX_DESC:"「共感覚フィールドは、我らの音の熟達と光形干渉を融合させ、我らに敵対する者の感知システムを攪乱する。」"
 MJ25_WH_ILLUSION_MATRIX_TT:"「§Yコルベット§、§Y駆逐艦§、§Y巡洋艦§で効果が§Y2倍§!になる。」"

