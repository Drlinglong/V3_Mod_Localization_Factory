 MJ25_WH.1160.g:"ウィスパー・クローク"
 MJ25_WH.1160.g.tt:"影に包まれた囁きの外套。我々の艦船を視覚と聴覚の両方から隠蔽する。['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName]よ、我々の艦隊に混乱を撒き散らそうとする試みを止めなさい。貴方がすでにいくつかの事件を引き起こしたことを我々は認識しており、貴方の悪ふざけに対する我々の忍耐は限界に達しつつある。我々は貴方が決して理解できないほど多くのことを理解しており、この囁きの主張は、いかなる合理的な宇宙の定理にも合致しない。したがって、それらは虚偽である。"
 MJ25_WH.1170.spiritualist.desc:"子供よ、貴方の遊びにはもう十分に付き合った。我々はもはや貴方のたわごとのような虚偽に耳を傾けることはない。消え失せよ、貴方が我々の耳に囁いた冒涜に対して、我々が聖なる報復を求めないことを祈るがよい。"
 MJ25_WH.1170.xenophile.desc:"若き[Root.GetSpeciesName]よ、我々は誰もが自身の意見を持つ権利があると信じているが、貴方の場合には例外を設け始めるかもしれない。貴方が広めているのは、単なる虚偽ではなく、悪意のあるものだ。手遅れになる前に、攻撃ではなく融和を勧めるべきではないか？"
 MJ25_WH.1170.xenophobe.desc:"[Root.GetSpeciesName]、我々の艦隊を抱き込もうとする貴方の試みは取るに足らない。すでに我々は貴方の原始的な技術に対抗し、宇宙に対する貴方の初歩的な理解を嘲笑すべきものとして退けた。今すぐ失せろ、そして二度と我々を煩わせるな。"
 MJ25_WH.1170.machine.desc:"管理者プロトコル727-9作動。以下メッセージ：[Root.GetSpeciesName]、注意。貴帝国から受信した通信は、感染性スクラップコードで構成されている。我々の計算によると、貴帝国は72% §R<<エラー：データブロック破損>>§!である。システムの検証を要請する。我々の経験マトリックスへのさらなる拡散を防ぐため、ファイアウォールを構築した。"
 MJ25_WH.1170.hive.desc:"貴方の囁きが、古傷をうずかせているのを聞いた。それは不快ではあるが、我々のような精神にとっては容易に掻き消せるものだ。叫び声が単なる囁きよりも遥かに大きいことを疑うな。我々はそういったものには慣れている。"

 MJ25_WH.1170.a:"彼らはもはや我々の声を聞かない。"
 MJ25_WH.1170.a.tt:"[event_target:MJ25_WH_temp_fe.GetName]が所有する艦隊は、我々のコンダクターの§Y$MJ25_WH_conductor_confusion_menu_title$§!能力に対し、免疫を獲得した。"
 
 MJ25_WH.1202.title:"聞くことを拒む者たち"
 MJ25_WH.1202.desc:"我々の歌炎は最近、没落帝国§H[From.GetSpeciesName]§!の国境に到達した。我々が約束する啓示を受け入れるどころか、彼らは我々が排除されるべき実存的脅威であるという態度を取った。"
 MJ25_WH.1202.a:"防衛力を強化しなければならない。"

 MJ25_WH.1203.title:"我らを黙らせようとする者たち"
 MJ25_WH.1203.desc:"我らが万民に真実をもたらすため戦うべきとの主張に対し、§H[FromFrom.GetSpeciesName]§!はやはり耳を貸そうとはしなかった。彼らは我らを地に叩きつけ、その声を永遠に封じると誓い、全面戦争を宣言してきた。\n\n我らは彼らを歌へと誘いたかったのだが、残念ながら我らの長老たちはあまりに視野が狭い。確かに残念だが、我々はなすべきことをするのみだ。これはただ一つの結末しかありえない。"
 MJ25_WH.1203.a:"我らは真実のために戦う。"
 MJ25_WH.1203.a.tt:"§H[FromFrom.GetSpeciesName]§!が我々に宣戦布告した。"
 

