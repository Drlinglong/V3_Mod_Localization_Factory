 MJ25_WH_SEEKER_MATRIX_DESC:"「彼らの歌は空間と時間を巡り、干渉波を形成する。我々はそれを追跡することで、超自然的に敵の位置を正確に特定することができるのだ。」"
 MJ25_WH_SEEKER_MATRIX_TT:"「§Y戦艦§、§Yタイタン§、その他大型艦船で§G+5%§! $MOD_SHIP_WEAPON_RANGE_MULT$。」"

