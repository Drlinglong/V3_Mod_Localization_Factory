 MJ25_WH.1160.title:"膨張する可能性"
 MJ25_WH.1160.desc:"ルールは破られるためにあるものであり、現実を定義するルールも例外ではない。彼らの歌が我々に何かを教えてくれたとすれば、それは我々の歌が周囲の世界を再構築し得るということだ。"
 MJ25_WH.1160.a:"エコードライブ"
 MJ25_WH.1160.a.tt:"我々の歌が届く限り遠くまで跳躍できる強力なジャンプドライブ。['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"ソングフレアランス"
 MJ25_WH.1160.b.tt:"一撃ごとに標的を妨害する、破壊力の高い兵器。['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"オティック・ヘラルド"
