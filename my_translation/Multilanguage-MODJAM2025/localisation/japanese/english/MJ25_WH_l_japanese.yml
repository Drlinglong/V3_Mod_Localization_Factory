 MJ25_WH_SONGFLARE_LANCE_DESC:"「言葉には力があり、彼らの言葉にはとりわけ大きな力がある。増幅され、共鳴するそれらは、敵の存在そのものへと破壊的な爆風となって衝突し、強大な敵艦すらも躊躇させるだろう。」"

