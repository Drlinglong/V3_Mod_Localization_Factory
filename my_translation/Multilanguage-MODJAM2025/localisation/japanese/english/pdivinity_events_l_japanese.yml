 pdivinity_cults.30.name:0 "設計者への服従"
 pdivinity_cults.30.desc:0 "貴方は運命の設計者の呼びかけに耳を傾けた.彼の最も忠実な僕たちは,ひとまず武器を置くだろう.道から逸れるな,偉大な瞳が我々を見守っている."
 pdivinity_cults.30.a:0 "覚醒者が望む."

