 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "ベールに包まれた起源"
 pdivinity_catacombs_digsite_desc:0 "我が母星の地下で,ある信号が目覚めた.それは古く,意図的で,紛れもなくサイオニックである.その起源は説明不能であるが,我々の心の奥深くで何かを共鳴させている.我々の運命はもはや我々が書き記すものではなく,今まさに明らかにされつつある."

 pdivinity_digsite.1.name:0 "地下の信号"
 pdivinity_digsite.1.desc:0 "我が母星の深部マントルから,低周波パルスが発せられているのが検出された.それは自然のものではなく,そのサイオニックな痕跡は紛れもない.そのエネルギーはいかなる既知の技術とも一致しない.それは我々を呼んでいる.\n\n我々は調査しなければならない."
 pdivinity_digsite.1.a:0 "発掘を開始せよ"

 pdivinity_digsite.2.name:0 "降下"
 pdivinity_digsite.2.desc:0 "我々の発掘により,これまでに知られているいかなるものとも異なる地下構造が明らかになった.その建築様式は異質でありながら,我々にはどこか馴染み深く,壁には判読不能な記号が並んでいるにもかかわらず,我々の精神はそれらを理解できる.現場全体がサイオニックな共鳴でうなり,空気が我々の名を語りかけてくる.\n\nこの場所は何らかの理由で埋められたのだ.しかし,我々はさらに引き込まれる."
 pdivinity_digsite.2.a:0 "注意して進め"

 pdivinity_digsite.3.name:0 "石の下の囁き"
 pdivinity_digsite.3.desc:0 "我々のチームが地下構造物の深部へと踏み入るにつれて,彼らは聴覚的幻覚,最初は微かな呟き,その後はなぜか理解できる言語での囁き声を聞くようになったと報告し始めた.その声は,我々の遺伝子コードに宿る「印」と,我々を待つ役割について語る.一部の乗組員は,その囁きが直接彼らの名を呼んでいると主張する.\n\n誰も引き返そうとはしない."
 pdivinity_digsite.3.a:0 "深く進むほど,それはより明らかになる"

 pdivinity_digsite.4.name:0 "創造主の印"
 pdivinity_digsite.4.desc:0 "我々は,精巧な彫刻とサイオニックな銘文で封印された巨大な扉を発見した.その中央には,微弱でリズミカルなエネルギーを放つ紋章がある.我々の中にはそれを夢で,またある者は宗教的な幻視で見たことがあると認識する者がいる.その上には「創造主の印を持つ者のみ通ることを許される」と刻まれている.\n\nその構造物は,まるで待っていたかのように我々の存在に共鳴する."
 pdivinity_digsite.4.a:0 "我々がこれを見つけることは運命づけられていたのだ"

 pdivinity_digsite.5.name:0 "目的の残響"
 pdivinity_digsite.5.desc:0 "構造物のさらに深部で,我々はありえないものを発見した.我が種族より古い壁に刻まれた,外部の者が知り得ない出来事を含む,我々の文明の正確な歴史を描いた壁画だ.その核心には,「運命に印された者」のみが入室を許される封印された部屋がある."
 pdivinity_digsite.5.a:0 "すべては予言された通りに展開している..."

 pdivinity_digsite.6.name:0 "待っていた者たち"
 pdivinity_digsite.6.desc:0 "封印された扉の向こうで,我々はとうの昔に死んだと思われていた者たちが住む部屋に遭遇した.痩せこけた,ローブをまとった存在たちであり,彼らは§R創造主§!の最初の弟子だと主張する.彼らの目は微かに光り,その声は数えきれないほどの他の声と重なり合っているかのように響く.彼らは我々を歓迎し,我々の到来が予見されており,今こそ循環が新たに始まるべきだと語る.\n\n彼らは導き...そして贈り物を差し出す."
 pdivinity_digsite.6.a:0 "彼らは我々を待っていたのだ"

 pdivinity_digsite.7.name:0 "§R運命の欠片§!"
 pdivinity_digsite.7.desc:0 "彼らは我々に,より偉大なものの破片を差し出す.それは神性そのものの欠片であり,創造主の破片である.我々はその目的を知っている.それは,休眠状態にあるものを目覚めさせる行為だ.\n\n我々は,何か...取り返しのつかないことの瀬戸際に立っている."
 pdivinity_digsite.7.a:0 "ベールは打ち砕かれるだろう"





