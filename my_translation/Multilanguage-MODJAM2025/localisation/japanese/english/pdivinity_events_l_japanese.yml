 # spread cult

 operation_pdivinity_establish_cult:0 "設計者の言葉を広める"
 operation_pdivinity_establish_cult_desc:0 "秘密工作員を標的帝国に送り込み,設計者の影響力を植え付け,密かにカルトを創設し,彼らの支配者への忠誠心を弱める."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §R[root.target.GetName]内には既に覚醒者カルトが設立されています."

 pdivinity_cults.1.name:0 "最初の囁き"
 pdivinity_cults.1.desc:0 "我々の工作員は,設計者の呼びかけに感化されやすい個人,すなわち幻滅している者や力を渇望している者を探し始めた.これらの候補者が我々のカルトの基盤となるだろう."
 pdivinity_cults.1.a:0 "次の段階を準備せよ."

 pdivinity_cults.2.name:0 "囁きの拡大"
 pdivinity_cults.2.desc:0 "秘密の会合と囁かれる約束は,影の片隅で野火のように広がる.カルトの影響力は不満分子の間で増大し,大衆の忠誠心をゆっくりと毒している."
 pdivinity_cults.2.a:0 "設計者の影響力が拡大する."

 pdivinity_cults.3.name:0 "囁きの帝国"
 pdivinity_cults.3.desc:0 "かつては点在していたものが,帝国全域に及ぶ細胞のネットワークへと成長した.カルトは今や影の中で公然と活動し,その囁きはあらゆる場所から不和の種をまいている."
 pdivinity_cults.3.a:0 "我々は勢いを得た."

 pdivinity_cults.4.name:0 "囁きの覚醒"
 pdivinity_cults.4.desc:0 "我々のカルトは,帝国の機関の深部に根を下ろした.運命の設計者への忠誠は,彼ら自身の指導者への忠誠を上回る.帝国は崩壊に一層近づいている."
 pdivinity_cults.4.a:0 "決算の時が迫る."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "カルトの成長を加速する"
 operation_pdivinity_accelerate_cult_desc:0 "資源とサイオニックエネルギーを投入することで,標的帝国におけるカルトの拡大を速める.彼らが早く陥落すればするほど,設計者の意志は早く成就される."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §R[root.target.GetName]内のカルトにこれ以上資金を送るには,待たなければなりません."

 pdivinity_cults.19.name:0 "接触確立"
 pdivinity_cults.19.desc:0 "主要なカルト指導者たちとの接触が完了した.彼らの献身は揺るぎなく,そのネットワークは我々の命令を受けて行動する準備ができている."
 pdivinity_cults.19.a:0 "計画確立."

 pdivinity_cults.20.name:0 "資源交渉"
 pdivinity_cults.20.desc:0 "カルトの細胞を強化するために,資金と物資が確保されている.投入されるすべてのクレジットが,設計者のビジョンを現実へと近づける."
 pdivinity_cults.20.a:0 "資源割り当て済み."

 pdivinity_cults.21.name:0 "影の艦隊を編成"
 pdivinity_cults.21.desc:0 "シュラウドの力で強化されたカルト艦隊は,召集次第いつでも出撃できる.敵は,何が彼らを滅ぼしたのかを知る由もないだろう."
 pdivinity_cults.21.a:0 "艦隊準備完了"

 # pause cult

 operation_pdivinity_locate_cult:0 "シュラウドカルトの潜伏場所を特定"
 operation_pdivinity_locate_cult_desc:0 "絶え間ない諜報活動を通じて,隠されたカルトの潜伏場所を探し出す.彼らの居場所を暴くことが,その陰湿な影響力を粉砕するための第一歩となる."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §R[root.target.GetName]からさらなるカルト信者の居場所を特定できるようになるまで待たねばならない.§!"

 pdivinity_cults.22.name:0 "影の追跡"
 pdivinity_cults.22.desc:0 "我が情報部員は,密かに活動する複数のカルト容疑者を突き止めた.彼らのネットワークは脆弱であり,間もなく遮断できると見込んでいる."
 pdivinity_cults.22.a:0 "封じ込め策を準備せよ"

 pdivinity_cults.23.name:0 "異端者の粛清"
 pdivinity_cults.23.desc:0 "収集された情報に基づき,我がエージェントは既知のカルト潜伏場所に対し標的を絞った作戦を開始した.彼らの集会を妨害し,その構成員に恐怖を広めている."
 pdivinity_cults.23.a:0 "圧力をかけ続けよ"

 pdivinity_cults.24.name:0 "作戦完了"
 pdivinity_cults.24.desc:0 "我々の努力により,カルトの足がかりは著しく弱体化した.脅威は依然として存在するものの,我々は防衛を強化するための貴重な時間を稼ぎ出した."
 pdivinity_cults.24.a:0 "警戒を怠るな"

