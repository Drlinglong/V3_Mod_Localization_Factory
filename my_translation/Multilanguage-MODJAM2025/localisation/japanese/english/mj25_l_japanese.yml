 mj25_game_start_desc:0 "「#MODJAM2025に関心をお寄せいただき、ありがとうございます！\n\nこのイベントでは、ゲームを先行させてすべての危機を体験することができます。すべての起源が完璧に機能するわけではありませんし、上級スタートを選ぶよりも、ご自身でゲームをプレイする方が、勢力的に有利になる可能性が非常に高いです。\n\n#MODJAM2025をプレイしていただき、ありがとうございます。ぜひ以下から投票をお願いします！\n\nhttp://pdxint.at/mj25vote」"

