 year_2200_start.tt:0 "「変更なしの通常スタート」"
 year_2225_start.tt:0 "「§T序盤スタート§!\n\n§Hすべての帝国§!は以下から開始:\n§G高度な首都§! & §G3つの開発済み惑星§!\nすべての§GTier 1§!テクノロジーがアンロック済み\n§G伝統ツリー§!を§G1つ§!選択可能\n§Gアセンションパーク§!を§G1つ§!選択可能\n艦隊に§G艦隊上限の80%§!の艦船\n§G最寄りの帝国§!と接触済み\n\n\n§Y上級スタートを使用する場合、中盤と終盤の開始年を早めることを推奨します。\n§R警告: 低速なCPUでは上級スタートの生成に時間がかかる場合があります。§!」"
 year_2250_start.tt:0 "「§T中盤スタート§!\n\n§Hすべての帝国§!は以下から開始:\n§G高度な首都§! & §G5つの開発済み惑星§!\nすべての§GTier 2§!テクノロジーがアンロック済み\n§G伝統ツリー§!を§G2つ§!選択可能\n§Gアセンションパーク§!を§G2つ§!選択可能\n艦隊に§G艦隊上限の80%§!の艦船\n§G銀河共同体§!がゲーム開始時に形成済み\n\n\n§Y上級スタートを使用する場合、中盤と終盤の開始年を早めることを推奨します。\n§R警告: 低速なCPUでは上級スタートの生成に時間がかかる場合があります。§!」"
 year_2275_start.tt:0 "「§T終盤手前スタート§!\n\n§Hすべての帝国§!は以下から開始:\n§G高度な首都§! & §G7つの開発済み惑星§!\nすべての§GTier 3§!テクノロジーがアンロック済み\n§G伝統ツリー§!を§G3つ§!選択可能\n§Gアセンションパーク§!を§G3つ§!選択可能\n艦隊に§G艦隊上限の80%§!の艦船\n§G銀河共同体§!形成済み\n銀河共同体で§GTier 1§!の決議がすべて可決済み\n\n\n§Y上級スタートを使用する場合、中盤と終盤の開始年を早めることを推奨します。§!\n§R警告: 低速なCPUでは上級スタートの生成に時間がかかる場合があります。§!」"
 year_2300_start.tt:0 "「§T終盤スタート§!\n\n§Hすべての帝国§!は以下から開始:\n§G高度な首都§! & §G9つの開発済み惑星§!\nすべての§GTier 4§!テクノロジーがアンロック済み\n§G伝統ツリー§!を§G4つ§!選択可能\n§Gアセンションパーク§!を§G4つ§!選択可能\n艦隊に§G艦隊上限の80%§!の艦船\n§G銀河共同体§!形成済み\n§G銀河評議会§!形成済み\n§G銀河市場§!形成済み\n銀河共同体で§GTier 2§!の決議がすべて可決済み\n\n\n§Y上級スタートを使用する場合、中盤と終盤の開始年を早めることを推奨します。§!\n§R警告: 低速なCPUでは上級スタートの生成に時間がかかる場合があります。§!」"
 
