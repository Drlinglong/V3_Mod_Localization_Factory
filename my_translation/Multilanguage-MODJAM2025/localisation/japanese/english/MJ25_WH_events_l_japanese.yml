 MJ25_WH_whispers.2000.desc:"星の歌は陽光に照らされた露のように、精神からも記録媒体からも消え去り、捉えどころがない。このような儚いものを研究する唯一の希望は、我々が建設した巨大な「ささやきの保管庫」の中にあり、そこでは永久にそれらが反響し記録されている。"
 MJ25_WH_whispers.2000.a:"彼らが我らの導き手となるだろう。"
 
