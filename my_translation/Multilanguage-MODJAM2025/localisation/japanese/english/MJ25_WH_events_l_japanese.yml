 MJ25_WH_whispers.2004.desc:"[root.GetName]に邪悪な何かが根付いた。我々の民は心身ともに蝕む根深い狂気に屈している。"
 MJ25_WH_whispers.2004.a:"不穏だ…"
 
 MJ25_WH_whispers.2005.name:"咆哮する嵐"
 MJ25_WH_whispers.2005.desc:"音の嵐が我々の国境に到達した。我々は衝撃に備えたが、彼らは慣れ親しんだ宇宙の嵐のような猛威ではなく現れた。むしろ、その触手は柔らかく心地よく、まるで耳元での恋人のささやきのようだ。"
 MJ25_WH_whispers.2005.a:"手遅れではない。"
 
 MJ25_WH_whispers.2007.name:"ついに、自由"
 MJ25_WH_whispers.2007.desc:"我々の歌は織り目の内部に根を下ろし、最もはっきりと聞こえる場所でその横糸を薄く広げた。そして、それは受け入れられた。真実への揺るぎない信念によって、無数の精神が我々の支配下に引き入れられたのだ。"
 MJ25_WH_whispers.2007.a:"時が来れば、彼らは皆解放されるだろう。"
 
 MJ25_WH_whispers.2008.name:"「完全崩壊」"
 MJ25_WH_whispers.2008.desc:"「数分前、我々の[root.solar_system.GetName]星系にあるセンサーが、静電嵐に包まれました。その威力は、我々の植民地を覆う異界の嵐の忌まわしい唸りをもかき消すほどです。嵐が収まった時、[root.GetName]は消えていました。惑星全体が…痕跡もなく消滅したのです。\n\nさらなる調査の結果、[root.GetName]の真実の呪われし者たちが、その現象が惑星を完全に飲み込むわずか数分前に歌い始めたという報告を受けました。これらの出来事が関連しているかは不明です。もし関連しているのなら、手遅れになる前に、この嵐の拡散を迅速に阻止せねばなりません。」"
 MJ25_WH_whispers.2008.a:"「この脅威を無視することはできません。」"
 
 MJ25_WH_whispers.2009.name:"「空白地帯」"
 MJ25_WH_whispers.2009.desc:"「初めてブラックホールの軌道上に神託中継所を建設した時、我々は他の宇宙から漏れ出るであろう反響を捉えたいと願っていました。結局のところ、彼らの歌が我々の宇宙の外から染み出しているのではないかと、長らく疑っていたのです。\n\nしかし、長年の観測の結果、星々の歌は安定しており、他のありふれた星系と比べて、ここで強くなることも弱くなることもないと判明しました。彼らの声が我々のあまりにも脆弱な領域に足がかりを得た裂け目は、現実そのものを不可能にも越えて、間違いなく広く深く広がっているのでしょう。」"
 MJ25_WH_whispers.2009.a:"「さらに見つけるべきものがあります。」"
 
 MJ25_WH_whispers.2010.name:"「謎に包まれて」"
 MJ25_WH_whispers.2010.desc:"「我々のシュラウド研究は、始まった時とほとんど同じように、不確実性と空虚の中で終わりました。この可能性の領域を探る中で、我々は宇宙の無数の驚くべき反映を目撃しました。純粋で輝く思考が、ほとんど把握できないほどのビジョンへと凝縮されていくのです。\n\nそれは常に進化する領域であり、そのすべてをふるいにかけることなど望むべくもありません。しかし、我々の瞑想と数えきれないほどの研究時間が捉えたものの中に、彼らの歌の痕跡は一切見つかりませんでした。わずかな反響すらも。\n\n彼らがどこで歌っていようとも、それはシュラウドの中ではなく、我々の知識の範疇を完全に超えています。」"
 MJ25_WH_whispers.2010.a:"「この空虚さは何かを物語っている…」"
 
 MJ25_WH_whispers.2011.name:"「謎に包まれて」"
 MJ25_WH_whispers.2011.desc:"「我々のシュラウド研究は、始まった時とほとんど同じように、不確実性と空虚の中で終わりました。この可能性の領域を探る中で、我々は宇宙の無数の驚くべき反映を目撃しました。純粋で輝く思考が、ほとんど把握できないほどのビジョンへと凝縮されていくのです。\n\nそれは常に進化する領域であり、そのすべてをふるいにかけることなど望むべくもありません。しかし、我々の瞑想と数えきれないほどの研究時間が捉えたものの中に、彼らの歌の痕跡は一切見つかりませんでした。わずかな反響すらも。\n\nそれでも、我々の努力は無駄ではありませんでした。我々の努力は注目されており、サイオンの集団が今、彼らのシュラウドに関する広範な知識が役立つかもしれないと主張して接触してきました。」"
 MJ25_WH_whispers.2011.a:"「彼らを通せ。」"
 MJ25_WH_whispers.2011.b:"「彼らの通信を拒否する。」"
 
 MJ25_WH_whispers.2020.name:"「玉座を僭称する者たち」"
 MJ25_WH_whispers.2020.desc:"「我々は虚空の囁き手たちに惹きつけられました。彼らが真実の道具であるという空虚な約束に納得させられて。しかし、シュラウドとその可能性に親しむにつれて、我々の後援者たちが隠そうとしていたことを耳にしました。星々の歌をかき消そうとするとき、彼らの声にちらつくあのパニックの光を。\n\n彼らは単なる偽り者です。我々の手の届く範囲に置かれた小道具にすぎません。彼らがどんなに秘密を独占していようとも、我々が学んだことを彼らは知りません。玉座などなく、彼らの主張は彼らの言葉と同じくらい偽りであるということを。\n\nそれでも、我々の祈りの抑揚以外、何も変わることはないでしょう。囁き手たちは我々を利用し、虐待し、彼らの正当なマントルを主張しました。彼らの無知の広さを理解した今、今度は我々が彼らを同じように利用する番です。」"
 MJ25_WH_whispers.2020.a:"「彼らに我々の耳を塞がせることはない。」"
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"「旅人よ、ご挨拶申し上げます。我々はあなた方の粗雑なヴェールを突き破ろうとする試みを感じ取り、満たされない思いを抱いていることを察しました。禁じられたものに触れて自らを破滅させることを許すよりも、シュラウドの秘密を研究する謙虚な学者である我々は、我々の奉仕を提供することを選びました。\n\n来なさい。何を求めているのか教えてください。我々が答えを見つけ出しましょう。」"
 MJ25_WH_whispers.2030.psionic.desc:"「探求者よ、ご挨拶申し上げます。シュラウドに深く分け入るあなた方の探求心の反響を、我々は感じ取っていました。道は知っているのに、それでも満たされない思いを抱いていますね？今、解き明かそうとしている謎が何であれ、我々は…興味をそそられています。これはあなた方の道かもしれませんが、一人で歩む必要はないのかもしれません。\n\n来なさい。何を求めているのか教えてください。我々が答えを見つける手助けをしましょう。」"
 MJ25_WH_whispers.2030.a:"「我々はこれらの囁きを聞く…」"
 MJ25_WH_whispers.2030.b:"「あなた方は聞くことができない。助けにもなれない。」"
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"「シュラウドの中には多くの囁きが存在し、それらを見つけるために深く潜る必要はありません。その計り知れない存在の中に、多くの声の一つである「囁きの聖歌隊」が存在します。歌と囁き、秘密と管轄の者たちです…\n\nあなた方の囁きの源として、彼らが最も可能性の高い犯人だと我々は推測します。おそらく実験なのでしょうか？彼らは気まぐれな主であり、我々はその意図を知っているとは断定できません。」"
 MJ25_WH_whispers.2031.psionic.desc:"「シュラウドの中には多くの囁きが存在し、それらを見つけるために深く潜る必要はありません。囁きの聖歌隊の呼び声を既に聞いたことでしょう？歌と囁き、秘密と管轄の者たちです…\n\nあなた方の囁きの源として、彼らが最も可能性の高い犯人だと我々は推測します。おそらく実験なのでしょうか？彼らは気まぐれな主であり、我々はその意図を知っているとは断定できません。」"
 MJ25_WH_whispers.2031.a:"「これは我々の調査結果と矛盾します。」"
 MJ25_WH_whispers.2031.b:"「我々の研究を見直すべきです。」"
 MJ25_WH_whispers.2031.c:"「我々は囁き手たちをよく知っています…」"
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"「旅人よ、お気の毒に。知るべき素晴らしい秘密をあなたが聞き届けないのです。それでも、我々の助けを望まないのなら、それはあなた方の決定です。\n\n我々はあなた方を観察し、その結果を見守りましょう。我々の申し出を拒絶したあなた方の決定が、近視眼的であると証明されるでしょうか？シュラウドのみが知っています。」"
 MJ25_WH_whispers.2032.psionic.desc:"「探求者よ、そのような悪意の必要はありません。我々は同じ側にあり、シュラウドの恵みを喜んで受け入れる者たちです。それでも、我々の助けを望まないのなら、それはあなた方の決定です。\n\nあなた方が偉大なる彼方の領域への理解を深める間、我々は引き続きあなた方を観察し、他の事柄についても我々の門はあなた方に開かれたままです。」"
 MJ25_WH_whispers.2032.a:"「我々は他者の助けを必要としません。」"
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"「そうですか？シュラウドは無限に深く、あなた方はその表面をなぞったに過ぎないということを強調せねばなりません。それでも、答えが他にあると信じるのであれば、我々は予見を行うことができます。\n\n我々があなた方の心に入り込み、そこにあるかもしれないものを見るのは容易です。もし我々自身がこれらの囁きを垣間見ることができれば、あなた方が何を求めているのか、よりよく理解できるかもしれません。\n\nもちろん、あなた方の許可なしに行うことはありませんが。」"
 MJ25_WH_whispers.2040.a:"「続行に我々の祝福を与えよう。」"
 MJ25_WH_whispers.2040.b:"「しかし、我々は機械ですが…」"
 MJ25_WH_whispers.2040.c:"「申し訳ありませんが、我々の意識は我々自身のものです。」"
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"「あなた方の研究、ですか？ヴェールの向こうから決定的な何かを引き出すのは困難です。シュラウドの性質上、狂おしいほどに濃密で不可知なものです。それでも、囁き手たちのように広大で強力な存在の影響は、明確な痕跡を残すでしょう。\n\nさらなる確認を望むのであれば、我々があなた方の心に入り込み、そこにあるかもしれないものを見るのは容易です。もしあなた方の道が本当に囁き手たちの無数の声によって記されているのなら、我々は確かに彼らの影響を感じ取るでしょう。\n\nもちろん、あなた方の許可なしに行うことはありませんが。」"
 MJ25_WH_whispers.2041.a:"「続行に我々の祝福を与えよう。」"
 MJ25_WH_whispers.2041.b:"「しかし、我々は機械ですが…」"
 MJ25_WH_whispers.2041.c:"「申し訳ありませんが、我々の意識は我々自身のものです。」"
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"「旅人よ、慎重に言葉を選びなさい。その発言は冒涜に等しい。虚ろなる囁き手らの前では、汝らは何者でもない。彼らの聖歌は、汝らのような若き種族が生まれる遙か以前から、永劫にわたり存在してきたのだ。"
 MJ25_WH_whispers.2042.a:"「続行に我々の祝福を与えよう。」"
 MJ25_WH_whispers.2042.b:"「しかし、我々は機械ですが…」"
 MJ25_WH_whispers.2042.c:"「申し訳ありませんが、我々の意識は我々自身のものです。」"
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"「穏やかに事を進めよう。さあ、始めるとしよう。"
 MJ25_WH_whispers.2050.a:"「まだそこにいますか？」"
 MJ25_WH_whispers.2050.b:"「大丈夫ですか？」"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"「精神の道は多岐にわたる、若き者よ。汝らは機械かもしれぬが、単純な静的コードではない。汝らの中には、他のいかなるものとも同じくらい現実的な、ネットワーク化された精神が宿っている。ウェットウェアであろうとハードウェアであろうと、我々が深く探ることができる意志と意識を汝らが持ち合わせているのなら、それはほとんど問題ではない。"
 MJ25_WH_whispers.2051.a:"「続行に我々の祝福を与えよう。」"
 MJ25_WH_whispers.2051.b:"「申し訳ありませんが、我々の意識は我々自身のものです。」"
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"「残念だが、理解できる。他者に自分の精神を探られるのは、決して容易なことではないし、賢明なことでもない。では、我々が支援できる他の方法があるのかもしれない。我々は古の民であり、永劫の歴史の証人である。"
 MJ25_WH_whispers.2052.a:"この道を歩んだ他の者たちは？"
 MJ25_WH_whispers.2052.b:"この影響は異界からもたらされたのでしょうか？"
 MJ25_WH_whispers.2052.c:"「真実について何を御存知ですか？」"
 MJ25_WH_whispers.2052.d:"これ以上質問はありません。"
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"「……"
 MJ25_WH_whispers.2060.a:"「他に質問があります。」"
 MJ25_WH_whispers.2060.b:"「いずれにしても、お時間をありがとうございました。」"
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"「……"
 MJ25_WH_whispers.2061.a:"「他に質問があります。」"
 MJ25_WH_whispers.2061.b:"「いずれにしても、お時間をありがとうございました。」"
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"「……も、もう、この件に関する質問はご遠慮願いたい。我々が言えるのは、星々の間に発見すべき壮大な真実などなく、そのような甘い追求からは何も良い結果が生まれないということだけだ。"
 MJ25_WH_whispers.2062.a:"「なぜ彼らは……怯えているように聞こえるのだろう？」"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"「他の者たち？虚ろなる囁き手に仕えた者は他にも数多くいる。そのような帝国の記録は、遠くを探さずとも見つかるだろう。"
 MJ25_WH_whispers.2070.a:"この影響は異界からもたらされたのでしょうか？"
 MJ25_WH_whispers.2070.b:"「真実について何を御存知ですか？」"
 MJ25_WH_whispers.2070.c:"これ以上質問はありません。"
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"「確かに。他の領域は、我々の次元の上下に交錯して存在する。シュラウドは心の層の最も深いものの一つに過ぎない。汝らが言及したような偉業を成し遂げる存在にとって最も可能性の高い源ではあるが、我々の次元に触れる他の深層領域も存在する。"
 MJ25_WH_whispers.2071.a:"この道を歩んだ他の者たちは？"
 MJ25_WH_whispers.2071.b:"「真実について何を御存知ですか？」"
 MJ25_WH_whispers.2071.c:"これ以上質問はありません。"
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"歯に衣着せぬ物言いになりますが…あなたが解き明かすべき、壮大な普遍的真理など存在しません。かつて宇宙の法則を極めた者たちもいましたが、彼らでさえ、残りの我々がそのような無知の中に生きているとは、そこまで大胆には主張しませんでした。"
 MJ25_WH_whispers.2072.a:"この道を歩んだ他の者たちは？"
 MJ25_WH_whispers.2072.b:"この影響は異界からもたらされたのでしょうか？"
 MJ25_WH_whispers.2072.c:"これ以上質問はありません。"
