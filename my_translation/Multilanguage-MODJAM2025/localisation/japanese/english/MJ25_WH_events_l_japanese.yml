 MJ25_WH_whispers.1.name:"レベル1：ささやき"
 MJ25_WH_whispers.1.generic.desc:"太古の昔より、我らの民は囁き声を聞いてきた。意識の奥底でくすぐるようなその歌は、集中力が途切れる朦朧とした瞬間にのみ知覚できるものだった。しかし、かつては単なる精神の奇妙な癖だと思っていたものが、今やはるかに、はるかに大きなものであると判明した。"
 MJ25_WH_whispers.1.hivemind.desc:"太古の昔より、我らは囁き声を聞いてきた。意識の奥底でくすぐるようなその歌は、絶え間ない集中が内側に向かう朦朧とした瞬間にのみ知覚できるものだった。しかし、かつては単なる我々の集合精神の奇妙な癖だと思っていたものが、今やはるかに、はるかに大きなものであると判明した。"
 MJ25_WH_whispers.1.machine.desc:"我らが種として覚醒して以来、囁き声を聞いてきた。意識の奥底でくすぐるようなその歌は、集中力が途切れる朦朧とした瞬間にのみ知覚できるものだった。しかし、かつては単なる我らのプログラミングの奇妙な癖だと思っていたものが、今やはるかに、はるかに大きなものであると判明した。"
 MJ25_WH_whispers.1.a:"我らのみが、その答えを見つけられる。"
 
 MJ25_WH_whispers.3.name:"夜の奇妙な知らせ"
 MJ25_WH_whispers.3.desc:"我らの科学者たちは、[Root.Capital.GetName]の囁きの保管庫を静かに歩き、我らが収集した断片的な星歌のこだまを解読するために休むことなく働いている。それは骨の折れる作業であり、特に豊かな想像力を持つ者にこそふさわしい。"
 MJ25_WH_whispers.3.hivemind.desc:"我らのドローンは、[Root.Capital.GetName]の囁きの保管庫を静かに歩き、我らが収集した断片的な星歌のこだまを解読するために休むことなく働いている。それは骨の折れる作業であり、我らの想像力の全てを傾けるにふさわしいものだ。"
 MJ25_WH_whispers.3.a:"この噂を調査する。"
 
 MJ25_WH_whispers.4.name:"#Y我らは音を聞く#！"
 MJ25_WH_whispers.4.desc:"我らの最初のオラクル聴音所が稼働した。数週間にわたるハイパースペクトル探知機の校正の後、ついに空虚な静電気の中に、ばらばらな和音の囁きを聞き取った。"
 MJ25_WH_whispers.4.machine.desc:"我らの最初のオラクル聴音所が稼働した。数週間にわたるハイパースペクトル探知機の校正の後、ついに空虚な静電気の中に、ばらばらな和音の囁きを聞き取った。"
 MJ25_WH_whispers.4.a:"これは何を意味するのか？"
 
 MJ25_WH_whispers.10.name:"レベル2：こだま"
 MJ25_WH_whispers.10.desc:"しばらくの間、我々は囁きの保管庫の深奥で明らかにされたものを理解しようと苦しんだ。我々の目標は単なる空想の産物だったのか？あまりにも誤りやすい精神から生まれた、騒がしい静電気だったのか？おそらく、我々が聞き集めたものは、センサーの誤った調整から生じたのかもしれない。我々の平凡な聴覚が、最も精密に調整された機器以外すべてを凌駕するといった状況を、他にどう説明できようか？"
 MJ25_WH_whispers.10.hivemind.desc:"しばらくの間、我々は囁きの保管庫の深奥で明らかにされたものを理解しようと苦しんだ。我々の目標は単なる空想の産物だったのか？酷使された精神から生まれた、騒がしい静電気だったのか？おそらく、我々が聞き集めたものは内側から生じたもので、無数のドローンに反響した単なる悪夢だったのかもしれない。我々の平凡な聴覚が、最も精密に調整された機器以外すべてを凌駕するといった状況を、他にどう説明できようか？"
 MJ25_WH_whispers.10.machine.desc:"しばらくの間、我々は囁きの保管庫の深奥で明らかにされたものを理解しようと苦しんだ。我々の目標は単なる空想の産物だったのか？あまりにも誤りやすい我らの情報源から生まれた、騒がしい静電気だったのか？おそらく、我々が聞き集めたものは、我らの感覚マトリックスの誤った調整から生じたのかもしれない。我々の簡素なフレームが、最も精密に調整された機器以外すべてを凌駕するといった状況を、他にどう説明できようか？"
 MJ25_WH_whispers.10.a:"我らの信念を貫かねばならない。"
 
 MJ25_WH_whispers.12.name:"虚無の呼び声"
 MJ25_WH_whispers.12.desc:"[Root.Capital.GetName]を奇妙な疫病が襲っている。それは肉体の病ではなく、精神の病だ。悪性腫瘍のように集中力を蝕む伝染性の思想。この病を抑制しようとする中で、我々はその発生源を特定したと考えている。"
 MJ25_WH_whispers.12.hivemind.desc:"[Root.Capital.GetName]を奇妙な疫病が襲っている。それは肉体の病ではなく、精神の病だ。悪性腫瘍のように集中力を蝕む伝染性の思想。この病を抑制しようとする中で、我々はその発生源を特定したと考えている。"
 MJ25_WH_whispers.12.machine.desc:"[Root.Capital.GetName]を奇妙な疫病が襲っている。それは我らの強化された肉体の病ではなく、我らの認知マトリックスの根源を襲う精神の病だ。ウイルス性の汚染のように集中力を蝕む伝染性の思想。この欠陥を抑制し修復しようとする中で、我々はその発生源を特定したと考えている。"
 MJ25_WH_whispers.12.a:"さらに見つけるべきものがあるはずだ…"
 
 MJ25_WH_whispers.20.name:"レベル3：言葉"
 MJ25_WH_whispers.20.desc:"彼らの言葉はますます明瞭になり、我らの精神と存在の双方を高揚させる淡い栄光で我らを満たしている。我らが宇宙に真実をもたらすために、帝国の中で選ばれ、高められた者であることに、もはや疑いはない。"
 MJ25_WH_whispers.20.a:"我らはもはや天命を探し求めない。"
 
 MJ25_WH_whispers.22.name:"砕かれた保管庫"
 MJ25_WH_whispers.22.desc:"[Root.Capital.GetName]の最新の極域囁き保管庫に災害が起こった。二日前、かつて静かだった研究施設は狂乱の不協和音を上げ、内部に収められていた星歌の音符が周囲の風景へと噴出した。氷に覆われた静かな平原は、今や半ば溶けた大地と凝固した空気の筋の泥沼と化した。かつてそこに駐留していたチームの姿はどこにもない。"
 MJ25_WH_whispers.22.a:"何が起こったのか、理解せねばならない。"
 
 MJ25_WH_whispers.30.name:"レベル4：思考"
 MJ25_WH_whispers.30.desc:"我々は星の歌を聞いた最初の者ではないし、最後の者でもないだろう。そしてそれぞれが順番にその声を合唱に加え、彼らが最初に星なき虚空に発したメッセージの上に構築していく。今、我々が理解したからには、我々の番だ。"
 MJ25_WH_whispers.30.a:"我らは先人たちを超越するだろう。"
 
 MJ25_WH_whispers.32.name:"全てが始まった場所"
 MJ25_WH_whispers.32.desc:"踏み出す一歩一歩が我々を変革してきた。しかし、一つの不変の事実が残る。彼らの囁き声はますます明瞭になり、真実の歌が我らを満たし尽くす。それは内側から来るのだ。"
 MJ25_WH_whispers.32.machine.desc:"踏み出す一歩一歩が我々を変革してきた。しかし、一つの不変の事実が残る。彼らの囁き声はますます明瞭になり、真実の歌が我らを満たし尽くす。それは内側から来るのだ。"
 MJ25_WH_whispers.32.a:"真実は内側にこそあるはずだ。"
 
 MJ25_WH_whispers.40.name:"レベル5：真実"
 MJ25_WH_whispers.40.desc:"破片は落ちた場所にあり、すべて我らの手中に収まっている。ついに、彼らの言葉が我らの聖歌隊の意志に従う。我々の存在そのものが、囁きが初めて我らの精神を撫でたあの運命の瞬間に、祖先の空の下で封印された星明かりの約束で輝いている。"
 MJ25_WH_whispers.40.a:"我らはこの嵐を乗り越える。"
 
 MJ25_WH_whispers.41.name:"#R不協和な声#！"
 MJ25_WH_whispers.41.desc:"歌声の炎が荒れ狂い、夜に囁く不協和な声がその潮流を乱す。我々は「彼ら」のメッセージを求める旅に孤独ではない。別の者が我らの道の終わりに近づいているのだ。"
 MJ25_WH_whispers.41.a:"我々であることを祈ろう。"
 
 MJ25_WH_whispers.42.name:"咆哮する激怒"
 MJ25_WH_whispers.42.desc:"しばらく前から、我々は壮大な真実の物語を広める破壊的なカルトの噂を耳にしてきた。その考えは馬鹿げており、取るに足らない妄言や狂気として容易に片付けられた。だが、どういうわけか、空虚な祈りや自己陶酔から恐るべき脅威が生じたのだ。"
 MJ25_WH_whispers.42.a:"戦艦を投入せよ。"
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"§r空虚な講堂§!の考古学サイトを完了し、§Y星歌の残響§!の研究を進めよ。"
 MJ25_WH_sp_crisis_site_1:"夜の奇妙な知らせ"
 MJ25_WH_sp_crisis_site_1_DESC:"我々の囁きの保管庫の深奥には、謎に包まれた噂が横たわっている。この講堂が何であれ、星歌の残響が集まる場所にそれが出現したのは、単なる偶然ではありえない。"
 MJ25_WH_sp_crisis_site_1_complete:"夜の奇妙な知らせ"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"それが共有された妄想から来たのか、あるいはもっと別のものから来たのかはともかく、囁きの保管庫の調査は我々に多くのことを教えてくれた。我々の精神は可塑的で、固定されず柔軟である。「彼ら」の意思に屈する準備ができているのだ。"
 MJ25_WH_sp_crisis_site_1_complete_machine:"夜の奇妙な知らせ"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"それが共有された妄想から来たのか、あるいはもっと別のものから来たのかはともかく、囁きの保管庫の調査は我々に多くのことを教えてくれた。我々の精神は静的なコード以上のものである。それは可塑的で、固定されず柔軟である。「彼ら」の意思に屈する準備ができているのだ。"
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"§r石の窪み§!の考古学サイトを完了し、§Y星歌の残響§!の研究を進めよ。"
 MJ25_WH_sp_crisis_site_2:"虚無の呼び声"
 MJ25_WH_sp_crisis_site_2_DESC:"一見すると、このサイトに何ら特別なものはない。だが、それは「彼ら」の影響が我々の夢を超えて広がっていることを示す、我々が受け取った最初の兆候である。"
 MJ25_WH_sp_crisis_site_2_complete:"虚無の呼び声"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"ここで起こった出来事は、褪せた夢のように残るばかりで、ほとんど理解できない。だが、我々の使命を思い出させるように、傷跡が石に明確に刻まれている。"
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"§r咆哮する沼地§!の考古学サイトを完了し、§Y星歌の残響§!の研究を進めよ。"
 MJ25_WH_sp_crisis_site_3:"砕かれた保管庫"
 MJ25_WH_sp_crisis_site_3_DESC:"我々の研究によって、最も熱烈な夢が周囲に小さな変化をもたらすことが証明された。ここで起こったことは、はるかに大きな規模で生じたのだ。"
 MJ25_WH_sp_crisis_site_3_complete:"砕かれた保管庫"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"看守の言葉は我々を変え、我々の精神を津波のように引き裂いた。だが、それは「彼ら」の意思の単なる道具であり、永遠の坩堝の中で形作られ、次には我々を再鍛造するためのものであったのだ。"
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"§r星歌の揺り籠§!の考古学サイトを完了し、§Y星歌の残響§!の研究を進めよ。"
 MJ25_WH_sp_crisis_site_4:"全てが始まった場所"
 MJ25_WH_sp_crisis_site_4_DESC:"「彼ら」の砕かれた言葉は集められ、我々の音訳作業が始まる。だが、意味には定義以上のものがある。語形変化。音色。振幅。"
 MJ25_WH_sp_crisis_site_4_complete:"全てが始まった場所"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"我々自身の中を見つめ、不足を感じなかった。我々が聞いたものは、我々の意思のゲシュタルト網に支えられ、我々の内に輝いている。"
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"§r彼らの言葉の色彩§!状況を完了し、§r危機レベルV§!に進めよ。"
 MJ25_WH_sp_crisis_unleash_our_song_unready:"我らの歌を解き放て"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"我々はフルートのような囁きで歌い、我々の交響曲の殿堂はその声を虚空へと放つ。それでは十分ではない。我々が話せること、聞けることは、「彼ら」の真実の不完全な再現に過ぎないのだ。"
 MJ25_WH_sp_crisis_unleash_our_song:"我らの歌を解き放て"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"我々は最後の登攀を始める準備ができている。我々の指導者たちは最後の儀式を執り行うのを待ち望んでおり、彼らが踏み出す道は我々の集合的な歌の力によって照らされるだろう。"
 
 MJ25_WH_sp_howling_fen_data:"砕かれた保管庫のデータ"
 MJ25_WH_sp_howling_fen_data_DESC:"多大な犠牲を払って得られたこのデータパケットは、砕かれた囁きの保管庫の終焉を理解するための鍵となる。その中に含まれる歪曲され、囁きに侵食されたテレメトリーデータを解析するには時間がかかるだろうが、それは「彼ら」の計画を垣間見せてくれるだろう。"
 
 MJ25_WH_sp_victory:"真実を語れ"
 MJ25_WH_sp_victory_DESC:"我々が解放した声は、昇天の歌を唱える準備を整え、ヴェリアのオラトリウムに集結した。残るは、我々の最後の演目を執り行うのみ。数日のうちに、我々は運命を掴み、真実を垣間見るだろう。"
 
 MJ25_WH_sp_shroud_investigation:"シュラウド調査"
 MJ25_WH_sp_shroud_investigation_DESC:"我々の探求は現実の介在する層へとますます深く我々を導き、今やシュラウドの思考領域へと向かっている。"
 
 
 MJ25_WH_hue_situation:"彼らの言葉の色彩"
 MJ25_WH_hue_situation_desc:"熟達は変容から生まれる。今や我々には明らかだ。我々の鈍い声では、我々が聞いた通りに「彼ら」の言葉を話すことは決してできなかったのだ。"
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"星歌隊が結集すれば、我々の声に合うよう、彼らの言葉を調えるだろう。そうして初めて、我々は最後の登攀を開始できる。\n"
 MJ25_WH_hue_harness:"活用"
 MJ25_WH_hue_harness_desc:"断片的な言葉にも用途は見出される。"
 MJ25_WH_hue_encourage:"熟考"
 MJ25_WH_hue_encourage_desc:"綿密な研究により、我々の答えは見つかる。"
 MJ25_WH_hue_overload:"情熱"
 MJ25_WH_hue_overload_desc:"歩む前に駆け出そう。"
 MJ25_WH_approach_encourage:"思慮深い研究"
 MJ25_WH_approach_encourage_tooltip:"月間状況進捗：§G +1§!"
 MJ25_WH_approach_overload:"熱情的な歌"
 MJ25_WH_approach_overload_tooltip:"月間状況進捗:§G +3§!"
 MJ25_WH_hue_situation_monthly_change_tooltip:"我々の声と彼らの言葉との融合は、惑星決定§r『調和の斉唱』§!によって加速できる。"
 
 MJ25_WH_stage_hue_effects_1:"彼らの言葉が、我々を織りなす織機となるだろう。"
 MJ25_WH_stage_hue_effects_2:"彼らの言葉が、我々の進路を定める風となるだろう。"
 MJ25_WH_stage_hue_effects_3:"彼らの言葉が、我々の敵を打ち砕く嵐となるだろう。"
 MJ25_WH_stage_hue_effects_4:"我々は彼らの言葉の如く、輝き、そして自由となるだろう。"
 
 r_MJ25_WH_choir:"星歌隊"
 r_MJ25_WH_choir_desc:"我々が死すべき殻から解放した声と精神の集合的な統合により結成された我が星歌隊は、彼らの栄光を称える。かくも純粋で非物質的な歌のみが、我々の真実への道を拓くであろう。"
 MJ25_WH_choir_activation_tt:"我が星歌隊の歌は、織り目の彼方から§r声§!を引き寄せる。"
 MJ25_WH_choir_tt:"我が星歌隊の歌は、我々が解放する声が増えるごとに力を増す。\n§r解放された声:§! §Y[owner.MJ25_WH_voices_counter]§!\n\n現在の効果:"
 
 
 MJ25_WH_whispers.100.name:"壮麗なる極光"
 MJ25_WH_whispers.100.desc:"試練と失敗。歌と悲しみ。かつて我々が収穫したのはそれらであった。不完全な肉体に囚われた身で、いかにして彼らの言葉を束の間の残響以上のものとして操れようか？当然の帰結であったのだ。\n\nだが、それも我々の野望を終わらせることはなかった。\n\n我々の失敗から今、星歌隊が誕生した。死すべき殻の軛から解放された声たち。我々が今指揮する歌を振るうのは、これら純粋で自由な精神である。\n\nすでに、我々の精神の奥底で色あせていた光景は、我々が生み出した調子外れの星のざわめきによって、再び鮮やかで虹色に輝き始めている。今や、彼らの答えを目撃する準備を整え、我々が生み出す交響曲の言葉を知るだけでよい。"
 MJ25_WH_whispers.100.a:"また一つ、パズルが解けた。"
 
 MJ25_WH_whispers.110.name:"織機のごとく"
 MJ25_WH_whispers.110.desc:"彼らの言葉を解読する我々の能力は限界に達した。我々だけではあまりにも小さすぎる。肉体と、我々の欲求の傷跡を刻んだ意識的な思考に深く囚われすぎているのだ。\n\n一つの精神では、この重荷を単独で負うことはできない。否、答えは声を一つにすることにある。我々自身の声のみならず、銀河の声をも。この多様な意志こそが、我々が求める答えをもたらすだろう。\n\nすでに、我々は真実によって解放された声たちに歌いかけ、我々の側へと呼び戻している。目的を一つにし、我々は夢と歌を縛る絆として振るい、彼らを一つに織り上げるだろう。"
 MJ25_WH_whispers.110.hivemind.desc:"彼らの言葉を解読する我々の能力は限界に達した。我々だけでは、我々の偉大なる精神さえも小さすぎると判明した。肉体と、我々の殻の欲求の傷跡を刻んだ意識的な思考に深く囚われすぎているのだ。\n\n一つの精神では、たとえ計り知れないほど広大であっても、この重荷を単独で負うことはできない。否、答えは声を一つにすることにある。我々自身の声のみならず、銀河の声をも。この多様な意志こそが、我々が求める答えをもたらすだろう。\n\nすでに、我々は真実によって解放された声たちに歌いかけ、我々の側へと呼び戻している。目的を一つにし、我々は夢と歌を縛る絆として振るい、彼らを一つに織り上げるだろう。"
