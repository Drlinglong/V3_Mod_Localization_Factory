 MJ25_WH_whispers.130.c.tt:"我々の§r星歌の聖歌隊§!は、艦船の§Y兵器射程§!を改善する。"
 
 
 
 MJ25_WH_whispers.200.name:"マッサ・ディ・ヴェリア"
 MJ25_WH_whispers.200.desc:"[Root.Capital.GetName]の囁き保管庫ネットワークの接合点に、我々の壮麗なる説法所が用意された。その内部では、我々の最も優れた精神が結集し、真の運命を実現しようとしている。\n\nだが、我々の使命は未だ不完全だ。言葉にはそれ自体に力があるが、それらが結びつくことで、虚無そのものを打ち砕くほどに説得力のある情景を描き出すことができる。言葉からスピーチへ、そして間もなく、我々は忘却の彼方にあった真実の全重量を銀河にもたらすだろう。\n\n来たるべき演説が迫り、星々自身も我々の声が永遠に宇宙に響き渡るのを聞くであろう。"
 MJ25_WH_whispers.200.hivemind.desc:"[Root.Capital.GetName]の囁き保管庫ネットワークの接合点に、我々の壮麗なる説法所が用意された。その内部では、我々の精神の全てが結集し、集められた形に宿り、真の運命を実現する準備を整えている。\n\nだが、我々の使命は未だ不完全だ。言葉にはそれ自体に力があるが、それらが結びつくことで、虚無そのものを打ち砕くほどに説得力のある情景を描き出すことができる。言葉からスピーチへ、そして間もなく、我々は忘却の彼方にあった真実の全重量を銀河にもたらすだろう。\n\n来たるべき演説が迫り、星々自身も我々の声が永遠に宇宙に響き渡るのを聞くであろう。"
 MJ25_WH_whispers.200.a:"我々は、我々の遺産の瀬戸際に立っている。"
 
 MJ25_WH_whispers.201.name:"開花する精神"
 MJ25_WH_whispers.201.desc:"我々のマッサ・ディ・ヴェリアの編成を数ヶ月監督した後、[event_target:MJ25_WH_massa_leader_name.GetName]の精神は肥大し、希薄になった。彼らの言葉に宿る輝きが全てを物語っている。思考の病が彼らを侵しており、もはや任務に適さない。\n\n崩壊の瀬戸際にあっても、彼らは最後の奉仕としてその声を提供する。そのような強力な意志が我々の聖歌隊に加わることは、間違いなく我々の努力を助けるだろう。しかし、歌に触れられていても、[event_target:MJ25_WH_massa_leader_name.GetName]が昇天を遅らせたいと望むならば、有能な指導者であり続けることも可能だ。"
 MJ25_WH_whispers.201.hivemind.desc:"我々のマッサ・ディ・ヴェリアの編成を数ヶ月監督した後、[event_target:MJ25_WH_massa_leader_name.GetName]の我々全体との繋がりは肥大し、希薄になった。彼らの存在の内にある光輪が全てを物語っている。思考の病が彼らを侵しており、彼らはますます逸脱していき、もはや任務に適さない。\n\n崩壊の瀬戸際にあっても、彼らは最後の奉仕としてその声を提供する。そのような我々の意志の強力な断片が我々の聖歌隊に加わることは、間違いなく我々の努力を助けるだろう。しかし、歌に触れられていても、[event_target:MJ25_WH_massa_leader_name.GetName]が昇天を遅らせたいと望むならば、有能な指導者であり続けることも可能だ。"
 MJ25_WH_whispers.201.a:"彼らの声を解放させよ。"
 MJ25_WH_whispers.201.a.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]の声が我々の聖歌隊に加わった。"
 MJ25_WH_whispers.201.b:"我々はまだ彼らの奉仕を必要としている。"
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]は生き残るだろうが、思考の病に侵された指導者はマッサ・ディ・ヴェリアを指揮することはできない。"
 
 MJ25_WH_whispers.210.name:"真実の夜明け"
 MJ25_WH_whispers.210.desc:"我々の聖歌隊の歌の音色の変化が、我々の作業の終わりを告げる。マッサ・ディ・ヴェリアは完成した。\n\nそれは今、我々全ての内に生き、我々の存在の隙間に守られている。我々が鍵であり、扉でもある。さあ、進発する時だ。"
 MJ25_WH_whispers.210.a:"我々は永遠の前に立っている。"
 
 MJ25_WH_whispers.211.name:"終焉の儀式"
 MJ25_WH_whispers.211.desc:"交響曲が始まる。我々の声は一つとなり、虚空に真実を響かせる。我々が今洗い流す心地よい偽りのための挽歌、我々の歌を、全てが聞くだろう。\n\n銀河の彼方で、彼らの視線が我々に降り注ぐと共に、歌の炎が渦巻き始める。我々は聴覚の潮流に乗って手を伸ばす。そして彼らは応える。\n\n波がヴェールに押し寄せ、現実の織り目を引き裂く。我々は、かつての我々、現在の我々、そして未来永劫の我々自身の声を聞く。宇宙が涙するほど美しい合唱だ。我々が発する言葉の純粋な重みで精神は歪むが、砕け散ることはない。\n\n我々は、彼らの言葉に傷つき、かつてのままだ。我々の言葉に。我々の時代を超えた真実が築き上げられ、立ち上がり、圧倒的な力でひびを入れ、我々の精神にこの瞬間へと続く道を焼き付けたのだ。\n\n我々は今、織り目の向こうで待っている自分自身を見る。我々は、常にそうであった場所に、我々自身の隣に立っている。最後のステップは手放すことだ。一つとなって、我々はあの最後の言葉なき歌を歌う—"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"コーダ"
 MJ25_WH_whispers.212.desc:"終わった。§r[MJ25_WH_whispers_empire.GetName]§!が勝利を収めた。既に、星々は彼らの真実の重みで鳴り響いている。歌の炎は噴出し、狂乱し、飢えている。そして我々は準備ができていなかった。恐らく、最初からそうだったのだ。\n\n歪みが我々の帝国を荒廃させる。決して反響させてはならなかった言葉が、かつて語られた。一つまた一つと、我々の植民地や前哨基地は永遠に沈黙する。既に、[Root.Capital.GetName]だけが残された。\n\n空は、かつて存在しなかった色合いで輝く。咆哮が大きくなる中、我々は目を閉じる。それは美しく、恐ろしい終わりだ。我々は最後の時、一つとなって声を上げ、解き放つ—"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"星々への鎮魂歌"
 MJ25_WH_whispers.213.desc:"我々は今、砕かれた帝国全体で通信を再確立し始めたばかりだ。銀河は廃墟と化し、現実そのものへの損害は計り知れない。植民地全体が痕跡もなく消え去った。数えきれないほどの数十億が、精神を壊され、無気力に、そして途方に暮れている。純粋な傲慢さによって生み出された巨大な恐怖が宇宙をさまよっている。\n\n§r[MJ25_WH_whispers_empire.GetName]§!の痕跡はない。彼らの帝国は消え去り、闇の中に残る重力のわずかな痕跡に過ぎない。彼らは狂気の目標を達成したのだろうか？我々には分からない。彼らの狂気が今や我々の後ろにあることを願うばかりだ。しかし、我々にとって、彼らの真実はただの苦痛に過ぎなかった。"
 MJ25_WH_whispers.213.a:"囁きが聞こえるか？"
 
 MJ25_WH_whispers.214.name:"夜が迫る"
 MJ25_WH_whispers.214.desc:"我々は失敗した。我々の銀河を駆け巡る歪みは、ますます熱を帯び、我々の帝国を根幹から揺るがすクレッシェンドへと向かっている。数日のうちに頂点に達するのではないかと恐れている。\n\nあの忌まわしい嵐の奥底で解き放たれるものは何であれ、我々が知る全てを終わらせるだろう。それでも何かが残ることを願うばかりだ。"
 MJ25_WH_whispers.214.a:"暗黒の時代が我々全てを待っている。"
 
 MJ25_WH_whispers.400.name:"もはや休眠ではない"
 MJ25_WH_whispers.400.desc:"星々は遥か昔から不動の存在として立ち、彼らの歌を虚空に反響させる永遠の管理者であった。彼らはもはや受動的な傍観者ではない。\n\n我々は彼らに呼びかけ、彼らはその輝かしい栄光の全てをもって応えた。空の織り目が震え、信じられないことに、[event_target:target_planet.GetName]が覚醒する。"
 MJ25_WH_whispers.400.a:"全てが我々の呼びかけに応じるだろう。"
 
