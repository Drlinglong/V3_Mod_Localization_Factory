 MJ25_WH_whispers.120.name:"風のごとく"
 MJ25_WH_whispers.120.desc:"我々の呼びかけに最初に答えるのは、織り目の彼方から染み入る我々自身の声である。模倣者であろうか。あるいは、かつて聞いて空虚になり、壊れた者たちか。いずれにせよ、これらの声は星の歌に寄り添い、我々の目覚めぬ精神の奥底に常に存在する。\n\nしかし、反響で見出したように、意志を集めるだけでは交響曲は完成しない。我々はこれらの失われ、気力のない精神を育み、導かなければならない。我々自身の歌が、種子を肥沃な土壌へと優しく運ぶ風となるのだ。"
 MJ25_WH_whispers.120.a:"我らを害から守る眼の歌"
 MJ25_WH_whispers.120.a.tt:"我が§r星歌隊§!は、艦船の§Y回避§!を向上させる。"
 MJ25_WH_whispers.120.b:"我々の帆を優しく満たすそよ風の歌"
 MJ25_WH_whispers.120.b.tt:"我が§r星歌隊§!は、艦船の§Y通常航行速度§!を向上させる。"
 MJ25_WH_whispers.120.c:"我らを遠き地平へと導く強風の歌"
 MJ25_WH_whispers.120.c.tt:"我が§r星歌隊§!は、艦船の§Yジャンプドライブ再チャージ時間§!を短縮し、§Yジャンプドライブ射程§!を増加させる。"
 
 MJ25_WH_whispers.130.name:"嵐の如く"
 MJ25_WH_whispers.130.desc:"我々はさらなる声を集める中で、破裂寸前まで自らを満たしてしまった。我々の精神では星歌の聖歌隊を維持しきれない。あまりにも多くの存在を我々の内に招き入れたのは愚行だった。いや、彼らには別の器が必要だ。我々のように崩壊しない器を。そして、彼らの歌そのもの以上に適した器があろうか？\n\n我々は解放した声を虚無に縛り付けよう。彼らの言葉の咆哮が大きく荒々しく響き渡る虚ろな空間へ。その荒れ狂う激怒は、我々の最も深い夢の中ですら比類なき美を生み出すのだから。\n\n我らの聖歌隊が集結するのは、この聖なる嵐の広間だ。ここにおいて、我々の最後の幕が上がる。"
 MJ25_WH_whispers.130.hivemind.desc:"我々はさらなる声を集める中で、破裂寸前まで自らを満たしてしまった。我々の精神ですら星歌の聖歌隊を維持しきれない。我々の存在の内にあまりにも多くの者を招き入れたのは愚行だった。いや、彼らには別の器が必要だ。我々のように崩壊しない器を。そして、彼らの歌そのもの以上に適した器があろうか？\n\n我々は解放した声を虚無に縛り付けよう。彼らの言葉の咆哮が大きく荒々しく響き渡る虚ろな空間へ。その荒れ狂う激怒は、我々の最も深い夢の中ですら比類なき美を生み出すのだから。\n\n我らの聖歌隊が集結するのは、この聖なる嵐の広間だ。ここにおいて、我々の最後の幕が上がる。"
 MJ25_WH_whispers.130.a:"彼らの炎を消し去る雨を歌え"
 MJ25_WH_whispers.130.a.tt:"我々の§r星歌の聖歌隊§!は、艦船の§Yシールド§!と§Yシールド硬度§!を改善する。"
 MJ25_WH_whispers.130.b:"寸分違わず撃ち抜く雷を歌え"
 MJ25_WH_whispers.130.b.tt:"我々の§r星歌の聖歌隊§!は、艦船の§Y兵器ダメージ§!と§Y命中率§!を改善する。"
