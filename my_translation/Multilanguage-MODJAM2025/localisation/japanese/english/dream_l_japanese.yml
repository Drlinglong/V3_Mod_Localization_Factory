 DREAM_CRISIS_SPECIAL_PROJECT_1:"共有夢の研究"
 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"記憶の記憶...夢の研究,特に共有夢がどのようにして生じ,なぜ存在するのか,そしてなぜ私たちがそれを持つように選ばれたのかに投資することが不可欠です.\n\nこれは私たちが追う最後の展望ではありませんが,求める他の知識への重要な足がかりとなります.研究者たちがこのプロジェクトにどれほど興奮しているかは言うまでもありません!"
 DREAM_CRISIS_SPECIAL_PROJECT_2:"永遠の夢"
 DREAM_CRISIS_SPECIAL_PROJECT_2_DESC:"私たちは容易に夢を実体化させることができましたが,世界間で夢を繋ぐことができませんでした.しかし,一部の者たちが§Bエバードリーム§!と呼び始めた,接続された夢の世界があります!"
