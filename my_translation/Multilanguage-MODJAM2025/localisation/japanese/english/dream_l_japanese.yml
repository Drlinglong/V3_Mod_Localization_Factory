 dream.001.name:"大いなる夢"
 dream.001.desc:"たった一日で,帝国中の人々が共有夢に関する異常を報告し始めました.私たちの指導者たちが最近奇妙な夢を経験したという偶然があったとしても,突然の報告の流入は奇妙でしょう.しかし,この割合の人々が単にその経験を報告しようと思った者たちだと考えた途端に...\n\n様々な方法で,私たちは国民を調査しました.その結果は興味深く,そして恐ろしいものでした.\n\nその結果は,帝国に住むすべての人々が,一人残らず「共有夢」を経験したことを示唆しているようです.しかし,夢の気まぐれな性質のためか,この夢,エバードリームに関する具体的な記憶はすべて失われてしまったようです.\n\nこの経験が示唆する夢の性質への影響を試し始めるべきです.最終的に,私たちの目標はこの夢を思い出すことでしょう.そのような情報が私たちの帝国にもたらす利益のためだけでなく,ただそうしなければならないからです...\n\n私たちは自分たちの夢を思い出さなければなりません."
 dream.001.a:"何かが私たちを呼んでいる."

 dream.002.name:"エバードリームが形成される!"
 dream.002.desc:"我々の民の歴史上最大のプロジェクトが実を結びました!\n\n私たちの§Y夢見人§!たちは夢の中で道筋を歩み,今やそれは安定しています.すべての§Y夢見人§!が共に夢見る,単一の夢です.\n彼らはそれを§Bエバードリーム§!と呼んでいます!\n\n今や,すべての§Y夢見人§!は協力してこの新しい現実を形作り,新しい種族を私たちと共に体験させるために引き込むことができます.\n\n\n§2何か§!が§Bエバードリーム§!の深奥から,私たちの§Y夢見人§!たちを呼んでいます...\n\n    §2「己の創造物の中に,我を見出すだろう.」§!\n        §2「我を見つけよ...」§!"
 dream.002.a:"私たちは始めた."

 dream.003.name:"夢路の分岐点."
 dream.003.desc:"§Bエバードリーム§!の中には,私たちの§Y夢見人§!たちが歩み,彼らによって形作られ,また彼らを形作るねじれた道筋があります.\n最強の者たち,最も献身的な者たちだけが渡ることができる門が存在します.\nしかし,彼らがそれを渡るとき,まったく新しい宇宙が私たち全員に開かれます.\n\n私たちは強くなりつつあり,§Bエバードリーム§!と覚醒世界の双方に対する私たちの支配は飛躍的に増大しています.\nしかし§2何か§!がまだ私たちを待っています.門の向こう,展開し続ける§Bエバードリーム§!のさらに奥深くで!!\n\nこの領域は完璧であり,§Y夢見人§!たちの助けがあれば,もはや覚醒世界で時間を過ごす必要はほとんどありません.\n\n§2偉大な力§!が私たちを呼んでいます.\n私たちは覚醒世界のすべての夢を探求し,知らなければなりません...\n\n私たちは§2知る§!必要があります..."
 dream.003.a:"もっと.もっと多くを掴まねばならない!"

 dream.004.name:"接触!"
 dream.004.desc:"§2存在が私たちの夢の中にいる.\n私たちの新たな導き手!§!\n\nそれは私たちに永遠について語りかける.すべてが存在する§Bエバードリーム§!について,そしてそこで私たちが比類なき力を得ることを!\n\n私たちは覚醒種族すべての夢と繋がりを築かねばならない!\n彼らを§Bエバードリーム§!へと引きずり込むのだ.\n私たちの工作員は既に第一歩を踏み出しており,§2導き手§!の助けがあれば,この偉大な任務をより速く成し遂げることができるだろう.\n\n\nこの§Bエバードリーム§!を現実とするため,私たちはすべての覚醒種族との繋がりを築かねばならない."
 dream.004.a:"鎖は鍛えられた."

 dream.005.name:"大いなる呼び声!"
 dream.005.desc:"私たちは探求し,§2導き手§!の導きにより準備が整いました!\n\n私たちの§Y夢見人§!たちの献身のおかげで,§Bエバードリーム§!のすべての道筋が私たちに開かれました!\n私たちは異種族の精神と繋がり,夢見る者すべてが§Bエバードリーム§!,私たちの創造物,私たちの支配下にある場所へと加わるでしょう!\n\n彼らの現実は,私たちが形作るものとなるでしょう.\n私たちの工作員が植え付けた彼らの§Y夢見人§!を通じて,彼らはすべて堕ちるでしょう!\n\n彼らはそれが私たちであることを知るでしょう.\n\n今や,彼らはそれを止めることはできません.\n\n\nすべての夢を通して,抗いがたい呼び声が響き渡ります:\n\n§2    「我らの許へ来い」§!\n§2      「我らと一つになれ」§!\n§2        「誰もが最終的に我らと一つになるのだ」§!"
 dream.005.a:"覚醒者たちは永遠に夢を見るだろう."

 dream.006.name:"§2勝利!§!"
 dream.006.desc:"銀河はついに安らかに休んでいる.\n§Bエバードリーム§!は今,銀河中の精神のあらゆる広がりを収容している.\n\n私たちの§2導き手§!の導きの下,私たちはそれをあらゆる気まぐれ,あらゆる欲望のままに形作る.\nそれは完璧だ!"
 dream.006.a:"§Bエバードリーム§!こそがすべてである."

 dream.010.name:"大いなる夢"
 dream.010.desc:"私たちは未熟な夢見人から,熟練した明晰夢の夢見人へと急速に進歩しました.しかし,各惑星の個々に実体化された夢の間に,完全に具体的な繋がりを構築することは依然として困難です.しかし,夢に関する洞察は,いずれ私たちに答えをもたらすでしょうから,心配する必要はありません.\n\nしかし,私たちの焦点はそれだけではありません.もう一つは,私たちの帝国外にある手つかずの夢の荒野に関するものです.人々が明晰性を学ばず,潜在意識の行動に基づいて機能する夢は,少なくとも孤立した夢見人たちの間の観察に基づくと,自然であるべき以上に多くの繋がりを示しています.\n\n私たちの夢見人たちが一つの夢から次の夢へと移動するたびに,彼らは別の夢見る意識に「跳ね返された」と報告しました... §2そして,彼らはそれがいつそうなったかを知っている,と言います.§!"
 dream.011.name:"永遠の夢"
 dream.011.desc:"私たちの帝国が夢に関する研究を始めてすぐに,私たちは明晰な形を完全に利用できるようになりました.幸運にも,大規模な夢のネットワークを構築する問題も解決することができました.\n\n今日現在,光速の限界がないかのように,私たちの帝国の夢見人たちは,現実世界の人々よりもさらに速く,他のあらゆる夢見人と会話することができます.\n\n今では,私たちの帝国のすべての文化の中心地は夢の世界に存在します.問題は,すべての国民が一度にそこに入ることができないことです.なぜなら,人々はまだ空腹になるからです.誰かが一度に夢の世界の内外両方に存在し,その力を使って作業効率を高めるという白昼夢のアイデアは進行中ですが,それが機能するためには夢の固着の閾値を超越する必要があります.その状態になったら,私たちの発見は報告されるでしょう."
 dream.012.name:"接触"
 dream.012.desc:"私たちは§Bエバードリーム§!の中に§2何か§!を発見しました.\nそれは私たち自身の,そして他者の夢に対する比類なき支配を約束して,私たちを呼んでいます!"
 dream.013.name:"§Bエバードリーム§!"
 dream.013.desc:"私たちの計画は整い,道は踏破された.\n私たちは§2導き手§!の意志をもって,§Bエバードリーム§!の真の力を覚醒させるだろう!\n\n覚醒種族は,この企図を推し進めているのが私たちであることを知るだろう.そして彼らは私たちに戦争を仕掛けてくるだろうが,手遅れだ.\n彼らは皆,私たちの現実に堕ちるだろう.\n\n----\n\n§R銀河は私たちを危機勢力として認識するだろう.\nこれにより危機戦争が勃発する!§!"

