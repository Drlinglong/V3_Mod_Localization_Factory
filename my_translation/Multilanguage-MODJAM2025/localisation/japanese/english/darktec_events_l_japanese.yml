  darktec_crisis.20.name:0 "レベル2: 反物質活用"
  darktec_crisis.20.desc.regular:0 "我々はまだ完全に理解していない力と共に生きている.ダークマターやエントロピーと共に,保護され安全な状態で,道を切り開き,これらの破壊的な力から虚空を清めているが,それだけでは...不十分だ.これらの実体,あるいは非実体の無限の可能性は未探求であり,それを完全に活用する方法を発見したいという衝動は無視するにはあまりに強い."
  darktec_crisis.20.desc.gestalt:0 "我々の集合意識は今,理解しようと努めている力,すなわちダークマターやエントロピーと共に共存している.保護され安全な状態で,道を切り開き,これらの破壊的な力から虚空を清めているが,それだけでは...不十分だ.これらの実体,あるいは非実体の無限の可能性は未探求であり,我々は発見を切望している.その力,その潜在能力をいかに活用するかを発見することを."
  darktec_crisis.20.ok.regular:0 "我々は新たな方法を発見するだろう..."
  darktec_crisis.20.ok.gestalt:0 "我々は新たな方法を確立するだろう..."
