    # Empire Transformed
  darktec_crisis.40201.name:0 "「$situation_darktec_transformation$ - 変容」"
  darktec_crisis.40201.desc.regular:0 "「パラマター拡散装置に接続されたアンカーを起動した瞬間,何かが奇妙な形で進行した...\n我々は,物理的な形が変化するにつれて,我々の認識全体が変化するのを感じた.同時に,原子が漂い,任意であるにもかかわらず調和的なデザインに従って再構成されるにつれて,宇宙の冷たさと千の星の炎を自らに感じた.\n\n何百,何千,何百万もの我々が一瞬にして消滅し,再出現した.ある者は無の雲へと蒸発し,またある者は元の位置から数分先の場所に再出現した.まるで時間の中を前進したかのように...あるいは後退したかのように.\n\n我々は異なっているが,我々は...同じなのだ.」"
  darktec_crisis.40201.desc.gestalt:0 "「パラマター拡散装置に接続されたアンカーを起動した瞬間,何かが奇妙な形で進行した...\n我々は,我々のドローンの物理的な形が変化するにつれて,我々の認識全体が変化するのを感じた.同時に,原子が漂い,任意であるにもかかわらず調和的なデザインに従って再構成されるにつれて,宇宙の冷たさと千の星の炎を自らに感じた.\n\n何百,何千,何百万もの我々のドローンが一瞬にして消滅し,再出現した.ある者は無の雲へと蒸発し,またある者は元の位置から数分先の場所に再出現した.まるで時間の中を前進したかのように...あるいは後退したかのように.\n\n我々は異なっているが,我々は...同じなのだ.」"
  darktec_crisis.40201.ok.regular:0 "「...」"
  darktec_crisis.40201.ok.gestalt:0 "「...」"
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "「重要な決定を間もなく下す必要がある.」"

    # Self dialogue
  darktec_crisis.40211.name:0 "「暗き反映」"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "「§L我々の住民の一部が経験した変容を受けて,我々の統治者から,住民に熟考と平静を促す緊急のメッセージが発せられた.§!\n\n[Root.GetName]の民よ,最近の出来事は予想外の展開を見せた.そして今,我々は...異なっている.だが,我々はまだ我々だ.\nこの新たな形,この新たな姿,この力...我々は皆それを感じている.エントロピーが我々自身の全ての原子を駆け巡っているのを感じる.我々もまた...驚いている.だが,我々は団結しなければならない.\n\nこれこそが我々の未来だ.」"
  darktec_crisis.40211.desc.gestalt:0 "「§L我々のドローンの一部が経験した変容を受けて,集合体全体に統一された思考が響き渡り,我々は内省の時を設けた.§!\n\n我々,[Root.GetName]は永遠に変化した.最近の出来事は予想外の展開を見せた.そして今,我々は...異なっている.だが,我々はまだ我々だ.\nこの新たな形,この新たな姿,この力...我々はそれを感じている.以前よりもさらに強い繋がりを感じる.エントロピーが全てのドローンの全ての原子を駆け巡っているのを実感している...\n\nこれこそが我々の未来だ.」"
  darktec_crisis.40211.regular.wonder:0 "「一体...どうすればこんなことが?」"
  darktec_crisis.40211.regular.wonder.response:0 "「パラマターが我々の身体にどれほど影響を与えるかを過小評価していたようだ...だが,我々の精神は無事なようだ.おそらく,まだ理解できていない方法で,根本的なレベルで変化させられているのだろう.」"
  darktec_crisis.40211.regular.worry:0 "「この姿は...我々はやりすぎたのだろうか?」"
  darktec_crisis.40211.regular.worry.response:0 "我々は...奇妙に感じる,軽くなったように.まるで同時に全てに触れているのに,何も触れていないかのようだ.おそらく我々の新たな肉体は現実に浸透していると同時にそうではなく,そして以前の姿を...根本的に変えてしまったのだろう.だが,今のところ...我々は無事であり,我々自身なのだ."
  darktec_crisis.40211.regular.what_can_we_do:0 "何が...何ができるというのか?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "分からない,誰も分からない.これは我々全員にとって初めての事だからだ.だが,我々は切望を感じる.潜在力,潜在する力が育っている.帝国の一部が今やエントロピーの収穫と処理に捧げられ,そして我々も...今やその一部なのだ."
  darktec_crisis.40211.gestalt.wonder:0 "我々は...変わった."
  darktec_crisis.40211.gestalt.wonder.response:0 "我々の集合体は,パラ物質が肉体にどれほど影響を与えるかを見誤っていたようだ...だが,我々のリンクは無傷だ.おそらく,まだ理解していない方法で,根源的なレベルから変質させられたのだろう."
  darktec_crisis.40211.gestalt.worry:0 "我々は...無事なのか?"
  darktec_crisis.40211.gestalt.worry.response:0 "我々は...奇妙に感じる,軽くなったように.まるで同時に全てに触れているのに,何も触れていないかのようだ.おそらく我々の新たな肉体は現実に浸透していると同時にそうではなく,そして以前の姿を...根本的に変えてしまったのだろう.だが,今のところ...我々は無事であり,我々自身なのだ."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "我々は今...何をすべきか?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "分からない,これは我々の集合体にとって初めての事だからだ.だが,我々は切望を感じる.潜在力,潜在する力が育っている.我々の意識の一部が今やエントロピーの収穫と処理に捧げられ,そして我々も...今やその一部なのだ."
  darktec_crisis.40211.regular.decide:0 "これは我々の...知る全てを変える."
  darktec_crisis.40211.gestalt.decide:0 "これは我々の...知る全てを変える."
  darktec_crisis.40211.decide.tooltip:0 "我々は間もなく重要な決断を迫られるだろう."

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "暗き反映――疑念"
  darktec_crisis.40202.desc.regular:0 "我々の一部がこの予期せぬ事態を好意的に受け止めていないのは周知の事実だ.我々の人口の一部が未だ...消失しており,どうすれば彼らを元に戻せるのか,未だ知る術がないからだ.\n\n我々の民の間で,そしてこの結果を招いた計画を立案した専門家たちの中にさえ,ある感情が高まっている.それは,我々がやり過ぎてしまったのではないか,そして我々がかつて減らし,排除すると誓ったもの,すなわち「無」の生々しい力を求めて全てを破壊しようとする純粋なエントロピーの存在になりつつあるのではないかというものだ.対照的に,社会の他の部分は...もっと多くを求め,欲している.我々が始めたことを完遂する必要性を感じているのだ.エントロピーの影響から銀河を解放し,その力を我々自身のものとして蓄えようとしている.\n\n我々は何をすべきか決断する必要がある.我々自身にとっては手遅れかもしれないが,しかし恐らく...\n\n§Y我々がどのような決断を下そうとも,それは決定的なものとなるだろう.§!"
  darktec_crisis.40202.desc.gestalt:0 "我々の意識の一部がこの予期せぬ事態を好意的に受け止めていないのは周知の事実だ.我々のドローンの一部が未だ...消失しており,どうすれば彼らを元に戻せるのか,未だ知る術がないからだ.\n\n変化への感覚が我々の中で強く育っている.一方では,我々がやり過ぎたのではないか,そしてかつて減らし,排除すると誓ったもの,すなわち「無」の生々しい力を求めて全てを破壊しようとする純粋なエントロピーの存在になりつつあるのではないかという考えが絶えずある.他方では,もっと多くのものを探し,手に入れる必要性,我々が始めたことを完遂し,エントロピーの影響から銀河を解放しつつその力を我々自身のものとして蓄えることへの考えが集約されている.\n\n我々は何をすべきか決断する必要がある.我々自身にとっては手遅れかもしれないが,しかし恐らく...\n\n§Y我々がどのような決断を下そうとも,それは決定的なものとなるだろう.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "変化は好機をもたらす,我々はそれを受け入れよう."
  darktec_crisis.40202.regular.stop.crisis:0 "これは行き過ぎた."
  darktec_crisis.40202.gestalt.continue.crisis:0 "変化は好機をもたらす,我々はそれを受け入れよう."
  darktec_crisis.40202.gestalt.stop.crisis:0 "これは行き過ぎた."
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Continue crisis
  darktec_crisis.40203.name:0 "深淵を覗く"
  darktec_crisis.40203.desc.regular:0 "否.\n我々の困難な任務を放棄することはあり得ない.後悔もなければ,苦痛や苦しみも,恐れもない.\n\n我々の精神は明確であり,たとえ身体が変容したとしても,それは我々をある方向,ある目的,ある意図へと引き寄せる...\n\n我々はエントロピーを制御し,我々が知る宇宙を変容させる.その冷たい死を回避し,我々自身を永遠に存続させるために.\n\nそれは成されねばならない.それが唯一の道徳的な選択なのだ."
  darktec_crisis.40203.desc.gestalt:0 "否.\n我々の困難な任務を放棄することはあり得ない.後悔もなければ,苦痛や苦しみも,恐れもない.\n\n我々の精神は明確であり,たとえ身体が変容したとしても,それは我々をある方向,ある目的,ある意図へと引き寄せる...\n\n我々はエントロピーを制御し,我々が知る宇宙を変容させる.その冷たい死を回避し,我々自身を永遠に存続させるために.\n\nそれは成されねばならない.それが唯一の道徳的な選択なのだ."
  darktec_crisis.40203.ok.regular:0 "我々は準備ができている."
  darktec_crisis.40203.ok.regular.tooltip:0 "危機の第4段階が有効化される.もはや後戻りはできない."
  darktec_crisis.40203.ok.gestalt:0 "我々は準備ができている."
