    # Reject crisis
  darktec_crisis.40004.name:0 "「浄化の救済」"
  darktec_crisis.40004.desc.regular:0 "「もはや行き過ぎた.我々は根絶を決意したはずのもの,すなわちエントロピーと暗黒の力に影響され,その影響を広める混沌と無秩序の使徒と化す危険を冒しているのだ.\nもうたくさんだ.\n\n我々は穏健な状況からエントロピーの研究を続ける.たとえ我々の種族が,ダークマターとの組み合わせによって『暗影に汚染された』としても,我々の目標は高貴で揺るぎないものとなるだろう.」"
  darktec_crisis.40004.desc.gestalt:0 "$darktec_crisis.40004.desc.regular$"
  darktec_crisis.40004.ok.regular:0 "「明るい未来が待っている.」"
