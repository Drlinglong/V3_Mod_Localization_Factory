  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "やり遂げた!非バリオン物質を収穫する能力は,その特性を抑制し,局所的なエントロピーおよび背景エネルギーを隔離する手段を確実にするだろう.\n\n今や我々は,エントロピーを生み出す異常なエネルギーを適切に収穫する方法を理論化し始めることができる.そして,まもなくそれを帝国全体に提供するだろう."
  darktec_crisis.101.desc.gestalt:0 "完了した.我々は非バリオン物質を収穫し,我々のインフラストラクチャやドローンに影響を与えることなく安全に貯蔵する方法を考案した.我々の計画の第二段階が今,進行中である.\n\n今,エントロピーを生み出す異常なエネルギーを適切に収穫する方法を見つけ出す時だ.故に,それが主要な優先事項であり,我々の集合体にとっての最重要課題であるべきだ."
  darktec_crisis.101.ok.regular:0 "素晴らしい結果だ.新たな情報を待つ."
  darktec_crisis.101.ok.gestalt:0 "我々はそれを達成するだろう."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "時は来た.今や我々には,計画を実行するための安全かつ効率を増す方法がある.我々は新たな種類の構造体とシステムを準備している.それは局所的な背景放射を吸い上げ,それを我々が研究し,最終的に有利に利用できる形態へと凝縮することを可能にするだろう.\n\n我々は経済的,技術的,社会的な努力をこの任務に振り向けるべきだ.そして,潜在的な利用分野の一つを優先することが,より効率的な結果をもたらすかもしれない."
  darktec_crisis.2.desc.gestalt:0 "我々が設計した初期プロトタイプは,今や実現可能であることが確認された.それは,局所的な背景放射を吸い上げ,それを我々が研究し,最終的に有利に利用できる形態へと凝縮することを可能にする,新たな種類の構造体とシステムとして具現化された,安全かつ効率を増す方法である.\n\n我々は産業,技術,開発の努力をこの任務に振り向けるべきだ.そして,潜在的な利用分野の一つを優先することが,より効率的な結果をもたらすかもしれない."
  darktec_crisis.2.focus.economy:0 "§Y産業的§!利用を優先せよ."
  darktec_crisis.2.focus.economy.tooltip:0 "我々はエントロピーとダークマターをより効率的に収穫し,利用する方法を見つけ出すだろう.\n§Yこれは将来的には貴重な利益をもたらすかもしれない.§!"
  darktec_crisis.2.focus.warfare:0 "「§Y軍事§!応用を優先する.」"
  darktec_crisis.2.focus.warfare.tooltip:0 "「ダークマターとエントロピーを宇宙支配に応用する方法を考案する.\n§Yこれは将来的に貴重な利益をもたらすかもしれない.§!」"
  darktec_crisis.2.focus.applications:0 "「§Y科学§!応用を優先する.」"
  darktec_crisis.2.focus.applications.tooltip:0 "「非バリオン物質とバリオン物質を組み合わせて,我々の優位に立つ方法を見出すだろう.\n§Yこれは将来的に貴重な利益をもたらすかもしれない.§!」"

  darktec_crisis.225.name:0 "「$situation_darktec_intro$ - 洞察」"
  darktec_crisis.225.desc.regular.generic:0 "「局所レベルでのエントロピー抽出の可能性を解明する継続的な努力は熾烈だが,実を結びつつある.現状では非効率的な規模でしか収穫できない新たな装置が製造されたため,より良く,より大きく,より複雑で,資源集約的なものを設計すべきである.」"
  darktec_crisis.225.desc.gestalt.generic:0 "「局所レベルでのエントロピー抽出の可能性を解明する継続的な努力は熾烈だが,許容できる結果をもたらしている.現状では非効率的な規模でしか収穫できない新たな装置が製造されたため,より良く,より大きく,より複雑で,資源集約的なものを設計すべきである.」"
  darktec_crisis.225.desc.regular.economy:0 "「$darktec_crisis.225.desc.regular.generic$\n\nしかしながら,産業応用への注力は,この装置とその二次的機能の開発を加速させており,研究と改良のための広範な分野を提供している.」"
  darktec_crisis.225.desc.regular.warfare:0 "「$darktec_crisis.225.desc.regular.generic$\n\n戦争と宇宙船への注力は,驚くべき結果をもたらしている.我々は,最小限に抽出されたエントロピーでエネルギー場を操作できるようになり始めており,ダークエネルギーの甚大な反動に耐えうる新たな材料を鍛造することを可能にする,安定した封じ込め材料と技術を生み出している.」"
  darktec_crisis.225.desc.regular.applications:0 "「$darktec_crisis.225.desc.regular.generic$\n\n科学応用への注力は,あらゆる分野で極めて有益であるだけでなく,非標準的な分野にも応用されており,ダークエネルギーの流入が我々の人口にどのように影響するかを理論化している.一部の専門家は,非バリオン物質とバリオン物質を即座の反動なしに組み合わせる可能性さえ理論化している.」"
  darktec_crisis.225.desc.gestalt.economy:0 "「$darktec_crisis.225.desc.gestalt.generic$\n\nしかしながら,産業応用への注力は,この装置とその二次的機能の開発を加速させており,研究と改良のための広範な分野を提供している.」"
  darktec_crisis.225.desc.gestalt.warfare:0 "「$darktec_crisis.225.desc.gestalt.generic$\n\n戦争と宇宙船への注力は,許容できる結果をもたらしており,我々のドローンは,最小限に抽出されたエントロピーでエネルギー場を操作できる装備を得つつある.これにより,ダークエネルギーの甚大な反動に耐えうる新たな材料を集合体が鍛造することを可能にする,安定した封じ込め材料と技術が生み出されている.」"
  darktec_crisis.225.desc.gestalt.applications:0 "「$darktec_crisis.225.desc.gestalt.generic$\n\n科学応用への注力は,あらゆる分野で極めて有益であるだけでなく,非標準的な分野にも応用されており,ダークエネルギーの流入が我々のドローンにどのように影響するかを理論化している.我々の思考の一部は,非バリオン物質とバリオン物質を即座の反動なしに組み合わせる可能性を理論化している.」"
  darktec_crisis.225.ok.economy:0 "「研究を続ける.」"
  darktec_crisis.225.ok.warfare:0 "「研究を続ける.」"
  darktec_crisis.225.ok.applications:0 "「研究を続ける.」"
  darktec_crisis.225.tooltip:0 "「状況は滞りなく進行中だ.」"

  darktec_crisis.250.name:0 "「$situation_darktec_intro$ - 分岐」"
  darktec_crisis.250.desc.regular.generic:0 "「非バリオン物質の封じ込め研究を進める中で,我々の一部専門家はこれまで代替応用の研究に全力を注いできた.我々はこの研究を利用して,現在の焦点を変更することができる.」"
  darktec_crisis.250.desc.regular.economy:0 "「$darktec_crisis.250.desc.regular.generic$\n\nしかし,この路線を進み続ければ,我々の研究と資源の一部をより経済的な応用に向けて優先させることができるが,そうでなくても数サイクル後に同じ結果を達成できるだろう.\n決定は我々次第だ.」"
  darktec_crisis.250.desc.regular.warfare:0 "「$darktec_crisis.250.desc.regular.generic$\n\nしかし,この路線を進み続ければ,我々が抽出・処理したダークマターとエントロピーを注入した実験的な艦船を建造できるようになるが,そうでなくても数サイクル後に同じ結果を達成できるだろう.\n決定は我々次第だ.」"
  darktec_crisis.250.desc.regular.applications:0 "「$darktec_crisis.250.desc.regular.generic$\n\nしかし,この路線を進み続ければ,ダークマターとエントロピーを,我々の種との結合のような,より実験的な用途に応用できるようになるが,そうでなくても数サイクル後に同じ結果を達成できるだろう.\n決定は我々次第だ.」"
  darktec_crisis.250.desc.gestalt.generic:0 "「非バリオン物質の封じ込め研究を進める中で,我々は潜在的な代替応用をバックグラウンドで処理してきた.この集合的な思考の共同処理を利用し,現在の焦点を変更することができる.」"
  darktec_crisis.250.desc.gestalt.economy:0 "「$darktec_crisis.250.desc.gestalt.generic$\n\nしかし,この路線を進み続ければ,我々の研究と資源の一部をより産業的な応用に向けて優先させることができるが,そうでなくても数サイクル後に同じ結果が達成されるだろう.\n我々の集合体にとって最善のものを決定する必要がある.」"
  darktec_crisis.250.desc.gestalt.warfare:0 "「$darktec_crisis.250.desc.gestalt.generic$\n\nしかし,この路線を進み続ければ,我々が抽出・処理したダークマターとエントロピーを注入した実験的な艦船を建造できるようになるが,そうでなくても数サイクル後に同じ結果が達成されるだろう.\n我々の集合体にとって最善のものを決定する必要がある.」"
  darktec_crisis.250.desc.gestalt.applications:0 "「$darktec_crisis.250.desc.gestalt.generic$\n\nしかし,この路線を進み続ければ,ダークマターとエントロピーを,我々のドローンとの結合のような,より実験的な用途に応用できるようになるが,そうでなくても数サイクル後に同じ結果が達成されるだろう.\n我々の集合体にとって最善のものを決定する必要がある.」"
  darktec_crisis.250.ok.keep_approach_economy:0 "「現在の手法を維持する必要がある.」"
  darktec_crisis.250.ok.change_approach_economy:0 "「手法を§Y$situation_darktec_intro_approach_economy$§!へと変更する.\nこの状況の終わりに,特殊な種類の建造物に関する技術を獲得するかもしれない.」"
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "「手法を§Y$situation_darktec_intro_approach_warfare$§!へと変更する.\nこの状況の終わりに,特殊な種類の艦船に関する技術を獲得するかもしれない.」"
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "「手法を§Y$situation_darktec_intro_approach_applications$§!へと変更する.\nこの状況の終わりに,種族修正に関する技術を獲得するかもしれない.」"
  darktec_crisis.250.chosen.pick.gives.benefits:0 "「選択された手法は,その手法に関連する利益をより早く我々にもたらすだろう.危機のさらなる進展は,全ての選択された選択肢に対してこの利益を提供するだろう.」"

  darktec_crisis.275.name:0 "「$situation_darktec_intro$ - 継続」"
  darktec_crisis.275.desc.regular.generic:0 "「完了した.§Y革命的な建造物§!の設計図が完成し,我々はそれらを研究ネットワーク全体にストリーミングしている.この建造物は,局所的な非バリオン物質とエネルギーを収穫し,一定の逆フィードシールドで封じ込めることができるだろう.」"
  darktec_crisis.275.desc.gestalt.generic:0 "「完了した.§Y革命的な建造物§!の設計図が完成し,全ての植民地と入植地に届けられている.この建造物は,局所的な非バリオン物質とエネルギーを収穫し,一定の逆フィードシールドで封じ込めることができるだろう.」"
  darktec_crisis.275.desc.regular.economy:0 "「$darktec_crisis.275.desc.regular.generic$\n\n生産の一部を資源抽出分野に転用し,その効率と品質を向上させることができるだろう..\n\n§Yできるだけ早くこの建造物を建設すべきだ.§!」"
  darktec_crisis.275.desc.regular.warfare:0 "「$darktec_crisis.275.desc.regular.generic$\n\n収穫されたエキゾチック物質とエネルギーは,我々が試作を開始している新型艦船,すなわち流線型で,変形し,強力な艦船に利用可能であると理論化している.\n\n§Yできるだけ早くこの建造物を建設すべきだ.§!」"
  darktec_crisis.275.desc.regular.applications:0 "「$darktec_crisis.275.desc.regular.generic$\n\n収穫された物資は直ちに研究され,その正確かつ安全な応用を確実にするための小規模な試験が行われるだろう..\n\n§Yできるだけ早くこの建造物を建設すべきだ.§!」"
  darktec_crisis.275.desc.gestalt.economy:0 "「$darktec_crisis.275.desc.gestalt.generic$\n\n生産の一部を資源抽出分野に転用し,その効率と品質を向上させることができるだろう..\n\n§Yできるだけ早くこの建造物を建設すべきだ.§!」"
  darktec_crisis.275.desc.gestalt.warfare:0 "「$darktec_crisis.275.desc.gestalt.generic$\n\n収穫されたエキゾチック物質とエネルギーは,我々が試作を開始している新型艦船,すなわち流線型で,変形し,強力な艦船に利用可能であると理論化している.\n\n§Yできるだけ早くこの建造物を建設すべきだ.§!」"
  darktec_crisis.275.desc.gestalt.applications:0 "「$darktec_crisis.275.desc.gestalt.generic$\n\n収穫された物資は直ちに研究され,その正確かつ安全な応用を確実にするための小規模な試験が行われるだろう..\n\n§Yできるだけ早くこの建造物を建設すべきだ.§!」"
  darktec_crisis.275.ok.economy:0 "これは我々の開発に多大な利益をもたらすだろう."
  darktec_crisis.275.ok.warfare:0 "これは我々の覇権を確固たるものにするだろう."
  darktec_crisis.275.ok.applications:0 "これは数多くの研究分野を切り開くだろう..."
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "いずれかの植民地に§Y£building£ $building_darktec_anchor_1$§!を建設する必要がある."

