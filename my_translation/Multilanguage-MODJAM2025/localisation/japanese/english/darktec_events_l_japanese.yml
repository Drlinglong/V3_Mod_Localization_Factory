  darktec_crisis.2100.name:0 "レベル1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "示された通り,エントロピーによって引き起こされる問題の解決策は,それを収穫し,利用することにある.永続的な脅威を排除するだけでなく,その封じ込めとダークマターとの混合によって,計り知れない可能性を秘めた新たな資源...パラマターへと再利用することができる."
  darktec_crisis.2100.desc.gestalt:0 "示された通り,エントロピーによって引き起こされる問題の解決策は,それを収穫し,利用することにある.永続的な脅威を排除するだけでなく,その封じ込めとダークマターとの混合によって,計り知れない可能性を秘めた新たな資源...パラマターへと再利用することができる."
