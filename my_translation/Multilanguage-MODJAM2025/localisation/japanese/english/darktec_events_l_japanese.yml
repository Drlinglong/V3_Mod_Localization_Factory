  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "我々は現在のアプローチを継続する: §Y$situation_darktec_transformation_approach_taint$§!."
  darktec_crisis.40150.gestalt.change.approach:0 "我々のアプローチをきっぱりと変更すべきだ..."
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "我々のアプローチを§Y$situation_darktec_transformation_approach_transformation$§!へと変更する!"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - 調和"
  darktec_crisis.40170.desc.regular:0 "パラ物質融合の最終試験は驚くべき結果をもたらしています.我々は,この結合を発展させるための安定かつ改善されたプロセスを構築しようとしているのです."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "完全なる融合..."
  darktec_crisis.40170.ok.gestalt:0 "完全なる融合..."
  darktec_crisis.40170.ok.tooltip:0 "状況は通常通り継続するでしょう."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - 閾値"
  darktec_crisis.40190.desc.regular:0 "多くの努力と調査が,私たちをこの地点に導きました.ついに,私たちのバリオン物理性とパラ物質との安定した,清浄で強力な結合を確実にできる地点です."
  darktec_crisis.40190.desc.gestalt:0 "多くの努力と調査が,私たちをこの地点に導きました.ついに,私たちのバリオン物理性とパラ物質との安定した,清浄で強力な結合を確実にできる地点です."
  darktec_crisis.40190.ok.regular:0 "「やれ.それが唯一の道だ.」"
  darktec_crisis.40190.ok.gestalt:0 "「やれ.それが唯一の道だ.」"
  darktec_crisis.40190.ok.tooltip:0 "「拡散のプロセスを開始する.\n何が起こるか分からない.」"

    # Empire tainted
  darktec_crisis.40001.name:0 "「$situation_darktec_transformation$ - 闇の汚染」"
  darktec_crisis.40001.desc.regular:0 "「ダークマター拡散装置に接続されたアンカーを起動した瞬間,我々はそれを感じた.力,変化,そして極度の活性化による途方もない感覚を...\n帝国中の,暗影適応を受けた全ての者が,この処置が能力を10倍に増幅させ,副作用も一切ないことを確認している.\n\nだが,我々の住民の一部,特に一部の科学者の間で,これによって皮肉にも『暗黒の一線』を越えてしまったのではないかという感情が広がっている.\n\n彼らには理解できないのだ.」"
  darktec_crisis.40001.desc.gestalt:0 "「ダークマター拡散装置に接続されたアンカーを起動した瞬間,我々はそれを感じた.力,変化,そして極度の活性化による途方もない感覚を...\n我々の集合体全体で暗影適応を受けた全てのドローン群が,この処置が能力を10倍に増幅させ,副作用も一切ないことを確認した.\n\nだが,この成功にもかかわらず我々は...少しばかりやりすぎた,これによって『暗黒の一線』を越えてしまい,二度と元には戻れないのではないかと感じている.\n\nこれらの感情は粛清しなければならない.」"
  darktec_crisis.40001.ok.regular:0 "「...」"
  darktec_crisis.40001.ok.gestalt:0 "「...」"
  darktec_crisis.important.decision.coming:0 "「重要な決定を間もなく下す必要がある.」"

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "「闇の汚染 - 葛藤」"
  darktec_crisis.40002.desc.regular:0 "「後悔.\n危険な領域に踏み込み,目標に深入りしすぎたことへの深い後悔が激しく感じられる.たとえ,我々が...継続を決意していたとしてもだ.\n\nだが,疑念は依然として存在する.我々は本当に当初の目標に尽力しているのか,それとも完全に理解していない力によって汚染されたのか?エントロピーを浄化するという目標から逸脱し,そのもたらす計り知れない可能性に盲目になり,ある意味で完全にそれを受け入れてしまったのか?\n\n我々は答えを確信しているが,我々が正しいのか,やろうとしていることを止めて現状を改善するべきなのか,それとも最終目標へと進み,エントロピーをより『偉大なもの』の触媒として利用するべきなのか,自らに確認する必要がある.」"
  darktec_crisis.40002.desc.gestalt:0 "「後悔.\n我々が通常経験しない奇妙な概念だが,危険な領域に踏み込み,適切な注意や観察なしに目標に深入りしすぎた今,我々はそれを感じている.たとえ,我々が...継続を決意していたとしてもだ.\n\nだが,疑念は依然として存在する.我々は本当に当初の目標に尽力しているのか,それとも我々の集合体が完全に理解していない力によって汚染されたのか?エントロピーを浄化するという目標から逸脱し,そのもたらす計り知れない可能性に盲目になり,ある意味で完全にそれを受け入れてしまったのか?\n\n我々は答えを確信しているが,思考を再確認し,我々が正しいのか,やろうとしていることを止めて現状を改善するべきなのか,それとも最終目標へと進み,エントロピーをより『偉大なもの』の触媒として利用するべきなのか,確実にする必要がある.」"
  darktec_crisis.40002.regular.continue.crisis:0 "「ここまで来て止まるわけにはいかない.継続するべきだ.」"
  darktec_crisis.40002.regular.stop.crisis:0 "「あまりにも多くが失われた.一度立ち止まるべきだ.」"
  darktec_crisis.40002.gestalt.continue.crisis:0 "「これまでの全ての努力を無にするのは非効率的だ.継続するべきだ.」"
  darktec_crisis.40002.gestalt.stop.crisis:0 "「我々の集合体は休息と回復を必要としている.我々は立ち止まる必要がある.」"
  darktec_crisis.will.continue.definitive:0 "「危機進行は継続される.\n我々は危機レベル4へ進み,通常通り継続する.\n§Rこの決定は取り消せない.§!」"
  darktec_crisis.will.stop.definitive:0 "「危機進行は停止される.\n獲得した危機進行は維持されるが,危機レベル4と5にはアクセスできなくなる.\n§Rこの決定は取り消せない.§!」"

    # Continue crisis
  darktec_crisis.40003.name:0 "「汚染された恩恵」"
  darktec_crisis.40003.desc.regular:0 "「我々は自らの行いを後悔せず,恥じることもない.我々は正当化されるのだ.\n宇宙は均衡を必要としている.エントロピーは収穫され,方程式から排除されるべきだ.我々の銀河に受動的に蔓延る混沌とした暗黒のエネルギーは,我々自身の力として利用されるだろう.\n\n我々は継続し,さらに改善するだろう.」"
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "「我々はパラダイムを変えるだろう.」"
  darktec_crisis.40003.ok.regular.tooltip:0 "危機の第4段階が有効化される.もはや後戻りはできない."
  darktec_crisis.40003.ok.gestalt:0 "「我々はパラダイムを変えるだろう.」"
