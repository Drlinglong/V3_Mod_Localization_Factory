  darktec_crisis.2020.name:0 "異形の暗黒"
  darktec_crisis.2020.desc.regular:0 "改変槽から現れた最初の[From.GetName]は,既にその信じられない変化の証を示していた.実験を制御していた技術者たちが畏敬の念を抱く中,その体が内包するエネルギーは部屋中に感じられた."
  darktec_crisis.2020.desc.gestalt:0 "改変槽から現れた最初の[From.GetName]ドローンは,既にその信じられない変化の証を示していた.接続が回復し,世話役ドローンがその安全を確保する中,その体が内包するエネルギーは集合意識全体に感じられた."
  darktec_crisis.2020.ok.regular:0 "間もなく,我々全員がこの恩恵を享受するだろう."
  darktec_crisis.2020.ok.gestalt:0 "間もなく,全てのドローンがこの改良を受けるだろう."
  darktec_crisis.2020.ok.tooltip:0 "冥闇特性は我々の種族を改変する新たな方法である.その恩恵は欠点を凌駕する."

  darktec_crisis.2030.name:0 "覆われた船"
  darktec_crisis.2030.desc.regular:0 "我々の技術者と物理学者は,崩壊の恐れから強力なエネルギーフィールドによって抑制され,乗員は安全のために個人用マイクロシールドを装備した初のパラ物質艦がドックから出るのを,畏敬の念を抱いて見つめた.しかし,全ては順調に進んだ.\n\nその組成により,それは固体物質状態と非物質状態の間を遷移し,光と闇,固体と半透明の壮観を生み出す.我々はこれを有利に活用するだろう."
  darktec_crisis.2030.desc.gestalt:0 "我々統合思念体は,崩壊の恐れから強力なエネルギーフィールドによって抑制され,ドローン乗員は安全のために個人用マイクロシールドを装備した初のパラ物質艦がドックから出るのを,畏敬の念を抱いて見つめた.しかし,全ては順調に進んだ.\n\nその組成により,それは固体物質状態と非物質状態の間を遷移し,光と闇,固体と半透明の壮観を生み出す.我々はこれを有利に活用するだろう."
  darktec_crisis.2030.ok.regular:0 "強力な艦船..."
  darktec_crisis.2030.ok.gestalt:0 "強力な艦船..."
  darktec_crisis.2030.ok.tooltip:0 "影の艦船は特別な自己オーラを持ち,隠密性とシールドに関してボーナスを得るが,同等品と比べて船体装甲が脆い."

  darktec_crisis.30.name:0 "レベル3:エントロピーの抱擁"
  darktec_crisis.30.desc.regular:0 "今やそれは否定できない――我々が当初,宇宙の破壊的で混沌とした,そして忌まわしい側面だと考えていたものが,予想以上に有用であることが証明された.パラ物質の無限の可能性は,我々の帝国にルネサンスをもたらす正当な理由となり,我々はそれをもっと深く掘り下げるべきだ.\n我々はエントロピーとダークマターを最大限に活用し,技術に組み込み,その背景の影響を減らすために抽出努力を増やす必要がある.\n\n我々には,エントロピーを収穫し活用する際に残す背景エネルギーと虚空を利用する権利と力があり,そうすることで我々はそれと一体となるだろう."
  darktec_crisis.30.desc.gestalt:0 "今やそれは否定できない――我々が当初,宇宙の破壊的で混沌とした,そして忌まわしい側面だと考えていたものが,予想以上に有用であることが証明された.パラ物質の無限の可能性は,我々統合思念体にルネサンスをもたらす正当な理由となり,それをもっと深く掘り下げることは我々の最優先事項の一つとなるべきだ.\n我々はエントロピーとダークマターを最大限に活用し,技術に組み込み,その背景の影響を減らすために抽出努力を増やす必要がある.\n\nそれは,エントロピーを収穫し活用する際に残す背景エネルギーと虚空を利用する最も効率的なアプローチであり,そうすることで我々はそれと一体となるだろう."
  darktec_crisis.30.ok.regular:0 "真のパラダイムシフト."
  darktec_crisis.30.ok.gestalt:0 "それが唯一の道だ."

  darktec_crisis.40.name:0 "レベル4:事象の地平線"
  darktec_crisis.40.desc.regular:0 "我々が知識を広げるにつれて,我々の視界もそれに伴う――当初,災いと考えていたものが恩恵と証明され,緩慢で冷たい死の呪いだと思っていたものが今や我々の手にある武器,道具,そして変化となった.エントロピーはあまりにも有用であることが証明され,それを収穫し,操作し,我々の意のままに形作ることを決定したのは正しかった.だが今,我々は次の...段階に進む準備ができた.\n我々はまだその知識を我々の組成に適用していなかったが,それが可能であることは証明してきた...そして,ダークマターによる受動的なレベルであれ,実験的なパラ物質再結合による能動的な方法であれ,さらなる深掘りが信じられないほど有益であると確信している.\n\n我々はこのエネルギーと融合し,かつてあったもの以上の存在となり,単なるバリオン的存在を後に残し,我々の種を保存し,我々の宇宙の下にある真の宇宙と調和する必要がある.\n\n他に解決策はない."
  darktec_crisis.40.desc.regular.not_used_traits:0 "我々自身の本質と虚空との結合を完全に受け入れたわけではないが...さらなる可能性が秘められているだろう.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "我々は不可能に見えることに抗い,自らを変革した...しかし,まだ多くの可能性がある.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "我々が知識を広げるにつれて,我々の視界もそれに伴う――当初,災いと考えていたものが恩恵と証明され,緩慢で冷たい死の呪いだと思っていたものが今や我々の手にある武器,道具,そして変化となった.エントロピーはあまりにも有用であることが証明され,我々統合思念体は,それを収穫し,操作し,我々の意のままに形作ることが正しいことをしている.だが今,我々は次の...段階に進む準備ができた.\n我々はまだその思考プロセスを全て我々の組成に適用していなかったが,それが可能であることは証明してきた...そして,ダークマターによる受動的なレベルであれ,実験的なパラ物質再結合による能動的な方法であれ,さらなる深掘りが信じられないほど有益であると確信している.\n\n我々はこのエネルギーと融合し,かつてあったもの以上の存在となり,単なるバリオン的存在を後に残す必要がある.\n\n他に解決策はない."
  darktec_crisis.40.desc.gestalt.used_traits:0 "我々自身の本質と虚空との結合を完全に受け入れたわけではないが...さらなる可能性が秘められているだろう.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "我々は不可能に見えることに抗い,我々の統合思念体そのものを変革した...しかし,まだ多くの可能性がある.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "パラ物質融合を研究する."
  darktec_crisis.40.focus.transformation.tooltip:0 "我々は§Y$situation_darktec_transformation_approach_transformation$§!へのアプローチを変更する.\nこのアプローチから何が期待できるかは不明だが,おそらく我々の種に根本的な...変化をもたらす最善の方法だろう."
  darktec_crisis.40.focus.taint:0 "ダークマター注入にアプローチする."
  darktec_crisis.40.focus.taint.tooltip:0 "我々は§Y$situation_darktec_transformation_approach_taint$§!へのアプローチを変更する.\nこのアプローチから何が期待できるかは不明だが,おそらく我々の種を根本的に...弄らない最も安全な方法だろう."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - 分析"
  darktec_crisis.40080.desc.regular:0 "パラ物質注入の可能性に関する初期分析は,様々な利益をもたらした.我々はより強固な物質を紡ぐ知識を得ただけでなく,適切な封じ込めと安全対策を講じた上で有機組織やサイバネティック組織に使用した結果,完全に成功した.\n\nダークエネルギーは,その効果を正確に打ち消すことで原子結合を強化し,密度を集中・増加させるか,基礎粒子により多くの挿入を可能にする."
  darktec_crisis.40080.desc.gestalt:0 "パラ物質注入の可能性に関する初期分析は,様々な利益をもたらした.我々はより強固な物質を紡ぐ知識を得ただけでなく,適切な封じ込めと安全対策を講じた上で有機組織やサイバネティック組織に使用した結果,完全に成功した.\n\nダークエネルギーは,その効果を正確に打ち消すことで原子結合を強化し,密度を集中・増加させるか,基礎粒子により多くの挿入を可能にする."
  darktec_crisis.40080.ok.regular:0 "多くの潜在的な利益が..."
  darktec_crisis.40080.ok.gestalt:0 "多くの潜在的な利益が..."
  darktec_crisis.40080.ok.tooltip:0 "状況は通常通り継続するでしょう."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - 実現"
  darktec_crisis.40050.desc.regular:0 "我々は反粒子との粒子相互作用および非相互作用を微調整しており,材料のさらなる改変を可能にする境界を作り出しているため,実験は引き続き完全に成功している.\n\nしかし,我々はこれが直接的なエントロピー結合によりよく利用できることに今気づいている.なぜなら,我々が行った少量の試行は,既存の物質に対してさらに強力な影響をもたらしたからだ."
  darktec_crisis.40050.desc.gestalt:0 "我々は反粒子との粒子相互作用および非相互作用を微調整しており,材料のさらなる改変を可能にする境界を作り出しているため,実験は引き続き完全に成功している.\n\nしかし,我々はこれが直接的なエントロピー結合によりよく利用できることに今気づいている.なぜなら,我々が行った少量の試行は,既存の物質に対してさらに強力な影響をもたらしたからだ."
  darktec_crisis.40050.regular.keep.approach:0 "現在のアプローチで名目通りに継続する."
  darktec_crisis.40050.regular.keep.approach.tooltip:0 "我々は現在のアプローチを継続する: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.regular.change.approach:0 "おそらく研究の方向性を変えるべきだろう."
  darktec_crisis.40050.regular.change.approach.tooltip:0 "我々は現在のアプローチを継続する:§Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40050.gestalt.keep.approach:0 "現在のアプローチで名目通りに継続する."
  darktec_crisis.40050.gestalt.keep.approach.tooltip:0 "我々は現在のアプローチを継続する: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.gestalt.change.approach:0 "実験の方向性を変更すべきだ."
  darktec_crisis.40050.gestalt.change.approach.tooltip:0 "我々は現在のアプローチを継続する:§Y$situation_darktec_transformation_approach_transformation$§!"

  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - 可能性"
  darktec_crisis.40030.desc.regular:0 "粒子結合の改善能力は無限のようです!物質と反物質の壊滅的な結合を回避するだけでなく,崩壊寸前の限界を利用して莫大な副産物エネルギーを生成しています.このエネルギーは技術,生物学的応用,さらには特定の空間や時間点にまで向けられ...無限の用途に使えるのです."
  darktec_crisis.40030.desc.gestalt:0 "粒子結合の改善能力は無限のようです!物質と反物質の壊滅的な結合を回避するだけでなく,崩壊寸前の限界を利用して莫大な副産物エネルギーを生成しています.このエネルギーは技術,生物学的応用,さらには特定の空間や時間点にまで向けられ...無限の用途に使えるのです."
  darktec_crisis.40030.ok.regular:0 "実験について随時報告せよ."
  darktec_crisis.40030.ok.gestalt:0 "実験を続行せよ."
  darktec_crisis.40030.ok.tooltip:0 "状況は通常通り継続するでしょう."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - 瀬戸際"
  darktec_crisis.40010.desc.regular:0 "すべての努力は許容可能な結果に近づいています.それは,完全に融合することなく,パラ物質の力を私たちの物質構成に注入することで,私たち自身を動的に変化させる能力であり,帝国全体に広く適用できるものです."
  darktec_crisis.40010.desc.gestalt:0 "すべての努力は許容可能な結果に近づいています.それは,完全に融合することなく,パラ物質の力を私たちの物質構成に注入することで,私たち自身を動的に変化させる能力であり,我々の集合体全体に広く適用できるものです."
  darktec_crisis.40010.regular.keep.approach:0 "我々はダークマターの力を受け入れるべきだ."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "我々は現在のアプローチを継続する: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "これで十分だ.パラ物質の利用に移行せよ."
  darktec_crisis.40010.regular.change.approach.tooltip:0 "我々のアプローチを§Y$situation_darktec_transformation_approach_transformation$§!へと変更する!"
  darktec_crisis.40010.gestalt.keep.approach:0 "我々の集合体はダークマターの力を受け入れるだろう."
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "我々は現在のアプローチを継続する: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.gestalt.change.approach:0 "最適ではない.パラ物質の利用に移行する."
  darktec_crisis.40010.gestalt.change.approach.tooltip:0 "我々のアプローチを§Y$situation_darktec_transformation_approach_transformation$§!へと変更する!"

  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - 発覚"
  darktec_crisis.40120.desc.regular:0 "我々が途方もない潜在能力を手にしていることは疑いようがありません.抑制シールドや安全装置を必要とせず,局所的かつ微細なレベルで物質と反物質を融合させ,適切な安定したパラ物質を生成することは,かつて不可能だと考えていた偉業でしたが,初期の実験でそれは間違いだと証明されました."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "完全なる融合..."
  darktec_crisis.40120.ok.gestalt:0 "完全なる融合..."
  darktec_crisis.40120.ok.tooltip:0 "状況は通常通り継続するでしょう."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - 内的葛藤"
  darktec_crisis.40150.desc.regular:0 "我々は異なる状態や種類の物質とのパラ物質融合の探求を進める一方で,ダークマターの安定化や既存のバリオン構成物質への注入に関して,見過ごしている潜在的な利用法について考えずにはいられませんでした."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "エントロピー融合を深め続けよ.これは必須だ."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"我々は現在のアプローチを継続する: §Y$situation_darktec_transformation_approach_taint$§!."
  darktec_crisis.40150.regular.change.approach:0 "我々のアプローチをきっぱりと変更すべきだ..."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "我々のアプローチを§Y$situation_darktec_transformation_approach_transformation$§!へと変更する!"
