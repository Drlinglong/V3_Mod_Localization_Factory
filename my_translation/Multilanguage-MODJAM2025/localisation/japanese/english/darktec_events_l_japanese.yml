  darktec_crisis.55080.name:0 "最終異常-終末的拡大"
  darktec_crisis.55080.desc.regular.did_nothing:0 "それは起こった,ついに起こったのだ."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "エントロピーの流れは,球体が自己安定化するにつれて止まったが,何かが...おかしい."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "異常の周囲では,余剰のダークマターの塊が漂い,渦を巻いて消えていく.その収容が最終的に安定し,異常が宿す内部のありえない力と調和したからだ."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "数百万の未形成個体の犠牲は,異常が鳴動し,輝き...安定して振動するこの瞬間を正当化する."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "数百万の未形成ドローンの犠牲は,異常が鳴動し,輝き...安定して振動するこの瞬間を正当化する."
  darktec_crisis.55080.ok.regular.did_nothing:0 "反転の準備をする必要がある."
  darktec_crisis.55080.ok.regular.overcharge:0 "反転を調整する."
  darktec_crisis.55080.ok.regular.overcharge_with_entrophereals:0 "それは必要だった.反転の準備を."
  darktec_crisis.55080.ok.gestalt.did_nothing:0 "反転の準備をする必要がある."
  darktec_crisis.55080.ok.gestalt.overcharge:0 "反転を調整する."
