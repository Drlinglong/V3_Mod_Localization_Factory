  darktec_crisis.2101.name:0 "冥闇貯蔵庫"
  darktec_crisis.2101.desc.regular:0 "全ての封じ込め手順が実行され,[this.GetName]にて簡潔ながらも祝うべき落成式が執り行われた."
  darktec_crisis.2101.desc.gestalt:0 "全ての封じ込め手順が実行され,[this.GetName]にて簡潔ながらも祝うべき落成式が執り行われた."
  darktec_crisis.2101.ok.regular:0 "これらがもっと必要になるかもしれない..."
  darktec_crisis.2101.ok.gestalt:0 "これらがもっと必要になるかもしれない..."
  darktec_crisis.2101.ok.tooltip:0 "非バリオン物質の貯蔵は我々の進歩にとって重要である.貯蔵量が増えるほど,より多くのダークマターを生成するからだ.この種の建物をさらに建設またはアップグレードすることが推奨される."

