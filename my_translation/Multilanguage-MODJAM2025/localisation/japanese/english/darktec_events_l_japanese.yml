 darktec_crisis.1.desc.hive.notech:0 "長きにわたり,我々の精神は宇宙が緩やかに,そして苦痛を伴いながら崩壊していく様を認識してきた.エントロピー,カオス,無秩序...それらが虚無を満たし,現実をゆっくりと貪り食い,ついには冷たく膨張した抜け殻だけを残す.\n\nもうたくさんだ.\n\n我々の集合意識は,宇宙を分断する力を自らのものとして征服し,原子間の虚無を掌握し,エントロピーを我々の力に変えるだろう.\n\n我々は非バリオン物質を研究する手段を見つけ出す必要がある.§Yダークマターを獲得し処理する手段§!そして,それからこそ我々の集合意識の存続を確実にできるだろう."
