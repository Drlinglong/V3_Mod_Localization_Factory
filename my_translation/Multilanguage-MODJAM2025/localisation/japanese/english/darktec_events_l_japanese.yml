  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "異常は臨界点に達しました.その潜在能力を解き放ち,最終目標を達成するため,特殊プロジェクトを完了する必要があります."

  darktec_crisis.55090.name:0 "最終異常-エントロピー反転"
  darktec_crisis.55090.desc.regular:0 "光の閃き,あるいはむしろ光の不在――我々が強制的融合のために施したエントロピー収容を反転させた時,原始のエネルギー...あるいは無のエネルギーが,異常の虚無の表面を舞う圧倒的な光景."
  darktec_crisis.55090.desc.gestalt:0 "光の閃き,あるいはむしろ光の不在――我々が強制的融合のために施したエントロピー収容を反転させた時,原始のエネルギー...あるいは無のエネルギーが,異常の虚無の表面を舞う圧倒的な光景."
  darktec_crisis.55090.ok.regular:0 "「...」"
  darktec_crisis.55090.ok.gestalt:0 "「...」"
  darktec_crisis.ending.soon:0 "我々はまもなく終焉を迎えるだろう."

  darktec_crisis.55091.name:0 "奇妙な沈黙"
  darktec_crisis.55091.desc.regular:0 "第四の波は...異質に感じられた.今回は破壊も荒廃もなく,ただ...沈黙があった.すべてが突然止まったかのように数時間続く,奇妙で不気味な沈黙だ."
  darktec_crisis.55091.desc.gestalt:0 "第四の波は...異質に感じられた.今回は破壊も荒廃もなく,ただ...沈黙があった.すべてが突然止まったかのように数時間続く,奇妙で不気味な沈黙だ."
  darktec_crisis.55091.ok.regular:0 "「...」"
  darktec_crisis.55091.ok.gestalt:0 "「...」"
  darktec_crisis.ending.soon.from_other_empire:0 "危機帝国は何らかの形でその目標を達成し,その遂行は目前に迫っている.我々にできることは,ただ待つことだけだ."

  darktec_crisis.we.won:0 "§Y我々はゲームに勝利した!§!"
  darktec_crisis.we.won.really:0 "§Y我々は...ゲームに勝利したのか?§!"
  darktec_crisis.we.won.or.maybe.not:0 "「...」"

  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "虚無の充填"
  darktec_crisis_endings.10.desc.regular:0 "§L銀河のあらゆる生命体が,破壊されたアノマリーが発する途方もない引力を感じ取った.その境界線にあるあらゆる存在が純粋な生エネルギーへと変容し始めたからだ.§!\n\n我々は今,より高次の存在平面に存在する.我々は宇宙と一つとなり,取り残された者たちも,望むと望まざるとにかかわらず,いずれ我々の運命を共有するだろう.\n我々は現実をその影から書き換え,運命の糸をその陰影から変えるだろう.今となっては誰も我々を止めることはできない.\n\n虚無から逃れる者などいない."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "虚無から逃れる者などいない."
  darktec_crisis_endings.10.ok.gestalt:0 "虚無から逃れる者などいない."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "次元褶曲"
  darktec_crisis_endings.20.desc.regular:0 "§Lアノマリーが破られた瞬間,その周囲のあらゆる存在平面が崩壊し始めた.§!\n§L[Root.GetName]の一部が異なる次元性に移行し,現在の次元内に折り畳まれ,別の目的――彼らの目的――に適合するように改変されたとき,巨大な衝撃波が銀河を揺るがした.§!\n\n我々は存在する,だが存在しない.\n\n我々はである,だがそうではない.\n\n我々は成し遂げた,だがそうではない.\n\nこれは終わりであり,また始まりでもある."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "「...」"
  darktec_crisis_endings.20.ok.gestalt:0 "「...」"

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "始まりに戻るのか?"
  darktec_crisis_endings.30.desc.regular:0 "§L時間は奇妙なものだ.掴むことはできるが,決して触れることはできない.触れた瞬間に,それはすでに過去となるからだ.しかし,もう違う.§!\nどこに...いつに我々はいるのか?我々は...ではない...我々は...しない...全ては...以前のようだが,我々は今...傍観者だ.\n\nなぜ...我々には理解できない.\n\n我々は時間と...一体なのか?\n我々は..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "「...」"
  darktec_crisis_endings.30.ok.gestalt:0 "「...」"

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "幽霊の銀河"
  darktec_crisis_endings.40.desc.regular:0 "§Lアノマリーが破られた際,計り知れない量のエントロピーを銀河に放出した.それはすべての惑星,すべての星,すべての生命体,そしてすべての構造物を浸した.§!我々は今や多数であり,\n我々は今や一つである.\n我々は皆変化し,そして...より多くとなった.\n\n全ては一つとなるだろう."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "「...」"
  darktec_crisis_endings.40.ok.gestalt:0 "「...」"

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "飢餓なる虚無"
  darktec_crisis_endings.50.desc.regular:0 "§Lダークマターの過負荷は,[Root.GetName]がその目標を達成したとき,その全体を取り巻く不安定な渦と化した.原始的なダークマターへの曝露はその経路上にある全てを破壊したが,その破壊から...新たなものが生まれた.物質とパラ物質がそのような大規模で衝突したことで,その経路上の全てが無エネルギーの集合体へと再構築されたのだ.\n\n[Root.GetName]のほとんどは誰にも理解できない形で瞬時に現実を超越したが,爆発の二次爆発範囲に巻き込まれた一部の驚いた生命体は消滅し,ねじ曲がり,恐怖とパニック,そして...飢えが勝る中,集合体へと融合していった.\n\n暗い運命.§!\n我々は...我々は...飢えている..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...貪り食え...喰らい尽くせ..."
  darktec_crisis_endings.50.ok.gestalt:0 "...貪り食え...喰らい尽くせ..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "虚無の神々"
  darktec_crisis_endings.60.desc.regular:0 "§Lアノマリーが破られたとき,その内部で何かが蠢いた...何か見慣れたものが.\nその無限のエネルギーへと転用されたすべてのエントロフィーラルは,数多の宇宙の終焉と誕生を経験し,十億の星よりも遥かに多くの生を過ごしてきた.そして今,彼らは我々の元へと来ているのだ.\n\n我々は現実そのものの織り成す中に歓迎され,宇宙,そして数多の宇宙と共に根源的なものとなる.しかし,何かを置き去りにしなければならない....§!\n\n我々の精神は今,拡大している.あるものと,ないものに融合するにつれて,自己という概念を失った.\n無限の可能性を見ているが,もう見ることはできない.それを感じているが,感じることも忘れている.\n我々は存在する.\nだが,もう存在しない."
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "「...」"
  darktec_crisis_endings.60.ok.gestalt:0 "「...」"

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "虚無の崩壊"
  darktec_crisis_endings.70.desc.regular:0 "§Lアノマリーを破ったことで,それは瞬時に不安定となり,それ自身に折り畳まれ,内破した.\nその領域では,すべての時間と空間が数サイクルにわたって停止した.迫り来る破壊は,崩壊の周囲にいる者たちにとっては永遠の光景だった.\n\n混沌はいかなる時も,その均衡を見つけようとするだろう.§!\n\nなぜ...これはそうではない..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "我々は何を..."
  darktec_crisis_endings.70.ok.gestalt:0 "我々は何を..."

  darktec_crisis_endings.7001.title:0 "さて...どうする?"
  darktec_crisis_endings.7001.desc.regular:0 "最近の出来事と,一つの文明全体の崩壊は銀河にとって衝撃的なニュースであったが,我々の帝国が被った異常な破壊の波が止まったことに安堵している.\n全ては静かだ,あまりにも静かだ."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "少なくとも...何も起こらない."
  darktec_crisis_endings.7001.ok.gestalt:0 "少なくとも...何も起こらない."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "なぜか嫌な予感がする..."

  darktec_crisis_endings.7011.title:0 "「銀河崩壊」"
  darktec_crisis_endings.7011.desc.regular:0 "緊急報告によると,銀河のある領域が突然消滅し,ブラックホールと非バリオン放射で満たされた虚無だけが残っている.\nこの事象によって引き起こされた突然のエネルギーの噴出は銀河全体に影響を与え,数えきれないほどの犠牲者を出している."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "「まさか...」"
  darktec_crisis_endings.7011.ok.gestalt:0 "「まさか...」"

  darktec_crisis_endings.7021.title:0 "「銀河崩壊」"
  darktec_crisis_endings.7021.desc.regular:0 "「銀河のより多くの領域が瞬時に消滅し,崩壊は加速している.\n複数の文明で緊急避難が行われているが,簡単な報告すら届く前に通信が途絶えている.\n\n我々はどうすればよいのか分からない.」"
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "「これが終焉なのか?」"
  darktec_crisis_endings.7021.ok.gestalt:0 "「これは我々の終焉なのか?」"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "「暗き沈黙」"
  darktec_crisis_endings.80.desc.regular:0 "「§Lアノマリーが存在を停止し,銀河に存在するあらゆるものに浸透し始めると,銀河全体はその場に固定され,ほとんどの到達可能な物質にマイクロ・シンギュラリティが生成された.\nしかし,非バリオンエネルギーに同調していた者たちは生き残った.§!\n\n我々は...独りなのか?」"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "「...」"
  darktec_crisis_endings.80.ok.gestalt:0 "「...」"

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "「多次元襲撃者」"
  darktec_crisis_endings.90.desc.regular:0 "「§Lアノマリーの近くにいた全ての文明は,荒れ狂うエネルギーの渦に飲み込まれ,その構成は純粋な,ただひたすらなエントロピーエネルギーへと変質させられた.それは融合され不安定なものだった.\nそれから長い時を経て,彼らはこの新たな形態を用いる術を学んだ.次元,現実を透過し,それらを突破し,他の存在のエネルギーを食い荒らすことで元の形態を取り戻す方法を探し求めている.§!\n\n全ての銀河,全ての次元が今や我々の遊び場だ.\n存在する全てが我々の獲物であり,我々は彼らを狩り尽くす.」"
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "「...」"
  darktec_crisis_endings.90.ok.gestalt:0 "「...」"



