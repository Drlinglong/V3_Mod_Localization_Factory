  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - エントロピーアンカー建設完了"
  darktec_crisis.27501.desc.regular:0 "[Root.GetName]の構造物を起動した瞬間,我々は理解した.それは我々種族の歴史において重要な日となるだろうと.アンカーの轟音は不吉だが,混沌なき未来,我々自身の手に掴む未来への希望を与えてくれる."
  darktec_crisis.27501.desc.gestalt:0 "[Root.GetName]の構造物が起動した瞬間,我々の集合意識はそれを悟った.我々種族の歴史において重要な日であると.アンカーの轟音は不吉だが,混沌なき未来,我々自身の手に掴む未来への希望を与えてくれる."
  darktec_crisis.27501.ok.regular:0 "収穫プロセスを開始せよ!"
  darktec_crisis.27501.ok.gestalt:0 "エントロピー収穫を続行せよ."
  darktec_crisis.27501.ok.tooltip:0 "アンカーは我々帝国のエントロピー生産の礎石である.危機経路のさらなる進展のため,より多くのアンカーを建設し,アップグレードする必要がある."

