    # Reject crisis
  darktec_crisis.40204.name:0 "暗き未来,我らの未来"
  darktec_crisis.40204.desc.regular:0 "我々は我々の種族にはあまりに不明瞭な道を辿ってしまった.そしてもう二度とそうはしない.我々は獲得した技術を用いてエントロピーの収穫を続けるが,更なる目標の追求が我々の現実把握を盲目にしたり,我々の力でそれを変えようと試みさせたりすることは許さない.\n我々は失われたものを再建し,修復し,回復させることに専念する.このエントロピー的な...形態が多くの恩恵をもたらすとしても,我々のまさにそのアイデンティティと形態を取り戻すのだ.\n\n未来は暗く見えるかもしれないが,我々は繁栄するだろう.そうしなければならない."
  darktec_crisis.40204.desc.gestalt:0 "我々は我々の種族にはあまりに不明瞭な道を辿ってしまった.そしてもう二度とそうはしない.我々は獲得した技術を用いてエントロピーの収穫を続けるが,更なる目標の追求が我々の現実把握を盲目にしたり,我々の力でそれを変えようと試みさせたりすることは許さない.\n我々は失われたものを再建し,修復し,回復させることに専念する.このエントロピー的な...形態が多くの恩恵をもたらすとしても,我々のまさにそのアイデンティティと形態を取り戻すのだ.\n\n未来は暗く見えるかもしれないが,我々は繁栄するだろう.そうしなければならない."
  darktec_crisis.40204.ok.regular:0 "おそらく,それが最善なのだろう."
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40204.ok.gestalt:0 "我々は一つとなって未来を再建するだろう."
  darktec_crisis.40204.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Entropic Reproduction
  darktec_crisis.403.name:0 "エントロピー的繁殖"
  darktec_crisis.403.desc.regular:0 "幾つかの研究サイクルを経て,我々は消失した者たちを呼び戻す方法を解明した.だがそれだけでなく...我々は,一見して異なるが収束するタイムラインから,我々の種の個体をもたらす方法を発見したのだ.クローンのクローン,存在してはならない過去のバージョン,不確かな未来の亡霊たち.\nダークマターとエントロピーを糧とする巨大な構造体であるポータル.それは虚無を横断し,安定した形態を取れなかった者たちの分子を再配置する手段であり,あらゆるエントロフィーリアルに自己となり,無のヴェールを越えて存在となる機会を与えるものなのだ."
  darktec_crisis.403.desc.regular.mechanical:0 "幾つかの研究サイクルを経て,我々は消失した者たちを呼び戻す方法を解明した.だがそれだけでなく...我々は,一見して異なるが収束するタイムラインから,我々の種の個体をもたらす方法を発見したのだ.クローンのクローン,存在してはならない過去のバージョン,不確かな未来の亡霊たち.\nダークマターとエントロピーを糧とする巨大な構造体であるポータル.それは虚無を横断し,安定した形態を取れなかった者たちの分子を再配置する手段であり,あらゆるエントロフィーリアルに自己となり,無のヴェールを越えて存在となる機会を与えるものなのだ."
  darktec_crisis.403.desc.gestalt:0 "幾つかの研究サイクルを経て,我々は消失したドローンたちを呼び戻す方法を解明した.だがそれだけでなく...我々は,一見して異なるが収束するタイムラインから,我々の種の個体をもたらす方法を発見したのだ.クローンのクローン,存在してはならない過去のバージョン,不確かな未来の亡霊たち...それら全ては即座に我々の精神と接続される.\nダークマターとエントロピーを糧とする巨大な構造体であるポータル.それは虚無を横断し,安定した形態を取れなかった者たちの分子を再配置する手段であり,あらゆるエントロフィーリアルに自己となり,無のヴェールを越えて存在となる機会を与えるものなのだ."
  darktec_crisis.403.desc.gestalt.mechanical:0 "幾つかの研究サイクルを経て,我々は消失したドローンたちを呼び戻す方法を解明した.だがそれだけでなく...我々は,一見して異なるが収束するタイムラインから,我々の種の個体をもたらす方法を発見したのだ.クローンのクローン,存在してはならない過去のバージョン,不確かな未来の亡霊たち...それら全ては即座に我々の精神と接続される.\nダークマターとエントロピーを糧とする巨大な構造体であるポータル.それは虚無を横断し,安定した形態を取れなかった者たちの分子を再配置する手段であり,あらゆるエントロフィーリアルに自己となり,無のヴェールを越えて存在となる機会を与えるものなのだ."
  darktec_crisis.403.ok.regular:0 "さらなる者が到着し,さらなる者が再構築されるだろう."
  darktec_crisis.403.ok.gestalt:0 "我々の集合体は成長する..."
  darktec_crisis.403.task_build_portal:0 "我々は今,いずれの植民地においても§Y£building£ $building_darktec_umbral_portal_1$§!を建設できるようになった.これにより,エントロフィーリアル人口の生成が増加する."

  darktec_crisis.50.name:0 "レベル5:冥府の大変動"
  darktec_crisis.50.desc.regular.transformed:0 "我々の研究の集大成が近づいている.我々は我々自身と,我々が支配する銀河の一部を,新たな姿,より良き姿へと形作った.だが,それはさらに...\n\nこれまでの実験は,十分な量のパラ物質を時空の一点に集中させることで,その流れを変化させ,物理学の根源的な法則を変える可能性を示唆していた...そして我々は,我々の目標を推し進めるためにそれを利用できるはずだ.\n\n我々はそれを「最終特異点」と定義した.ダークマターの場に囲まれた,封じられた異常な量のパラ物質であり,絶対的で破滅的な崩壊を避けるために無限の無物質を無限の無エネルギーに圧縮している.しかし,それを制御すれば...理論的には,特定かつ正確な閾値でそのエネルギーを解放できれば,我々は望むままに...全てを変えることができるだろう.\n\n変化の時が来ている.他者が大変動と認識するであろうものを,我々は好機と名付けよう."
  darktec_crisis.50.desc.regular.tainted:0 "私たちの事業の集大成が近づいている.テクノロジーとダークマターを融合させ,我ら自身に注入することで,我らの種に施した変化...壮大な設計だが,我々はさらに優れた,さらに多くのことを成し遂げられるはずだ.\n\nこれまでの実験では,十分な量のパラマターが空間と時間のある一点に集中した場合,その流れを変え,物理学の根本的な法則を改変できる可能性が示唆された...そして我々はその可能性を利用し,目標をさらに推し進めることができるだろう.\n\n我々はそれを「最終特異点」と定義した.ダークマターの場に囲まれた,封じ込められた異常な量のパラマターが,絶対的かつ壊滅的な崩壊を避けるため,無限の無物質を無限の無エネルギーに圧縮している.しかし,制御すれば...理論的には,特定の正確な閾値でそのエネルギーを解放できれば,我々は...望むままに全てを改変できるのだ.\n\n変化の時が来ている.他者が大災害と認識するであろうものを,我々は好機と呼ぶ."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "成し遂げよう."
  darktec_crisis.50.ok.regular.tainted:0 "成し遂げよう."
  darktec_crisis.50.ok.gestalt.transformed:0 "成し遂げよう."
  darktec_crisis.50.ok.gestalt.tainted:0 "成し遂げよう."
  darktec_crisis.50.ok.tooltip:0 "我々は危機の最終段階に到達するだろう.\n新たなメガストラクチャのオプションとして $darktec_sphere_0$ が追加される.これを建造することで,我々の絶対的勝利へのプロセスが開始される."

  darktec_crisis.5001.name:0 "最終特異点"
  darktec_crisis.5001.desc.regular.transformed:0 "全ての光を吸収する,暗く,反射し,永遠に動き続ける表面は,いかなる恒星よりも強力な重力パルスを生み出す...無限のエネルギーがそれ自身と戦い,解放されたがり,我々が偏向させその無限の内部へと導いた混沌を安定させようとし,存在するあらゆるものと衝突し,それを無に帰すのだ.\n\nこれこそが我々の好機である.我々は生産をこれに振り向け続け,その発展を研究し,そして最終的には...最終的にはこれを銀河,いや存在する全てのものの変曲点とするだろう."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "統合特異点へと努力を振り向けよ."
  darktec_crisis.5001.ok.gestalt:0 "我らの集合体はこの統合特異点を完成させるだろう."
  darktec_crisis.5001.ok.tooltip:0 "我々はこの特異点の維持と注入を要する.敵の手に落ちれば,それは§R最終的に不安定§!となるだろう."

  darktec_crisis.5002.name:0 "未知の擾乱"
  darktec_crisis.5002.desc.regular:0 "我が帝国各地からの複数の報告が異常な現象を示しており,その過程でいくつかの犠牲者が出ている.いくつかの構造物は理由もなく崩壊し,一部の生命体は跡形もなく消え去り,そして全てが...奇妙に引き伸ばされているかのように感じられる.まるで時間が様々な速度で減速したり加速したりしているかのようだ.しかし,全ての出来事が非常に不規則であるため,我々は一体何が起こっているのか正確に調査できない.\n共通点を見出し次第,直ちに調査すべきだ."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$\nしかし...これは我らの支配者が開発している計画と関係があるのだろうか?報告すべきだ..."
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$\nしかし,これらの出来事の性質から推測するに,他の帝国が...我々の意図に近い過激な解決策を試みているのかもしれない.だが,それを証明することはできない."
  darktec_crisis.5002.ok.regular:0 "憂慮すべき事態だ."
  darktec_crisis.5002.ok.subject_of_crisis:0 "支配者に報告を送れ."
  darktec_crisis.5002.ok.subject_of_other:0 "支配者に報告せよ."
  darktec_crisis.5002.ok.rival_crisis:0 "我々の計画を加速させる必要がある..."

  darktec_crisis.55010.name:0 "最終特異点 - 成長"
  darktec_crisis.55010.desc.regular:0 "共鳴連鎖が特異点の膨張に先行した.構造内部に封じ込められた巨大な力は,エントロピーを食らいながら成長し,パラマターの強力な封じ込めを薄く引き伸ばしている.\nブラックホールですらこのような測定値は生成しない.我々の最も高度な装置でさえ,それが生み出し吸収する計り知れない力や,発生させる途方もない重力波を測定するのに苦労している."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "我々は...懸念すべきだろうか?"
  darktec_crisis.55010.ok.gestalt:0 "我々は...懸念すべきだろうか?"
  darktec_crisis.55010.ok.sphere_grows:0 "統合特異点は成長するだろう."

  darktec_crisis.55020.name:0 "最終特異点 - 空間を超えて"
  darktec_crisis.55020.desc.regular:0 "衝撃波と共に,特異点は瞬時にさらに成長した.\nなぜこれほどのパラマターの膨張が即座の崩壊なしに起こりうるのか,我々は困惑しているが,どうにかしてそれは...周囲のエントロピーから逆流的に養分を得ており,潜在的には銀河全体にそれを引き込んでいるのは確かだ.\n\nそれはまるで,いかなる空間も占有せず,その過程で...全てを包み込もうとしているかのようだ."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "厳重に監視せよ."
  darktec_crisis.55020.ok.gestalt:0 "厳重に監視せよ."
  darktec_crisis.55020.ok.sphere_grows:0 "状況は沈静化するだろう."

  darktec_crisis.55021.name:0 "闇の圧砕"
  darktec_crisis.55021.desc.regular:0 "それが起こった時,我々全員がそれを感じ取ることができ,監視システムにも記録された.[darktec_crushed_planet.GetName]の表面は,何かに...引っ張られるかのように締め付けられ,そしてそれが起こった.惑星全体がその完全性を失い,崩壊したのだ.\n\n不吉な何かが進行しており,我々は厳戒態勢を敷く必要がある.これの原因となったものが,我々が準備を怠れば,我々の植民地の1つにも影響を及ぼしかねないからだ.このような突然の大災害に我々が準備できるとすればの話だが.そして,我々はそれが偶然の産物ではなく,誰かによって作り出されたものであると確信している.誰かがこの背後にいるのだ."
  darktec_crisis.55021.desc.gestalt:0 "我らの集合体全体がそれが起こった時にそれを感じ取り,監視システムにも記録された.[darktec_crushed_planet.GetName]の表面は,何かに...引っ張られるかのように締め付けられ,そしてそれが起こった.惑星全体がその完全性を失い,崩壊したのだ.\n\n不吉な何かが進行しており,我々は厳戒態勢を敷く必要がある.これの原因となったものが,我々が準備を怠れば,我々の植民地の1つにも影響を及ぼしかねないからだ.このような突然の大災害に我々が準備できるとすればの話だが.そして,我々はそれが偶然の産物ではなく,誰かによって作り出されたものであると確信している.誰かがこの背後にいるのだ."
  darktec_crisis.55021.ok.regular:0 "帝国に警戒態勢を敷け."
  darktec_crisis.55021.ok.gestalt:0 "我らの集合体は警戒を怠ってはならない."
  darktec_crisis.warning.not_imminent:0 "危機帝国がある種の遺物や装置を開発しており,それは大災害を引き起こす能力を持つ.我々は警戒を怠らず,彼らの不吉な企みを阻止するよう試みるべきだ."

  darktec_crisis.55030.name:0 "最終特異点 - 薄れる闇"
  darktec_crisis.55030.desc.regular:0 "我々はそれを感じ取ることができる.我らの種族におけるパラマターの影響が,いかにして統合特異点が薄れ,後退し,...内破しているかを我々に気づかせるのだ.\n\n許容できない.\n\n人工的にその成長をさらに促し,安定を保ち,その力を利用できるようにするため,さらに多くの活性パラマターを吸収させる緊急計画が策定された.\nもし我々が失敗すれば...最悪の事態を恐れる."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "特異点を自ら安定させよう."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "我々は介入しない.たとえそれが結果を招くとしてもだ.\n状況は沈静化するだろう."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "特異点にさらなるパラマターを供給せよ."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "異常が揺らぐままにはしない.\nこの状況には§Y$darktec_contained_entropy_with_icon$§!の維持費が発生するが,状況進行速度も増加する."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "異常をさらなるダークマターで補強する."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "異常のダークマター保護フィールドに過負荷をかけ,自己修正させる.\nこの状況には§Y£sr_dark_matter£ダークマター§!の追加維持費が発生するが,状況進行速度も増加する."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip$"

  darktec_crisis.55040.name:0 "最終異常 - 過剰な拡大"
  darktec_crisis.55040.desc.regular.did_nothing:0 "結局のところ,介入しないという決定が正しい行動方針であったようだ――莫大なエネルギー放出の後,異常は自己再安定化し,その変動性を修正して拡大を継続しているが......以前よりもはるかに激しくなっている.\n\n引き続き厳重に監視していく."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "パラマター生産を異常へと数回転用した後,ついに異常は肯定的な反応を示し始めた――莫大なエネルギー放出の後,異常は自己再安定化し,その変動性を修正して拡大を継続しているが......以前よりもはるかに激しくなっている.\n\n引き続きエントロピー転用と異常そのものを厳重に監視していく."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "異常の外層をさらなるダークマターでシールドしたことが,どういうわけか,異常を再び非終末段階に戻すのに決定的に役立ったようだ――莫大なエネルギー放出の後,異常は自己再安定化し,その変動性を修正して拡大を継続しているが......以前よりもはるかに激しくなっている.\n\n引き続きその封じ込め層を強化し,進捗を厳重に監視していく."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "一安心だ,引き続き監視を継続せよ."
  darktec_crisis.55040.ok.regular.overcharge:0 "非バリオン資源で異常の補強を継続せよ."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "集合意識は安堵した,監視を継続せよ."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "非バリオン資源で異常の補強を継続せよ."
  darktec_crisis.55040.ok.sphere_grows:0 "球体は再び成長する.現在の維持費は激化する."

  darktec_crisis.55041.name:0 "現実の破砕"
  darktec_crisis.55041.desc.regular:0 "第三波が我々の帝国を襲ったが,今回は......以前よりもさらに酷かった.一部の住民は同胞の目の前で文字通り消滅し,我々の都市の一部には建造物や人々が住んでいた場所に巨大な空白地帯が広がり,我々の技術機器は物理学に関して不合理で不可能な測定値を示している.\n\n一部の物理学者は,これは時間と空間そのものに対する局所的な「修正」のように感じられるため,誰かが強制的かつ不明瞭な方法で宇宙の構造を深く弄んでいると推測している.\n\nそして,これを止めなければならない."
  darktec_crisis.55041.desc.gestalt:0 "第三波が我々の集合意識を襲ったが,今回は......以前よりもさらに酷かった.一部のドローンは文字通り消滅し,瞬く間に我々の意識から切り離され,我々のコロニーの一部には建造物やドローンがあった場所に巨大な空白地帯が広がり,我々の技術機器は物理学に関して不合理で不可能な測定値を示している.\n\n我々は,これは時間と空間そのものに対する局所的な「修正」のように感じられるため,誰かが強制的かつ不明瞭な方法で宇宙の構造を深く弄んでいると推測している.\n\nそして,これを止めなければならない."
  darktec_crisis.55041.ok.regular:0 "手遅れになる前に彼らを止めなければならない."
  darktec_crisis.55041.ok.gestalt:0 "手遅れになる前に彼らを止めなければならない."
  darktec_crisis.warning.imminent:0 "ある危機帝国が,壊滅的な破壊力を持つ何らかの遺物または装置の完成に危険なほど近づいている――彼らの不吉な意図を阻止することを優先すべきだ."

  darktec_crisis.55050.name:0 "最終異常 - 境界の破砕"
  darktec_crisis.55050.desc.regular.did_nothing:0 "異常から得られるエネルギー測定値は奇妙だ.同時に圧倒的なほど激しいかと思えば,減衰し,大幅に緩和されているようにも見える.\n手遅れになる前に,これらの変動を引き起こしているプロセスの背後にあるものを理解する必要がある."
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.did_nothing:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.ok.regular.did_nothing:0 "異常の研究を継続する."
  darktec_crisis.55050.ok.regular.overcharge:0 "過負荷を増やす."
  darktec_crisis.55050.ok.gestalt.did_nothing:0 "$darktec_crisis.55050.ok.regular.did_nothing$"
  darktec_crisis.55050.ok.gestalt.overcharge:0 "$darktec_crisis.55050.ok.regular.overcharge$"
  darktec_crisis.55050.ok.sphere_grows:0 "球体は再び成長する.現在の維持費は激化する."

  darktec_crisis.55060.name:0 "最終異常 - 時間の裂け目"
  darktec_crisis.55060.desc.regular:0 "異常の綿密な観察により,我々は明確な結論に至った――異常は自身の周囲,そしておそらく内部の時間をも急速に変化させている.これは非常に憂慮すべき事態であり,予測不可能な不安定性の急増につながる可能性がある.なぜなら,物理的なパラメータでは近似値すら計算できないからだ.しかし,より根本的なアプローチで確実に安定させることはできる."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\n不作為がこの「時間」の漏洩に何らかの影響を与えたのかは不明だが,その突然の崩壊を先回りして回避するためには,間違いなく何らかの行動を起こす必要がある.\nあるいは,それ自体では決して崩壊せず,行動がそれに影響を与えるのかもしれない......予測する方法はない."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\nおそらくパラマターの影響がこの超因果的な加速を促進したか,あるいは我々はそれによって異常の周囲にあるあらゆるものにとって,はるかに悪い運命を防いだのかもしれない.我々には決して知る由もないが,その崩壊を回避するために何かできること,あるいはできないことがあると知っている."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\nおそらくその封じ込めシールドの強化が,さらに高い超因果的な内部活動を引き起こし,それが漏洩して自身の周囲の時間を根本的に変化させているのかもしれない.あるいは,我々は知らずのうちにはるかに恐ろしい運命を回避していたのかもしれない.確かなことは,先制的な行動を起こすために我々にできることが何かあるはずだということだ."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_dark_matter$"
