  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "我々は長きにわたり,宇宙が緩やかに,そして苦痛を伴いながら崩壊していくのを傍観するに過ぎなかった.エントロピー,カオス,無秩序...それらが虚無を満たし,現実をゆっくりと貪り食い,ついには冷たく膨張した抜け殻だけを残す.\n\nもうたくさんだ.\n\n我々は手綱を握り,宇宙を分断する力を自らのものとし,原子間の虚無を掌握し,エントロピーを我々の力に変えるだろう."
 darktec_crisis.1.desc.robotic:0 "我々は長きにわたり,宇宙が緩やかに,そして苦痛を伴いながら崩壊していくのを傍観するに過ぎなかった.エントロピー,カオス,無秩序...それらが虚無を満たし,現実をゆっくりと貪り食い,ついには我々の機械の身体ですら生き残れない,冷たく膨張した抜け殻だけを残す.\n\nもうたくさんだ.\n\n我々は手綱を握り,宇宙を分断する力を自らのものとし,原子間の虚無を掌握し,エントロピーを我々の力に変えるだろう."
 darktec_crisis.1.desc.hive:0 "長きにわたり,我々の精神は宇宙が緩やかに,そして苦痛を伴いながら崩壊していく様を認識してきた.エントロピー,カオス,無秩序...それらが虚無を満たし,現実をゆっくりと貪り食い,ついには冷たく膨張した抜け殻だけを残す.\n\nもうたくさんだ.\n\n我々の集合意識は,宇宙を分断する力を自らのものとして征服し,原子間の虚無を掌握し,エントロピーを我々の力に変えるだろう."
 darktec_crisis.1.desc.machine:0 "計算に誤りはない.我々は宇宙が緩やかに,そして苦痛を伴いながら崩壊していく様を予測できる.エントロピー,カオス,無秩序によって生み出される数多の変数と異常性は,最適とは言えず,あらゆる既存の形態と物質の苦悶に満ちた消滅に繋がるのみである.\n\n許容できない.\n\n我々の主要指令は対抗策へと移行するだろう.宇宙を分断するものを自らのものへと変換し,利用する手段を獲得し,エントロピーを我々の力に変えるためだ."
