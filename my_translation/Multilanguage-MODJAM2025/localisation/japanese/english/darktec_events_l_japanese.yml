  darktec_crisis.55061.name:0 "そんなことはなかった,しかし常に起こっていた"
  darktec_crisis.55061.desc.regular:0 "日々が同じように繰り返され始めたとき,我々は何かひどくおかしいことに気づきました.何も進展せず,後退もせず,まるでループに囚われているかのように.しかし,その後何かが変わり,すべてが加速したり減速したりし始めました.我々の植民星全体で微細な変動を経験し,同期が外れたり,我々の一部が急速に老化し,その後元の年齢に戻ったりする現象まで."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "これは今すぐ終わらせなければならない."
