 #crisis dialog
 cwis.7100.name:"古代の信号"
 cwis.7105.name:"「実行可能性検証済み」"
 cwis.7110.name:"「情報転送を解読」"
 cwis.7115.name:"「帝国規模の兵器」"
 cwis.7120.name:"「最後の時、最後の機会」"
 cwis.7125.name:"「兵器チャージ中」"
 cwis.7100.desc:"「その信号を捉えました。かろうじてホアンナリアンという種族、そして彼らの母星ホアンナにちなんで名付けられた文明からのものだと判別できます。どうやら、その中には「文化兵器」に関する設計図が含まれているようです？」"
 cwis.7105.desc:"「信号自体の解読は依然困難ですが、より多くの情報が判明しました。彼らの文明は自滅したのでしょうか？」"
 cwis.7110.desc:"「大きな進展です。ホアンナリアン文明の「情報転送」という重要な技術が解読されました。これにより、このプロジェクトを大幅に加速させることができます。」"
 cwis.7115.desc:"「彼らの国家が兵器と化していたと？我々がこれまでに進めてきた研究は、彼らの破滅的な古き道を辿ることを防ぐはずです。」"
 cwis.7120.desc:"「何ですって？その信号自体が、彼らの兵器の中継部分だったと？」"
 cwis.7125.desc:"「もう時間がない。直ちに兵器プロジェクトを導入せよ。我々にはもう時間がないのだ。」"
 cwis.7100.a:"「それは我々の大義に何らかの潜在的な利益をもたらすだろうか？」"
 cwis.7105.a:"「ああ、この件には良い予感がしない。だが、新たに解読された情報は我々の戦略にとって価値がある。」"
 cwis.7110.a:"「よし。」"
 cwis.7115.a:"「またも驚くべき事実です。」"
 cwis.7120.a:"「駄目だ！駄目だ！駄目だ！」"
 cwis.7125.a:"「時間に打ち勝つことを願う。」"

 #endgame
 cwis.9901:"「銀河共同体の怒り」"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"「ついに（笑）銀河共同体は我々が何を成し遂げようとしているのかに気づいたようだ。彼らに十分な時間があるだろうか？」"
 cwis.9901.a:"$FOOLS$"

 cwis.9910:"「国家指導者層の認知問題」"
 cwis.9910.desc:"「悪い知らせです！我が国の指導者層が兵器のチャージによって悪影響を受けています。彼らの兵器チャージを推進しようとする意思は徐々に失われつつありますが、その原因を突き止める時間はありません。」"
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"「発射機会の喪失」"
 cwis.9915.desc:"「兵器を発射する機会を失いました。今、我々に何ができるでしょう？」"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"「没落した帝国ですら知り得ないだろう。」"

 cwis.10001:"「兵器発射成功」"
 cwis.10001.desc:"「我々は我々の意志をもって彼らを打ち、その遺産を奪う。」"
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"「何ですって？「真珠を守れ」ですって？」"
 cwis.10101.desc:"「我々は指導者層との通信を失いました。我々のセンサーが彼らの痕跡を検知できた最後の場所は、首都付近の宇宙空間で、そこには「真珠を守れ」というメッセージが残されていました。」"
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


