ds_mirror_insight_current_value:"現在の値: §Y$VALUE|0$§!"
ds_mirror_insight_gaining:"より多くの§Y$ds_mirror_insight$§!を獲得するには、§H危機目標§!を達成してください。"
ds_mirror_insight_crisis_level_locked:"このレベルをアンロックするのに必要:\n"
ds_mirror_insight_crisis_level_unlocked:"$LEVEL$では、特別プロジェクトと以下の報酬が得られます:\n"
ds_mirror_insight_crisis_level_unlock:"£ds_mirror_insight£ §Y$CURRENCY$§!の$ds_mirror_insight$を所持"
ds_mirror_insight_crisis_level_desc: "$ds_mirror_insight_crisis_howto$"
ds_mirror_insight_crisis_objective:"危機目標"
ds_mirror_insight_crisis_objective_gained:"$ds_mirror_insight$を獲得"
ds_mirror_insight_crisis_objective_reward: "$REWARD$"
ds_mirror_insight_crisis_objective_progress:"この危機目標から£ds_mirror_insight£ $AMOUNT$を獲得しました。" # replace res icon
ds_mirror_insight_crisis_description_title:"未知の世界へ"
ds_mirror_insight_crisis_description_intro:"決して到達し得ぬ地平への航海を始めるのは、治療不能な好奇心である。無知に駆り立てられ、禁断の知識を追い求めることは、避けられぬ破滅へと導く両刃の剣である。\n\n恐怖と混乱は経験の一部であるにもかかわらず、科学的進歩を妨げる。だが、これらは我々を支配する力の影に身を隠そうとする、単なる原始的な生存本能に過ぎない。"
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nこれらの力を制御することで、我々は物質的な生命をより偉大なものへと変容させる機会を得るだろう。この現実の存在と同じく、時間も我々にとっては無意味なものとなるだろう。"
ds_mirror_insight_crisis_howto_title:"禁断の知識"
ds_mirror_insight_crisis_howto:"ミラーインサイトを獲得することで、我々は他の次元の存在と操作に関する基本的な理解を深める。これは、§H危機目標§!を達成すること、および各§r危機レベル§!でアンロックされる新たな能力を使用することによって得られる。"

# Resource
ds_mirror_insight:"ミラーインサイト"
ds_mirror_insight_desc:"これは物質的な資源ではなく、知識そのものである。それは他の次元の存在に対する我々の理解と、物理法則を打ち破る能力を表す。"

# Menace Perks
menp_ds_pr_objectives:"ミラーインサイト"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"「危機目標」を達成することで、£ds_mirror_insight£ §Y$ds_mirror_insight$§! を蓄積できるようになる。"
menp_ds_pr_ethereal:"幽玄なる薄明"
menp_ds_pr_ethereal_desc:"被験体をダークマターの塵に晒すことで、彼らの意識は他の現実へと開示され、我々の研究にとって完璧な状況が生まれる。"
menp_ds_pr_ethereal_tt:"§H浄化タイプをアンロック:§! $purge_ds_pr_harvest$\n\n他種の意識を収穫することで、£ds_mirror_insight£ §Y$ds_mirror_insight$§! を獲得できるようになる。\n"
menp_ds_pr_unbreakable:"不屈"
menp_ds_pr_unbreakable_desc:"思考するだけで内面で何かが変質してしまうほど危険な思想が存在する。我々は制御を試みるものに対し、不屈の精神を持つことを学ぶべきである。"
menp_ds_pr_unbreakable_tt:"§H開戦事由をアンロック:§! $casus_belli_cb_ds_pr_harvest$\n§H軌道爆撃姿勢をアンロック:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"暗影軍団"
menp_ds_pr_legions_desc:"平和は力によってのみ確保される。我々の敵は、宇宙と彼らの故郷の眼前に解き放たれる我々の憤怒に震え上がるだろう。我々の実験のための被験者が自ら志願しないのであれば、これらの合成体ウォーフォームが彼らを付け狙い捕獲する。"
menp_ds_pr_legions_tt:"§H陸軍をアンロック:§! $ds_pr_dark_army$\n\nこの陸軍で惑星を征服すると、人口の§Y15%§!が死亡し、見返りとして£ds_mirror_insight£ §Y$ds_mirror_insight$§! を付与する。\n"
menp_ds_pr_matter:"科学的啓示"
menp_ds_pr_matter_desc:"銀河と我々自身にもたらす変革と並行して、着実な成果に彩られた新時代が我々の眼前に横たわっている。"
menp_ds_pr_chrono:"クロノジェネシス (時間生成)"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§H技術をアンロック:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"リーバー・ストーム (略奪者の嵐)"
menp_ds_pr_reavers_desc:"我々が敵を追い払うためには、狩られる側から狩る側へと変わらねばならない。"
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nリーバーは我が艦隊の主力を成し、§Y戦闘§!において優れている。\n\n§H艦船コンポーネントをアンロック:§! $DS_PR_ABYSS_LANCE_SET$\n標的の艦船だけでなく、その乗組員をも分解する、§Yリーバー§!用の兵器。"
menp_ds_pr_life:"模倣生命"
menp_ds_pr_life_desc:"その変革は心地よいものではないかもしれないが、結果が全てを物語っている。我々の存在はあまりにも特異なものとなり、その存在そのものが他のあらゆる生命体を根絶するに足るほど重いものとなるだろう。"
menp_ds_pr_life_tt:"§H特性をアンロック:§! ['trait:trait_ds_exd_phantom']\n§H建造物をアンロック:§! ['concept_ds_pr_engine']\n\n£building£ §Y$building_ds_pr_engine$§! を持つ植民地は、自動的に我々の種族に§Y$trait_ds_exd_phantom$§! 特性を追加し、それに合わせて外見を変更する。 \n\n1植民地あたり毎月変質するPOP: §G200§!"
menp_ds_pr_nullcore:"ヌルコア工学"
menp_ds_pr_nullcore_desc:"エキゾチックな物質の制御に関する我々の集中的な研究は、最新の戦争技術に即座に利用される信じられないほどの成果をもたらした。"
menp_ds_pr_nullcore_tt:"§H艦船コンポーネントをアンロック:§! $DS_PR_VOIDBEAM_SET$ \n§H艦船コンポーネントをアンロック:§! $DS_PR_DISINTEGRATOR_SET$\n\nこれらのコンポーネントは§Y$ds_pr_reaver_plural$§! と§Y$ds_pr_drifter_plural$§! に搭載可能である。"
menp_ds_pr_time:"時間の断裂"
menp_ds_pr_time_desc:"我々が変革するにつれて、周囲の全てが我々に追随するだろう。最大の重力源である恒星は、周囲の全てに火をつける火花となる。"
menp_ds_pr_time_tt:"領有システムはゆっくりと§rリフト§!へと変貌する。"

menp_ds_pr_drifters:"ドリフター・ストーム (漂流者の嵐)"
menp_ds_pr_drifters_desc:"艦隊の前面に艦船サイズのワームホールを生成することで、銀河を横断する航行は瞬く間に可能になる。"
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\n単体ではやや劣るものの、これらの艦船は友軍艦船に支援と§Yバフ§!を提供する。\n"
menp_ds_pr_mind:"精神感応者"
menp_ds_pr_mind_desc:"我々の能力は、既知のサイオニクスを超越する。他者の脳波を制御し読み取ることは我々にとって取るに足らない作業となる。同時に、効率的な兵站管理もその恩恵の一つに過ぎない。"
menp_ds_pr_void:"ヴォイドストリーミング (虚空の流れ)"
menp_ds_pr_void_desc:"リフトの純粋な存在そのものが、銀河の広大さを拡張しようとしている。それらの重力配列を変更することで、我々は宇宙空間のエネルギーの流れを制御し、ハイパーレーン再配置の新時代を開始できるようになるだろう。"
menp_ds_pr_void_tt:"§Hディシジョンをアンロック:§! ['concept_ds_pr_dec_voidstreaming'] \n\n§Yハイパーレーン§!の作成または破壊を可能にする。 $TABBED_NEW_LINE$- 領有システム内の§rリフト§!で利用可能 $TABBED_NEW_LINE$- 一度に§Y1つ§!のハイパーレーン接続のみに影響を与えることができる $TABBED_NEW_LINE$- 新しいハイパーレーンを作成または破壊すると、以前のものが§Y復元§!される"

menp_ds_pr_awakening:"覚醒"
menp_ds_pr_awakening_desc:"我々の代替現実に対する容赦ない実験は、時空の構造に巨大な裂け目をもたらした。我々が開いた鏡面次元は今、銀河を間もなく貪り食らい始める破壊的な憤怒と共に覚醒した。"
menp_ds_pr_awakening_tt:"我々が他種の存在にもたらす脅威は、避けがたく銀河全体に及ぶ§R紛争§!を引き起こすだろう。\n\n"
menp_ds_pr_aura:"暗影のオーラ"
menp_ds_pr_aura_desc:"ここに存在する生命は、我々が銀河にもたらす生態系には適応しない。ゆっくりと、しかし確実に、適応できないものは多かれ少なかれ苦痛な方法で崩壊するだろう――そして、準備がなければ§R我々自身さえも§!。"
menp_ds_pr_aura_tt:"§rリフト§!の放射は、§Y$trait_ds_exd_phantom$§! 特性を持たない人口の緩やかな衰退を引き起こし、影響を受ける植民地1つにつき毎月§P75§!の割合で進行する。\n\n影響を受けるシステム: $TABBED_NEW_LINE$- 我々が所有する全システム $TABBED_NEW_LINE$- 我が帝国の国境に接する、§Y1§!ハイパーレーン範囲内の全システム"
menp_ds_pr_eldritch:"冒涜的な恐怖"
menp_ds_pr_eldritch_desc:"我々が間もなく進入する次元は、我々の現在の存在次元に饗宴を解き放ち、あらゆる通常の生命体を消滅させるだろう。"
menp_ds_pr_eldritch_tt:"§H意思決定をアンロック§!: ['concept_ds_pr_dec_god']\n\n異次元から実体を送り込み、敵対的な世界を貪り食わせる。\n§Y居住不能§!な世界を含む、任意の支配下の惑星または恒星で使用可能。"

# Objectives
crisobj_ds_pr_tech_name:"幻視の解読"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\n£physics_research£ §Y$tech_ds_pr_chrono$§!技術を研究する。"
crisobj_ds_pr_rifts_name:"§rリフト§!またはブラックホールを制御する"
crisobj_ds_pr_rifts_desc:"全てのリフトは、この次元と他の次元との間の架け橋として機能する。それらを研究することで、我々は宇宙をより深く理解することができるだろう。\n\n支配下の宇宙基地がある太陽系に§rリフト§!または§Yブラックホール§!が存在する。"
crisobj_ds_pr_harvest_name:"意識の収穫"
crisobj_ds_pr_harvest_desc:"大義のためには犠牲が伴う。捕獲された意識は、意識という概念全体を操作する我々の研究にとって、豊かな遊び場となるだろう。\n\n£pop£ §Yポップ§!を§Y$purge_ds_pr_harvest$§!浄化タイプで浄化する。"
crisobj_ds_pr_physics_name:"£physics_research£物理学研究を生産する"
crisobj_ds_pr_physics_desc:"我々はかくも速やかに現実を書き換えているため、その潜在的な影響を研究することは、我々の生存のために不可欠である。\n\nこの報酬は、我々が生産する£physics_research£ §Y物理学研究§!が§G100§!増えるごとに増加する。"
crisobj_ds_pr_anomaly_name:"量子異常の発生"
crisobj_ds_pr_anomaly_desc:"存在は脆い。天体の構造を改変することは、より大規模な物質操作に関する貴重な洞察を与えてくれるだろう。\n\n§Y$ds_pr_osiris_plural$§!艦船の艦隊ウィンドウからアクセス可能な§Y$DS_PR_OSIRIS_SET$§!コンポーネントを使用し、惑星を$ds_pr_pm_anomaly$に変える。"
crisobj_ds_pr_starveil_name:"世界を覆う"
crisobj_ds_pr_starveil_desc:"我々の実験のために外部の検体が必要だ。もしそれらが自ら志願しないならば、物質改変のベールがそれらに降り注ぐだろう。\n\n敵対的な植民惑星の£pop£ポップが§Y0§!になるまで、§Y$bombardment_ds_pr_starveil$§!爆撃姿勢を使用する。"
crisobj_ds_pr_nightmares_name:"宇宙恐怖症の誘発"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\n§Y$edict_ds_pr_dreamhijacking$§!布告を有効にし、月間報酬として£ds_mirror_insight£§Y$ds_mirror_insight$§!と£society_research£§Y$society_research$§!を獲得する。有効な場合、対象のランダムな惑星が£time£ §Y30日間§! ['modifier:ds_pr_pm_astrophobia']補正器を獲得する。"
crisobj_ds_pr_army_name:"$ds_pr_dark_army$で世界を征服する"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\n§Y$ds_pr_dark_army$§!軍事タイプで敵対的な植民惑星を征服する。報酬は、惑星の£pop£ポップが§Y1000§!増加するごとに増加し、§Y15000§!が上限となる。\n\n侵略が成功した場合、人口の§R15%§!が失われる。"
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$による殲滅"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\n§Y$ds_pr_reaver_plural$§!に§Y$DS_PR_ABYSS_LANCE_SET$§!兵器を装備し、敵艦を攻撃する。"

# Misc
casus_belli_cb_ds_pr_harvest:"天上の来世"
war_goal_wg_ds_pr_harvest:"精神収穫"
war_goal_wg_ds_pr_harvest_desc:"戦争は、代替次元への認知エネルギー輸血のための実験体を収穫するために遂行される。"
ds_pr_dark_army:"恐怖合成戦闘形態"
ds_pr_dark_army_desc:"背が高く、ほとんど貫通不可能なシールドを装備した多脚の機械。それが地形を進むにつれて、その兵器システムは進路上にある全てを焼き尽くす。"
ds_pr_reality_breach:"次元リフト"
ds_pr_reality_breach_desc:"我々は恒星規模での現実の書き換えを目撃している。それは理解不能なほどの規模で、銀河の誰も、我々でさえも理解できない形で展開している。"
mod_ds_pr_breach_progress:"突破進捗"
sc_ds_pr_rift:"ブラックホール（§rリフト§!）"
tech_ds_pr_chrono:"反響構成"
tech_ds_pr_chrono_desc:"時間は美しくも未知の方法で拡張している。これと次元リフトとの関連性を理解することは、我々がまだ想像すらできない物理学への洞察をもたらすかもしれない。"
tech_ds_pr_chrono_tt:"この技術が研究されるたびに£ds_mirror_insight£ §Y$ds_mirror_insight$§!と£sr_dark_matter£ §Y$sr_dark_matter$§!を報酬として得る。"
purge_ds_pr_harvest:"精神引き裂き"
purge_ds_pr_harvest_tooltip:"影響を受けた人口は、ゆっくりとしかし確実にその認知エネルギーを引き裂かれ、最期の息で£ds_mirror_insight£ §H$ds_mirror_insight$§!を提供する。"
purge_ds_pr_harvest_tooltip_delayed:"§L何らかのフォースフィールドに囚われ、身動きが取れないこれらの検体は、最後の光が沈むのを待っている。逆説的なのは、彼らが何も感じないだろうということだ。警告もなく、痛みもなく、最後の叫びもなく――ただ空虚があるのみ。§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"艦船兵器ダメージ ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"艦船兵器ダメージ ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"人口 $r_food$ 維持費"
bombardment_ds_pr_starveil:"星のベール"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ 爆撃により惑星全体が放射線に包まれ、空の星々が炎と化す。\n- §R甚大な§! §Y陸上部隊§!へのダメージ\n- §E軽微な§! §Y惑星§!へのダメージ\n- §R甚大な§! §YPOP§!へのダメージ\n- 無防備な惑星を爆撃する"
edict_ds_pr_dreamhijacking:"§C夢境乗っ取り§!"
edict_ds_pr_dreamhijacking_desc:"精神は睡眠中または冬眠中に最も脆弱になる。これらの時間帯に、我々の遍在する存在は、この脆弱性を容易に利用することができる。"
