dsPR.1017.desc:"巨大な怪物が§Y[event_target.target_system.GetName]§!星系を襲撃しており、その物質変容オーラが惑星と居住地に覆いかぶさっている。我々はそこにあるPOPのほとんど、いや、全てを§Y一ヶ月以内§!に失うと予想している！\n\n[event_target.target_system.GetName]星系の植民地が沈黙する中、最後の絶望的なメッセージが近隣の領域に送られた：「すべてが闇に変わり、一つに溶け合っていく。我々の体、全ての生命、全ての思考が。口はないのに、叫びたい衝動に駆られる。」"
