decision_ds_pr_exodus_effects:"この星系にいるすべての艦船は、探索すべき新たな星系と種族が存在する§Y新たな銀河§!へと旅立つ。これは複数回実行可能である。\n\n§R警告:§! 我々は彼らにとって招かれざる訪問者として現れることになる。"
