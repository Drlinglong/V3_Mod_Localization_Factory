situation_ds_pr_timer_desc:"「我々の情報によると、様々な国家が我々の計画を阻止するため、戦争の準備を進めているようだ。もし準備不足のまま彼らと対峙すれば、我々の事業は始まる前に失敗するだろう。」"
situation_ds_pr_timer_monthly_change_tooltip:"「時間がない！手遅れになる前に艦隊を準備しなければならない。今となっては速度も結果も変えることはできない。」"
situation_ds_pr_timer_outcome:"「我々のビジョンに反対する帝国は、我々に§R宣戦布告§!する可能性が高い。」"
situation_ds_pr_timer_approach:"「破局に直面する」"
situation_ds_pr_timer_approach_tt:"「時が来た。避けられぬ紛争が、銀河を壮大な規模の戦争に巻き込もうとしている。」"
