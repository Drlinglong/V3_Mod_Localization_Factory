dsPR.110.name:"異次元の未来"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§H決定のアンロック:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- 我々の首都§Y[root.Capital.GetName]§!で利用可能"
dsPR.110.outro:"我々は自身の現実の制約――自然の限界が作り出した古の牢獄――から逃れた。しかし、その代償は？銀河は麻痺し、あらゆる認識エネルギーを使い果たし、我々がこの場に留まる意味はなくなった。\n\n今、我々はこの見捨てられた場所を後にしなければならない。異次元の裂け目が我々に宇宙を開き、我々は時を我々の道具とした。過去は未来となり、未来は過去となるのだ。"
dsPR.110.a:"我々にとって、時は無意味となる。"

decision_ds_pr_unbidden:"§C虚無への突入§!"
decision_ds_pr_unbidden_desc:"ここまで来たが、さらに多くを求めることができる。銀河の広大さは、比類なき饗宴を我々に提供する。有機的なものであれそうでないものであれ、あらゆるエネルギーは利用可能だ。"
decision_ds_pr_unbidden_effects:"§R全ての§!植民地を破壊する。我が帝国が現在抱える人口§Y500§!£pop£につき§G+1§!の危機艦船を創造する。\n\nこれにより、我々は§Y他銀河を侵略§!するための移動式戦闘部隊となるだろう。"
