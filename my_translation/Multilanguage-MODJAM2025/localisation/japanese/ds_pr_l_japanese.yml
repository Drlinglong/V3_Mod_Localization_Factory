ap_ds_phantom_reality:"幻影の現実"
ap_ds_phantom_reality_desc:"宇宙には想像を絶する恐怖が存在する。それらを克服するためには、我々は有限の存在を捨て去り、他者が最も恐れるもの――死よりも恐ろしい運命――となる必要がある。"
ap_ds_pr_not_xenophile:"$TRIGGER_FAIL$§Y親外主義者§!ではない！"
ap_ds_pr_not_pacifist:"$TRIGGER_FAIL$§Y平和主義者§!ではない！"
ap_ds_pr_not_machine:"$TRIGGER_FAIL$§Y機械§!ではない！"

