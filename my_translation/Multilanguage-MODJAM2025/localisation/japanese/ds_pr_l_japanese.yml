situation_ds_pr_progress_tt:"銀河の少なくとも§Y3%§!が§r異次元の裂け目§!に覆われている"
situation_ds_pr_bonus_tt:"活動中の§r異次元の裂け目§!が§Y5§!つにつき§Y+0.5§!進行度"
situation_ds_pr_crit_tt:"臨界質量 (銀河の§Y10%§!が§r異次元の裂け目§!に覆われている)"

situation_ds_phantom_reality_monthly_change_tooltip:"§L銀河の広範囲を異次元の裂け目で覆うことで、重力と放射線が周囲のあらゆる物質をゆっくりと変質させていく。§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"我々の企てが成功すれば、銀河全体が崩壊した時間の渦に飲み込まれ、我々以外のあらゆる生命を粉砕し尽くすだろう。"
situation_ds_pr_end_others:"我々が知る現実の破壊は、銀河からあらゆる通常の生命を失わせる。\n\nこの脅威を阻止しなければ、我々はすぐに§R存在が消滅§!してしまうだろう。"

situation_ds_pr_approach_crisis:"異次元の裂け目を開く"
situation_ds_pr_approach_crisis_tt:"もう後戻りはできない。今しかない。銀河は変わろうとしている――そして我々もまた。"
situation_ds_pr_approach_other:"抵抗する"
situation_ds_pr_approach_other_tt:"異次元の嵐を解き放つ脅威を破壊する以外に、我々にできることはほとんどない。"

# Ending - Creators
dsPR.105.name:"時代の幕開け"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§H決定のアンロック:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- §Y居住可能§!な惑星で利用可能$TABBED_NEW_LINE$- 我々の姿を模した§Y未開§!文明を創造する"
dsPR.105.outro:"それだけの価値はあったのか？我々は見えざるものを見、計り知れないものを学び、他者が最も恐れる存在となった。銀河に破滅をもたらした獣を演じることに、栄光などあるのだろうか？我々には分からない。\n\n今、再建の時が来た。何十億もの命が失われたが、同数の機会が生まれた。何もかもが元には戻らないだろう。そして、我々が望むように全てを作り変えるのだ。"
dsPR.105.a:"銀河は我々のキャンバスだ。"
dsPR.end.intro:"銀河の生命は変容した。あらゆる意識は融合されるか、あるいは古代の存在に置き換えられた。彼らが今何を感じているかは、探求せぬ方が良いだろう。\n\n思考は古代の塵の層に覆い隠され、助けを求める叫びは今や過去のこだまにすぎない。ついに、銀河は沈黙に包まれた。"
decision_ds_pr_creators:"§C文明の創造§!"
decision_ds_pr_creators_desc:"歴史の流れは変わった。我々は銀河からあらゆる種を刈り取り、我々の姿を模して生命を再構築する任務が残された。"
decision_ds_pr_creators_effects:"我々と似た種を基盤として§Y未開文明§!を創造する。"
