dsPR.120.name:"深淵の連結点"
dsPR.120.desc:"我々は深淵を覗き込み、その先に何があるのかを想像する。確かなことは一つだけ。一度深淵に踏み入れば、もう後戻りはできない。\n\n我々は§Y[event_target.ds_pr_exodus_system.GetName]§!に巨大な裂け目を確認した。準備が整い次第、我々の艦隊は新たな旅に出るだろう。その先に何が待つのかは定かではない。\n\n§Hディシジョンをアンロック:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- 我々の首都星系§Y[event_target:ds_pr_exodus_system.GetName]§!で利用可能 $TABBED_NEW_LINE$- 新たな星系や帝国が存在する§Y新たな銀河§!へと我々を導く $TABBED_NEW_LINE$- 複数回実行可能\n\n§H布告をアンロック:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- £pop£ POPなしでの経済管理を可能にする"
dsPR.120.a:"我々は宇宙を喰らい尽くすだろう。"

