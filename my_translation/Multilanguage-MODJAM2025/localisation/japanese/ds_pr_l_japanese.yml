# Event Chain (in order)
ds_pr_crisis_chain_title:"次元衝突"
ds_pr_crisis_chain_desc:"現実を歪めるには、まず宇宙が我々に課す法則を克服しなければならない。"
ds_pr_crisis_counter:"危機進行"

dsPR.1.name:"未知の領域へ"
dsPR.1.intro:"我々の存在をはるかに超えた領域が存在する。それらを理解しようと試みるだけでも、ほとんどの探究心を狂気に陥れるに十分だ。それらは我々と同じ物理空間を占めているにもかかわらず、我々の感覚には感知されない。目の前で星が回転しているかもしれず、それでも我々はそれらの現象がどのように見え、どのように機能するのか全く知らない。"
dsPR.1.desc:"$dsPR.1.intro$\n\nこの謎は今、解き明かされようとしている。自然が作り出した最も奇妙な創造物の一つであるダークマターが、それを解決する鍵となるようだ。もしその秘密を解き明かすことができれば、宇宙の神秘が明らかになるだろう。"
dsPR.1.a:"解放されよう。"

DS_PR_DM_PROJECT:"時間(とき)の問題"
DS_PR_DM_PROJECT_DESC:"ダークマターは、いくつかの自然法則に逆らうかのような多くの特性を持っている。次元の亀裂の存在を探求するのであれば、この物質を理解することは選択肢ではなく、必要不可欠なことなのだ。"

dsPR.5.name:"歪む結果" # prev project
dsPR.5.desc:"銀河の、ひいては宇宙全体の誕生以来、ダークエネルギーは宇宙の構造を保つ上で重要な役割を果たしてきた。\n\n物理法則に対する我々の理解が深まるにつれて、普遍的な物質と意識との間の障壁を迂回できるのかどうか、疑問を抱き始めた。\n\n結局のところ、我々の存在が宇宙の他の部分と同じ法則に服しているのであれば、周囲の物質と繋がることが可能であるはずだ。\n\n§Hレベルアンロック:§! $ds_pr_level_1$"
dsPR.5.a:"興味深い。"

dsPR.10.name:"強制進化" # level 2
dsPR.10.desc:"宇宙には独自の言語がある。しかし、これらの声は我々の聴覚システムを迂回し、直接我々の意識に語りかけようとしている。おそらく、我々の生物学が元来受け取るようには作られていない周波数に、我々の解剖学的構造を調整する必要があるのだろう。\n\n§Hレベルアンロック:§! $ds_pr_level_2$"
dsPR.10.a:"生き残るために、我々は適応しなければならない。"

DS_PR_INF_1_PROJECT:"闇の注入"
DS_PR_INF_1_PROJECT_DESC:"我々の命は数十年で計られ、やがて衰え死ぬ。この循環を断ち切るには、より抜本的なアプローチを取り、我々の限られた存在の境界を克服しなければならない。\n\n我々はすでに、我々よりもはるかに偉大な何かが存在することを知っている。周囲の意識を制御するための我々の実験は初期の成果を示しているが、さらに先に進むことができる。"

dsPR.15.name:"模倣生命" # prev project
dsPR.15.desc:"我々の予測は正しかった。様々な実験により、変性ダークマターを用いた注入が、実際に新しい生体組織の成長を促進できることが示された。\n\n科学者たちは確信している。この傾向を続ければ、我々はこれまでに見たことのない進化段階に到達するだろう。その結果、全ての我々の世界において、この試みを産業規模で支援する計画が立てられた。"
dsPR.15.a:"進化の時だ。"

dsPR.20.name:"最初の裂け目" # level 3
dsPR.20.intro:"我々の理解を超えた力のなすがままになることは、これまで誰も敢えて踏み入れなかった道を歩ませ、そして今、最初の結果を目にしている。"
dsPR.20.desc:"$dsPR.20.intro$\n\n我々の代替現実に対する容赦ない実験は、§H[root.capital_star.GetName]§!の宇宙の構造に巨大な裂け目をもたらした。この現象を完全に理解することはできないものの、我々はそれから解放されたように感じている。我々の意識は、ダークマターのエネルギー的潜在力によって接続され、計り知れない方法で進化を遂げた。\n\n§Hレベルアンロック:§! $ds_pr_level_3$"
dsPR.20.a:"変革を開始する。"

dsPR.21.name:"幽体適応"
dsPR.21.intro:"我々が体現する新たな姿は、我々自身を啓蒙しただけでなく、やがて銀河全体を照らすだろう。産業規模での変革は既に始まっているが、我々の新しい遺伝子コードが特定のエネルギー波に極めて敏感であることに気づいた。"
dsPR.21.desc:"$dsPR.21.intro$\n\n放射線の波長に応じて、我々の新たな姿の最終的な色を変更できる。\n\n§Hポートレートオプションを解放:§! カラースペクトラム"
dsPR.21.a:"§B青§! スペクトラム"
dsPR.21.b:"§H橙§! スペクトラム"
dsPR.21.c:"§G緑§! スペクトラム"
dsPR.21.d:"§R赤§! スペクトラム"
dsPR.21.e:"§r紫§! スペクトラム"
dsPR.21.f:"§T全§! スペクトラム"

DS_PR_INF_2_PROJECT:"放射合成" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"誰も踏み越えられなかった境界線に到達するとは、どのような感覚だろうか？我々が変化すればするほど、遍在し、未知の可能性で肉体を満たしていく。\n\n我々が開放する§r裂け目§!から放たれる致死的な放射線から生き残るためには、我々自身を改変しなければならない。肉体は弱く、金属は錆びるが、エネルギーは幽玄である。"

dsPR.25.name:"肉体再生" # prev project
dsPR.25.intro:"我々の肉体的強度が向上しただけでなく、理解を超えた力も発展させた。かつて謎だったものが、今や明白な事実となったのだ。近くにいる誰の意識でも意のままに読み取り、操作できる。" # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\n復讐心に燃える宇宙が、我々の傲慢さに眉をひそめている。好奇心が我々を、意図された生物学的限界を超えて探求させ、今や最終段階へと進む時が来た。"
dsPR.25.a:"§r虚空生まれ§!となる！"
dsPR.25.a.tt:"['trait:trait_ds_exd_phantom']特性を解放する。\n\n§H追加効果§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"§r不定形§!となる！"
dsPR.25.b.tt:"['trait:trait_ds_exd_phantom']特性を解放する。\n\n§H追加効果§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"根絶の子守歌" # level 4
dsPR.30.desc:"これまで、我々の上や下に何が存在しうるのか、一切概念がなかった。今日、我々は障壁を打ち破り、影の中を覗き込んでいる。\n\n他の文明は、我々が彼らの存在に与える脅威を長らく理解していた。我々自身の標本、あるいは捕獲した標本を用いたあらゆる実験、遺伝子コードの改変、ブラックホールの探査が、一つの結論へと導いたのだ。意識は脆く、真実を理解する能力がない、と。\n\n$dsPR.30.outro$ \n\n§Hレベル解放:§! $ds_pr_level_4$"
dsPR.30.outro:"その見返りに、我々は意識を読み取るだけでなく、それを喰らうことさえ始めた。§H[root.GetSpeciesNamePlural]§!は、あまりにも論理に反する存在となり、狂気そのものが唯一可能な結果となった。"
dsPR.30.a:"裂け目全体を開く時が来た。"

dsPR.31.name:"§R欠乏の飛昇§!"
dsPR.31.intro:"我々の止められない進歩は、我々の人口を改変することから目を逸らさせてきた。裂け目が局所的な星団に致死的な放射線を撒き散らす中で、通常の生命は既に崩壊し始めている。我が種族も例外ではない、少なくとも今のところは。"
dsPR.31.desc:"$dsPR.31.intro$ \n\nこれまでに立てた計画では、我々の人口が間もなく生活する新たな環境に肉体的に適応する準備ができていなければならない。迅速に行動しなければ、旅の最終段階が始まった際に人口の大部分を失うことを覚悟しなければならないだろう。\n\n我々の人口の§R50%§!もの者が、この道の終わりまで到達するのに必要な特性をまだ持っていない。"
dsPR.31.a:"迅速に行動しなければならない。"
dsPR.31.a.tt:"惑星上に['concept_ds_pr_engine']を建造することで、コロニー上の最大§G200§!の£pop£POPが['trait:trait_ds_exd_phantom']特性を獲得する。\n\n危機レベル「§Y終焉をもたらす者§!」に到達すると、§Y$trait_ds_exd_phantom$§!特性を持たないPOPはゆっくりと§R死滅§!するだろう。"

DS_PR_INF_3_PROJECT:"異次元の裂け目を開く"
DS_PR_INF_3_PROJECT_DESC:"銀河は§r裂け目§!によって引き裂かれており、我々はそれを利用して時間そのものを引き裂くだろう。激しい幻視が、我々が侵入しようとした次元から嵐を引き起こし、今やそれが銀河を死で覆い尽くしている。\n\n我々が最後の障壁を開放すると、我々の道筋にある全ての意識は、その後に続く恐怖によって消費されるだろう。"

dsPR.35.name:"第二次侵入" # prev project
dsPR.35.desc:"§r裂け目§!への干渉は、我々がアクセスしようとした別次元を、再び我々の現実により近づけた。恐怖に駆られ、他の者たちは我々を疑いの目で見ており、我々の試みを止めるため、弱点を見つけて攻撃する準備ができている。\n\n彼らは我々の目的を理解できないが、我々は憎悪に駆られているわけではない。むしろ、我々の敵が把握できない要因によって動機づけられているのだ。"
dsPR.35.a:"愚か者め。"

dsPR.40.name:"逃れられぬ渦" # level 5
dsPR.40.desc:"我々はこの銀河に属さない生態系を導入している。その法則は、ここに最初に定住した者を優遇も憎悪もしない。他の者たちは単に攻撃の射線上にいるだけであり、間もなく適応に失敗した結果を経験するだろう。\n\nこの世のものならぬ色彩で構成されたそれは、何が起こっているのか理解不能に見える。銀河は変化しており、時間が残り少ない者たちは我々に対する対抗策を準備している。\n\n我々にとって、これは始めたことを完遂するための最終局面だ。\n\n§Hレベル解放:§! $ds_pr_level_5$"
dsPR.40.a:"艦隊を準備せよ！"

dsPR.45.name:"「迫りくる嵐」" # others
dsPR.45.intro:"§Y[event_target.ds_pr_crisis_country.GetName]§!が犯した数えきれないほどの残虐行為は、銀河元老院の緊急会議を促した。数えきれないほどの情報報告によると、彼らは操作されたブラックホールを用いて「現実を引き裂こう」としているらしい。"
dsPR.45.desc:"$dsPR.45.intro$\n\n重力異常からの放射線によってさらに多くの星系が引き裂かれる中、元老院はこれらの暴走した実験を阻止するため、帝国連合を結成している。\n\n反撃は銀河の物理的完全性を守るだけでなく、§Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!による異次元の力のサイキック的な乱用によって精神を失った者たちを解放するだろう。"
dsPR.45.a:"我々は協力しなければならない。"
dsPR.45.a.tt:"「§Y[event_target.ds_pr_crisis_country.GetName]§!と戦うため、帝国連合が結成されるだろう。」"
dsPR.45.b:"「却下」"
dsPR.45.b.tt:"「他帝国の問題は我々の関知するところではない。我々は§Y[event_target.ds_pr_crisis_country.GetName]§!を阻止するためのいかなる共同努力にも貢献しない。」"
dsPR.45.c:"「この混乱には関与しない。」"
dsPR.45.c.tt:"「§Y[event_target.ds_pr_crisis_country.GetName]§!は我々にとって危険ではない。他帝国が彼らの企みを阻止するために、軍事連合を結成するかもしれない。」"

dsPR.55.name:"「#R危機宣言:#! 空間の破砕」" # crisis
dsPR.55.intro:"「我々が召喚した現実は、ほとんどの者にとって理解不能であり、彼らの脳を過度に刺激し、純粋な狂気へと駆り立てる。未知の領域への門が開かれ、銀河全体を我々が今支配する影の中へと引きずり込んでいる。」"
dsPR.55.desc:"$dsPR.55.intro$\n\n§r裂け目§!から現れた存在は、行く手にあるもの全てを食い荒らし始めた。彼らがここで繁栄するためには、既存の意識を貪り喰らわなければならないことが今や判明している。彼らは生者を捕らえ、収穫し、その後に永遠の虚無を残す。\n\n我々はこの猛攻に対して免疫を持つ一方で、他の者たちは銀河中で終わりのない苦痛の日々を耐え忍んでいる。贖罪への欲求に駆られ、我々の完全なる殲滅を目的とした戦争が始まった。"
dsPR.55.a:"「彼らは適応できなかった。」"
dsPR.55.b:"「使い捨ての抜け殻。」"
dsPR.55.c:"「彼らにとって、それが早く終わることを願う。」"

dsPR.60.name:"「#R危機宣言:#! 武装蜂起」" # others
dsPR.60.desc:"「最近の出来事により、§Y[event_target:ds_pr_crisis_country.GetSpeciesName]§!が銀河の全ての生命にもたらす脅威のため、いくつかの帝国が彼らに対し宣戦布告せざるを得なくなった。\n\nその結果、§Y[event_target:ds_pr_crisis_country.GetName]§!は本日より、新たに結成された連合との全面戦争状態にある。\n\n$dsPR.60.outro$"
dsPR.60.outro:"「銀河元老院の代表者たちは、全ての連合および共同体メンバーに対し、艦隊を動員し、[event_target:ds_pr_crisis_country.GetSpeciesName]の領土への協調攻撃を開始するよう呼びかけた。彼らは「§Lこの脅威を完全に排除するまで、銀河に平和は訪れないだろう。§!」と宣言している。」"
dsPR.60.a:"「この悪夢を終わらせる時が来た。」"

dsPR.65.name:"「終焉の光景」"
dsPR.65.intro:"「戦いの後には戦い、恐怖の後には恐怖。この銀河は全てを経験してきたが、それでも混沌は終わらない。別の現実との謁見を求めるためだけに、この物理的な次元を\"犠牲\"として差し出すことは、ゆっくりとその代償を払わせている。」"
dsPR.65.desc:"$dsPR.65.intro$\n\n§r裂け目§!は全ての星系を荒廃させ、もし既に宇宙的存在によって食い尽くされていなければ、その異質な放射線が生命を引き裂いている。永遠の虚無の静寂が現れるまで、一つの疑問が残る:\n\n全ての苦しみが終わった後、この場所にどんな運命が待ち受けているのだろうか？"
dsPR.65.limit:"「#R§Y殺戮者§!帝国にはなれません。#!」"
dsPR.65.a:"「銀河を再建する - §Y創造者§!」"
dsPR.65.a.tt:"「我々の姿に倣い、銀河の生命を再建する自由を得る。 $TABBED_NEW_LINE$- §Y未開文明§!を創造できる $TABBED_NEW_LINE$- 我が種族は['trait:trait_ds_exd_phantom']の特性を持ち、存続する」"
dsPR.65.b:"「銀河を去る - §Y招かれざる者§!」"
dsPR.65.b.tt:"「宇宙の虚無で生活することを可能にする。 $TABBED_NEW_LINE$- £pop£ポップなしで§Y限定的な経済§!を管理できる $TABBED_NEW_LINE$- 現在の§Y銀河§!を離れて他の現実を侵略できる $TABBED_NEW_LINE$- 複数回実行可能」"

