situation_ds_phantom_reality_desc_perp:"「我々の知る銀河は変わろうとしている。星系から星系へ、惑星から惑星へ――現実の書き換えが、その行く手にある全てを飲み込んでいる。\n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"「未知の動機に駆られ、§Y[event_target:ds_pr_crisis_country.GetName]§!は銀河を闇の瀬戸際へと追いやり、深淵へと堕ちるのを待っている。手遅れになる前に、我々は介入しなければならない。\n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"「迫りくる嵐」"
situation_ds_pr_stage_1_tt:"「まだ積極的に広がっているわけではないが、§r裂け目§!は付近の星団に放射線を放ち、地域の生命を脅かしている。」"
situation_ds_pr_stage_2:"「招かれざる者」"
situation_ds_pr_stage_2_tt:"「古の呼び声が銀河を暴れまわり、意識を糧としてさらに広がっている。それに免疫のない者たちは狂気に陥るか、それを理解しようとする試みの中で昏睡状態に陥るかもしれない。」"
situation_ds_pr_stage_3:"「異次元の侵略者」"
situation_ds_pr_stage_3_tt:"「銀河全体が、かつての姿の影と化し、予測不能な特性を獲得する瀬戸際にある。我々の領域に嵐をもたらした者たちは、全てが崩壊するのを熱心に見守り、彼らの計画が展開するのを待っている。」"
situation_ds_pr_stats:"§r異次元の裂け目:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§H臨界質量:§! [GetDSPR_Crit] (銀河の10%が異次元の裂け目と化した)"
