  otc_ap_omnitemporal:"Wszechczasowy"
  otc_ap_omnitemporal_desc:"Przez tysiąclecia nasz gatunek był mimowolnie rzucany naprzód w czasie. Koniec z tym. Czas stanie się tylko kolejnym z fizycznych wymiarów – łatwym do przemierzenia."

