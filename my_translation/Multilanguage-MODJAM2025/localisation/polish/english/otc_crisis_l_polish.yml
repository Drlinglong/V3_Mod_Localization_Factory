  # Special Project
  otc_chronological_studies_project: "$artifact_otc_chronological_studies$"
  otc_chronological_studies_project_desc:"Udało nam się namierzyć anomalię czasową - dziwność w normalnym przepływie czasu. Musimy poświęcić zasoby naukowe na jej odnalezienie."

# Level 2
  menp_otc_timeless_studies:"Ponadczasowe Badania"
  menp_otc_timeless_studies_desc:"Najlepsze miejsca do badania nauk temporalnych znajdują się wokół czarnych dziur i gwiazd neutronowych, gdzie niesamowite siły grawitacyjne poddają zwykły przepływ czasu dewiacjom niespotykanym nigdzie indziej w naturalnym wszechświecie."

  unlocks_otc_timeless_studies:"Umożliwia nam budowę Megastruktur §Y$otc_omnitemporal_kilostructure$§! wokół §YCzarnych Dziur§! i §YGwiazd Neutronowych§!.\n\n"

  # Kilostructure
  otc_omnitemporal_kilostructure:"Atemporalna Strefa Badawcza"
  otc_omnitemporal_kilostructure_plural:"Atemporalne Strefy Badawcze"
  otc_atemporal_research_zone: "$otc_omnitemporal_kilostructure$"
  otc_atemporal_research_zone_DESC:"Utajniona placówka badawcza, zamknięta w czasie, prowadzi niebezpieczne eksperymenty, które wytwarzają §YTemporalne Anomalie§!."
  otc_atemporal_research_zone_MEGASTRUCTURE_DETAILS:"Utajniona placówka badawcza, zamknięta w czasie, prowadzi niebezpieczne eksperymenty, które wytwarzają §YTemporalne Anomalie§!."
  MEGASTRUCTURE_TOOLTIP_REQUIREMENTS_OTC_ARZ:"Musi być zbudowana na orbicie Czarnej Dziury lub Gwiazdy Neutronowej."
  otc_atemporal_research_zone_effects:"Będzie losowo generować §YTemporalne Anomalie§! na różnych obiektach niebieskich w granicach twojego imperium.\n\nSzybkość generowania Anomalii wzrasta wraz z liczbą aktywnych $otc_omnitemporal_kilostructure_plural$."
  otc_requires_black_hole_or_neutron_star:"$TRIGGER_FAIL$Musi być zbudowana wokół $pc_black_hole$ lub $pc_neutron_star$."
  otc_requires_less_than_x_arz:"$TRIGGER_FAIL$Nie możemy utrzymać więcej niż [owner.OtcGetARZLimit] $otc_omnitemporal_kilostructure_plural$ jednocześnie."
  mod_otc_arz_limit_add:"Pojemność Atemporalnej Strefy Badawczej"

  menp_otc_weaponized_relativity:"Uzbrojona Względność"
  menp_otc_weaponized_relativity_desc:"Wyspecjalizowane impulsy chronotonowe mogą rozerwać wrogie statki we wszystkich czterech wymiarach - ale także spowalniają ramy czasowe celu względem naszych własnych, co daje znaczną przewagę taktyczną."
  unlocks_otc_weaponized_relativity:"Odblokowuje broń §Y$OTC_TIME_BEAM$§!, która wystrzeliwuje lasery spowalniające wrogie statki i pociski."
  OTC_TIME_BEAM:"Promień Eonu"
  OTC_TIME_BEAM_DESC:"$OTC_TIME_BEAM$ projektuje impulsy chronotonowe, które uszkadzają wrogie jednostki i spowalniają ich ramy odniesienia."
  OTC_SMALL_TIME_BEAM:"Mały $OTC_TIME_BEAM$"
  OTC_MEDIUM_TIME_BEAM:"Średni $OTC_TIME_BEAM$"
  OTC_LARGE_TIME_BEAM:"Duży $OTC_TIME_BEAM$"
  otc_time_beam_1_tt:"Spowalnia statki i pociski wroga o §G25%§! na §Y5§! dni"
  otc_time_beam_2_tt:"Spowalnia statki i pociski wroga o §G25%§! na §Y15§! dni"
  otc_time_beam_3_tt:"Spowalnia statki i pociski wroga o §G25%§! na §Y35§! dni"
  otc_distorted_field:"Dystorsja Czasowa"
  mod_weapon_type_energy_speed_mult:"Szybkość broni energetycznej"
  mod_weapon_type_kinetic_speed_mult:"Szybkość broni kinetycznej"
  mod_weapon_type_explosive_speed_mult:"Szybkość broni wybuchowej"
  mod_weapon_type_point_defense_speed_mult:"Szybkość broni punktowej obrony"
  mod_weapon_type_space_fauna_speed_mult:"Szybkość broni kosmicznej fauny"
  mod_weapon_type_mandible_speed_mult:"Szybkość broni żuwaczki"

  menp_otc_secrets_of_the_present:"Sekrety Teraźniejszości"
  menp_otc_secrets_of_the_present_desc:"Opanowanie nauk temporalnych stało się głównym powołaniem naszej elity naukowej, rewolucjonizując zarówno środowisko akademickie, jak i praktykę rutynowych prac eksploracyjnych."

  menp_otc_prolonged_lifespans:"Przedłużona Długość Życia"
  menp_otc_prolonged_lifespans_desc:"Spowalniając starzenie biologiczne poprzez ostrożne manipulacje temporalne, nasi przywódcy mogą cieszyć się dłuższym i bardziej produktywnym życiem."
  menp_otc_prolonged_lifespans_machine_desc:"Spowalniając tempo zużycia mechanicznego poprzez ostrożne manipulacje temporalne, nasi przywódcy mogą cieszyć się dłuższym i bardziej produktywnym życiem."

# Level 3
  menp_otc_across_timelines:"Pomiędzy Liniami Czasowymi"
  menp_otc_across_timelines_desc:"Czas nie jest linią prostą; to rozgałęziający się wszechświat, nieskończona mozaika linii czasowych. Teraz, w końcu, technologia, by je osiągnąć, jest w naszym zasięgu."
  unlocks_otc_across_timelines:"Odblokowuje technologię §Y$tech_otc_travel_timelines$§!, co doprowadzi do bardziej znaczących Anomalii Czasowych.\n\n"

  # Tech
  tech_otc_travel_timelines:"Podróżowanie przez Linie Czasowe"
  tech_otc_travel_timelines_desc:"Możemy w końcu podróżować do innych linii czasowych, dając nam dostęp do potencjalnie nieskończonych wszechświatów i tworzyć potężniejsze anomalie czasowe, które możemy wykorzystać na naszą korzyść."
  tech_otc_travel_timelines_effects_title:"Mogą występować bardziej znaczące §HAnomalie Czasowe§!\nOdblokowuje §H$otc_ap_omnitemporal$§! Kryzys §HPoziomu 4§!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "Powłoka Temporalna"
  sm_otc_temporal_shell:0 "Generator Powłoki Temporalnej"
  sm_otc_temporal_shell_desc:0 "Generator Powłoki Temporalnej to masywny silnik manipulacji czasoprzestrzennej, zdolny do spowalniania tempa przepływu czasu w całym systemie słonecznym. Podczas gdy obiekty w studniach grawitacyjnych, takie jak habitaty i nasze własne planety, pozostają nienaruszone, statki kosmiczne wszystkich rozmiarów i wszelka broń, którą wystrzeliwują, mogą zostać znacząco spowolnione."
  sm_otc_temporal_shell_desc_modifier:0 "Tworzy §YSztuczny Sztorm§! w systemie:\nZmniejsza §YPrędkość Statków§! i §YSzybkość Ostrzału§!"
  menp_otc_temporal_shell_desc:0 "Zdolność do manipulowania czasem w całym systemie słonecznym odblokowuje potencjał dla prawdziwie niezwykłych struktur obronnych – przydatne, biorąc pod uwagę irracjonalne sprzeciwy naszych sąsiadów wobec naszych eksperymentów temporalnych."
  unlocks_otc_temporal_shell_aura:0 "Odblokowuje budynek stacji gwiezdnej §Y$sm_otc_temporal_shell$§!, który zmniejsza Prędkości Podświetlne i Szybkość Ostrzału Broni."
  otc_temporal_shell_aura:0 "Powłoka Temporalna"

  menp_otc_secrets_of_the_future:0 "Sekrety Przyszłości"
  menp_otc_secrets_of_the_future_desc:0 "Specjalnie wyszkoleni agenci wykonują mikroskoki w przyszłość, przynosząc ze sobą różne spostrzeżenia, które wkrótce odkryjemy. Takie spostrzeżenia stanowią następnie podstawę wiedzy, którą ci agenci otrzymują, ale wolimy rozwiązać te paradoksy w późniejszym terminie."

  menp_otc_accelerated_infancy:0 "Przyspieszone Niemowlęctwo"
  menp_otc_accelerated_infancy_desc:0 "Zamiast, aby przyszli przywódcy i cywile marnowali swoje cenne długości życia, przechodząc przez naturalne niemowlęctwo w ślimaczym tempie, nasz nowy program pozwala jednostkom przejść od narodzin do bardziej produktywnego etapu życia w ciągu jednego dnia."

# Level 4
  menp_otc_the_greatest_timeline:"Najwspanialsza Linia Czasowa"
  menp_otc_the_greatest_timeline_desc:"Jeśli brakuje nam jakiegoś surowca, istnieje gdzieś indziej linia czasowa, na której posiadamy go w obfitości. Dzięki nawiązaniu kontaktu z naszymi alternatywnymi ja (które, na szczęście, mają dokładnie tę samą myśl) możemy zapewnić sobie, że nigdy więcej nie będziemy mieć niedoborów żadnego rodzaju."
  unlocks_otc_the_greatest_timeline:0 "Surowce §YNie§! Mogą Zmniejszać się Miesięcznie.\n\n"

  menp_otc_spacetime_sever:"Rozdarcie Czasoprzestrzeni"
  menp_otc_spacetime_sever_desc:"Najdoskonalsze w broni chronotonowej, projektory Rozdarcia Czasoprzestrzeni są w stanie całkowicie 'wyciąć' naszych wrogów z kontinuum czasoprzestrzennego – tymczasowo usuwając ich z całkowitego przepływu czasu i zamrażając ich na miejscu."
  unlocks_otc_spacetime_sever:"Odblokowuje §Y$OTC_TIME_LANCE$§!, Broń Bardzo Dużej Klasy, która Zamraża Statki Wroga po trafieniu."
  OTC_TIME_LANCE:"Rozdarcie Czasoprzestrzeni"
  OTC_TIME_LANCE_DESC:"$OTC_TIME_LANCE$ wystrzeliwuje potężny promień, który 'wycina' trafione statki z czasoprzestrzeni, odcinając je od zwykłego czasu i zamrażając na miejscu. Taka broń okazuje się niezwykle skuteczna przeciwko większym celom."
  otc_time_lance_tt:"Uniemożliwia Statkowi Wroga (i jego Jednostkom Uderzeniowym) Strzelanie lub Ruch przez §Y10§! Dni."
  otc_halted_in_time:"Odcięty od Czasu"

  menp_otc_indefinite_lifespans:0 "Kwantowa Nieśmiertelność"
  menp_otc_indefinite_lifespans_desc:0 "Wśród nieskończonych linii czasowych, dla każdej śmierci, która następuje, musi istnieć identyczna linia czasowa, w której tej śmierci uniknięto. Prosty skok w celu sprowadzenia tych sobowtórów z innych linii czasowych zapewnia, że nikt nigdy nas nie opuści."
  unlocks_otc_indefinite_lifespans:0 "Wszyscy Liderzy są §YNieśmiertelni§! i zostaną §YWskrzeszeni§! po Śmierci."
  leader_trait_otc_timeline_warped:"Zawroty Międzyczasowe"
  leader_trait_otc_timeline_warped_desc:"Przyciągnęliśmy tego lidera z alternatywnej linii czasowej, niemal identycznej z naszą – z wyjątkiem tego, że ten lider przeżył przedwczesną śmierć swojego odpowiednika."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "Zlokalizowane Pętle Czasowe"
  menp_otc_localised_time_loops_desc:0 "Nasi najlepsi stoczniowcy, dokerzy i oficerowie marynarki mogą teraz pracować obok dziesiątek swoich czasowych kopii, z których każda wraca na początek tego samego dnia za każdym razem, gdy rozpoczyna zmianę. Wydajność naszych stoczni mówi sama za siebie – ale płatne nadgodziny są naprawdę rujnujące."

# Level 5
  menp_otc_end_of_time:0 "Koniec Czasu"
  menp_otc_end_of_time_desc:0 "Zwykły, liniowy przepływ czasu to więzienie, którego dłużej nie możemy akceptować. W miarę jak nasze panowanie nad tą chwilą czasu się umacnia, wyjdziemy poza nią i rozbijemy przyszłość, przeszłość i teraźniejszość, by panować wiecznie w doskonałej wszechczasowości."
  unlocks_otc_end_of_time:0 "Odblokowuje Sytuację $situation_otc_end_of_time$. Gdy sytuacja zostanie zakończona, będziemy mogli zrealizować nasz plan całkowitego zakończenia liniowego przepływu czasu i §Ywygramy grę.§!"
  situation_otc_end_of_time:"Koniec Czasu"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- Bycie co najmniej §YLepszym§! od wszystkich innych cywilizacji.\n- Ukończenie §Y$operation_reset_civilisation$§! Operacji"
  situation_otc_end_of_time_desc:"Odkryliśmy sposób na rozprzestrzenienie naszej cywilizacji poza liniowy czas – aby stać się prawdziwie wolnymi od tyranii przyczyny i skutku. Wszystko, co będzie wymagane, to rozbicie samego czasu, w przód i w tył, i jazda na fali uderzeniowej w nowy stan istnienia."
  situation_otc_end_of_time_complete:"[Owner.GetName] §YWygrywa Grę§!."
  otc_apex_of_power:"Apogeum Potęgi: Co najmniej §YLepszy§! od wszystkich innych cywilizacji."
  situation_otc_end_of_time_approach_basic:"Nieuchronność"
  situation_otc_end_of_time_approach_basic_desc:"Każda chwila całej historii doprowadziła nas do tego punktu. Nie ma już nic do zrobienia. Nie ma nic, co można by zrobić."
  omnitemporal.54.name:0 "Koniec Czasu"
  omnitemporal.54.desc:0 "Do tej pory byliśmy jak dzieci, zadowolone z zachwycania się nowymi zabawkami, które dało nam opanowanie czasu. Ci, którzy ośmielają się nam sprzeciwić, zostają pokonani, a my umacniamy naszą władzę w ulotnej chwili, którą wspólnie nazywamy: 'teraźniejszością'. Ale w miarę jak nasza perspektywa rośnie, tak samo rośnie świadomość daremności. Nadal jesteśmy więźniami liniowego czasu, niezdolnymi do zapobieżenia spirali naszego wszechświata w entropię. Żadne imperium nie trwa wiecznie.\n\nNadszedł czas, by odłożyć nasze zabawki.\n\nOdkryliśmy sposób na rozprzestrzenienie naszej cywilizacji poza liniowy czas – aby stać się prawdziwie wolnymi od tyranii przyczyny i skutku. Wszystko, co będzie wymagane, to rozbicie samego czasu, w przód i w tył, i jazda na fali uderzeniowej w nowy stan istnienia."
  omnitemporal.54.a:0 "Chodzi o czas."
  omnitemporal.2000.name:0 "Ostateczna Chwila"
  omnitemporal.2000.desc:0 "Jest. Zawsze tu było. Posmakowaliśmy świtu wszechczasowości niczym wschodzące nowe słońce, wykluwające się jajo, czy umierającą gwiazdę. Albo nic z tych rzeczy. Te proste metafory, które niosą ze sobą zbyt wiele natury starego wszechświata, są nam teraz bezużyteczne.\n\nCzas jest rozbity, a my widzimy z każdego gdzie i kiedy poza nim, że zawsze był rozbity. Czekał na nas, byśmy wywrócili go na drugą stronę, byśmy mogli zobaczyć go takim, jakim zawsze był. Zawsze i na zawsze w nowej teraźniejszości."
  omnitemporal.2000.a:0 "Tak jak my, wygrzewając się w wszechczasie, triumfujący."
  omnitemporal.2001.name:0 "Wiążąc Luźne Końce"
  omnitemporal.2001.desc:0 "Zaczynamy rozumieć. Nasz zasięg przez linie czasowe jest odzwierciedlany przez wszystkie inne wersje nas samych, na każdej linii czasowej. Wszystko naraz, wszystko razem, tak niedługo, dotrzemy do każdej chwili, która była lub będzie, i osiągniemy wszechczasowość.\n\nBez większego namysłu sięgamy wstecz do momentu, który wszystko to zapoczątkował – i dajemy sobie impuls, którego potrzebowaliśmy, by być tu teraz."
  omnitemporal.2001.a:0 "Przyjmijcie ten dar, przeszłe ja."
  omnitemporal.2002.name:0 "Koniec Czasu"
  omnitemporal.2002.desc:0 "Nawet bez wyrafinowanych sensorów czy chronoczułych instrumentów, czujemy, że coś jest nie tak. Każda chwila wydaje się napięta. Jakby uniwersalny marsz jednej sekundy do następnej mógł po prostu... ustać. Tracimy godziny, tygodnie, w mgnieniu oka, a każdego nowego dnia znajdujemy kolejną pustą lukę w naszych księgach historii, gdzie jakaś część naszej własnej przeszłości wypadła z wszechświata. Niezależnie od tego, jaki straszliwy plan realizują [From.GetName], zagraża on samej tkaninie czasu."
  omnitemporal.2002.a:0 "[From.GetName] musi zostać powstrzymane!"
  omnitemporal.2003.name:0 "Tajemniczy Dar"
  omnitemporal.2003.desc:0 "Zaledwie kilka godzin po tym, jak postanowiliśmy zacząć badać możliwości zjawisk czasowych, tajemnicza paczka zmaterializowała się na orbicie naszej planety macierzystej. W środku znajdują się instrukcje dotyczące wytwarzania i użycia dziwnej siatki, którą paczka nazywa §YTkaniną Czasową§!. Zawiera również znaczną ilość tego materiału. Wstępna analiza przeprowadzona przez naszych naukowców już wskazuje, że ma ona niezwykły wachlarz właściwości chronoaktywnych, choć wciąż nie wiemy, kto nam ją przekazał."
  omnitemporal.2003.a:0 "Jakie to dziwne."

  menp_otc_paradox_drives:"Zakrzywianie Czasoprzestrzeni"
  menp_otc_paradox_drives_desc:"Konwencjonalny napęd nadprzestrzenny działa poprzez zbliżanie dwóch punktów w przestrzeni w celu ich przebycia. Analogicznie, Napęd Paradoks pozwala nam zbliżyć moment naszego przybycia do momentu naszego odlotu, umożliwiając natychmiastową podróż."
  unlocks_otc_paradox_drives:"Odblokowuje §Y$OTC_TIME_DRIVE$§!, napęd nadprzestrzenny, który zachowuje obrażenia i prędkość floty po skoku."
  OTC_TIME_DRIVE:"Napęd Paradoks"
  OTC_TIME_DRIVE_DESC:"Napęd bezpośrednio manipuluje przepływem czasu, aby umożliwić podróże o zerowej długości bez wad konwencjonalnego napędu nadprzestrzennego."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"Po skoku statek nie otrzymuje normalnej §Y-50%§! kary do obrażeń broni i prędkości podświetlnej."

  menp_otc_reset_civilisation:0 "Protokół Anihilacji Przyczynowej"
  menp_otc_reset_civilisation_desc:0 "Nasi wrogowie, jak przystało na nas, są potężni i odporni. Ale nie zawsze tak było. Przyszłość to ostateczna przewaga – miejsce, z którego można uderzyć i wyeliminować wroga, gdy jest najsłabszy. Drobna korekta ich historii oczyści ich z naszego strumienia czasu."
  unlocks_otc_reset_civilisation:0 "Odblokowuje §Y$menp_otc_reset_civilisation$§!, zdolność do wymazania całej cywilizacji poprzez skorygowanie jej historii, tak aby nie istniała już w teraźniejszości, by nam się sprzeciwić."


