  menp_otc_omnitemporal_objectives: "$otc_temporal_fabric$"
  menp_otc_omnitemporal_objectives_desc:"$otc_temporal_fabric$ reprezentuje naszą zdolność do naginania czasu do naszej woli."
  unlocks_otc_omnitemporal_objectives:"Umożliwia akumulację §Y$otc_temporal_fabric_with_icon$§! poprzez ukończenie §HCelów Kryzysowych§!.\n\n"
