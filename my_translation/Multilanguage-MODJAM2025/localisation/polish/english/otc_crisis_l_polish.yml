  menp_otc_time_shields:"Zawieszenie Czasowe"
  menp_otc_time_shields_desc:"Starożytni rozwinęli potężne systemy obronne, które strategicznie spowalniały czas, by rozproszyć nadlatującą broń. Tkanina czasowa oferuje nowy sposób na powielenie tych właściwości."
  unlocks_otc_time_shields:"Odblokowuje §Y$OTC_TIME_SHIELD$§! Komponenty Osłonowe."
  unlocks_otc_time_shields_bio:"Odblokowuje §Y$OTC_BIO_TIME_SHIELD$§! Komponenty Osłonowe."
  OTC_TIME_SHIELD:"Zaawansowane Pole Zawieszające"
  OTC_TIME_SHIELD_DESC:"Osłony $OTC_TIME_SHIELD$ zostały zaprojektowane na wzór starożytnej technologii zawieszającej, która wykorzystywała starożytne artefakty do spowalniania czasu w punkcie uderzenia, dając dłuższą możliwość rozproszenia energii nadlatującego ataku. Dzięki mocy tkaniny czasowej, te projekty zostały znacznie zmodernizowane."
  OTC_SMALL_TIME_SHIELD:"Mała $OTC_TIME_SHIELD$"
