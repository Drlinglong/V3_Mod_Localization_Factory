## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"Podróż w czasie!"
  omnitemporal.1000.desc:"Gdy [Root.Leader.GetName] zbliżał/a się do anomalii, [Root.Leader.GetSheHe] obserwował/a, jak zegary zaczęły biec wstecz, przyspieszając coraz bardziej, gdy załoga podróżowała w przeszłość. Z oczywistych względów, nasza komunikacja zakończyła się wkrótce po (lub być może przed, w zależności od perspektywy) tym, jak [Root.Leader.GetName] zagłębił/a się w przeszłość.\n\nTo wydarzenie wyjaśnia pojawienie się tej samej załogi, identycznej z tą, którą właśnie straciliśmy. Wydaje się, że faktycznie podróżowali w czasie. Właśnie pozyskano cenne dane, a my niezwłocznie je wykorzystamy."
  omnitemporal.1000.a:"Niewiarygodne!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] Znika z powrotem w przeszłość."

  omnitemporal.1001.name:"Podróżnik z Przyszłości"
  omnitemporal.1001.desc:"Po zbliżeniu się do anomalii czasowej, pojawiła się postać, unosząca się w skafandrze kosmicznym. Po zidentyfikowaniu postaci i zabraniu [event_target:otc_future_leader.GetSheHe] na pokład, zdaliśmy sobie sprawę, że właśnie odkryliśmy kolejnego [event_target:otc_future_leader.GetName]!\n\n[event_target:otc_future_leader.GetSheHe] wyjaśnił/a, że [event_target:otc_future_leader.GetSheHe] nie był/a klonem, lecz dopiero co przybył/a tu po tym, jak został/a wyrzucony/a wstecz w czasie. Tak więc, [event_target:otc_future_leader.GetSheHe] był/a przyszłą kopią [event_target:otc_future_leader.GetName]. Zapytaliśmy o szczegóły dotyczące przyszłości, ale spotkała nas cisza. Przyszły/a [event_target:otc_future_leader.GetName] uważa, że ta informacja może spowodować paradoks przyczynowy o nieznanych konsekwencjach, jeśli zostanie udostępniona."
  omnitemporal.1001.a:"Niesamowite!"
  omnitemporal.1001.b:"Podejrzane"
  omnitemporal.1001.a.tooltip:"Kolejny/a [event_target:otc_future_leader.GetName] dołącza do naszego Imperium."

  omnitemporal.1014.name:"Zanika z Istnienia"
  omnitemporal.1014.desc:"Gdy tylko [event_target:otc_temporal_clone.GetName] zmarł/a, przyszła wersja [event_target:otc_temporal_clone.GetHisHer] zaczęła się rozpadać. Wkrótce zanikł/a całkowicie, pozostawiając po sobie jedynie wspomnienia o swoim istnieniu. Ale wkrótce potem, te również zaczęły zanikać. Wydaje się, że po śmierci swojego młodszego ja nastąpił paradoksalny rezultat: nie było już młodszego ja, które mogłoby podróżować w przeszłość, a zatem ich pojawienie się z przyszłości było niemożliwe. Wszechświat szybko skorygował tę niespójność, usuwając pozostałego/ą [event_target:otc_temporal_clone.GetHisHer] z istnienia."
  omnitemporal.1014.a:"Interesujące."

  omnitemporal.1003.name:"Eony w Miesiące"
  omnitemporal.1003.desc:"Na wulkanicznej powierzchni [From.GetName] czas płynie szybciej, niż moglibyśmy sobie wyobrazić. Eony mijają w ciągu miesięcy, a my nie ośmielamy się wkroczyć w pętlę czasową, ponieważ nasi naukowcy ulegliby erozji w zaledwie kilka chwil, gdybyśmy to zrobili. Obserwacja planety również jest trudna, ponieważ zanim nasze skanery dotrą do powierzchni i odbiją się z powrotem do naszego statku, powierzchnia już się zmieniła. To dość niezwykłe zjawisko, i spodziewamy się, że [From.GetName] przejdzie wielką transformację w nadchodzących miesiącach."
  omnitemporal.1003.a:"Interesujące."

  omnitemporal.1004.name:"Chłodzenie Planetarne"
  omnitemporal.1004.desc:"Zaledwie kilka miesięcy po tym, jak nasi naukowcy odkryli przyspieszone tempo upływu czasu na [FromFrom.GetName], cała planeta ostygła do bardziej umiarkowanych poziomów. Wydaje się, że planeta ta doświadczyła tysiącleci swojego cyklu życia w ciągu zaledwie miesięcy, przekształcając swoją wulkaniczną powierzchnię w jałową równinę. Zgodnie z odczytami wykonanymi z orbity, aktywność tektoniczna pozostaje intensywna, a planeta nie wykazuje jeszcze oznak spowolnienia.\n\nBardziej odważni z naszych naukowców pragną zbadać samą [FromFrom.GetName]. Jednakże, szybko zostają powstrzymani przez wyjaśnienia ich mądrzejszych kolegów, że całe życie stałoby się jedynie ułamkami sekundy dla każdego zewnętrznego obserwatora."
  omnitemporal.1004.a:"Bardzo ciekawe."

  omnitemporal.1005.name:"Rozwój Życia"
  omnitemporal.1005.desc:"W miarę jak czas na [FromFromFrom.GetName] postępował w ekstremalnie szybkim tempie, byliśmy świadkami nowych zjawisk. Pojawiły się prymitywne formy życia i, choć ograniczone do swoich prostych sposobów istnienia, już zaobserwowaliśmy, jak zmieniają warunki atmosferyczne. Wkrótce potem pierwsze rośliny zaczęły rozprzestrzeniać się po powierzchni planety, chciwie pochłaniając nowe cząstki, które wypełniły niebo. Gdyby nie prędkości czasowe, planeta wyglądałaby teraz na nadającą się do zamieszkania."
  omnitemporal.1005.a:"Kontynuować obserwacje."

  omnitemporal.1006.name:"Stan Spoczynku"
  omnitemporal.1006.desc:"Wreszcie, szybkie starzenie się [FromFromFromFrom.GetName] dobiegło końca, a planeta ponownie zjednoczyła się czasowo z resztą galaktyki. Jednak zanim przyspieszony czas dobiegł końca, planeta ponownie się przeobraziła. Ostatnie miesiące przyniosły liczne zmiany, od zwierzęcych form życia po bujne lasy. Chociaż żadne z tych prymitywnych zwierząt nie wykazuje oznak prawdziwej inteligencji, istnieją pewni pre-sapienci, którzy wykazali obiecujący rozwój intelektualny i mogliby zostać wsparci, jeśli sobie tego zażyczymy."
  omnitemporal.1006.a:"Wspaniale."

  omnitemporal.1007.name:"Pułapka Czasowa"
  omnitemporal.1007.desc:"Gdy [time_loop_trapped_scientist.GetName] badał(a) anomalię czasową, reszta [time_loop_trapped_scientist.GetHisHer] załogi zaczęła zauważać dziwne zachowanie. [time_loop_trapped_scientist.GetName] zaczął(ęła) konsekwentnie wierzyć, że data się nie zmieniła i że dochodzenie trwało tylko jeden dzień. Ponadto, [time_loop_trapped_scientist.GetSheHe] wciąż powtarzał(a) wstępne zadania obserwacyjne, które zostały ukończone tygodnie wcześniej.\n\nStało się jasne, że [time_loop_trapped_scientist.GetName] wciąż przeżywał(a) ten pierwszy dzień w kółko, uwięziony(a) w mentalnej pętli czasowej. Dokładna natura tego zjawiska jest nieznana, zwłaszcza że najlepszy świadek zdarzenia jest uwięziony(a) w [time_loop_trapped_scientist.GetHisHer] złudzeniu. Tak czy inaczej, efektywność [time_loop_trapped_scientist.GetHisHer] jako lidera(ki) zostanie znacznie zmniejszona."
  omnitemporal.1007.a:"Niefortunne."
  leader_trait_otc_time_loop_trapped:"Uwięziony(a) Czasowo"
  leader_trait_otc_time_loop_trapped_desc:"Ten lider jest uwięziony w mentalnej pętli czasowej, przeżywając ten sam dzień w kółko. Poprzez ostrożną manipulację ich bodźcami zmysłowymi, możemy symulować rzeczywistość, ale nigdy więcej nie będą tworzyć nowych wspomnień."

  omnitemporal.1008.name:"Nieregularne Zegary"
  omnitemporal.1008.desc:"Po dotarciu do anomalii czasowej, wszystkie urządzenia do mierzenia czasu na [Root.GetName] zaczęły chaotycznie fluktuować, wyświetlając różne niemożliwe daty. Chwilę po odebraniu ich komunikacji, podobne anomalie zaczęły pojawiać się w naszych koloniach. Chociaż nieszkodliwa, utrata wiarygodnych informacji chronologicznych zakłóciła równowagę normalnego życia. Jednakże, wydarzenia te zaowocowały ogromną ilością danych do przetworzenia przez naszych fizyków."
  omnitemporal.1008.a:"Interesujące."

  omnitemporal.1009.name:"Planetarne Przyspieszenie"
  omnitemporal.1009.desc:"Czas na [From.GetName] znacznie przyspieszył swój bieg, podwajając nawet prędkość w niektórych obszarach. Skoncentrowanie naszych gałęzi przemysłu w tych przestrzeniach powinno pozwolić na masowe zwiększenie produktywności. Jednak zmienne prędkości czasowe na całej planecie prowadzą do trudnych warunków życia i będą wymagały dodatkowego wysiłku w planowaniu."
  omnitemporal.1009.a:"Wspaniale."
  otc_time_accelerated:"Przyspieszony Czas"

  omnitemporal.1010.name:0 "Stracony Dzień"
  omnitemporal.1010.desc:0 "Nasze sondowanie niedawno odkrytej anomalii czasowej miało nieprzewidziany efekt uboczny: wszyscy stracili dzień. Dokładnie rzecz biorąc, nikt nie zachował informacji o [From.lost_date_flag], a cała nasza populacja doświadczyła całkowitej amnezji na temat ostatnich dwudziestu czterech godzin. Jesteśmy rozsądnie przekonani, że wczoraj nie wydarzyło się nic szczególnie niezwykłego, ale doświadczenie to było niepokojące. Co gorsza, efekt wydaje się mieć charakter galaktyczny: wielu naszych sąsiadów nie jest zadowolonych z tego, co nazywają 'ingerencją w ich naturalne percepcje chronologiczne'."
  otc_forgot_a_day:0 "Stracony Dzień"

  omnitemporal.1012.name:0 "Stracony Dzień"
  omnitemporal.1012.desc:0 "Wspomnienia wszystkich mają tę samą dziurę: było [This.lost_date_flag_plus_one], a potem było [This.lost_date_flag_minus_one]. Każdy przedstawiciel gatunku [This.GetSpeciesName] na [This.GetName] nie zachował żadnych wspomnień o wydarzeniach z [This.lost_date_flag]. To, co zrozumiałe, wywołało wiele niezadowolenia i zamieszania. Analiza post factum ujawnia, że brakujący dzień faktycznie miał miejsce (i poza tym był niezauważalny), ale nikt nie ma o nim żadnych wspomnień. Nasi naukowcy powiązali to zjawisko z potężnymi energiami czasowymi uwolnionymi przez [From.GetName], którzy odmówili przeprosin za to oburzające wtargnięcie."
  otc_opinion_lost_day:0 "Niezadowoleni z Manipulacji Czasowej"


  omnitemporal.1013.name:"Szybkie Starzenie"
  omnitemporal.1013.desc:"[Root.Leader.GetName] przedstawia [Root.Leader.GetHerHis] raport na temat niedawno zbadanej anomalii czasowej: 'Po dekadzie badania anomalnego zachowania [From.GetName], muszę niestety stwierdzić, że nic nie było nie tak.' Raport był wyczerpujący, szczegółowy i zostałby szybko zaakceptowany przez nasz dział chronologii, gdyby nie czas, w którym został skompilowany. Bo podczas gdy [Root.Leader.GetName] poświęcił(a) ponad dekadę na badania, reszta galaktyki czekała tylko miesiące na jakąkolwiek komunikację. Chociaż nie jest jasne, co dokładnie stworzyło tę pętlę czasową, ponieważ raport nie wykazał niczego niezwykłego, jej wpływ na [Root.Leader.GetName] jest wyraźny. Będziemy musieli mieć nadzieję, że [Root.Leader.GetSheHe] będzie mógł(mogła) nadal prowadzić satysfakcjonujące życie."
  omnitemporal.1013.a:"Niefortunne."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"Planetarne Spowolnienie"
  omnitemporal.1100.desc:"Odczyty czasowe wskazują, że czas na [From.GetName] znacznie spowolnił swój bieg, aż dwukrotnie. Dostosowanie się do tego nowego upływu czasu będzie wymagało dodatkowej logistyki, ponieważ musimy teraz uwzględnić imperium, w którym zniknęła połowa planety. Ponadto, ważne jest, abyśmy regulowali zewnętrzne wpływy jeszcze bardziej niż wcześniej, ponieważ spowolniony czas sprawi, że światło wchodzące do kolonii będzie wydawało się dwukrotnie silniejsze niż poprzednio."
  omnitemporal.1100.a:"Niefortunne."
  otc_time_decelerated:"Spowolniony Czas"

  omnitemporal.1101.name:"Zegary Zatrzymują Się na [From.GetName]"
  omnitemporal.1101.desc:"Wszystko i wszyscy na [From.GetName] nagle się zatrzymało. Wszystkie transmisje z planety natychmiast ustały, a wszelkie wiadomości wysłane na planetę nie dotarły do celu. Planeta wydaje się zamrożona w czasie, nie jest już związana z naszą obecną linią czasową. Wszystkie transporty zasobów, zarówno do, jak i z [From.GetName], zostaną zawieszone na czas nieokreślony. Możemy tylko mieć nadzieję, że to anomalne zachowanie wkrótce się zakończy."
  omnitemporal.1101.a:"Katastrofalnie!"
  otc_time_stopped:"Zamrożony w Czasie"

  omnitemporal.1107.name:"[This.GetName] Powraca do Czasu"
  omnitemporal.1107.desc:"Po pół roku absolutnej ciszy, czas ponownie zaczyna płynąć na [This.GetName]. Nasi obywatele kontynuują swoje codzienne życie, międzygwiezdne transporty opuszczają doki, a wiadomości wysłane miesiące temu napływają strumieniem. Przez chwilę wydaje się, jakby nic się nie wydarzyło.\n\nJednak to tylko chwila, zanim mieszkańcy [This.GetName] dowiedzą się, co się stało, że nie doświadczyli ani jednej sekundy w ciągu ostatnich sześciu miesięcy, podczas gdy reszta galaktyki poszła naprzód. Chociaż jest niezwykle szczęśliwie, że tej katastrofy nie można natychmiastowo przypisać nam, skutków tego zniekształcenia czasowego nie można bagatelizować, a [This.GetName] będzie potrzebować czasu na regenerację."
  omnitemporal.1107.a:"Mimo wszystko pomyślne."
  otc_after_time_resumed:"Stracone Miesiące"

  omnitemporal.1102.name:"Wizje Naszej Prymitywnej Przeszłości"
  omnitemporal.1102.desc:"Wewnątrz tej anomalii czasowej, [Root.Leader.GetName] i [Root.Leader.GetHerHis] załoga znaleźli bańkę czasu, w której uwięziona została część naszej przeszłości. Tutaj, odłączeni od przestrzeni i czasu, obserwowali, jak nasze prymitywne ja powoli rozwijały się w kierunku gwiazd.\n\nChociaż widzieliśmy postęp innych wczesnych społeczeństw i posiadamy liczne zapisy naszych własnych początków, nigdy nie widzieliśmy naszej własnej przeszłości z taką jasnością. Liczne dziedziny socjologii odniosły ogromne korzyści, od historii, przez studia nad prymitywnymi cywilizacjami, po teologię i wczesną filozofię."
  omnitemporal.1102.a:"Wspaniale."
  otc_past_selves:"Dawne Jaźnie"
  otc_past_selves_desc:"Wizje naszych początków zachęciły do zbiorowej jedności i zainspirowały dalsze badania naszej przeszłości."

  omnitemporal.1103.name:"Wątpliwości Epistemologiczne"
  omnitemporal.1103.desc:"Chociaż wizje naszych początków okazały się niezwykle wnikliwe dla wychowania i wczesnego rozwoju naszego gatunku, ujawniły również, jak głupi byliśmy kiedyś. Co więcej, nie tylko nie mieliśmy pojęcia o prawdziwej naturze galaktyki, ale naprawdę wierzyliśmy, że rozumiemy rzeczy takimi, jakimi są. Chociaż cieszymy się, że tak bardzo oddaliliśmy się od takiej głupoty, wizje te pozostawiły nasz naród z obawą, że nie poczyniliśmy wystarczających postępów. W końcu, skąd możemy być pewni, że nie jesteśmy tak samo zagubieni jak nasi prymitywni przodkowie?"
  omnitemporal.1103.a:"Niefortunne."
  otc_disillusioned_past:"Rozczarowani Początkami"
  otc_disillusioned_past_desc:"Ujrzenie naszych dawnych jaźni ujawniło, jak głupi byliśmy kiedyś. Chociaż nasza olbrzymia zmiana może być świadectwem naszej woli, skąd możemy mieć pewność, że nie jesteśmy tak samo zagubieni?"

  omnitemporal.1104.name:"Wielkie Imperium"
  omnitemporal.1104.desc:"Wizja pojawia się przed naszymi oczami, wizja przedstawiająca wielką flotę sunącą przez otchłań. Ich olbrzymi rozmiar i majestat nigdy nie były widziane w naszych czasach. Za nimi leży lśniąca planeta, jaśniejąca cudem technologicznym daleko wykraczającym poza nasze możliwości. Wzory przypominają te upadłego imperium, choć nazwanie imperium w tej wizji 'upadłym' byłoby niezwykle niedokładne."
  omnitemporal.1104.a:"Intrygujące."

  omnitemporal.1105.name:"Wizja Staje się Rzeczywistością"
  omnitemporal.1105.desc:"Teraz jest jasne, że nasza wizja przebudzonego imperium nie była obrazem przeszłości. Została nam przedstawiona przyszłość, a wkrótce potem ziściła się. Wśród naszych naukowców panuje wielkie podniecenie, a wieść o wizji szybko rozprzestrzeniła się wśród społeczeństwa."
  omnitemporal.1105.a:"To absurdalne."

  omnitemporal.1106.name:"Katastrofalna Przepowiednia"
  omnitemporal.1106.desc:"Po niedawnym przebudzeniu upadłego imperium wyszło na jaw, że [From.GetName] byli już świadomi tego wydarzenia. Dzięki ich niedawnym eksperymentom z czasem, jeden z ich naukowców otrzymał wizję przyszłości: taką, która przedstawiała przebudzenie upadłego imperium."
  omnitemporal.1106.a:"Eksperymentalni głupcy."
  omnitemporal.1106.b:"Eksperymenty budują przyszłość."
  otc_opinion_awakened_empire:"Niezadowoleni z Przepowiedni Przyszłości"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"Anomalia Temporalna"
  otc_temporal_anomaly_cat_desc:"Tutaj przestrzeń i czas zderzają się jak nigdzie indziej w galaktyce. Tańczą wokół siebie w nieprzewidywalny sposób, tworząc niewidzialne rezultaty."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"Odkryto $otc_temporal_anomaly_cat$."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"Nowa $otc_temporal_anomaly_cat$ została odkryta na $LOCATION$. Można wysłać naukowca, aby odkrył jej sekrety."


## Operations ##
  operation_reset_civilisation:0 "Protokół Anihilacji Przyczynowej"
  operation_reset_civilisation_desc:0 "Wysyłając zespół uderzeniowy na świat ojczysty celu i chirurgicznie edytując ich historię, możemy zapewnić, że nigdy nie rozwiną zaawansowanych technologii, których pewnego dnia użyją, by się nam sprzeciwić."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$"
  operation_reset_civilisation_rival_time_travellers:0 "Nie możemy podjąć tej operacji wobec innych manipulatorów temporalnych."
  omnitemporal.50.name:0 "W Podejściu"
  omnitemporal.50.desc:0 "Zespół – mieszanka specjalistów od czarnych operacji i naukowców temporalnych – jest ukryty na pokładzie statku transportowego, który wyposażyliśmy na tę ekspedycję. Wiozą ze sobą sprzęt do wykonania skoku w czasie w przeszłość, do momentu, który nasi ksenohistorycy uznali za najlepszy czas na sabotowanie rozwoju [Target.GetName]."
  omnitemporal.51.name:0 "Starsze Kody"
  omnitemporal.51.desc:0 "Transport naszego korektora temporalnego przeszedł kontrolę bezpieczeństwa systemu – kody bezpieczeństwa, które zbierał $role_spymaster$ [spynetwork.leader.GetName], były kluczowe do wejścia do systemu. Nasi agenci rozpoczęli procedurę rozgrzewkową, aby przygotować maszynę czasu. Ponownie skierują się na stolicę w celu ostatniej podróży statku transportowego."
  omnitemporal.52.name:0 "W Przeszłość"
  omnitemporal.52.desc:0 "Otrzymaliśmy wiadomość od $role_spymaster$ [spynetwork.leader.GetName]: wszystko jest gotowe. Nasi agenci już przygotowali się do skoku; gdy tylko ustanowią orbitę, cały statek skoczy w przeszłość i wykona plan. Z naszego punktu widzenia efekt będzie natychmiastowy."
  omnitemporal.53.name:0 "Wymazywanie Zakończone"
  omnitemporal.53.desc:0 "§Y[From.target.GetName]§! już nie istnieją! Gdy tylko statek transportowy zniknął, wykryliśmy ogromny przypływ energii temporalnej. Kiedy nasze skanery się ustabilizowały, zobaczyliśmy, że plan powiódł się ponad nasze najśmielsze oczekiwania. §Y[From.target.GetName]§! zostali zredukowani do prymitywów, nieświadomi wielkiego przeznaczenia, którego właśnie ich pozbawiliśmy."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "Został wymazany z istnienia"

  omnitemporal.56.name:0 "Linia Czasowa Przerwana"
  omnitemporal.56.desc:0 "§H[resetting_civ.GetName]§! przestał istnieć! Wygląda na to, że [resettor_civ.GetName] wykorzystali swoją zaawansowaną technologię manipulacji czasem, aby podróżować w przeszłość i uniemożliwić swojej cywilizacji rozwój lotów kosmicznych. Cała ich cywilizacja: kolonie, wielcy przywódcy, statki, a nawet emigranci, zostali wymazani z naszej linii czasowej."
  omnitemporal.56.a:0 "[resettor_civ.GetName] musi zostać powstrzymany!"
  omnitemporal.56.a.tooltip:0 "Każdy przywódca i każda populacja z [resetting_civ.GetName] §Rginie§!"
