  menp_otc_secrets_of_the_past:"Sekrety Przeszłości"
  menp_otc_secrets_of_the_past_desc:"Jeśli mamy rzucić okiem na światy, które niegdyś istniały, musimy zacząć od reliktów, które pozostały do dziś. Artefakty tego, co niegdyś było, ujawniają to, co jest i co będzie."
  unlocks_otc_secrets_of_the_past:"Odblokowuje Decyzję o Drobnych Artefaktach §Y$artifact_otc_chronological_studies$§!, która wykorzystuje £minor_artifacts£Drobne Artefakty do stworzenia Anomalii Czasowej.\n\n"
  unlocks_otc_secrets_of_the_past_no_ancrel:"Uruchamia Projekt Specjalny §Y$otc_chronological_studies_project$§!, który po ukończeniu tworzy Anomalię Czasową.\n\nZysk PD dla naukowców: §G+20%§!"
  otc_secrets_of_the_past_no_ancrel: "$menp_otc_secrets_of_the_past$"

  # Minor Artifact Decision
  artifact_otc_chronological_studies:"Badania Chronologiczne"
  artifact_otc_chronological_studies_desc:"Nasi najlepsi chrononaukowcy rozłożą i zbadają drobne artefakty, szukając jakichkolwiek wskazówek dotyczących anomalii czasowej w ich przeszłości."
  artifact_otc_chronological_studies_effect:"Rozłóż £minor_artifacts£Drobne Artefakty, aby stworzyć Anomalię Czasową.\n\nCzas odnowienia: £time£ §Y360§!"

  requires_artifact_otc_chronological_studies_no_cooldown:"$TRIGGER_FAIL$§RNie można jeszcze użyć drobnych artefaktów do stworzenia kolejnej anomalii czasowej.§!"
