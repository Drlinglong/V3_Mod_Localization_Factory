  OTC_BIO_TIME_SHIELD_DESC:"$OTC_BIO_TIME_SHIELD$ została zaprojektowana na wzór starożytnej technologii zawieszającej, która wykorzystywała starożytne artefakty do spowalniania czasu w punkcie uderzenia, dając dłuższą możliwość rozproszenia energii nadlatującego ataku. Dzięki mocy tkaniny czasowej, te projekty zostały znacznie zmodernizowane."
