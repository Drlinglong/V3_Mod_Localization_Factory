## Crisis Objectives ##
  otc_crisobj_physicist_production_name:"Zatrudnij Fizyków" # the amount here doesn't display properly - most likely a rounding issue
  otc_crisobj_physicist_production_desc:"Dzięki ich badaniom nad naturalnym funkcjonowaniem wszechświata, sekrety czasu z pewnością zostaną ujawnione, tak czy inaczej.\n\nZatrudnij fizyków, aby otrzymać tę nagrodę $otc_temporal_fabric$."
  otc_crisobj_research_archeological_sites_name:"Ekskawuj Stanowiska Archeologiczne"
  otc_crisobj_research_archeological_sites_desc:"Musimy zagłębić się w przeszłość i odkryć jej starożytną wiedzę.\n\nCałkowicie ekskawuj stanowiska archeologiczne, aby otrzymać tę nagrodę $otc_temporal_fabric$."
  otc_crisobj_research_time_anomaly_name:"Badaj Temporalne Anomalie"
  otc_crisobj_research_time_anomaly_desc:"Te enigmy działają poza naszym rozumieniem czasu. Jest rzeczą kluczową, abyśmy ujawnili ich sekrety.\n\nBadaj temporalne anomalie, aby otrzymać tę nagrodę $otc_temporal_fabric$."
  otc_crisobj_research_anomaly_name:0 "Badaj Anomalie"
  otc_crisobj_research_anomaly_desc:0 "Każda tajemnica stwarza okazję do zdobycia wiedzy, do zrozumienia naszego miejsca w przeszłości, teraźniejszości i przyszłości.\n\nBadaj anomalie, aby otrzymać tę nagrodę $otc_temporal_fabric$."
  otc_crisobj_activate_relic_name:0 "Aktywuj Relikty"
  otc_crisobj_activate_relic_desc:0 "Instrumenty minionych epok pozostają potężne nawet dzisiaj. Dalsze użycie może ujawnić czas, z którego pochodzą.\n\nAktywuj relikty, aby otrzymać tę nagrodę $otc_temporal_fabric$."

