 situation_MJ25_WH_one_empty_echoing_word_desc:"Ich Słowo zostało wypowiedziane i kości zostały rzucone. Już teraz rozbrzmiewa echem w skorupie planety, wypełniając uszy i umysły Ich chwałą. Każdego dnia pieśń gwiazd staje się głośniejsza, przybliżając nas coraz bardziej do Ich Prawdy."

