 MJ25_WH_ILLUSION_MATRIX_DESC:"Synestetyczne pola łączą nasze mistrzostwo w dźwięku z interferencją światłopostaci, aby zakłócić systemy sensoryczne tych, którzy by nam się sprzeciwiali."
