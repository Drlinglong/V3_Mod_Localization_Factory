 MJ25_WH_SEEKER_MATRIX_DESC:"Ich pieśń wije się przez przestrzeń i czas, tworząc fale interferencji, które możemy śledzić, aby nadnaturalnie precyzyjnie określić pozycje naszych wrogów."
 MJ25_WH_SEEKER_MATRIX_TT:"§G+5%§! $MOD_SHIP_WEAPON_RANGE_MULT$ na §YLINKOWCACH§, §YTYTANACH§! i innych dużych okrętach."

 MJ25_WH_HAROMIZING_WEAVE:"Harmonizujący Splot"
