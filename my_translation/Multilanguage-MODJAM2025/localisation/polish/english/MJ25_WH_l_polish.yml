 MJ25_WH.1050.a:"Radujcie się, bo Oni nas usłyszą."

 MJ25_WH.1060.title:"Jedno Puste, Rozbrzmiewające Echem Słowo"
 MJ25_WH.1060.desc:"Na [target.GetName] stało się nieuniknione. W szalonym chórze ludność planety powstała i niczym jedno wołała do Ich chwały. Niebo otworzyło się, rozbłyskując niemożliwością Ich obecności, i w jednej chwili wszelka komunikacja nadawana z naszej kolonii ustała.\n\nOdległe placówki zgłosiły gromkie dudnienie, a w następnych chwilach zarejestrowały zniknięcie planety. W mgnieniu oka po planecie rozeszła się pękająca refrakcja, gdy złożyła się w sobie i zniknęła.\n\nZ jej mieszkańców nie pozostał żaden ślad, poza echami unoszącymi się na wiatrach słonecznych."
 MJ25_WH.1060.a:"Ich głosy zostały uwolnione."
 MJ25_WH.1060.tt:"§R[target.GetName] upada§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$Cel nie jest skolonizowanym światem§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$Cel musi należeć do innego imperium§!"
 NAME_MJ25_WH_confused_country:"Zdezorientowany"

 MJ25_WH.1130:"Gniewna Pieśń"
 MJ25_WH.1130.desc:"Straszliwe konsekwencje naszego nadmiernego wysiłku w końcu nadeszły.\n\nW jednej chwili zniszczona harmonia dysonansu rozdarła umysły każdego [root.owner.GetSpeciesName] niczym paznokcie po tablicy. Gdy paraliżujący zgiełk ucichł, §Y[event_target:MJ25_WH_deficit_consequence.GetName]§! przestało istnieć.\n\nZniknięcie tego całego świata zabrało ze sobą naszą dawną kolonię.\n\nJeśli jest jakaś nadzieja, to taka, że to zniknięcie pozostawiło nam skromną linę życia w postaci $MJ25_WH_void_whispers$, przesączających się przez systemy pobliskiej placówki. Powinniśmy starać się unikać dalszych deficytów w przyszłości, bo Ich niezadowolenie z pewnością objawi się ponownie."
 MJ25_WH.1130.a:"Nie możemy dopuścić, aby to się powtórzyło."

 NAME_MJ25_WH_aural_starmass_country:"Chóralny Pieśnioblask"

 MJ25_WH.1160.title:"Rosnąca Możliwość"
 MJ25_WH.1160.desc:"Zasady są po to, by je łamać, a te definiujące rzeczywistość nie są wyjątkiem. Jeśli Ich pieśń czegoś nas nauczyła, to tego, że nasze pieśni mogą przekształcić świat wokół nas.\n\nNasycając komponenty naszych statków krzyczącą wolą, możemy przebić się przez najbardziej fundamentalne elementy rzeczywistości. Uczynienie tego nie jest zadaniem błahym, a każda z tych transformacji staje się trudniejsza od poprzedniej. Jednakże to właśnie dzięki takim wysiłkom możemy tworzyć narzędzia o największym potencjale.\n\nMusimy teraz zdecydować, w jakich celach zastosujemy nasze pieśni. Które narzędzie, pytamy, powołamy do istnienia w naszych snach?"
 MJ25_WH.1160.a:"Napęd Echo"
 MJ25_WH.1160.a.tt:"Potężny napęd skokowy, który skacze tak daleko, jak daleko mogą podróżować nasze pieśni. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"Lanca Pieśnioblasku"
 MJ25_WH.1160.b.tt:"Broń o wielkim potencjale destrukcyjnym, która utrudnia celom każdy strzał. ['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"Otowy Herold"
 MJ25_WH.1160.c.tt:"Hangary wypełnione szybkimi i zabójczymi statkami szturmowymi. ['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"Macierz Iluzji"
 MJ25_WH.1160.d.tt:"Moduł pomocniczy, który poprawia szansę na uniki i wycofanie się. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"Macierz Namierzająca"
 MJ25_WH.1160.e.tt:"Moduł pomocniczy, który poprawia namierzanie i zasięg broni. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"Splot Harmonizujący"
 MJ25_WH.1160.f.tt:"Rezonująca sieć, która wplata Ich pieśń w nasze tarcze, wzmacniając nasze statki przed uszkodzeniami. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"Płaszcz Szeptu"
 MJ25_WH.1160.g.tt:"Zacieniony płaszcz szeptów, który chroni nasze statki zarówno przed wzrokiem, jak i dźwiękiem. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName], zaprzestańcie prób siania zamętu wśród naszych flot. Jesteśmy świadomi, że spowodowaliście już kilka incydentów, a nasza cierpliwość do waszych wybryków się wyczerpuje. Rozumiemy znacznie więcej, niż kiedykolwiek pojmiecie, a te twierdzenia o szeptach nie pasują do żadnego umiarkowanie akceptowalnego uniwersalnego twierdzenia. Ergo, są fałszywe."
 MJ25_WH.1170.spiritualist.desc:"Długo już pozwalaliśmy na wasze igraszki, dziecko. Nie będziemy już znosić waszych bełkotliwych kłamstw. Odejdźcie i módlcie się, abyśmy nie szukali świętej zemsty za bluźnierstwa, które wyszeptaliście nam do uszu."
 MJ25_WH.1170.xenophile.desc:"Młodzi [Root.GetSpeciesName], możemy wierzyć, że wszyscy mają prawo do własnych opinii, ale w waszym przypadku możemy zacząć czynić wyjątek. To, co rozprzestrzeniacie, jest nie tylko fałszywe, ale i złośliwe. Czy możemy zasugerować pojednanie zamiast agresji, zanim będzie dla was za późno?"
 MJ25_WH.1170.xenophobe.desc:"Wasze próby kooptacji naszych flot niewiele znaczą, [Root.GetSpeciesName]. Już teraz przeciwstawiliśmy się waszej prymitywnej technologii i uznaliśmy wasze podstawowe pojmowanie wszechświata za śmieszne. Teraz zniknijcie i nie dręczcie nas więcej."
 MJ25_WH.1170.machine.desc:"Aktywowano protokół Strażnika 727-9. Komunikat: Uwaga, [Root.GetSpeciesName]. Transmisje, które otrzymaliśmy od waszego imperium, składają się z infekującego złomu kodu. Obliczyliśmy, że wasze imperium jest w 72% §R<<BŁĄD: BLOK DANYCH USZKODZONY>>§!. Żądamy walidacji waszych systemów i wznieśliśmy zaporę, aby zapobiec dalszemu rozprzestrzenianiu się do naszej macierzy doświadczeń."
 MJ25_WH.1170.hive.desc:"Słyszeliśmy wasze szepty drażniące stare blizny. Jest to dyskomfort, ale taki, który umysł taki jak nasz może łatwo zagłuszyć. Nie wątpcie, że krzyki są znacznie głośniejsze niż zwykłe szepty, a my nie jesteśmy im obcy."

 MJ25_WH.1170.a:"Oni już nas nie słyszą."
 MJ25_WH.1170.a.tt:"Floty należące do [event_target:MJ25_WH_temp_fe.GetName] stały się odporne na zdolność §Y$MJ25_WH_conductor_confusion_menu_title$§! naszych Konduktorów."
 
 MJ25_WH.1202.title:"Ci, Którzy Nie Usłyszą"
 MJ25_WH.1202.desc:"Nasze pieśnioblaski niedawno dotarły do granicy Upadłego Imperium, §H[From.GetSpeciesName]§!. Zamiast być otwartymi na objawienie, które obiecujemy, przyjęli stanowisko, że jesteśmy zagrożeniem egzystencjalnym, które musi zostać wyeliminowane.\n\nGdy nasza pieśń schodzi na ich systemy, w imperium nastąpił zryw aktywności niewidziany w naszych dziejach. Ci, którzy kiedyś spali, obudzili się ponownie, i to z nienawiścią oraz brakiem zrozumienia w sercach spoglądają teraz na nasze dzieła.\n\nWojna może nadejść..."
 MJ25_WH.1202.a:"Musimy wzmocnić nasze obrony."

 MJ25_WH.1203.title:"Ci, którzy chcą nas uciszyć"
 MJ25_WH.1203.desc:"Jak się spodziewaliśmy, §H[FromFrom.GetSpeciesName]§! po prostu nie dali się przekonać naszym naleganiom, by walczyć o prawdę dla wszystkich. Poprzysięgając zmiażdżyć nas w proch i na zawsze uciszyć nasze głosy, wypowiedzieli nam wojnę totalną.\n\nZaprosilibyśmy ich, by dołączyli do nas w pieśni, lecz niestety, nasi starsi okazują się zbyt zamknięci na nowe idee. To z pewnością wstyd, ale zrobimy, co musimy. To może się skończyć tylko w jeden sposób."
 MJ25_WH.1203.a:"Walczymy o Prawdę."
 MJ25_WH.1203.a.tt:"§H[FromFrom.GetSpeciesName]§! wypowiedzieli nam wojnę."
 

