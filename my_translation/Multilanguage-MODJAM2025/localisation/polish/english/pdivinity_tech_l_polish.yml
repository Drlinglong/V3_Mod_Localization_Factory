 ##################
 ### components ###
 ##################

 tech_pdivinity_psionic_jump_drive:0 "Napęd Osnowy"
 tech_pdivinity_psionic_jump_drive_desc:0 "Zaawansowany napęd skokowy dostrojony do samej Osnowy. Statki wyposażone w ten system na krótko wchodzą w zasłonę między rzeczywistościami, by wyłonić się w miejscu przeznaczenia, zanim konwencjonalne czujniki zdążą śledzić ich drogę."
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_TITLE:0 "§HOdblokowuje Komponent:§! $PDIVINITY_SHROUD_JUMP_DRIVE$"
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_DESC:0 "§H$PDIVINITY_SHROUD_JUMP_DRIVE$§!\n$PDIVINITY_SHROUD_JUMP_DRIVE_DESC$"

 tech_pdivinity_psionic_reactor:0 "Wola Architekta"
 tech_pdivinity_psionic_reactor_desc:0 "Ten rdzeń energetyczny synchronizuje się z utajonymi częstotliwościami psionicznymi, czerpiąc energię bezpośrednio z Osnowy. Jego obecność zakrzywia lokalną przestrzeń i łamie znane prawa zachowania energii."
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_TITLE:0 "§HOdblokowuje Komponent:§! $pdivinity_psionic_reactor$"
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_DESC:0 "§H$pdivinity_psionic_reactor$§!\n$pdivinity_psionic_reactor_desc$"

 tech_pdivinity_psionic_thrusters:0 "Pędnik Śladu Myśli"
 tech_pdivinity_psionic_thrusters_desc:0 "Częściowo przenikając do Osnowy, pędniki te omijają bezwładność i tarcie, umożliwiając manewry niemożliwe według standardów rzeczywistej przestrzeni."
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_TITLE:0 "§HOdblokowuje Komponent:§! $Pdivinity_psionic_thruster$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_DESC:0 "§H$Pdivinity_psionic_thruster$§!\n$Pdivinity_psionic_thruster_desc$"

 tech_pdivinity_psionic_sensors:0 "Czujniki Echa Osnowy"
 tech_pdivinity_psionic_sensors_desc:0 "Czujniki te są dostrojone do wykrywania intencji stojących za działaniami. Odczytując potencjał w Osnowie, statki w nie wyposażone mogą reagować, zanim zagrożenia w ogóle się zamanifestują."
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_TITLE:0 "§HOdblokowuje Komponent:§! $PDIVINITY_PSIONIC_SENSOR$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_DESC:0 "§H$PDIVINITY_PSIONIC_SENSOR$§!\n$PDIVINITY_PSIONIC_SENSOR_DESC$"

 tech_pdivinity_psionic_precog:0 "Komputer Połączony z Osnową"
 tech_pdivinity_psionic_precog_desc:0 "System kontroli bojowej osadzony z algorytmami psionicznej prognozy. Pozwala statkom przewidywać zachowanie wroga i optymalizować taktykę z niesamowitą precyzją."
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_TITLE:0 "§HOdblokowuje Komponenty:§! $PDIVINITY_PSIONIC_PRECOG$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_DESC:0 "§H$PDIVINITY_PSIONIC_PRECOG$§!\n$PDIVINITY_PSIONIC_PRECOG_DESC$"

 tech_pdivinity_psionic_laser:0 "Macierz Lanc Psionicznych"
 tech_pdivinity_psionic_laser_desc:0 "Emetery tych lanc są splecione z psionicznymi harmonikami, które destabilizują strukturę atomową. Pancerz i kadłub oferują niewielką ochronę przed ich efektem rozpadu."

 tech_pdivinity_psionic_lance:0 "Przebijacz Osnowy"
 tech_pdivinity_psionic_lance_desc:0 "Skupiona wiązka energii psionicznej, która rozrywa materię fizyczną i osłabia zasłonę wokół miejsca uderzenia. Jej uderzenia pozostawiają głębokie blizny, splecione z echami zmarłych."

 tech_pdivinity_psionic_lightning:0 "Gniew Osnowy"
 tech_pdivinity_psionic_lightning_desc:0 "Chaotyczne łuki psionicznych błyskawic nieprzewidywalnie wylewają się z tej broni, kierowane bardziej wolą niż czujnikami. Osnowa jest głodna, a to jej głos."

 tech_pdivinity_psionic_titan_lance:0 "Lanca Architekta"
 tech_pdivinity_psionic_titan_lance_desc:0 "Tytaniczna broń klasy lancowej, zaprojektowana do rozrywania przestrzeni i częściowego przenoszenia celu do Osnowy. Niewiele struktur, fizycznych czy wymiarowych, może przetrwać jej furię."

 tech_pdivinity_psionic_strikecraft:0 "Psioniczne Przechwytywacze"
 tech_pdivinity_psionic_strikecraft_desc:0 "Jednostki uderzeniowe złożone z żywych myśloform, ukształtowane wolą i ożywione echami świadomości w Osnowie. Nawigują w rzeczywistości wyłącznie instynktem, kierowane jedynie celem i wolą."

 tech_pdivinity_psionic_artillery:0 "Artyleria Fali Osnowy"
 tech_pdivinity_psionic_artillery_desc:0 "Długodystansowa platforma bombardowania psionicznego, która projektuje niszczycielskie pola rezonansowe na ogromne odległości. Zakłóca zarówno myśl, materię, jak i spójność."

 tech_pdivinity_psionic_torpedo:0 "Projektor Impulsów Psi"
 tech_pdivinity_psionic_torpedo_desc:0 "Wystrzeliwuje niestabilne psioniczne pociski, które przenikają przez materię, zanim zdetonują w rozbłyskach energii pokrytej Osnową."

 tech_pdivinity_psionic_shields:0 "Osłony Osnowy"
 tech_pdivinity_psionic_shields_desc:0 "Bariery obronne rzutowane przez umysły wiernych. Naginają percepcję i prawdopodobieństwo, pozwalając statkom przetrwać uderzenia, które powinny je natychmiast zniszczyć."

 tech_pdivinity_psionic_cloud:0 "Echo Osnowy"
 tech_pdivinity_psionic_cloud_desc:0 "Eteryczna manifestacja woli Osnowy, w postaci wirującej chmury energii psionicznej, która zasłania i zniekształca rzeczywistość, nawiedzając pustkę między gwiazdami szeptami przeznaczenia."
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_TITLE:0 "§HOdblokowuje Typ Statku:§! Echo Osnowy"
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_DESC:0 "§HEcho Osnowy§!\nSzybka i zwinna istota służąca jako jednostka patrolowa dla dzieci przeznaczenia."

 tech_pdivinity_psionic_avatar:0 "Psioniczny Awatar"
 tech_pdivinity_psionic_avatar_desc:0 "Żywe ucieleśnienie woli Zasłony, ten awatar to zacięta i enigmatyczna istota, otoczona czystą mocą psioniczną, naginająca rzeczywistość do swojej woli."
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_TITLE:0 "§HOdblokuja typ statku:§! Psioniczny Awatar"
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_DESC:0 "§HPsioniczny Awatar§!\nStworzony przez architekta przeznaczenia, by służyć jako okręt pierwszej linii. Psioniczny awatar posiada olbrzymią siłę ognia jak na swój rozmiar."

 tech_pdivinity_dimensional_tearer:0 "Rozrywacz Wymiarów"
 tech_pdivinity_dimensional_tearer_desc:0 "Broń zdolna do rozrywania dziur w samej rzeczywistości, tworząca psioniczne bramy, które rozdzierają i rozplatają samą tkankę czasoprzestrzeni."
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_TITLE:0 "§HOdblokuja typ statku:§! Rozrywacz Wymiarów"
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_DESC:0 "§HPsioniczny Awatar§!\nWiększa istota architekta przeznaczenia. Rozrywacz wymiarów służy jako okręt flagowy. Zdolny do przełamywania zasłony, ten okręt jest bardzo niebezpiecznym przeciwnikiem dla niewierzących w galaktyce."
 ##############
 ### others ###
 ##############

 tech_pdivinity_shroud_harvester:0 "Doktryna Ekstrakcji Zasłony"
 tech_pdivinity_shroud_harvester_desc:0 "Poprzez świętą architekturę i medytacyjne rytuały, pozyskujemy Zro z zakamarków samej Zasłony. Pozyskana esencja płynie niczym niewidzialna pamięć, niestabilna i spragniona ukształtowania."



