 pdivinity_titan_set:0 "Lanca Architekta"
 pdivinity_titan_set_DESC:0 "Tytaniczna broń wiązkowa, ładowana napięciem wymiarowym. Po wystrzale na chwilę odsłania linię uskokową między rzeczywistą przestrzenią a Zasłoną."
