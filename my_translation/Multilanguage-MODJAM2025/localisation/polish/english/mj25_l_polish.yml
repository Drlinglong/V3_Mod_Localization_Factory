 mj25_game_start_title:0 "Wybierz opcję zaawansowanego startu"
 mj25_game_start_desc:0 "Dziękujemy za zainteresowanie #MODJAM2025!\n\nTo wydarzenie pozwoli ci przeskoczyć naprzód, abyś mógł doświadczyć wszystkich kryzysów. Nie każda geneza będzie działać idealnie, i jest bardzo prawdopodobne, że uzyskasz lepsze korzyści pod względem potęgi, grając samemu, zamiast wybierać zaawansowany start.\n\nDziękujemy za grę w #MODJAM2025 i nie zapomnij zagłosować poniżej!\n\nhttp://pdxint.at/mj25vote"

