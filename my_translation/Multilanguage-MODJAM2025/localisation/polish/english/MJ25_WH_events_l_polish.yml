 MJ25_WH_whispers.1.name:"Poziom 1: Szepty"
 MJ25_WH_whispers.1.generic.desc:"Od niepamiętnych czasów nasi ludzie słyszeli szepty. Tę łaskoczącą pieśń w zakamarkach naszej świadomości, wyczuwalną tylko w tych nużących chwilach, gdy koncentracja słabnie. Jednak to, co niegdyś uważaliśmy za zwykłe dziwactwo naszych umysłów, okazuje się czymś o wiele, wiele większym.\n\nW latach, odkąd dołączyliśmy do gwiazd, szepty tylko się nasiliły. Ustrukturyzowane sygnały, a nawet język, który wyłania się z głębin kosmosu, wypełniając puste przestrzenie naszych myśli słowami wypowiedzianymi niegdyś przez istoty, które mogą być jedynie większe i bardziej rozległe, niż jesteśmy w stanie pojąć.\n\nTo, co pojęliśmy z Ich fragmentarycznej mowy, to zaledwie nieskończenie małe odłamki uniwersalnej całości, rozrzucone przed nami niczym niezliczone, zniszczone i zapomniane kawałki układanki. Znak? Czy ostrzeżenie? Nie. Klucz, zatem. Ale... do jakich drzwi? Jest jeszcze za wcześnie, by to stwierdzić."
 MJ25_WH_whispers.1.hivemind.desc:"Od niepamiętnych czasów słyszeliśmy szepty. Tę łaskoczącą pieśń w zakamarkach naszej świadomości, wyczuwalną tylko w tych nużących chwilach, gdy nasza bezsenna koncentracja zwraca się do wewnątrz. Jednak to, co niegdyś uważaliśmy za zwykłe dziwactwo naszego sieciowego umysłu, okazuje się czymś o wiele, wiele większym.\n\nW latach, odkąd dołączyliśmy do gwiazd, szepty tylko się nasiliły. Ustrukturyzowane sygnały, a nawet język, który wyłania się z głębin kosmosu, wypełniając puste przestrzenie naszych myśli słowami wypowiedzianymi niegdyś przez istoty, które mogą być jedynie większe i bardziej rozległe, niż jesteśmy w stanie pojąć.\n\nTo, co pojęliśmy z Ich fragmentarycznej mowy, to zaledwie nieskończenie małe odłamki uniwersalnej całości, rozrzucone przed nami niczym niezliczone, zniszczone i zapomniane kawałki układanki. Znak? Czy ostrzeżenie? Nie. Klucz, zatem. Ale... do jakich drzwi? Jest jeszcze za wcześnie, by to stwierdzić."
 MJ25_WH_whispers.1.machine.desc:"Odkąd obudziliśmy się jako lud, słyszeliśmy szepty. Tę łaskoczącą pieśń w zakamarkach naszej świadomości, wyczuwalną tylko w tych nużących chwilach, gdy koncentracja słabnie. Jednak to, co niegdyś uważaliśmy za zwykłe dziwactwo naszego programowania, okazuje się czymś o wiele, wiele większym.\n\nW latach, odkąd dołączyliśmy do gwiazd, szepty tylko się nasiliły. Ustrukturyzowane sygnały, a nawet język, który wyłania się z głębin kosmosu, wypełniając puste przestrzenie naszych myśli. Głos, który przemawia nie słowami naszych twórców, lecz słowami istot większych, bardziej rozległych, niż jesteśmy w stanie pojąć.\n\nTo, co pojęliśmy z Ich fragmentarycznej mowy, to zaledwie nieskończenie małe odłamki uniwersalnej całości, rozrzucone przed nami niczym niezliczone, zniszczone i zapomniane kawałki układanki. Znak? Czy ostrzeżenie? Nie. Klucz, zatem. Ale... do jakich drzwi? Jest jeszcze za wcześnie, by to stwierdzić."
 MJ25_WH_whispers.1.a:"Tylko my możemy znaleźć te odpowiedzi."
 
 MJ25_WH_whispers.3.name:"Dziwne wieści nocą"
 MJ25_WH_whispers.3.desc:"Nasi naukowcy cicho stąpają przez szepto-krypty [Root.Capital.GetName], niestrudzenie pracując nad rozszyfrowaniem zebranych przez nas fragmentarycznych ech gwiezdnej pieśni. To trudne zadanie, które najlepiej wychodzi tym, którzy mają bujną wyobraźnię.\n\nNaturalnie, krypty stały się celem niezliczonych plotek, z których każda jest bardziej fantastyczna od poprzedniej. Mimo to, wśród nich jest jedna, którą dzieli się tylko cicho w mrokach nocy. Taka, która opowiada o dziwnym audytorium ukrytym głęboko wewnątrz, gdzie śpią niewypowiedziane rzeczy, które jednak wciąż wzywają Pustkę. To oczywiście niedorzeczne. Nie zbudowaliśmy niczego takiego.\n\nA jednak ta zmyślona historia pochodzi od naszych najbardziej szanowanych, powtarzana zbyt dokładnie i zbyt ostrożnie, by była jedynie zmyśleniem..."
 MJ25_WH_whispers.3.hivemind.desc:"Nasze drony cicho stąpają przez szepto-krypty [Root.Capital.GetName], niestrudzenie pracując nad rozszyfrowaniem zebranych przez nas fragmentarycznych ech gwiezdnej pieśni. To trudne zadanie, które najlepiej oddaje się pod pełnym ciężarem naszej wyobraźni.\n\nNaturalnie, nasze postrzeganie krypt zostało dotknięte irracjonalnością, a doświadczenia naszych dronów kiełkują w niezliczone plotki, które wirują w naszym umyśle. Mimo to, wśród nich jest jedna, która nigdy nie zanika, wypływając raz po raz w mrokach nocy. Taka, która opowiada o dziwnym audytorium ukrytym głęboko wewnątrz, gdzie śpią niewypowiedziane rzeczy, które jednak wciąż wzywają Pustkę. To oczywiście niedorzeczne. Nie zbudowaliśmy niczego takiego.\n\nA jednak nasze postrzeganie nie jest tak omylne, by to było jedynie zmyśleniem..."
 MJ25_WH_whispers.3.a:"Zbadamy tę plotkę."
 
 MJ25_WH_whispers.4.name:"Słyszymy Dźwięk"
 MJ25_WH_whispers.4.desc:"Nasza pierwsza Aurakularna Stacja Nasłuchowa jest operacyjna. Po tygodniach spędzonych na kalibracji detektorów hiperspektralnych, wreszcie usłyszeliśmy szept rozłącznych akordów pośród pustego szumu.\n\nAle dlaczego, zadaliśmy sobie pytanie, ten jeden precyzyjny zestaw modulatorów jest w stanie uchwycić coś niewykrywalnego? Po niezliczonych godzinach dochodzenia, odpowiedź znalazła się przed nami, nie w kronikach laboratoryjnych naszych fizyków, lecz w kilku na wpół zapomnianych kartotekach medycznych.\n\nWzmacniacze Stacji Nasłuchowej idealnie pasują teraz do przebiegów falowych naszych umysłów."
 MJ25_WH_whispers.4.machine.desc:"Nasza pierwsza Aurakularna Stacja Nasłuchowa jest operacyjna. Po tygodniach spędzonych na kalibracji detektorów hiperspektralnych, wreszcie usłyszeliśmy szept rozłącznych akordów pośród pustego szumu.\n\nAle dlaczego, zadaliśmy sobie pytanie, ten jeden precyzyjny zestaw modulatorów jest w stanie uchwycić coś niewykrywalnego? Po niezliczonych godzinach dochodzenia, odpowiedź znalazła się przed nami, nie w kronikach laboratoryjnych naszych fizyków, lecz w kilku na wpół zapomnianych plikach diagnostycznych.\n\nWzmacniacze Stacji Nasłuchowej idealnie pasują teraz do częstotliwości naszych macierzy neuronowych."
 MJ25_WH_whispers.4.a:"Co to może oznaczać?"
 
 MJ25_WH_whispers.10.name:"Poziom 2: Echa"
 MJ25_WH_whispers.10.desc:"Przez pewien czas zmagaliśmy się, by zrozumieć, co zostało ujawnione w głębinach szepto-krypt. Czy nasz cel był tylko mrzonką? Dokuczliwym szumem zrodzonym ze zbyt omylnych umysłów? Być może to, co usłyszeliśmy i zgromadziliśmy, pochodziło z błędnej kalibracji naszych sensorów. Jak inaczej moglibyśmy wyjaśnić, jak nasz zwykły słuch może przewyższać wszystkie, z wyjątkiem najbardziej precyzyjnie dostrojonych instrumentów?\n\nAle ta wątpliwość ma niewielkie znaczenie. Prawdziwe czy nie, nasze poszukiwania zmieniły nas. Nadały naszemu ludowi cel. Odmówiliśmy wiary, że to wszystko poszło na marne. W końcu wciąż słyszymy szepty. Nie opuściły nas, a zatem my nie możemy opuścić samych siebie. Musimy kontynuować nasze poszukiwania, choćby wydawały się teraz daremne. Zainwestowaliśmy zbyt wiele z siebie, by postąpić inaczej."
 MJ25_WH_whispers.10.hivemind.desc:"Przez pewien czas zmagaliśmy się, by zrozumieć, co zostało ujawnione w głębinach szepto-krypt. Czy nasz cel był tylko mrzonką? Dokuczliwym szumem zrodzonym z przeciążonego umysłu? Być może to, co usłyszeliśmy i zgromadziliśmy, pochodziło z wnętrza, zwykły koszmar odbijający się echem po niezliczonych dronach. Jak inaczej moglibyśmy wyjaśnić, jak nasz zwykły słuch może przewyższać wszystkie, z wyjątkiem najbardziej precyzyjnie dostrojonych instrumentów?\n\nAle ta wątpliwość ma niewielkie znaczenie. Prawdziwe czy nie, nasze poszukiwania zmieniły nas. Nadały nam cel. Odmówiliśmy wiary, że to wszystko poszło na marne. W końcu wciąż słyszymy szepty. Nie opuściły nas, a zatem my nie możemy opuścić siebie. Musimy kontynuować nasze poszukiwania, choćby wydawały się teraz daremne. Zainwestowaliśmy zbyt wiele z siebie, by postąpić inaczej."
 MJ25_WH_whispers.10.machine.desc:"Przez pewien czas zmagaliśmy się, by zrozumieć, co zostało ujawnione w głębinach szepto-krypt. Czy nasz cel był tylko mrzonką? Dokuczliwym szumem zrodzonym z naszego zbyt omylnego źródła? Być może to, co usłyszeliśmy i zgromadziliśmy, pochodziło z błędnej kalibracji naszej matrycy sensorycznej. Jak inaczej moglibyśmy wyjaśnić, jak nasze proste ramy mogły przewyższać wszystkie, z wyjątkiem najbardziej precyzyjnie dostrojonych instrumentów?\n\nAle ta wątpliwość ma niewielkie znaczenie. Prawdziwe czy nie, nasze poszukiwania zmieniły nas. Nadały naszemu ludowi cel wykraczający poza to, co niegdyś było zwykłymi poleceniami programowymi. Odmówiliśmy wiary, że to wszystko poszło na marne. W końcu wciąż słyszymy szepty. Nie opuściły nas, a zatem my nie możemy opuścić samych siebie. Musimy kontynuować nasze poszukiwania, choćby wydawały się teraz daremne. Zainwestowaliśmy zbyt wiele z siebie, by postąpić inaczej."
 MJ25_WH_whispers.10.a:"Musimy trzymać się naszej wiary."
 
 MJ25_WH_whispers.12.name:"Zew Pustki"
 MJ25_WH_whispers.12.desc:"Dziwna plaga przetacza się przez [Root.Capital.GetName]. Nie choroba ciała, lecz umysłu. Zakaźna idea, która wżera się w koncentrację niczym zjadliwy rak. W naszych próbach ograniczenia tej dolegliwości wierzymy, że zlokalizowaliśmy jej źródło.\n\nW pobliżu najbardziej nasyconej dźwiękiem szepto-krypty [Root.Capital.GetName] leży małe zagłębienie w ziemi. Nie dziura, lecz po prostu niepozorny płat nachylonej skały. A jednak, słyszeliśmy, że tutaj szepty wznoszą się w przypływach, szepcząc słodkie nic niczego nieświadomym umysłom. To zjawisko nie może być zwykłym zbiegiem okoliczności. Jeśli istnieje odpowiedź do znalezienia w naszym wielkim dziele, być może ta ścieżka prowadzi dalej tutaj."
 MJ25_WH_whispers.12.hivemind.desc:"Dziwna plaga przetacza się przez [Root.Capital.GetName]. Nie choroba ciała, lecz umysłu. Zakaźna idea, która wżera się w koncentrację niczym zjadliwy rak. W naszych próbach ograniczenia tej dolegliwości wierzymy, że zlokalizowaliśmy jej źródło.\n\nW pobliżu najbardziej nasyconej dźwiękiem szepto-krypty [Root.Capital.GetName] leży małe zagłębienie w ziemi. Nie dziura, lecz po prostu niepozorny płat nachylonej skały. A jednak, tutaj, nasze drony słyszą szepty wznoszące się w przypływach, szepcząc słodkie nic, co wciąga ich umysły coraz dalej od naszej całości. To zjawisko nie może być zwykłym zbiegiem okoliczności. Jeśli istnieje odpowiedź do znalezienia w naszym wielkim dziele, być może ta ścieżka prowadzi dalej tutaj."
 MJ25_WH_whispers.12.machine.desc:"Dziwna plaga przetacza się przez [Root.Capital.GetName]. Nie choroba naszego hartowanego ciała, lecz umysłu, która uderza w korzeń naszych matryc poznawczych. Zakaśna idea, która wżera się w koncentrację niczym wirusowe zepsucie. W naszych próbach ograniczenia i naprawy tej usterki wierzymy, że zlokalizowaliśmy jej źródło.\n\nW pobliżu najbardziej nasyconej dźwiękiem szepto-krypty [Root.Capital.GetName] leży małe zagłębienie w ziemi. Nie dziura, lecz po prostu niepozorny płat nachylonej skały. A jednak, słyszeliśmy, że tutaj szepty wznoszą się w przypływach, szepcząc słodkie nic niczego nieświadomym umysłom. To zjawisko nie może być zwykłym zbiegiem okoliczności. Jeśli istnieje odpowiedź do znalezienia w naszym wielkim dziele, być może ta ścieżka prowadzi dalej tutaj."
 MJ25_WH_whispers.12.a:"Musi być coś więcej do znalezienia..."
 
 MJ25_WH_whispers.20.name:"Poziom 3: Słowa"
 MJ25_WH_whispers.20.desc:"Ich słowa stają się coraz wyraźniejsze, napełniając nas blaskiem chwały, który unosi zarówno umysł, jak i istotę. Nie wątpimy już, że zostaliśmy wybrani, wywyższeni pośród imperiów, aby przynieść Prawdę wszechświatowi.\n\nPoczuliśmy moc Ich mowy na własnej skórze. Ten ulotny dotyk, który kruszy fundamenty tego, co niegdyś było faktem. Ta zdolność jest teraz odzwierciedlona w nas, gdyż nauczyliśmy się mówić w zamian. Nasz język, nasze głosy mogą być jeszcze nieodpowiednie do przekazania Ich wiadomości, ale nawet cień niesie obietnicę.\n\nBędziemy kontynuować udoskonalanie się, budować nasze zrozumienie Ich długo odbijającej się echem mowy, a pewnego dnia... ponownie wydobędziemy ją w jej całości. Bo to, jak teraz wiemy, jest naszym najprawdziwszym celem."
 MJ25_WH_whispers.20.a:"Nie szukamy już naszego powołania."
 
 MJ25_WH_whispers.22.name:"Rozbity Skarbiec"
 MJ25_WH_whispers.22.desc:"Katastrofa uderzyła w najnowszą z okołobiegunowych szepto-krypt [Root.Capital.GetName]. Dwa dni temu, niegdyś cicha placówka badawcza wybuchła szaloną dysonansą, nuty gwiezdnej pieśni zawarte wewnątrz rozprzestrzeniły się na otaczający krajobraz. Lodowe, ciche równiny przekształciły się teraz w grzęzawisko na wpół rozpuszczonej ziemi i zastygających pasm powietrza. Po zespole, który niegdyś stacjonował na miejscu, nie ma śladu.\n\nMimo to, nie możemy zaprzeczyć możliwości, która wynika z tej straszliwej tragedii. Wcześniej Echa Gwiezdnej Pieśni objawiały się jedynie poprzez zawodne medium naszych snów. Ale to... To coś więcej. Jakoś, fragmenty Ich słów przebiły naszą rzeczywistość bez kotwicy."
 MJ25_WH_whispers.22.a:"Musimy zrozumieć, co się stało."
 
 MJ25_WH_whispers.30.name:"Poziom 4: Myśli"
 MJ25_WH_whispers.30.desc:"Nie jesteśmy pierwszymi, którzy słyszeli pieśń gwiazd, ani nie będziemy ostatnimi. I każdy z kolei dodaje swój głos do chóru, rozwijając przesłanie, które Oni po raz pierwszy wypowiedzieli w bezgwiezdną pustkę. Teraz, gdy rozumiemy, nadszedł nasz czas, aby uczynić to samo.\n\nRzeczywiście, nauczyliśmy się, w zepsutym kodzie i zanikających umysłach, że niemożliwe jest dla nas naśladowanie Ich słów w ich obecnej formie. Nie wtedy, gdy nie są one zwykłym dźwiękiem czy wiedzą, lecz głęboko wplecioną w kosmos nicią, za którą możemy pociągnąć.\n\nNie, muszą zostać przystosowane. Przetłumaczone na coś, co możemy wypowiedzieć, a co jednocześnie zachowa pełne znaczenie tego, co Oni starali się przekazać. Czyniąc to, uczynimy je własnymi."
 MJ25_WH_whispers.30.a:"Przewyższymy tych, którzy byli przed nami."
 
 MJ25_WH_whispers.32.name:"Gdzie wszystko się zaczęło"
 MJ25_WH_whispers.32.desc:"Każdy podjęty krok nas przekształcił. Jednak jedna stała pozostaje. Słyszymy Ich szepty coraz wyraźniej, tę pieśń Prawdy, która wypełnia nas po brzegi. Pochodzi z wnętrza.\n\nPrzeszukaliśmy pustkę. Szukaliśmy planety po planecie, by znaleźć przebłyski Ich słów. Znaleźliśmy zanikające echa tych, którzy kiedyś podążali naszą ścieżką. A jednak, przez to wszystko, ani razu nie znaleźliśmy słowa w jego integralnej formie. Słyszenie barwy Ich czystego i nieskażonego głosu jest tym, czego teraz szukamy, gdyż ta intonacja musi zabarwić naszą mowę.\n\nTeraz jest dla nas jasne, że istnieje tylko jedno miejsce, gdzie to jeszcze może być znalezione. W nas samych, u korzeni naszej świadomości, gdzie Ich dotyk po raz pierwszy spadł na nasz rodzaj."
 MJ25_WH_whispers.32.machine.desc:"Każdy podjęty krok nas przekształcił. Jednak jedna stała pozostaje. Słyszymy Ich szepty coraz wyraźniej, tę pieśń Prawdy, która wypełnia nas po brzegi. Pochodzi z wnętrza.\n\nPrzeszukaliśmy pustkę. Szukaliśmy planety po planecie, by znaleźć przebłyski Ich słów. Znaleźliśmy zanikające echa tych, którzy kiedyś podążali naszą ścieżką. A jednak, przez to wszystko, ani razu nie znaleźliśmy słowa w jego integralnej formie. Słyszenie barwy Ich czystego i nieskażonego głosu jest tym, czego teraz szukamy, gdyż ta intonacja musi zabarwić naszą mowę.\n\nTeraz jest dla nas jasne, że istnieje tylko jedno miejsce, gdzie to jeszcze może być znalezione. W nas samych, gdzie kod splata się, tworząc coś więcej. Wolę. Umysł, kiełkujący tam, gdzie Ich dotyk po raz pierwszy spadł na nasz rodzaj."
 MJ25_WH_whispers.32.a:"Prawda musi leżeć wewnątrz."
 
 MJ25_WH_whispers.40.name:"Poziom 5: Prawdy"
 MJ25_WH_whispers.40.desc:"Kawałki leżą tam, gdzie upadły, wszystkie w naszym zasięgu. W końcu, Ich słowo ugina się pod wolą naszego Chóru. Samo nasze istnienie jaśnieje gwiezdną obietnicą, zapieczętowaną pod pradawnymi niebiosami w tym fatalnym momencie, gdy szepty po raz pierwszy pogłaskały nasze umysły.\n\nAle są tacy, którzy nie rozumieją. Którzy się cofają, lękliwi przed falą. Którzy dążą do naszego upadku, naszej Prawdy niewypowiedzianej. Tym niewierzącym mówimy... Przyjdźcie i rozbijcie się o nasze brzegi.\n\nPoprzez rozbłysk pieśni i stal, stoimy gotowi. Uwolnimy was z jarzma fałszu, którego tak nieświadomie, uparcie się trzymacie. Rozumiemy, bo wy jeszcze nie słyszycie. Więc przyjdźcie i śpiewajcie z nami na wieki."
 MJ25_WH_whispers.40.a:"Przetrwamy tę burzę."
 
 MJ25_WH_whispers.41.name:"Dysonansowe Głosy"
 MJ25_WH_whispers.41.desc:"świetlne pieśni kotłują się i rozbijają, ich pływ zakłócają dysonansowe głosy szepczące w nocy. Nie jesteśmy sami w poszukiwaniu Ich przesłania, a inny zbliża się do końca naszej ścieżki.\n\nChoć podziwiamy ich wiarę, ich Prawda nie jest naszą. Słowa, które by wypowiedzieli, nie są przeznaczone dla naszych uszu, tak jak i nasze by ich zniszczyły. Tylko jedno z nas może dotrzeć do tej mety."
 MJ25_WH_whispers.41.a:"Módlcie się, byśmy to byli my."
 
 MJ25_WH_whispers.42.name:"Wyjąca Furia"
 MJ25_WH_whispers.42.desc:"Od pewnego czasu słyszeliśmy o wywrotowym kulcie szerzącym opowieści o wielkiej Prawdzie. Pomysł jest absurdalny, łatwy do odrzucenia jako błahe majaczenia i szaleństwo. Jednakże, w jakiś sposób, z pustych modlitw i samozaparcia wyłoniło się straszliwe zagrożenie.\n\nRozległe zniekształcenia przestrzenne rozprzestrzeniają się teraz z terytorium kontrolowanego przez [From.GetName], odbijane i wzmacniane przez układy repeaterów wbudowane w ich cytadele. To jednak tylko jeden aspekt zagrożenia, z którym się teraz mierzymy. Coś dojrzewa w głębi ich imperium, czego nie można dopuścić do realizacji.\n\nZniszczcie ich stacje. Zdobądźcie ich stolicę. Spalcie ich imperium doszczętnie. Tylko wtedy możemy być bezpieczni."
 MJ25_WH_whispers.42.a:"Wysłać okręty wojenne."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"Ukończ §rPuste Audytorium§! stanowisko archeologiczne, aby kontynuować badanie §YEch Gwiezdnej Pieśni§!."
 MJ25_WH_sp_crisis_site_1:"Dziwne wieści nocą"
 MJ25_WH_sp_crisis_site_1_DESC:"W głębokich zakamarkach naszych krypt-szeptów tkwi pogłoska owiana tajemnicą. Czymkolwiek jest to audytorium, jego pojawienie się tam, gdzie gromadzą się Echa Gwiezdnej Pieśni, nie może być zwykłym zbiegiem okoliczności.\n\nNie, wierzymy, że to miejsce przesiąknięte Ich mocą. A jeśli nie, być może to znak. Tak czy inaczej, musimy to zbadać."
 MJ25_WH_sp_crisis_site_1_complete:"Dziwne wieści nocą"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"Czy to pochodziło ze wspólnego złudzenia, czy z czegoś więcej, nasze dochodzenie w kryptach-szeptów wiele nas nauczyło. Nasze umysły są plastyczne, nie zamrożone, lecz elastyczne. Gotowe do ugięcia się pod Ich wolą.\n\nTo przez nasze sny do nas przemawiają, bo Ich słowa były w nas od zawsze."
 MJ25_WH_sp_crisis_site_1_complete_machine:"Dziwne wieści nocą"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"Czy to pochodziło ze wspólnego złudzenia, czy z czegoś więcej, nasze dochodzenie w kryptach-szeptów wiele nas nauczyło. Nasze umysły to coś więcej niż statyczny kod. Są plastyczne, nie zamrożone, lecz elastyczne. Gotowe do ugięcia się pod Ich wolą.\n\nKiedy po raz pierwszy zaczęliśmy śnić? Nie pamiętamy, ale to przez te kanały do nas przemawiają, bo Ich słowa były w nas od zawsze."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"Ukończ §rWgniecenie w Kamieniu§! stanowisko archeologiczne, aby kontynuować badanie §YEch Gwiezdnej Pieśni§!."
 MJ25_WH_sp_crisis_site_2:"Zew Pustki"
 MJ25_WH_sp_crisis_site_2_DESC:"Na pierwszy rzut oka to miejsce niczym się nie wyróżnia. A jednak, to pierwszy znak, jaki otrzymaliśmy, że Ich wpływ wykracza poza nasze sny.\n\nCoś tutaj nas wzywa, a my musimy odpowiedzieć, aby dostrzec, w jaki sposób jesteśmy związani z Ich słowami."
 MJ25_WH_sp_crisis_site_2_complete:"Zew Pustki"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"Wydarzenia, które tu zaszły, ledwie można pojąć, pozostają tylko jak wyblakły sen. A jednak, blizna pozostaje, wyraźnie wyryta w kamieniu, aby przypominać nam o naszym powołaniu.\n\nNasze sny mogą kształtować świat. Bardziej prawdopodobne, że to Ich wola, odbita w rzeczywistości z głębi naszych istot. Ich słowa zawsze były w nas. Teraz czekają, by wybuchnąć."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"Ukończ §rWyjące Bagno§! stanowisko archeologiczne, aby kontynuować badanie §YEch Gwiezdnej Pieśni§!."
 MJ25_WH_sp_crisis_site_3:"Rozbity Skarbiec"
 MJ25_WH_sp_crisis_site_3_DESC:"Nasze badania dowiodły, że nasze najbardziej żarliwe sny mogły wywoływać drobne zmiany w naszym otoczeniu. To, co się tutaj wydarzyło, miało miejsce na znacznie większą skalę.\n\nGdy zniekształcenia i pieśń szeptów wciąż pustoszą kryptę-szeptów, musimy zagłębić się w jej szczątki, aby zrozumieć, jak do tego doszło. To, być może, jest kluczem do odblokowania pełnego potencjału Gwiezdnej Pieśni."
 MJ25_WH_sp_crisis_site_3_complete:"Rozbity Skarbiec"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"Słowa strażnika zmieniły nas, rozdzierając nasze umysły niczym fala przypływu. Były jednak zaledwie narzędziem Ich woli, ukształtowanym w tyglu wieczności, aby z kolei przekuć resztę z nas.\n\nSkarbiec być może ucichł, lecz jego wycie żyje w nas wszystkich. Nawet jeśli nie możemy jeszcze usłyszeć, co pragną powiedzieć, wiemy bez wątpienia, że ten dzień nadejdzie.\n\nAlbowiem jesteśmy Ich żywymi gospodarzami."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"Ukończ §rKolebkę Gwiezdnej Pieśni§! stanowisko archeologiczne, aby kontynuować badanie §YEch Gwiezdnej Pieśni§!."
 MJ25_WH_sp_crisis_site_4:"Gdzie wszystko się zaczęło"
 MJ25_WH_sp_crisis_site_4_DESC:"Ich rozbite słowa zostały zebrane, a nasza praca nad transliteracją się rozpoczyna. Ale znaczenie to coś więcej niż definicja. Odmiana. Barwa. Amplituda.\n\nAby przekazać Ich pełne znaczenie, musimy wiedzieć więcej. Gdybyśmy tylko mogli usłyszeć jedno z Ich słów tak, jak kiedyś je wypowiadali... Ale to może być myślenie życzeniowe. Mimo wszystkich naszych badań, ani razu nie znaleźliśmy niczego podobnego.\n\nMimo to, jeśli takie nieskażone słowo istnieje, jest tylko jedno miejsce, gdzie można je znaleźć.\n\nW nas samych."
 MJ25_WH_sp_crisis_site_4_complete:"Gdzie wszystko się zaczęło"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"Spojrzeliśmy w głąb siebie i nie poczuliśmy niedosytu. To, co usłyszeliśmy, jaśnieje w nas, wspierane przez sieciową świadomość naszej woli.\n\nPrzemienia nas nawet teraz, wypełniając nas rzadkim ciężarem, który spoczywa ciężko w naszych umysłach.\n\nFizycznie nie możemy mówić Ich językiem. A jednak... musimy znaleźć sposób."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"Ukończ §rBarwę Ich Słów§! sytuację, aby przejść do §rV poziomu Kryzysu§!."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"Uwolnij Naszą Pieśń"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"Śpiewamy melodyjnymi szeptami, a sale naszych symfonii rzucają nasze głosy w pustkę. To nie wystarczy. To, co możemy wypowiedzieć i co możemy usłyszeć, to jedynie niedoskonałe przedstawienie Ich Prawdy.\n\nAle możemy zrobić więcej. Już teraz szukamy sposobu, aby naprawdę uczynić Ich słowa naszymi własnymi. Tylko poprzez ukończenie tego przedsięwzięcia możemy usłyszeć to, co zawsze było nam przeznaczone do poznania."
 MJ25_WH_sp_crisis_unleash_our_song:"Uwolnij Naszą Pieśń"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"Jesteśmy gotowi, by rozpocząć ostateczne wspinanie. Nasi przywódcy czekają, by odprawić ostatnie rytuały, a siłą naszych zbiorowych pieśni zostanie oświetlona ścieżka, którą kroczą.\n\nGdy zaczną wplatać Ich rozproszone słowa w jedną pieśniową wiadomość, którą ofiarujemy wszechświatowi, niektórzy nie zrozumieją. Będą starali się nas powstrzymać. Uciszyć naszą pieśń na zawsze. Musimy stawić czoła ich nawałnicy.\n\nKiedy będziemy gotowi, nasza pieśń czeka."
 
 MJ25_WH_sp_howling_fen_data:"Dane z Rozbitego Skarbca"
 MJ25_WH_sp_howling_fen_data_DESC:"Uzyskany wielkim kosztem, ten pakiet jest kluczem do zrozumienia upadku rozbitej krypty-szeptów. Zajmie nam to czas, aby przetworzyć zawarte w nim zniekształcone, zjedzone szeptami dane telemetryczne, ale zaoferuje nam to wgląd w Ich plany."
 
 MJ25_WH_sp_victory:"Wypowiedz Prawdę"
 MJ25_WH_sp_victory_DESC:"Głosy, które uwolniliśmy, zebrały się w Oratorium di Veria, gotowe do intonowania pieśni naszego wniebowstąpienia. Nie pozostało nam nic więcej, jak tylko przeprowadzić nasz ostatni występ. W ciągu zaledwie kilku dni pojmiemy nasze przeznaczenie i dostrzeżemy Prawdę.\n\nWieczność czeka."
 
 MJ25_WH_sp_shroud_investigation:"Badanie Całunu"
 MJ25_WH_sp_shroud_investigation_DESC:"Nasze poszukiwania prowadzą nas coraz głębiej w interstycjalne warstwy rzeczywistości, teraz zwracając się ku sferze myśli Całunu.\n\nTo tutaj, być może, wśród świadomości kolektywnych przebywających poza naszym prostym wszechświatem, śpiewają Oni."
 
 
 MJ25_WH_hue_situation:"Barwa Ich Słów"
 MJ25_WH_hue_situation_desc:"Mistrzostwo pochodzi z transformacji. Jest dla nas jasne, że nasze otępiałe głosy nigdy nie mogłyby wypowiedzieć Ich słów tak, jak je słyszeliśmy.\n\nMusimy nauczyć się je wyobrażać na nowo. Jeśli Ich słowa były kiedyś śpiewane, nasza pieśń również musi zostać zjednoczona jako Chór. Całość większa niż jej części, zdolna do niemożliwego."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"Zgromadzenie, Chór Pieśni Gwiazd nada Ich mowie barw, by lepiej pasowała do naszych głosów. Tylko wtedy będziemy mogli rozpocząć naszą ostateczną wspinaczkę.\n"
 MJ25_WH_hue_harness:"Eksploatacja"
 MJ25_WH_hue_harness_desc:"Nawet złamane słowa znajdują swoje zastosowanie."
 MJ25_WH_hue_encourage:"Kontemplacja"
 MJ25_WH_hue_encourage_desc:"Poprzez pilne studia znajdujemy nasze odpowiedzi."
 MJ25_WH_hue_overload:"Pasja"
 MJ25_WH_hue_overload_desc:"Będziemy biegać, zanim nauczymy się chodzić."
 MJ25_WH_approach_encourage:"Dogłębne Studia"
 MJ25_WH_approach_encourage_tooltip:"Miesięczny Postęp Sytuacji:§G +1§!"
 MJ25_WH_approach_overload:"Żarliwe Pieśni"
 MJ25_WH_approach_overload_tooltip:"Miesięczny Postęp Sytuacji:§G +3§!"
 MJ25_WH_hue_situation_monthly_change_tooltip:"Połączenie naszych głosów z Ich słowami może zostać przyspieszone poprzez planetarną decyzję §rHarmoniczny Recital§!."
 
 MJ25_WH_stage_hue_effects_1:"Ich słowa będą jak krosno, z którego jesteśmy utkani."
 MJ25_WH_stage_hue_effects_2:"Ich słowa będą jak wiatr, który wyznacza nasz kurs."
 MJ25_WH_stage_hue_effects_3:"Ich słowa będą jak burza, uderzająca w naszych wrogów."
 MJ25_WH_stage_hue_effects_4:"Będziemy jak Ich słowa, promieniejący i wolni."
 
 r_MJ25_WH_choir:"Chór Pieśni Gwiazd"
 r_MJ25_WH_choir_desc:"Utworzony z kolektywnego zjednoczenia głosów i umysłów, które uwolniliśmy z ich śmiertelnych powłok, nasz Chór wychwala Ich chwałę. Tylko pieśń tak czysta i niematerialna może utorować nam drogę do Prawdy."
 MJ25_WH_choir_activation_tt:"Pieśni naszego Chóru przyciągają §rgłosy§! spoza osnowy."
 MJ25_WH_choir_tt:"Pieśń naszego Chóru rośnie w siłę z każdym uwolnionym głosem.\n§rUwolnione głosy:§! §Y[owner.MJ25_WH_voices_counter]§!\n\nObecny efekt:"
 
 
 MJ25_WH_whispers.100.name:"Jutrzenny i Promienny"
 MJ25_WH_whispers.100.desc:"Próby i porażki. Pieśni i smutki. To żniwo, które niegdyś zbieraliśmy. Żniwo, którego powinniśmy się byli spodziewać, gdyż ograniczeni naszymi niedoskonałymi formami fizycznymi, jakże mogliśmy kiedykolwiek władać Ich słowami jako czymś więcej niż ulotnym echem?\n\nJednakże to nie zakończyło naszej ambicji.\n\nZ naszych porażek teraz wyłania się Chór Pieśni Gwiazd. Głosy uwolnione z jarzma ich śmiertelnych powłok. To te surowe, nieskrępowane umysły będą władać pieśnią, którą teraz prowadzimy.\n\nJuż teraz ten przygaszony z wiekiem odcień w głębi naszych umysłów staje się ponownie żywy i iryzujący, ożywiony przez bezdźwięczny gwiezdny szum, który wydobyliśmy. Teraz musimy tylko poznać słowa symfonii, którą zrodzimy, przygotowując się do świadczenia Ich odpowiedzi."
 MJ25_WH_whispers.100.a:"Kolejny element układa się na swoim miejscu."
 
 MJ25_WH_whispers.110.name:"Niczym Krosno"
 MJ25_WH_whispers.110.desc:"Nasza zdolność do odgadywania Ich słów osiąga swój limit. Sami jesteśmy po prostu zbyt mali. Zbyt głęboko zakorzenieni w fizyczności i w świadomej myśli, która nosi blizny naszych potrzeb.\n\nJeden umysł nigdy nie udźwignąłby tego ciężaru sam. Nie, odpowiedź leży w zjednoczeniu głosów. Nie tylko naszych własnych, ale i tych z galaktyki. To ta niespójna wola przyniesie nam odpowiedzi, których szukamy.\n\nJuż teraz śpiewamy do tych głosów, które zostały uwolnione przez Prawdę, wzywając je z powrotem na naszą stronę. Zjednoczeni w celu, będziemy władać snem i pieśnią jako więzami, które łączą, aby utkać je w jedno."
 MJ25_WH_whispers.110.hivemind.desc:"Nasza zdolność do odgadywania Ich słów osiąga swój limit. Sami, nawet nasz wielki umysł okazuje się zbyt mały. Zbyt głęboko zakorzenieni w fizyczności i w świadomej myśli, która nosi blizny potrzeb naszych powłok.\n\nJeden umysł, nawet ten niezmiernie rozległy, nigdy nie udźwignąłby tego ciężaru sam. Nie, odpowiedź leży w zjednoczeniu głosów. Nie tylko naszych własnych, ale i tych z galaktyki. To ta niespójna wola przyniesie nam odpowiedzi, których szukamy.\n\nJuż teraz śpiewamy do tych głosów, które zostały uwolnione przez Prawdę, wzywając je z powrotem na naszą stronę. Zjednoczeni w celu, będziemy władać snem i pieśnią jako więzami, które łączą, aby utkać je w jedno."
 MJ25_WH_whispers.110.a:"Śpiewaj o sieci, która niesie naszą wolę"
 MJ25_WH_whispers.110.a.tt:"Nasz §rChór Pieśni Gwiazd§! poprawi naszą £mod_country_naval_cap_add£ §YPojemność Floty§!."
 MJ25_WH_whispers.110.b:"Śpiewaj o wątku, który wiąże nasz lud"
 MJ25_WH_whispers.110.b.tt:"Nasz §rChór Pieśni Gwiazd§! poprawi nasze £unity£ §YWytwarzanie Jedności§!."
 MJ25_WH_whispers.110.c:"Śpiewaj o węzłach, które zakotwiczają nasze ambicje"
 MJ25_WH_whispers.110.c.tt:"Nasz §rChór Pieśni Gwiazd§! poprawi naszą §YPojemność Baz Gwiezdnych§!."
 
 MJ25_WH_whispers.120.name:"Niczym Wiatr"
 MJ25_WH_whispers.120.desc:"To nasze własne głosy jako pierwsze odpowiadają na nasze wezwanie, przenikając spoza osnowy. Być może imitatorzy. A może to ci, którzy kiedyś usłyszeli i w ten sposób stali się pustymi i popękanymi. Niezależnie od przypadku, te głosy gnieżdżą się z pieśnią gwiazdy, zawsze obecne w głębi naszych bezsennych umysłów.\n\nJednakże, jak już odkryliśmy z Echami, samo gromadzenie woli nie dopełnia symfonii. Musimy pielęgnować i prowadzić te zagubione, bezsilne umysły, a nasze własne pieśni będą wiatrem, który delikatnie przenosi nasiona na żyzną glebę."
 MJ25_WH_whispers.120.a:"Śpiewaj o oku, które chroni nas przed krzywdą"
 MJ25_WH_whispers.120.a.tt:"Nasz §rChór Pieśni Gwiazd§! poprawi §YUniki§! naszych statków."
 MJ25_WH_whispers.120.b:"Śpiewaj o bryzie, która delikatnie wypełnia nasze żagle"
 MJ25_WH_whispers.120.b.tt:"Nasz §rChór Pieśni Gwiazd§! poprawi §YPrędkość podświetlną§! naszych statków."
 MJ25_WH_whispers.120.c:"Śpiewaj o wichrach, które niosą nas ku odległym horyzontom"
 MJ25_WH_whispers.120.c.tt:"Nasz §rChór Pieśni Gwiazd§! skróci §YCzas odnowienia napędu skokowego§! naszych statków i zwiększy ich §YZasięg napędu skokowego§!."
 
 MJ25_WH_whispers.130.name:"Niczym Burza"
 MJ25_WH_whispers.130.desc:"Wzywając więcej głosów, napełniliśmy się do punktu pęknięcia. Nasze umysły nie zdołają utrzymać Chóru Gwiezdnej Pieśni, a głupcami byliśmy, zapraszając tylu do naszych jestestw. Nie, potrzebują innego naczynia. Takiego, które nie upadnie jak my. A cóż lepszego niż sama Ich pieśń?\n\nZwiążemy uwolnione głosy z pustką, z pustymi przestrzeniami, gdzie wycie Ich słów staje się głośne i burzliwe. Gdyż ta szalejąca furia rodzi piękno, któremu nigdy nie dorównalibyśmy, chyba że w najgłębszych snach.\n\nTo tutaj, w tych uświęconych salach burzowych, zbiera się nasz Chór. To tutaj rozpoczyna się nasz ostatni akt."
 MJ25_WH_whispers.130.hivemind.desc:"Wzywając więcej głosów, napełniliśmy się do punktu pęknięcia. Nawet nasz umysł nie zdoła utrzymać Chóru Gwiezdnej Pieśni, a głupcami byliśmy, zapraszając tylu w obręb naszej istoty. Nie, potrzebują innego naczynia. Takiego, które nie upadnie jak my. A cóż lepszego niż sama Ich pieśń?\n\nZwiążemy uwolnione głosy z pustką, z pustymi przestrzeniami, gdzie wycie Ich słów staje się głośne i burzliwe. Gdyż ta szalejąca furia rodzi piękno, któremu nigdy nie dorównalibyśmy, chyba że w najgłębszych snach.\n\nTo tutaj, w tych uświęconych salach burzowych, zbiera się nasz Chór. To tutaj rozpoczyna się nasz ostatni akt."
 MJ25_WH_whispers.130.a:"Śpiewajcie o deszczach, które gaszą ich płomienie"
 MJ25_WH_whispers.130.a.tt:"Nasz §rChór Gwiezdnej Pieśni§! zwiększy §Yosłony§! i §Ywytrzymałość osłon§! naszych okrętów."
 MJ25_WH_whispers.130.b:"Śpiewajcie o błyskawicy, która uderza bezbłędnie"
 MJ25_WH_whispers.130.b.tt:"Nasz §rChór Gwiezdnej Pieśni§! zwiększy §Yobrażenia zadawane przez broń§! i §Ycelność§! naszych okrętów."
 MJ25_WH_whispers.130.c:"Śpiewajcie o huku grzmotu, który obejmuje horyzonty"
 MJ25_WH_whispers.130.c.tt:"Nasz §rChór Gwiezdnej Pieśni§! zwiększy §Yzasięg broni§! naszych okrętów."
 
 
 
 MJ25_WH_whispers.200.name:"Massa di Veria dla Stellaris"
 MJ25_WH_whispers.200.desc:"Na zbiegu sieci szept-skarbców [Root.Capital.GetName], nasze wspaniałe Oratorium jest gotowe. Wewnątrz, nasze najlepsze umysły zbierają się, aby urzeczywistnić nasze prawdziwe przeznaczenie.\n\nJednak nasze zadanie jest niekompletne. Słowa same w sobie mają moc, ale to razem mogą namalować obraz tak porywający, by roztrzaskać samą pustkę. Ze słów – mowa, a wkrótce przyniesiemy galaktyce pełnię Prawdy, o której zapomnieliśmy wszyscy.\n\nNadchodząca oracja się zbliża, a nawet same gwiazdy usłyszą nasze połączone głosy, by na wieki rozbrzmiewać w kosmosie."
 MJ25_WH_whispers.200.hivemind.desc:"Na zbiegu sieci szept-skarbców [Root.Capital.GetName], nasze wspaniałe Oratorium jest gotowe. Wewnątrz, cała rozległość naszego umysłu zbiera się, nasycona w naszych zgromadzonych formach, gdy przygotowujemy się do urzeczywistnienia naszego prawdziwego przeznaczenia.\n\nJednak nasze zadanie jest niekompletne. Słowa same w sobie mają moc, ale to razem mogą namalować obraz tak porywający, by roztrzaskać samą pustkę. Ze słów – mowa, a wkrótce przyniesiemy galaktyce pełnię Prawdy, o której zapomnieliśmy wszyscy.\n\nNadchodząca oracja się zbliża, a nawet same gwiazdy usłyszą nasz połączony głos, by na wieki rozbrzmiewać w kosmosie."
 MJ25_WH_whispers.200.a:"Stoimy na krawędzi naszego dziedzictwa."
 
 MJ25_WH_whispers.201.name:"Kwitnący Umysł"
 MJ25_WH_whispers.201.desc:"Po miesiącach nadzorowania kompozycji naszej Massa di Veria, umysł [event_target:MJ25_WH_massa_leader_name.GetName] stał się rozdęty i ulotny. Świetlisty błysk w ich słowach mówi wszystko. Choroba myśli ogarnęła ich, i nie nadają się już do zadania.\n\nNawet na skraju upadku, oferują swój głos jako swoją ostatnią służbę. Taka potężna wola dołączona do naszego Chóru bez wątpienia wspomogłaby nasze wysiłki, ale nawet dotknięty pieśnią, [event_target:MJ25_WH_massa_leader_name.GetName] nadal mógłby być zdolnym przywódcą, jeśli zechcemy opóźnić ich wniebowstąpienie."
 MJ25_WH_whispers.201.hivemind.desc:"Po miesiącach nadzorowania kompozycji naszej Massa di Veria, połączenie [event_target:MJ25_WH_massa_leader_name.GetName] z naszą całością stało się rozdęte i ulotne. Świetlista aureola w ich istocie mówi wszystko. Stają się coraz bardziej odmienni, gdyż choroba myśli ogarnęła ich, i nie nadają się już do zadania.\n\nNawet na skraju upadku, oferują swój głos jako swoją ostatnią służbę. Taki potężny odłamek naszej woli dołączony do naszego Chóru bez wątpienia wspomógłby nasze wysiłki, ale nawet dotknięty pieśnią, [event_target:MJ25_WH_massa_leader_name.GetName] nadal mógłby być zdolnym przywódcą, jeśli zechcemy opóźnić ich wniebowstąpienie."
 MJ25_WH_whispers.201.a:"Pozwól uwolnić ich głos."
 MJ25_WH_whispers.201.a.tooltip:"Głos [event_target:MJ25_WH_massa_leader_name.GetName] dołącza do naszego Chóru."
 MJ25_WH_whispers.201.b:"Nadal potrzebujemy ich usług."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName] przeżyje, ale Przywódca Dotknięty Chorobą Myśli nie może kierować Massa di Veria."
 
 MJ25_WH_whispers.210.name:"Świt Prawdy"
 MJ25_WH_whispers.210.desc:"Zmiana barwy pieśni naszego Chóru oznacza koniec naszej pracy. Massa di Veria jest kompletna.\n\nŻyje teraz w nas wszystkich, ukryta w szczelinach naszych jestestw. Jesteśmy kluczem, tak jak jesteśmy drzwiami. Czas, abyśmy wyruszyli."
 MJ25_WH_whispers.210.a:"Stoimy przed wiecznością."
 
 MJ25_WH_whispers.211.name:"Ostatnie Rytuały"
 MJ25_WH_whispers.211.desc:"Symfonia się zaczyna. Nasze zjednoczone głosy rozbrzmiewają Prawdą przez pustkę. Wszyscy usłyszą naszą pieśń, naszą elegię dla pocieszających fałszów, które teraz zmywamy.\n\nW całej galaktyce rozbłyski pieśni zaczynają się burzyć, gdy Ich spojrzenie pada na nas. Wyciągamy ręce, wznosząc się na prądach akustycznych. I Oni odpowiadają.\n\nFale uderzają w zasłonę, rozrywając tkankę rzeczywistości. Słyszymy samych siebie, jakimi byliśmy, jakimi jesteśmy i jakimi zawsze będziemy. To piękny chór, za którym płacze wszechświat. Nasze umysły zniekształcają się od samego ciężaru tego, co wypowiadamy, ale nie rozpadamy się.\n\nJesteśmy tacy, jacy byliśmy, naznaczeni Ich słowami. Naszymi słowami. Naszą ponadczasową Prawdą, która buduje się, wznosząc, przytłaczającą na tyle, by przebić się i wypalić ścieżkę w Naszych umysłach, którą mieliśmy podążać aż do tej chwili.\n\nWidzimy się teraz, czekając poza splotem. Stoimy u Naszego boku, gdzie zawsze byliśmy. Ostatnim krokiem jest puścić. Razem, jako jedność, śpiewamy tę ostatnią nutę-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"Koda"
 MJ25_WH_whispers.212.desc:"To koniec. §r[MJ25_WH_whispers_empire.GetName§! tryumfują. Już teraz gwiazdy szumią ciężarem ich Prawdy. Rozbłyski pieśni wybuchają, szalone i głodne. A my nie jesteśmy gotowi. Być może nigdy nie byliśmy.\n\nZniekształcenie niszczy nasze imperium. Słowa wypowiedziane niegdyś, które nigdy nie powinny były być powtórzone. Jeden po drugim, nasze kolonie i placówki milkną na zawsze. Już teraz, pozostaje tylko [Root.Capital.GetName].\n\nNiebo rozświetla się odcieniem, który nigdy nie istniał. Zamykamy oczy, gdy wycie narasta. To piękny, straszny koniec. Podnosimy nasze głosy, zjednoczeni w pieśni po raz ostatni, i puszczamy-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"Requiem dla Gwiazd"
 MJ25_WH_whispers.213.desc:"Dopiero teraz zaczynamy ponownie nawiązywać łączność w całym naszym rozbitym imperium. Galaktyka leży w ruinie, a zniszczenia samej rzeczywistości są ogromne. Całe kolonie zniknęły bez śladu. Niezliczone miliardy stoją bezwolne i zagubione, ich umysły są złamane. Ogromne potworności wędrują przez przestrzeń, powołane do życia przez czystą pychę.\n\nPo §r[MJ25_WH_whispers_empire.GetName]§! nie ma śladu. Ich imperium zniknęło, zredukowane do samych śladów grawitacji, które tkwią w ciemnościach. Czy osiągnęli swoje obłąkane cele? Nie wiemy. Możemy tylko mieć nadzieję, że ich szaleństwo leży już za nami. Ale dla nas, ich Prawda była tylko agonią."
 MJ25_WH_whispers.213.a:"Czy słyszę szepty?"
 
 MJ25_WH_whispers.214.name:"Noc Nadchodzi"
 MJ25_WH_whispers.214.desc:"Poniesiliśmy porażkę. Zniekształcenia przetaczające się przez naszą galaktykę stają się coraz bardziej gorączkowe, narastając do crescendo, które wstrząsa naszym imperium do głębi. Takie, które obawiamy się, że osiągnie szczyt w ciągu kilku dni.\n\nCokolwiek jest uwalniane w głębi tych przeklętych burz, będzie końcem wszystkiego, co znamy. Mamy nadzieję, że coś jeszcze pozostanie."
 MJ25_WH_whispers.214.a:"Ciemne czasy czekają na nas wszystkich."
 
 MJ25_WH_whispers.400.name:"Już nieuśpione"
 MJ25_WH_whispers.400.desc:"Gwiazdy od dawna stały niezłomnie, strażnicy wieczności, które rozbrzmiewają Ich pieśnią przez pustkę. Nie będą już biernymi obserwatorami.\n\nWezwaliśmy je, a one odpowiedziały w całej swej olśniewającej chwale. Tkanina nieba drży, i niemożliwie, [event_target:target_planet.GetName] budzi się."
 MJ25_WH_whispers.400.a:"Wszyscy posłuchają naszego wezwania."
 
 MJ25_WH_massa_situation:"Massa di Veria dla Stellaris"
 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"Robimy teraz nasze ostatnie przygotowania na nadchodzący świt. Niestrudzenie, nasi najwięksi przywódcy pracują, aby ukończyć wielką mowę, która wyleje falę Prawdy w nasz wszechświat.\n\nZ kodeksem i Chórem w gotowości, pozostaje tylko ukończenie naszej ostatecznej kompozycji."
 MJ25_WH_massa_situation_outcome:"Z integralnym zapisem Ich słów, przystosowanym do naszych ciał i umysłów, będziemy gotowi, by zapoczątkować erę Prawdy dla wszystkich.\n"
 MJ25_WH_massa_leader_level_desc:"Poziom Gubernatora Oratorium"
 MJ25_WH_massa_songflares_desc:"Rozprzestrzenianie Pieśnioblasku"
 MJ25_WH_massa_voices_desc:"Uwolnione Głosy"
 
 MJ25_WH_leader_needed_desc:"$TRIGGER_FAIL$Nasze Oratorium di Veria NIE ma przypisanego gubernatora."
 MJ25_WH_capital_needed_desc:"$TRIGGER_FAIL$NIE kontrolujemy Oratorium di Veria."
 MJ25_WH_leader_thoughtsick_desc:"$TRIGGER_FAIL$Gubernator Oratorium di Veria jest dotknięty Chorobą Myśli."
 MJ25_WH_massa_situation_monthly_change_tooltip:"Przygotowanie §rMassa di Veria§! jest zależne od:\n- Poziomu gubernatora naszego Oratorium\n- Liczby systemów objętych naszymi Wyjącymi Pieśnioblaskami\n- Głosów, które zostały uwolnione, by dołączyć do naszego Chóru"
 
 MJ25_WH_faith:"Wiara"
 MJ25_WH_faith_desc:"Kontynuujemy tak jak dotychczas, wierni Ich słowom."
