 MJ25_WH_fervor_desc:"Jesteśmy Ich świadomymi narzędziami, oddając wszystko sprawie."
 MJ25_WH_fervor_tooltip:"Miesięczny Postęp Sytuacji:§G +1§!"
 
 MJ25_WH_massa_tooltip_1:"Jesteśmy Ich płótnem."
 MJ25_WH_massa_tooltip_2:"Wydrążeni. Opróżnieni. Przygotowani."
 MJ25_WH_massa_tooltip_3:"Poza, nasz Chór czeka."
