 MJ25_WH_massa_tooltip_8:"Ku wieczności pójdziemy."
 
 decision_MJ25_WH_relocate_oratorium:"Przenieś Oratorium"
 decision_MJ25_WH_relocate_oratorium_desc:"Uświęcenie nowego §rOratorium di Veria§! będzie kosztownym, czasochłonnym wysiłkiem, ale nie jest niemożliwe."
 MJ25_WH_oratorium_here:"$TRIGGER_FAIL$Ta planeta już gości nasze §rOratorium di Veria§!!"
 
 decision_MJ25_WH_wordbearer_sacrifice:"Harmonijny Recital"
 decision_MJ25_WH_wordbearer_sacrifice_desc:"Nasze próby stworzenia §rChóru Pieśni Gwiazd§! mogą być wspomagane przez badanie naszych §rNosicieli Słów§!. To jednak najprawdopodobniej pogłębi ich Chorobę Myśli."
 MJ25_WH_not_enough_wordbearers:"$TRIGGER_FAIL$Zbyt mało £pop£§HPops§! z cechą §rNosiciela Słów§!."
 
 MJ25_WH_whispers.2000.name:"Ich pieśń"
 MJ25_WH_whispers.2000.desc:"Pieśń gwiazdy okazuje się nieuchwytna, wyparowując zarówno z umysłu, jak i z nośników, niczym rosa w słońcu. Nasze jedyne nadzieje na zbadanie tych efemeryd leżą w wielkich szeptanych kryptach, które wznieśliśmy i które wiecznie je odbijają i rejestrują.\n\nW tym pozornie daremnym przedsięwzięciu potwierdziliśmy jednak nasze podejrzenia. Echa Pieśni Gwiazd to język. Pieśń, namiętna, która nas wypełnia, niegdyś szeptana zza osnowy naszej rzeczywistości. Przez kogo, nie wiemy. Ale cokolwiek Ich wolą by nie było, będziemy słuchać."
 MJ25_WH_whispers.2000.a:"Oni będą naszymi przewodnikami"
 
 MJ25_WH_whispers.2004.name:"Szaleńcze Szepty"
 MJ25_WH_whispers.2004.desc:"Coś złowrogiego zakorzeniło się na [root.GetName]. Nasi ludzie ulegają głęboko zakorzenionemu szaleństwu, które niszczy zarówno umysł, jak i ciało.\n\nChoć jeszcze nie zdołaliśmy wyizolować jego źródła, efekt jest niezaprzeczalny, gdyż coraz więcej naszej populacji ulega tej rozprzestrzeniającej się pladze kłamstw. Musimy monitorować sytuację, wykorzenić tę korupcję, jeśli zdołamy, i powstrzymać ją, jeśli nie."
 MJ25_WH_whispers.2004.a:"Niepokojące..."
 
 MJ25_WH_whispers.2005.name:"Wyjące Burze"
 MJ25_WH_whispers.2005.desc:"Burze dźwiękowe dotarły do naszych granic. Przygotowaliśmy się na uderzenie, ale nie nadeszły z furią kosmicznych burz, do których jesteśmy przyzwyczajeni. Raczej, ich dotyk jest miękki i kojący, niczym szept kochanka w naszych uszach.\n\nJednakże, wraz z nimi pojawia się irytujące swędzenie z tyłu naszych umysłów. Takie, które narasta, powoli przejmując wszelkie inne myśli. Nasi ludzie zaczynają ulegać, stając się apatyczni i pustwi z tym, co zaczęliśmy nazywać Klątwą Prawdy. Cierpiący śpiewają o nadchodzącym upadku.\n\nNiech nie będzie wątpliwości, jesteśmy atakowani. Musimy zniszczyć źródło tych burz."
 MJ25_WH_whispers.2005.a:"Nie jest za późno."
 
 MJ25_WH_whispers.2007.name:"Wolność, Wreszcie"
 MJ25_WH_whispers.2007.desc:"Nasze pieśni zakorzeniły się w osnowie, rozciągając jej wątek tam, gdzie są najjaśniej słyszane. I znalazły chwyt. W niezliczonych umysłach, przyciągniętych do naszego złożenia przez niezachwianą wiarę w Prawdę.\n\nTo właśnie te umysły wyciągnęły rękę, które wyrwały swój świat z ograniczeń naszego wszechświata i rzuciły go na dryf. Nawet zza zasłony, te wdzięczne głosy wzywają nas, dołączając do naszego Chóru.\n\nInni mogą patrzeć na zniknięcie całej planety i widzieć nas jako potwory. Ale oni nie słyszą, że to radosne stawanie się, które teraz dajemy w darze reszcie tej ignoranckiej galaktyki."
 MJ25_WH_whispers.2007.a:"Z czasem, wszyscy zostaną uwolnieni."
 
 MJ25_WH_whispers.2008.name:"Całkowity Kolaps"
 MJ25_WH_whispers.2008.desc:"Minuty temu nasze czujniki w systemie [root.solar_system.GetName] rozjarzyły się w burzy zakłóceń. Burzy na tyle potężnej, by zagłuszyć nawet przeklęty szum nieziemskiej nawałnicy, która osiadła nad naszymi koloniami. Gdy ustąpiła, [root.GetName] zniknęło. Cała planeta... zniknęła bez śladu.\n\nPo dalszym dochodzeniu otrzymaliśmy raporty, że Zniewoleni Prawdą z [root.GetName] zaczęli śpiewać zaledwie kilka minut przed tym, jak zjawisko pochłonęło całą planetę. Nie wiemy, czy te wydarzenia są ze sobą powiązane. Jeśli tak, musimy działać szybko, aby powstrzymać rozprzestrzenianie się tych burz. Zanim będzie za późno."
 MJ25_WH_whispers.2008.a:"Nie możemy zignorować tego zagrożenia."
 
 MJ25_WH_whispers.2009.name:"Puste Przestrzenie"
 MJ25_WH_whispers.2009.desc:"Gdy zbudowaliśmy naszą pierwszą Placówkę Aurakularną na orbicie czarnej dziury, mieliśmy nadzieję uchwycić echa, które mogłyby przefiltrować się z innych wszechświatów. W końcu od dawna podejrzewaliśmy, że Ich pieśń przenika spoza naszego.\n\nZamiast tego, po latach obserwacji, dowiedzieliśmy się, że pieśń gwiazd pozostaje stała, ani silniejsza, ani słabsza tutaj niż w jakimkolwiek innym zwykłym systemie. Pęknięcia, które pozwoliły Ich głosowi zyskać oparcie w naszej zbyt kruchej rzeczywistości, bez wątpienia rozprzestrzeniły się daleko i szeroko, sięgając niemożliwie przez samą rzeczywistość."
 MJ25_WH_whispers.2009.a:"Jest więcej do odkrycia."
 
 MJ25_WH_whispers.2010.name:"Zasłonięte Tajemnicą"
 MJ25_WH_whispers.2010.desc:"Nasze badanie Zasłony kończy się w podobny sposób, w jaki się rozpoczęło – w niepewności i pustce. Badając to królestwo możliwości, widzieliśmy niezliczone, cudowne odbicia wszechświata. Czysta, iskrząca myśl, zlewająca się w wizje, które ledwie mogliśmy pojąć.\n\nTo królestwo zawsze ewoluuje i nigdy nie moglibyśmy nadziei przesiać wszystkiego, co oferuje. Ale wśród tego, co uchwyciły nasze medytacje i niezliczone godziny badań, nie znaleźliśmy śladów Ich pieśni. Nawet najmniejszego echa.\n\nGdziekolwiek Oni śpiewają, nie jest to w Zasłonie, lecz całkowicie poza naszym zasięgiem poznania."
 MJ25_WH_whispers.2010.a:"Pustka wiele mówi..."
 
 MJ25_WH_whispers.2011.name:"Zasłonięte Tajemnicą"
 MJ25_WH_whispers.2011.desc:"Nasze badanie Zasłony kończy się w podobny sposób, w jaki się rozpoczęło – w niepewności i pustce. Badając to królestwo możliwości, widzieliśmy niezliczone, cudowne odbicia wszechświata. Czysta, iskrząca myśl, zlewająca się w wizje, które ledwie mogliśmy pojąć.\n\nTo królestwo zawsze ewoluuje i nigdy nie moglibyśmy nadziei przesiać wszystkiego, co oferuje. Ale wśród tego, co uchwyciły nasze medytacje i niezliczone godziny badań, nie znaleźliśmy śladów Ich pieśni. Nawet najmniejszego echa.\n\nJednak nie wszystko poszło na marne, gdyż nasze wysiłki nie uszły ich uwadze. Kowen psioników kontaktuje się z nami teraz, twierdząc, że ich rozległa wiedza o Zasłonie może być pomocna."
 MJ25_WH_whispers.2011.a:"Nawiąż połączenie."
 MJ25_WH_whispers.2011.b:"Odrzuć ich komunikację."
 
 MJ25_WH_whispers.2020.name:"Pretendenci do Tronu"
 MJ25_WH_whispers.2020.desc:"Zostaliśmy przyciągnięci do Szeptających w Próżni. Przekonani pustymi obietnicami, że są narzędziami Prawdy. Lecz gdy zbliżyliśmy się do Zasłony i potencjału, który ona skrywa, usłyszeliśmy, co nasi patroni chcieliby przed nami ukryć. Ten błysk paniki w ich głosach, gdy próbują zagłuszyć pieśń gwiazd.\n\nSą jedynie pretendentami. Narzędziami umieszczonymi w naszym zasięgu. Mimo wszystkich sekretów, które tak zazdrośnie gromadzą, nie wiedzą, czego się nauczyliśmy. Że nie ma tronu, a ich roszczenie jest tak fałszywe, jak ich słowo.\n\nJednak nic się nie zmieni poza intonacją naszych modlitw. Szeptający wykorzystali nas i nadużywali, roszcząc sobie prawo do Ich prawowitego płaszcza. Teraz, gdy rozumiemy rozmiar ich ignorancji, nadszedł czas, abyśmy i my ich wykorzystali."
 MJ25_WH_whispers.2020.a:"Nie ogłuszą nas."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"Witaj, podróżniku. Poczuliśmy wasze nieudolne próby przebicia zasłony i wyczuliśmy, że pozostaliście z niedosytem. Zamiast pozwolić wam zniszczyć się, dotykając tego, co zakazane, my, pokorni badacze tajemnic Zasłony, postanowiliśmy zaoferować nasze usługi.\n\nPrzyjdźcie. Powiedzcie nam, czego szukacie, a my znajdziemy wasze odpowiedzi."
 MJ25_WH_whispers.2030.psionic.desc:"Witaj, wędrowcze. Poczuliśmy echa waszych dociekliwych umysłów, gdy zagłębiają się w Zasłonę. Znacie drogę, a mimo to nadal pozostajecie z niedosytem, prawda? Niezależnie od tego, jaką tajemnicę próbujecie teraz rozwikłać, sami czujemy się... zaintrygowani. To może być wasza ścieżka, ale być może nie musicie jej przemierzać sami.\n\nPrzyjdźcie. Powiedzcie nam, czego szukacie, a my pomożemy wam znaleźć wasze odpowiedzi."
 MJ25_WH_whispers.2030.a:"Słyszymy te szepty..."
 MJ25_WH_whispers.2030.b:"Nie możecie słyszeć. Nie możecie pomóc."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"Szeptów w Zasłonie jest pod dostatkiem i nie trzeba zagłębiać się zbyt daleko, by je odnaleźć. Wśród niepojętych bytów wewnątrz, istnieje jeden z wielu głosów, Chór Szeptających. Oni, którzy niosą pieśń i szept, sekrety i domeny...\n\nUważamy, że to oni są najbardziej prawdopodobnymi źródłami waszych szeptów. Być może eksperyment? Są kapryśnym panem, a my nie ośmielilibyśmy się znać ich zamiarów."
 MJ25_WH_whispers.2031.psionic.desc:"Szeptów w Zasłonie jest pod dostatkiem i nie trzeba zagłębiać się zbyt daleko, by je odnaleźć. Z pewnością słyszeliście już wezwanie Chóru Szeptających? Pieśń i szept, sekrety i domeny...\n\nUważamy, że to oni są najbardziej prawdopodobnymi źródłami waszych szeptów. Być może eksperyment? Są kapryśnym panem, a my nie ośmielilibyśmy się znać ich zamiarów."
 MJ25_WH_whispers.2031.a:"To jest sprzeczne z naszymi odkryciami."
 MJ25_WH_whispers.2031.b:"Powinniśmy ponownie przeanalizować nasze badanie."
 MJ25_WH_whispers.2031.c:"Znamy Szeptających całkiem dobrze..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"Żałujemy cię, podróżniku. To wy nie słyszycie, jakie cudowne sekrety są do poznania. Mimo to, jeśli nie chcecie naszej pomocy, to wasza decyzja.\n\nBędziemy was obserwować i zobaczymy, co z tego wyniknie. Czy wasza decyzja o odrzuceniu naszej oferty okaże się krótkowzroczna? Tylko Zasłona wie."
 MJ25_WH_whispers.2032.psionic.desc:"Nie ma potrzeby takiego jadu, wędrowcze. Jesteśmy po tej samej stronie, chętnymi entuzjastami dobrodziejstw Zasłony. Mimo to, jeśli nie chcecie naszej pomocy, to wasza decyzja.\n\nBędziemy nadal was obserwować, gdy doskonalicie swoje zrozumienie wielkiego królestwa poza nim, a nasze drzwi pozostają dla was otwarte w innych sprawach."
 MJ25_WH_whispers.2032.a:"Nie potrzebujemy innych."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"Czyżby? Musimy podkreślić, że Zasłona jest nieskończenie głęboka, a wy zaledwie zarysowaliście jej powierzchnię. Mimo to, jeśli wierzycie, że wasze odpowiedzi leżą gdzie indziej, moglibyśmy przeprowadzić augurium.\n\nŁatwo jest nam sięgnąć do waszych umysłów i zobaczyć, co można tam znaleźć. Jeśli sami dostrzeżemy te szepty, być może lepiej zrozumiemy, czego szukacie.\n\nOczywiście, nie ośmielilibyśmy się tego zrobić bez waszej zgody."
 MJ25_WH_whispers.2040.a:"Macie nasze błogosławieństwo, aby kontynuować."
 MJ25_WH_whispers.2040.b:"Ale my jesteśmy maszynami..."
 MJ25_WH_whispers.2040.c:"Przepraszamy, ale nasze umysły należą do nas samych."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"Wasze badanie, powiadacie? Trudno wyciągnąć coś ostatecznego zza zasłony. Natura Zasłony sprawia, że jest ona szalenie gęsta i niepoznawalna. Mimo to, wpływ bytu tak rozległego i potężnego jak Szeptający pozostawiłby wyraźne ślady.\n\nJeśli życzycie sobie dalszego potwierdzenia, łatwo byłoby nam sięgnąć do waszych umysłów i zobaczyć, co można tam znaleźć. Jeśli wasza ścieżka jest naprawdę zapisana przez niezliczone głosy Szeptających, z pewnością poczulibyśmy ich wpływ.\n\nOczywiście, nie ośmielilibyśmy się tego zrobić bez waszej zgody."
 MJ25_WH_whispers.2041.a:"Macie nasze błogosławieństwo, aby kontynuować."
 MJ25_WH_whispers.2041.b:"Ale my jesteśmy maszynami..."
 MJ25_WH_whispers.2041.c:"Przepraszamy, ale nasze umysły należą do nas samych."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"Uważajcie, wędrowcy, gdyż wasze słowa graniczą z bluźnierstwem. Jesteście niczym wobec Szeptaczy Pustki. Ich Chór istniał przez eony, na długo przed tak młodą rasą jak wy.\n\nCałun jest bazowym poziomem świadomości. Otchłań myśli gęstsza i głębsza, niż kiedykolwiek moglibyście poznać, nawet z waszymi zdolnościami psionicznymi. Nie lekceważcie jego możliwości. Jesteśmy pewni, że tam leży wasza odpowiedź, i możemy to udowodnić.\n\nProste byłoby dla nas sięgnąć do waszych umysłów i zobaczyć, co można by tam znaleźć. Jeśli, jak podejrzewamy, wasza ścieżka jest zapisana przez miriady głosów Szeptaczy, z pewnością poczulibyśmy ich wpływ.\n\nMimo to nie ośmielilibyśmy się tego uczynić bez waszej zgody."
 MJ25_WH_whispers.2042.a:"Macie nasze błogosławieństwo, aby kontynuować."
 MJ25_WH_whispers.2042.b:"Ale my jesteśmy maszynami..."
 MJ25_WH_whispers.2042.c:"Przepraszamy, ale nasze umysły należą do nas samych."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"Będziemy delikatni. Teraz zacznijmy.\n\nGdy zanurzamy się, wasza psychika rozpościera się przed nami w nieustannie zmieniającym się krajobrazie barw i kształtów, w który ledwie moglibyście uwierzyć. Każdy umysł to powiew świeżego powietrza. Panorama niemożliwego, które stało się rzeczywistością. Dziwnie, ale nie czujemy wpływu Całunu. Może mieliście rację. Ale jest coś więcej. Coś głębszego, u samych korzeni waszej zbiorowej podświadomości.\n\nWślizgujemy się głębiej, ale jest tu prąd wsteczny. Niebezpieczeństwo, którego nigdy wcześniej nie doświadczyliśmy. Próbujemy wynurzyć się. Odciągnąć s- się. Ale t- tu jest p- p- prąd wsteczny. Ryczooo- cy sz- szuuumiący dźw- ięk ssss- trzellll- ający d- d- dookoła nassss, że myyyy- yyy- n- nie możemy-"
 MJ25_WH_whispers.2050.a:"Jesteście tam jeszcze?"
 MJ25_WH_whispers.2050.b:"Wszystko w porządku?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"Drogi umysłu są liczne, młodzi. Możecie być maszynami, ale nie jesteście prostym, statycznym kodem. W was bije połączony umysł, równie prawdziwy jak każdy inny. Wetware czy hardware, to niewiele znaczy, gdy nadal posiadacie wolę i świadomość, w które możemy się zagłębić.\n\nPowiedzieć cokolwiek mniej, to zaprzeczyć samym sobie.\n\nJeszcze raz, pytamy was... Czy otworzymy księgę waszego istnienia i przeczytamy, co można by tam znaleźć?"
 MJ25_WH_whispers.2051.a:"Macie nasze błogosławieństwo, aby kontynuować."
 MJ25_WH_whispers.2051.b:"Przepraszamy, ale nasze umysły należą do nas samych."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"Niefortunne, ale zrozumiałe. Nigdy nie jest łatwo – ani często mądrze – pozwolić komuś innemu grzebać w swoim umyśle. Być może są więc inne sposoby, w jakie możemy być pomocni. Jesteśmy starożytnym ludem, świadkami historii eonów.\n\nCzy macie może pytania, na które moglibyśmy łatwiej odpowiedzieć?"
 MJ25_WH_whispers.2052.a:"A co z innymi, którzy podążali tą ścieżką?"
 MJ25_WH_whispers.2052.b:"Czy ten wpływ mógłby pochodzić z innych sfer?"
 MJ25_WH_whispers.2052.c:"Co wiecie o Prawdzie?"
 MJ25_WH_whispers.2052.d:"Nie mamy dalszych pytań."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...Tak. Przepraszamy. Nigdy wcześniej nie napotkaliśmy takiej... anomalii w naszych zagłębianiu się w sprawy umysłu. Podkreśla to ryzyko, jakie takie przedsięwzięcie niesie nawet dla nas.\n\nAle nie popełniajcie błędu, to była porażka naszego rytuału i nic więcej. Wszystko, co możemy powiedzieć, to że ta ścieżka prowadzi do ślepego zaułka. Gorąco nalegamy, abyście nie marnowali czasu ani energii na takie rzeczy, gdy obfitują bardziej przyziemne troski.\n\n\nW ich tonie wyczuwalna jest nuta pilności."
 MJ25_WH_whispers.2060.a:"Mamy inne pytania."
 MJ25_WH_whispers.2060.b:"Mimo wszystko dziękujemy za poświęcony czas."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...Wierzymy, że tak. Wymagało to gwałtownego zerwania naszego połączenia, gdy wymykało się spod kontroli, ale jesteśmy tutaj. Z umysłem w całości, choć ledwie. Po prostu nie spodziewaliśmy się poczuć takiego... ciężaru podczas zwykłego zanurzenia się w świadomości młodszej rasy.\n\nAle nie popełniajcie błędu, to była porażka naszego rytuału i nic więcej. Wszystko, co możemy powiedzieć, to że wasza ścieżka prowadzi do ślepego zaułka. Gorąco nalegamy, abyście nie marnowali czasu ani energii na takie rzeczy, gdy obfitują bardziej przyziemne troski.\n\n\nW ich tonie wyczuwalna jest nuta pilności."
 MJ25_WH_whispers.2061.a:"Mamy inne pytania."
 MJ25_WH_whispers.2061.b:"Mimo wszystko dziękujemy za poświęcony czas."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...P- proszę, więcej pytań w tej sprawie. Wszystko, co możemy wam powiedzieć, to że nie ma wielkiej Prawdy do odkrycia wśród gwiazd, i że nic dobrego nie może wyniknąć z tak naiwnych poszukiwań.\n\nUwierzycie nam. Proszę.\n\nTeraz musimy się wycofać. Odwet nas zmęczył i potrzebujemy odpoczynku."
 MJ25_WH_whispers.2062.a:"Dlaczego brzmią... strachliwie?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"Inni? Jest mnóstwo innych, którzy wstąpili na służbę Szeptaczy Pustki. Nie musicie daleko szukać, aby znaleźć zapisy o takich imperiach.\n\nAle nie o to pytacie, prawda? Chcecie wiedzieć o innych, którzy podążają tą samą ścieżką co wy, którzy kwestionują pochodzenie tego, co słyszą. Jeśli to prawda, że wasze echa nie pochodzą z Całunu... Wtedy żadne zapisy o takich imperiach nie istnieją.\n\nW tym jesteście sami."
 MJ25_WH_whispers.2070.a:"Czy ten wpływ mógłby pochodzić z innych sfer?"
 MJ25_WH_whispers.2070.b:"Co wiecie o Prawdzie?"
 MJ25_WH_whispers.2070.c:"Nie mamy dalszych pytań."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"Z pewnością. Inne sfery przeplatają się zarówno nad, jak i pod naszym wymiarem. Całun jest tylko jednym – najgłębszym z poziomów umysłu. Choć jest najbardziej prawdopodobnym źródłem dla istoty zdolnej do wyczynów, o których wspomnieliście, istnieją inne głęboko zakorzenione sfery, które dotykają naszej.\n\nPłaszczyzny męki, energii, materii... Jest ich więcej, niż możemy wiedzieć. Przeszukanie ich wszystkich zajęłoby wieczność, a my wyznajemy, że jesteśmy ekspertami tylko w sprawach Całunu."
 MJ25_WH_whispers.2071.a:"A co z innymi, którzy podążali tą ścieżką?"
 MJ25_WH_whispers.2071.b:"Co wiecie o Prawdzie?"
 MJ25_WH_whispers.2071.c:"Nie mamy dalszych pytań."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"Wzbraniamy się przed tak bezpośrednim stwierdzeniem, lecz... Nie ma żadnej wielkiej, uniwersalnej prawdy, którą mógłbyś odkryć. Istnieli tacy, którzy niegdyś posiadali mistrzostwo nad prawami wszechświata, a nawet oni nie twierdzili tak śmiało, że reszta z nas żyła w takiej ignorancji."
 MJ25_WH_whispers.2072.a:"A co z innymi, którzy podążali tą ścieżką?"
 MJ25_WH_whispers.2072.b:"Czy ten wpływ mógłby pochodzić z innych sfer?"
 MJ25_WH_whispers.2072.c:"Nie mamy dalszych pytań."
