 kt_crisis_killing_thought_level_3:"§VPraktyk Ostrzy§!"
 kt_crisis_killing_thought_level_3_desc:"Poziom Kryzysu 3"
 kt_killing_thought_level_3_req_clear_tooltip:"£trigger_yes£ Ukończył §Yczwarty§! §H$become_the_crisis_chain$§! Projekt Specjalny"
