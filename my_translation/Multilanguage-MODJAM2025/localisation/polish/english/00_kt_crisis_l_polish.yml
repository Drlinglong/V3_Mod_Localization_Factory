 kt_menp_wormhole_cutting:"Rozdarcie Podprzestrzeni"
 kt_menp_wormhole_cutting_desc:"Wszechświat kurczy się przed naszymi ostrzami. Użyjmy tych ran do przemierzenia wszechświata."
 kt_unlocks_jump_drive:"Dodaje §Gzasięg napędu skokowego i czas odnowienia§! do twoich korzyści z Zabójczego Impetu."
 kt_menp_science_of_war:"Nauka Zniszczenia"
 kt_menp_science_of_war_desc:"Rozczłonkuj sam wszechświat, rzeźb go swoim nożem i naucz się niszczyć."
 kt_killing_momentum_science:"Dodaje £science£§Gprodukcję nauki§! do twoich korzyści z Zabójczego Impetu."
 kt_menp_taking_titan:"Wielkie Ostrzenie"
 kt_menp_taking_titan_desc:"Zyskujesz dostęp do §Yostrzenia§! statków na większą skalę."
 kt_taking_titan_unlocked:"To jest ukształtowane na podobieństwo [[surpremacy]]. Przyjmij swoją nową formę."
 kt_menp_greater_tithe:"Większa Dziesięcina"
 kt_menp_greater_tithe_desc:"Wszechświat jest napędzany przez zagładę, przez eksterminację, przez rozbłyski gamma spalające tysiąc światów ogrodów, przez wyjące osobliwości pożerające nowonarodzone słońca."
 kt_greater_tithe_unlocked:"Efekty wszystkich twoich §Gkorzyści§! z Zabójczego Impetu wzrastają."

 ## Level 5
 kt_crisis_killing_thought_level_5:"§VOstry§!"
 kt_crisis_killing_thought_level_5_desc:"Poziom Kryzysu 5"
