 kt_menp_war_fever:"Szał Wojenny"
 kt_menp_war_fever_desc:"Nie ma prawdziwszego znaku miłości niż próba zniszczenia. A ty kochasz wszystko."
 kt_menp_bladed_ascension:"Ascensja Ostrza"
 kt_menp_bladed_ascension_desc:"Los wszystkiego kształtuje się w ten sposób, w zderzeniu, próbie jednej praktyki przeciwko drugiej."
 kt_bladed_ascension_unlock:"Zyskujesz zwiększoną skuteczność Zabójczego Pędu i możesz teraz Wniebowstąpić do miejsca z prawdziwymi wrogami."
 kt_menp_to_war:"Na Wojnę!"
 kt_menp_to_war_desc:"Jedna droga spotyka drugą, oddają strzały ze swojej broni, wymieniają swoje słowa i rynki, rywalizują, a w ten sposób proszą się nawzajem o prawo do dalszego istnienia, zamiast nicości."
 kt_to_war_unlock:"Dodaje £ship_stats_speed£§Gprędkości statków§! do korzyści Zabójczego Pędu"

