 kt_must_not_be_necromancer:"Nekromancja to herezja dla filozofii Zabójczej Myśli. Jeśli umierasz, nie jesteś godzien istnienia. Przywracanie cię do życia to pogwałcenie tych zasad, o Mój Przywódco."
