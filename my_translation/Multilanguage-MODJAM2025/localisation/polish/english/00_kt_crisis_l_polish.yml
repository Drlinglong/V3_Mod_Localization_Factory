 kt_ap_embrace_sword_logic:"Zabójcza Myśl"
 kt_ap_embrace_sword_logic_desc:"To, co może być zniszczone, musi zostać zniszczone. To, co nie może być zniszczone, przewyższy nieskończoność. Czyż zatem nie jest najlepiej niszczyć?."
