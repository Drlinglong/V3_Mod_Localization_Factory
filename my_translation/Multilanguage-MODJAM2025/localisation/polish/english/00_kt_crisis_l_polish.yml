 kt_killing_tithe_crisis_description_title:"Zabójcza Myśl"
 kt_killing_tithe_crisis_description:"Uświadomiliśmy sobie, że jedyną prawdą jest istnienie, a ci, którzy nie potrafią utrzymać swojego istnienia, mają taką samą wagę jak ci, którzy nigdy nie istnieli."
 kt_killing_tithe_crisis_howto_title:"Dziesięcina i Zabójczy Pęd"
 kt_killing_tithe_crisis_howto:"Realizacja §HCeli Kryzysowych§! generuje £kt_killing_tithe£ §HDziesięciny§!, dając nam moc i zdolność do zdobywania większej mocy z toczonych wojen i eksterminowanych przez nas ludów."

 ### Levels
 ## Level 1
 kt_crisis_killing_thought_level_1:"§VOstrze Aspiranta§!"
 kt_crisis_killing_thought_level_1_desc:"Poziom Kryzysu 1"
 kt_menp_everwar:"Wieczna Wojna"
 kt_menp_everwar_desc:"To, co jest w stanie wojny, jest zdrowe; to, co jest w pokoju, jest chore."
 kt_unlocks_tithe_wargoal:"Odblokowuje cel wojenny §YWieczny Dowód§!"
 kt_menp_warlust:"Żądza Wojny"
 kt_menp_warlust_desc:"Jeśli cywilizacja nie potrafi się obronić, musi zostać unicestwiona. Jeśli Król nie potrafi utrzymać swojej władzy, musi zostać zdradzony. Wartość rzeczy może być określona tylko przez jednego pięknego arbitra — zdolność tej rzeczy do istnienia, do trwania w istnieniu, do przekształcania istnienia w celu dostosowania go do własnego przetrwania."
 kt_menp_killing_momentum:"Pęd Zagłady"
 kt_menp_killing_momentum_desc:"Na świecie zadajemy proste, prawdziwe pytanie. Pytanie takie jak: czy mogę cię zabić, czy mogę rozszarpać twój świat? Powiedz mi prawdę. Bo jeśli ja nie zapytam, ktoś zapyta o to mnie."
 kt_unlocks_killing_momentum_mechanic:"Im więcej będziesz §Vwalczyć§! i §Vzabijać§!, tym silniejszy się staniesz. Uważaj jednak, droga Zabójczej Myśli to ścieżka po ostrzu noża. Zabijaj dalej albo upadnij."
 kt_menp_grand_armada:"Wielka Armada"
 kt_menp_grand_armada_desc:"Ostateczne narzędzie w wiecznej wojnie o istnienie, musi być zbudowane, dopóki twoje statki nie zaćmią każdego słońca, obok którego przelatują."

 ## Level 2
 kt_crisis_killing_thought_level_2:"§VAkolita Ostrza§!"
 kt_crisis_killing_thought_level_2_desc:"Poziom Kryzysu 2"
 kt_killing_thought_level_2_req_clear_tooltip:"£trigger_yes£ Ukończył §Ydrugi§! §H$become_the_crisis_chain$§! Specjalny Projekt"
 kt_killing_thought_level_2_req_tooltip:"£trigger_no£ Ukończył §Ydrugi§! §H$become_the_crisis_chain$§! Specjalny Projekt"
 kt_menp_shieldbreaker:"Łamacz Tarcz"
 kt_menp_shieldbreaker_desc:"Ujmujesz całkowitości swej przemocy. Po co chronić swoją ziemię, skoro możesz zająć ziemię wroga?"
 kt_unlocks_shield_breaker:"Dodaje §GPrzebicie Pancerza i Osłon§! oraz §GObrażenia Pancerza i Osłon§! do korzyści Zabójczego Pędu."
 kt_menp_throne_world:"`Świat Torbieł`"
 kt_menp_throne_world_desc:"Twoje ciało zniknęło, lecz przetrwałeś. Bezpieczny w cystowym wszechświecie stworzonym przez twoją własną potęgę."
 kt_unlocks_throne_worlds:"Niektórzy Liderzy mogą zyskać cechę Cysty Zasłony, która czyni ich nieśmiertelnymi i pozwala im przetrwać każdą śmierć, która nie jest spowodowana przez innego lidera, a nawet te najczęściej, w zależności od różnicy w umiejętnościach.\n\n\t-Dowódcy mogą zyskać tę cechę poprzez zwycięstwo w bitwie.\n\t-Władcy zyskają tę cechę po zniszczeniu innego imperium."
 kt_menp_machines_of_war:"Maszyny Wojny"
 kt_menp_machines_of_war_desc:"Liczba twoich statków musi rosnąć wraz z liczbą twoich wrogów, o bezkresny."
 kt_unlocks_machines_of_war:"Dodaje £ship_stats_build_time£§Gprędkość budowy statków§! do twoich korzyści z Zabójczego Impetu."

