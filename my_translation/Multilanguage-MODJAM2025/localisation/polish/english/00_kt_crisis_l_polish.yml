 kt_menp_taking:"Naostrz"
 kt_menp_taking_desc:"Jest dla ciebie nóż. Weź go i stań się ostry."
 kt_unlocks_taking:"Pozwala ci badać, jak przejmować pokonane statki i zamieniać je w zaostrzone warianty."
 kt_menp_inexhaustible:"Niewyczerpany"
 kt_menp_inexhaustible_desc:"Aby prawdziwie wojować, trzeba być nieustępliwym, nie dawać wrogowi żadnej szansy na odzyskanie sił."
 kt_menp_art_of_war:"Piękno Zniszczenia"
 kt_menp_art_of_war_desc:"Nic nie jest piękniejsze do poznania niż to, że wszechświat opiera się na śmierci."
 kt_killing_momentum_unity:"Dodaje £unity£§Gprodukcję jedności§! do twoich korzyści z Zabójczego Impetu."
 kt_menp_killing_sustenance:"Mordercze Odżywianie"
 kt_menp_killing_sustenance_desc:"Żeruj na ich cierpieniu, na ich zagładzie. Pij głęboko i zanurz się."
 kt_unlocks_upkeep_reduction:"Dodaje £ship_stats_maintenance£§Gredukcję utrzymania statków§! do twoich korzyści z Zabójczego Impetu."

 ## Level 4
 kt_crisis_killing_thought_level_4:"§VAscendent Ostrzy§!"
