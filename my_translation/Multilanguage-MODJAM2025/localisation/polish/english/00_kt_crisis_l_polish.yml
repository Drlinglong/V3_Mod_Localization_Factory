 kt_crisobj_destroy_empires_name:"Zniszcz Imperia"
 kt_crisobj_destroy_empires_desc:"Udowodnij swoje istnienie, wymazując całą cywilizację z powierzchni galaktyki.\n\nNiszcz inne imperia, aby zdobyć tę nagrodę w postaci dziesięciny."
 kt_crisobj_destroy_enemy_ships_name:"Zniszcz Statki"
 kt_crisobj_destroy_enemy_ships_desc:"Podstawowa miara zdolności cywilizacji do dalszego istnienia. Zetrzyj ich w pył, by udowodnić swoje istnienie przeciwko ich.\n\nNiszcz wrogie statki, aby zdobyć tę nagrodę w postaci dziesięciny."
 kt_crisobj_destroy_starbases_name:"Zniszcz Bazy Gwiezdne"
 kt_crisobj_destroy_starbases_desc:"Emitują potęgę i bronią swojego istnienia z tych stacji. Zabierz im to, o moje ostrze.\n\nNiszcz bazy gwiezdne, aby zdobyć tę nagrodę w postaci dziesięciny."
 kt_crisobj_destroy_worlds_name:"Zniszcz Światy"
 kt_crisobj_destroy_worlds_desc:"Ich istnienie jest tak związane z tymi małymi, wrażliwymi kulami. Zniszcz je, aby udowodnić ich słabość.\n\nZredukuj powierzchnie planet do gruzu, używając §YBombardowania Armagedonu§! - lub użyj broni Kolosa §YRozłamacz Światów§! - aby zdobyć tę nagrodę w postaci dziesięciny."
 kt_crisobj_conquer_worlds_name:"Podbij Światy"
 kt_crisobj_conquer_worlds_desc:"Nie zasługują na swoje światy ani populację, jeśli nie potrafią ich obronić. Weź to, co twoje..\n\nPodbijaj wrogie światy, aby zdobyć tę nagrodę w postaci dziesięciny."
 kt_crisobj_at_war_name:"Bądź w Stanie Wojny"
 kt_crisobj_at_war_desc:"Udowodnij swoje istnienie w jedynym i wiecznym tańcu zagłady i transcendencji.\n\nBądź w stanie wojny, aby zdobyć tę nagrodę w postaci dziesięciny."

 kt_taken_basic_tech:"Naostrz"
 kt_taken_basic_tech_desc:"Weź to, czego twój wróg nie potrafi utrzymać, od czego zależy ich istnienie, i uczyń to swoim, naostrz to, niech stanie się bronią."
 kt_taken_titan_tech:"Wielkie Ostrzenie"
 kt_taken_titan_tech_desc:"Jest dla ciebie nóż. Ma kształt [[Zniszczenia]]. Podnieś nóż. Wymaż wszystko, co się sprzeciwia. Przyjmij swoją nową formę."

 kt_killing_thought_chain_title:"Zabójcza Myśl"
 kt_killing_thought_chain_desc:"Gatunek, który wierzy, że dobre istnienie można wynaleźć poprzez gry cywilizacyjne i poprzez prawa postępowania, jest skazany na zagładę przez to przekonanie. Umrą w przerażeniu. Bezprawie i bezwzględni zaciągną ich na śmierć. Wszechświat wymaże ich pomniki.\n\nAle ten, kto postanowi zrozumieć jedno prawdziwe prawo i oddawać cześć temu prawu, dzięki tej decyzji zyska kontrolę nad swoją przyszłością. Zyskają nadzieję na wniebowstąpienie, a dzięki swojej bezwzględności pomogą wszechświatowi osiągnąć jego doskonały kształt.\n\nTylko poprzez wyeliminowanie z siebie wszelkiej łaskawości dla słabych możemy naśladować i stać się tym, co trwa wiecznie. To jest nieuniknione. Wszechświat oferuje tylko jeden wybór, a jest nim bezwzględność albo zagłada."
