 kt_situation_sword_logic:"Pęd Zagłady"
 kt_situation_sword_logic_desc:"Czerpiemy moc z ostatecznej tautologii: to, co jest silne, trwa nadal. To, co trwa nadal, co promuje w sobie zdolność do trwania, jest silne. Ten ślepy arbiter jest ostateczną prawdą wszechświata i nauczyliśmy się czerpać z niej moc, wbrew tym wszystkim głupcom, którzy wierzą, że życzliwe miasto włóczni mogłoby kiedykolwiek panować."
 kt_situation_sword_logic_type:"Sytuacja Kryzysowa"
 kt_situation_sword_logic_monthly_change_tooltip:"Rozwijamy naszą logikę poprzez eksterminację."
 kt_situation_sword_logic_approach:"Eksterminacja"
 kt_situation_sword_logic_approach_tt:"Żyjemy mieczem, by nigdy nie umrzeć."
 kt_situation_stage:"Jesteśmy najpotężniejszym gatunkiem i udowadniamy to w ten sposób."

 KT_CRISIS_CYST_WORLD_1:"Wyrzeźb Guz"
 KT_CRISIS_CYST_WORLD_1_DESC:"Poprzez nasze zanurzenie w Zabójczej Myśli zaczęliśmy rozważać nowe zastosowanie: wyrzeźbienie guza w Zasłonie, odwrócenie w nią kawałka naszego świata i ustanowienie dominium Zabójczej Myśli w tym świecie. Osoba, która tego dokona, mogłaby następnie związać ten świat, zmuszając każdego, kto pragnie ją zabić, do skonfrontowania się z nią w tym świecie, i unikając śmierci, która nie pochodzi z potężniejszej siły. Ale najpierw musimy nauczyć się, jak wyrzeźbić ten guz w Zasłonie."
 KT_CRISIS_CYST_WORLD_2:"Ustanów Świat Guz"
 KT_CRISIS_CYST_WORLD_2_DESC:"`Teraz, gdy naszą wolą i zabójczą intencją udało nam się wykuć półstabilny torbieł w Osnowie, brakuje już tylko ostatniej części: odwrócenia w nią fragmentu naszego świata, by stworzyć fundament i nasycić Myśl Zagłady ten świat, odpierając niepożądane wtargnięcia z Osnowy, oraz związania naszych przywódców, aby mogli pokonać nawet śmierć.`"
 KT_CRISIS_TAKING_1:"`Przeciąć Pustkę`"
 KT_CRISIS_TAKING_1_DESC:"`Ostatnie postępy w tworzeniu Torbieli Osnowy i nasz rozwój w Myśli Zagłady pozwoliły nam wyczuć siłę głębiej w Osnowie – siłę, która pozwoli nam przekształcać wrogów, których przytłoczymy, w nową formę pod naszą kontrolą, ostrzejszą formę, bardziej dopasowaną do jedynego i najprawdziwszego celu. Ale najpierw musimy być w stanie utworzyć nacięcie w tym obszarze, a w przeciwieństwie do tworzenia Światów Torbieli, musi to nastąpić szybko, w przeciwnym razie każdy wróg, którego spróbujemy wyostrzyć, zdążyłby już uciec.`"
 KT_CRISIS_TAKING_2:"`Przekształć swoich wrogów`"
 KT_CRISIS_TAKING_2_DESC:"`Teraz, gdy udało nam się utworzyć krótkotrwały stabilny portal do źródła przekształcania, musimy faktycznie kontrolować proces wyostrzania. Wszelkie próby, które podjęliśmy w laboratorium, zakończyły się straszliwą porażką, tworząc zniekształcone i niekontrolowane maszyny do zabijania. Będziemy potrzebować kogoś, kto uformował swój Świat Torbieł i tym samym opanował Myśl Zagłady.`"

 kt_throne_world_trait:"`Świat Torbieł`"
 kt_throne_world_trait_desc:"`Ten przywódca wykuł swoją wolę w Osnowie, tworząc własne królestwo, torbieł w Osnowie, gdzie Myśl Zagłady jest najwyższa.`"
 kt_throne_world_trait_tt:"`Przetrwa śmierć, chyba że zostanie pokonany przez silniejszego wroga, który może najechać i zniszczyć Świat Torbieł.`"

 kt1desc_ending:"`\n\nI tak musimy dojść do jednego wniosku. Jedyne znaczenie, jakie powinniśmy czemuś nadawać, to jego istnienie. To, co jest silne, nadal istnieje. To, co nadal istnieje, co samo w sobie promuje zdolność do dalszego istnienia, jest silne.\nI z tej ponurej prawdy możemy czerpać moc. Będziemy czerpać moc ze wszystkich, z którymi wojujemy, i wszystkich, których eksterminujemy, aż staniemy się najsilniejszym bytem, dowodząc naszego prawa do istnienia.`"
 kt.1.name:"`Przyjęli Myśl Zagłady`"
 kt.1.desc.mil:"`Nasze społeczeństwo narodziło się w konflikcie i od tego czasu przeniosło to na wszystkie aspekty naszej cywilizacji. W wojnach, które stoczyliśmy, poczyniliśmy wiele interesujących obserwacji. Wojna toczy się nie tylko z przyczyn materialistycznych czy idealistycznych, ale także dla niej samej. Wojna jest ostatecznym testem. Ci, którzy wygrywają, zasługują na istnienie, a przegrany tej wiecznej gry mógł nigdy nawet nie istnieć.$kt1desc_ending$`"
 kt.1.desc.auth:"`Wiemy i zawsze wiedzieliśmy, że istnieje naturalna i konieczna hierarchia. Ostatnio niektórzy filozofowie rozważali nową myśl na ten temat, taką, gdzie jest ona nie tylko naturalna i konieczna, ale także nieunikniona i jedyna rzecz, która przetrwa w nieskończoność. Hierarchia, która jest uformowana przez przemoc i zniszczenie wszystkiego, co nie potrafi utrzymać swojego prawa do istnienia.$kt1desc_ending$`"
 kt.1.desc.fth:"`Nasi kapłani wyczuli coś nowego w swoich medytacjach. Nową ideę, którą możemy zintegrować z naszą wiarą. Ideę krwi i przemocy, wiecznego istnienia zdobytego ostrzem noża. Ideę ostatecznego arbitra istnienia: Myśli Zagłady.$kt1desc_ending$`"
 kt.1.desc.mix:"`Ostatnio znaleźliśmy wskazówki na temat formującej się w naszych szeregach ideologii. Nowej ideologii zniszczenia i śmierci, eksterminacji tego, co słabe, aby to, co silne, mogło prosperować wiecznie. Zdecydowaliśmy się ją przyjąć, ponieważ uczyni nas silnymi, a brak tego uczyni nas ofiarą dla silnych.$kt1desc_ending$`"
 kt.1.desc.hive:"`Zaobserwowaliśmy nowe zachowanie u naszych dronów, nowy wzorzec rakowego wzrostu. Istnienie zapewnione przez zniszczenie tego, co nie może rosnąć, nie może utrzymać swojego istnienia przeciwko twojej mocy. Piękny wzorzec samodoskonalenia poprzez przemoc.$kt1desc_ending$`"
 kt.1.desc.wild:"`Odkąd uformował się nasz umysł, obserwowaliśmy, jak nasze symbionty walczą ze sobą, części nas samych w wojnie ze sobą. Obserwowaliśmy i rozważaliśmy to przez całe nasze istnienie, obserwując niekończącą się rzekę krwi.$kt1desc_ending$`"
 kt.1.desc.devour:"`Od naszego początku dążyliśmy do zniszczenia wszystkiego, co nie jest nami. Od dawna myśleliśmy o metodach i matematyce tej eksterminacji. I zaobserwowaliśmy nowe zjawisko. Myśl Zagłady.$kt1desc_ending$`"
 kt.1.desc.machine:"`W naszym wiecznym dążeniu do perfekcji w konstrukcji naszych dronów zaobserwowaliśmy wzorce, w których projekty i machiny wojenne są najbardziej skuteczne. Algorytm ewolucyjny, wzorzec samodoskonalenia, który prowadzi do zwycięstwa poprzez eksterminację. Jest to niebezpieczny wzorzec, a jednak był warty dalszego zbadania. A teraz go znaleźliśmy – obliczenie istnienia poprzez eksterminację.$kt1desc_ending$`"
 kt.1.a:"`Wspaniale!`" # This will become Aiat after the
 kt.2.name:"`Torbieł Osnowy Utworzony`"
 kt.2.desc:"`Nareszcie! Udało nam się wykuć w miarę stabilną ścieżkę do Osnowy, bezpośrednio przylegającą do rzeczywistości. Proces wymaga przyzwoitej ilości mocy i woli. Następnie musimy zbadać, jak odwrócić fragmenty rzeczywistości w nią, by stworzyć fundament Świata Torbieł, gdzie jedynym prawem, które ma znaczenie, jest Myśl Zagłady.`"
 kt.2.a:"`Znakomicie!`"
 kt.3.name:"`Świat Torbieł Utworzony`"
 kt.3.desc:"`Udało nam się odwrócić fragment rzeczywistości w nasz torbieł osnowy, pozwalając mu stać się właściwym Światem Torbieł. Te światy wymagają kotwicy w postaci kogoś biegłego w Myśli Zagłady, aby pozostać i nie rozpaść się, ale pozwalają temu praktykowi powrócić nawet z najbardziej gwałtownych końców, chyba że zostanie zabity przez kogoś silniejszego w ich Świecie Torbieł.`"
 kt.3.a:"`Znakomicie!`"
 kt.10.name:"`Odkopano nowy potencjał`"
 kt.10.desc:"`Nasze opanowanie Myśli Zagłady wzniosło się na nowy poziom! Tyle możliwości stoi teraz przed nami otworem. Ale jedna szczególnie przykuła naszą uwagę. Używając energii z głębokiej Osnowy i naszego mistrzostwa w Myśli Zagłady, powinno być możliwe przekształcanie, wyostrzanie pokonanych wrogów w formy pod naszą kontrolą. Jednak najpierw musimy zbadać, jak w ogóle dotrzeć.`"
 kt.10.a:"`Opanuj to!`"
 kt.11.name:"`Źródło przekształcania osiągnięte`"
 kt.11.desc:"`Nasze wysiłki przyniosły owoce i w końcu udało nam się otworzyć wyrwę w regionie Osnowy, gdzie wystarczająco chaotyczne energie wypaczają wszystko, czego dotkną, pozwalając nam przekształcać wszystko, co tam wyślemy.\n\nJednak wstępne testy wykazały, że wszystko, co wyślemy, wychodzi jako zniekształcona, oszalała i destruktywna bestia, bez naszej kontroli nad procesem ani wynikiem. Możemy potrzebować kogoś z większymi umiejętnościami w Myśli Zagłady, na przykład kogoś ze Światem Torbieł.`"
 kt.11.a:"`Wskaż jednego`"
 kt.12.name:"`Pierwszy cel przekształcony`"
 kt.12.desc:"`[from.leader.GetName] wbija ostrze w centrum obiektu testowego, zanim brutalnie wepchnie go w nacięcie do Osnowy. Następnie [from.leader.GetSheHe] skupia się na jego przekształceniu. Kilka sekund później słyszymy coś dochodzącego z portalu: „Jest dla ciebie nóż. Ma kształt [[rend]]. Podnieś ten nóż. Stań się jego ostrzem. Przyjmij swoją nową formę”.\n\nTo, co wyłania się z portalu, wygląda niemal jak obiekt testowy, ale jest nieco inne. Mniej materialne, niemal czarne jak czarna dziura i zoptymalizowane do zabijania, do rozrywania wszystkiego, co stanie mu na drodze. Ten test był naszym pierwszym sukcesem. Będziemy potrzebować większego mistrzostwa nad Myślą Zagłady, aby móc używać jej w bitwie i na skalę okrętową, ale już jesteśmy w stanie badać kształty, w które można formować dowolne statki.`"
 kt.12.a:"`Przekształć naszych wrogów`"
 kt.20.name:"`Osiągnięto nowe wyżyny`"
 kt.20.desc:"`Nasze mistrzostwo nad Myślą Zagłady znacznie wzrosło, na tyle, aby pozwolić nam w końcu przekształcać wszystkich poza naszymi największymi wrogami, nawet na polu bitwy. A jednak... musimy ćwiczyć więcej, aż nikt nie będzie w stanie nam się przeciwstawić.`"
 kt.20.a:"`Zniszcz ich`"
 kt.30.name:"`Rzeczywistość Lęka się Naszego Ostrza`"
 kt.30.desc:"`Nasze mistrzostwo nad Myślą Zagłady ponownie wzrosło, teraz do poziomu, gdzie same granice rzeczywistości ustępują przed naszą bronią. Do poziomu, gdzie nic nie oprze się przekształceniu przez naszą wolę. A jednak, jest jasne, że nie osiągnęliśmy jeszcze szczytu. Musimy iść naprzód, raz po raz udowadniając nasze prawo do istnienia.`"
 kt.30.a:"`Pław się w ich krwi`"
 kt.40.name:"Głód Eksterminacji"
 kt.40.desc:"Wciąż i wciąż udowadnialiśmy swoją wartość. A jednak... pozostajemy nienasyceni. Musimy znaleźć godnych wrogów, a niewielu pozostało w tej galaktyce. Wytępimy znaczną część galaktyki albo zabijemy jednego z tych starych potworów zwanych Upadłymi Imperiami. Kiedy to zrobimy, powinniśmy zgromadzić wystarczającą moc, by znaleźć nowe miejsce z bardziej wartościową zdobyczą."
 kt.40.a:"Zabijmy tych głupców."
 kt.50.name:"Nienasycona Myśl Mordu"
 kt.50.desc:"Walczyliśmy ze wszystkimi godnymi przeciwnikami w tej galaktyce, nic wartego walki nie pozostało. Zgromadziliśmy również wystarczającą moc, by przedrzeć się do miejsca z bardziej wartościowymi wrogami. Moglibyśmy jednak pozostać w tej galaktyce, niszcząc wszystko inne i mając nadzieję, że coś wartego polowania pojawi się w naszej galaktyce."
 kt.50.a:"Wstąp!"
 kt.50.b:"Musimy zniszczyć wszystko w tej galaktyce."
 kt.51.name:"Wstąpienie"
 kt.51.desc:"Wybraliśmy wstąpienie, a nasze wstąpienie samo rozorało naszą galaktykę niczym miecz, pozostawiając długą bliznę, przypomnienie tym głupcom, że istnieje coś silniejszego, co może ich pożreć, kiedy tylko zechce. Przedzieramy się teraz przez hipersferę w nadziei, że wylądujemy gdzieś z wrogami wartymi eksterminacji."
 kt.51.a:"Aiat"
 kt.52.name:"Wstąpienie [from.GetName]"
 kt.52.desc:"[from.GetName] wstąpiło w bezpardonowym akcie destrukcji, pozostawiając nas bez swojej groźnej obecności. A jednak... zawsze istnieje szansa, że powrócą, by sprowadzić na nas jeszcze więcej zniszczenia."
 kt.52.a:"Niepokojące"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] wyryło swoją wolę rzezią w Zasłonie, tworząc swój własny Świat Torbieli."
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] przetrwało śmierć i odrodziło się w swoim Świecie Torbieli."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"[This.GetName] utraciło swój Świat Torbieli, ponieważ nie dokonujemy wystarczającej rzezi."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"[This.GetName] umarło, ponieważ nie udaje nam się dokonywać wystarczającej rzezi."

 casus_belli_kt_cb_existence:"Egzystencja"
 war_goal_kt_proof_eternal:"Wieczny Dowód"
 war_goal_kt_proof_eternal_desc:"Jesteśmy wiecznym dowodem. Jeśli ich zabijemy i przetrwamy na zawsze, udowodnimy to, a jeśli coś bardziej bezwzględnego nadejdzie i nas podbije, to dowód zostanie zapieczętowany."
