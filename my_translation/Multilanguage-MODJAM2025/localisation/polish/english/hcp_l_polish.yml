 hcp_mining_efficiency_crisis_howto_title:"§HEfektywność i Techniki§!"
 hcp_mining_efficiency_crisis_howto:"Realizowanie §HCelów Kryzysowych§! generuje £hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!, poprawiając efektywność naszych operacji ekstrakcji zasobów. Ostatecznie, możemy rozwinąć §HTechniki Zbioru§!, aby efektywnie zbierać całe układy słoneczne, pozwalając nam przyspieszyć nasze żniwa §HWszechświata§!!"

