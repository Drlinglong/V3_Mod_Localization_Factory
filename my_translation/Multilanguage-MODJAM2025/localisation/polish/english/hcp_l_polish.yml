 hcp_mining_efficiency_crisis_level_desc:"Aby awansować przez poziomy Kryzysu, akumuluj $hcp_mining_efficiency$ i ulepsz Megastrukturę $hcp_singularity_silo$."
 hcp_mining_efficiency_crisis_level_unlock:"Posiada £hcp_mining_efficiency£ §Y$CURRENCY$§! $hcp_mining_efficiency$"
