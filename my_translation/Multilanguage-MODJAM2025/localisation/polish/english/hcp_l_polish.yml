 hcp_ap_harvesters_desc:"Ciepła śmierć wszechświata stanowi punkt zwrotny, poza którym istnienie, jakie znamy, staje się niemożliwe. Aby ją przetrwać, musimy rozpocząć przygotowania już teraz."
