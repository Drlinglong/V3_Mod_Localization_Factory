 tup_utopic_events.1005.desc:0 "Twoje imperium może uzyskać tymczasowe, 6-letnie wzmocnienie, wydając §HUtopijną Energię§! na następujące opcje:\nStabilizuj Społeczeństwo - Dostępne tylko na Poziomie Kryzysu 2\nZwiększ Produkcję Podstawowych Surowców - Wymaga Poziomu Kryzysu 3\nZwiększ Produkcję Zaawansowanych Surowców - Wymaga Poziomu Kryzysu 3\nZwiększ Wydajność Bojową - Wymaga Poziomu Kryzysu 3$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
