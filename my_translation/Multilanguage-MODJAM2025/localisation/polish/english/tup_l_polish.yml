 tup_utopic_events.1015.sell:0 "Konwertuj §HUtopijną Energię§! w Jedność"
 tup_utopic_events.1017.desc:0 "Zanim ukończymy budowę §HSilnika Unifikacji§!, będziemy musieli przeprowadzić cztery testy tego, co nazwaliśmy §MNiejszymi Rewizjami§!. Jednakże każdy test będzie wymagał dużego początkowego kosztu zasobów, w tym §HUtopijnej Energii§!, zanim będziemy mogli rozpocząć. Gdy zgromadzimy i przydzielimy odpowiednie zasoby, zostanie aktywowany §HSpecjalny Projekt§!, który pozwoli nam przystąpić do testu.\n\nGdy wszystkie cztery testy zostaną ukończone, będziemy mogli sfinalizować projekt Silnika Unifikacji i zakończyć jego budowę. Po ukończeniu powinniśmy zacząć gromadzić §HUtopijną Energię§! potrzebną do §MZrewidowania§! Galaktyki.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
