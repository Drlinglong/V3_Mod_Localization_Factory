 tup_crisis_features_1_utopic_energy:0 "Odblokuj §HUtopiczną Energię§!"
 tup_crisis_features_1_utopic_energy_desc:0 "§MRewizyfikacja§! wymaga niewiarygodnej ilości energii zmagazynowanej w formie §HUtopicznej Energii§!. Następnie możemy wydać ten zasób na różne premie i wzmocnienia."
 tup_crisis_features_1_leader_adjustments:0 "§MPrzebuduj§! Przywódców"
 tup_crisis_features_1_leader_adjustments_desc:0 "Nawet bez Doskonałego Moralnego Szablonu, nadal możemy użyć §MRewizyfikacji§! na wybranych jednostkach, aby usunąć negatywne cechy lub dodać pozytywne.\nOdblokowuje to Edykt Menu Energii Utopicznej. Aktywuj Edykt, aby otworzyć menu, które pozwoli Ci kupić §HUtopiczną Energię§! za Energię lub ją wydać."
 tup_crisis_features_2_empire_stability:0 "§HUtopiczną Energię§! na Premie"
 tup_crisis_features_2_empire_stability_desc:0 "Wykorzystując §HUtopiczną Energię§!, możemy odblokować stałe bonusy dla naszego imperium."
 tup_crisis_features_2_further_leader_adjustments:0 "§MPrzebuduj§! Społeczeństwo"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "Mamy teraz więcej opcji wydawania §HUtopicznej Energii§!. Możemy jej użyć do tymczasowego §MPrzekształcenia§! naszego imperium, aby uzyskać premię do stabilności, lub możemy jej użyć do dalszego ulepszania naszych liderów."
 tup_crisis_features_3_the_perfect_society:0 "Doskonałe Społeczeństwo"
 tup_crisis_features_3_the_perfect_society_desc:0 "Społeczeństwo bez wad, grzechu, zazdrości i oszustwa. Społeczeństwo z empatią, miłością i zjednoczone w doskonałej harmonii. Społeczeństwo z walecznością i odwagą, by uwolnić galaktykę od wszelkiego cierpienia. Mamy teraz duże bonusy do wielu aspektów naszego imperium, a raz w roku wszelkie nowe populacje i liderzy zyskają cechy Wstąpienia do Utopii."
 tup_crisis_features_3_welcoming_into_the_fold:0 "Zapraszanie do Utopii"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "Ale w galaktyce nadal jest zbyt wiele trudności i nędzy. Chociaż krótkoterminowo przyniesie to cierpienie, w dłuższej perspektywie uśredni się do zera. Aby to osiągnąć, musimy wasalizować naszych sąsiadów i powitać ich w naszej Utopii. Po wykonaniu, ich własny potencjał społeczny zostanie uwolniony i oni również będą mogli nam pomóc w naszej sprawiedliwej misji.\nOdblokowuje możliwość wasalizacji imperium bez ograniczeń.\nOdblokowuje możliwość wykonania §MRewizyfikacji§! na dowolnym wasalu, aby uczynić ich Lojalnymi Wasalami, którzy są doskonale lojalni z hojnymi warunkami umowy."
 tup_crisis_features_3_powering_utopia:0 "Zasilanie Utopii"
 tup_crisis_features_3_powering_utopia_desc:0 "§MRewizyfikacja§! jest tak energochłonna, że aby działała na większą skalę, wymaga od nas przemyślenia sposobu jej pozyskiwania. Stąd pomysł na Rój Dysona, który możemy zbudować wokół gwiazd, aby powoli ją pozyskiwać."
 tup_crisis_features_3_unity_in_vision:0 "Jedność w Wizji"
 tup_crisis_features_3_unity_in_vision_desc:0 "Mając do dyspozycji więcej §HUtopicznej Energii§!, mamy teraz jeszcze więcej dostępnych opcji, aby ją wydać i zapewnić tymczasowe wzmocnienia dla naszego imperium."
 tup_crisis_features_4_unification_engine:0 "Silnik Unifikacji"
 tup_crisis_features_4_unification_engine_desc:0 "Nawet mimo naszych ulepszeń, §MRewizyfikacja§! każdej jednostki w każdym imperium, jest zbyt wolna. §HSilnik Unifikacji§! to megastruktura, która pozwoli nam przeprowadzić §MRewizyfikację§! na skalę galaktyczną.\nOdblokowuje §HSilnik Unifikacji§! w naszym Układzie Stołecznym."
 tup_crisis_features_5_unification_engine_effects:0 "Projekt Utopia"
 tup_crisis_features_5_unification_engine_effects_desc:0 "Kiedy §HSilnik Unifikacji§! jest w pełni sprawny, mamy teraz środki, aby zakończyć wszelkie cierpienie i wojnę. Ale dopóki nie będziemy mieli wystarczającej ilości §HUtopicznej Energii§!, aby to zrobić, możemy użyć §HSilnika Unifikacji§!, aby nałożyć ogólnogalaktyczne osłabienia, dając nam czas potrzebny na zebranie wystarczającej ilości §HUtopicznej Energii§!, by uratować całą galaktykę."

 tup_crisobj_utopic_energy_buy_name:0 "Kup $tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "Kup §HUtopiczną Energię§! używając Edyktu Energii Utopicznej. Chociaż koszt w Kredytach Energii będzie wzrastał za każdym razem, gdy ją kupimy, jest to nasze jedyne źródło §HUtopicznej Energii§!, dopóki nie odkryjemy dodatkowych metod."
 tup_crisobj_utopic_energy_edict_generation_name:0 "Pasywny $tup_utopic_energy$ Edykt Generowania"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "Choć szkodliwe, przeznaczenie części produkcji kredytów energii naszego imperium pozwoli na niewielką roczną produkcję §HUtopicznej Energii§!."
 tup_crisobj_utopic_energy_vassals_name:0 "Utrzymaj §HLojalnych Wasali§!"
 tup_crisobj_utopic_energy_vassals_desc:0 "Gdy Wasale zostaną przekształceni w §HLojalnych Wasali§! za pomocą Edyktu Energii Utopicznej. Będą oni generować §HUtopiczną Energię§! dla nas każdego roku."
 tup_crisobj_utopic_energy_swarms_name:0 "Zbuduj i utrzymuj §HUtopijne Roje Dysona§!"
 tup_crisobj_utopic_energy_swarms_desc:0 "Chociaż drogie, te Roje Dysona mogą być użyte do generowania nieograniczonej §HUtopicznej Energii§!. Każdy Utopijny Rój Dysona będzie generować §HUtopiczną Energię§! każdego roku."

 tup_utopic_energy_crisis_description_title:0 "Projekt Utopia"
 tup_utopic_energy_crisis_description:0 "Długo marzyliśmy o nieosiągalnej Utopii. Ale wszystkie takie Utopie są nieosiągalne, ponieważ nie jesteśmy ich godni. Jesteśmy zbyt wadliwi, zbyt słabi, zbyt wybrakowani. Ale co, jeśli moglibyśmy to naprawić? Co, jeśli moglibyśmy wznieść się na poziom §LDoskonałej Istoty Moralnej§! i w ten sposób stworzyć doskonałe społeczeństwo?\nWraz z odkryciem §MRewizyfikacji§! nasze wady mogą zostać naprawione, niezależnie od tego, czy są to wady genetyczne, wady osobowości, czy wady w naszych duszach. Dzięki empatii, którą umożliwiają nasze zdolności psioniczne, możemy przekroczyć nasz obecny stan i stać się §LDoskonałymi Istotami Moralnymi§!. Nadal jako unikalne jednostki. Ale zjednoczeni tak silnie, jakbyśmy byli umysłem roju.\nAle takie doskonałe społeczeństwo nie powinno być zazdrośnie strzeżone ani gromadzone. Musi być dzielone ze wszystkimi. Nawet jeśli będą się bać. Nawet jeśli będą stawiać opór. Czujemy ich strach i, choć nas to boli, musimy wytrwać. Bo sukces oznaczałby koniec wojny i cierpienia. To nasz moralny obowiązek, aby odnieść sukces. Bez względu na koszty. Bez względu na grzech. Wszystko zostanie usprawiedliwione. Wszystko zostanie wybaczone. Jeśli tylko zdołamy stworzyć naszą Utopię."
 tup_utopic_energy_crisis_howto_title:0 "Generowanie §HUtopicznej Energii§!"
 tup_utopic_energy_crisis_howto:0 "Kupuj lub generuj £tup_utopic_energy£ utopiczną energię z §HEdyktu Energii Utopicznej§!, §HUtopijnych Rojów Dysona§!, lub utrzymując Lojalnych Wasali, aby wygenerować wystarczającą ilość §HUtopicznej Energii§! do §MPrzekształcenia§! całej galaktyki."

