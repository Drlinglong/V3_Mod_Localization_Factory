 tup_utopic_events.1010.name:0 "§MPrzebuduj§! Galaktykę"
 tup_utopic_events.1010.desc:0 "Mając do dyspozycji §HSilnik Unifikacji§!, możemy użyć §HUtopijnej Energii§!, aby wpłynąć na umysły wszystkich świadomych istot, osłabiając ich wolę i opór. Takie cierpienie jest godne ubolewania, ale dopóki Projekt Utopia nie zostanie ukończony, jest ono nieuniknione. Każde z poniższych osłabień potrwa 6 lat:\n§MNiestabilne Niezdyscyplinowanie§! - Obniża Stabilność i zwiększa przestępczość\n§MLenistwo§! - Zredukowana Produkcja Surowców\n§MNieokiełznany Pacyfizm§! - Zredukowana Wydajność Bojowa\n§MParanoja§! - Rodzi nieufność między sojusznikami$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
