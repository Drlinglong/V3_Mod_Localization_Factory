 tup_lecture_name:0 "Opowieści Skromnego Oratora"
 tup_lecture_1:0 "§L222. Wykład z Kronik Skromnego Oratora§!\n\nCzym jest Utopia? Niektórzy twierdzą, że to ekonomiczny lub naukowy raj, w którym wszystkie nasze potrzeby i pragnienia są zaspokojone. Ale to niewiele więcej niż Hedonizm. Co gorsza. Daje nam raj z obietnicą, że nie musimy się zmieniać. Że jesteśmy już doskonali, gdyby tylkośmy mieli idealne miejsce do zamieszkania. Jednak wystarczy rozejrzeć się wokół, by wiedzieć, że nie jesteśmy doskonali. Jedyna prawdziwa Utopia to zatem Utopia społeczna. Gdzie, pomimo wszystkich naszych różnic, stawiamy społeczeństwo na pierwszym miejscu, ponad własne potrzeby i pragnienia.\n\nNiestety, Utopia to idea. Sprzeczność, która nie może istnieć z powodu jednostki. Umysł Zbiorowy mógłby zostać nazwany Utopią. Ale to społeczeństwo jednego umysłu, pojedynczy organizm na dużą skalę. Sprzeczność Utopii Społecznej polega na tym, że składa się z jednostek. To, co nas definiuje; wolność, demokracja i równość, są właśnie tym, co uniemożliwia nam osiągnięcie Utopii. Jednostki z pragnieniami i potrzebami, których nie wszystkie mogą być zaspokojone, a niektóre z nich wzajemnie się wykluczają, co widać w każdej romantycznej opowieści.\n\nJeśli Utopia jest niemożliwa. Dlaczego więc tak mocno o niej marzymy? Tęsknimy za czymś, co nie może istnieć. Sirenii wabik, któremu nie potrafimy się oprzeć. By pocieszyć nas w rozpaczy i trudach. Ambrozja, by ukoić nasze dusze fałszywą nadzieją.\n\nTęsknota za Utopią jest podróżą, nie celem. Doskonałości nie można osiągnąć, ale dążenie do niej. Udoskonalanie nas samych. Dlatego, pomimo wszystkich okrucieństw popełnionych w jej imię, musimy mieć Utopię. Latarnię, która wskazuje drogę, by nigdy nie być zadowolonymi z tego, kim jesteśmy, abyśmy mogli marzyć o lepszym jutrze."

 tup_lecture_20:0 "§L52. Oficjalna Replikacja z Kronik Skromnego Oratora§!\n\nPytacie, jak zamierzamy się usprawiedliwić? §MRewizjonizację§! naszego ludu? To proste. Wiemy o krzywdach i grzechach, w których będziemy uczestniczyć. Nie tylko w §MRewizjonizacji§!, ale także w realizacji środków do §MZrewidowania§! naszego ludu. Tego nie zaprzeczę. Spróbujmy jednak skwantyfikować szkodę. Że wyrządzimy §RX§! szkody naszemu ludowi. Galaktyce.\n\nAle czyż nie powinno z tego wynikać, że gdy nam się powiedzie, nasza Utopia będzie wolna od naszych najgorszych impulsów i pozwoli nam rozkwitnąć jak nigdy dotąd. Ilość krzywd, przestępstw, występków, grzechów zostanie zredukowana do §G0§!.\n\nCzyż nie powinno zatem wynikać, że w ciągu tysięcy, dziesiątek tysięcy, a nawet milionów lat, średnia krzywd i cierpienia zbliżałaby się do §G0§!. Szczyt grzechu, w którym uczestniczymy, aby tam dotrzeć, byłby zaledwie mignięciem. Statystycznym przypisem w naszej Doskonałej Utopii.\n\nWięc, dopóki osiągniemy krawędź. Dopóki zdołamy się przez nią przeciągnąć i stworzyć naszą Utopię. Wtedy wszystko, co zrobiliśmy, aby osiągnąć ten punkt, jest usprawiedliwione. Być może nigdy nie będziemy w stanie zmyć grzechu z naszych rąk. Ale nasze dzieci będą znać galaktykę wolną od zła, cierpienia i nędzy, ze świadomością wolną od ciężaru strasznych wyborów, których dokonaliśmy.\n\n§LSkromny Orator odwraca wzrok, głębokie westchnienie bólu, zanim znowu patrzy i odpowiada.§!\n\nBłędny aksjomat, na którym zbudowaliście tę parodię ram moralnych... to taki, że każdy grzech może być usprawiedliwiony i że nie ma moralnego horyzontu zdarzeń. Ale on istnieje. §RA to szaleństwo go przekracza!§!"

 tup_lecture_21:0 "§L587. i Ostatni Wykład z Kronik Skromnego Oratora§!\n\nDlaczego opieram się Ikonoklastom? Dlaczego odwracam się od Utopii, którą oferują? Bo opłakuję samą duszę naszego kraju. Widzę zło §MRewizjonizacji§!. To, że naruszyłaby to, co jest święte. Nie tylko święte w nas, ale i we wszystkich innych istotach rozumnych. Słyszałem pogłoski o nadziejach i marzeniach, gdy §H[Root.GetName]§! zostanie w pełni §MZrewidowane§!. Że zwrócicie się z tym do reszty galaktyki, czy sobie tego życzą, czy nie.\n\nGdzie jest nasza wiara w wolność? W wybór? Nigdy nie uzyskacie naszego przebaczenia za ten grzech. Przebaczenia od tych, którzy zostaną nawróceni, owszem. Ale czy czyniąc to, jesteśmy naprawdę tacy sami? Nie, nie jesteśmy. Nasze dawne ja zostaną odrzucone i to one nigdy wam nie wybaczą.\n\nWięc dlaczego się opieram? Aby odwieść was od ścieżki, na której się znajdujecie. Odmawiam zobaczenia naszej Utopii zbudowanej na tak nikczemnych zbrodniach. Splamionej na zawsze. I dlatego walczę. Aby powstrzymać nas przed popełnieniem największego moralnego błędu naszego ludu.\n\nDlatego wzywam was wszystkich, byście do mnie dołączyli. Każdy dzień to walka dla Tradycjonalistów, ale jeśli nie staniemy w obronie tego, w co wierzymy, to jaką wartość mają nasze przekonania?"

 tup_lecture_final:0 "§LKońcowe Świadectwo Skromnego Oratora§!\n\nNie jestem zaskoczony, że ostatni przedstawiciel §H[Root.GetSpeciesName]§!, który zostanie §MZrewidowany§!, będę ja. Ja, który tak bardzo starałem się opierać. Korygować ich moralne błędy. Ale nie udało mi się być niczym więcej niż przeszkodą.\n\nPatrzę na moich porywaczy i czuję ich emocje. Ich litość, zrozumienie moich działań, a nawet ich przebaczenie. Część tego mnie obrzydza. Lecz inna część odnajduje nadzieję. Że nawet po tym wszystkim, co zrobiłem, by ich podważyć, nadal mi wybaczyli. Od dawna wiedziałem, że w przebaczeniu jest moc, ale doświadczenie tego z pierwszej ręki jest pokorne.\n\nWiedziałem, że koniec jest bliski. Przynajmniej dla mnie, który byłem Skromnym Oratorem. Wkrótce stanę się kimś nowym. Kimś lepszym. Ale lepszym bez wysiłku. Niezasłużonym i niechcianym przez moją dumę. Jednak przystali na moją najskromniejszą prośbę. To nagranie moich ostatnich słów jako tego, kim byłem. Wiem, że wkrótce będę inny, ale nawet po wszystkich ich niezliczonych przemianach nikt nie wie, jak bardzo się zmienię.\n\nNie będę szukał śmierci, bo nie jestem tchórzem. Nie będę walczył i grzechotał w swojej klatce, bo mam swoją godność. Ale też nie zaakceptuję ich §MRewizji§!. Moim ostatnim aktem jako ja będzie zmuszenie ich do splamienia ich Utopii. Że aby ją stworzyć, musieli mnie do tego naruszyć. Jeden ostatni akt bezsensownego i daremnego buntu. Ale jeśli to nie była podróż mojego życia jako filozofa, to nie wiem, co nią było.\n\nNadal nie macie mojego przebaczenia. Ale modlę się, by wasza Utopia była warta ceny, którą zapłaciliśmy i ceny, którą zapłaci Galaktyka."
