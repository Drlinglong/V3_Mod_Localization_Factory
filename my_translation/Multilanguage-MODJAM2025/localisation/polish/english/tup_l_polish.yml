 tup_utopic_events.1013.loyalvassal_target_tt:0 "Po 4 latach Wasal stanie się §GLojalnym Wasalem§!.\nIch populacje i liderzy otrzymają cechy §Gpsioniczne i Wstępującej Utopii§!.\nIch imperium przesunie się w kierunku §HEgalitaryzmu§! i stanie się §HSpołeczeństwem Utopii§!.\nZyskasz §G+2000§! opinii i §G+100§! bonusu lojalności od nich, wraz z porozumieniem wasalnym, które przekazuje §G15% ich zasobów podstawowych, zaawansowanych, badawczych i strategicznych§! oraz §Gcztery poddane posiadłości§! (jeśli posiadasz DLC Overlord)."
 tup_utopic_events.1015.desc:0 "§HUtopijną Energię§! można konwertować z kredytów energetycznych, lecz proces ten jest kosztowny i staje się coraz droższy z każdym kolejnym razem.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
