 tup_utopic_events.1001.desc:0 "Używając §HUtopijnej Energii§!, nasi Przywódcy mogą zostać ulepszeni w następujący sposób:\nUsuń wszystkie negatywne cechy\nInfuzja Utopiańska Poziom 1 - Usuń wszystkie negatywne cechy i dodaj §HZapał§! oraz §HOpanowanie§!\nInfuzja Utopiańska Poziom 2 - Wszystkie korzyści Poziomu 1 oraz dodanie §HUtopijny Ascendent§! i §G2 losowe cechy klasowe§! - Wymaga Poziomu Kryzysu 2\nInfuzja Utopiańska Poziom 3 - Wszystkie korzyści Poziomu 2, §Gzyskanie 1 poziomu§!, oraz §Glosowa cecha weterana§! - Wymaga Poziomu Kryzysu 3\nUsuń wszystkie negatywne cechy wszystkich przywódców - Wymaga Poziomu Kryzysu 2\n\nPamiętaj, że każdy przywódca może skorzystać z korzyści każdego Poziomu Infuzji Utopiańskiej tylko raz. Przywódcy oferowani do §MPrzebudowy§! są najwyższymi możliwymi do ulepszenia przywódcami dla każdej klasy w ramach danej opcji.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
