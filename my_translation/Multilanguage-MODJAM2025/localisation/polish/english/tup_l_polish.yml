 tup_utopic_events.1050.name:0 "Dołączenie do Utopii"
 tup_utopic_events.1050.desc:0 "Dziwny proces §MPrzekształcenia§!, który rozpoczął się lata temu, w końcu dobiegł końca. Chociaż wielu naszych obywateli stawiało opór, nie byli w stanie zrobić nic poza opóźnieniem go. Po przekształceniu ostatniego obywatela, jesteśmy teraz w pełni zaangażowani w wprowadzenie Utopii, którą nasz władca niestrudzenie tworzy. Szczerze mówiąc, to zaskakujące, że w ogóle stawialiśmy opór. Gdybyśmy zrozumieli wszystkie korzyści, jakie by to przyniosło, sprzymierzylibyśmy się z nimi od samego początku! Ale wszystko jest wybaczone, bo teraz pracujemy razem zjednoczeni niczym bracia krwi, dopóki nie zjednoczymy galaktyki w nowej, doskonałej Utopii."
 tup_utopic_events.1051.name:0 "Witamy w Utopii"
 tup_utopic_events.1051.desc:0 "§MPrzekształcenie§! §H[FROM.GetName]§! zostało pomyślnie zakończone. Są teraz wiernym sojusznikiem, który pomoże nam w zjednoczeniu Galaktyki pod naszą Utopią i będzie dostarczać zasoby oraz §HEnergię Utopiczną§! dla naszej szlachetnej sprawy."

 tup_utopic_events.1120.name:0 "Silnik Unifikacji Pulsuje!"
 tup_utopic_events.1120.descbase:0 "Intensywny impuls egzotycznej Energii Psionicznej pochodzi z tajemniczej megastruktury z systemu §H[FROM.Owner.capital.GetName]§!, w granicach §H[FROM.Owner.GetName]§!. Gdy potężna energia przechodzi przez nasze imperium, czujemy subtelną transformację zachodzącą w naszych ciałach i umysłach. Niektórzy twierdzą, że te efekty sięgają jeszcze głębiej. Na szczęście odległość od źródła osłabiła efekt, sprawiając, że wszelkie zmiany są subtelne i krótkotrwałe."
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$Szczegółowe badanie aberracyjnego impulsu Psionicznego zidentyfikowało, że próbował on uczynić naszych ludzi bardziej nieposłusznymi, niesfornymi i głośnymi. Bez wątpienia sprawi to, że nasze planety będą bardziej niestabilne i zwiększy przestępczość. Przewidujemy, że efekty te całkowicie rozproszą się po 6 latach, ale do tego czasu będziemy musieli łagodzić te niepożądane efekty."
 tup_utopic_events.1121.name:0 "Fala Przestępczości"
 tup_utopic_events.1121.desc:0 "Kontynuując badanie efektów aberracyjnego impulsu Psionicznego §H[FROMFROM.Owner.GetName]§!, ustaliliśmy, że punkt centralny znajdował się na naszym imperium, co skutkowało jego nieproporcjonalnym wpływem na nas w porównaniu z resztą galaktyki. W szczególności, zakorzenił się on głębiej na §H[FROM.GetName]§!. Przestępczość, korupcja i wszelkiego rodzaju dewiacyjne zachowania szerzą się bez kontroli, ponieważ kilku bossów przestępczości przejęło niemal faktyczną kontrolę nad planetą. Mogą być potrzebne drastyczne środki w celu przywrócenia kontroli."
 tup_utopic_events.1122.name:0 "Następstwa Impulsu Silnika Unifikacji"
 tup_utopic_events.1122.desc:0 "Raporty wywiadowcze napływają od kilku miesięcy, dotyczące wpływu naszego §MMniejszego Przekształcenia§! na galaktykę. Chociaż przewidujemy, że efekty nie są trwałe, wyraźnie mają one zauważalny wpływ. Niepokój narasta, ponieważ protesty, przestępstwa i inne destrukcyjne zachowania pozostają bezkarne. W szczególności §H[FROM.GetName]§! została nieproporcjonalnie dotknięta. Praca produktywna została niemal całkowicie wstrzymana, ponieważ kilku bossów przestępczości przejęło niemal faktyczną kontrolę nad planetą. Jest mało prawdopodobne, aby sytuacja ustabilizowała się, zanim efekt minie, bez drastycznych środków ze strony §H[FROM.Owner.GetName]§!."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$Szczegółowe badanie aberracyjnego impulsu Psionicznego zidentyfikowało, że próbował on demotywować naszych ludzi, czyniąc ich apatycznymi, zmęczonymi i leniwymi. Już teraz obserwujemy spadek naszej produkcji kluczowych zasobów, takich jak żywność, dobra konsumpcyjne i stopy metali, pomimo naszych najlepszych prób zachęty. Obawiamy się, że nie będziemy w stanie osiągnąć naszych celów produkcyjnych na ten rok. Przewidujemy, że efekty te całkowicie rozproszą się po 6 latach, ale do tego czasu będziemy musieli łagodzić te niepożądane efekty."
 tup_utopic_events.1131.name:0 "Głód"
 tup_utopic_events.1131.desc:0 "Kontynuując badanie efektów aberracyjnego impulsu Psionicznego §H[FROMFROM.Owner.GetName]§!, ustaliliśmy, że punkt centralny znajdował się na naszym imperium, co skutkowało jego nieproporcjonalnym wpływem na nas w porównaniu z resztą galaktyki. W szczególności, zakorzenił się on głębiej na §H[THIS.GetName]§!. Brak motywacji do podejmowania pracy fizycznej spowodował masowe awarie zbiorów i kopalń, wywołując ogólnoplanetarny głód na §H[THIS.GetName]§!. Co gorsza, zostało to wskazane jako przyczyna ogólnoimperialnej depresji ekonomicznej, negatywnie wpływając na wartość naszych kursów wymiany na rynku galaktycznym."
 tup_utopic_events.1132.name:0 "Następstwa Impulsu Silnika Unifikacji"
 tup_utopic_events.1132.desc:0 "Raporty wywiadowcze napływają od kilku miesięcy, dotyczące wpływu naszego §MMniejszego Przekształcenia§! na galaktykę. Chociaż przewidujemy, że efekty nie są trwałe, wyraźnie mają one zauważalny wpływ. W szczególności §H[FROM.GetName]§! została nieproporcjonalnie dotknięta w porównaniu z innymi. Motywacja ich obywateli do wykonywania pracy została wyczerpana do tego stopnia, że farmy pozostają niezaorane, a kopalnie zawalają się z powodu złego utrzymania. Co więcej, wywołało to ogólnoplanetarny głód i załamanie wartości kursów wymiany §H[FROM.Owner.GetName]§! na rynku galaktycznym."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$Szczegółowe badanie aberracyjnego impulsu Psionicznego zidentyfikowało, że próbował on osłabić wolę naszych żołnierzy. Kwestionują teraz nasze rozkazy, a niektórzy nawet masowo dezerterują ze swoich stanowisk. Co więcej, rosnące nastroje pacyfistyczne zaczęły rozprzestrzeniać się po całym imperium, ponieważ zaczęły wybuchać protesty antywojenne. Przewidujemy, że efekty te całkowicie rozproszą się po 6 latach, ale do tego czasu będziemy musieli łagodzić te niepożądane efekty."
 tup_utopic_events.1151.name:0 "Zdrajcy!"
 tup_utopic_events.1151.desc:0 "Kontynuując badanie efektów aberracyjnego impulsu Psionicznego §H[FROMFROM.Owner.GetName]§!, ustaliliśmy, że punkt centralny znajdował się na naszym imperium, co skutkowało jego nieproporcjonalnym wpływem na nas w porównaniu z resztą galaktyki. Szalejący pacyfizm, który zainfekował nasze imperium, dotarł nawet do naszych najbardziej zaufanych liderów i kapitanów. Niektórzy z nich nawet masowo dezerterowali, a dziesiątki statków wojskowych podążały za nimi. Jest to ciężki cios dla naszych obron, z którego będziemy się odzyskiwać przez kilka lat."
 tup_utopic_events.1152.name:0 "Następstwa Impulsu Silnika Unifikacji"
 tup_utopic_events.1152.desc:0 "Raporty wywiadowcze napływają od kilku miesięcy, dotyczące wpływu naszego §MMniejszego Przekształcenia§! na galaktykę. Chociaż przewidujemy, że efekty nie są trwałe, wyraźnie mają one zauważalny wpływ. W szczególności §H[FROM.GetName]§! została nieproporcjonalnie dotknięta w porównaniu z innymi. Kilku ich najbardziej utalentowanych liderów dezerterowało, a kilka statków wojskowych podążało za nimi. Czas tego wydarzenia może dać nam strategiczną przewagę, jeśli rozważymy uczynienie ich naszym następnym celem."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$Szczegółowe badanie aberracyjnego impulsu Psionicznego zidentyfikowało, że próbował on uczynić naszych ludzi bardziej paranoicznymi i nieufnymi. Przewiduje się, że efekty te całkowicie rozproszą się po 6 latach, ale do tego czasu będziemy musieli łagodzić te niepożądane efekty. §PAle to niedorzeczne!§!\n\nChociaż §H[FROM.GetName]§! nadal stanowi zagrożenie, staje się jasne, że wielu naszych sojuszników może próbować wykorzystać ten kryzys do realizacji własnych celów kosztem naszych. Powinniśmy ich się wystrzegać, by w ich rękach nie krył się sztylet."
 tup_utopic_events.1161.name:0 "Otoczeni Szpiegami w Cieniach"
 tup_utopic_events.1161.desc.nofed:0 "Szczegółowe badanie aberracyjnego impulsu psionicznego ujawniło, że punkt centralny impulsu znajdował się na naszym imperium, co skutkowało jego nieproporcjonalnym wpływem na nas w porównaniu z resztą galaktyki. Badanie wskazuje, że efekt impulsu próbuje uczynić naszych ludzi bardziej paranoicznymi i nieufnymi. §PAle to niedorzeczne!§!\n\nPrawdę mówiąc, wierzymy, że te raporty zostały sfabrykowane przez §H[tup_global_diplomatic_smear_target.GetName]§! w celu odwrócenia uwagi od ich intryg. Cóż, mówimy: nigdy więcej. Ich intrygi mające na celu podważenie naszej pozycji w społeczności galaktycznej zostały nam ujawnione jak na dłoni i nie będziemy już tolerować tych zniewag."
 tup_utopic_events.1161.desc.fed:0 "Szczegółowe badanie aberracyjnego impulsu psionicznego ujawniło, że punkt centralny impulsu znajdował się na naszym imperium, co skutkowało jego nieproporcjonalnym wpływem na nas w porównaniu z resztą galaktyki. Badanie wskazuje, że efekt impulsu próbuje uczynić naszych ludzi bardziej paranoicznymi i nieufnymi.§PAle to niedorzeczne!§!\n\nPrawdę mówiąc, wierzymy, że te raporty zostały sfabrykowane przez §H[tup_global_diplomatic_smear_target.GetName]§! w celu odwrócenia uwagi od ich intryg. Cóż, mówimy: nigdy więcej. Ich intrygi mające na celu podważenie naszej pozycji w społeczności galaktycznej i naszej Federacji zostały nam ujawnione jak na dłoni i nie będziemy już tolerować tych zniewag."
 tup_utopic_events.1162.name:0 "Następstwa Impulsu Silnika Unifikacji"
 tup_utopic_events.1162.desc:0 "Raporty wywiadowcze napływają od kilku miesięcy, dotyczące wpływu naszego §MMniejszego Przekształcenia§! na galaktykę. Chociaż przewidujemy, że efekty nie są trwałe, wyraźnie mają one zauważalny wpływ. W szczególności §H[FROM.GetName]§! została nieproporcjonalnie dotknięta w porównaniu z innymi. Dzięki rosnącej ksenofobii, zaatakowali §H[tup_global_diplomatic_smear_target.GetName]§! 'dowodami' na jakiś nieistniejący spisek. Reakcja ich rówieśników na bezpodstawne i raczej absurdalne zarzuty doprowadziła do utraty wpływów politycznych w społeczności galaktycznej i we wszystkich federacjach, których są częścią."

