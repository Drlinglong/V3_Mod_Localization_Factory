 tup_crisis_events.100.name:0 "Zakazana sztuka §MRevisionification§!"
 tup_crisis_events.100.desc:0 "Od dawna posiadaliśmy technologię edycji genów. A nawet modyfikacji umysłu i osobowości. Ale teraz odkryliśmy sposób edycji na poziomie głębszym niż kiedykolwiek wcześniej. Aby edytować i przekształcać samą duszę za pomocą psioniki. Proces ten jest nazywany §MRevisionification§!.\nAle czyż nie uważamy duszy za świętą? Ta §MRevisionification§! to bluźnierstwo, które jest niewybaczalne, karygodne i haniebne. Co gorsza, gdyby ta technologia się rozprzestrzeniła, mogłaby zostać wykorzystana do ucisku, jakiego galaktyka jeszcze nie widziała.\nJednakże, choć mogłaby być użyta do zła, mogłaby również służyć dobru. Przestępcy mogliby zostać zresocjalizowani, wady hamujące jednostki usunięte, a nawet nasze największe umysły mogłyby stać się jeszcze lepsze.\n\n§HAle dlaczego na tym poprzestać? Dlaczego nie przekształcić wszystkich ludzi?§!\nNie, zapotrzebowanie na energię jest §Rzbyt wysokie§!.\nNie, nie §Rskazimy§! dusz naszych obywateli.\nAle to §Y'co jeśli'§! wciąż zajmowało twoje myśli. Społeczeństwo bez wad i skaz, z naszą psioniczną empatią wyostrzoną. Czyż nie mogłoby to być idealne społeczeństwo, o którym marzyliśmy?\n\nPomysł ma zalety, ale będzie wymagał dalszych badań, aby rozwinąć go w formie §SSpecjalnego Projektu§!. Musimy być absolutnie pewni, że to zadziała. Do tego czasu ograniczymy §MRevisionification§! tylko do naszych najcenniejszych liderów."
 tup_crisis_events.101.name:0 "§HEnergia Utopijna§!"
 tup_crisis_events.101.desc:0 "Proces §MRevisionification§! jest niezwykle energochłonny. Aby dokonać nawet najmniejszych edycji, potrzeba tyle energii, by zasilić kilka metropolii. Choć surowa energia może być użyta, łatwiej jest najpierw przetworzyć ją w specyficzny format dla lepszego przechowywania i wykorzystania. Zaczęliśmy nazywać tę nową formę §HUtopiczną Energią§!. W tej chwili możemy generować §HUtopiczną Energię§! jedynie nieefektywnie, konwertując nasze kredyty energetyczne z malejącymi zyskami. Twoje próby uzyskania wyjaśnień od naukowców, dlaczego występują malejące zyski, tylko jeszcze bardziej cię dezorientują niż przedtem, a wszystko to jest dla ciebie kompletnie niezrozumiałe.\n\nMamy teraz dostęp do §HEdyktu Energii Utopijnej§!, który po włączeniu umożliwi nam dostęp do §HMenu Energii Utopijnej§!, pozwalając nam kupować i wydawać naszą §HUtopiczną Energię§! na §Gpotężne atuty i tymczasowe bonusy§!."
 tup_crisis_events.summon_utopic_menu:0 "Otwórz teraz Menu Energii Utopijnej"
 tup_crisis_events.103.name:0 "Projekt Utopia"
 tup_crisis_events.103.desc:0 "Największym argumentem przeciwko §MRevisionification§!, poza degradacją naszych genów, naruszeniem naszych umysłów i zbezczeszczeniem naszych dusz, zawsze było pytanie o to, jakie edycje wprowadzić. Teoretycznie moglibyśmy dokonać każdej korekty, ale jaki rodzaj jednostki powinien stanowić podstawę naszego społeczeństwa? Czy moglibyśmy to zrobić bez tworzenia cywilizacji identycznych klonów? A może funkcjonowałoby to jako umysł ula zamiast cywilizowanego społeczeństwa Egalitarnego?\n\nPo wielu badaniach ustaliliśmy, że idealny obywatel jest teoretycznie możliwy. Co więcej, ta korekta może być dokonana bez usuwania indywidualności. Modelowanie tego społeczeństwa przewiduje, że funkcjonowałoby ono jak społeczeństwo Umysłu Ula, nie będąc faktycznie Umysłem Ula. Byłaby to Idealna Utopia. Takiej, jakiej nigdy wcześniej nie widziano.\n\nPozostaje tylko jedna niewiadoma. Wciąż panuje ogromna niezgoda co do tego, jak zdefiniować tego idealnego obywatela, tę... §LDoskonałą Istotę Moralną.§! Jednakże, choć tak mglista i niemożliwa jest taka definicja... Nie możesz powstrzymać się od poczucia nadziei. Problem Utopii sprowadza się do zdefiniowania §LDoskonałej Istoty Moralnej§!, a kilka dróg zostało już przedstawionych, aby pomóc nam ją odkryć i zdefiniować. W rzeczy samej, nie musimy nawet znaleźć §LDoskonałej Istoty Moralnej§!, jeśli możemy ją syntetyzować z połączenia kilku źródeł."
 tup_crisis_events.104.name:0 "Projekt Utopia"
 tup_crisis_events.104.desc:0 "Jest możliwe, choć statystycznie mało prawdopodobne, że ta mglista §LDoskonała Istota Moralna§! już istnieje w naszej galaktyce. Wierzymy jednak, że moglibyśmy spróbować ją syntetyzować, gdybyśmy znaleźli ucieleśnienie trzech podstawowych cnót. Najwyraźniej jeden z naszych naukowców ma w sobie nutkę romantyzmu, biorąc pod uwagę to, jak je nazwał. Jednakże każdy element jest kluczowym składnikiem tego, co musimy podkreślić, aby umożliwić nam życie w doskonałej harmonii, nawet jeśli nazwany poetycko.\n\n§lPrawda, Miłość i Odwaga§!\n\n§lPrawda§! pozwoli nam być Uczciwymi wobec siebie i wzajemnie. Aby zakończyć nieporozumienia.\n§lMiłość§! da nam Współczucie, by chcieć widzieć sukces innych. By mieć empatię dla ich doli.\n§lOdwaga§! da nam Waleczność, by stanąć w obronie nie tylko naszego gatunku, ale i naszych przekonań. Aby uczynić tę Galaktykę lepszym miejscem."
 tup_crisis_events.104.option:0 "Rozpocznij Poszukiwania!"
 tup_crisis_events.105.name:0 "Projekt Utopia"
 tup_crisis_events.105.desc:0 "Po kilku latach poszukiwań poczuliśmy, że doszliśmy do ślepego zaułka w naszym polowaniu na wzory cnót. Wielu naszych przeciwników zauważa, że nasze poszukiwania są jak szukanie igły w stogu siana. Jednakże jest jedna droga, której jeszcze nie zbadaliśmy.\n\nPoszukujemy istot rozumnych, które są psioniczne lub potencjalnie psioniczne, co oznacza, że mają jakiś związek z Zasłoną. W ten sposób możliwe jest, że mogą być znane istocie z Zasłony, lub że możemy znaleźć jakiś ślad pozostawiony przez ich istnienie, jak śledzenie fal z łodzi oddalonej o kilometry.\n\nZaczęliśmy zbierać naszych najbardziej doświadczonych telepatów w ramach przygotowań do zagłębiania się w Zasłonę i będziemy cię informować o wszelkich postępach."
 tup_crisis_events.106.name:0 "Faustowski Pakt"
 tup_crisis_events.106.desc:0 "Szybciej niż ktokolwiek mógł przewidzieć, z konklawe telepatów eksplorujących Zasłonę skontaktowała się tajemnicza istota z Zasłony. Było to tak szybkie, że niektórzy początkowo byli podejrzliwi co do tego, jak szybko się z nami skontaktowała, jakby czekała na taką okazję. Byli kuszeni, by ich zlekceważyć i odrzucić, gdyby nie to, że ich oferta wydawała się przekonująca.\n\n§HZabawne Pyłki.§!\n§VWiedza o Celach.§!\n§GZezwoli. Ale.§!\n§RCena. Poświęcenie. Dług.§!\n§BRównoważna Wymiana.§!\n\nNasi telepatowie uważają, że jest mało prawdopodobne, by istota była złośliwa lub zdradziecka, ale również przyznają, że cena, jaką żąda, jest wyjątkowo wysoka. Jednak nasze poszukiwania utknęły w martwym punkcie. Żadne inne wskazówki nie przyniosły rezultatów. Choć boli nas to, że musimy to przyznać, możemy być zmuszeni do przyjęcia ich oferty. To poświęcenie, którego musimy dokonać, jeśli kiedykolwiek chcemy, aby nasze marzenie o Utopii zostało spełnione."
 tup_crisis_events.106.option.a:0 "§RDług§! Wiedzy"
 tup_crisis_events.106.option.b:0 "§RDług§! Zwykłego Życia"
 tup_crisis_events.106.option.c:0 "§RDług§! Wzniosłego Życia"
 tup_crisis_events.107.name:0 "Faustowski Pakt"
 tup_crisis_events.107.desc:0 "§ZGŁOSZONE. WYKONANO.§!\n\nNasi telepatowie cofają się przed psionicznym odrzutem, gdy wizje każdego z Paragonów są wypalane w naszych umysłach. Cena, którą zapłaciliśmy za tę wiedzę, była wysoka. Nie zmarnujemy ich poświęceń. Gdy tylko wyzdrowiejemy z tej traumy, rozpoczniemy poszukiwania lokalizacji każdego z tych Paragonów."
 tup_crisis_events.107.option:0 "Nie pozwolimy, by ich poświęcenie poszło na marne"
 tup_crisis_events.109.name:0 "Waleczni Rycerze"
 tup_crisis_events.109.desc:0 "Kiedy zidentyfikowaliśmy §lOdwagę§! jako jedną z podstawowych cnót, wiedzieliśmy w sercu, że nie będziemy musieli szukać daleko. Kiedy ogłosiliśmy wezwanie do największych wojowników naszego królestwa, tysiące naszych rycerzy odpowiedziało. Wyzwanie polegało wówczas na znalezieniu najlepszego kandydata.\n\nTurnieje hrabin, zawody, pojedynki, debaty i wiele innych posłużyło do wyłonienia kandydatów, aż do finałowego pojedynku. Chwalebna bitwa zostanie na zawsze uwieczniona jako jedna z największych w naszej historii, nie tylko ze względu na sam pojedynek, ale i na to, co będzie symbolizować. Nasz najbardziej waleczny rycerz został znaleziony i będziemy w stanie wydobyć ich cnotę §lOdwagi§!."
 tup_crisis_events.123.name:0 "Cnota Waleczności"
 tup_crisis_events.123.desc:0 "Wizja wyryta w naszych umysłach zaprowadziła nas do zrujnowanego świata §HMar Rubin V§!. Opustoszały, trudny do osiągnięcia świat z niewielkimi zasobami, poza resztkami jego dawnej cywilizacji.\n\nNiewiele wiemy o nim poza tym, że był to niezwykle zaawansowany świat przed-ftl, który został zniszczony. Zniszczony nie bronią masowego rażenia, ale bardziej pospolitymi środkami. Jako że osobista walka i pojedynki zostały wyniesione na fanatyczny poziom. Długo zakładano, że całkowicie wyginęli. Jednak nasza wizja przedstawiała inny obraz.\n\nŻe tam, wbrew wszelkim przeciwnościom, był jedyny ocalały."
 tup_crisis_events.110.name:0 "Nieznajomy"
 tup_crisis_events.110.desc:0 "Nasza ekipa zwiadowcza znalazła miejsce z naszych wizji. Opustoszała góra, mała chata i pojedyncza istota siedząca na krawędzi klifu. Pozostali idealnie nieruchomo, gdy się zbliżaliśmy, ich jedyną reakcją był głos w naszych umysłach.\n\n§rObcy z Gwiazd. Długo o was marzyłem. Lecz wiedziałem tylko o waszym przybyciu, nie o celu. Dlaczego się do mnie zbliżacie?§!\n§VSzukamy największego wojownika w galaktyce.\n§!Nastąpił psychiczny wybuch sugerujący śmiech.\n§rZ ignorancji nie mogę wysuwać tak śmiałego i aroganckiego twierdzenia. Mogę wysuwać takie twierdzenia jedynie w zakresie Mar Rubin V. Ale to także dlatego, że ich wszystkich zabiłem.\n§!Nasze zaskoczenie i zmieszanie skłoniły ich do dalszych słów.\n§rBóg kiedyś nas odwiedził. Zostawił nam dary, ale także straszną klątwę. Dążenie do rywalizacji. Do stawania się lepszym. Zwycięzca pożerał pokonanego. Aż pozostał tylko jeden. Aż pozostałem tylko ja. Ta klątwa zbladła, ale jej dziedzictwo pozostało. Dlaczego szukacie największego wojownika w galaktyce? Gdyby to była historia, mówilibyście o wielkim złu, które tylko ja miałem moc pokonać. Ale to nie jest historia, więc dlaczego mnie szukacie?§!\n§VWierzymy, że posiadasz niektóre z cnót potrzebnych do stworzenia idealnej jednostki. Odwaga i waleczność bez granic.§!\nPostać na długą chwilę zamilkła, pogrążona w myślach, zanim odpowiedziała. §rMinęło tak wiele czasu, odkąd ostatni raz poczułem dreszcz bitwy. Spełnię twoją prośbę, ale żądam pojedynku z twoim największym wojownikiem. Chcę zobaczyć hart ducha, przekonania i determinację twojego gatunku. Akceptujesz?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§! Zgadza się na §GHonorowy§! Pojedynek"
 tup_crisis_events.110.option.a_tt:0 "To jest bitwa przeciwko jednemu z największych wojowników w galaktyce. Nie ma pewności, że §H[tup_commander_leader_duelist.GetName]§! przeżyje, nie mówiąc już o zwycięstwie. Na szczęście zażądamy wydobycia cnoty przed bitwą, aby upewnić się, że nawet jeśli tajemniczy wojownik zginie, wciąż będziemy mieli to, po co przyszliśmy."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§! Zgadza się na §R'Honorowy'§! Pojedynek"
 tup_crisis_events.110.option.b_tt:0 "Życie §H[tup_commander_leader_duelist.GetName]§! wisi na włosku. Nie możemy ryzykować ich śmierci w tej bezsensownej demonstracji męstwa bojowego przeciwko istocie, która pokonałaby ich z łatwością. Gdy tylko wydobędziemy cnotę, uciekniemy, zamiast testować ich moc."
 tup_crisis_events.110.option.c:0 "Nie mamy ci nic do udowodnienia."
 tup_crisis_events.112.name:0 "Pojedynek"
 tup_crisis_events.dual_start:0 "Jako warunek pojedynku, wydobyłeś cnotę §lOdwagi§! tajemniczego wojownika, używając procesu §MRevisionifications§!. Wydawali się nie przejmować ryzykiem, że unieważnimy naszą umowę, gdy tylko uzyskamy to, czego chcieliśmy. Być może ich zdolności psioniczne, które przewyższają nasze, dały im pewien komfort, że przynajmniej uszanujemy pojedynek.\n\nWkrótce potem Nieznajomy i §H[tup_commander_leader_duelist.GetName]§! udali się na arenę. Pojedynczy ukłon między walczącymi, zanim ruszyli na siebie.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$Zakończyło się w kilka chwil. §H[tup_commander_leader_duelist.GetName]§! nie miał żadnych szans.\n\n§rRozczarowujące. Jednak nieoczekiwane. Ale pokazaliście mi, że istnieją światy, których nigdy wcześniej nie widziałem. Inni wojownicy, których mogę znaleźć. Jedyną nagrodą, którą odbiorę, jest statek. Abym mógł eksplorować kosmos i znaleźć innego wojownika, który mógłby mnie pokonać.§!"
 tup_crisis_events.113.name:0 "Pojedynek"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$Pojedynek trwał wiele minut; wzajemna wymiana ciosów, która przykuła uwagę widzów, zanim Nieznajomy zadał decydujący cios, zabijając §H[tup_commander_leader_duelist.GetName]§!.\n\n§rCo za dreszcz emocji. Że stawiłeś taki opór, który przywołał mi czasy świetności. Uznaję twoją waleczną sprawność i mam nadzieję, że to, co ze mnie wydobyłeś, popchnie cię do większych osiągnięć. Ale co do mnie, pokazałeś mi, że istnieją światy, których nigdy wcześniej nie widziałem. Inni wojownicy, których mogę znaleźć. Jedyną nagrodą, jaką odbiorę, jest statek. Abym mógł eksplorować kosmos i znaleźć innego wojownika, który mógłby mnie pokonać.§!"
 tup_crisis_events.114.name:0 "Pojedynek"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$Pojedynek trwał ponad godzinę. Ani §H[tup_commander_leader_duelist.GetName]§!, ani Nieznajomy nie potrafili przełamać obrony przeciwnika. Lecz gdy wyczerpanie przylgnęło do nich niczym woda do skóry, powolny cios Nieznajomego chybił, dając §H[tup_commander_leader_duelist.GetName]§! okazję do zadania decydującego uderzenia. Zbyt decydującego, obawiamy się. Nasi medycy próbowali pocieszyć Nieznajomego, ale ich nieznana biologia obca udaremnia każdą naszą próbę uratowania ich. Po kilku minutach Nieznajomy odprawia ich ruchem ręki.\n\n§rNie. Nie. Widzę, że to koniec. Mój czas minął. Ale muszę ci podziękować. Dałeś mi... bitwę większą niż kiedykolwiek miałem, lub o jakiejkolwiek marzyłem. Pasujący koniec dla naszego niegdyś wielkiego ludu. To... żyliśmy mieczem, a potem zginęliśmy... od...§!\n\nPrzed śmiercią. Trudno przypisać im bohaterstwo, zważywszy, że zniszczyli swój świat, a jednak trudno było nie być przytłoczonym ich oddaniem.\n\nGdy §H[tup_commander_leader_duelist.GetName]§! oddał im ostatni salut szacunku, ciało Nieznajomego zaczęło świecić. Iskry światła poruszały się w kierunku §H[tup_commander_leader_duelist.GetName]§!, zanim ciało zniknęło całkowicie. §H[tup_commander_leader_duelist.GetName]§! zauważa, jak całe zmęczenie bitwą zniknęło i czują się teraz lepiej niż kiedykolwiek wcześniej. Być może to ostateczny dar z błogosławieństwa lub klątwy Nieznajomego."
 tup_crisis_events.118.name:0 "'Pojedynek'"
 tup_crisis_events.118.desc:0 "W ramach warunków pojedynku, wydobyłeś cnotę §lOdwagi§! tajemniczego wojownika, używając procesu §MReifikacji§!. Wydawali się nieprzejęci ryzykiem, że unieważnimy naszą umowę, gdy tylko dostaniemy to, czego chcieliśmy. Być może ich psioniczne zdolności, które przyćmiewają nasze własne, dawały im pewien komfort, że przynajmniej uszanujemy pojedynek. Ale to było coś, co zaplanowałeś. Sprawiając, że wszelkie ślady zdrady były ukryte przez tych, którzy z nimi wchodzili w interakcje.\n\nGdy Nieznajomy dotarł na Arenę, zauważył, że jest pusta, podczas gdy nasze siły uciekały. Dopiero po chwili zorientował się, co się stało, i ponownie Nieznajomy wybuchnął psychicznym śmiechem, który słyszeliśmy nawet z daleka.\n\nCo za zdrada. Co za tchórzostwo. Co za hańba. Prawie szanuję ten podstęp. Prawie. Rozumiem, dlaczego szukałeś mojej Odwagi. Bo wy nie macie własnej. Ale nawet jeśli rozumiem twoje rozumowanie, nie mogę tego pochwalać. A więc przeklinam cię. Przeklinam §H[tup_commander_leader_duelist.GetName]§!. Przeklinam twoje imperium."
 tup_crisis_events.118.option:0 "Biegnij dalej i nie oglądaj się za siebie"
 tup_crisis_events.119.name:0 "Odwaga nie zawsze oznacza walkę"
 tup_crisis_events.119.desc:0 "W obliczu mojej oferty tego, czego pragniesz najbardziej. Nadal trzymasz się swoich przekonań. Twierdzisz, że potrzebujesz mojej Odwagi. Ale widzę, że już ją posiadasz. Bardzo dobrze. Możesz mieć moją §lOdwagę§!. Ale pokazałeś mi, że istnieją światy, których nigdy wcześniej nie widziałem. Inni wojownicy, których mogę znaleźć. Jedyną zapłatą, jakiej żądam, jest statek. Abym mógł eksplorować kosmos i znaleźć innego wojownika, który mógłby mnie pokonać."

 tup_crisis_events.120.name:0 "Cnota Miłości"
 tup_crisis_events.120.desc:0 "Zapomniany handlarz złomem nie był miejscem, gdzie spodziewaliśmy się znaleźć jednego z Paragonów cnoty. Ani też, kim, a raczej czym, okazał się być Paragon. Ale uzyskana przez nas wizja była jednoznaczna. Przed nami znajdowała się duża, unosząca się kostka, urządzenie znane jako §HFR13N§!, które odpowiadało naszym wizjom. Pobliska kupiec jedynie uśmiechał się, tańczące kredyty energetyczne odbijały się w ich wielu oczach, gdy patrzyli, jak z nim wchodzimy w interakcję, demonstrując jego możliwości.\n\nPomimo ograniczonej mobilności (była to kostka) i braku zaawansowanych zdolności (był głupi jak but), §HFR13N§! był niezłomny w chęci pomocy. Ale to, co odróżniało §HFR13N§! od bycia sklasyfikowanym jako zabawka, to posiadanie mózgu pozytronowego, czyniącego go w pełni samoświadomym. W pewnym sensie wydawało się to okrutnym zbiegiem okoliczności.\n\nNormalnie pomysł poszukiwania maszyny na naszego Paragona Cnoty zostałby wyśmiany. Ale podczas badań nad §MReifikacją§! odkryliśmy, że można ją zastosować nie tylko do stworzeń typu umysłów roju, ale także do maszyn z mózgami pozytronowymi.\n\n§HFR13N§! pozornie ma patologiczną potrzebę zadowalania i pomagania ludziom z zadziwiającą zdolnością do analizowania i całkowitego rozumienia kogoś. Jak mu się to udaje, to tajemnica, którą będziemy musieli zbadać po tym, jak wydobędziemy jego cnotę §lMiłości§!."
 tup_crisis_events.120.option.a:0 "Kup to"
 tup_crisis_events.120.option.b:0 "Zaciągnij pożyczkę"
 tup_crisis_events.120.option.c:0 "Ukradnij to"
 tup_crisis_events.121.name:0 "Cnota Miłości"
 tup_crisis_events.121.desc:0 "§HFR13N§! nieustannie oscylował pomiędzy ujmująco szczerym a usilnym w swoich próbach zadowolenia. Ale nawet w swojej najbardziej irytującej formie, trudno było się na niego złościć. Ich empatia sprawiła, że stał się jednym z najbardziej imponujących psychoterapeutów w galaktyce, o ile tematy nie były zbyt złożone. Wydobycie tej miłości, tej empatii, tego współczucia umożliwiłoby nam stworzenie społeczeństwa, które naprawdę dbałoby o siebie nawzajem.\n\nGdy użyjemy §MReifikacji§!, by wydobyć cnotę, powinniśmy zdecydować, co chcemy zrobić z §HFR13N§! potem."
 tup_crisis_events.121.option.a:0 "Ten mózg pozytronowy brzmi użytecznie..."
 tup_crisis_events.121.option.b:0 "Możemy kontynuować ich badanie"
 tup_crisis_events.121.option.c:0 "Umieść go w muzeum, dzieci to pokochają"
 tup_crisis_events.125.name:0 "Cnota Prawdy"
 tup_crisis_events.125.desc:0 "Nasza ostatnia wizja zaprowadziła nas do §HSR488§!, małego, surowego świata, o niewielkich zasobach, by uzasadnić eksploatację. Lecz nawet tutaj istniało życie. Ekosystem, który został niemal całkowicie zawłaszczony przez jeden Umysł Roju. Kiedyś uważano go za ciekawostkę, ale od czasu naszego Psionicznego Przebudzenia zyskał dalsze zainteresowanie akademickie, gdy odkryliśmy, że Umysł Roju również był Psioniczny.\n\nPozostaje do dziś jednym z niewielu odkrytych przez nas Psionicznych Umysłów Roju, a także jednym z największych. Co ważne, używa Psioniki do przesyłania informacji, podobnie jak niektóre stworzenia przesyłają sygnały elektryczne między nerwami. I to właśnie sprowadziło nas tutaj.\n\nTelepatia pozwala nam się ujawnić i komunikować w stopniu większym niż za pośrednictwem innych mediów. A jednak wciąż czujemy, że czegoś brakuje. Jakbyśmy jeszcze tego nie opanowali. Jak użyć jej do perfekcyjnej komunikacji, aby zapobiec wszelkim nieporozumieniom? To właśnie tę zdolność do dzielenia się §lPrawdą§! bez skazy poszukujemy. Dlatego wierzymy, że ten byt jest jednym z Paragonów, których potrzebujemy do naszego wzorca."
 tup_crisis_events.126.name:0 "Cnota Prawdy"
 tup_crisis_events.126.desc:0 "Sam Umysł Roju nie ma imienia, ma ledwie poznawcze poczucie własnego ja i całkowitą niezdolność do postrzegania świata inaczej niż jest. To znaczy, że choć rozumie przyczynę i skutek w odniesieniu do przyszłości, nie jest w stanie pojąć wyobraźni ani koncepcji fikcji.\n\nNiestety, gdy się do niego zbliżyliśmy, sięgnął do naszych umysłów i zaskoczył nas, wyciągając nie tylko nasze emocje, ale wiele naszych myśli i wspomnień, a po uświadomieniu sobie celu naszej wizyty uciekł w strachu. Wycofaliśmy się od niego na razie, próbując sformułować strategię.\n\nWykorzystując naiwność, udało nam się użyć podstępu, aby go zwabić i schwytać. Po uświadomieniu sobie tego, wpadł w coś, co wydawało się głęboką depresją, co było piekłem dla opiekunów, gdy zmagali się z tą przytłaczającą psioniczną emocją.\n\nBył jednak jeden problem, którego nie przewidzieliśmy. Że Umysł Roju jest zbyt duży, abyśmy mogli go §MReifikować§! używając naszego obecnego sprzętu. Aby go w ogóle zmieścić, wymagałoby to ostrożnej operacji, która prawdopodobnie doprowadziłaby do jego śmierci. Jednakże poświęcenie czasu i zasobów na zbudowanie większej maszyny mogłoby nas cofnąć o kilka lat, a także wymagałoby żywności, by utrzymać go przy życiu tak długo."
 tup_crisis_events.126.option.a:0 "Nie odkładaj. Rozpocznij operację"
 tup_crisis_events.126.option.b:0 "Zbuduj maszynę, aby go wesprzeć"
 tup_crisis_events.127.name:0 "Cnota Prawdy"
 tup_crisis_events.127.desc:0 "Podczas gdy Umysł Roju z §HSR488§! był w niewoli, udało mu się nawiązać bardzo bliską więź ze swoimi opiekunami. Rodzaj połączenia Psionicznego, które istniało nawet na dużych odległościach i przekazywało ich aktualny stan emocjonalny. Połączenie, które tylko pogłębiło się po wielu latach, zanim Cnota została wydobyta i został wypuszczony z powrotem na swoją planetę macierzystą. Choć stracił prawie wszystkie swoje drony w tym czasie, powoli udało mu się w pełni wyzdrowieć. Ku wielkiej radości i uldze ich opiekunów, którzy wszyscy poprosili o stanowiska badawcze w pobliżu planety, aby mogli kontynuować badanie Umysłu Roju.\n\nChoć istniały pewne obawy co do natury tej więzi, dokładne jej zbadanie wykazało, że jest to jedynie ścieżka informacyjna, a nie kontrolująca. W ten sposób byliby bezpieczni, kontynuując swoją pracę w pobliżu stworzenia. Skutek uboczny tego badania zaowocował kilkoma nowymi postępami w dziedzinie Psioniki i tym, jak takie więzi mogą być celowo pielęgnowane."
 tup_crisis_events.130.name:0 "Pierwsza Utopia Ascendentna"
 tup_crisis_events.130.desc:0 "Używając §MReifikacji§! do wydobycia trzech Cnót: §lPrawdy, Miłości i Odwagi§!, udało nam się zsyntetyzować to, co uważamy za wzorzec dla §LIstoty Moralnie Doskonałej§!, która stanie się fundamentem naszego społeczeństwa, którą możemy zastosować niezależnie od podmiotu.\n\nMimo że byliśmy pewni naszych obliczeń i symulacji, wahaliśmy się. Kto stanie się pierwszą §LIstotą Moralnie Doskonałą?§! Czy powinniśmy najpierw przetestować to na kimś, kto desperacko tego potrzebuje? Ochotniku spośród naszych rówieśników? Naszych najlepszych i najzdolniejszych?\n\nW tym momencie §H[tup_free_leader_upgrade.GetName]§! wstał, §Y'Zrobię to'.§!\n\nIch inicjatywa oszołomiła innych, a zanim zdążyli wyrazić swoje zastrzeżenia co do ryzyka, już wchodzili do aparatu. Kilka minut później, gdy reszta zespołu odzyskała siły, zakończyli przygotowywanie eksperymentu i pociągnęli za dźwignię.\n\nPonad godzinę później §H[tup_free_leader_upgrade.GetName]§! wyszedł. W ich oczach była klarowność, której wcześniej nie było. Jakby znaleźli jakąś tajemną mądrość wieków, którą zaczęli obficie dzielić się psionicznie z innymi. W ciągu kilku chwil wszyscy zdali sobie sprawę, o ile potężniejsze były psioniczne zdolności §H[tup_free_leader_upgrade.GetName]§!. Było to niemal tak, jakby poprzez takie zharmonizowanie ich ciała, umysłu i duszy, wszystkie ich aspekty wzmocniły sygnał.\n\n§GTo zmienia wszystko.§!"
 tup_crisis_events.130.option:0 "Pierwszy spośród wielu"

 tup_crisis_events.200.name:0 "Komunalna Reformacja"
 tup_crisis_events.200.desc:0 "Wraz z stworzeniem wzorca dla §LIstoty Moralnie Doskonałej§! możemy teraz rozpocząć proces stosowania go do całej naszej cywilizacji. Równość we wszystkich środowiskach, niezależnie od zawodu, oraz empatia do pełnego wzajemnego zrozumienia. Nasze społeczeństwo będzie zjednoczone pod jedną wizją, a jednocześnie zachowa tę indywidualistyczną iskrę, której brakuje wszystkim Umysłom Roju.\n\nAle jak się obawialiśmy. Nie wszyscy są na to gotowi. Podczas gdy niektórzy skaczą z radości, wielu innych waha się. Ale niemała liczba jest również stanowczo przeciwna. Będziemy musieli przekonać ich wszystkich, że to jest droga. Albo słowami, albo, jeśli to konieczne, siłą. Mają prawo protestować. Że narzucilibyśmy naszą wolę na ich wolność. Możemy tylko modlić się o ich przebaczenie, gdy skończymy, za to konieczne zło. Za doskonałą Utopię.\n\nJak można się spodziewać. Gdy rozpoczniemy konwersję, §Pdoświadczymy ogromnych niepokojów przez kilka lat.§! Zdecydowanie zaleca się, aby nasze imperium było w pokoju i stabilne, zanim zaczniemy. Może nawet prewencyjnie budując §HPosterunki Bezpieczeństwa, Korpusy Psioniczne i/lub Twierdze§! na wszystkich naszych koloniach."
 tup_crisis_events.200.a:0 "Rozpocznij Komunalną Reformację!"
 tup_crisis_events.200.b:0 "Opóźnij Komunalną Reformację o 1 rok"
 tup_crisis_events.200.a2:0 "Rozpocznij Komunalną Reformację; otwórz Menu Energii Utopiańskiej"
 tup_crisis_events.200.b2:0 "Opóźnij Komunalną Reformację o rok, ale otwórz to Menu Energii Utopiańskiej"
 tup_crisis_events.300.name:0 "Moralny Obowiązek"
 tup_crisis_events.300.desc:0 "Gdy ostatni obywatel został §MReifikowany§! w §LIstotę Moralnie Doskonałą§!. Stoimy jako lud zjednoczony jak nigdy dotąd. Patrzymy na nasze doskonałe społeczeństwo, wolne od wszystkich chorób i nieszczęść, które kiedyś miało, i rozpaczy. Nie tylko my powinniśmy cieszyć się tym przywilejem, ale raczej cała galaktyka zasługuje na udział w tym. Mamy teraz zdolność do zakończenia wszelkich wojen, wszelkiego cierpienia i stworzenia doskonałej galaktycznej utopii. Byłoby dla nas niemoralne, gdybyśmy tego nie zrobili, podobnie jak odmowa pomocy tonącemu Blorgowi.\n\nDlatego musimy szerzyć naszą wizję Utopii tak daleko i szeroko, jak tylko możemy. Nie będzie to łatwe. Ani też nie będzie to mile widziane. Ale szkody, które poniesiemy, zostaną usprawiedliwione, gdy odniesiemy sukces w naszej szlachetnej misji."
 tup_crisis_events.300.a:0 "Podzielimy się naszą wizją z Galaktyką"
 tup_crisis_events.321.name:0 "Przypomnienie o wykorzystaniu Energii Utopiańskiej"
 tup_crisis_events.321.desc:0 "Ponieważ Menu Energii Utopijnej jest ukryte w Edykcie, który musisz aktywować. Łatwo o nim zapomnieć. Jest to przyjazne przypomnienie, które zostanie uruchomione, jeśli nie otworzyłeś menu w ciągu ostatnich 5 do 10 lat. Czy chcesz teraz przejść do Menu Energii Utopijnej?"
 tup_crisis_events.321.a:0 "Otwórz teraz Menu Energii Utopijnej"
 tup_crisis_events.321.b:0 "Nie, dziękuję, ale zachowaj przypomnienie"
 tup_crisis_events.321.c:0 "Nie, i przestań mi zawracać głowę!"
 tup_crisis_events.400.name:0 "Projekt Utopia"
 tup_crisis_events.400.desc:0 "Nawet z naszymi nowo pozyskanymi Lojalnymi Wasalami i Utopijnymi Rojami Dysona, generującymi więcej §HUtopijnej Energii§! niż kiedykolwiek wcześniej, jest jasne, że zjednoczenie galaktyki pod naszą Utopią zajmie zbyt dużo czasu, jeśli będziemy rewidować każdą osobę z osobna. Dlatego przedstawiono nowy plan, oparty na lekcjach i doświadczeniach, które zdobyliśmy, wykorzystując §HUtopijną Energię§!: Silnik Zjednoczenia.\n\nKierując tysiące naszych najlepszych telepatów psionicznych, ta megastruktura będzie działać jako emiter naszych §M Rewizyfikacji§! i będzie w stanie zastosować je na galaktyczną skalę. Jednakże wszystko to jest teorią. Nawet po zbudowaniu megastruktury, będziemy musieli przeprowadzić kilka testów, zanim będziemy pewni jej zastosowania w Galaktyce. Nie trzeba dodawać, że będzie to wymagało nie tylko ogromnych ilości §HUtopijnej Energii§!, ale prawdopodobnie sprowokuje resztę galaktyki.\n\nW istocie, jeśli nasze doświadczenia z Reformacją Wspólnotową są jakimkolwiek wskaźnikiem, pokojowa konwersja do naszej Utopii jest prawdopodobnie niemożliwa. Dlatego będziemy musieli przygotować się na ewentualność konfliktu zbrojnego. W swojej ignorancji odrzucą naszą Utopię, nawet jeśli tak bardzo poprawi ona ich życie. Ale nie zawiedziemy naszego Obowiązku Moralnego, aby zaprosić wszystkich do naszej Utopii.\n\nRama, na której zbudujemy Silnik Zjednoczenia, znajduje się w naszym systemie stołecznym §H[Owner.Capital.GetName]§!, gdy będziemy gotowi do rozpoczęcia."
 tup_crisis_events.500.name:0 "Utopia, bez względu na koszty"
 tup_crisis_events.500.desc:0 "Wszystkie testy Silnika Zjednoczenia przebiegły doskonale. Chociaż §MRewizje§! były tymczasowe, to potwierdziły, że nasze teorie działają na znacznie większej skali Silnika Zjednoczenia. Niestety, z tych eksperymentów wyniknęły pewne komplikacje.\n\nWymagania energetyczne, aby §MZrewidować§! galaktykę, są większe, niż kiedykolwiek sobie wyobrażaliśmy. Wzrost jest wykładniczy zamiast liniowego. Potrzebujemy nie tylko dużego zapasu §HUtopijnej Energii§!, aby rozpocząć proces, ale także stałego jej strumienia. Dlatego będziemy potrzebować co najmniej §H[owner.tup_utopic_dyson_swarms_for_victory]§! aktywnych Utopijnych Rojów Dysona, aby zasilić Silnik Zjednoczenia, gdy przeprowadzimy §MRewizyfikację§!, co stanowi mniej więcej 10% całej galaktyki.\n\nSam §HSilnik Zjednoczenia§! również wymaga modernizacji, kilku bardzo dużych anten psionicznych oraz krytycznego zapasu zasobów przed rozpoczęciem.\n\nOstatnią komplikacją jest to, że reszta galaktyki stała się bardzo świadoma §HSilnika Zjednoczenia§! dzięki naszym testom i w konsekwencji jest nim bardzo zaniepokojona. Uważają, że próbujemy prać mózgi galaktyce, podczas gdy my próbujemy ich uwolnić i uratować przed nimi samymi. Widzą nasze przekonania i zdają sobie sprawę, że czas na dyplomację minął. Żadna ze stron nie ustąpi. Możemy tylko modlić się, aby nasze zwycięstwo było szybkie, by zminimalizować szkody, jakie wyrządzi ta wojna. Galaktyka jest zepsuta, ale nie bezpowrotnie. Naprawimy ją, albo zginiemy, próbując."
 tup_crisis_events.500.option:0 "Z czasem, zrozumieją"
 tup_crisis_events.502.name:0 "Szczegóły Kryzysu §H[FROM.GetName]§!"
 tup_crisis_events.502.desc:0 "Analizując zagrożenie, jakie §H[FROM.GetName]§! stanowi dla Galaktyki, doszliśmy do kilku ważnych wniosków.\n\n1. Budują tak zwany §Hsilnik zjednoczenia§! w systemie §H[FROM.capital.GetName]§!, aby ułatwić swoje próby prania mózgów. Jeśli uda nam się przejąć ten system, powinniśmy być w stanie powstrzymać ich przed realizacją ich szalonych planów.\n\n2. Przez ostatnie dekady zidentyfikowaliśmy, że budują ogromną liczbę Rojów Dysona. Wierzymy, że te Roje Dysona są kluczowe dla funkcjonalności ich §Hsilnika zjednoczenia§! i ich przechwycenie ich spowolni, a być może nawet uniemożliwi im bardziej trwałe wpływanie na Galaktykę.\n\n3. Są całkowicie przekonani o swojej słuszności w praniu mózgów Galaktyce, aby weszła w ich tak zwany Kult Utopii. Fanatyzm, który widzieliśmy u jednostek, ale nigdy na skalę całego imperium. Nie zatrzymają się, dopóki nie zostaną całkowicie pokonani. Dyplomacja nie wchodzi już w grę."
 tup_crisis_events.600.name:0 "Utopia dla wszystkich"
 tup_crisis_events.600.desc:0 "§HSilnik Zjednoczenia§! jęczy pod naporem połączonej energii psionicznej dziesiątek tysięcy telepatów. Przez miesiące nieprzerwanie kierowali energię, zanim uzyskaliśmy niezbędną masę krytyczną i uwolniliśmy ją na Galaktykę. Jednak nawet gdy impuls rozprzestrzeniał się po galaktyce, nie było odpoczynku, dopóki utrzymywali to psychiczne połączenie. Umożliwiając innym telepatom przeprowadzenie ich §MRewizyfikacji§! na każdej czującej istocie.\n\nGdy intensywny impuls egzotycznej Energii Psionicznej wybucha z §HSilnika Zjednoczenia§!, umysły każdej czującej istoty zaczynają się zmieniać. Wtedy jesteśmy świadkami wzrostu naszej zbiorowej świadomości. Początkowo powoli, ale potem szybko, gdy coraz więcej nowo przebudzonych braci i sióstr dołącza do naszej psionicznej kolektywu. Widzimy ich myśli. Czujemy ich emocje. Zmieszanie, strach, a potem... zrozumienie, a następnie uniesienie. Czujemy ich pokrewieństwo, gdy przed chwilą byliśmy śmiertelnymi wrogami. W końcu, cierpienie galaktyki dobiegło końca. Cena ciąży na nas mocno. Konieczna ofiara. Ale w końcu, wszystko było warte tej doskonałej Utopii."
 tup_crisis_events.600.a:0 "Nowa Złota Era Pokoju, Dobrobytu i Jedności"
 tup_crisis_events.601.name:0 "Utopia"
 tup_crisis_events.601.desc:0 "Intensywny impuls egzotycznej Energii Psionicznej pochodzi z tajemniczej megastruktury w systemie §H[FROM.Owner.capital.GetName]§!, w granicach §H[FROM.Owner.GetName]§!. Gdy potężna energia ogarnia nasze imperium, czujemy subtelną transformację zachodzącą w naszych ciałach i umysłach. Niektórzy twierdzą, że te efekty sięgają jeszcze głębiej.\n\nNiestety, w porównaniu ze wszystkimi poprzednimi przypadkami ich aberracyjnych impulsów Psionicznych, ten jest o rząd wielkości potężniejszy. Tak bardzo, że w przeciwieństwie do poprzednich, §Radny opór nie jest możliwy§!. W tej chwili nasze dusze są wystawiane na ich nikczemną §Medycję§!, z niewielkimi oznakami, że cofną się po pewnym czasie. Krótko mówiąc, §Rkoniec. Przegraliśmy§!.\n\n§LAle gdy spoglądamy na naszych braci i siostry. Widzimy ich myśli. Czujemy ich emocje. Nie możemy powstrzymać się od odczuwania więzi, której nigdy wcześniej nie czuliśmy. Nie tylko w naszej rodzinie. Nie tylko w naszym gatunku. Nawet nie tylko w naszym imperium. Ale w całej galaktyce. Każdy z nas unikalny, inny, ale zjednoczony w celu. W istocie, być może nie tyle przegraliśmy, co raczej §Gwygraliśmy.§!"
 tup_crisis_events.601.a:0 "Czeka Doskonała Utopia"


 tup_crisis_events.305.name:0 "Utopijny Rój Dysona"
 tup_crisis_events.305.desc:0 "Nasz pierwszy Utopijny Rój Dysona został ukończony. To monumentalne osiągnięcie zaowocuje nowym, dedykowanym źródłem §HUtopijnej Energii§! generowanej bezpośrednio z Gwiazdy. Jest to znacznie bardziej wydajna metoda generacji w porównaniu z przechodzeniem przez pośrednika w postaci punktów energetycznych i powinno umożliwić nam finansowanie bardziej zaawansowanych zastosowań tej energii."
 tup_crisis_events.421.name:0 "Silnik Zjednoczenia Zniszczony"
 tup_crisis_events.421.desc:0 "Wraz z utratą naszego §HSilnika Zjednoczenia§! ponieśliśmy poważną porażkę w naszym marzeniu o galaktycznej Utopii. Naszą jedyną nadzieją jest odzyskanie §H[tup_crisis_system.GetName]§! i pieczołowite odbudowanie go, wykorzystując jego wrak jako nową ramę. Przynajmniej nie będziemy już musieli ponownie brać udziału w tych testach."
 tup_crisis_events.422.name:0 "Silnik Zjednoczenia Przechwycony"
 tup_crisis_events.422.a.desc:0 "Z systemem §H[tup_crisis_system.GetName]§! pod naszą całkowitą kontrolą, rozpoczęliśmy demontaż §HSilnika Zjednoczenia§!, który był budowany wokół gwiazdy.\n\nUtrata tej megastruktury kładzie kres obłąkanemu planowi §H[tup_unification_engine_builders.GetName]§! prania mózgów galaktyce."
 tup_crisis_events.422.b.desc:0 "Po przejęciu kontroli nad §HSilnikiem Zjednoczenia§! w systemie §H[tup_crisis_system.GetName]§!, przenieśliśmy wszelką §HUtopijną Energię§!, którą jeszcze posiadał, do naszych własnych zasobów. Szkoda, że pomimo, iż nasze cele są prawie identyczne, istnieją między nami wystarczające różnice, że nasze Utopie są ze sobą niekompatybilne. Zniszczyliśmy ich §HSilnik Zjednoczenia§! dla pewności, aby upewnić się, że tylko Utopia, którą pieczołowicie kultywowaliśmy i której działanie zweryfikowaliśmy, odniesie sukces. Zamiast ryzykować inną Utopię, która mogłaby mieć wady, których jeszcze nie przeanalizowaliśmy."
 tup_crisis_events.423.name:0 "Silnik Zjednoczenia Zniszczony"
 tup_crisis_events.423.desc:0 "Po przejęciu kontroli nad systemem §H[tup_crisis_system.GetName]§!, §H[tup_unification_engine_destroyers.GetName]§! zniszczył §HSilnik Zjednoczenia§!, który był tam w budowie.\n\n§H[tup_unification_engine_builders.GetName]§! nie może już nam zagrażać swoim obłąkanym planem prania mózgów galaktyce."

 tup_crisis_events.450.name:0 "Projekt Utopia"
 tup_crisis_events.450.desc:0 "Stoimy zjednoczeni po ukończeniu monumentalnego osiągnięcia, jakim jest §HSilnik Zjednoczenia§!. Chociaż jest jeszcze wiele pracy do wykonania, mamy teraz możliwość przetestowania jego funkcjonalności, zanim przeznaczymy na to jeszcze więcej czasu i zasobów. Nasi naukowcy przedstawili §Pcztery testy§!, które chcieliby przeprowadzić, aby lepiej zrozumieć jego możliwości. W każdym z tych testów spróbujemy wykonać rodzaj §MNiejszej Rewizyfikacji§! na Galaktyce. Chociaż te efekty są tymczasowe, zweryfikują nasze twierdzenia i formuły i dodadzą nam pewności, że możemy §MZrewidować§! galaktykę w naszą Utopię.\n\nZajrzyj do Menu Energii Utopijnej, aby przydzielić niezbędne zasoby na każdy z testów, zanim aktywujemy §HSpecjalny Projekt§!, który będzie musiał zostać ukończony. Gdy wszystkie cztery §HSpecjalne Projekty§! zostaną ukończone, powinniśmy być w stanie przejść do końcowego etapu Projektu Utopia."
 tup_crisis_events.460.name:0 "Impulsy Silnika Zjednoczenia"
 tup_crisis_events.460.desc:0 "§HSilnik Zjednoczenia§! jęczy pod naporem połączonej energii psionicznej tysięcy telepatów. Przez ponad miesiąc nieprzerwanie kierowali energię, zanim uzyskaliśmy niezbędną masę krytyczną i uwolniliśmy ją na Galaktykę. Chociaż podróżuje z prędkością myśli, nadal zajmie to kilka dni, zanim dotrze do najdalszych zakątków Galaktyki. Wykończeni, nasi telepaty czekają w gotowości, aby przeprowadzić swoją §MNiejszą Rewizyfikację§! na każdym świecie i każdej osobie, gdy tylko impuls na krótko połączy ich z nami."
 tup_crisis_events.460.a:0 "Z niecierpliwością oczekujemy wyników tego testu"
 tup_crisis_events.510.name:0 "Projekt Utopia"
 tup_crisis_events.510.desc:0 "§HSilnik Zjednoczenia§! jest teraz w pełni operacyjny! Wszystko, co pozostaje, aby §MZrewidować§! Galaktykę, to zbudowanie §H[this.tup_utopic_dyson_swarms_for_victory]§! Utopijnych Rojów Dysona, aby działały jako anteny dla Impulsu Psionicznego, oraz wystarczająca ilość §HUtopijnej Energii§!, aby zasilić §Mrewizyfikację§!. Moment, na który czekaliśmy, w końcu nadszedł. Pokój, Równość, Jedność. Wkrótce zostaną rozprzestrzenione po galaktyce, aby położyć kres Wojnie i Cierpieniu."
 tup_crisis_events.510.a:0 "Utopia jest w końcu w zasięgu ręki"

