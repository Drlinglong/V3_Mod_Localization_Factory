 tup_utopic_events.utopic_energy_menu.name:0 "Menu Energii Utopijnej"
 tup_utopic_events.1000.desc:0 "Zakazana sztuka §MRewizyfikacji§! jest zasilana egzotyczną mocą §HUtopijnej Energii§!. Dzięki niej możemy §MZrewidować§! każdą czującą istotę. Zmieniając ich na lepsze lub na gorsze. Chociaż skala §MRewizyfikacji§! zacznie się od małej, w końcu będziemy w stanie sięgnąć i §MZrewidować§! całą galaktykę.\n\nTo menu można uzyskać w dowolnym momencie, aktywując jego Edykt. Jednak Edykt ma 1-dniowy czas odnowienia, co jest ograniczeniem wynikającym z jego implementacji.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
