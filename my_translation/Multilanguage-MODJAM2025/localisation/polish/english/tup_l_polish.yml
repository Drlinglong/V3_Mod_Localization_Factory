 COMMENT:0 "Zdarzenia Sytuacyjne"
 COMMENT:0 "======================================================================================================================="
 tup_situation_events.110:0 "Niestabilność na §H[tup_situation_target.GetName]§!"
 tup_situation_events.110.desc:0 "Protesty Moderatów i Tradycjonalistów zaczęły wybuchać na całym §H[tup_situation_target.GetName]§!. Niepokój wywołał efekt domina, utrudniając wszelkie rodzaje produkcji, i grozi wymknięciem się spod kontroli, jeśli nie podejmiemy działań w celu jego złagodzenia i przywrócenia porządku."
 tup_situation_events.111:0 "Rosnąca Przestępczość na §H[tup_situation_target.GetName]§!"
 tup_situation_events.111.desc:0 "Z powodu zamieszania związanego z Reformacją, bezrobocie i ubóstwo szerzą się w zastraszającym tempie na §H[tup_situation_target.GetName]§!. Ten opłakany stan rzeczy jest wykorzystywany przez lokalne organizacje przestępcze, które znajdują się zalane zarówno łatwymi celami, jak i zdesperowanymi rekrutami."
 tup_situation_events.112:0 "Siły Tradycjonalistów zauważone w §H[pirate_system.GetName]§!"
 tup_situation_events.112.desc:0 "Chociaż większość sprzeciwu wobec Reformacji była pokojowa, niektórzy Tradycjonaliści postrzegali nieuchronny marsz w kierunku naszej Utopii jako zagrożenie dla ich tożsamości i chwycili za broń, by to powstrzymać. Zaczęli wystawiać statki w zbrojnym konflikcie, próbując nas zatrzymać. Choć boli nasze sumienie, by to uczynić, siły te muszą zostać pokonane, jeśli mamy zabezpieczyć naszą Utopię."
 tup_situation_events.113:0 "Sabotaż na §H[tup_situation_target.GetName]§!!"
 tup_situation_events.113.desc:0 "Chociaż większość sprzeciwu wobec Reformacji była pokojowa, niektórzy Tradycjonaliści postrzegali nieuchronny marsz w kierunku naszej Utopii jako zagrożenie dla ich tożsamości i chwycili za broń, by to powstrzymać. Radykalni członkowie rozpętali niszczycielski, ogólnoplanetarny atak terrorystyczny przeciwko nam na §H[tup_situation_target.GetName]§!. Pomimo tego przerażającego działania, nie zostaniemy powstrzymani i nie ulegniemy ich żądaniom. Utopia musi zostać osiągnięta pomimo wszelkich sprzeciwów, abyśmy mogli pozostawić za sobą takie cierpienie, niezgodę i nieufność."
 tup_situation_events.114:0 "Niepokój w całym Imperium"
 tup_situation_events.114.desc:0 "Wspólnotowa Reformacja zebrała swoje żniwo w naszym imperium. Pomimo naszych prób zjednoczenia społeczeństwa, zamiast tego je rozbiliśmy. Zardzewiałe, niedopasowane tryby, zgrzytające o siebie zamiast działać w harmonii. Nawet w obliczu świadectwa doskonałości naszych §MPrzekształconych§! obywateli, nasza zdolność do pracy z tymi, którzy jeszcze nie zostali obdarzeni, często była napięta. Nieufność i niezgoda wśród naszej ludności znacznie utrudniły osiągnięcie celów zarówno wewnętrznie, jak i zewnętrznie."
 tup_situation_events.115:0 "Otwarta Wojna i Ataki Terrorystyczne"
 tup_situation_events.115.desc:0 "Chociaż większość sprzeciwu wobec Reformacji miała charakter pokojowy, niektórzy Tradycjonaliści postrzegli nieuchronny marsz w kierunku naszej Utopii jako zagrożenie dla ich tożsamości i chwycili za broń, by go powstrzymać. Radykalni członkowie rozpętali niszczycielski atak na naszych §MZrewidowanych§! obywateli [Root.GetSpeciesNamePlural]. Te ukierunkowane ataki zostały przeprowadzone jednocześnie w całym naszym imperium i doprowadziły do niezliczonych ofiar, zanim zdołaliśmy schwytać sprawców.\n\nJedynym pocieszeniem w tej okropnej sytuacji było schwytanie Tradycjonalistów odpowiedzialnych za tę okrucieństwo, co doprowadziło do aresztowania całej komórki odpowiedzialnej za tę katastrofę. Chociaż niewiele to złagodzi cierpienie tych, którzy stracili bliskich, pozwoli nam to na nieskrępowany postęp w Reformacji."
 tup_situation_events.116:0 "Przed Terminem"
 tup_situation_events.116.desc:0 "W obliczu całego stresu i niepokoju, jakie wywołuje Reformacja, dobrze jest usłyszeć w końcu dobrą wiadomość. Między innymi dzięki porywającej mowie §H[tup_situation_target.GetName]§! kilku naszych obywateli zgodziło się na §MRewizję§!, zgadzając się nawet na samodzielne pokrycie kosztów, zamiast polegać na rządzie w kwestii zapewnienia §HUtopijnej Energii§! potrzebnej do tej procedury. Dzięki wysiłkom §H[tup_situation_target.GetName]'a§! wyprzedziliśmy harmonogram w ukończeniu Reformacji Komunalnej."
 tup_situation_events.117:0 "Zwiększone Żądania wobec §H[tup_situation_target.GetName]§!"
 tup_situation_events.117.desc:0 "W próbie udobruchania Umiarkowanych i Tradycjonalistów na §H[tup_situation_target.GetName]§! złożono propozycję tymczasowego zwiększenia Dóbr Luksusowych i Dóbr Konsumpcyjnych na planecie w zamian za przystanie na żądania Reformacji Komunalnej. Chociaż byłoby to kosztowne, twoi doradcy zgadzają się, że o ile możemy sobie na to pozwolić, byłaby to opłacalna wymiana. Należy jednak zaznaczyć, że jeśli odmówimy, będą raczej niezadowoleni."
 tup_situation_events.117.agree:0 "Zatwierdź Propozycję"
 tup_situation_events.117.disagree:0 "Odrzuć Ich Żądania"
 tup_situation_events.120:0 "Reformacja Komunalna Postępuje"
 tup_situation_events.120.desc:0 "Dokonaliśmy znaczącego postępu w §MRewizji§! naszych obywateli dla Reformacji Komunalnej. Chociaż ci obywatele są teraz §LDoskonałymi Istotami Moralnymi§! dążącymi do naszej Utopii, nadal nie udało nam się w pełni §MZrewidować§! całego naszego imperium, a wielu opornych jest nieugiętych w swoim sprzeciwie, czy to z powodu strachu, ignorancji, czy etyki. Ale nie cofniemy się teraz, nie, gdy Utopia jest wreszcie w zasięgu ręki."
 tup_situation_events.200.name:0 "Ostatni Bastion Oporu Przed Utopią"
 tup_situation_events.200.desc:0 "Gdy zbliżamy się do końca naszej podróży do Utopii, nieliczni pozostali oporni okopali się, by stawić opór naszemu życzliwemu gestowi z niepokojącą zaciekłością i okrucieństwem. Pod przywództwem filozofa, §HSkromnego Oratora§!, ostatnie niedobitki Tradycjonalistów zgromadziły swoje siły w §H[pirate_system.GetName]§! w celu powstrzymania naszej Utopii.\n\nPokonanie tych sił położy kres ruchowi Tradycjonalistów i pozwoli nam wreszcie §MZrewidować§! ostatnich z naszych obywateli."
 tup_situation_events.200.a:0 "Włączymy ich do wspólnoty"
 tup_situation_events.206.name:0 "Tradycjonaliści Schwytani"
 tup_situation_events.206.desc:0 "Wraz ze zniszczeniem ich stacji kosmicznej, wreszcie położyliśmy kres ostatniemu bastionowi Tradycjonalistów, kończąc działania wojenne i opór wobec Reformacji. Ich przywódca, §HSkromny Orator§!, również został schwytany. Nie powinniśmy mieć już żadnych dalszych przeszkód w zakończeniu §MRewizjonizacji§! naszego kraju."


