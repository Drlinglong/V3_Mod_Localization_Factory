 tup_utopic_events.1013.desc:0 "Przekształć Wasala w Lojalnego Wasala, udzielając mu tych samych przywilejów Idealnego Społeczeństwa i Wstępującej Utopii, co ty, a także uzyskując bardzo korzystne porozumienie wasalne, które uczyni ich całkowicie lojalnymi poddanymi.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
 tup_utopic_events.1013.loyalvassal_target1:0 "Przekształć §H[tup_loyal_vassalization_target_1.GetName]§! w Lojalnego Wasala w ciągu 4 lat"
