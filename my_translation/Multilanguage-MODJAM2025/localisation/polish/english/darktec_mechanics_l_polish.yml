	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\nPoczątkowo zdecydowaliśmy się skupić zastosowania paramaterii na celach przemysłowych, poprawiając naszą przepustowość i zwiększając zdolności pozyskiwania paramaterii."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\nPoczątkowo zdecydowaliśmy się skupić zastosowania paramaterii na celach wojennych, tworząc statki naginające rzeczywistość, zdolne do przechodzenia między stanami materii."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\nPoczątkowo zdecydowaliśmy się skupić zastosowania paramaterii na celach naukowych i gatunkowych, zyskując sposoby na połączenie z nią niektórych naszych cech."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\nJednak radykalny zwrot wydarzeń sprawił, że zostaliśmy przekształceni, gdy połączyliśmy naszą materię z entropią na fundamentalnym poziomie, i teraz się zmieniliśmy, zostaliśmy przekształceni w Entropocielesnych."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\nJednak radykalny zwrot wydarzeń sprawił, że zdecydowaliśmy się połączyć naszą esencję z dostrojoną ciemną materią, jeszcze bardziej ulepszając to, czym jesteśmy, jakimi jesteśmy i jak to zastosować do innych rozwiązań."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\nWniosek, do którego doszliśmy po przestudiowaniu zarówno pól entropicznych, jak i ciemnej materii, jest taki, że możliwe było stworzenie specyficznego punktu w czasie i przestrzeni, w którym moglibyśmy skupić paramaterię, aby stworzyć potężną „Anomalię”, której moglibyśmy użyć do zmiany rzeczywistości zgodnie z naszą wolą.\nI w końcu to osiągnęliśmy."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\nW momencie, gdy zauważyliśmy, że Anomalia jest niestabilna, postanowiliśmy pozwolić jej podążać własnym tokiem wydarzeń, gdyż interwencja mogłaby być... nieproduktywna."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\nW momencie, gdy zauważyliśmy, że Anomalia jest niestabilna, zdecydowaliśmy się zwiększyć jej warstwę ochronną z ciemnej materii, nasycając ją produktami ubocznymi zbierania entropii.."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\nW momencie, gdy zauważyliśmy, że Anomalia jest niestabilna, postanowiliśmy dostarczyć jej jeszcze bardziej skupionej entropii, aby ustabilizować podwójną walkę ciemnych sił odbywającą się na jej powierzchni."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\nCierpliwie, gdy anomalia zaczęła zmieniać przestrzeń i czas wokół siebie, zanim stała się nieodwracalna, czekaliśmy."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\nNie mogliśmy ryzykować dalszej niestabilności ani zniszczenia po tym, jak anomalia zaczęła zmieniać przepływ przestrzeni i czasu wokół niej, więc zdecydowaliśmy się przenieść część naszej niezmienionej populacji na jej powierzchnię, gdzie najwyraźniej odnieśli sukces."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\nW miarę wzmacniania zewnętrznej osłony anomalii większą ilością ciemnej materii, nieregularności anomalii zanikają."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "\n\nPrzeciążyliśmy Anomalię coraz większą ilością paramaterii, gdy jej wewnętrzne moce słabły, i w końcu ją ustabilizowaliśmy.."


