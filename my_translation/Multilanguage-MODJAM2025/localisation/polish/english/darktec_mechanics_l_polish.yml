	darktec_crisis_mauler_tooltip:0 "Tropiciele to początkowy poziom cienistych statków, będąc ulepszonymi Maulerami z dodatkową śmiertelnością.\nPosiada specjalny komponent aury do samomodyfikatorów.\nStatek posiada następujące modyfikatory:\n  - Kadłub: §R-50%§!\n  - Mnożnik Osłony Bonusowej: §G+50%§!\n  - Utwardzenie Osłon: §G+10%§!"

