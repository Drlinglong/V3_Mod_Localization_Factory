	darktec_crisis_destroyer_tooltip:0 "Bryganci to pierwszy poziom cienistych statków i służą jako główna linia ataku i obrony imperiów Post-Barionowych.\nPosiada specjalny komponent aury do samomodyfikatorów.\nStatek posiada następujące modyfikatory:\n  - Kadłub: §R-50%§!\n  - Mnożnik Osłony Bonusowej: §G+50%§!\n  - Utwardzenie Osłon: §G+10%§!"

