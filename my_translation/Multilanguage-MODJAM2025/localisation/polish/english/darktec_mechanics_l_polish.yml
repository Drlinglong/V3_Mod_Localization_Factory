	# T3
	menp_darktec_anchor_t3:0 "Kaskada Rezonansu Pustki"
	menp_darktec_anchor_t3_desc:0 "Po ustabilizowaniu naszych ekstraktorów możemy teraz eksperymentować z ekstrakcją entropii w samej pustce kosmicznej bez generowania katastrofalnej reakcji łańcuchowej."
	menp_darktec_anchor_t3_tooltip:0 "Możemy teraz ulepszyć ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] do ['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$].\n\n['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] będą teraz również produkować umiarkowaną ilość §Y£sr_dark_matter£ Ciemnej Materii§!."

	menp_darktec_entropy_t3:0 "Mroczne Eksperymenty"
	menp_darktec_entropy_t3_desc:0 "Mamy teraz pojęcie, ideę, myśl o tym, jak zmaksymalizować nasze powinowactwo z elementami poddanymi recyklingowi entropii, i w związku z tym musimy zaspokoić nasze potrzeby lub wiedzę."
	menp_darktec_entropy_t3_tooltip:0 "Możemy teraz badać ['technology:tech_darktec_traits_t2'], które zapewniają §Ypotężne cechy§! do wykorzystania dla naszego gatunku."

	menp_darktec_darkmatter_t3:0 "Kontrolowana Zapaść Próżni"
	menp_darktec_darkmatter_t3_desc:0 "Tworząc małe kieszenie kontrolowanych zapadów próżni, możemy znacznie lepiej zrozumieć, jak obchodzić się z i przekierowywać ogromne ilości materii niebarionowej i energii bez całkowitej zapaści rzeczywistości."
	menp_darktec_darkmatter_t3_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t3_tooltip]"
	menp_darktec_darkmatter_t3_tooltip_mechanical:0 "Odblokowuje technologię dla drugiego poziomu §YStatków Umbralnych§! - ['technology:tech_darktec_crisis_cruiser'].\n\nStatki Umbralne mogą mieć swoje specjalne §Ykomponenty Aury§! ulepszone do poziomu §Y2§!.\n\nDodatkowe §YPotężne komponenty statków§! mogą teraz pojawiać się jako opcje badawcze."
	menp_darktec_darkmatter_t3_tooltip_bioships:0 "Odblokowuje technologię dla drugiego poziomu §YStatków Umbralnych§! - ['technology:tech_darktec_crisis_weaver'].\n\nStatki Umbralne mogą mieć swoje specjalne §Ykomponenty Aury§! ulepszone do poziomu §Y2§!.\n\nDodatkowe §YPotężne komponenty statków§! mogą teraz pojawiać się jako opcje badawcze."

