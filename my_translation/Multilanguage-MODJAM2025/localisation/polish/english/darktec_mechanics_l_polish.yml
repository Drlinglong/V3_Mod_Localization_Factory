	darktec_contained_entropy_crisis_objective_gained:0 "Zasób Zyskany"
	darktec_contained_entropy_crisis_objective_reward:0 "$REWARD$"
	darktec_contained_entropy_crisis_objective_progress:0 "Zyskaliśmy £darktec_contained_entropy£ $AMOUNT$ z tego Celu Kryzysu."

	darktec_contained_entropy_crisis_level_locked:0 "Wymagane, aby odblokować ten poziom:\n"
	darktec_contained_entropy_crisis_level_unlocked:0 "Na poziomie $LEVEL$, otrzymujesz specjalne wydarzenie i nagrody:\n"
	darktec_contained_entropy_crisis_level_unlock:0 "Posiada £darktec_contained_entropy£ §Y$CURRENCY$§! $darktec_contained_entropy$"
	darktec_contained_entropy_crisis_level_desc:0 "Aby przejść przez poziomy Kryzysu, ukończ Cele Kryzysu i zbadaj Cechy Kryzysu w Dzienniku Sytuacji"

	darktec_contained_entropy_crisis_description_title:0 "Infuzja Poprze-Baryczna"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nPotencjał próżni, Pustki, przestrzeni między atomami... ciemna energia, która napędza entropię, jest bezgraniczna i jako taka naszym obowiązkiem jest powstrzymanie jej regresywnego i destrukcyjnego wpływu na rzeczywistość oraz przejęcie nad nią kontroli; Podporządkujemy sobie moc entropii jako własną."
	darktec_contained_entropy_crisis_howto_title:0 "Koalescencja Entropii"
	darktec_contained_entropy_crisis_howto:0 "Dążenie do §HCelów Kryzysu§! i wykorzystywanie niektórych §EUmbralnych§! cech, takich jak budowa §H$building_darktec_anchor_1_plural$§! generuje §H$darktec_contained_entropy_with_icon$§!, odblokowując technologiczną, ekonomiczną i egzystencjalną potęgę naszego imperium. Musimy zbierać, rozwijać i tworzyć coraz więcej, aż będziemy w stanie §HSkupić§! zyskaną entropię w formę, którą możemy kształtować, a dzięki temu kształtować rzeczywistość według naszych pragnień."

	# Perks
	# T1
	menp_darktec_anchor_t1:0 "Wysysanie Pustki"
	menp_darktec_anchor_t1_desc:0 "Usunięcie uśpionej ciemnej energii wokół naszej przestrzeni i przekierowanie jej w użyteczne zasoby posunie nasz cel naprzód."
	menp_darktec_anchor_t1_tooltip:0 "Pozwala nam budować ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] w dowolnej z naszych stref, które służą do generowania §Y$darktec_contained_entropy_with_icon$§!."

	menp_darktec_entropy_t1:0 "Tajemne Studia"
	menp_darktec_entropy_t1_desc:0 "Badanie promieniowania tła i energii entropicznej zapewni nam przewagę w zakresie właściwego obchodzenia się z materią niebarionową."
	menp_darktec_entropy_t1_tooltip:0 "Możemy teraz zdobywać §Y$darktec_contained_entropy_with_icon$§! poprzez Cele Kryzysowe."

	menp_darktec_darkmatter_t1:0 "Zatrzymanie Antyenergii"
	menp_darktec_darkmatter_t1_desc:0 "Jedynym logicznym rezultatem jest redukcja entropii, a w procesie – jej eksploatacja."
	menp_darktec_darkmatter_t1_tooltip:0 "Pozwala na budowę ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$], które generują §Y£sr_dark_matter£ Ciemną Materię§! w oparciu o ilość zgromadzonej §Y$darktec_contained_entropy_with_icon$§!."

	# T2
	menp_darktec_anchor_t2:0 "Żniwa Pustki"
	menp_darktec_anchor_t2_desc:0 "Musimy zbudować dodatkowe Kotwice; musimy wyssać całe możliwe promieniowanie tła i ciemną energię i przekierować je do naszych celów."
	menp_darktec_anchor_t2_tooltip:0 "Możemy teraz ulepszyć ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] do ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$]."

	menp_darktec_entropy_t2:0 "Egzotyczna Rekombinacja"
	menp_darktec_entropy_t2_desc:0 "Łączenie materii niebarionowej z materią barionową jest skomplikowaną kwestią, tym bardziej w przypadku żywych istot. Jednak wysiłek jest tego naprawdę wart."
	menp_darktec_entropy_t2_tooltip:0 "[darktec_loc_menp_darktec_entropy_t2_tooltip]"
	menp_darktec_entropy_t2_tooltip_normal:0 "Pozwala na badanie ['technology:tech_darktec_traits_t1'], które umożliwiają nam wzmocnienie naszego gatunku specjalnymi cechami.\n"
	menp_darktec_entropy_t2_tooltip_early:0 "Pozwala na badanie ['technology:tech_darktec_traits_t1'], które umożliwiają nam wzmocnienie naszego gatunku specjalnymi cechami.\n\nNasze wysiłki w skupianiu się na ulepszaniu naszych §G$situation_darktec_intro_approach_applications$§! przyniosły nam następującą premię:\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-10%§!"

	menp_darktec_darkmatter_t2:0 "Recykling Próżni"
	menp_darktec_darkmatter_t2_desc:0 "Żaden zasób nie może zostać zmarnowany, nawet te, których nie potrafimy wykryć – maksymalizacja wydajności to konieczność."
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "Możemy teraz ulepszyć ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] do ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nMamy teraz dostęp do §Ytechnologii budynków umbralnych§!."
	menp_darktec_darkmatter_t2_tooltip_early:0 "Możemy teraz ulepszyć ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] do ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nMamy teraz dostęp do §Ytechnologii budynków umbralnych§!.\n\nNasze wysiłki w skupianiu się na ulepszaniu naszej §Y$situation_darktec_intro_approach_economy$§! przyniosły nam następującą premię:\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

	menp_darktec_umbralships_t2:0 "Za Umbralną Zasłoną"
	menp_darktec_umbralships_t2_desc:0 "Stworzenie materiałów poddanych recyklingowi i nasyconych entropią pozwala nam generować projekty, które zdają się stapiać zarówno z namacalną, jak i niematerialną rzeczywistością."
	menp_darktec_umbralships_t2_tooltip:0 "[darktec_loc_menp_darktec_umbralships_t2_tooltip]"

	menp_darktec_umbralships_t2_tooltip_mechanical:0 "Odblokowuje technologię dla pierwszego poziomu §YStatków Umbralnych§! - ['technology:tech_darktec_crisis_destroyer']."
	menp_darktec_umbralships_t2_tooltip_mechanical_early:0 "Odblokowuje technologię dla pierwszego poziomu §YStatków Umbralnych§! - ['technology:tech_darktec_crisis_destroyer'].\n\nNasze wysiłki w skupianiu się na ulepszaniu naszej §Y$situation_darktec_intro_approach_warfare$§! przyniosły nam następującą premię:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"
	menp_darktec_umbralships_t2_tooltip_bioships:0 "Odblokowuje technologię dla pierwszego poziomu §YStatków Umbralnych§! - ['technology:tech_darktec_crisis_mauler']."
	menp_darktec_umbralships_t2_tooltip_bioships_early:0 "Odblokowuje technologię dla pierwszego poziomu §YStatków Umbralnych§! - ['technology:tech_darktec_crisis_mauler'].\n\nNasze wysiłki w skupianiu się na ulepszaniu naszej §Y$situation_darktec_intro_approach_warfare$§! przyniosły nam następującą premię:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"

