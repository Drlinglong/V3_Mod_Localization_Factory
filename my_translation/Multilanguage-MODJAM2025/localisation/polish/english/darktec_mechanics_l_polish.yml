	darktec_ap_postbaryonic:0 "Infuzja Poprze-Baryczna"
	darktec_ap_postbaryonic_desc:0 "Długo obserwowaliśmy, jak wszechświat zapada się w sobie, gdy Pustka powoli pożera aż do ostatniej gwiazdy, ostatniego światła, we wszystkim, co istnieje; Teraz nadszedł czas, byśmy dowiedzieli się, jak odwrócić tę katastrofę, jak jej zapobiec i jak obrócić ją na naszą korzyść. Entropia zakończy się wraz z nami."
	darktec_ap_postbaryonic_not_for_multispecies:0 "£trigger_no£ Nie wymaga §YWielokulturowych§! imperiów."
