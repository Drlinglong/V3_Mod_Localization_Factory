	bombardment_darktec_bombardment_entropy:0 "Bombardowanie Entropiczne"
	bombardment_darktec_bombardment_entropy_desc:0 "Wielkie nasycone bomby dewastują powierzchnię planety, dezintegrując materię barionową i w wyniku kontaktu oraz reakcji łańcuchowej przekształcając ją w niebarionową."

	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE:0 "Relokator Szczeliny Pustki"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_DESC:0 "Nieustannie zmieniając stany fizyczne, to urządzenie może zostać przeciążone, aby natychmiastowo stworzyć szczelinę w czasie i przestrzeni, przenosząc jednostkę i jej otoczenie do poprzednio znanej lokalizacji."
	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE_DESC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_DESC$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_ORGANIC_DESC:0 "Nieustannie zmieniając stany fizyczne, ten organ może zostać przeciążony, aby natychmiastowo stworzyć szczelinę w czasie i przestrzeni, przenosząc jednostkę i jej otoczenie do poprzednio znanej lokalizacji."
