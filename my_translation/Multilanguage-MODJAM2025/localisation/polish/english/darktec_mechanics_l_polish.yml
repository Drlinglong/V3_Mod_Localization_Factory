	darktec_ap_postbaryonic_tooltip_will_need_to_research_dm_tech:0 "\n§EWymagania Technologiczne:§!\n- Potrzebujemy technologii §Y£physics£ $tech_mine_dark_matter$§!, aby kontynuować. Zostanie ona zapewniona jako gwarantowane badanie."

	darktec_ap_postbaryonic_tooltip:0 "- Rozpocznie się postęp w kierunku Kryzysu\n- Sposób na pozyskiwanie i wykorzystanie energii pozabaryonicznej będzie naszym nowym celem, bez względu na koszty."

