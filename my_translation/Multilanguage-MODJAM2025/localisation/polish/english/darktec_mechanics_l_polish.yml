	darktec_contained_entropy_gaining:0 "Ukończ §HCele Kryzysu§!, aby zyskać więcej §Y$darktec_contained_entropy$§!."
	darktec_contained_entropy_desc:0 "Powstrzymana Entropia to ilość chaotycznej energii tła uwięzionej przez materię pozabaryoniczną w sposób, który uniemożliwia jej zakłócanie lub interakcję z rzeczywistością w jakikolwiek sposób, chyba że zostanie sztucznie do tego zmuszona."

