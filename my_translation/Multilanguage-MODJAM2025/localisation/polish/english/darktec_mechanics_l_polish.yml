	darktec_crisis_cruiser_tooltip:0 "Maruderzy to drugi poziom cienistych statków, zastępujący rolę Krążowników jako wszechstronne i wytrzymałe, a zarazem wysoce ofensywne statki.\nPosiada specjalny komponent aury do samomodyfikatorów.\nStatek posiada następujące modyfikatory:\n  - Kadłub: §R-50%§!\n  - Mnożnik Osłony Bonusowej: §G+100%§!\n  - Utwardzenie Osłon: §G+10%§!"

