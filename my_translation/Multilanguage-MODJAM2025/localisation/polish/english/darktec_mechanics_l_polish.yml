	tech_darktec_umbral_extractors_t3_desc:0 "Nie chodzi tylko o pozyskiwanie lokalnej entropii, ale teoretyzujemy, że możemy dokonywać niewielkiego czerpania z równoległych wszechświatów, zapadających się w pojedynczym punkcie czasoprzestrzeni."

	tech_darktec_umbral_industry_t1:0 "Mroczne Kucie"
	tech_darktec_umbral_industry_t1_desc:0 "Standardowe materiały mogą zostać ulepszone cienką, zamkniętą warstwą paramaterii, aby znacznie wzmocnić ich zdolności."
	tech_darktec_umbral_industry_t2:0 "Mrocznomaterialne Topienie"
	tech_darktec_umbral_industry_t2_desc:0 "Przetwarzanie paramaterii w półbarionowy stop może być rewolucyjną nową metodą szybkiej ekspansji gospodarczej i wojskowej."
	tech_darktec_umbral_industry_t3:0 "Mroczna Hiperkondensacja"
	tech_darktec_umbral_industry_t3_desc:0 "Warstwa po warstwie stopów paramaterii może być nakładana nawet w tej samej wymiarowości fizycznej, wykładniczo zwiększając produkcję przy znikomych wadach."

	tech_darktec_umbral_research_t1:0 "Mroczne Badania Analityczne"
	tech_darktec_umbral_research_t1_desc:0 "Odkrycie potencjału badania próżni bez ryzyka przypadkowego zdarzenia anihilacji wszechświata z pewnością przyspieszy nasze badania."
	tech_darktec_umbral_research_t2:0 "Mroczne Prognozy Statystyczne"
	tech_darktec_umbral_research_t2_desc:0 "Losowość i chaos ironicznie odgrywają deterministyczną rolę w pozyskiwaniu egzotycznych i teoretycznych technologii."
	tech_darktec_umbral_research_t3:0 "Mroczny Rachunek Multiwersalny"
	tech_darktec_umbral_research_t3_desc:0 "Szczegółowe badanie nieustannie zmieniającego się stanu entropii pozwala nam obserwować potencjalne dywergencje czasowe zachodzące w tej samej przestrzeni, lecz w różnych potencjalnych wymiarach."



