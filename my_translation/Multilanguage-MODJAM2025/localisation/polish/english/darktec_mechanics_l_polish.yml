# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "Pozyskiwanie Entropii"
	darktec_crisobj_monthly_extract_entropy_desc:0 "Pod warstwami tkanki wszechświata leży ukryta moc, taka, która jest przeznaczona do rozdzielenia wszechświata w miarę jego ekspansji, do zniszczenia, do sprowadzenia śmierci. Ta moc będzie nasza.\n\nZbuduj §Y$building_darktec_anchor_1_plural$§! i zbieraj za ich pomocą $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "Badaj Technologie"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "Musimy zrozumieć zawiłe sposoby, w jakie wszechświat jest zapisany.\n\nBadaj §YTechnologie§!, aby uzyskać tę nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "Buduj lub Ulepszaj Cieniste Budynki"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "Wzniosłe i wzmocnione, budynki, które przechowują i kształtują entropię, są teraz fundamentem naszego imperium.\n\n§YBuduj§! lub §YUlepszaj§! Cieniste Budynki, aby uzyskać tę nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_vassals_name:0 "Utrzymaj Wasali"
	darktec_crisobj_yearly_retain_vassals_desc:0 "Ci, którzy pomagają naszej sprawie, zasługują na naszą życzliwość – a ostatecznie, na naszą wiedzę.\n\nUtrzymaj §YWasali§!, aby uzyskać tę §Yroczną§! nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Utrzymaj Megastruktury"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "Wspaniałość kosmicznych megastruktur to nie tylko piękny widok, ale także kolejny sposób na przeciwstawienie się standardom – i na zdobycie przewagi w zbieraniu pustki.\n\nUtrzymaj §YMegastruktury§! unikalnych typów, aby uzyskać tę §Yroczną§! nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Zabezpiecz Wsparcie Wspólnoty Galaktycznej"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "Musimy przekonać innych o naszej sprawie, aby uniknąć ich niepotrzebnej zagłady w zimnym uścisku martwego wszechświata.\n\nBądź częścią §YRady§! Wspólnoty Galaktycznej lub unikaj bycia §YW Naruszeniu§! prawa galaktycznego, aby uzyskać tę §Yroczną§! nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Podbijaj lub Eksploatuj Światy"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "Nie ma miejsca dla tych, którzy nam się sprzeciwiają, i dlatego musimy ich usunąć z każdej zamieszkanej powierzchni.\n\n§YPodbijaj§! lub §YEksploatuj§! światy, aby uzyskać tę nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Asymiluj Populacje"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Każdy musi się poddać, albo stając się nami, albo stając się częścią pustki.\n\n§YAsymiluj populacje entropią§!, aby uzyskać tę nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_taint_world_name:0 "Skażaj Światy"
	darktec_crisobj_immediate_taint_world_desc:0 "Rozległe pola ciemnej materii, rzeki entropicznej ciemności, wszystkie obmywają światy, które zasiedlamy, przekształcając je w doskonały katalizator połączenia obu wymiarów.\n\n§YSkażaj§! światy entropią, aby uzyskać tę nagrodę $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Buduj Cieniste Statki"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Niewidzialne, smukłe i nasycone ciemną materią, statki, które stworzyliśmy dzięki mocy przetworzonej entropii, są naszą przyszłością.\n\nBuduj §YCieniste Statki§!, aby uzyskać tę nagrodę $darktec_contained_entropy_with_icon$. Nagroda zwiększa się z każdym poziomem statku."

	darktec_crisobj_immediate_destroy_empires_name:0 "Niszcz Imperia"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Długo stali nam na drodze. Teraz należą do pustki.\n\n§YWyeliminuj§! imperium, aby uzyskać tę nagrodę $darktec_contained_entropy_with_icon$."
