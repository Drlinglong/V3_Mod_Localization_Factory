	menp_darktec_darkmatter_t4_transformed_desc:0 "Dzięki naszej nowej obecności niesiemy utajoną esencję, ikor, sposób na zepsucie wszystkiego w naszym zasięgu."
	menp_darktec_darkmatter_t4_transformed_tooltip:0 "Możemy teraz ulepszyć ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] do ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$]."

	menp_darktec_darkmatter_t4_tainted:0 "Redystrybucja Entropii"
	menp_darktec_darkmatter_t4_tainted_desc_old:0 "Przekierowując część ''Zawartej Entropii'' na jedno z naszych pól produkcyjnych, możemy niewiarygodnie zwiększyć jego wydajność."
	menp_darktec_darkmatter_t4_tainted_desc:0 "Moc entropii zastosowana do dalszego wzmacniania równoległych cech naszego gatunku, pozwala na jeszcze więcej zastosowań i jeszcze większą moc."
	menp_darktec_darkmatter_t4_tainted_tooltip:0 "Możemy teraz ulepszyć ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] do ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$].\n\nMożemy teraz badać ['technology:tech_darktec_traits_ascension'], co zapewni naszemu imperium potężne cechy do dyspozycji, oparte na wybranej ścieżce Wniebowstąpienia."

