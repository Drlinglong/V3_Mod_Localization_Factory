	menp_darktec_entropy_t4_transformed_desc:0 "Nasza nowa forma jest... intrygująca. Jesteśmy mniej, jesteśmy więcej, i możemy sprawić, że inni też takimi się staną."
	menp_darktec_entropy_t4_transformed_tooltip:0 "['building:building_darktec_umbral_portal_1', £building£ $building_darktec_umbral_portal_1_plural$] zwiększają teraz również £job£ Produktywność na planecie.\n\nTen budynek umożliwia teraz pasywną §YAsymilację§! populacji w §EEntrofeerale§!."

	menp_darktec_entropy_t4_tainted:0 "Zjednoczona Ciemność"
	menp_darktec_entropy_t4_tainted_desc:0 "Reaktywne efekty ciemnej materii w naszych procesach życiowych zaowocowały sukcesem przez cały ten czas, w związku z czym jesteśmy gotowi eksperymentować dalej. I dalej. I dalej."
	menp_darktec_entropy_t4_tainted_tooltip:0 "Podstawowe i Zaawansowane §Ycechy Cienia§! mają teraz dodatkowe zdolności produkcyjne."

	menp_darktec_darkmatter_t4:0 "Harmonizacja Entropiczna"
	menp_darktec_darkmatter_t4_desc:0 "[darktec_loc_menp_darktec_darkmatter_t4_desc]"
