	# Techs
	tech_darktec_umbral_extractors_t1:0 "Mroczna Ekstrakcja"
	tech_darktec_umbral_extractors_t1_desc:0 "Konwersja entropii w „możliwą do opanowania” formę jest procesem intensywnym, ale produkty uboczne znacznie wzmacniają naszą gospodarkę, jeśli są odpowiednio wykorzystane."
	tech_darktec_umbral_extractors_t2:0 "Mrocznomaterialna Predacja"
	tech_darktec_umbral_extractors_t2_desc:0 "Poprzez cykliczne przetwarzanie zawartej entropii i ciemnej materii w źródło energii, lub przekierowywanie materii barionowej w paramaterię, możemy przyspieszyć niektóre procesy przemysłowe."
