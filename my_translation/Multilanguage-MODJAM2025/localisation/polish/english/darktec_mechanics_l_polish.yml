	darktec_crisis_battleship_tooltip:0 "Intruzi to wyższy poziom cienistych statków, będąc ulepszonymi Pancernikami z większą różnorodnością sekcji i śmiertelnością.\nPosiada specjalny komponent aury do samomodyfikatorów.\nStatek posiada następujące modyfikatory:\n  - Kadłub: §R-50%§!\n  - Mnożnik Osłony Bonusowej: §G+250%§!\n  - Utwardzenie Osłon: §G+10%§!"

