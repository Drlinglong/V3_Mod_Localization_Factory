# Umbral Traits
	darktec_trait_umbral_basic:0 "§ECecha Cienia§!"
	darktec_trait_umbral_advanced:0 "§ECecha Cienia - Zaawansowana§!"
	darktec_trait_ascension:0 "§EEntropiczna Cecha Wniebowstąpienia§!"
	darktec_trait_entro:0 "§EEntrosferyczna Cecha§!"

	tech_darktec_traits_t1:0 "Chimericze Zastosowania Paramaterii"
	tech_darktec_traits_t1_desc:0 "Różnorodne badania wykazały, że zastosowanie śladowych dawek paramaterii na nieobojętnych bytach może prowadzić do jej asymilacji bez niebezpiecznych konsekwencji; Teoretyzujemy zatem, że możemy w ten sposób ulepszyć nasz gatunek, tworząc wyspecjalizowane i zlokalizowane kombinacje obu wymiarów."
	tech_darktec_traits_t1_unlocks_title:0 "§HOdblokowuje Cechy Gatunkowe:§! Chimericze Cechy Cienia"
	tech_darktec_traits_t1_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nSpecjalne cechy, które współdziałają z £sr_dark_matter£ Ciemną Materią i $darktec_contained_entropy_with_icon$, oferując jednocześnie potężne bonusy."

	tech_darktec_traits_t2:0 "Cienista Samoeksperymentacja"
	tech_darktec_traits_t2_desc:0 "Sukces entropicznej infuzji paramaterii w skład naszego gatunku otworzył szerokie pole do badań nad egzotycznymi kombinacjami – niektóre bardziej radykalne, a niektóre mniej metodyczne niż oczekiwano."
	tech_darktec_traits_t2_unlocks_title:0 "§HOdblokowuje Cechy Gatunkowe:§! Zaawansowane Cechy Cienia"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nSpecjalne cechy, które jeszcze mocniej współdziałają z £sr_dark_matter£ Ciemną Materią i $darktec_contained_entropy_with_icon$, oferując jednocześnie potężne bonusy."

	tech_darktec_traits_ascension:0 "Entropiczne Cechy"
	tech_darktec_traits_ascension_desc:0 "Udoskonalanie naszego gatunku po zmianach w imperium to za mało, musimy wykorzystać nasze osiągnięcia w dziedzinie paramaterii i rozwijać tę wizję, posuwać to wniebowstąpienie ku czemuś lepszemu."
	tech_darktec_traits_ascension_unlocks_title:0 "§HOdblokowuje Cechy Gatunkowe:§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nUzyskamy potężną cechę, która będzie się różnić w zależności od wybranej w grze ścieżki wniebowstąpienia."

	trait_darktec_decay_predation:0 "Kosmiczna Predacja Rozpadu"
	trait_darktec_decay_predation_desc:0 "Całkowity skład tego gatunku został przystosowany do filtrowania i czerpania korzyści z kosmicznego promieniowania tła, zapewniając mu ogromne zdolności energetyczne."
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-25%§!\n    - $mod_planet_pops_upkeep_mult$: §G-25%§!\n\nNa $pop_group_unit$ £pop£ §HPopulacje§! miesięcznie:\n    - Produkcja: §G+0.025§! §Y$darktec_contained_entropy_with_icon$§!.\n    - Utrzymanie: §R-0.025§! §Y£sr_dark_matter£ Ciemna Materia§!"

	trait_darktec_paramatter_saturation:0 "Nasycenie Paramaterią"
	trait_darktec_paramatter_saturation_desc:0 "Skondensowane przeciążenie materią niebarionową nasyca ciało tego gatunku, sącząc się"
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+15%§!\n\nNa $pop_group_unit$ £pop£ §HPopulacje§! miesięcznie:\n    - Produkcja: §G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "Ukryty Intelekt"
	trait_darktec_obscure_intellect_desc:0 "Zdolność do postrzegania i odczuwania napływu paramaterii oraz promieniowania tła/ciemnego daje temu gatunkowi zwiększoną świadomość i zrozumienie wszechświata."
	trait_darktec_obscure_intellect_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+15%§!\n\nNa $pop_group_unit$ £pop£ §HPopulacje§! miesięcznie:\n    - Utrzymanie: §R-0.025§! §Y£sr_dark_matter£ Ciemna Materia§!"

	trait_darktec_obscure_intellect_robotic:0 "Abstrakcyjne Przetwarzanie"
	trait_darktec_obscure_intellect_robotic_desc:0 "Dzięki wpływowi zamkniętej entropii na obwody i przetwarzanie tego mechanicznego gatunku, ich wydajność w rozumieniu projektu i zawiłości wszechświata wzrosła dziesięciokrotnie."
	trait_darktec_obscure_intellect_robotic_tooltip:0 "$trait_darktec_obscure_intellect_tooltip$"

	trait_darktec_darkened_veins:0 "Organizm Cienia"
	trait_darktec_darkened_veins_desc:0 "Nadmierny wpływ ciemnej materii na ten gatunek jest zauważalny, ponieważ jego płyny sączą się z nadrealnie czarnym odcieniem."
	trait_darktec_darkened_veins_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.15§!\n\nNa $pop_group_unit$ £pop£ §HPopulacje§! miesięcznie:\n    - Produkcja: §G+0.055§! §Y£sr_dark_matter£ Ciemna Materia§!"

	trait_darktec_darkened_veins_robotic:0 "Cieniste Zasilanie"
	trait_darktec_darkened_veins_robotic_desc:0 "Ten mechaniczny gatunek, zaadaptowany jako główne paliwo, wykorzystuje moc ciemnej materii; zauważalne efekty na jego mechanizmie nadają mu dziwny sposób działania."
	trait_darktec_darkened_veins_robotic_tooltip:0 "$trait_darktec_darkened_veins_tooltip$"

	trait_darktec_entropic_synthesis:0 "Entropiczna Synteza"
	trait_darktec_entropic_synthesis_desc:0 "Dzięki ogromnym modyfikacjom ten gatunek zyskał zdolność do wychwytywania i filtrowania entropii, recyklingując ją jako naturalny proces, jednocześnie będąc zasilanym energią generowaną w tym procesie."
	trait_darktec_entropic_synthesis_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n\nNa $pop_group_unit$ £pop£ §HPopulacje§! miesięcznie:\n    - Utrzymanie: §R-0.025§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - genetics
	trait_darktec_purity_ingrained_entrogenomics:0 "Wrodzona Entrogenomika"
	trait_darktec_purity_ingrained_entrogenomics_desc:0 "Wykorzystując kieszenie ciemnej materii skierowane na specyficzne wadliwe lub potencjalnie wadliwe łańcuchy genetyczne, ten gatunek stymuluje doskonałość u wybitnych przedstawicieli swojego rodzaju."
	trait_darktec_purity_ingrained_entrogenomics_tooltip:0 "Liderzy mają §G25%§! szansy na zużycie §R200§! §Y£sr_dark_matter£ Ciemnej Materii§! (za poziom) przy awansie na wyższy poziom, aby usunąć swoje negatywne cechy."

	trait_darktec_cloning_mirror_splicing:0 "Lustrzanie Osłonięte Łączenie"
	trait_darktec_cloning_mirror_splicing_desc:0 "Zmieniając podział komórkowy podczas rozmnażania, ten gatunek wykorzystuje entropiczno-losowość dostarczaną przez paramaterię, aby dziesięciokrotnie przyspieszyć procesy klonowania."
	#trait_darktec_cloning_mirror_splicing_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n\nPer $pop_group_unit$ £pop£ §HPops§! grown, §G10%§! chance of any pop group with this trait gaining another $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_mutation_dark_adaptation:0 "Ciemna Adaptacja"
	trait_darktec_mutation_dark_adaptation_desc:0 "Jako organizm nasycony promieniowaniem tła, potencjał mutacji jest nieustający."
	trait_darktec_mutation_dark_adaptation_tooltip:0 "Gatunek zyskuje od §G+15%§! do §G+25%§! $MOD_POP_BONUS_WORKFORCE_MULT$ dla konkretnego £job£ §HZawodu§! w zależności od przeznaczenia planety."

	# Ascension - cybernetics and synths
	trait_darktec_cybernetic_dm_injectors:0 "Iniektory Ciemnej Materii"
	trait_darktec_cybernetic_dm_injectors_desc:0 "Specjalistyczne iniektory dozują niewielkie ilości ciemnej materii do obwodów tego gatunku, aby znacznie zwiększyć jego zdolności."
	trait_darktec_cybernetic_dm_injectors_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!"

	trait_darktec_cybernetic_void_threadware:0 "Wątki Pustki"
	trait_darktec_cybernetic_void_threadware_desc:0 "Wykorzystując nieustannie zmieniający się i chaotyczny aspekt entropii, obwody związane z tym rodzajem mogą przetwarzać informacje w sposób losowy, ale znacznie wydajniejszy."
	trait_darktec_cybernetic_void_threadware_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+1%§!"

	# Ascension - Machine
	trait_darktec_nanite_replication:0 "Entropiczne Cyklery Replikacyjne"
	trait_darktec_nanite_replication_desc:0 "Stosując duplikację paramaterii i entropiczne cykle o losowych porządkach, nowe nanity składające się na tę mechaniczną konstrukcję mogą rozmnażać się w sposób wykładniczy."
	#trait_darktec_nanite_replication_tooltip:0 ""

	trait_darktec_virtual_void_calculation:0 "Cieniste Modele Obliczeniowe"
	trait_darktec_virtual_void_calculation_desc:0 "Przekierowanie części mocy obliczeniowej w stronę próżni, przy jednoczesnym zasilaniu pamięci danych materią niebarionową, pozwala na zmniejszenie obciążenia tych maszyn wirtualnych."
	trait_darktec_virtual_void_calculation_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+25%§! na kolonię"

	trait_darktec_modularity_paramatter:0 "Syntetyzatory Paramaterii"
	trait_darktec_modularity_paramatter_desc:0 "Małe kotwice i kuźnie sprzężone z redundantną lub dostępną przestrzenią pozwalają temu sztucznemu gatunkowi na bezpieczne i kontrolowane zbieranie niewielkich ilości paramaterii z każdej konstrukcji."
	trait_darktec_modularity_paramatter_tooltip:0 "$foundry_jobs_bonus_workforce_mult$: §R+15%§!"

	# Ascension - Psionic
	trait_darktec_psionic_eldritch_prescience:0 "Przedwieczna Przedwiedza"
	trait_darktec_psionic_eldritch_prescience_desc:0 "Udoskonalony poprzez konsumpcję dużych ilości ciemnej materii, ten psioniczny gatunek jest w stanie wglądać w nieskończone możliwości, nie tracąc przy tym zdrowia psychicznego."
	trait_darktec_psionic_eldritch_prescience_tooltip:0 "$mod_psionic_pop_bonus_workforce_mult$: §G+40%§!"

	trait_darktec_entro_main:0 "Entroferał"
	trait_darktec_entro_main_plural:0 "Entroferale"
	trait_darktec_entro_main_desc:0 "Nie należąc do żadnej kompozycji barionowej ani niebarionowej, ten gatunek osiągnął niemożliwe – będąc doskonałym połączeniem obu światów... ale za wysoką cenę, gdyż jest niestabilny bez odpowiednich środków do utrzymania swojej nowej formy."
	trait_darktec_entro_main_tooltip:0 ""

	leader_trait_darktec_entro_main:0 "$trait_darktec_entro_main$"
	leader_trait_darktec_entro_main_desc:0 "Nie należąc do żadnej kompozycji barionowej ani niebarionowej, ten lider osiągnął niemożliwe – będąc doskonałym połączeniem obu światów... ale za wysoką cenę, gdyż jest niestabilny bez odpowiednich środków do utrzymania swojej nowej formy."

	trait_darktec_entro_phase_body:0 "Kompozycja Materii Fazowej"
	trait_darktec_entro_phase_body_desc:0 "Wzrost kompozycji paramaterii w ciałach tych $trait_darktec_entro_main_plural$ pozwala im przenikać i przemierzać plan materialny w widmowy sposób."
	trait_darktec_entro_phase_body_tooltip:0 "TODO: ogromna redukcja zapotrzebowania na mieszkalnictwo i premie dla armii"

	trait_darktec_entro_eldritch_touch:0 "Przedwieczny Dotyk"
	trait_darktec_entro_eldritch_touch_desc:0 "Zdolny do łączenia dwóch różnych stanów materii, ten $trait_darktec_entro_main$ gatunek może tworzyć rzeczy niemożliwe niemal bez wysiłku."
	trait_darktec_entro_eldritch_touch_tooltip:0 "TODO: dodatkowa produkcja"

	trait_darktec_entro_dm_oozing:0 "Zmrocznione Sączenie"
	trait_darktec_entro_dm_oozing_desc:0 "Przeładowany materią egzotyczną, ten gatunek wydziela i zrzuca paramaterię oraz wytwarza niewielkie ilości nieszkodliwego promieniowania, które można zbierać za pomocą odpowiednich narzędzi i środków izolacyjnych."
	trait_darktec_entro_dm_oozing_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.25§!"

	trait_darktec_entro_multiverse_sight:0 "Wielowymiarowe Widzenie"
	trait_darktec_entro_multiverse_sight_desc:0 "Świadomość tego rodzaju jest spleciona z niemożliwą losowością entropii, ale jednocześnie związana z rzeczywistością, co pozwala na równoległe linie myślenia poprzez wgląd w potencjalne możliwości alternatywnych rzeczywistości."
	trait_darktec_entro_multiverse_sight_tooltip:0 "TODO: dodatkowa produkcja Jedności"

	trait_darktec_entro_possession:0 "Barionowe Opętanie"
	trait_darktec_entro_possession_desc:0 "Ze względu na swój niestabilny status, ten gatunek może przechodzić w pół- lub nie namacalną kompozycję i 'zanurzać się' w maszynerii i technologii lub z niej wyłaniać, łącząc swoją świadomość z istniejącymi obwodami i uzyskując poziom kontroli nigdy wcześniej niespotykany."
	trait_darktec_entro_possession_tooltip:0 "TODO wysokie premie dla miejsc pracy odlewniczych i rzemieślniczych na dystrykt"

	trait_darktec_entro_saturation:0 "Nasycenie Entropiczne"
	trait_darktec_entro_saturation_desc:0 "Zbyt dużo materii entropicznej przenika przez ten gatunek, czyniąc go wysoce niestabilnym i niebezpiecznym."
	trait_darktec_entro_saturation_tooltip:0 "$MOD_POP_AMENITIES_USAGE_MULT$: §R+0.25%§!\n\nNa $pop_group_unit$ £pop£ §HPops§! miesięcznie:\n    - Produkcja: §G+0.1§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_entro_hunger:0 "Parakauzalny Głód"
	trait_darktec_entro_hunger_desc:0 "Nieustanna potrzeba konsumpcji energii nawiedza ten gatunek, gdyż jego nowa kompozycja wymaga coraz wyższych dochodów, aby utrzymać stabilną formę."
	trait_darktec_entro_hunger_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+50%§!\n\nNa $pop_group_unit$ £pop£ §HPops§! miesięcznie:\n    - Produkcja: §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!\n    - Produkcja: §G+0.05§! §Y£sr_dark_matter£ Ciemna Materia§!"

	trait_darktec_entro_multiplicity:0 "Upiorna Mnogość"
	trait_darktec_entro_multiplicity_desc:0 "Wpływ paramaterii na zdolności reprodukcyjne tych $trait_darktec_entro_main_plural$ pozwala na ich duplikację w procesie fizycznym, metaforycznym i świadomościowym, tworząc doskonałe 'klony' poprzez rekonstrukcję materii podstawowej i egzotycznej."
	trait_darktec_entro_multiplicity_tooltip:0 "Za każdym razem, gdy §H$building_darktec_umbral_portal_1$§! generuje entrosferyczny puls wzrostu dla tego gatunku, istnieje §G10%§! szansy na dostarczenie $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_entro_traversal:0 "Przemierzanie Międzyrzeczywistości"
	trait_darktec_entro_traversal_desc:0 "Dla tego gatunku nie istnieją fizyczne ograniczenia, gdyż potrafi on przemierzać i przemieszczać się między wymiarami, szybko zmieniając swoją lokalizację przestrzenną i czasową."
	trait_darktec_entro_traversal_tooltip:0 "TODO potężna premia do automatycznej migracji"
