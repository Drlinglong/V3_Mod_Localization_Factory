menp_veu_features_2_desc:0 "Zwiększ rozmiar Zasobooszczędnego Centralnego Ośrodka Zbierania, Logistyki i Wydobycia poprzez ponowne wykorzystanie W.A.S.T.E. za pomocą decyzji planetarnej."
menp_veu_features_3:0 "Wyspecjalizowane Przetwarzanie W.A.S.T.E."
menp_veu_features_3_desc:0 "Wyspecjalizuj Zasobooszczędny Centralny Ośrodek Zbierania, Logistyki i Wydobycia poprzez konwersję dostępnych stanowisk pracy."
menp_veu_features_4:0 "Planetarne Pozyskiwanie W.A.S.T.E."
menp_veu_features_4_desc:0 "Odblokuj nową postawę bombardowania i decyzję o przetwarzaniu kolonii w W.A.S.T.E."
menp_veu_features_5:0 "P.I.L.E."
menp_veu_features_5_desc:0 "Odblokowuje megastrukturę Planetarny Przemysłowy Silnik Wysypiskowy oraz możliwość jednoczesnego recyklingu całej galaktyki, zmniejszając zanieczyszczenie nawet o 100 %."
menp_veu_buildings_1:0 "Infrastruktura gromadzenia W.A.S.T.E."
menp_veu_buildings_1_desc:0 "Dodaje budynek planetarny i budynek stacji kosmicznej, które ułatwiają gromadzenie W.A.S.T.E."
menp_veu_council_1:0 "Scentralizowana Koordynacja Obiegu Zasobów"
menp_veu_council_1_desc:0 "Odblokowuje nową pozycję w radzie, która zwiększa ilość szczątków powstających z bitew kosmicznych."
menp_veu_ship_1:0 "Recykling Masy Planetarnej"
menp_veu_ship_1_desc:0 "Odblokowuje decyzję pozwalającą wyznaczyć niezdatne do zamieszkania planety jako W.A.S.T.E."
