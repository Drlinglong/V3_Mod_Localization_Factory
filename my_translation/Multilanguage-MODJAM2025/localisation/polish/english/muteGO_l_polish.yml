 mgo_crisobj_occult_scientists_name:0 "Zatrudnij Okultystycznych Badaczy"
 mgo_crisobj_occult_scientists_desc:0 "Aby prawdziwie zrozumieć Okultyzm, musimy zmienić nasze podejście z tradycyjnych nauk na bardziej ezoteryczne i mistyczne praktyki.\n\nOkultystyczni Badacze wytwarzają Wiedzę Okultystyczną."
 mgo_crisobj_occult_ancient_stories_name:0 "Tradycyjne"
 mgo_crisobj_occult_ancient_stories_desc:0 "Wpływy Okultystyczne można znaleźć nawet w najbardziej zwyczajnych z naszych tradycji.\n\nZyskaj §Ymiesięczną§! Nagrodę w postaci Wiedzy Okultystycznej za każde odblokowane Drzewko Tradycji."
 mgo_crisobj_occult_dangerous_studies_name:0 "Badaj Niebezpieczne Technologie"
 mgo_crisobj_occult_dangerous_studies_desc:0 "Prawda istnieje w wielu kształtach i formach. Czasami Sekrety Kosmosu można wyjaśnić na więcej niż jeden sposób.\n\nZyskaj §Ymiesięczną§! Nagrodę w postaci Wiedzy Okultystycznej za każdą zbadaną Rzadką lub Niebezpieczną Technologię."
 mgo_crisobj_complete_rituals_name:0 "Ukończ Okultystyczne Rytuały"
 mgo_crisobj_complete_rituals_desc:0 "Nasze zrozumienie Okultyzmu pogłębi się tylko przez praktykę.\n\nUkończ Rytuały, aby zyskać Nagrodę w postaci Wiedzy Okultystycznej."

 mgo_ap_occultism:0 "Okultystyczny Kryzys"
 mgo_ap_occultism_desc:0 "Stare historie mówią nam, że rzeczywistość składa się z czegoś znacznie więcej niż Przestrzeń, Czas i Grawitacja. Aby obudzić nasz pełny potencjał, musimy odpowiedzieć na pytania, na które Nauka nie potrafi."

 occultist_alternative_approach:0 "Alternatywne Podejście"
 occultist_alternative_approach_desc:0 "Nie wszystko można wyjaśnić za pomocą naszych tradycyjnych nauk. Znajdziemy alternatywne sposoby na zrozumienie rzeczywistości i tego, co leży poza nią."
 occultist_ancient_stories:0 "Dawne Historie"
 occultist_ancient_stories_desc:0 "Dawne podania opowiadają o czynach, które nawet teraz wykraczają poza nasze największe możliwości. Podczas gdy my goniliśmy gwiazdy, inni znaleźli sposoby na wykorzystanie mocy dla nas niepojętych."
 occultist_galactic_history:0 "Historia Galaktyczna"
 occultist_galactic_history_desc:0 "Możemy się wiele nauczyć o Galaktyce od tych, którzy byli przed nami."
 occultist_objectives:0 "Cele Okultystyczne"
 occultist_objectives_desc:0 "To są Cele."
 occultist_occult_rituals_1:0 "Rytuały Okultystyczne"
 occultist_occult_rituals_1_desc:0 "Całkowicie nienaukowe, lecz dowiedzione jako skuteczne."
 occultist_hidden_teachings:0 "Ukryte Nauki"
 occultist_hidden_teachings_desc:0 "Jak się okazuje, nasze tradycje zawsze miały swoją ciemniejszą stronę."
