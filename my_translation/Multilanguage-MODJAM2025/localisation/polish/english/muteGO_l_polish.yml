 mgo_crisis_summoning_ritual_situation_desc:0 "Spróbujemy przebić zasłonę, aby zaprosić siły naszego dobroczyńcy do tego świata."
 mgo_crisis_mortal_chains_situation_desc:0 "spróbujemy przestraszyć naszych wrogów tak okropnymi wizjami, aby nie ośmielili się ruszyć."
