 occult_knowledge_crisis_description_title:"Okultyści"
 occult_knowledge_crisis_description_intro:"Ci z galaktycznej społeczności, którzy śledzą bieg historii, od dawna przewidywali nadchodzący §RKryzys§! – egzystencjalne zagrożenie dla wszelkiego rozumnego życia, które wymagałoby bezprecedensowej jedności celu i poświęcenia, aby je pokonać. Jeśli w ogóle da się je pokonać.\n\nPopularne przewidywania dotyczące natury tego kryzysu były tak fantazyjne, jak inwazja pozagalaktycznego żarłoka, powstanie maszynowych inteligencji galaktyki w drobnej rebelii, czy wojna o sukcesję rozlewająca się z innej płaszczyzny istnienia, ale...\n\nTeraz jest jasne, że to zawsze mieliśmy być §My§!."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\nPrzez tysiąclecia byliśmy ograniczeni naszą własną, wąską perspektywą. Koniec z tym. Nauczymy Galaktykę prawdy o Okultyzmie."
 occult_knowledge_crisis_howto_title:"Rytuały Okultystyczne"
 occult_knowledge_crisis_howto:"Realizowanie §HCelów Kryzysu§! generuje £occult_knowledge£§HOkultycznej Wiedzy§!, odblokowując naszą zdolność do wykonywania §HRytuałów§! i wzmacniając ich efekty."

