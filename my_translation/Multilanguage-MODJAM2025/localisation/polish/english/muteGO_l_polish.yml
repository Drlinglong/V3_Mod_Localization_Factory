 mgo_crisis_rituals.1001.name:0 "Alternatywna Perspektywa"
 mgo_crisis_rituals.1001.desc:0 "Prawda często może przybierać różne formy z różnych perspektyw. Rzadko istnieje tylko jedno wyjaśnienie czegokolwiek. Teraz wierzymy, że dotyczy to również samej rzeczywistości. Nasze doświadczenia w tej galaktyce wielokrotnie wystawiały na próbę naszą Naukę. W końcu doszliśmy do wniosku, że nasze podejście do obserwacji rzeczywistości zawsze było wadliwe.\n\nNasza perspektywa na ostateczną prawdę nie zawsze była naukowa i logiczna. Nasza historia jest wypełniona okultystycznymi tradycjami, tak samo jak galaktyka jest pełna niezliczonych reliktów o niemożliwym do pojęcia przeznaczeniu i anomalii o niewytłumaczalnym pochodzeniu. Być może odpowiedzi, których szukamy, zawsze były tuż obok nas. Być może widzieliśmy tylko ułamek całości."
 mgo_crisis_rituals.1001.a:0 "Poznamy całą prawdę."

