 TRANSLATE_ANCIENT_SCRIPTURES:0 "Analiza Starożytnych Pism"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "Zaakceptowaliśmy, że tradycyjna nauka już nie wystarcza. Aby posunąć naprzód nasze zrozumienie Okultystycznych mocy obecnych w galaktyce, musimy stworzyć wszechstronną analizę wszystkich dostępnych nam starożytnych pism."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Odszyfruj Odrażającą Wiadomość"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Nasze niedawne próby odtworzenia dawnych rytuałów przyniosły więcej pytań niż odpowiedzi. Bolesne wizje nękają umysły naszych Okultystów. Wiemy jednak, że te wizje, które otrzymaliśmy od naszego piekielnego dobroczyńcy, muszą być kluczem do odblokowania sekretów Okultyzmu."

