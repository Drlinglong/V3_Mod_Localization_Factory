 mgo_crisis_eldritch_contact_situation_desc:0 "Wierzymy, że znaleźliśmy wspólne źródło większości wiarygodnych Zdarzeń Okultystycznych w naszej galaktyce. Naszym następnym krokiem będzie próba nawiązania kontaktu z tą istotą."
 mgo_crisis_eldritch_contact_situation_outcome:0 "Nawiążemy kontakt z Przedwieczną Istotą."

 mgo_crisis_planar_weakness_situation_desc:0 "Studiowanie znaczenia wizji, które otrzymaliśmy od naszego nieznanego dobroczyńcy, doprowadziło nas do przekonania, że jesteśmy zdolni do wykonania kolejnego rytuału, aby wzmocnić nasz dostęp do Okultystycznych Mocy. Ten rytuał będzie znany jako Osłabienie Płaszczyzny i posłuży jako przygotowanie do dalszych rytuałów."
 mgo_crisis_planar_weakness_situation_outcome:0 "Ukończymy Rytuał Osłabienia Płaszczyzny."

 mgo_crisis_demonic_pact_situation_desc:0 "Rytuał przywołania demona w celu zawarcia demonicznego paktu."
 mgo_crisis_demonic_corruption_situation_desc:0 "umyślnie pozwolimy demonom wtargnąć do naszych umysłów, by zdeprawować naszą moralność i wzmocnić nas."
