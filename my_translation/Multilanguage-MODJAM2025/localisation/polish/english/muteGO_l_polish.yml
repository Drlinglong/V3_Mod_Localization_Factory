 mgo_crisis_rituals.001.name:0 "Upiorna Wiadomość"
 mgo_crisis_rituals.001.desc:0 "Definicja szaleństwa to głupie powtarzanie tej samej czynności w kółko, oczekując innego rezultatu. Jednak to właśnie się stało. Przez ponad rok nasi Okultystyczni Badacze wykonywali w kółko to samo zaklęcie, w nadziei, że ujrzymy inny wynik. Czekaliśmy na odpowiedź, i czekaliśmy na odpowiedź, i czekaliśmy na odpowiedź, i...\n\n§RI oto nadeszła§!.\n\nZ powodzeniem wykonaliśmy rytuał, by dotrzeć do sfery poza naszą własną, a ktoś, lub coś, odpowiedziało. Uzyskaliśmy wgląd w przerażający, skręcony wymiar, poza naszym zrozumieniem, pełen cierpienia i agonii. Lecz ukryta w tych wizjach jest wiadomość.\n\nTa wiadomość, którą otrzymaliśmy, jest kluczem do odblokowania tajemnic Okultyzmu."
 mgo_crisis_rituals.001.a:0 "§RTo zmienia wszystko§!"

 mgo_crisis_rituals.002.name:0 "Osłabienie Wymiarowe"
 mgo_crisis_rituals.002.desc:0 "Zasłona między światami została rozbita, a następnie szybko się zreformowała. Ale nawet jeśli tylko na krótką chwilę, byliśmy świadkami nieograniczonych mocy Okultyzmu. Dokonaliśmy kolejnego cudu. Jeśli nasze zapisy okultystycznej historii są poprawne, to nasz postęp w sprawach okultystycznych jest niezrównany.\n\nTeraz możemy w końcu kanalizować moce Okultyzmu."
 mgo_crisis_rituals.002.a:0 "Przygotujcie Komnaty Rytualne."
 mgo_crisis_rituals.002.b:0 "Dalej poradzimy sobie sami."
 mgo_crisis_rituals.002.c:0 "Martwy."

 mgo_crisis_rituals.013.name:0 "Demony Przyzwane"
 mgo_crisis_rituals.013.desc:0 "Po raz kolejny naruszyliśmy zasłonę. Tym razem przywołaliśmy demoniczne istoty z piekielnego wymiaru do naszej galaktyki. Są oni pierwszymi z wielu.\n\nNa razie ponosimy konsekwencje naszych ambicji, gdy sieją spustoszenie w całej galaktyce. Ale wkrótce znajdziemy sposób, by związać je z naszą wolą."
 mgo_crisis_rituals.013.a:0 "§RDobrze§!"

 mgo_crisis_rituals.213.name:0 "Demony Przyzwane"
 mgo_crisis_rituals.213.desc:0 "Przez całą galaktykę otworzyły się Portale – sprowadzając demoniczne istoty do naszej galaktyki. Ci piekielni najeźdźcy są zagrożeniem dla wszelkiego życia. Musimy ich zniszczyć i pociągnąć do odpowiedzialności tego, kto to spowodował."
 mgo_crisis_rituals.213.a:0 "§RJaka okropność!§!"

 mgo_crisis_rituals.021.name:0 "Demony Związane"
 mgo_crisis_rituals.021.desc:0 "Spacyfikowaliśmy Piekielnych Najeźdźców. Są teraz związani naszą wolą i będą walczyć w naszych bitwach. Przynajmniej na jakiś czas. Już czujemy, jak ich lojalność zanika, gdy zrywają swoje kajdany."
 mgo_crisis_rituals.021.a:0 "§RDobrze§!"

