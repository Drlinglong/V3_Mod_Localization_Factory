 ##################################
 ### pdivinity_events_l_english ###
 ###     by daniellm            ###
 ##################################



 ###################
 ### event chain ###
 ###################

 project_divinity_crisis_chain_title:0 "Projekt Boskość"
 project_divinity_crisis_chain_desc:0 "Starożytny plan się rozwija, gdy Architekt Przeznaczenia się budzi. Przeznaczeniem naszej cywilizacji jest przebudzenie mocy wykraczającej poza zrozumienie"

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "Architekt Przemawia"
 pdivinity_crisis.0.desc:0 "Z głębin poza zasięgiem wzroku śmiertelników, patrzę. Wasze przeznaczenie zostało utkane od zarania waszego gatunku. Zasłona się porusza, a wraz z nią, ścieżka do Boskości się rozwija. Przyjmijcie swoje znamię, Dotknięci Zasłoną, i rozpocznijcie przebudzenie."
 pdivinity_crisis.0.a:0 "Słuchamy twego wezwania."

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "Przebudzenie do Celu"
 pdivinity_crisis.1.desc:0 "Przesłanie od Architekta wciąż rezonuje w naszych umysłach, już nie odległe echo, lecz wezwanie do działania. Rozumiemy teraz, że nasza historia, nasze istnienie, zostały ukształtowane przez siły wykraczające poza nasze pojmowanie. Dla nas, nasz cel został nam wskazany: wypełnić przeznaczenie, które zostało spisane zanim jeszcze wzięliśmy nasz pierwszy oddech.\n\nNie ma odwrotu. Ścieżka przed nami jest pełna niebezpieczeństw, ale także niewyobrażalnej mocy. Musimy przygotować się na przyjęcie tego, co leży poza zasłoną."
 pdivinity_crisis.1.a:0 "Nasze wyniesienie czeka."

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "Echa Zepsucia"
 pdivinity_crisis.2.desc:0 "Nasz wpływ rozprzestrzenia się niczym cień pośród gwiazd. Wola Architekta manifestuje się poprzez tajne kulty i ukrytych fanatyków, siejących chaos na obcych światach. Ci agenci przeznaczenia niestrudzenie pracują, by osłabić determinację naszych wrogów, przygotowując galaktykę na nadchodzące objawienie. Sieć dywersji zacieśnia się, a wkrótce wszyscy poznają prawdziwą moc Architekta."
 pdivinity_crisis.2.a:0 "Nadszedł czas na przebudzenie galaktyki."

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "Rozwijająca się Przepowiednia"
 pdivinity_crisis.3.desc:0 "Nici przeznaczenia napinają się, gdy nasz cel staje się ostrzejszy. Starożytne znaki, długo pogrzebane pod powierzchnią światów, zaczynają się budzić. Nasza wizja przebija zasłonę czasu, gdyż ścieżka wyznaczona przez Architekta jest jasna, a nieuniknione rozliczenie się zbliża."
 pdivinity_crisis.3.a:0 "Przyjmij przeznaczenie"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "Gwiazda Dotknięta Zasłoną"
 pdivinity_crisis.4.desc:0 "Stało się. Olśniewający błysk pochłonął system, gdy fragment zniknął w gwiezdnym ogniu. Teraz gwiazda płonie psionicznym blaskiem, spowita mieniącymi się prądami niemożliwego koloru. Każdy świat w systemie został dotknięty przez zasłonę.\n\nA z chaosu... coś się buduje. Struktura nie stworzona rękami, lecz przez przeznaczenie."
 pdivinity_crisis.4.a:0 "Zasłona się przerzedza."

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "Wzór Zbiega się"
 pdivinity_crisis.5.desc:0 "Wszystkie nici się zgrały. Szepty już nie mówią, one śpiewają. Pośród gwiazd, wierni powstają w ekstatycznym zapałem, kulty kwitną w cieniu wrogich światów, a zasłona staje się tak cienka, że oddycha.\n\nWielki plan, wyryty w kościach rzeczywistości, zbliża się do ukończenia. Architekt obserwuje. Czeka. Rozkazuje.\n\nNigdy nie byliśmy budowniczymi. Byliśmy kluczem."
 pdivinity_crisis.5.a:0 "Rozpoczyna się ostateczny rytuał."

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "Gwiazda Zasłonięta"
 pdivinity_crisis.6.desc:0 "Gwiazda w systemie §Y[event_target:pdivinity_crisis_system.GetName]§! przeszła radykalną i niewytłumaczalną transformację. Odczyty psioniczne osiągnęły bezprecedensowe poziomy, a każda nieskolonizowana planeta w systemie wykazuje teraz wzory zakłóceń podobne do Zasłony.\n\nW sercu systemu, w niskiej orbicie, zbiera się masywna struktura. Metoda jej konstrukcji jest nieznana, a żadne kanały dyplomatyczne z §Y[event_target:pdivinity_crisis_empire.GetName]§! nie zostały nawiązane.\n\nObserwatorzy w całej galaktyce zgadzają się: coś starożytnego się rozwija."
 pdivinity_crisis.6.a:0 "To nie jest naturalne wydarzenie..."

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "Rozrywacz Wymiarów Wskrzeszony"
 pdivinity_crisis.10.desc:0 "Zniszczenie naszego jedynego rozrywacza wymiarów zachwiało naszą projekcją siły w galaktyce.\n\nJednak nasz wielki patron, §RArchitekt Przeznaczenia§!, wysłuchał naszych modlitw. Nowy rozrywacz wymiarów został przyzwany w naszym systemie stołecznym."
 pdivinity_crisis.10.a:0 "Osnowa tego pragnie."

 pdivinity_crisis.11.name:0 "Bogowie Nie Mogą Umrzeć"
 pdivinity_crisis.11.desc:0 "Zniszczenie śmiertelnej formy §RArchitekta Przeznaczenia§! nie trwało długo. Nasz bóg odrodził się w naszym systemie stołecznym."
 pdivinity_crisis.11.a:0 "Chwała boskości."

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "Portal wymiarowy zniszczony"
 pdivinity_tearer.3.desc:0 "Portal w systemie §H[From.GetName]§! został unicestwiony. Wraz z nim, krytyczne połączenie między §RArchitektem Przeznaczenia§! a ich wybrańcami zostało zerwane.\n\nPrzez ten rozłam nie można już ściągnąć dalszych posiłków. §Y[event_target:pdivinity_crisis_empire.GetName]§! poniosło trwały cios w swoją siłę."
 pdivinity_tearer.3.a:0 "Jedne wrota do szaleństwa mniej."

 # victim
 pdivinity_tearer.6.name:0 "Jedna Nić Zerwana"
 pdivinity_tearer.6.desc:0 "Portal w systemie §H[From.GetName]§! został zniszczony. Spojrzenie Architekta drży, a połączenie, przez które płynęła Jego wola, zawaliło się.\n\nCzujemy, jak pustka się zamyka. Ale to nie koniec, to tylko próba naszej woli."
 pdivinity_tearer.6.a:0 "Wytrwamy. Musimy."

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "System Gwiezdny Spowity Zasłoną"
 pdivinity_tearer.8.desc:0 "System §H[destroyed_system.GetName]§! został pochłonięty przez psioniczne turbulencje. Raporty potwierdzają manifestację kolosalnego awatara zrodzonego z Zasłony, rozrywającego samą tkankę rzeczywistości.\n\nMasywny portal wymiarowy wisi teraz otwarty na orbicie, kanałując nieznane energie."
 pdivinity_tearer.8.a:"Rozłam się rozpoczął..."

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "System Gwiezdny Spowity Zasłoną"
 pdivinity_tearer.9.desc:0 "System §H[destroyed_system.GetName]§! został pochłonięty przez rozrywacza wymiarów.\n\nMasywny portal wymiarowy wisi teraz nad centralną gwiazdą, gotowy uwolnić psioniczne istoty na galaktykę."
 pdivinity_tearer.9.a:0 "Zasłona się przerzedza."

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "[From.GetName] Okryta Zasłoną!"
 pdivinity_bombardment.2.desc:0 "Flota pod dowództwem §H[From.From.GetName]§! przeprowadziła nieustający ostrzał na §H[From.GetName]§!. Atak zakończył się katastrofalnym pęknięciem psionicznym, rozrywającym zasłonę między przestrzenią rzeczywistą a Zasłoną. Wszystkie centra populacji zniknęły. Planeta została utracona na rzecz królestwa §RWielkiego Oka§!."
 pdivinity_bombardment.2.a:0 "Co oni zrobili z naszym światem?"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "[From.GetName] Okryta Zasłoną!"
 pdivinity_bombardment.3.desc:0 "Nasze siły zakończyły ostrzał §H[From.GetName]§!. Nasycona skupioną energią psioniczną, zasłona między wymiarami rozerwała się. Planeta leży teraz poza zasięgiem, wchłonięta w samą Zasłonę, gdzie §RArchitekt Przeznaczenia§! rości sobie panowanie."
 pdivinity_bombardment.3.a:"Jak zostało przepowiedziane."

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "[From.GetName] w Fazie Zasłony!"
 pdivinity_bombardment.4.desc:0 "Flota z §H[From.From.GetName]§! ostrzeliwała §H[From.GetName]§! ciągłym atakiem psionicznym. Chociaż nie została całkowicie pochłonięta, zasłona znacznie osłabła. Planeta wykazuje teraz nieregularne zjawiska fazy Zasłony, jej rzeczywistość jest niestabilna i zmieniona."
 pdivinity_bombardment.4.a:"Ich zło nie zna granic."

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "[From.GetName] w Fazie Zasłony!"
 pdivinity_bombardment.5.desc:0 "Nasze siły donoszą o sukcesie w ostrzeliwaniu §H[From.GetName]§! skupionymi ładunkami psionicznymi. Zasłona nie została całkowicie rozerwana, ale przerzedziła się, planeta istnieje teraz w stanie niestabilności, częściowo zanurzona w wpływie Zasłony. §RArchitekt Przeznaczenia§! obserwuje z wnętrza."
 pdivinity_bombardment.5.a:0 "Kolejny krok naprzód."


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "Przenikanie przez Zasłonę"
 pdivinity_needle.1.desc:0 "Pierwsza faza konstrukcji została ukończona. Jej iglice przebijają pustkę z delikatną precyzją, dostrojone do niewidzialnych harmonii psionicznych. Już teraz zasłona między wymiarami drży, gdyż to nie jest zwykła konstrukcja, lecz narzędzie do połączenia myśli i wieczności."
 pdivinity_needle.1.a:0 "Zaczynamy."

 # stage 2
 pdivinity_needle.2.name:0 "Puls Zasłony"
 pdivinity_needle.2.desc:0 "Konstrukcja teraz wibruje żywą energią. Wici psionicznego szumu przesuwają się po jej powierzchni, synchronizując się i desynchronizując z rzeczywistą przestrzenią. Nasze umysły cierpią w jej obecności. Cokolwiek leży po drugiej stronie zasłony... jest świadome."
 pdivinity_needle.2.a:0 "Zbliżamy się."

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "Dar od Architekta"
 pdivinity_needle.3.desc:0 "Trzecia faza konstrukcji doprowadziła zasłonę do punktu krytycznego. W błysku oślepiającej nierzeczywistości, potężne pęknięcie psioniczne rozerwało granice przestrzeni, a z jego wnętrza coś się wyłoniło.\n\n§RZrywacz Wymiarów§!, konstrukcja woli i gniewu, przedostał się do naszej galaktyki, emisariusz §RArchitekta Przeznaczenia§!."
 pdivinity_needle.3.a:"Zaczyna się."

 # notification for the galaxy
 pdivinity_needle.4.name:0 "Zasłona Drży"
 pdivinity_needle.4.desc:0 "W całej galaktyce niepokój ogarnia wszystkie umysły. Nawet gatunki bez psionicznych zdolności donoszą o wizjach, niepokoju i szeptach w ciemności.\n\nW systemie [From.GetName] zasłona między wymiarami rozpada się. Niezależnie od tego, jaka siła tam działa, zakłóca ona samą tkankę rzeczywistości."
 pdivinity_needle.4.a:0 "My też to czujemy."

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "Pieśń Się Rozprzestrzenia"
 pdivinity_needle.5.desc:0 "Konstrukcja rezonuje teraz jak melodia przez Zasłonę. Jej psioniczne emisje nie wymagają już tłumaczenia, są rozumiane przez nasze instynkty. W całej galaktyce budzą się uśpione kulty, głoszące nadejście §RArchitekta Przeznaczenia§!.\n\nZasłona się przerzedza. Umysły ulegają. Wiek proroctw nie jest już czasem przyszłym."
 pdivinity_needle.5.a:0 "Słyszą wezwanie."

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "Przebudzony Fanatyzm"
 pdivinity_needle.6.desc:0 "W świątyniach, zaułkach i cieniach naszych miast wybuchły fanatyczne ruchy, mówiące o bogu zbliżającym się przez Zasłonę. Nazywają siebie §RDziećmi Architekta§!, a ich zapał rozprzestrzenia się jak pożar.\n\nNie przyzwaliśmy tej istoty, ale nasi ludzie są gotowi za nią umrzeć."
 pdivinity_needle.6.a:0 "Niepokojące."

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "Godzina Przeznaczenia"
 pdivinity_needle.7.desc:0 "Ostatnia pieczęć została złamana. Zasłona już nie wytrzymuje.\n\nZ jądra Zasłony zstępuje §ROn§!. Bezgraniczny, promienny i ogromny poza pojmowaniem. §RArchitekt Przeznaczenia§! przybrał formę w naszej galaktyce, a gwiazdy drżą w Jego śladach.\n\nCałe systemy zniknęły pod naporem psionicznej siły. Sama przestrzeń ugina się wokół Jego woli. Stary porządek kruszy się. Fałszywi bogowie milkną.\n\nTo już nie jest wiek imperiów. To jest wiek przeznaczenia."
 pdivinity_needle.7.a:0 "Jak zawsze było przepowiedziane."

 pdivinity_needle.9.name:0 "Zasłona Się Rozerwała"
 pdivinity_needle.9.desc:0 "W całej galaktyce gwiazdy gasną i powracają szepty. W niezliczonych systemach rzeczywistość pęka, a fale psionicznej mgły przeciekają przez szczeliny w zasłonie. Światy są zmieniane, umysły odwiązane, a w narastającej ciszy, coś ogromnego się poruszyło. Architekt Przeznaczenia przybył.\n\nTo nie była wojna. To było objawienie."
 pdivinity_needle.9.a:0 "Gwiazdy nie są już nasze."

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "Iglica Przeznaczenia zniszczona"
 pdivinity_needle.12.desc:0 "Dokonano niemożliwego. Wysoka megastruktura w systemie [From.GetName] - tak zwana 'Iglica Przeznaczenia' - została unicestwiona. Psioniczne turbulencje smagają pobliskie systemy jak umierający krzyk.\n\nJakaś siła próbująca przedostać się do naszej rzeczywistości została pozbawiona swojego naczynia. Na razie."
 pdivinity_needle.12.a:0 "Utrzymaliśmy linię."

 # fires for the victim
 pdivinity_needle.13.name:0 "Iglica Przeznaczenia Zniszczona"
 pdivinity_needle.13.desc:0 "Stało się niewyobrażalne. §HIglica Przeznaczenia§!, nasza brama do Architekta i zwieńczenie wszelkich proroctw, została zniszczona.\n\nPsychiczne uderzenie przeszyło nasze szeregi niczym rana w duszy. Zasłona cofnęła się. Nasze wyniesienie zostało wstrzymane… na razie."
 pdivinity_needle.13.a:0 "Jak to się mogło stać?"
 pdivinity_needle.13.a.tt:0 "PLACEHOLDER napiszę to, nie martw się"

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "Iglica Przeznaczenia Zniszczona"
 pdivinity_needle.14.desc:0 "W błyskotliwym wybuchu psionicznej turbulencji, megastruktura §H[pdivinity_crisis_country.GetName]§!, tak zwana §HIglica Przeznaczenia§, została unicestwiona.\n\nPrzez moment cała Zasłona krzyczała. Jakakolwiek siła, która przenikała do naszej galaktyki, została odepchnięta. Koszt jednak wciąż nie jest zrozumiały."
 pdivinity_needle.14.a:0 "Miejmy nadzieję, że tak już zostanie."

 ##################
 ### cult stuff ###
 ##################

 # getting vassalized
 pdivinity_cults.0.name:0 "Przewrót Zasłony"
 pdivinity_cults.0.desc:0 "Po naszym podporządkowaniu stary rząd został zdemontowany. Nasz były przywódca został wygnany, a na jego miejsce na czele państwa zasiada teraz Zasłonowładny, naczynie dla §RArchitekta Przeznaczenia§! i głos kultu. Opór nie jest już tolerowany. Nasze imperium kroczy teraz ścieżką boskiego projektu."
 pdivinity_cults.0.a:0 "Służymy teraz Architektowi Przeznaczenia"

 # situation stuff
 situation_pdivinity_cult_uprising:0 "Powstanie Kultu Zasłony"
 situation_pdivinity_cult_uprising_type:0 "Powstanie Kultu Zasłony"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "Wpływ kultu się rozprzestrzenia"
 situation_pdivinity_cult_uprising_desc:0 "Sekretny kult poświęcony §RArchitektowi Przeznaczenia§! rozprzestrzenia się w naszym imperium. Ich wpływ rośnie w cieniu: infiltrują instytucje, pozyskują rozczarowanych i przygotowują się do przejęcia władzy."
 situation_pdivinity_cult_uprising_approach_1:0 "Przymknąć Oko"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "Aktywne tłumienie jest unikane. Wpływ kultu rośnie, ale na razie nie ma niepokojów."
 situation_pdivinity_cult_uprising_approach_2:0 "Przeciwdziałanie Subwersji"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "Propaganda i edukacja spowalniają rekrutację do kultu, ale co miesiąc obciążają nasz rząd."
 situation_pdivinity_cult_uprising_approach_3:0 "Wymuś Lojalność"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "Rozmieść siły bezpieczeństwa, aby aresztować znanych kultystów, zmniejszając wpływ, ale powodując niepokoje i wewnętrzną niezgodę."
 situation_pdivinity_cult_uprising_success_tt:0 "Kultyści powstaną przeciwko nam"
 situation_pdivinity_cult_uprising_failed_tt:0 "Pozostali kultyści zostaną oczyszczeni z naszych szeregów"

 pdivinity_cultists_killed_tt:0 "Hierofant Stracony"
 pdivinity_stop_cultist_spread_tt:0 "Znaleziono Cień"
 pdivinity_accelerate_cultists_tt:0 "Kultyści Otrzymali Pomoc"
 pdivinity_educate_the_masses_tt:0 "Przeciwdziałanie Subwersji"
 pdivinity_supress_the_cults_tt:0 "Wymuś Lojalność"
 pdivinity_call_of_the_eye_tt:0 "Zew Oka"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "Zasłona Opadła"
 pdivinity_cults.5.desc:0 "Kult nie działa już w cieniu. Skoordynowane powstania wybuchły w kluczowych centrach populacyjnych, a dezerterzy z naszych własnych instytucji otwarcie stają po stronie fanatyków. Całe regiony podlegają teraz agentom Zasłony, a nie państwu. Cokolwiek zrobimy teraz, nie możemy cofnąć tego, co się zaczęło."
 pdivinity_cults.5.a:0 "Straciliśmy kontrolę."

 # rapid growth
 pdivinity_cults.12.name:0 "Szepty w Ciemności"
 pdivinity_cults.12.desc:0 "Templariusze kultu zinfiltrowali nowe regiony. Raporty wykazują gwałtowny wzrost rekrutacji wśród rozczarowanych obywateli. Wpływ kultu jest teraz widoczny w życiu publicznym."
 pdivinity_cults.12.a:0 "Musimy działać"

 # terror attack
 pdivinity_cults.13.name:0 "Terror Zasłony"
 pdivinity_cults.13.desc:0 "Panika obudziła się zeszłej nocy, gdy rytuał kultystów w stolicy przywołał z Zasłony przerażające zjawy, z widmowymi istotami, które zmasakrowały niewinnych, zanim zniknęły.\n\nTerror wstrząsnął populacją do głębi."
 pdivinity_cults.13.a:0 "Powstrzymać to szaleństwo!"

 # cult executed
 pdivinity_cults.14.name:0 "Hierofant Kultu Stracony"
 pdivinity_cults.14.desc:0 "Władze schwytały i straciły jednego z hierofantów kultu. Bez tego charyzmatycznego przywódcy wpływ kultu uległ stagnacji, dając naszemu rządowi cenne wytchnienie."
 pdivinity_cults.14.a:0 "Przynajmniej zyskaliśmy na czasie."

 # cult lose
 pdivinity_cults.15.name:0 "Kult wytępiony"
 pdivinity_cults.15.desc:0 "Kult Osnowy został w końcu rozbity. Jego ukryte świątynie zostały zrównane z ziemią, a wyznawcy aresztowani lub zabici. Nasze imperium znów oddycha swobodnie, choć strach, który siał, pozostawił głębokie blizny."
 pdivinity_cults.15.a:0 "To okrucieństwo kończy się tutaj."

 # cult wins
 pdivinity_cults.17.name:0 "Zrzec się kontroli"
 pdivinity_cults.17.desc:0 "Wyrośliśmy w cieniach waszych światów, od dawna wasza populacja słyszała szepty Architekta, teraz odpowiadają na jego wezwanie do broni.\n\nZrzeknijcie się kontroli nad państwem na rzecz naszego Hierofanta, ukłońcie się [pdivinity_crisis_empire.GetName] albo stawcie czoła gniewowi dzieci §RArchitekta Losu§!."

 pdivinity_cults.17.a:0 "Będziemy posłusznymi sługami Architekta."
 pdivinity_surrender:0 "Oddamy nasz rząd kultystom i staniemy się akolitami pod [pdivinity_crisis_empire.GetName]"

 pdivinity_cults.17.b:0 "Nigdy się nie poddamy!"
 pdivinity_fight:0 "Dzieci losu raczej nie zaakceptują naszej decyzji, a wojna wkrótce na nas spadnie."

 # cult contacts crisis empire
 pdivinity_cults.31.name:0 "Powstanie kultystów w [pdivinity_cult_defender.GetName]"
 pdivinity_cults.31.desc:0 "Poganie odrzucili nasze żądania, mamy lojalnych wyznawców w całym [pdivinity_cult_defender.GetName] gotowych do wojny. Miejsca rytualne zostały rozmieszczone na wielu światach, gotowe do przywołania sług Osnowy.\n\nDzieci losu czekają na twoje rozkazy."
 pdivinity_cults.31.b:0 "Wypowiedz wojnę [pdivinity_cult_defender.GetName]"
 pdivinity_declare_war:0 "Kultyści powstaną w całym [pdivinity_cult_defender.GetName]"


 # abort situation
 pdivinity_cults.30.name:0 "Uległość wobec Architekta"
 pdivinity_cults.30.desc:0 "Ulegliście wezwaniu Architekta Losu, jego najbardziej lojalni słudzy złożą broń na razie. Nie zbaczajcie ze ścieżki, wielkie oko czuwa nad nami."
 pdivinity_cults.30.a:0 "Osnowa tego pragnie."

 ############################
 ### espionage operations ###
 ############################

 # spread cult

 operation_pdivinity_establish_cult:0 "Rozgłaszaj słowo Architekta"
 operation_pdivinity_establish_cult_desc:0 "Wyślij tajnych agentów, aby zinfiltrowali imperium docelowe i zasiali ziarno wpływu Architekta, tworząc klandestyński kult, który osłabi ich lojalność wobec władców."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §RMamy już ustanowiony kult Osnowy w [root.target.GetName]."

 pdivinity_cults.1.name:0 "Pierwszy Szept"
 pdivinity_cults.1.desc:0 "Nasi agenci rozpoczęli poszukiwania osób podatnych na wezwanie Architekta, celując w tych rozczarowanych lub pragnących władzy. Ci kandydaci będą fundamentem naszego kultu."
 pdivinity_cults.1.a:0 "Przygotuj następną fazę."

 pdivinity_cults.2.name:0 "Rozprzestrzenianie Szeptu"
 pdivinity_cults.2.desc:0 "Tajne spotkania i szepczące obietnice rozprzestrzeniają się jak pożar w zacienionych zakamarkach. Wpływ kultu rośnie wśród niezadowolonych, powoli zatruwając lojalność mas."
 pdivinity_cults.2.a:0 "Zasięg Architekta rozszerza się."

 pdivinity_cults.3.name:0 "Imperium Szeptów"
 pdivinity_cults.3.desc:0 "Co zaczęło się w pojedynczych skupiskach, rozwinęło się w sieć komórek w całym imperium. Kult działa teraz jawnie w cieniach, ich szepty sieją niezgodę z każdego zakątka."
 pdivinity_cults.3.a:0 "Mamy impet."

 pdivinity_cults.4.name:0 "Szepty się budzą"
 pdivinity_cults.4.desc:0 "Nasz kult zapuścił korzenie głęboko w instytucjach imperium. Ich lojalność wobec Architekta Losu przewyższa teraz tę wobec własnych przywódców. Imperium zbliża się do upadku."
 pdivinity_cults.4.a:0 "Czas rozrachunku się zbliża."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "Przyspiesz Wzrost Kultu"
 operation_pdivinity_accelerate_cult_desc:0 "Kierując zasoby i energię psioniczną, przyspieszamy rozprzestrzenianie się kultu w imperium docelowym. Im szybciej upadną, tym prędzej wola Architekta zostanie spełniona."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §RMusimy poczekać, zanim będziemy mogli wysłać więcej funduszy do kultów w [root.target.GetName]."

 pdivinity_cults.19.name:0 "Nawiązano Kontakt"
 pdivinity_cults.19.desc:0 "Nawiązaliśmy kontakt z kluczowymi przywódcami kultu. Ich oddanie jest niezachwiane, a ich sieci są gotowe działać na nasze rozkazy."
 pdivinity_cults.19.a:0 "Plan ustalony."

 pdivinity_cults.20.name:0 "Negocjowanie Zasobów"
 pdivinity_cults.20.desc:0 "Zabezpieczane są fundusze i zapasy, aby wzmocnić komórki kultu. Każdy przekazany kredyt przybliża wizję Architekta do rzeczywistości."
 pdivinity_cults.20.a:0 "Zasoby przydzielone."

 pdivinity_cults.21.name:0 "Finansowanie Flot Cienia"
 pdivinity_cults.21.desc:0 "Floty kultu, zasilane mocą Zasłony, są gotowe do uderzenia na wezwanie. Nasi wrogowie nie będą wiedzieć, co ich zniszczyło."
 pdivinity_cults.21.a:0 "Floty przygotowane."

 # pause cult

 operation_pdivinity_locate_cult:0 "Wykrywanie Komórek Kultu Zasłony"
 operation_pdivinity_locate_cult_desc:0 "Poprzez nieustający wywiad szukamy ukrytych komórek kultu. Odkrycie ich lokalizacji to pierwszy krok do zmiażdżenia ich podstępnego wpływu."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §RMusimy poczekać, zanim będziemy w stanie zlokalizować więcej kultystów z [root.target.GetName].§!"

 pdivinity_cults.22.name:0 "Tropienie Cieni"
 pdivinity_cults.22.desc:0 "Nasi agenci wywiadu odkryli kilku podejrzanych członków kultu działających w ukryciu. Ich sieci są kruche, wkrótce spodziewamy się je odciąć."
 pdivinity_cults.22.a:0 "Przygotuj środki powstrzymania."

 pdivinity_cults.23.name:0 "Oczyszczanie Heretyków"
 pdivinity_cults.23.desc:0 "Dzięki zebranym informacjom nasi agenci rozpoczęli ukierunkowane operacje przeciwko znanym komórkom kultu, zakłócając ich spotkania i szerząc strach wśród ich szeregów."
 pdivinity_cults.23.a:0 "Utrzymuj presję."

 pdivinity_cults.24.name:0 "Operacja zakończona."
 pdivinity_cults.24.desc:0 "Nasze wysiłki znacząco osłabiły wpływy kultu. Chociaż zagrożenie pozostaje, zyskaliśmy cenny czas na wzmocnienie naszych obron."
 pdivinity_cults.24.a:0 "Utrzymuj czujność."

 ###############
 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "Ukryte Pochodzenie"
 pdivinity_catacombs_digsite_desc:0 "Sygnał obudził się pod powierzchnią naszej planety macierzystej. Jest starożytny, celowy i niezaprzeczalnie psioniczny. Jego pochodzenie wymyka się wyjaśnieniom, a jednak rezonuje z czymś głęboko w nas. Nasze przeznaczenie nie jest już nasze do napisania, ono się objawia."

 pdivinity_digsite.1.name:0 "Sygnał Spod"
 pdivinity_digsite.1.desc:0 "Wykryto impuls o niskiej częstotliwości emanujący z głębi płaszcza naszej planety macierzystej. Nie jest naturalny, jego psioniczna sygnatura jest niezaprzeczalna. Energia nie odpowiada żadnej znanej technologii. Wzywa nas.\n\nMusimy zbadać."
 pdivinity_digsite.1.a:0 "Rozpocznij wykopaliska."

 pdivinity_digsite.2.name:0 "Zejście"
 pdivinity_digsite.2.desc:0 "Nasze wykopaliska ujawniły podziemną strukturę, jakiej nigdy wcześniej nie widziano. Jej architektura jest obca, a jednak znajoma. Jej ściany pokryte są nierozszyfrowywalnymi symbolami, a jednak nasze umysły potrafią je zrozumieć. Całe miejsce wibruje psionicznym rezonansem, powietrze wymawia nasze imiona.\n\nMiejsce to zostało zakopane z jakiegoś powodu. Ale jesteśmy wciągani dalej."
 pdivinity_digsite.2.a:0 "Postępuj ostrożnie."

 pdivinity_digsite.3.name:0 "Szepty Spod Kamienia"
 pdivinity_digsite.3.desc:0 "Gdy nasze zespoły zagłębiają się w podziemną strukturę, zaczynają zgłaszać halucynacje słuchowe, początkowo subtelne szmery, potem głosy szepczące w języku, który jakoś rozumieją. Głosy mówią o 'znamieniu' niosącym w naszym kodzie genetycznym i o roli, która na nas czeka. Niektórzy członkowie załogi twierdzą, że szepty zwracają się do nich bezpośrednio po imieniu.\n\nNikt nie chce się wycofać."
 pdivinity_digsite.3.a:0 "Im głębiej idziemy, tym jaśniej się staje."

 pdivinity_digsite.4.name:0 "Znamie Architekta"
 pdivinity_digsite.4.desc:0 "Odkryliśmy potężne wrota zapieczętowane misternymi rzeźbieniami i psionicznymi inskrypcjami. W ich centrum znajduje się symbol, który pulsuje słabą, rytmiczną energią. Niektórzy z nas rozpoznają go ze snów, inni z wizji religijnych. Inskrypcja powyżej głosi: 'Tylko ci naznaczeni przez Architekta mogą przejść.'\n\nStruktura rezonuje z naszą obecnością, jakby czekała."
 pdivinity_digsite.4.a:0 "Byliśmy przeznaczeni, by to znaleźć."

 pdivinity_digsite.5.name:0 "Echa Przeznaczenia"
 pdivinity_digsite.5.desc:0 "Głębiej w strukturze znaleźliśmy coś niemożliwego: murale przedstawiające dokładną historię naszej cywilizacji, z wydarzeniami, których żaden obcy nie mógłby znać, wyryte w ścianach starszych niż nasz gatunek. W jego sercu, zapieczętowana komnata, do której wejście mieli tylko ci 'naznaczeni przez los'."
 pdivinity_digsite.5.a:0 "Wszystko dzieje się tak, jak przepowiedziano..."

 pdivinity_digsite.6.name:0 "Ci, Którzy Czekali"
 pdivinity_digsite.6.desc:0 "Za zapieczętowaną bramą natrafiliśmy na komnatę zamieszkaną przez postacie dawno uznane za zmarłe, wychudzone, odziane w szaty istoty, które twierdzą, że są pierwszymi uczniami §RArchitekta§!. Ich oczy słabo świecą, a ich głosy rozbrzmiewają, jakby były nałożone na niezliczone inne. Witają nas, mówiąc, że nasze przyjście zostało przepowiedziane, że cykl musi teraz zacząć się od nowa.\n\nOferują przewodnictwo... i dar."
 pdivinity_digsite.6.a:0 "Czekali na nas."

 pdivinity_digsite.7.name:0 "§ROdłamek Przeznaczenia§!"
 pdivinity_digsite.7.desc:0 "Oferują nam fragment czegoś większego. Fragment samej boskości, odłamek architekta. Znamy jego cel, akt, który obudzi to, co drzemie.\n\nStoimy na progu czegoś... nieodwracalnego."
 pdivinity_digsite.7.a:0 "Zasłona pęknie."





