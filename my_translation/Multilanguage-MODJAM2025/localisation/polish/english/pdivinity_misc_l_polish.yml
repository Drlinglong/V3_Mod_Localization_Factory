 building_pdivinity_architect_shrine_desc:0 "Wielka świątynia zbudowana na cześć Architekta Losu."

 building_pdivinity_shroud_harvester_building:0 "Żniwiarz Zro"
 building_pdivinity_shroud_harvester_building_desc:0 "Zbudowane na psionicznych uskokach, żniwiarze zro wykorzystują specjalne wyposażenie do zbierania zro bezpośrednio z Zasłony."

