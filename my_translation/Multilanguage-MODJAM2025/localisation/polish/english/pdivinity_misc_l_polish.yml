 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "Tunel Całunu"
 pc_pdivinity_shrouded_hole_desc:0 "Przełamanie zasłony, powstałe z całkowitego załamania materii. Tunele Całunu posiadają niezwykle silne pola grawitacyjne, uniemożliwiające nawet światłu ucieczkę z uścisku samego Całunu."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "Dotknięci Całunem"
 trait_pdivinity_shroud_touched_desc:0 "§LSługi §RArchitekta Losu§!\nTen gatunek był kształtowany od niepamiętnych czasów, by wytrzymać deprawujący wpływ masowej energii psionicznej. Nie będzie ponosił żadnych kar na planetach Przejawionych Przez Całun§!."
 pdivinity_shroud_touched_tooltip:0 "\n§LNa planetach Przejawionych Przez Całun:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YZdatność planety do zamieszkania§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "Wybraniec Wielkiego Oka"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "Wybrany przez samego Architekta, ten przywódca jest nieśmiertelną istotą, która włada niesamowitą mocą psioniczną."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "Projekt Boskość"
 ap_pdivinity_desc:0 "Głos budzi się z głębin poza gwiazdami, coś pradawnego, niezgłębionego i wypełnionego straszliwym celem. Szepcze przez zasłonę, przenikając do naszych snów i deprawując nasze myśli boską wolą, która nie jest nasza. Jesteśmy wybrani, by usłuchać tego wezwania, służyć Architektowi Losu i stać się narzędziami nieuniknionego przeznaczenia, znacznie większego niż my sami."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ Nie można wybrać tej Umiejętności Wyniesienia jako imperium eksterminacyjne"
 must_be_psionic:0 "$TRIGGER_FAIL$ Musisz ukończyć Wyniesienie Psioniczne"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "Psioniczne Widma"
 pdivinitiy_psionic_army_desc:0 "Manifestacje mrocznej energii psionicznej, te armie nawiedzają pole bitwy, nie będąc ani w pełni żywymi, ani martwymi, napędzane niezgłębioną wolą Architekta."

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "Los"
 pdivinity_eye_desc:0 "Technologia całunowa od naszego największego patrona, §RArchitekta Losu§!."
 mod_category_pdivinity_eye_research_speed_mult:0 "Szybkość badań (§RLos§!)"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "Przejawienie Całunu"
 decision_pdivinity_shroud_phasing_desc:0 "Poprzez osłabienie granicy między tym światem a Całunem, możemy przekształcić samą rzeczywistość, wynosząc wiernych i pogrążając niewiernych w żywym koszmarze, w służbie §RArchitekta Losu§!."
 pdivinity_shroud_phasing_tooltip:0 "Dodano modyfikator §Y$pdivinity_shroud_phased_modifier$§!.\n\nZwiększa £pop£ §GWydajność Populacji Dotkniętej Całunem§!, ale zmniejsza £pop£ §YWydajność Populacji Niedotkniętej Całunem§!."
 pdivinity_shroud_phased_modifier:0 "Przejawiony Przez Całun"
 pdivinity_shroud_phased_modifier_desc:0 "Zasłona została celowo przerzedzona na tym świecie. Dla §GDotkniętych Całunem§! rzeczywistość staje się płynna, rajem ukształtowanym przez myśl. Ale dla wszystkich innych, prawa natury załamują się, sny przelewają się w koszmary, a egzystencja staje się męką pod spojrzeniem §RArchitekta Losu§!."
 pdivinity_shroud_phased_modifier_tooltip:0 "§GDotknięci Całunem§! £pop£ Populacje:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YZdatność planety do zamieszkania§! §G100%§!\n\n§YNiedotknięte Całunem§! £pop£ Populacje:\n- §YZdatność planety do zamieszkania§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


