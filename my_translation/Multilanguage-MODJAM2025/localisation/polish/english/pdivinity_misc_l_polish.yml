 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "Zrujnowana Iglica Przeznaczenia - Zespół Komunii"
 pdivinity_shroud_needle_4_ruined_DESC:0 "Echa wiary wciąż tu wiszą, ale struktura milczy."
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "Iglica Przeznaczenia - Fundament"
 pdivinity_shroud_needle_1_DESC:0 "Fundament Iglicy został położony. Choć wydaje się obojętny, rezonuje z cichymi szeptami zza zasłony."

 # stage 2
 pdivinity_shroud_needle_2:0 "Iglica Przeznaczenia - Pierścień Kanałowania"
 pdivinity_shroud_needle_2_DESC:0 "Ogromny pierścień wzmacniaczy otacza teraz strukturę, skupiając psioniczne harmonie w pustce. Zasłona się porusza."

 # stage 3
 pdivinity_shroud_needle_3:0 "Iglica Przeznaczenia - Rdzeń Przewodnika"
 pdivinity_shroud_needle_3_DESC:0 "Rzeczywistość zaczyna się wyginać wokół rdzenia. Istoty wewnątrz Zasłony zauważają. Tworzy się szczelina."

 # stage 4
 pdivinity_shroud_needle_4:0 "Iglica Przeznaczenia - Zespół Komunii"
 pdivinity_shroud_needle_4_DESC:0 "Iglica śpiewa. Zasłona odpowiada. Wyznawcy w całej galaktyce czują jej przyciąganie, a kulty powstają w każdym zakątku znanego kosmosu."

 # stage 5
 pdivinity_shroud_needle_5:0 "Iglica Przeznaczenia - Scena Apoteozy"
 pdivinity_shroud_needle_5_DESC:0 "Ostatnia struktura jest ukończona. Rzeczywistość staje się cieńsza do punktu pęknięcia. Przybycie Architekta jest nieuniknione."

