 pdivinity_shroud_needle_1_ruined_DESC:0 "Roztrzaskany fundament niegdyś boskiej struktury. Jej szepty zniknęły."
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "nie wiem co to jest, nie wypełniaj tych pól o nazwie _details, zajmę się tym później"

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "Zrujnowana Iglica Przeznaczenia - Pierścień Kanałowania"
 pdivinity_shroud_needle_2_ruined_DESC:0 "Fragmenty psionicznego przewodu otaczają pustkę, obojętne i złamane."
