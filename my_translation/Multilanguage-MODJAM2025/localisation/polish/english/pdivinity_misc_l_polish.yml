 job_pdivinity_zro_harvester:0 "Żniwiarz Zro"
 job_pdivinity_zro_harvester_plural:0 "Zbieracze Zro"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$ działają w uświęconych świątyniach zbudowanych na psionicznych uskokach. Tam wywabiają Zro bezpośrednio z Całunu, nie wydobywając go, lecz przyzywając poprzez rytuał i objawienie."
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$ przekształcają £minerals£ w £sr_zro£ §Y$sr_zro$§!\n\nAutomatycznie produkują £sr_zro£ §Y$sr_zro$§! na planetach §YPrzejawionych Przez Całun§!"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ na $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "Ofiara Rytualna"
 purge_pdivinity_sacrifice_desc:0 "Ci niegodni projektu Architekta mogą jednak służyć celowi. Poprzez święte ofiary z ciała i ducha czerpiemy siłę i łaskę z Całunu."
 job_purge_pdivinity_sacrifice_job:0 "Ofiara Rytualna"
 job_purge_pdivinity_sacrifice_job_desc:0 "Wybrane jednostki są składane w ofierze §RArchitektowi Losu§! poprzez święte rytuały. Ich esencja zasila Całun i nasz boski cel."

