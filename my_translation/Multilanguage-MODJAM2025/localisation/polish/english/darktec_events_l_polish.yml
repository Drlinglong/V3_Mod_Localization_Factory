  darktec_crisis.40003.name:0 "Skalane Dobrodziejstwo"
  darktec_crisis.40003.desc.regular:0 "Nie będziemy odczuwać żalu ani wstydzić się tego, co robimy; jesteśmy usprawiedliwieni.\nWszechświat musi być zrównoważony, entropia powinna być zbierana i usuwana z równania, gdyż chaotyczne ciemne energie, które biernie nękają naszą galaktykę, zostaną wykorzystane jako nasza własna moc.\n\nBędziemy kontynuować i będziemy się jeszcze bardziej doskonalić."
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "Zmienimy paradygmat."
  darktec_crisis.40003.ok.regular.tooltip:0 "Etap 4 kryzysu zostanie aktywowany. Nie ma odwrotu."
