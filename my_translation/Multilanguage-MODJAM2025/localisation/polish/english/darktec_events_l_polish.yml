  darktec_crisis.40203.name:0 "Spoglądając w Otchłań"
  darktec_crisis.40203.desc.regular:0 "Nie.\nNie ma porzucenia naszego żmudnego zadania, nie ma żalu, nie ma bólu, cierpienia ani strachu.\n\nNasz umysł jest jasny i nawet jeśli nasze ciała się zmieniły, ciągnie nas w jednym kierunku, do jednego celu, jednej misji...\n\nWykorzystamy entropię i przekształcimy znany nam wszechświat, aby uniknąć jego zimnej śmierci i wiecznie się utrzymać.\n\nTo musi być zrobione, to jedyny moralny wybór."
  darktec_crisis.40203.desc.gestalt:0 "Nie.\nNie ma porzucenia naszego żmudnego zadania, nie ma żalu, nie ma bólu, cierpienia ani strachu.\n\nNasz umysł jest jasny i nawet jeśli nasze ciała się zmieniły, ciągnie nas w jednym kierunku, do jednego celu, jednej misji...\n\nWykorzystamy entropię i przekształcimy znany nam wszechświat, aby uniknąć jego zimnej śmierci i wiecznie się utrzymać.\n\nTo musi być zrobione, to jedyny moralny wybór."
