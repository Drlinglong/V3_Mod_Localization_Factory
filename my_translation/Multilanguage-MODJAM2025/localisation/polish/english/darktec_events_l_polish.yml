  darktec_crisis.40204.name:0 "Mroczna Przyszłość, Nasza Przyszłość"
  darktec_crisis.40204.desc.regular:0 "Przekroczyliśmy ścieżkę zbyt mroczną dla naszego gatunku i nie będziemy tego już robić; wykorzystamy naszą nabytą technologię do dalszego zbierania entropii, ale nie pozwolimy, by pogoń za dalszym celem zaślepiła nasze pojmowanie rzeczywistości, ani by skłoniła nas do próby jej zmiany za pomocą naszej mocy.\nPoświęcimy się odbudowie, naprawie, przywróceniu tego, co zostało utracone, odzyskamy naszą tożsamość i kształt, nawet jeśli mamy wiele korzyści z tej entropicznej... formy.\n\nPrzyszłość może wydawać się mroczna, ale będziemy prosperować. Musimy."
  darktec_crisis.40204.desc.gestalt:0 "Przekroczyliśmy ścieżkę zbyt mroczną dla naszego gatunku i nie będziemy tego już robić; wykorzystamy naszą nabytą technologię do dalszego zbierania entropii, ale nie pozwolimy, by pogoń za dalszym celem zaślepiła nasze pojmowanie rzeczywistości, ani by skłoniła nas do próby jej zmiany za pomocą naszej mocy.\nPoświęcimy się odbudowie, naprawie, przywróceniu tego, co zostało utracone, odzyskamy naszą tożsamość i kształt, nawet jeśli mamy wiele korzyści z tej entropicznej... formy.\n\nPrzyszłość może wydawać się mroczna, ale będziemy prosperować. Musimy."
  darktec_crisis.40204.ok.regular:0 "Być może tak będzie najlepiej."
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
