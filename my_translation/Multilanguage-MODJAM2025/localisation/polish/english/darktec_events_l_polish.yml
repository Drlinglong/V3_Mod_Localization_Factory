  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - Harmonizacja"
  darktec_crisis.40170.desc.regular:0 "Ostatnie próby fuzji paramaterii przynoszą niesamowite rezultaty, ponieważ dążymy do stworzenia stabilnego i ulepszonego procesu rozwoju tej kombinacji.\n\nCiężka sekwencja harmonizacji między atomami a ciemną materią napędza wzajemne połączenie między materią a antymaterią, tworząc niewiarygodnie szerokie pole zastosowań; od restrukturyzacji gęstości molekularnej materii, zasilając ją podstawową ciemną energią, po adaptację właściwości konkretnych cząstek w celu przewidywalnej zmiany ich stanu kwantowego.\n\nHarmonia pośród chaosu, cudowna myśl."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "Idealna fuzja..."
  darktec_crisis.40170.ok.gestalt:0 "Idealna fuzja..."
  darktec_crisis.40170.ok.tooltip:0 "Sytuacja będzie przebiegać normalnie.\nZbliżamy się do konkluzji."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - Próg"
  darktec_crisis.40190.desc.regular:0 "Wiele wysiłku i badań doprowadziło nas do tego punktu – punktu, w którym jesteśmy w końcu w stanie zapewnić stabilne, czyste i potężne połączenie paramaterii z naszą barionową fizycznością.\nNawet jeśli niektórzy mają wątpliwości, korzyści płynące z ostatecznego wykonania tego procesu przewyższają wszelkie potencjalne wady, ponieważ nasza istota zostałaby dostrojona do entropii w sposób, którego nadal w pełni nie rozumiemy.\n\nPrzygotowaliśmy kotwice, aby służyły jako centralny punkt dyfuzji, i czekamy na potwierdzenie.\nTeraz albo nigdy."
  darktec_crisis.40190.desc.gestalt:0 "Wiele wysiłku i badań doprowadziło nas do tego punktu – punktu, w którym jesteśmy w końcu w stanie zapewnić stabilne, czyste i potężne połączenie paramaterii z naszą barionową fizycznością.\nNawet jeśli niektórzy mają wątpliwości, korzyści płynące z ostatecznego wykonania tego procesu przewyższają wszelkie potencjalne wady, ponieważ nasza istota zostałaby dostrojona do entropii w sposób, którego nadal w pełni nie rozumiemy.\n\nKotwice są przygotowane, aby służyć jako centralny punkt dyfuzji, musimy tylko rozpocząć proces.\nTeraz albo nigdy."
  darktec_crisis.40190.ok.regular:0 "Zrób to. To jedyny sposób."
  darktec_crisis.40190.ok.gestalt:0 "Zrób to. To jedyny sposób."
  darktec_crisis.40190.ok.tooltip:0 "Rozpoczniemy proces dyfuzji.\nNie wiemy, co się stanie."

