  darktec_crisis.40002.name:0 "Mroczne Skalanie - Konflikt"
  darktec_crisis.40002.desc.regular:0 "Żal.\nGłębokie poczucie żalu z powodu wkroczenia w niebezpieczne pole i zbytniego oddania się naszym celom jest odczuwane z intensywnością, nawet jeśli jesteśmy... zdecydowani kontynuować.\n\nAle wątpliwość wciąż istnieje: czy naprawdę dążymy do naszego początkowego celu, czy też zostaliśmy skalani przez moc, której nie w pełni rozumiemy? Czy zboczyliśmy z drogi oczyszczania entropii, aby ją w pewnym sensie w pełni objąć, zaślepieni ogromnym potencjałem, jaki niesie?\n\nMamy pewność co do odpowiedzi, ale musimy sobie ją potwierdzić, niezależnie od tego, czy chodzi o zaprzestanie tego, co próbujemy zrobić i ulepszenie tego, co mamy, czy o kontynuowanie i osiągnięcie naszego ostatecznego celu oraz wykorzystanie entropii jako katalizatora dla czegoś... większego."
  darktec_crisis.40002.desc.gestalt:0 "Żal.\nCiekawa koncepcja, której nie doświadczamy regularnie, ale robimy to teraz, wkraczając w niebezpieczne pole i zbytnio oddając się naszym celom bez należytej ostrożności czy obserwacji, nawet jeśli jesteśmy... zdecydowani kontynuować.\n\nAle wątpliwość wciąż istnieje: czy naprawdę dążymy do naszego początkowego celu, czy też nasz kolektyw został skalany przez moc, której nie w pełni rozumiemy? Czy zboczyliśmy z drogi oczyszczania entropii, aby ją w pewnym sensie w pełni objąć, zaślepieni ogromnym potencjałem, jaki niesie?\n\nMamy pewność co do odpowiedzi, ale musimy ponownie potwierdzić nasze myśli i upewnić się, że mamy rację, niezależnie od tego, czy chodzi o zaprzestanie tego, co próbujemy zrobić i ulepszenie tego, co mamy, czy o kontynuowanie i osiągnięcie naszego ostatecznego celu oraz wykorzystanie entropii jako katalizatora dla czegoś... większego."
  darktec_crisis.40002.regular.continue.crisis:0 "Zaszliśmy za daleko, by teraz się zatrzymać; będziemy kontynuować."
  darktec_crisis.40002.regular.stop.crisis:0 "Zbyt wiele stracono, powinniśmy się w końcu zatrzymać."
  darktec_crisis.40002.gestalt.continue.crisis:0 "Cofnięcie wszystkich naszych wysiłków byłoby nieefektywne; będziemy kontynuować."
  darktec_crisis.40002.gestalt.stop.crisis:0 "Nasz kolektyw musi odpocząć i się zregenerować, musimy się zatrzymać."
  darktec_crisis.will.continue.definitive:0 "Postęp kryzysu będzie kontynuowany.\nPrzejdziemy do 4. poziomu kryzysu i będziemy kontynuować normalnie.\n§RTa decyzja nie może zostać cofnięta.§!"
  darktec_crisis.will.stop.definitive:0 "Postęp kryzysu zostanie zatrzymany.\nWszelkie zdobyte postępy kryzysu zostaną zachowane, ale nie będziemy mogli uzyskać dostępu do 4. i 5. poziomu kryzysu.\n§RTa decyzja nie może zostać cofnięta.§!"

