  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "Złożona Wymiarowość"
  darktec_crisis_endings.20.desc.regular:0 "§LW momencie naruszenia Anomalii, każda płaszczyzna istnienia wokół niej zaczęła się zapadać.§!\n§LPotężna fala uderzeniowa wstrząsnęła galaktyką, gdy część [Root.GetName] przeniosła się do innej wymiarowości, złożonej w obrębie obecnych wymiarów, zmienionej, by służyć innemu celowi – Ich celowi.§!\n\nIstniejemy, a jednak nie istniejemy.\n\nJesteśmy, a jednak nas nie ma.\n\nZrobiliśmy to, a jednak nie.\n\nTo jest koniec, ale także początek."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
