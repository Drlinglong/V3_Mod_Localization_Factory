    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ - Transformacja"
  darktec_crisis.40201.desc.regular:0 "W momencie aktywacji Kotwic podłączonych do naszych dyfuzorów paramaterii coś poszło w dziwny sposób...\nPoczuliśmy, jak cała nasza perspektywa zmieniła się wraz z naszą formą fizyczną; poczuliśmy jednocześnie chłód kosmosu i ogień tysiąca gwiazd na sobie, gdy nasze atomy rozproszyły się i ponownie ułożyły, zgodnie z arbitralnym... ale harmonijnym projektem.\n\nSetki, tysiące, miliony z nas zniknęły i ponownie pojawiły się w ciągu sekundy, niektóre po prostu rozpłynęły się w chmurę nicości, podczas gdy inne pojawiły się ponownie minuty od ich początkowej pozycji, jakby przemieściły się w przód... lub w tył w czasie.\n\nJesteśmy inni, ale jesteśmy... tacy sami."
  darktec_crisis.40201.desc.gestalt:0 "W momencie aktywacji Kotwic podłączonych do naszych dyfuzorów paramaterii coś poszło w dziwny sposób...\nPoczuliśmy, jak cała nasza perspektywa zmieniła się wraz z fizyczną formą naszych dronów; poczuliśmy jednocześnie chłód kosmosu i ogień tysiąca gwiazd na sobie, gdy nasze atomy rozproszyły się i ponownie ułożyły, zgodnie z arbitralnym... ale harmonijnym projektem.\n\nSetki, tysiące, miliony naszych dronów zniknęły i ponownie pojawiły się w ciągu sekundy, niektóre po prostu rozpłynęły się w chmurę nicości, podczas gdy inne pojawiły się ponownie minuty od ich początkowej pozycji, jakby przemieściły się w przód... lub w tył w czasie.\n\nJesteśmy inni, ale jesteśmy... tacy sami."
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "Wkrótce trzeba będzie podjąć ważną decyzję."

    # Self dialogue
  darktec_crisis.40211.name:0 "Mroczne Odbicie"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§LPo transformacji, której doświadczyła część naszej populacji, nasz władca wysłał natychmiastową wiadomość, aby doprowadzić do refleksji i uspokoić ludność:§!\n\nMieszkańcy [Root.GetName], ostatnie wydarzenia przybrały nieoczekiwany obrót i teraz jesteśmy... inni, ale wciąż jesteśmy sobą.\nTa nowa forma, ten nowy kształt, ta moc... wszyscy to czujemy, czujemy, jak entropia przenika teraz każdy atom nas samych, i jesteśmy również... zaskoczeni, ale musimy być zjednoczeni.\n\nTo jest nasza przyszłość."
  darktec_crisis.40211.desc.gestalt:0 "§LPo transformacji, której doświadczyła część naszych dronów, poświęciliśmy chwilę na autorefleksję, gdy zjednoczona myśl rozbrzmiała w całym naszym kolektywie:§!\n\nMy, [Root.GetName], zmieniliśmy się na zawsze; ostatnie wydarzenia przybrały nieoczekiwany obrót i teraz jesteśmy... inni, ale wciąż jesteśmy sobą.\nTa nowa forma, ten nowy kształt, ta moc... czujemy ją, czujemy, że nasze połączenie jest jeszcze silniejsze niż wcześniej, czujemy, jak entropia przenika teraz każdy atom każdego drona...\n\nTo jest nasza przyszłość."
  darktec_crisis.40211.regular.wonder:0 "Jak... jak to możliwe?"
  darktec_crisis.40211.regular.wonder.response:0 "Wygląda na to, że nie doceniliśmy, jak bardzo paramateria może wpływać na nasze ciała... ale nasze umysły wydają się nienaruszone; prawdopodobnie zostaliśmy zmienieni na fundamentalnym poziomie, w sposób, którego jeszcze nie rozumiemy."
  darktec_crisis.40211.regular.worry:0 "Ta forma... czy posunęliśmy się za daleko?"
  darktec_crisis.40211.regular.worry.response:0 "Czujemy się... dziwnie, lżej, jakbyśmy jednocześnie dotykali wszystkiego, ale niczego. Prawdopodobnie nasza nowa fizyczna forma przenika rzeczywistość, ale jednocześnie jej nie przenika, i radykalnie zmieniła nasz poprzedni wygląd... Mimo to, jak na razie... jesteśmy bezpieczni i jesteśmy sobą."
  darktec_crisis.40211.regular.what_can_we_do:0 "Co... co możemy zrobić?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "Nie wiemy, nikt nie wie, bo to jest coś nowego dla nas wszystkich. Ale czujemy tęsknotę, potencjał, ukrytą moc rosnącą, ponieważ część naszego imperium jest teraz poświęcona zbieraniu i przetwarzaniu entropii, a my... jesteśmy teraz jej częścią."
  darktec_crisis.40211.gestalt.wonder:0 "Zmieniliśmy się..."
  darktec_crisis.40211.gestalt.wonder.response:0 "Wygląda na to, że nasza kolektywna świadomość nie doceniła, jak bardzo paramateria może wpłynąć na naszą fizyczną formę... ale nasze połączenie jest nienaruszone; prawdopodobnie zostaliśmy zmienieni na fundamentalnym poziomie, w sposób, którego jeszcze nie rozumiemy."
  darktec_crisis.40211.gestalt.worry:0 "Czy jesteśmy... bezpieczni?"
  darktec_crisis.40211.gestalt.worry.response:0 "Czujemy się... dziwnie, lżej, jakbyśmy jednocześnie dotykali wszystkiego, ale niczego. Prawdopodobnie nasza nowa fizyczna forma przenika rzeczywistość, ale jednocześnie jej nie przenika, i radykalnie zmieniła nasz poprzedni wygląd... Mimo to, jak na razie... jesteśmy bezpieczni i jesteśmy sobą."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "Co powinniśmy... teraz zrobić?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "Nie wiemy, to coś nowego dla naszej kolektywnej świadomości. Ale czujemy tęsknotę, potencjał, ukrytą moc rosnącą, ponieważ część naszej świadomości jest teraz poświęcona zbieraniu i przetwarzaniu entropii, a my... jesteśmy teraz jej częścią."
  darktec_crisis.40211.regular.decide:0 "To zmienia wszystko, co... znamy."
  darktec_crisis.40211.gestalt.decide:0 "To zmienia wszystko, co... znamy."
  darktec_crisis.40211.decide.tooltip:0 "Wkrótce staniemy przed ważną decyzją."

