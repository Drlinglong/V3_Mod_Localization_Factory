	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "Powrót do początku?"
  darktec_crisis_endings.30.desc.regular:0 "§LCzas to tak dziwna rzecz, możesz go uchwycić, ale nigdy go nie dotkniesz, ponieważ w momencie, gdy to zrobisz, stanie się on twoją przeszłością. Ale już nie.§!\nGdzie... kiedy jesteśmy? Nie jesteśmy... nie istniejemy... wszystko jest jak... wcześniej, ale jesteśmy teraz... widzami.\n\nDlaczego... nie możemy zrozumieć.\n\nCzy jesteśmy jednością... z czasem?\nMy..."
