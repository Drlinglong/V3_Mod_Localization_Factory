  darktec_crisis.55080.ok.gestalt.overcharge_with_entrophereals:0 "To było konieczne, przygotować inwersję."
  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "Anomalia osiągnęła punkt krytyczny. Musimy ukończyć specjalny projekt, aby uwolnić jej potencjał i osiągnąć nasze ostateczne cele."

  darktec_crisis.55090.name:0 "Ostateczna Anomalia – Odwrócona Entropia"
  darktec_crisis.55090.desc.regular:0 "Błysk światła, a raczej brak światła – przytłaczające widowisko pierwotnej energii... lub braku energii, tańczące po zerowej powierzchni Anomalii, gdy odwróciliśmy entropiczne powstrzymywanie, które zmusiliśmy ją do połączenia.\nEntropia kąpie nasze imperium, nas samych i wszystko w galaktyce, gdy zostaje w końcu uwolniona i przekształcona, przekierowana, ukształtowana zgodnie z naszą wolą i we wszystkich możliwościach.\n\nTo w końcu się stało."
  darktec_crisis.55090.desc.gestalt:0 "Błysk światła, a raczej brak światła – przytłaczające widowisko pierwotnej energii... lub braku energii, tańczące po zerowej powierzchni Anomalii, gdy odwróciliśmy entropiczne powstrzymywanie, które zmusiliśmy ją do połączenia.\nEntropia kąpie naszą kolektywność, naszą świadomość i wszystko w galaktyce, gdy zostaje w końcu uwolniona i przekształcona, przekierowana, ukształtowana zgodnie z naszą wolą i we wszystkich możliwościach.\n\nTo w końcu się stało."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "Wkrótce osiągniemy koniec."

  darktec_crisis.55091.name:0 "Dziwna Cisza"
  darktec_crisis.55091.desc.regular:0 "Czwarta fala była... inna; tym razem żadnego zniszczenia czy dewastacji, tylko... cisza, dziwna i obca cisza, która trwała kilka godzin, jakby wszystko nagle się zatrzymało.\nA potem było gorzej, znacznie gorzej.\n\nNie pamiętamy, ale jednocześnie pamiętamy rzeczy, których nigdy nie robiliśmy – Nie czujemy, ale jednocześnie czujemy za dużo – Wszystko wydaje się być nie tak, od ruchu, przez czas, po samo myślenie – czasem jak w zwolnionym tempie, czasem rzeczy dzieją się zbyt szybko, dni odwracają się, ale jednocześnie nigdy nie mijają, albo czy w ogóle od tego czasu minął choć jeden dzień?\n\nJesteśmy przerażeni, nie wiemy, co robić ani jak zareagować na to wydarzenie.\n\nJedyne, co możemy teraz zrobić, to... czekać, jeśli takie coś jak czekanie w ogóle jeszcze istnieje."
  darktec_crisis.55091.desc.gestalt:0 "Czwarta fala była... inna; tym razem żadnego zniszczenia czy dewastacji, tylko... cisza, dziwna i obca cisza, która trwała kilka godzin, jakby wszystko nagle się zatrzymało.\nA potem było gorzej, znacznie gorzej.\n\nNie pamiętamy, ale jednocześnie pamiętamy rzeczy, których nigdy nie robiliśmy – Nie czujemy, ale jednocześnie czujemy za dużo – Wszystko wydaje się być nie tak, od ruchu, przez czas, po samo myślenie – czasem jak w zwolnionym tempie, czasem rzeczy dzieją się zbyt szybko, dni odwracają się, ale jednocześnie nigdy nie mijają, albo czy w ogóle od tego czasu minął choć jeden dzień?\n\nJesteśmy przerażeni, nie wiemy, co robić ani jak zareagować na to wydarzenie.\n\nJedyne, co możemy teraz zrobić, to... czekać, jeśli takie coś jak czekanie w ogóle jeszcze istnieje."
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "Imperium kryzysowe w jakiś sposób osiągnęło swój cel, a jego realizacja jest bliska. Nic nie możemy zrobić, pozostaje tylko czekać."

