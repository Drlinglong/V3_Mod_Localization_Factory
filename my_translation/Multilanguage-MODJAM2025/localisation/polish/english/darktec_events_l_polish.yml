  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - Mroczne Skalanie"
  darktec_crisis.40001.desc.regular:0 "W momencie aktywacji Kotwic podłączonych do naszych dyfuzorów ciemnej materii, poczuliśmy to; moc, zmianę, niezmierne poczucie ekstremalnej energetyzacji...\nWszyscy mieszkańcy naszego imperium, którzy otrzymali Umbralne adaptacje, potwierdzają skuteczność leczenia, dziesięciokrotnie wzmacniając ich zdolności i bez żadnych szkód ubocznych.\n\nAle wśród pewnej części naszej populacji, zwłaszcza niektórych naukowców, panuje przekonanie o... ironicznie przekroczeniu ciemnej linii w związku z tym.\n\nOni po prostu nie rozumieją."
  darktec_crisis.40001.desc.gestalt:0 "W momencie aktywacji Kotwic podłączonych do naszych dyfuzorów ciemnej materii, poczuliśmy to; moc, zmianę, niezmierne poczucie ekstremalnej energetyzacji...\nWszystkie nasze grupy dronów w całym naszym kolektywie, które otrzymały Umbralne adaptacje, potwierdzają skuteczność leczenia, dziesięciokrotnie wzmacniając ich zdolności i bez żadnych szkód ubocznych.\n\nJednak pomimo tego sukcesu... czujemy, że mogliśmy posunąć się za daleko, że... przekroczyliśmy ciemną linię i już nigdy nie będziemy tacy jak wcześniej.\n\nOczyścimy się z tych uczuć.."
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "Wkrótce trzeba będzie podjąć ważną decyzję."

