  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "Wypełnianie Pustki"
  darktec_crisis_endings.10.desc.regular:0 "§LWszyscy w galaktyce odczuwali potężne przyciąganie, jakie wywoływała zniszczona Anomalia, gdy zaczęła przekształcać całe istnienie wokół swoich granic w czystą, surową energię.§!\n\nIstniejemy teraz na wyższym poziomie bytu, jesteśmy jednością z wszechświatem, a ci, którzy pozostali, wkrótce podzielą nasz los, czy tego chcą, czy nie.\nPrzepiszemy rzeczywistość z jej cienia, zmienimy nici przeznaczenia z ich osłony, i nikt nas teraz nie powstrzyma.\n\nNikt nie ucieknie przed pustką."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "Nikt nie ucieknie przed Pustką."
