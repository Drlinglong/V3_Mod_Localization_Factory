  darktec_crisis.40080.ok.tooltip:0 "Sytuacja będzie przebiegać normalnie."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ – Uświadomienie"
  darktec_crisis.40050.desc.regular:0 "Eksperymenty nadal są całkowitym sukcesem, ponieważ obecnie precyzyjnie dostrajamy interakcje i brak interakcji cząstek z antycząstkami, tworząc granice, które pozwalają na dalszą modyfikację materiałów.\n\nJednakże, uświadamiamy sobie teraz, że można by to lepiej wykorzystać do bezpośredniej kombinacji entropicznej, ponieważ niewielka liczba przeprowadzonych przez nas prób zaowocowała jeszcze silniejszym wpływem na istniejącą materię."
  darktec_crisis.40050.desc.gestalt:0 "Eksperymenty nadal są całkowitym sukcesem, ponieważ obecnie precyzyjnie dostrajamy interakcje i brak interakcji cząstek z antycząstkami, tworząc granice, które pozwalają na dalszą modyfikację materiałów.\n\nJednakże, uświadamiamy sobie teraz, że można by to lepiej wykorzystać do bezpośredniej kombinacji entropicznej, ponieważ niewielka liczba przeprowadzonych przez nas prób zaowocowała jeszcze silniejszym wpływem na istniejącą materię."
