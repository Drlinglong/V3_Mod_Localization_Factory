  darktec_crisis.55060.name:0 "Ostateczna Anomalia - Szczeliny w Czasie"
  darktec_crisis.55060.desc.regular:0 "Bliska obserwacja Anomalii doprowadziła nas do jasnego wniosku - gwałtownie zmienia ona czas wokół siebie i potencjalnie wewnątrz siebie, co jest głęboko niepokojące, ponieważ mogłoby to doprowadzić do nagłej fali niestabilności bez możliwości przewidzenia, gdyż jest to poza wszelkimi parametrami fizycznymi pozwalającymi na obliczenie nawet w przybliżeniu podobnego wyniku, ale z całą pewnością możemy ją ustabilizować za pomocą bardziej radykalnego podejścia."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\nNie wiemy, czy brak działania w jakiś sposób wpłynął na ten „wyciek” czasu, ale z całą pewnością musimy coś zrobić, aby zapobiegawczo uniknąć jej nagłego załamania.\nA może nigdy się sama nie załamie, ale działanie może na to wpłynąć... Nie ma sposobu, by to przewidzieć."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\nByć może wpływ Paramaterii przyspieszył to parakauzalne przyspieszenie, a może zapobiegliśmy dzięki temu o wiele gorszemu losowi czegokolwiek wokół Anomalii; Nigdy się nie dowiemy, ale wiemy, że możemy coś zrobić, lub nie zrobić, aby uniknąć jej załamania."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\nMoże wzmocnienie jej tarczy powstrzymującej spowodowało jeszcze wyższą parakauzalną aktywność wewnętrzną, która wycieka i radykalnie zmienia czas wokół siebie, a może uniknęliśmy znacznie straszniejszego losu, nie wiedząc o tym. Pewne jest, że musimy coś zrobić, aby wykonać ruch wyprzedzający."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
