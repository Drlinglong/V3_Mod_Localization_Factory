  situation_darktec_transformation_approach_transformation:0 "Fuzja Paraterii"
  situation_darktec_transformation_approach_transformation_tooltip:0 "Opętana i stabilna, zmaterializowaliśmy entropię jako paraterię oddziałującą z materią barionową, co pozwala nam objąć potencjał nigdy wcześniej niewidziany. Przyjęcie entropii to przyszłość, nasza przyszłość."
  situation_darktec_transformation_approach_taint:0 "Infuzja Umbralna"
  situation_darktec_transformation_approach_taint_tooltip:0 "Potęga ciemnej materii okazała się przydatna, a jej efektywne pozyskiwanie czyni ją teraz opłacalną podstawą dla większości naszej technologii i zastosowań. Nadszedł czas, byśmy znormalizowali jej użycie, nawet w odniesieniu do naszego gatunku."

