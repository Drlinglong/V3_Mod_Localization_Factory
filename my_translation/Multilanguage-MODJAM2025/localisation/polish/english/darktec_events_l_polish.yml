  darktec_crisis.40202.name:0 "Mroczne Odbicie - Wątpliwości"
  darktec_crisis.40202.desc.regular:0 "Nie jest tajemnicą, że niektórzy z nas źle przyjęli ten nieoczekiwany obrót wydarzeń, ponieważ część naszej populacji nadal... zniknęła, bez możliwej wiedzy, jak ją przywrócić.\n\nRosnące wśród naszych ludzi, a nawet wśród ekspertów, których plany doprowadziły do tego wyniku, przekonanie, że mogliśmy posunąć się za daleko i stajemy się tym, co przysięgaliśmy zmniejszyć i wyeliminować – istotami czystej entropii, dążącymi do zniszczenia wszystkiego dla surowej mocy nicości; z drugiej strony, inne części naszego społeczeństwa poszukują i pragną... więcej, potrzebują dokończyć to, co zaczęli: uwolnić galaktykę od wpływu entropii, gromadząc jej moc jako własną.\n\nMusimy zdecydować, co robić, ponieważ dla nas samych może być już za późno, ale być może...\n\n§YCokolwiek zdecydujemy, będzie to ostateczne.§!"
  darktec_crisis.40202.desc.gestalt:0 "Nie jest tajemnicą, że część naszej świadomości źle przyjęła ten nieoczekiwany obrót wydarzeń, ponieważ część naszych dronów nadal... zniknęła, bez możliwej wiedzy, jak je przywrócić.\n\nUczucie zmiany rośnie w nas w siłę, częściowo z ciągłą myślą o tym, że posunęliśmy się za daleko i stajemy się tym, co przysięgaliśmy zmniejszyć i wyeliminować – istotami czystej entropii, dążącymi do zniszczenia wszystkiego dla surowej mocy nicości, podczas gdy inne myśli zbiegają się w potrzebie poszukiwania, uzyskania... więcej, aby dokończyć to, co zaczęliśmy, uwalniając galaktykę od wpływu entropii, gromadząc jednocześnie jej moc jako własną.\n\nMusimy zdecydować, co robić, ponieważ dla nas samych może być już za późno, ale być może... \n\n§YCokolwiek zdecydujemy, będzie to ostateczne.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "Zmiana niesie ze sobą możliwości, a my je wykorzystamy."
  darktec_crisis.40202.regular.stop.crisis:0 "To zaszło za daleko."
  darktec_crisis.40202.gestalt.continue.crisis:0 "Zmiana niesie ze sobą możliwości, a my je wykorzystamy."
  darktec_crisis.40202.gestalt.stop.crisis:0 "To zaszło za daleko."
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

