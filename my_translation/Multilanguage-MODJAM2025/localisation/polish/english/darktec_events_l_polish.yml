  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "Dokonaliśmy tego! Zdolność do pozyskiwania materii niebarionowej zapewni sposób na powstrzymanie jej właściwości i izolację lokalnych energii entropicznych i tła."
  darktec_crisis.101.desc.gestalt:0 "Dokonano tego, opracowaliśmy sposób na pozyskiwanie materii niebarionowej i bezpieczne jej przechowywanie, nie wpływając na naszą infrastrukturę ani drony – teraz druga część naszego planu jest w toku."
  darktec_crisis.101.ok.regular:0 "Fantastyczne rezultaty, oczekujemy nowych informacji."
  darktec_crisis.101.ok.gestalt:0 "Osiągniemy to."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "Nadszedł czas, teraz mamy bezpieczny i coraz bardziej wydajny sposób realizacji naszych planów; przygotowujemy nowy typ struktury i systemu, który umożliwi nam odsysanie lokalnego promieniowania tła i łączenie go w formę, którą będziemy mogli badać i ostatecznie wykorzystać na naszą korzyść."
  darktec_crisis.2.desc.gestalt:0 "Zaprojektowane przez nas początkowe prototypy zostały potwierdzone jako wykonalne; bezpieczny i coraz bardziej wydajny sposób, objawiający się jako nowy typ struktury i systemu, który umożliwi odsysanie lokalnego promieniowania tła, łączenie go w formę, którą będziemy mogli badać i ostatecznie wykorzystać na naszą korzyść."
  darktec_crisis.2.focus.economy:0 "Nadaj priorytet zastosowaniom §YPrzemysłowym§!."
  darktec_crisis.2.focus.economy.tooltip:0 "Znajdziemy sposób na bardziej efektywne pozyskiwanie i wykorzystanie entropii oraz ciemnej materii."
  darktec_crisis.2.focus.warfare:0 "Priorytetyzacja zastosowań w §YZbrojeniach§!."
  darktec_crisis.2.focus.warfare.tooltip:0 "Opracujemy sposób na zastosowanie ciemnej materii i entropii w celu dominacji kosmicznej.\n§YMoże to przynieść cenną korzyść w przyszłości.§!"
  darktec_crisis.2.focus.applications:0 "Priorytetyzacja §YNaukowych§! zastosowań."
  darktec_crisis.2.focus.applications.tooltip:0 "Znajdziemy sposób na połączenie materii niebarionowej i barionowej dla naszej korzyści.\n§YMoże to przieść cenną korzyść w przyszłości.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - Wgląd"
  darktec_crisis.225.desc.regular.generic:0 "Nieustanne wysiłki w rozwikłaniu potencjału ekstrakcji entropii na poziomie lokalnym są intensywne, ale przynoszą owoce; stworzono nowe urządzenie zdolne do jej pozyskiwania, choć na nieefektywną skalę, dlatego powinniśmy zaprojektować coś lepszego, większego, bardziej złożonego i zasobożernego."
  darktec_crisis.225.desc.gestalt.generic:0 "Nieustanne wysiłki w rozwikłaniu potencjału ekstrakcji entropii na poziomie lokalnym są intensywne, ale przynoszą akceptowalne rezultaty; stworzono nowe urządzenie zdolne do jej pozyskiwania, choć na nieefektywną skalę, dlatego powinniśmy zaprojektować coś lepszego, większego, bardziej złożonego i zasobożernego."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\nJednakże, skupienie na zastosowaniach przemysłowych przyspiesza rozwój tego urządzenia i jego dodatkowych użyteczności, zapewniając szerokie pole do badań i ulepszeń."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\nSkupienie na działaniach wojennych i jednostkach kosmicznych przynosi niewiarygodne rezultaty, ponieważ zaczynamy być w stanie manipulować polami energetycznymi przy minimalnej ekstrakcji entropii, generując stabilne materiały i techniki powstrzymywania, które mogą pozwolić nam na tworzenie nowych materiałów zdolnych wytrzymać olbrzymie odrzuty ciemnych energii."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\nSkupienie na zastosowaniach naukowych nie tylko jest niezwykle korzystne we wszystkich dziedzinach, ale także jest stosowane w dziedzinach niestandardowych, teoretyzując, jak napływ ciemnych energii może wpłynąć na naszą populację; niektórzy specjaliści nawet teoretyzują o potencjalnym połączeniu materii niebarionowej z barionową bez natychmiastowego odrzutu."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nJednakże, skupienie na zastosowaniach przemysłowych przyspiesza rozwój tego urządzenia i jego dodatkowych użyteczności, zapewniając szerokie pole do badań i ulepszeń."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nSkupienie na działaniach wojennych i jednostkach kosmicznych przynosi akceptowalne rezultaty, a nasze drony otrzymują wyposażenie umożliwiające manipulowanie polami energetycznymi przy minimalnej ekstrakcji entropii, generując stabilne materiały i techniki powstrzymywania, które mogą pozwolić naszym kolektywom na tworzenie nowych materiałów zdolnych wytrzymać olbrzymie odrzuty ciemnych energii."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nSkupienie na zastosowaniach naukowych nie tylko jest niezwykle korzystne we wszystkich dziedzinach, ale także jest stosowane w dziedzinach niestandardowych, teoretyzując, jak napływ ciemnych energii może wpłynąć na nasze drony; część naszej obecnej myśli teoretyzuje o potencjalnym połączeniu materii niebarionowej z barionową bez natychmiastowego odrzutu."
  darktec_crisis.225.ok.economy:0 "Kontynuować badania."
  darktec_crisis.225.ok.warfare:0 "Kontynuować badania."
  darktec_crisis.225.ok.applications:0 "Kontynuować badania."
  darktec_crisis.225.tooltip:0 "Sytuacja przebiega nominalnie."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - Dywergencja"
  darktec_crisis.250.desc.regular.generic:0 "W miarę postępów w badaniach nad powstrzymywaniem materii niebarionowej, niektórzy z naszych ekspertów poświęcili cały ten czas na badanie alternatywnych zastosowań, a my możemy wykorzystać te badania i zmienić nasze obecne priorytety."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\nJednakże, jeśli będziemy kontynuować w tym kierunku, będziemy mogli priorytetyzować część naszych badań i zasobów w kierunku bardziej ekonomicznych zastosowań, ale te same rezultaty osiągniemy po kilku cyklach, jeśli tego nie zrobimy.\nDecyzja należy do nas."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\nJednakże, jeśli będziemy kontynuować w tym kierunku, będziemy w stanie stworzyć eksperymentalne jednostki nasycone ciemną materią i entropią, które wydobędziemy i przetworzymy, ale te same rezultaty osiągniemy po kilku cyklach, jeśli tego nie zrobimy.\nDecyzja należy do nas."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\nJednakże, jeśli będziemy kontynuować w tym kierunku, będziemy w stanie zastosować ciemną materię i entropię do bardziej eksperymentalnych zastosowań, takich jak nawet połączenie z naszym gatunkiem... ale te same rezultaty osiągniemy po kilku cyklach, jeśli tego nie zrobimy.\nDecyzja należy do nas."
  darktec_crisis.250.desc.gestalt.generic:0 "W miarę postępów w badaniach nad powstrzymywaniem materii niebarionowej, przetworzyliśmy potencjalne alternatywne zastosowania w tle, i możemy wykorzystać ten kolektywny współproces myślowy, aby zmienić nasze obecne priorytety."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nJednakże, jeśli będziemy kontynuować w tym kierunku, będziemy mogli priorytetyzować część naszych badań i zasobów w kierunku bardziej przemysłowych zastosowań, ale ten sam rezultat zostanie osiągnięty po kilku cyklach, jeśli tego nie zrobimy.\nMusimy zdecydować, co jest najlepsze dla naszego kolektywu."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nJednakże, jeśli będziemy kontynuować w tym kierunku, będziemy w stanie stworzyć eksperymentalne jednostki nasycone ciemną materią i entropią, które wydobędziemy i przetworzymy, ale ten sam rezultat zostanie osiągnięty po kilku cyklach, jeśli tego nie zrobimy.\nMusimy zdecydować, co jest najlepsze dla naszego kolektywu."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nJednakże, jeśli będziemy kontynuować w tym kierunku, będziemy w stanie zastosować ciemną materię i entropię do bardziej eksperymentalnych zastosowań, takich jak nawet połączenie z naszymi dronami, ale ten sam rezultat zostanie osiągnięty po kilku cyklach, jeśli tego nie zrobimy.\nMusimy zdecydować, co jest najlepsze dla naszego kolektywu."
  darktec_crisis.250.ok.keep_approach_economy:0 "Musimy utrzymać nasze obecne podejście."
  darktec_crisis.250.ok.change_approach_economy:0 "Zmieńmy nasze podejście w kierunku §Y$situation_darktec_intro_approach_economy$§!\nMożemy zdobyć technologię dla specjalnych typów budynków na koniec sytuacji."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "Zmieńmy nasze podejście w kierunku §Y$situation_darktec_intro_approach_warfare$§!\nMożemy zdobyć technologię dla specjalnego typu statku na koniec sytuacji."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "Zmieńmy nasze podejście w kierunku §Y$situation_darktec_intro_approach_applications$§!.\nMożemy zdobyć technologię dla modyfikacji gatunków na koniec sytuacji."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "Wybrane podejście zapewni nam wcześniejszą korzyść związaną z tym podejściem; dalsze postępy w kryzysie zapewnią tę korzyść wszystkim wybranym opcjom."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - Kontynuacja"
  darktec_crisis.275.desc.regular.generic:0 "Dokonano tego, plany §Yrewolucyjnej struktury§! zostały ukończone i przesyłamy je strumieniowo przez nasze sieci badawcze; ta struktura będzie w stanie pozyskiwać lokalną materię i energię niebarionową oraz powstrzymywać ją za pomocą stałej, wstecznie zasilanej osłony."
  darktec_crisis.275.desc.gestalt.generic:0 "Dokonano tego, plany §Yrewolucyjnej struktury§! zostały ukończone i są dostarczane do każdej kolonii i osady; ta struktura będzie w stanie pozyskiwać lokalną materię i energię niebarionową oraz powstrzymywać ją za pomocą stałej, wstecznie zasilanej osłony."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\nBędziemy w stanie przekierować część produkcji na pole ekstrakcji zasobów i poprawić jej wydajność oraz jakość..\n\n§YPowinniśmy zbudować tę strukturę jak najszybciej.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\nTeoretyzujemy, że pozyskana egzotyczna materia i energia będzie możliwa do wykorzystania dla nowego typu jednostki, którą zaczynamy prototypować... opływowej, zmieniającej kształt i potężnej jednostki.\n\n§YPowinniśmy zbudować tę strukturę jak najszybciej.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\nZebrany materiał zostanie natychmiast przestudiowany i przeprowadzone zostaną małe próby w celu zapewnienia jego prawidłowego i bezpiecznego zastosowania..\n\n§YPowinniśmy zbudować tę strukturę jak najszybciej.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nBędziemy w stanie przekierować część produkcji na pole ekstrakcji zasobów i poprawić jej wydajność oraz jakość..\n\n§YPowinniśmy zbudować tę strukturę jak najszybciej.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nTeoretyzujemy, że pozyskana egzotyczna materia i energia będzie możliwa do wykorzystania dla nowego typu jednostki, którą zaczynamy prototypować... opływowej, zmieniającej kształt i potężnej jednostki..\n\n§YPowinniśmy zbudować tę strukturę jak najszybciej.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nZebrany materiał zostanie natychmiast przestudiowany i przeprowadzone zostaną małe próby w celu zapewnienia jego prawidłowego i bezpiecznego zastosowania..\n\n§YPowinniśmy zbudować tę strukturę jak najszybciej.§!"
  darktec_crisis.275.ok.economy:0 "To znacznie przyczyni się do naszego rozwoju."
  darktec_crisis.275.ok.warfare:0 "To zapewni nam dominację."
  darktec_crisis.275.ok.applications:0 "To otworzy wiele pól badawczych..."
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "Musimy §Yzbudować £building£ $building_darktec_anchor_1$§! w dowolnej z naszych kolonii.\nSytuacja zostanie wstrzymana, dopóki tego nie zrobimy."

    # First anchor built
  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - Kotwica Entropiczna Zbudowana"
  darktec_crisis.27501.desc.regular:0 "W chwili, gdy aktywowaliśmy strukturę w [Root.GetName], wiedzieliśmy o tym – to miał być ważny dzień w historii naszego gatunku. Szum Kotwicy jest złowieszczy, ale daje nam nadzieję na przyszłość bez chaosu, przyszłość w naszych własnych rękach."
  darktec_crisis.27501.desc.gestalt:0 "W chwili, gdy struktura w [Root.GetName] stała się aktywna, nasz kolektyw to wiedział; Ważny dzień w historii naszego gatunku – Szum Kotwicy jest złowieszczy, ale daje nam nadzieję na przyszłość bez chaosu, przyszłość w naszych własnych rękach."
  darktec_crisis.27501.ok.regular:0 "Rozpocznij proces zbioru!"
  darktec_crisis.27501.ok.gestalt:0 "Kontynuuj entropiczną ekstrakcję."
  darktec_crisis.27501.ok.tooltip:0 "Kotwice są kamieniem węgielnym entropiczej produkcji dla naszego imperium. Musimy budować i ulepszać ich więcej, aby przyspieszyć postęp na naszej ścieżce kryzysowej.\nSytuacja $situation_darktec_intro$ będzie kontynuowana."

  # 1st level unlocked
  darktec_crisis.2100.name:0 "Poziom 1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "Rozwiązanie problemów spowodowanych entropią, jak wykazano, polega na jej pozyskiwaniu i wykorzystywaniu; nie tylko eliminujemy uporczywe zagrożenie, ale możemy ją przetworzyć na nowy rodzaj zasobu poprzez samo jej zamknięcie i zmieszanie z ciemną materią, zasób o ogromnym potencjale... Paramaterię."
  darktec_crisis.2100.desc.gestalt:0 "Rozwiązanie problemów spowodowanych entropią, jak wykazano, polega na jej pozyskiwaniu i wykorzystywaniu; nie tylko eliminujemy uporczywe zagrożenie, ale możemy ją przetworzyć na nowy rodzaj zasobu poprzez samo jej zamknięcie i zmieszanie z ciemną materią, zasób o ogromnym potencjale... Paramaterię."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\nUdowodniliśmy korzyści płynące z tego nowego, zamkniętego produktu ubocznego entropii dzięki nowym procesom przemysłowym, dlatego musimy zapewnić stały dopływ entropii do dalszych badań, zastosowań, a także infrastruktury do jej bezpiecznego przechowywania."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\nProjektując naczynia związane z paramaterią... udowodniliśmy, że jesteśmy zdolni do modyfikacji tego nowego zasobu, dlatego musimy zapewnić stały dopływ entropii do dalszych badań, zastosowań, a także infrastruktury do jej bezpiecznego przechowywania."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\nOdkrywając sposób na wszczepienie nowego zasobu w nas samych... udowodniliśmy, że jesteśmy zdolni do jego modyfikacji na różne sposoby, dlatego musimy zapewnić stały dopływ entropii do dalszych badań, zastosowań, a także infrastruktury do jej bezpiecznego przechowywania."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\nUdowodniliśmy korzyści płynące z tego nowego, zamkniętego produktu ubocznego entropii dzięki nowym procesom przemysłowym, dlatego musimy zapewnić stały dopływ entropii do dalszych badań, zastosowań, a także infrastruktury do jej bezpiecznego przechowywania."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\nProjektując naczynia związane z paramaterią... udowodniliśmy, że jesteśmy zdolni do modyfikacji tego nowego zasobu, dlatego musimy zapewnić stały dopływ entropii do dalszych badań, zastosowań, a także infrastruktury do jej bezpiecznego przechowywania."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\nOdkrywając sposób na wszczepienie tego nowego zasobu w nasze drony... udowodniliśmy, że jesteśmy zdolni do jego modyfikacji na różne sposoby, dlatego musimy zapewnić stały dopływ entropii do dalszych badań, zastosowań, a także infrastruktury do jej bezpiecznego przechowywania."
  darktec_crisis.2100.ok.economy:0 "udowodnimy naszą biegłość."
  darktec_crisis.2100.ok.warfare:0 "Udowodnimy naszą dominację."
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "Zmienimy naszą perspektywę."
  darktec_crisis.2100.activated.crisis.progression.please.build.storage:0 "Zbudowanie §Y£building£ $building_darktec_storage_1$§! w dowolnej z naszych kolonii zapewni nam premię.\n"

  darktec_crisis.2101.name:0 "Magazyn Cienia"
  darktec_crisis.2101.desc.regular:0 "Po wdrożeniu wszystkich procedur zabezpieczających, w [this.GetName] odbyła się krótka, lecz uroczysta inauguracja.\nTa bezpieczna i praktyczna struktura pomoże nam przechowywać i wykorzystywać paramaterię, którą jesteśmy w stanie kontrolować."
  darktec_crisis.2101.desc.gestalt:0 "Po wdrożeniu wszystkich procedur zabezpieczających, w [this.GetName] odbyła się krótka, lecz uroczysta inauguracja.\nTa bezpieczna i praktyczna struktura pomoże nam przechowywać i wykorzystywać paramaterię, którą jesteśmy w stanie kontrolować."
  darktec_crisis.2101.ok.regular:0 "Może potrzebujemy ich więcej..."
  darktec_crisis.2101.ok.gestalt:0 "Może potrzebujemy ich więcej..."
  darktec_crisis.2101.ok.tooltip:0 "Przechowywanie materii niebarionowej jest ważne dla naszego postępu, ponieważ im więcej jej magazynujemy, tym więcej wytwarza Ciemnej Materii - Zaleca się budowanie lub ulepszanie większej liczby budynków tego typu."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "Poziom 2: Eksploatacja Antymaterii"
  darktec_crisis.20.desc.regular:0 "Współistniejemy teraz z siłami, których jeszcze w pełni nie rozumiemy, współistniejemy z ciemną materią i entropią, chronieni i bezpieczni, torując sobie drogę i opróżniając pustkę z tych niszczycielskich sił, ale to... nie wystarczy – nieskończony potencjał tych bytów, lub nie-bytów, pozostaje niezbadany, a pragnienie odkrycia, jak w pełni go wykorzystać, jest zbyt silne, by je zignorować.\n\nNie chodzi tylko o powstrzymywanie czy redukcję, chodzi o znalezienie samych podstawowych zastosowań i sposobów recyklingu nieskończonych zasobów, które możemy uzyskać.\n\nTo jest okazja, której nie powinniśmy zmarnować."
  darktec_crisis.20.desc.gestalt:0 "Nasz kolektyw współistnieje teraz z siłami, które staramy się zrozumieć, z ciemną materią i entropią, chroniony i bezpieczny, torując sobie drogę i opróżniając pustkę z tych niszczycielskich sił, ale to... nie wystarczy – nieskończony potencjał tych bytów, lub nie-bytów, pozostaje niezbadany, a my pragniemy odkrycia; odkrycia sposobów wykorzystania jego mocy, jego potencjału.\n\nNie chodzi tylko o powstrzymywanie czy redukcję, chodzi o znalezienie samych podstawowych zastosowań i sposobów recyklingu nieskończonych zasobów, które możemy uzyskać.\n\nTo jest okazja, której nie powinniśmy zmarnować."
  darktec_crisis.20.ok.regular:0 "Odkryjemy nowe sposoby..."
  darktec_crisis.20.ok.gestalt:0 "Zapewnimy nowe sposoby..."
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "Chimeryczna Ciemność"
  darktec_crisis.2020.desc.regular:0 "Pierwszy [From.GetName], który wyszedł z kadzi modyfikacyjnych, już wykazywał dowody niesamowitej zmiany, która zaszła – energia, którą mieściło jego ciało, była odczuwalna w całym pomieszczeniu, a technicy kontrolujący eksperyment byli pod wrażeniem.\n\nUdało nam się, połączyliśmy nasze istoty z materią niebarionową i jest to stabilna kombinacja... teraz musimy jeszcze bardziej ulepszyć tę fuzję."
  darktec_crisis.2020.desc.gestalt:0 "Pierwszy dron [From.GetName], który wyszedł z kadzi modyfikacyjnych, już wykazywał dowody niesamowitej zmiany, która zaszła – energia, którą mieściło jego ciało, była odczuwalna w całym kolektywie, gdy połączenie zostało przywrócone, a drony opiekuńcze zapewniły jego bezpieczeństwo.\n\nUdało nam się, połączyliśmy nasze istoty z materią niebarionową i jest to stabilna kombinacja... teraz musimy jeszcze bardziej ulepszyć tę fuzję."
  darktec_crisis.2020.ok.regular:0 "Wkrótce wszyscy przyjmiemy tę korzyść."
  darktec_crisis.2020.ok.gestalt:0 "Wkrótce wszystkie nasze drony otrzymają to ulepszenie."
  darktec_crisis.2020.ok.tooltip:0 "Cechy Cienia to nowy sposób modyfikowania naszego gatunku – Ich korzyści przewyższają wady."

  darktec_crisis.2030.name:0 "Zasłonięta Jednostka"
  darktec_crisis.2030.desc.regular:0 "Nasi inżynierowie i fizycy z podziwem obserwowali, jak pierwszy paramaterialny statek opuszcza doki, powstrzymywany silnymi polami energetycznymi w obawie przed jego załamaniem, a jego załoga wyposażona w osobiste mikrotarcze dla własnego bezpieczeństwa – Lecz wszystko poszło zgodnie z planem.\n\nJego kompozycja sprawia, że przechodzi on między stanem stałym, materialnym a niematerialnym, czyniąc go spektaklem światła i ciemności, stałości i przezroczystości, co wykorzystamy na naszą korzyść."
  darktec_crisis.2030.desc.gestalt:0 "Nasz kolektyw z podziwem obserwował, jak pierwszy paramaterialny statek opuszcza doki, powstrzymywany silnymi polami energetycznymi w obawie przed jego załamaniem, a jego załoga dronów wyposażona w osobiste mikrotarcze dla własnego bezpieczeństwa – Lecz wszystko poszło zgodnie z planem.\n\nJego kompozycja sprawia, że przechodzi on między stanem stałym, materialnym a niematerialnym, czyniąc go spektaklem światła i ciemności, stałości i przezroczystości, co wykorzystamy na naszą korzyść."
  darktec_crisis.2030.ok.regular:0 "Potężna jednostka..."
  darktec_crisis.2030.ok.gestalt:0 "Potężna jednostka..."
  darktec_crisis.2030.ok.tooltip:0 "Statki Otchłani posiadają specjalną aurę własną i zyskują premie do ukrycia i osłon, lecz ich kadłub jest bardziej kruchy niż u ich odpowiedników."

  darktec_crisis.30.name:0 "Poziom 3: Objęcie Entropii"
  darktec_crisis.30.desc.regular:0 "Jest to teraz niezaprzeczalne – to, co początkowo uważaliśmy za niszczący, chaotyczny i nikczemny aspekt wszechświata, okazało się bardziej użyteczne, niż się spodziewaliśmy. Nieskończony potencjał paramaterii sam w sobie stał się przyczyną renesansu dla naszego imperium i powinniśmy zagłębić się w niego jeszcze bardziej.\nMusimy w pełni wykorzystać entropię i ciemną materię, włączając je do naszej technologii i zwiększając wysiłki ekstrakcyjne, aby zmniejszyć ich wpływ na otoczenie.\n\nMamy prawo i moc, by wykorzystać energię tła oraz pustkę, którą pozostawiamy, zbierając i eksploatując entropię, i jako tacy staniemy się z nią jednością."
  darktec_crisis.30.desc.gestalt:0 "Nie możemy już tego dłużej negować – to, co początkowo uważano jedynie za niszczący, chaotyczny i nikczemny aspekt wszechświata, okazało się bardziej użyteczne, niż się spodziewaliśmy. Nieskończony potencjał paramaterii sam w sobie stał się przyczyną renesansu dla naszego kolektywu, a zagłębianie się w niego powinno być jednym z naszych najwyższych priorytetów.\nMusimy w pełni wykorzystać entropię i ciemną materię, włączając je do naszej technologii i zwiększając wysiłki ekstrakcyjne, aby zmniejszyć ich wpływ na otoczenie.\n\nJest to najbardziej efektywne podejście do wykorzystania energii tła oraz pustki, którą pozostawiamy, zbierając i eksploatując entropię, i jako takie staniemy się z nią jednością."
  darktec_crisis.30.ok.regular:0 "Prawdziwa zmiana paradygmatu."
  darktec_crisis.30.ok.gestalt:0 "To jedyny sposób."

  darktec_crisis.40.name:0 "Poziom 4: Horyzont Zdarzeń"
  darktec_crisis.40.desc.regular:0 "W miarę jak poszerzamy naszą wiedzę, nasz wzrok towarzyszy – to, co początkowo uważaliśmy za przekleństwo, okazało się błogosławieństwem; to, co sądziliśmy, że będzie klątwą powolnej i zimnej śmierci, jest teraz bronią, narzędziem, zmianą w naszych rękach. Entropia okazała się zbyt użyteczna i słusznie postąpiliśmy, decydując się ją zbierać, manipulować i kształtować według naszej woli, ale teraz jesteśmy gotowi na następny... krok.\nNie zastosowaliśmy jeszcze naszej wiedzy do naszych kompozycji, choć udowodniliśmy, że jest to możliwe... i jesteśmy pewni, że dalsze zagłębianie się w nią byłoby niezwykle korzystne, czy to na poziomie pasywnym z ciemną materią, czy też aktywnym poprzez eksperymentalną rekombinację paramaterii.\n\nMusimy połączyć się z tą energią, aby stać się czymś więcej, niż byliśmy, i porzucić jedynie baryoniczną egzystencję, aby zachować nasz gatunek i zestroić się z prawdziwym wszechświatem pod naszym wszechświatem.\n\nNie ma innego rozwiązania."
  darktec_crisis.40.desc.regular.not_used_traits:0 "Nawet jeśli nie w pełni przyjęliśmy połączenie naszej istoty z pustką... potencjalnie jest w grze znacznie więcej.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "Wystąpiliśmy przeciwko temu, co wydawało się niemożliwe, zmieniliśmy samych siebie... ale jest w grze coś więcej.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "W miarę jak poszerzamy naszą wiedzę, nasz wzrok towarzyszy – to, co początkowo uważaliśmy za przekleństwo, okazało się błogosławieństwem; to, co sądziliśmy, że będzie klątwą powolnej i zimnej śmierci, jest teraz bronią, narzędziem, zmianą w naszych rękach. Entropia okazała się zbyt użyteczna i nasz kolektyw postępuje słusznie, zbierając ją, manipulując nią i kształtując ją według naszej woli, ale teraz jesteśmy gotowi na następny... krok.\nNie zastosowaliśmy jeszcze wszystkich naszych procesów myślowych do naszych kompozycji, choć udowodniliśmy, że jest to możliwe... i jesteśmy pewni, że dalsze zagłębianie się w nią byłoby niezwykle korzystne, czy to na poziomie pasywnym z ciemną materią, czy też aktywnym poprzez eksperymentalną rekombinację paramaterii.\n\nMusimy połączyć się z tą energią, aby stać się czymś więcej, niż byliśmy, i porzucić jedynie baryoniczną egzystencję.\n\nNie ma innego rozwiązania."
  darktec_crisis.40.desc.gestalt.used_traits:0 "Nawet jeśli nie w pełni przyjęliśmy połączenie naszej istoty z pustką... potencjalnie jest w grze znacznie więcej.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "Wystąpiliśmy przeciwko temu, co wydawało się niemożliwe, zmieniliśmy nasz kolektyw... ale jest w grze coś więcej.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "Badaj Fuzję Paramaterii."
  darktec_crisis.40.focus.transformation.tooltip:0 "Zmienimy nasze podejście do §Y$situation_darktec_transformation_approach_transformation$§!\nNie wiemy, czego możemy się spodziewać po tym podejściu, ale być może jest to najlepszy sposób, aby zastosować radykalne... zmiany dla naszego gatunku."
  darktec_crisis.40.focus.taint:0 "Podejdź do Infuzji Ciemnej Materii."
  darktec_crisis.40.focus.taint.tooltip:0 "Zmienimy nasze podejście do §Y$situation_darktec_transformation_approach_taint$§!\nNie wiemy, czego możemy się spodziewać po tym podejściu, ale być może jest to najbezpieczniejszy sposób, aby nie... mieszać z naszym gatunkiem w radykalny sposób."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ – Analiza"
  darktec_crisis.40080.desc.regular:0 "Wstępna analiza potencjału infuzji paramaterii przyniosła różne korzyści; nie tylko posiadamy wiedzę, by tworzyć mocniejsze materiały, ale także jej zastosowanie na tkankach organicznych i cybernetycznych, z odpowiednimi środkami bezpieczeństwa i kontroli, zakończyło się całkowitym sukcesem.\n\nCiemna energia wzmacnia wiązania atomowe, precyzyjnie przeciwdziałając ich efektom, koncentrując i zwiększając gęstość lub umożliwiając więcej insercji na cząstkach fundamentalnych."
  darktec_crisis.40080.desc.gestalt:0 "Wstępna analiza potencjału infuzji paramaterii przyniosła różne korzyści; nie tylko posiadamy wiedzę, by tworzyć mocniejsze materiały, ale także jej zastosowanie na tkankach organicznych i cybernetycznych, z odpowiednimi środkami bezpieczeństwa i kontroli, zakończyło się całkowitym sukcesem.\n\nCiemna energia wzmacnia wiązania atomowe, precyzyjnie przeciwdziałając ich efektom, koncentrując i zwiększając gęstość lub umożliwiając więcej insercji na cząstkach fundamentalnych."
