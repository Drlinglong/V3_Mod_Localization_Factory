  situation_darktec_intro:0 "Niebarioniczne Powstrzymywanie"
  situation_darktec_intro_type:0 "$situation_darktec_intro$"
  situation_darktec_intro_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_intro_desc_fallback:0 "[situation_darktec_intro_please_build_anchor]\n\nJesteśmy na progu ogromnego skoku w rozwoju naszego gatunku jako całości, przyjmując moc promieniowania tła i egzotycznej materii, aby zabezpieczyć nasze długoterminowe przetrwanie. Musimy znaleźć sposób, aby ją bezpiecznie pozyskać i zawrzeć."
  situation_darktec_intro_desc_economy:0 "$situation_darktec_intro_desc_fallback$\n\n§YZdecydowaliśmy się nadać priorytet przemysłowym zastosowaniom energii niebarionicznej w naszych wysiłkach gospodarczych i produkcyjnych.§!"
  situation_darktec_intro_desc_warfare:0 "$situation_darktec_intro_desc_fallback$\n\n§YZdecydowaliśmy się nadać priorytet militarnym zastosowaniom energii niebarionicznej dla naszych statków i przemysłu wojskowego.§!"
  situation_darktec_intro_desc_applications:0 "$situation_darktec_intro_desc_fallback$\n\n§YZdecydowaliśmy się nadać priorytet technologicznym zastosowaniom energii niebarionicznej dla naszych badań i dla naszego gatunku.§!"
  situation_darktec_intro_on_progress_complete:0 "Gdy sytuacja się zakończy, rozpoczniemy naszą progresję kryzysową."

