 darktec_crisis.1.desc.regular:0 "Zbyt długo byliśmy jedynie obserwatorami powolnego i bolesnego rozpadu wszechświata; entropia, chaos, nieład... wypełniające pustkę, która powoli pochłania rzeczywistość, pozostawiając ostatecznie zimną i rozdętą skorupę."
