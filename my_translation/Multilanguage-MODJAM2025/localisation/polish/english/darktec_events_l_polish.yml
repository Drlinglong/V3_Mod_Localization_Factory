  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - Odsłanianie"
  darktec_crisis.40120.desc.regular:0 "Nie da się zaprzeczyć, że dysponujemy niesamowitym potencjałem – fuzja materii i antymaterii w celu stworzenia stabilnej paramaterii na zlokalizowanym i mikroskopijnym poziomie, bez potrzeby osłon tłumiących czy zabezpieczeń, jest osiągnięciem, które uważaliśmy za niemożliwe, ale początkowe testy udowodniły, że się myliliśmy.\nPrzy odpowiednich bodźcach energetycznych możemy symulować mikrosyngularności nawet na żywej tkance, łącząc obie właściwości w jedną stabilną formę i wpływając na nie jednakowo – sprawiając, że zyskują właściwości, które uważaliśmy za niemożliwe ze względu na ograniczenia praw fizyki."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "Idealna fuzja..."
  darktec_crisis.40120.ok.gestalt:0 "Idealna fuzja..."
  darktec_crisis.40120.ok.tooltip:0 "Sytuacja będzie przebiegać normalnie."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - Wewnętrzny Konflikt"
  darktec_crisis.40150.desc.regular:0 "Realizując nasze badania nad fuzją paramaterii z różnymi stanami i typami materii, nie mogliśmy nie myśleć o potencjalnych zastosowaniach, które pozostawiamy w tyle, jeśli chodzi o stabilizację ciemnej materii i infuzję istniejących kompozycji barionowych.\nPodczas gdy chaotyczne wiązanie obu światów jest trudne do rozwiązania, to wiązanie ciemnej materii i materii barionowej jest prostsze i być może mniej... ryzykowne.\n\nAle potencjał i konsekwencje stabilizowanej fuzji paramaterii są... niezliczone."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "Kontynuuj zagłębianie się w Fuzję Entropiczną. To obowiązkowe."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"Będziemy kontynuować nasze obecne podejście: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§RTej decyzji nie można cofnąć.§!"
