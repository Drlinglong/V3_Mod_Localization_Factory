 darktec_crisis.1.desc.hive:0 "Zbyt długo nasz umysł postrzegał powolny i bolesny rozpad wszechświata; entropia, chaos, nieład... wypełniające pustkę, która powoli pochłania rzeczywistość, pozostawiając ostatecznie zimną i rozdętą skorupę."
