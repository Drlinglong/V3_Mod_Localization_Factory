  darktec_crisis.55061.name:0 "To Nigdy Się Nie Wydarzyło, Ale Zawsze Się Wydarzyło"
  darktec_crisis.55061.desc.regular:0 "Zauważyliśmy, że coś jest głęboko nie tak, gdy dzień zaczął być taki sam, nic nie postępowało ani nie cofało się, jakbyśmy utknęli w pętli – Ale potem coś się zmieniło i wszystko przyspieszyło lub zwolniło, doświadczając drobnych wariacji w naszych koloniach, od desynchronizacji po gwałtowne starzenie się niektórych z nas, by później odzyskać swój poprzedni wiek.\n\nWszystko jest źle."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "To musi się skończyć natychmiast."
  darktec_crisis.55061.ok.gestalt:0 "To musi się skończyć natychmiast."
  darktec_crisis.warning.react_now:0 "Imperium kryzysowe jest bliskie osiągnięcia swoich destrukcyjnych celów. Musimy działać TERAZ."

  darktec_crisis.55070.name:0 "Ostateczna Anomalia – Zmiana"
  darktec_crisis.55070.desc.regular.did_nothing:0 "Anomalia uległa zmianie.\nDuża fala energii poprzedziła samokorektę, gdy jej siły powstrzymywania i chaosu uspokoiły się, choć nadal pozostają w względnym konflikcie, niemniej jednak jest teraz znacznie stabilniejsza niż wcześniej, nawet jeśli istnieją poważne zachwiania w jej emisjach operacyjnych.\n\nMusimy chronić jej rozwój i czekać, gdyż czujemy, że jesteśmy blisko."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "Anomalia uległa zmianie.\nWygląda na to, że dodatkowa paramateria uspokoiła jej emisje i rozpoczyna się nowy cykl powstrzymywania i niestabilności, ale teraz odczyty są jasne – Jest znacznie stabilniejsza niż wcześniej, nawet jeśli istnieją poważne zachwiania w jej emisjach operacyjnych.\n\nMusimy chronić jej rozwój i czekać, gdyż czujemy, że jesteśmy blisko."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "Anomalia uległa zmianie.\nByć może dodatkowe warstwy ciemnej materii skierowane w jej stronę zapobiegły jej rozerwaniu lub załamaniu, ale nawet jeśli nadal obserwujemy pewną niestabilność, odczyty są jasne – Jest znacznie stabilniejsza niż wcześniej, nawet jeśli istnieją poważne zachwiania w jej emisjach operacyjnych.\n\nMusimy chronić jej rozwój i czekać, gdyż czujemy, że jesteśmy blisko."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "Anomalia uległa zmianie.\nJej wpływ został głęboko zmieniony i możemy tylko zgadywać, że nieprzekształcona populacja, którą wysłaliśmy na jej powierzchnię... zmieniła sposób jej działania – Jest znacznie stabilniejsza niż wcześniej, nawet jeśli istnieją poważne zachwiania w jej emisjach operacyjnych.\n\nMusimy chronić jej rozwój i czekać, gdyż czujemy, że jesteśmy blisko."
