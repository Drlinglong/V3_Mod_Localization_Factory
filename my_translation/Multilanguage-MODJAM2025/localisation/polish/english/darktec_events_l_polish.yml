  darktec_crisis.55040.name:0 "Ostateczna Anomalia - Nadmierna Ekspansja"
  darktec_crisis.55040.desc.regular.did_nothing:0 "Wydaje się, że decyzja o braku interwencji była w końcu słusznym kierunkiem działań - po uwolnieniu ogromnej ilości energii Anomalia ponownie się ustabilizowała, korygując swoją zmienność i kontynuując ekspansję, ale... o wiele bardziej intensywnie niż wcześniej.\n\nBędziemy ją nadal uważnie monitorować."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "Po kilku cyklach przekierowywania produkcji paramaterii w stronę Anomalii, zaczęła ona w końcu reagować pozytywnie - po uwolnieniu ogromnej ilości energii Anomalia ponownie się ustabilizowała, korygując swoją zmienność i kontynuując ekspansję, ale... o wiele bardziej intensywnie niż wcześniej.\n\nBędziemy nadal uważnie monitorować przekierowanie entropii oraz samą Anomalię."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "Osłonięcie zewnętrznej warstwy Anomalii większą ilością Ciemnej Materii zdecydowanie pomogło, w jakiś sposób, aby ponownie znalazła się w nie-terminalnej fazie - po uwolnieniu ogromnej ilości energii Anomalia ponownie się ustabilizowała, korygując swoją zmienność i kontynuując ekspansję, ale... o wiele bardziej intensywnie niż wcześniej.\n\nBędziemy nadal wzmacniać jej warstwę powstrzymującą i uważnie monitorować jej postępy."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "Ulgą. Kontynuować jej monitorowanie."
  darktec_crisis.55040.ok.regular.overcharge:0 "Kontynuować wzmacnianie Anomalii zasobami niebaryonowymi."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "Kolektyw odczuwa ulgę, kontynuować monitorowanie."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "Kontynuować wzmacnianie Anomalii zasobami niebaryonowymi."
  darktec_crisis.55040.ok.sphere_grows:0 "Sfera ponownie wzrośnie. Jej obecne koszty utrzymania są zintensyfikowane."

  darktec_crisis.55041.name:0 "Miażdżąca Rzeczywistość"
  darktec_crisis.55041.desc.regular:0 "Trzecia fala uderzyła w nasze imperium, ale tym razem było... jeszcze gorzej niż wcześniej; niektórzy z naszych ludzi dosłownie zniknęli na oczach swoich pobratymców, niektóre z naszych miast mają teraz ogromne puste przestrzenie tam, gdzie stały budynki i mieszkali ludzie, a nasze urządzenia technologiczne dostarczają absurdalne i niemożliwe odczyty dotyczące fizyki.\n\nNiektórzy nasi fizycy teoretyzują, że ktoś głęboko ingeruje w tkankę wszechświata w przymusowy i niejasny sposób, ponieważ wydaje się to być „korektą” samego czasu i przestrzeni na poziomie lokalnym.\n\nMusi się to skończyć."
  darktec_crisis.55041.desc.gestalt:0 "Trzecia fala uderzyła w nasz kolektyw, ale tym razem było... jeszcze gorzej niż wcześniej; niektóre z naszych dronów dosłownie zniknęły i zostały odcięte od naszej świadomości w mgnieniu oka, niektóre z naszych kolonii mają teraz ogromne puste przestrzenie tam, gdzie stały budynki i drony, a nasze urządzenia technologiczne dostarczają absurdalne i niemożliwe odczyty dotyczące fizyki.\n\nTeoretyzujemy, że ktoś głęboko ingeruje w tkankę wszechświata w przymusowy i niejasny sposób, ponieważ wydaje się to być „korektą” samego czasu i przestrzeni na poziomie lokalnym.\n\nMusi się to skończyć."
  darktec_crisis.55041.ok.regular:0 "Musimy ich powstrzymać, zanim będzie za późno."
  darktec_crisis.55041.ok.gestalt:0 "Musimy ich powstrzymać, zanim będzie za późno."
  darktec_crisis.warning.imminent:0 "Imperium kryzysowe jest niebezpiecznie bliskie ukończenia jakiegoś artefaktu lub urządzenia o kataklizmicznej sile zniszczenia - Powinniśmy priorytetowo potraktować udaremnienie ich złowrogich zamiarów."

  darktec_crisis.55050.name:0 "Ostateczna Anomalia - Przekraczanie Granic"
  darktec_crisis.55050.desc.regular.did_nothing:0 "Odczyty energii pochodzące z Anomalii są dziwne, jednocześnie wydają się przytłaczająco intensywne, ale też słabnące i bardzo osłabione.\nMusimy zrozumieć procesy stojące za tymi fluktuacjami, zanim będzie za późno."
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
