	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "Głodna Nicość"
  darktec_crisis_endings.50.desc.regular:0 "§LPrzeciążenie ciemnej materii stało się niestabilnym wirem wokół całego [Root.GetName], gdy osiągnęli swój cel; ekspozycja na pierwotną ciemną materię zniszczyła wszystko na swojej drodze, ale z tej destrukcji narodziło się coś... nowego, gdy zderzenie materii i paramaterii na tak wielką skalę przekształciło wszystko na swojej ścieżce w amalgamat bez-energii.\n\nPodczas gdy większość [Root.GetName] natychmiast przekroczyła rzeczywistość w sposób niepojęty, niektóre zaskoczone istoty, schwytane w promieniu wtórnego podmuchu eksplozji, zniknęły i skręciły się, łącząc w amalgamat, gdy zapanował horror, panika i... głód.\n\nCiemny los.§!\nMy...my...Głód..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...Pożerać...Pochłaniać..."
  darktec_crisis_endings.50.ok.gestalt:0 "...Pożerać...Pochłaniać..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "Bogowie Pustki"
  darktec_crisis_endings.60.desc.regular:0 "§LW Anomaliach coś się poruszyło, gdy zostały naruszone, coś... znajomego.\nWszyscy ci Entroefemerale przekierowani ku jej nieskończonej energii doświadczyli wielu kosmicznych końców i narodzin, przeżyli o wiele więcej istnień niż miliard gwiazd, a teraz idą po nas.\n\nJesteśmy witani w samym splocie rzeczywistości, aby stać się czymś fundamentalnym z wszechświatem i wieloma wszechświatami, ale coś musi zostać pozostawione....§!\n\nNasze umysły teraz się rozszerzają, straciliśmy pojęcie o sobie, gdy stapiamy się z tym, co jest, i tym, czego nie ma.\nWidzimy nieskończone możliwości, ale nie możemy już widzieć, czujemy je, ale także zapominamy, jak czuć.\nJesteśmy.\nAle już nas nie ma.\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "Kolaps Pustki"
  darktec_crisis_endings.70.desc.regular:0 "§LPrzełamanie Anomalii natychmiast uczyniło ją niestabilną, zginając się i implodując.\nWszelki czas i przestrzeń zatrzymały się na kilka cykli w tym obszarze, gdyż nieuchronne zniszczenie było wiecznym widokiem dla tych, którzy znajdowali się wokół kolapsu.\n\nChaos zawsze będzie próbował odnaleźć swoją równowagę, bez względu na wszystko.§!\n\nDlaczego... to nie jest..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "Co myśmy..."
  darktec_crisis_endings.70.ok.gestalt:0 "Co myśmy..."

  darktec_crisis_endings.7001.title:0 "Teraz... Co?"
  darktec_crisis_endings.7001.desc.regular:0 "Ostatnie wydarzenia i upadek całej cywilizacji były szokującą wiadomością dla galaktyki, ale czujemy ulgę, ponieważ anomalne fale dewastacji, których doświadczyło nasze imperium, ustały.\nWszystko jest cicho, zbyt cicho."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "Przynajmniej... nic się nie dzieje."
  darktec_crisis_endings.7001.ok.gestalt:0 "Przynajmniej... nic się nie dzieje."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "Dlaczego mamy tak złe przeczucia co do tego..."

  darktec_crisis_endings.7011.title:0 "Galaktyczny Upadek"
  darktec_crisis_endings.7011.desc.regular:0 "Pilne raporty wykazały, że region galaktyki nagle zniknął, a pozostała jedynie pustka wypełniona Czarnymi Dziurami i promieniowaniem nie-barionowym.\nNagły wyrzut energii spowodowany tym zdarzeniem wpływa na całą galaktykę, powodując niezliczone ofiary."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "O nie..."
  darktec_crisis_endings.7011.ok.gestalt:0 "O nie..."

  darktec_crisis_endings.7021.title:0 "Galaktyczny Upadek"
  darktec_crisis_endings.7021.desc.regular:0 "Upadek przyspiesza, ponieważ kolejne regiony galaktyki znikają błyskawicznie.\nTrwają ewakuacje awaryjne w wielu cywilizacjach, ale tracimy kontakt, zanim jeszcze zdążą przekazać proste raporty.\n\nNie wiemy, co robić."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "Czy to koniec?"
  darktec_crisis_endings.7021.ok.gestalt:0 "Czy to nasz koniec?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "Ciemna Cisza"
  darktec_crisis_endings.80.desc.regular:0 "§LCała galaktyka została unieruchomiona, gdy anomalia przestała istnieć i zaczęła przenikać wszystko, co istniało w galaktyce, tworząc mikro-osobliwości w większości dostępnej materii.\nCi jednak, którzy byli nastrojeni na energię niebarionową, przetrwali.§!\n\nCzy jesteśmy... sami?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "Wielowymiarowi Najeźdźcy"
  darktec_crisis_endings.90.desc.regular:0 "§LDziki wir energii pochłonął wszystkie cywilizacje w pobliżu Anomalii i zmienił ich skład w czystą, niczym niezmąconą energię entropijną, połączoną i niestabilną.\nDługo potem nauczyli się używać tej nowej formy, aby przenikać przez wymiary, przez rzeczywistości i je naruszać, polując na sposób odzyskania swojej pierwotnej formy, żywiąc się energią innych bytów.§!\n\nKażda galaktyka, każdy wymiar, jest teraz naszym placem zabaw.\nWszystko, co istnieje, jest naszą zdobyczą, i będziemy na nie polować."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



