  darktec_crisis.55080.name:0 "Ostateczna Anomalia – Ekspansja Terminalna"
  darktec_crisis.55080.desc.regular.did_nothing:0 "To się stało, wreszcie się stało.\nAnomalia osiągnęła swoje apogeum i jest stabilna, siły powstrzymywania i chaosu są w równowadze, a teraz możemy kontrolować, jak ją przekierować.\nTo jest moment, abyśmy zrealizowali nasze cele i w końcu samodzielnie przekroczyli granice rzeczywistości."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "Strumienie entropii w kierunku sfery ustały, gdy ta ustabilizowała się, ale coś jest... nie tak.\nTeoretyzujemy, że Anomalia osiągnęła swoje apogeum i jest stabilna, a siły powstrzymywania i chaosu są w równowadze; Jest to idealna okazja do przekierowania jej energii na pożądany przez nas cel.\n\nKoniec tego żmudnego zadania jest bliski."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "Unoszące się wokół Anomalii, zbędne skupiska ciemnej materii dryfują i wirują, gdyż jej powstrzymanie zostało w końcu ustabilizowane i jest w harmonii z niemożliwymi siłami wewnętrznymi, które Anomalia ujarzmia.\nTeoretyzujemy, że Anomalia osiągnęła swoje apogeum i jest stabilna, a siły powstrzymywania i chaosu są w równowadze; Jest to idealna okazja do przekierowania jej energii na pożądany przez nas cel.\n\nMusimy wykorzystać to krótkie okno stabilności, aby w końcu osiągnąć nasze cele."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "Poświęcenie milionów nieukształtowanych jednostek uzasadnia tę chwilę, gdy Anomalia szumi, świeci... wibruje stabilnie.\nNie wiemy, jaki był los tych, którzy zostali przekierowani w stronę anomalii, ale ich czyn zapewni naszą przyszłość, naszą transcendencję; Zapewni nam możliwość wykorzystania tej nieskończonej mocy do ostatecznej transcendencji.\n\nPrzepiszemy rzeczywistość."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "Poświęcenie milionów nieukształtowanych dronów uzasadnia tę chwilę, gdy Anomalia szumi, świeci... wibruje stabilnie.\nNie wiemy, jaki był los tych, którzy zostali przekierowani w stronę anomalii, ale ich czyn zapewni naszą przyszłość, naszą transcendencję; Zapewni nam możliwość wykorzystania tej nieskończonej mocy do ostatecznej transcendencji.\n\nNasza Kolektywność przepisze rzeczywistość."
  darktec_crisis.55080.ok.regular.did_nothing:0 "Musimy przygotować inwersję."
  darktec_crisis.55080.ok.regular.overcharge:0 "Skalibrować inwersję."
  darktec_crisis.55080.ok.regular.overcharge_with_entrophereals:0 "To było konieczne, przygotować inwersję."
