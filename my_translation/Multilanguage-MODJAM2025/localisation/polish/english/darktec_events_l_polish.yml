    # Entropic Reproduction
  darktec_crisis.403.name:0 "Entropiczna Reprodukcja"
  darktec_crisis.403.desc.regular:0 "Po kilku cyklach badań udało nam się znaleźć sposób na przywrócenie tych, którzy zniknęli, ale także... odkryliśmy, jak możemy sprowadzić populację naszego gatunku z tego, co wydaje się być alternatywnymi, ale zbieżnymi liniami czasu; klony klonów, przeszłe wersje, które nie powinny istnieć, duchy niepewnej przyszłości.\nPortal, wielka struktura zasilana ciemną materią i entropią, sposób na przemierzenie pustki i przestawienie molekuł tych, którzy nie mogli przyjąć stabilnej formy, dający szansę każdemu Entropijnemu na stanie się sobą, przejście przez zasłonę nicości i bycie."
  darktec_crisis.403.desc.regular.mechanical:0 "Po kilku cyklach badań udało nam się znaleźć sposób na przywrócenie tych, którzy zniknęli, ale także... odkryliśmy, jak możemy sprowadzić populację naszego gatunku z tego, co wydaje się być alternatywnymi, ale zbieżnymi liniami czasu; klony klonów, przeszłe wersje, które nie powinny istnieć, duchy niepewnej przyszłości.\nPortal, wielka struktura zasilana ciemną materią i entropią, sposób na przemierzenie pustki i przestawienie molekuł tych, którzy nie mogli przyjąć stabilnej formy, dający szansę każdemu Entropijnemu na stanie się sobą, przejście przez zasłonę nicości i bycie."
  darktec_crisis.403.desc.gestalt:0 "Po kilku cyklach badań udało nam się znaleźć sposób na przywrócenie dronów, które zniknęły, ale także... odkryliśmy, jak możemy sprowadzić populację naszego gatunku z tego, co wydaje się być alternatywnymi, ale zbieżnymi liniami czasu; klony klonów, przeszłe wersje, które nie powinny istnieć, duchy niepewnej przyszłości... wszystkie natychmiast połączone z naszym umysłem.\nPortal, wielka struktura zasilana ciemną materią i entropią, sposób na przemierzenie pustki i przestawienie molekuł tych, którzy nie mogli przyjąć stabilnej formy, dający szansę każdemu Entropijnemu na stanie się sobą, przejście przez zasłonę nicości i bycie."
  darktec_crisis.403.desc.gestalt.mechanical:0 "Po kilku cyklach badań udało nam się znaleźć sposób na przywrócenie dronów, które zniknęły, ale także... odkryliśmy, jak możemy sprowadzić populację naszego gatunku z tego, co wydaje się być alternatywnymi, ale zbieżnymi liniami czasu; klony klonów, przeszłe wersje, które nie powinny istnieć, duchy niepewnej przyszłości... wszystkie natychmiast połączone z naszym umysłem.\nPortal, wielka struktura zasilana ciemną materią i entropią, sposób na przemierzenie pustki i przestawienie molekuł tych, którzy nie mogli przyjąć stabilnej formy, dający szansę każdemu Entropijnemu na stanie się sobą, przejście przez zasłonę nicości i bycie."
  darktec_crisis.403.ok.regular:0 "Więcej przybędzie, więcej zostanie przekształconych."
  darktec_crisis.403.ok.gestalt:0 "Nasz kolektyw rośnie..."
  darktec_crisis.403.task_build_portal:0 "Jesteśmy teraz w stanie zbudować §Y£building£ $building_darktec_umbral_portal_1$§! w którejkolwiek z naszych kolonii, zwiększając tworzenie populacji Entropijnych."

  darktec_crisis.50.name:0 "Poziom 5: Mroczny Kataklizm"
  darktec_crisis.50.desc.regular.transformed:0 "Kulminacja naszej pracy jest coraz bliżej; Ukształtowaliśmy siebie i część galaktyki, którą kontrolujemy, na nowy, lepszy obraz, ale może być jeszcze więcej...\n\nWcześniejsze eksperymenty wskazywały na możliwość, że wystarczająca ilość paramaterii skoncentrowanej w jednym punkcie w przestrzeni i czasie może zmienić jego przepływ, zmienić fundamentalne prawa fizyki... a my moglibyśmy to wykorzystać do realizacji naszych celów.\n\nZdefiniowaliśmy to jako 'Ostateczną Anomalię', Kontrolowaną Anomalną Ilość Paramaterii otoczoną polem Ciemnej Materii, ściskającą nieskończoną ilość nie-materii przeciwko nieskończonej ilości nie-energii, aby uniknąć absolutnego i niszczycielskiego kolapsu, ale gdy jest kontrolowana... teoretycznie, jeśli jesteśmy w stanie uwolnić tę energię w specyficznym i punktowym progu, jesteśmy w stanie zmienić... wszystko według naszego uznania.\n\nNadchodzi czas na zmianę; to, co inni mogą postrzegać jako Kataklizm, my nazwiemy okazją."
  darktec_crisis.50.desc.regular.tainted:0 "Punkt kulminacyjny naszych prac zbliża się; Zmiany, jakich dokonaliśmy w naszym gatunku, łącząc technologię z ciemną materią, wplatając ją w siebie... wielkie projekty, ale możemy zrobić to lepiej, możemy osiągnąć... więcej.\n\nPoprzednie eksperymenty wskazywały na możliwość, że wystarczająca ilość paramaterii skupionej w jednym punkcie czasoprzestrzeni jest w stanie zmieniać jej przepływ, modyfikować podstawowe prawa fizyki... a my moglibyśmy to wykorzystać do realizacji naszych celów.\n\nNazwaliśmy to ''Ostateczną Anomalią'', Kontrolowaną Anomalną ilością Paramaterii otoczoną polem Ciemnej Materii, ściskającą nieskończoną ilość nie-materii przeciwko nieskończonej ilości nie-energii, aby uniknąć absolutnego i niszczycielskiego kolapsu, ale gdy jest kontrolowana... teoretycznie, jeśli będziemy w stanie uwolnić tę energię w specyficznym i precyzyjnym progu, będziemy w stanie zmienić... wszystko, jak sobie życzymy.\n\nNadchodzi czas na zmianę; to, co inni mogą postrzegać jako Kataklizm, my nazwiemy okazją."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "Niech się stanie."
  darktec_crisis.50.ok.regular.tainted:0 "Niech się stanie."
  darktec_crisis.50.ok.gestalt.transformed:0 "Niech się stanie."
  darktec_crisis.50.ok.gestalt.tainted:0 "Niech się stanie."
  darktec_crisis.50.ok.tooltip:0 "Osiągniemy ostateczny poziom naszego kryzysu.\nDodano nową opcję megastruktury – $darktec_sphere_0$ – której stworzenie rozpocznie proces naszego absolutnego zwycięstwa."

  darktec_crisis.5001.name:0 "Ostateczna Anomalia"
  darktec_crisis.5001.desc.regular.transformed:0 "Ciemna, odbijająca światło, wiecznie w ruchu powierzchnia pochłaniająca całe światło, tworząca puls grawitacyjny silniejszy niż jakakolwiek gwiazda... nieskończona ilość energii walcząca sama ze sobą, pragnąca zostać uwolniona, by ustabilizować chaos, który odwróciliśmy i skierowaliśmy do jej nieskończonego wnętrza, by wejść w konflikt z tym, co istnieje, by to unicestwić.\n\nTo nasza szansa, będziemy nadal przekierowywać naszą produkcję w jej kierunku, badać jej rozwój i ostatecznie... ostatecznie uczynić ją punktem zwrotnym galaktyki, a nawet wszystkiego, co istnieje."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "Przekieruj nasze wysiłki na Skoalesowaną Anomalię."
  darktec_crisis.5001.ok.gestalt:0 "Nasz kolektyw ukończy tę Skoalesowaną Anomalię."
  darktec_crisis.5001.ok.tooltip:0 "Musimy utrzymywać i zasilać Anomalię; jeśli wpadnie w ręce wroga, stanie się §RŚmiertelnie Niestabilna§!."

  darktec_crisis.5002.name:0 "Nieznane Zakłócenia"
  darktec_crisis.5002.desc.regular:0 "Wiele raportów z całego naszego imperium wskazuje na anomalne zdarzenia, z kilkoma ofiarami – Kilka struktur rozpada się bez powodu, niektóre formy życia znikają bez śladu, a wszystko wydaje się... dziwnie rozciągnięte, jakby czas zwalniał lub przyspieszał w różnym tempie, ale wszystkie zdarzenia były tak nieregularne, że nie możemy zbadać, co dokładnie się dzieje.\nPowinniśmy to natychmiast zbadać, gdy tylko znajdziemy punkt wspólny."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$\nAle... Czy to może być związane z projektem rozwijanym przez naszego zwierzchnika? Powinniśmy o tym poinformować..."
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$\nJednakże ze względu na charakter tych wydarzeń teoretyzujemy, że inne imperium próbuje... radykalnego rozwiązania zbliżonego do naszych intencji, ale nie możemy tego udowodnić."
  darktec_crisis.5002.ok.regular:0 "Niepokojące."
  darktec_crisis.5002.ok.subject_of_crisis:0 "Wyślij raport do naszego Zwierzchnika."
  darktec_crisis.5002.ok.subject_of_other:0 "Poinformuj o tym naszego zwierzchnika."
  darktec_crisis.5002.ok.rival_crisis:0 "Musimy przyspieszyć nasze plany..."

  darktec_crisis.55010.name:0 "Ostateczna Anomalia - Wzrost"
  darktec_crisis.55010.desc.regular:0 "Kaskada rezonansowa poprzedziła ekspansję Anomalii – Gigantyczne siły zawarte wewnątrz struktury rozciągają cienką warstwę potężnego pojemnika na Paramaterię, gdy ta rośnie i rozprzestrzenia się na entropii.\nNawet Czarna Dziura nie generuje takich odczytów; nawet nasze najbardziej zaawansowane urządzenia mają trudności z pomiarem ogromnej mocy, którą generuje i pochłania, ani olbrzymich fal grawitacyjnych, które wytwarza."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "Czy powinniśmy być... zaniepokojeni?"
  darktec_crisis.55010.ok.gestalt:0 "Czy powinniśmy być... zaniepokojeni?"
  darktec_crisis.55010.ok.sphere_grows:0 "Skoalesowana Anomalia będzie rosnąć."

  darktec_crisis.55020.name:0 "Ostateczna Anomalia - Poza Przestrzenią"
  darktec_crisis.55020.desc.regular:0 "Z falą uderzeniową Anomalia natychmiastowo jeszcze bardziej się rozrosła.\nJesteśmy zdezorientowani, dlaczego taka ilość rozciągnięcia paramaterii mogła wystąpić bez natychmiastowego kolapsu, ale jest pewne, że w jakiś sposób... odżywia się entropią wokół siebie, potencjalnie rozciągając ją nawet na całą galaktykę.\n\nJest tak, jakby nie chciała zajmować żadnej przestrzeni, a w procesie chciała objąć... wszystko."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "Monitoruj ją uważnie."
  darktec_crisis.55020.ok.gestalt:0 "Monitoruj ją uważnie."
  darktec_crisis.55020.ok.sphere_grows:0 "Sytuacja zwolni."

  darktec_crisis.55021.name:0 "Cieniowe Zmiażdżenie"
  darktec_crisis.55021.desc.regular:0 "Wszyscy to poczuliśmy, gdy się to stało, i zostało to nawet zarejestrowane przez nasze systemy nadzoru – Powierzchnia [darktec_crushed_planet.GetName] ścisnęła się, jakby... coś ją ciągnęło, a potem to nastąpiło; cała planeta rozpadła się, gdy jej integralność zniknęła.\n\nDzieje się coś złowrogiego i musimy być w stanie wysokiej gotowości, ponieważ cokolwiek to spowodowało, może również wpłynąć na jedną z naszych kolonii, jeśli nie będziemy przygotowani – jeśli w ogóle możemy być przygotowani na tego rodzaju nagły kataklizm, a mamy pewność, że to coś stworzonego, a nie owoc przypadku; ktoś za tym stoi."
  darktec_crisis.55021.desc.gestalt:0 "Cały nasz kolektyw poczuł to, gdy się to stało, i zostało to nawet zarejestrowane przez nasze systemy nadzoru – Powierzchnia [darktec_crushed_planet.GetName] ścisnęła się, jakby... coś ją ciągnęło, a potem to nastąpiło; cała planeta rozpadła się, gdy jej integralność zniknęła.\n\nDzieje się coś złowrogiego i musimy być w stanie wysokiej gotowości, ponieważ cokolwiek to spowodowało, może również wpłynąć na jedną z naszych kolonii, jeśli nie będziemy przygotowani – jeśli w ogóle możemy być przygotowani na tego rodzaju nagły kataklizm, a mamy pewność, że to coś stworzonego, a nie owoc przypadku; ktoś za tym stoi."
  darktec_crisis.55021.ok.regular:0 "Postaw nasze imperium w stan gotowości."
  darktec_crisis.55021.ok.gestalt:0 "Nasz kolektyw musi pozostać czujny."
  darktec_crisis.warning.not_imminent:0 "Imperium kryzysowe rozwija jakiś rodzaj artefaktu lub urządzenia zdolnego do tworzenia kataklizmów – Powinniśmy pozostać na straży i próbować udaremnić ich złowrogie zamiary."

  darktec_crisis.55030.name:0 "Ostateczna Anomalia - Gasnąca Ciemność"
  darktec_crisis.55030.desc.regular:0 "Czujemy to, wpływ paramaterii na nasz gatunek sprawia, że zauważamy, jak Skoalesowana Anomalia w jakiś sposób przygasa, cofa się... imploduje.\n\nNiedopuszczalne.\n\nZostał opracowany plan awaryjny, aby sztucznie wspomóc jej wzrost, dodając jeszcze więcej aktywnej paramaterii do jej absorpcji, aby utrzymać ją stabilną i umożliwić nam wykorzystanie jej mocy.\nJeśli nam się to nie uda... obawiamy się najgorszego."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "Pozwól Anomalii stabilizować się samodzielnie."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "Nie będziemy interweniować - nawet jeśli może to przynieść konsekwencje.\nSytuacja zwolni."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "Nakarmij Anomalię większą ilością Paramaterii."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "Nie pozwolimy, by Anomalia osłabła.\nSytuacja będzie teraz generować §Y$darktec_contained_entropy_with_icon$§! koszty utrzymania, ale zwiększymy też prędkość sytuacji."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "Wzmocnić Anomalię większą ilością Ciemnej Materii."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "Przeładujemy pole ochronne Anomalii z ciemnej materii, aby mogła się samodzielnie skorygować.\nSytuacja będzie teraz generować §Y£sr_dark_matter£ Ciemnej Materii§! dodatkowych kosztów utrzymania, ale zwiększymy też prędkość sytuacji."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
