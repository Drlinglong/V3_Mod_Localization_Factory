  darktec_crisis_endings.40.title:0 "Galaktyka Duchów"
  darktec_crisis_endings.40.desc.regular:0 "§LAnomalia wyrzuciła niezmierzalną ilość entropii do galaktyki w momencie jej naruszenia, tak wiele, że skąpała każdą planetę, każdą gwiazdę, każdą istotę i strukturę.§!Jesteśmy teraz wielu.\nJesteśmy teraz jednością.\nWszyscy się zmieniliśmy i jesteśmy... czymś więcej.\n\nWszystko stanie się jednością."
