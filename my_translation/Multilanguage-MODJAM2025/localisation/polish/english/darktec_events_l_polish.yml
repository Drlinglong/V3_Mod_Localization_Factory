  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ – Potencjał"
  darktec_crisis.40030.desc.regular:0 "Kontynuując nasze badania, zdolność ulepszania wiązań cząsteczkowych wydaje się być nieograniczona! Nie tylko unikamy katastrofalnego połączenia materii i antymaterii, ale wykorzystujemy granicę bliskiego zapadnięcia się, aby generować olbrzymie ilości energii jako produkt uboczny, którą możemy przekierować na technologię, zastosowania biologiczne, a nawet na konkretne punkty w przestrzeni, a nawet czasie dla... nieograniczonych zastosowań.\nPowinniśmy kontynuować eksperymenty i przeprowadzić dodatkowe, aby zapewnić ich pełne bezpieczeństwo, z redundancjami i jeszcze większą wydajnością przy każdej próbie."
  darktec_crisis.40030.desc.gestalt:0 "Kontynuując nasze badania, zdolność ulepszania wiązań cząsteczkowych wydaje się być nieograniczona! Nie tylko unikamy katastrofalnego połączenia materii i antymaterii, ale wykorzystujemy granicę bliskiego zapadnięcia się, aby generować olbrzymie ilości energii jako produkt uboczny, którą możemy przekierować na technologię, zastosowania biologiczne, a nawet na konkretne punkty w przestrzeni, a nawet czasie dla... nieograniczonych zastosowań.\nPowinniśmy kontynuować eksperymenty i przeprowadzić dodatkowe, aby zapewnić ich pełne bezpieczeństwo, z redundancjami i jeszcze większą wydajnością przy każdej próbie."
  darktec_crisis.40030.ok.regular:0 "Informuj nas o przebiegu eksperymentów."
  darktec_crisis.40030.ok.gestalt:0 "Kontynuować eksperymenty."
  darktec_crisis.40030.ok.tooltip:0 "Sytuacja będzie przebiegać normalnie.\nZbliżamy się do ważnej decyzji."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - Na Progu"
  darktec_crisis.40010.desc.regular:0 "Wszystkie wysiłki zbliżają się do akceptowalnego rezultatu, który możemy szeroko zastosować w naszym imperium – zdolności do dynamicznej zmiany nas samych dzięki mocy paramaterii nasycającej naszą kompozycję materii bez całkowitego scalenia.\nJednakże, ponownie, resztkowa myśl o... pójściu inną drogą wypełnia umysły niektórych naszych naukowców, którzy wskazują, że możemy przegapić wielką okazję, wybierając inną, równie wielką skalą.\n\nNadal mamy czas, by zmienić nasze podejście, ale definitywnie jesteśmy teraz w stanie uruchomić proces dystrybucji technologii niezbędnej do infuzji Ciemnej Materii."
  darktec_crisis.40010.desc.gestalt:0 "Wszystkie wysiłki zbliżają się do akceptowalnego rezultatu, który możemy szeroko zastosować w naszej wspólnocie – zdolności do dynamicznej zmiany nas samych dzięki mocy paramaterii nasycającej naszą kompozycję materii bez całkowitego scalenia.\nJednakże, ponownie, resztkowa myśl o... pójściu inną drogą wypełnia nasze umysły, boimy się przegapić wielką okazję, wybierając inną, równie wielką skalą.\n\nNadal mamy czas, by zmienić nasze podejście, ale definitywnie jesteśmy teraz w stanie uruchomić proces dystrybucji technologii niezbędnej do infuzji Ciemnej Materii."
  darktec_crisis.40010.regular.keep.approach:0 "Obejmimy moc Ciemnej Materii."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "Będziemy kontynuować nasze obecne podejście: §Y$situation_darktec_transformation_approach_taint$§!"
