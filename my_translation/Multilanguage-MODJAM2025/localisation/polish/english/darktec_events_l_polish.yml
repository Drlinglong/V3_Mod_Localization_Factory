  darktec_crisis.40004.name:0 "Oczyszczające Odkupienie"
  darktec_crisis.40004.desc.regular:0 "Za daleko to za daleko, ryzykujemy, że staniemy się tym, co postanowiliśmy wykorzenić – agentami chaosu i nieporządku, pod wpływem entropii i mrocznych sił rozprzestrzeniającymi ich wpływ.\nNigdy więcej.\n\nBędziemy kontynuować badania nad entropią z umiarkowanego punktu widzenia, i nawet jeśli nasz gatunek został ''skalany'' przez umbralne połączenie nas samych z ciemną materią, nasze cele będą szlachetne i niezłomne."
