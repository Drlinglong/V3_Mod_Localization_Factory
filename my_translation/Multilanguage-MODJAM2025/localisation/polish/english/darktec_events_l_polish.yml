  situation_darktec_intro_approach_economy:0 "Przetwarzanie Cienia"
  situation_darktec_intro_approach_economy_tooltip:0 "Przekształcenie energii próżni w coś, co możemy manipulować, zapewni naszemu imperium przewagę w produkcji i rozwoju."
  situation_darktec_intro_approach_warfare:0 "Przemieszczanie w Próżni"
  situation_darktec_intro_approach_warfare_tooltip:0 "Możliwość dostrojenia naszych statków do przestrzeni międzyatomowej zapewni lepszy sposób przemierzania znanego nam wszechświata... i wszechświatów, których nie znamy."
  situation_darktec_intro_approach_applications:0 "Ciemna Fuzja"
  situation_darktec_intro_approach_applications_tooltip:0 "Jest niezaprzeczalne, że potrzebujemy wykorzystać technologie ciemnej materii na naszą korzyść, dlatego też musimy skupić się na tworzeniu nowych, bezpośrednich zastosowań dla naszej populacji i instalacji."
  situation_darktec_intro_please_build_anchor:0 "Musimy §Yzbudować £building£ $building_darktec_anchor_1$§! w dowolnej z naszych kolonii.\nSytuacja zostanie wstrzymana, dopóki tego nie zrobimy."
	#situation_darktec_intro_please_build_anchor:0 "§YWe need to build a £building£ $building_darktec_anchor_1$ in order to progress the situation.§!"

  situation_darktec_transformation:0 "Entropiczna Zmiana"
  situation_darktec_transformation_type:0 "$situation_darktec_transformation$"
  situation_darktec_transformation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_transformation_desc_fallback:0 "Nadszedł czas, aby objąć próżnię jako naszą, podbić ten wymiar wewnątrz rzeczywistości i zharmonizować się z nim.\nChoć jest to trudne zadanie, przyszłość naszego gatunku zależy od tego i musimy być nieustępliwi i zdeterminowani w dążeniu do naszego celu."
  situation_darktec_transformation_desc_taint:0 "$situation_darktec_transformation_desc_fallback$\n\n§YBadamy, jak możemy w pełni wykorzystać Ciemną Materię i skierować jej moc na korzyść całego naszego gatunku.§!"
  situation_darktec_transformation_desc_transformation:0 "$situation_darktec_transformation_desc_fallback$\n\n§YBadamy, jak możemy w pełni wykorzystać Entropię na naszą korzyść, bez względu na koszty.§!"
  situation_darktec_transformation_on_progress_complete:0 "Jeśli ukończymy tę sytuację, idąc tą drogą, odkryjemy, jak połączyć Para-Materię z nami samymi."
  situation_darktec_transformation_on_fail:0 "Jeśli ukończymy tę sytuację, idąc tą drogą, odkryjemy, jak w pełni wykorzystać potencjał Ciemnej Materii z naszym gatunkiem."
