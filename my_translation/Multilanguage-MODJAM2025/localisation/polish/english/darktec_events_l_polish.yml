  darktec_crisis.55060.overcharge_with_entrophereals.tooltip:0 "Poświęcimy część naszej nieprzekształconej populacji Entropicznych, aby ustabilizować Anomalię, wysyłając ich do monitorowania anomalii z bliższej odległości, w obrębie jej promienia zmieniającego czas.\n§Y£building£ $building_darktec_umbral_portal_1$§! przestanie pasywnie generować populacje."
