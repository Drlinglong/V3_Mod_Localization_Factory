  # requires_fewer_than_x_brain_relays: "You cannot build more Cerebral Relays"

  coex_crisis.1000.name:"Poziom Kryzysu 1"
  coex_crisis.1000.desc:"W naszym obecnym stanie indywidualnej, zwierzęcej natury, wojna i przemoc są nieuniknione. Tylko poprzez nakazane podporządkowanie można osiągnąć prawdziwy pokój. Opanowaliśmy rolnictwo i eksplorację, naukę i podbój; teraz musimy skupić się na opanowaniu własnego pokoju. Przekaźniki Mózgowe utorują drogę do nowej przyszłości, w której będziemy mogli wykorzystywać nasze umysły dla dobra, a część nas samych, która tworzy brutalne nieporozumienia, pozostawić w uśpieniu."
  coex_crisis.1000.a:"Przyszłością jest pokój."

  coex_crisis.7105.name:"Poziom Kryzysu 2"
  coex_crisis.7105.desc:"Kontynuując nasze dążenie do pokoju, wiemy, że musimy podejmować trudne decyzje dla większego dobra. Nasze Przekaźniki Mózgowe są aktywne i wykonują ciężką pracę na rzecz przyszłego postępu. Konstruujemy elegancką technologię Macierzy Oświecenia, aby zwiększyć siłę Przekaźników. Gdy inne imperia ulegają ich wpływowi, pokój rozprzestrzenia się jak wschód słońca nad śpiącym światem. Nie dążymy do podboju, lecz do zjednoczenia. Jak oświetlając latarką ciemny zakątek, oświecamy najdalsze zakątki galaktyki, usuwając cienie."
  coex_crisis.7105.a:"Niech stanie się światłość."

  coex_crisis.7110.name:"Poziom Kryzysu 3"
  coex_crisis.7110.desc:"Ulepszyliśmy już imponującą Macierz Oświecenia. To wyznacza kluczowy moment w naszej misji zapewnienia trwałego pokoju. Poprzez łagodne sugestie myśli, przemoc jest zastępowana przez harmonię i spokój, których nasz świat tak rozpaczliwie potrzebuje. Ten pokój, zaprojektowany i trwały, uwalnia społeczeństwo od chaosu nieposkromionej indywidualności. Z każdym obcym umysłem, wprowadzonym w zgodność, zbliżamy się do przyszłości, którą sobie wyobraziliśmy."
  coex_crisis.7110.a:"Harmonia zgody jest piękna."

  coex_crisis.7115.name:"Poziom Kryzysu 4"
  coex_crisis.7115.desc:"Nasza Macierz Oświecenia została ponownie ulepszona. Zwiększyliśmy naszą moc i możemy teraz naginać całe imperia do naszego życzliwego celu galaktycznego pokoju."
  coex_crisis.7115.a:"Prowadzimy z życzliwością."

  coex_crisis.7120.name:"Poziom Kryzysu 5"
  coex_crisis.7120.desc:"Ostatnie aktualizacje zostały zakończone. Nasza Macierz Oświecenia zaczyna celować we wszystkie formy życia w galaktyce. Jesteśmy blisko celu, ale musimy pozostać czujni. Inne imperia, obawiające się zmian i możliwości, mogą zacząć się martwić."
  coex_crisis.7120.a:"Ostateczny konflikt jest bliski."

  coex_crisis.7200.name:"Przekaźnik Mózgowy Przejęty"
