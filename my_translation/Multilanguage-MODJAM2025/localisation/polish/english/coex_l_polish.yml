  menp_coex_operations_1_desc:"Ci głupcy wszczynają wojny z byle powodu. Nie pozwolimy na tak frywolne zachowanie."

  menp_coex_infiltration_1:"Wytwarzanie Zaufania"
  menp_coex_infiltration_1_desc:"Mamy teraz sposoby, by uczynić innych bardziej... podatnymi na sugestie."

  menp_coex_mega_2:"Inżynieria Społeczna II"
  coex_unlocks_mega_2:"§HOdblokowuje Megastrukturę:§! $coex_enlightenment_array_0$\n"
  menp_coex_mega_2_desc:"Przekaźniki Mózgowe to za mało. Musimy uczynić je potężniejszymi."


  menp_coex_features_2:"Nowe Techniki"
  menp_coex_features_2_desc:"Mamy teraz głębsze zrozumienie poznania niż ktokolwiek przed nami."

  menp_coex_operations_2:"Elastyczne Zezwolenia"
  coex_unlocks_operations_2:"Odblokowuje operację instalacji Przekaźnika Mózgowego w docelowym imperium."
