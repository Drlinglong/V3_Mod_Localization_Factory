  coex_enlightenment_array_0_DESC:"Ta rama mieści centralne komponenty Macierzy Oświecenia"
  coex_enlightenment_array_1:"Skupiające Płetwy Macierzy Oświecenia"
  coex_enlightenment_array_1_DESC:"Te płetwy bezpośrednio komunikują się i wzmacniają nasze Przekaźniki Mózgowe."
