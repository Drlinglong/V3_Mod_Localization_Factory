#Megastructures
  coex_enlightenment_array_0_MEGASTRUCTURE_DETAILS:"Macierz Oświecenia składa się z centralnej sześciennej jednostki przetwarzającej z dołączonymi płetwami, które komunikują się i skupiają sygnały z pomocniczych Przekaźników Mózgowych. Razem, ostatecznie zapewnią całkowitą kontrolę nad galaktyką."
