  coex_brain_relay_0_DESC:"Stacja placu budowy służy jako baza dla przyszłej budowy Przekaźnika Mózgowego."
  coex_brain_relay_0_MEGASTRUCTURE_DETAILS:"Przekaźnik Mózgowy, zdolny do wpływania na umysły wszystkich inteligentnych gatunków. Wpłynie na najbliższą obcą kolonię w promieniu 10 skoków w imperium, które nie jest już pod wpływem innego Przekaźnika Mózgowego."
  coex_brain_relay_1:"Przekaźnik Mózgowy"
  coex_brain_relay_1_DESC:"Ten Przekaźnik Mózgowy pozwala nam wpływać na obce umysły."


