  menp_coex_codebreaking_3_desc:"Nasi agenci są wyposażeni w technologię, która pozwala innym ich ignorować lub wierzyć w każde ich słowo."

  menp_coex_diplomacy_3:"Zaawansowana Dyplomacja"
  menp_coex_diplomacy_3_desc:"Jeśli nie będą nas słuchać, zmusimy ich do tego."

  menp_coex_mega_4:"Inżynieria Społeczna IV"
  coex_unlocks_mega_4:"§HOdblokuwuje Poziom Megastruktury:§! $coex_enlightenment_array_3$\n"
  menp_coex_mega_4_desc:"Nasza Macierz służyła nam dobrze do tej pory, ale jej pełny potencjał nie został jeszcze zrealizowany."

  menp_coex_operations_4:"Konieczna Kontrola"
  coex_unlocks_operations_4:"Odblokowuje operację podporządkowania imperium dotkniętego wpływem przekaźnika"
  menp_coex_operations_4_desc:"Żadnej jednostce nie można ufać. Musimy włączyć wszystkich do systemu."

  menp_coex_features_5:"Bitwa Umysłów"
  menp_coex_features_5_desc:"Mimo wszystko, co dla nich zrobiliśmy, nadal nie rozumieją. Jeśli jest coś, o co warto walczyć, to jest to pokój."

  menp_coex_enlightenment_5:"Wielkie Oświecenie"
