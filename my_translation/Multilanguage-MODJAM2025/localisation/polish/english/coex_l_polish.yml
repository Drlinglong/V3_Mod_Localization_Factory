  coex_brain_relay_no_federation_0_MEGASTRUCTURE_DETAILS:"Przekaźnik Mózgowy, zdolny do wpływania na umysły wszystkich inteligentnych gatunków. Wpłynie na najbliższą obcą kolonię w promieniu 10 skoków w imperium, które nie jest już pod wpływem innego Przekaźnika Mózgowego"
