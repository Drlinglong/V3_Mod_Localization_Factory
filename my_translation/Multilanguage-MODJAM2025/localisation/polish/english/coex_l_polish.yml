  coex_operation.101.name:"Wymuś rozejm"
  coex_operation.101.desc:"Umieściliśmy kluczowych dowódców wojskowych pod wpływem naszego Przekaźnika Mózgowego."
  coex_operation.102.name:"Wymuś rozejm"
  coex_operation.102.desc:"Nasi agenci rozsiali rozmaite formy propagandy pro-pokojowej w całym §Y[Target.GetName]§!."
  coex_operation.103.name:"Wymuś rozejm"
  coex_operation.103.desc:"Dowódcy wojskowi przekonują rząd centralny do promowania pokoju między nami."
  coex_operation.104.name:"Wymuś rozejm"
  coex_operation.104.desc:"Zgodzili się na bezwarunkowy rozejm na kolejne 10 lat. Nastanie pokój."

  coex_operation_build_relay:"Zainstaluj Przekaźnik Mózgowy"
  coex_operation_build_relay_desc:"Poszerzymy nasz zasięg poprzez budowę nowego Przekaźnika Mózgowego."
  coex_operation_build_relay_on_success:"$IF_SUCCESSFUL|E$\nUzyskaj kontrolę nad nieużywanym systemem w imperium celu i rozpocznij budowę Przekaźnika Mózgowego."
  coex_operation.301.name:"Zainstaluj Przekaźnik Mózgowy"
  coex_operation.301.desc:"Nasz [GetEnvoy] przybył, aby rozpocząć rozmowy o nowym projekcie budowlanym."
  coex_operation.302.name:"Zainstaluj Przekaźnik Mózgowy"
  coex_operation.302.desc:"Z elokwencją i przemyślanymi pomocami wizualnymi, nasz [GetEnvoy] przedstawił pomysł budowy satelity mającego zwiększyć skuteczność komunikacji w całej galaktyce."
  coex_operation.303.name:"Zainstaluj Przekaźnik Mózgowy"
  coex_operation.303.desc:"Nic nie podejrzewając, zgodzili się pozwolić nam zbudować Przekaźnik Mózgowy w swoim imperium. Będziemy musieli znaleźć odpowiedni system."
  coex_operation.310.name:"Przekaźnik Zainstalowany"
  coex_operation.310.desc:"Pomyślnie wynegocjowaliśmy kontrolę administracyjną nad niepozornym systemem i rozpoczęliśmy budowę Przekaźnika Mózgowego."
  coex_operation.311.name:"Operacja Niepowiodła Się"
  coex_operation.311.desc:"Nie byliśmy w stanie znaleźć odpowiedniego systemu dla Przekaźnika Mózgowego. Możemy spróbować ponownie później."
  coex_operation.320.name:"Satelita Zainstalowany"
  coex_operation.320.desc:"Zgodziliśmy się pozwolić §Y[Root.Owner.GetName]§! na budowę satelity komunikacyjnego w nieistotnym systemie w celu usprawnienia komunikacji galaktycznej."


  coex_operation_encourage_subjugation:"Uzyskaj Lojalność"
  coex_operation_encourage_subjugation_desc:"Przekonamy ich, aby zaakceptowali nasze rządy."
  coex_operation_encourage_subjugation_on_success:"$IF_SUCCESSFUL|E$\nZhołduj docelowe imperium."
  coex_operation.401.name:"Uzyskaj Lojalność"
  coex_operation.401.desc:"Przekaźnik Mózgowy zidentyfikował §Y[coex_subjugation_target_leader.Owner.GetAdj] [coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§! jako obiecujący cel manipulacji."
  coex_operation.402.name:"Uzyskaj Lojalność"
  coex_operation.402.desc:"§Y[coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§! rozumie siłę naszego imperium i korzyści płynące z dołączenia do nas."
  coex_operation.403.name:"Uzyskaj Lojalność"
  coex_operation.403.desc:"Z pomocą [coex_subjugation_target_leader.GetName] i naszego Przekaźnika, w ich imperium wybuchł ruch społeczny, domagający się od rządu poddania się naszemu imperium."

  coex_operation.411.name:"Propozycja Zhołdowania"
  coex_operation.411.desc:"Niedawno pojawiła się nowa kampania. Jej członkowie twierdzą, że jesteśmy zbyt słabi, aby przetrwać samodzielnie i że lepiej byłoby nam jako wasalom §Y[coex_subjugator.GetName]§!. Pochodzenie tego ruchu jest nieznane i nie jest jasne, czy doszło do nieczystej gry."
  coex_operation.411.a:"Oprzyj Się Zhołdowaniu"
  coex_operation.411.b:"Zaakceptuj Zhołdowanie"

  coex_operation_subject:"Nie może być poddanym innego imperium"

