  coex_enlightenment_array_3:"Macierz Oświecenia"
  coex_enlightenment_array_3_DESC:"Macierz Oświecenia jest zdolna do nadawania sygnałów w całej galaktyce, i wkrótce zapewni nam kontrolę nad całym inteligentnym życiem."
  allow_coex_brain_relay:"§HOdblokuwuje Megastrukturę:§! Przekaźnik Mózgowy"
