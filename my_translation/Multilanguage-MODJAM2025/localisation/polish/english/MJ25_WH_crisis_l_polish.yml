 MJ25_WH_STARBASE_AURA_FIRE_RATE:"Zakłócenia Słuchowe"
 
 MJ25_WH_trait_mental_teratomas:0 "Teratomy Umysłowe"
 MJ25_WH_trait_mental_teratomas_desc:1 "Nasze umysły stają się ciężkie od pączkujących cyst Prawdy, balansujących na krawędzi załamania i utrzymywanych w całości jedynie naszą wolą."
 MJ25_WH_trait_mental_teratomas_tooltip:"Efektywność Pracy Specjalistów: §G+5%§!$TABBED_NEW_LINE$- Efektywność Pracy ['concept_planet_physicists']: §G+10%§!\n\nNa planecie z §rBazyliką Gwiezdnego Śpiewu§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §G+10%§!\n\nBez Atutu Wyniesienia §rSzepty w Tkaninie§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §R-20%§!"
 MJ25_WH_trait_mental_teratomas_gestalt:0 "Teratomy Umysłowe"
 MJ25_WH_trait_mental_teratomas_gestalt_desc:1 "Nasze umysły stają się ciężkie od pączkujących cyst Prawdy, balansujących na krawędzi załamania i utrzymywanych w całości jedynie naszą wolą."
 
