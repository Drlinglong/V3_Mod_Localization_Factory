 MJ25_WH_shattered_whispervault:"Roztrzaskany Skarbiec Szeptów"
 MJ25_WH_shattered_whispervault_desc:"Roztrzaskany do bezużyteczności przez jakąś niezgłębioną siłę, ten skarbiec szeptów sączy gęsto pełzające §rEcha Gwiezdnego Śpiewu§!, które przekształcają ziemię w nasiąknięte myślami bagno."
 
 MJ25_WH_singing_whispervault:"Śpiewający Skarbiec Szeptów"
 MJ25_WH_singing_whispervault_desc:"Kiedyś roztrzaskany, ten skarbiec szeptów został naprawiony. Jego hale nadal pozostają wywyższone Ich głosem, rezonujące i jaśniejące w teraz harmonijnej pieśni."
 
 MJ25_WH_songflare_resonance:0 "Rezonans Rozbłysku Pieśni"
 MJ25_WH_songflare_resonance_desc:0 "Chociaż Przeklęci Prawdą zostali usunięci z tej planety, ich dysonansowe głosy wciąż rozbrzmiewają echem w cichych, gwieździstych nocach."
 
 
 MJ25_WH_oratorium:0 "Oratorium di Veria"
 MJ25_WH_oratorium_desc:0 "Kulminacja naszego śledztwa w sprawie §rSzeptów w Tkaninie§! wzrasta w tej wielkiej sali, z której wkrótce będziemy śpiewać Prawdę na wieki."
 MJ25_WH_oratorium_tt:"Scena przygotowana na ostatni akt."
 
 decision_MJ25_WH_one_empty_echoing_word:"Jedno Puste, Rozbrzmiewające Słowo"
 decision_MJ25_WH_one_empty_echoing_word_desc:"Nawet naszymi skażonymi głosami, wypowiedzenie ich języka zniekształca samą rzeczywistość. Cepi się naszych umysłów, narastając, gdy nakłania nas do wzniesienia się. Uczynienie tego nieuchronnie uwolni głos wszystkich, którzy usłyszą jego ton, a nawet głos samej planety, na której wypowiedziano tak brzemienne Słowo. Jest to koszt, który chętnie poniesiemy.\n\nZapewnia rosnące bonusy do szczęścia i produkcji przez 5 lat. Po 5 latach planeta §rupadnie§!."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "Szyfry Kute w Pustce"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "Możemy czerpać inspirację z Ich bełkotliwych, złamanych słów, aby ulepszyć nasze wysiłki kryptograficzne."
 
 edict_MJ25_WH_battle_songs:0 "Pieśni Bitewne"
 edict_MJ25_WH_battle_songs_desc:0 "Użycie nawet fragmentu Ich słów w bitwie wymaga ostrożności i rozwagi, ale wynik to niszczycielskie ulepszenie zdolności bojowych naszych statków."
 
 edict_MJ25_WH_words_wisdom:0 "Słowa Mądrości"
 edict_MJ25_WH_words_wisdom_desc:0 "Nawet przyziemne, codzienne spostrzeżenia można odnaleźć w łaskoczących szeptach dla tych, którzy otworzą na nie swoje umysły."
 
 edict_MJ25_WH_words_wisdom_gestalt:0 "Słowa Mądrości"
 edict_MJ25_WH_words_wisdom_gestalt_desc:0 "Nawet przyziemne, codzienne spostrzeżenia można odnaleźć w łaskoczących szeptach dla tych, którzy otworzą na nie swoje umysły."
 
