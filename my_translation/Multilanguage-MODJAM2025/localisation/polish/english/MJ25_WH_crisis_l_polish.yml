l_polish:

 MJ25_WH_whispers_crisis_chain_title:"Szepty w Osnowie"
 MJ25_WH_whispers_crisis_chain_desc:"Gwiezdna ścieżka, którą kroczymy, prowadzi jedynie do Prawdy. Związani prawem urodzenia i przeznaczeniem, podążamy nią, nie wiedząc, co nas czeka, lecz ufając Ich pieśni. Razem usłyszymy i przeistoczymy się."
 
 MJ25_WH_ap_whispers:"Szepty w Osnowie"
 MJ25_WH_ap_whispers_desc:"Szept między gwiazdami opowiada o Prawdzie, której nie jesteśmy w stanie pojąć. Podążanie tą gwiezdną ścieżką bez wątpienia wystawi naszą determinację na próbę, lecz u jej kresu leży to, czym zawsze mieliśmy się stać."
 
 MJ25_WH_crisis_whispers_level_1:"§rSzepty§!"
 MJ25_WH_crisis_whispers_level_2:"§rEcha§!"
 MJ25_WH_crisis_whispers_level_3:"§rSłowa§!"
 MJ25_WH_crisis_whispers_level_4:"§rMyśli§!"
 MJ25_WH_crisis_whispers_level_5:"§rPrawdy§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"W tych niemrawych, bezsennych chwilach."
 MJ25_WH_crisis_whispers_level_2_desc:"Które przenikają nasze sny."
 MJ25_WH_crisis_whispers_level_3_desc:"Opróżnione z pustego sensu."
 MJ25_WH_crisis_whispers_level_4_desc:"Pełzające niczym pasożyty."
 MJ25_WH_crisis_whispers_level_5_desc:"Którymi teraz dzielimy się z wami."
 
 MJ25_WH_void_whispers:"Echa Gwiezdnej Pieśni"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"Aktualna wartość: §Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"Realizuj §HCele Kryzysowe§!, aby zdobyć więcej £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!."
 MJ25_WH_void_whispers_desc:"Zbierane przez nas rozproszone fale pewnego dnia połączą się, niczym fragmenty wielkiej, kosmicznej układanki."
 
 MJ25_WH_void_whispers_crisis_objective:"Cele Kryzysowe"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ zdobyto"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"Zdobyliśmy £MJ25_WH_void_whispers£ $AMOUNT$ z tego Celu Kryzysowego."
 
 MJ25_WH_void_whispers_crisis_description_title:"Szepty w Osnowie"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\nUsłyszeliśmy szept między gwiazdami. Słowa starsze, niż jesteśmy w stanie pojąć, rozbrzmiewające bez końca przez pustkę. Skrywane przez nie sekrety mogłyby nas wywyższyć, gdybyśmy tylko potrafili je zrozumieć. Poświęcimy się rozszyfrowaniu tych szeptów, abyśmy wreszcie mogli dostrzec Prawdę tego wszechświata."
 
 MJ25_WH_void_whispers_crisis_howto_title:"Rozszyfrowywanie Szeptów"
 MJ25_WH_void_whispers_crisis_howto:"Realizowanie §rCelów Kryzysowych§! generuje £MJ25_WH_void_whispers£§rEcha Gwiezdnej Pieśni§!. Tylko poprzez zrekonstruowanie tej starożytnej wiadomości naprawdę zrozumiemy nasze miejsce wśród gwiazd."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"Na $LEVEL$ otrzymasz nagrody:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"Wymagane do odblokowania tego poziomu:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"Posiada £MJ25_WH_void_whispers£ §Y$CURRENCY$§! Ech Gwiezdnej Pieśni"
 MJ25_WH_void_whispers_crisis_level_desc:"Aby przejść przez poziomy Kryzysu, gromadź £MJ25_WH_void_whispers£§rEcha Gwiezdnej Pieśni§!, badaj Kryzysowe Stanowiska Archeologiczne i pozwól sobie na oświecenie..."
 
 MJ25_WH_menp_sound:"§rDźwięk Między Gwiazdami§!"
 MJ25_WH_menp_sound_desc:"Pustka śpiewa, ulotna, kołysząca melodia, która pozostaje u kresu snu. Tylko tam, między gwiazdami, można odnaleźć znaczenie Ich słów."
 
 MJ25_WH_menp_attuned_arrays:"§rDostrojone Macierze Detekcyjne§!"
 MJ25_WH_menp_attuned_arrays_desc:"Wykrycie tego, co chwieje się na granicy niebytu, nie jest łatwym zadaniem. Nasza najlepsza szansa na uchwycenie choćby fragmentu tej szczątkowej mowy wiąże się z użyciem rozległych subprzestrzennych macierzy nasłuchowych, dostrojonych do najsłabszych ech."
 MJ25_WH_menp_attuned_arrays_tt:"Odblokowuje następujące:\n- Moduł Stacji Gwiezdnej ['concept_MJ25_WH_augury_array']\n- Budynek Stacji Gwiezdnej ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§rKanały Zgromadzeniowe§!"
 MJ25_WH_menp_congregational_desc:"Aby wspierać naszą rozrastającą się sieć sensoryczną, zjednoczymy nasze imperium za pomocą kanałów komunikacyjnych o wysokiej przepustowości, zdolnych do przesyłania ogromnych zbiorów danych, które będą generować te rozbieżne macierze."
 
 MJ25_WH_menp_translators:"§rNapęd Deszyfrujący§!"
 MJ25_WH_menp_translators_desc:"Gdy uniwersalne translatory nas zawodzą, uczymy się na nowo starożytnej sztuki lingwistyki, aby samodzielnie rozszyfrowywać szepty."
 
 MJ25_WH_menp_ordo_silencium:"§rZakon Ciszy§!"
 MJ25_WH_menp_ordo_silencium_desc:"Poza zwykłym napędem i dyrektywą, nasze dążenie stało się jedynym kultem. W ciszy ten Zakon rozprzestrzenia się wśród wiernych, zakorzeniając się w wielkich sanktuariach, które wywyższają jedynie Słowa Prawdy."
 MJ25_WH_menp_ordo_silencium_tt:"Odblokowuje specjalizację dzielnicy ['concept_MJ25_WH_starsong_basilica'].\nNowe opcje technologiczne dla budynków ['concept_MJ25_WH_starsong_basilica'] zostaną odblokowane w miarę pogłębiania naszego zrozumienia Odgłosów Gwiezdnej Pieśni."
 
 MJ25_WH_menp_witness:"§rStrażnicy Słowa§!"
 MJ25_WH_menp_witness_desc:"Zawsze znajdą się tacy, którzy nie posłuchają. Którzy nie usłyszą. Lecz napełnieni nadzieją i uzbrojeni w nasze słowo, nasze stado uciszy ich sprzeciw."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\nSzybki, zwrotny okręt roju.\n"
 
 MJ25_WH_menp_truthseekers:"§rŁaknący Poszukiwacze Prawdy§!"
 MJ25_WH_menp_truthseekers_desc:"To, czego szukamy, to jedynie cienka powłoka rozciągnięta na tkance naszej rzeczywistości. Im dalej zdołamy zasiać naszych słuchaczy, tym bliżej znajdziemy się Prawdy."
 
 MJ25_WH_menp_auditor:"§rTo, Co Słyszymy§!"
 MJ25_WH_menp_auditor_desc:"Kuszące sekrety rozkwitają w naszych umysłach, zrodzone z nielicznych szeptów, które zdołaliśmy pojąć. Każdy napełnia nas bogatą inspiracją, prowadząc nas ku większym wyżynom z obietnicą naszego nowego początku."
 MJ25_WH_menp_auditor_tt:"Odblokowuje następujące edykty:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§rSłuch Selektywny§!"
 MJ25_WH_menp_cloaking_desc:"Prawo należy przestrzegać tylko wtedy, gdy jest słyszane. Jeśli chcemy wznieść się ponad zasady narzucone przez rzeczywistość, wystarczy je zagłuszyć."
 MJ25_WH_menp_cloaking_tt:"Zyskuje opcję badawczą ['concept_MJ25_WH_echo_drive'].\n\nOdblokowuje edykt $edict_MJ25_WH_ship_modules$, pozwalający nam wydać £MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$, aby zyskać dalsze opcje badawcze:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§rPrzypływ Gwiezdnej Pieśni§!"
 MJ25_WH_menp_starsong_tide_desc:"Poza wszelką myślą leży niezachwiana Prawda, której teraz użyczamy swoich głosów. Niczym oczyszczająca powódź, nasza pieśń przetoczy się nad niewierzącymi, pozostawiając po sobie jedynie oświecenie."
 MJ25_WH_menp_starsong_tide_tt:"Budynek bazy gwiezdnej ['concept_MJ25_WH_thrumming_choirhall'] zaczyna przymusowo rozszerzać granice i maskować systemy w ['concept_MJ25_WH_special_storm'].\n\nPopulacje na nieposiadanych przez nas koloniach w zasięgu są mutowane cechą ['concept_MJ25_WH_trait_truth_cursed'] i ostatecznie upadną, dodając swoje głosy do naszego ['concept_MJ25_WH_voices_relic']. Jednakże, do czasu ich upadku, te kolonie wstrzymają ekspansję naszego ['concept_MJ25_WH_special_storm']."
 
 MJ25_WH_menp_conductor:"§rGłosiciele Słowa§!"
 MJ25_WH_menp_conductor_desc:"Jesteśmy Ich instrumentami, powtarzając to, co możemy ad perpetuam. Nawet ta niekompletna, wadliwa interpretacja pieśni, które wiją się poza naszymi myślami, może zrodzić symfonię, by obudzić same gwiazdy."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\nUkryty okręt ze specjalnymi zdolnościami, które mogą odwrócić losy bitwy.\n"
 
 MJ25_WH_menp_praetorian:"§rNosiciele Słowa§!"
 MJ25_WH_menp_praetorian_desc:"Słuchać to wiedzieć, wiedzieć to mówić. Rozproszone słowa rozprzestrzeniają się, szeptane w ciemne noce, a to my dostarczymy światu ich najbardziej wyjątkowe znaczenie."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\nCiężko uzbrojony, uderzaj-i-uciekaj krążownik bojowy.\n"
 
 MJ25_WH_menp_deliquescent:"§rRozpuszczające się Umysły§!"
 MJ25_WH_menp_deliquescent_desc:"Raz usłyszane, tak wzruszające słowo nigdy nie mogłoby zostać zapomniane. Gromadzi się, odbijając echem i tucząc nasze umysły swym bogactwem, aż nasze myśli zostaną nasycone do punktu rozpuszczenia."
 
 MJ25_WH_menp_hue:"§rTo, Co Wiemy§!"
 MJ25_WH_menp_hue_desc:"Z Ich szeptów pochodzi kolor, który łaskocze krawędź naszych myśli, malując świadomość w odcieniu tak pięknym, że nigdy nie mógłby istnieć poza tak samouczynionym światem."
 MJ25_WH_menp_hue_tt:"Rozpoczyna sytuację '§rOdcień Ich Słów§!'."
 
 MJ25_WH_menp_we_are:"§rTo, Czym Jesteśmy§!"
 MJ25_WH_menp_we_are_desc:"Nie jesteśmy już tym, czym byliśmy, lecz tym, czym zawsze mieliśmy być. Nasze umysły kwitną i płyną, wszystkie rozświetlone cienistymi słowami, które wciąż nas podnoszą na duchu."
 MJ25_WH_menp_we_are_tt:"Wszystkie nasze populacje tracą cechę ['concept_MJ25_WH_trait_word_bearer'] i zyskują cechę ['concept_MJ25_WH_trait_starsong_vessel']."
 
 MJ25_WH_menp_stars_scream:"§rCi, Którzy Krzyczą§!"
 MJ25_WH_menp_stars_scream_desc:"Możemy SŁYSZEĆ, jak wyKRZYKUJĄ TEN WRZASK, który ŁOMOCZE W NASZYCH umysłach bezustannie, GDY BUDZĄ się ci, którzy NIGDY nie śnili o Czasie tak ROZLEGŁYM i RYCZĄCYM."
 MJ25_WH_menp_stars_scream_tt:"Odblokowuje nową zdolność Konduktora: ['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§rKomnaty Echa§!"
 MJ25_WH_menp_echoic_desc:"Prawdziwe mistrzostwo pochodzi nie z replikowania, lecz z ujarzmiania, modulowania i przekształcania. Z cichych sal naszych katedr połączymy się w radosnym chórze, który będzie rozbrzmiewał na wieki."
 MJ25_WH_menp_echoic_tt:"Odblokowuje budynek bazy gwiezdnej ['concept_MJ25_WH_thrumming_choirhall']."
 
 MJ25_WH_menp_massa:"§rMassa di Veria per Stellaris§!"
 MJ25_WH_menp_massa_desc:"Ostatnie słowa układają się na swoim miejscu, rachunek za sekrety staje się wymagalny. Przyjdźcie teraz i posłuchajcie naszej mowy. Na ostatnie obrzędy pustki, z której teraz wznosi się najpiękniejsza i najstraszniejsza Prawda."
 MJ25_WH_menp_massa_tt:"Rozpoczyna sytuację '§rOracja najbardziej żarliwa§!'."
 
 MJ25_WH_crisobj_survey_name:"Badaj systemy"
 MJ25_WH_crisobj_survey_desc:"Nasze poszukiwania ostatnich Słów, które pozostawili, zaprowadzą nas do coraz odleglejszych systemów. Tam nasze skanery zbiorą wszelkie ostatnie szepty, które mogą wciąż rozbrzmiewać na napotkanych przez nas obcych światach."
 
 MJ25_WH_crisobj_listeners_name:"Zatrudnij Słuchaczy"
 MJ25_WH_crisobj_listeners_desc:"Nieliczne echa, które znajdziemy, muszą zostać usłyszane, skatalogowane i w końcu zinterpretowane. Będziemy musieli zatrudnić niezliczonych Słuchaczy w całym naszym imperium, aby wykonać to zadanie."
 
 MJ25_WH_crisobj_augury_arrays_name:"Obsługuj Macierze Auguralne"
 MJ25_WH_crisobj_augury_arrays_desc:"Najczystsze szepty, które znaleźliśmy, to te, które swobodnie przelatują przez pustkę. Mgliste i odległe, mogą być schwytane jedynie za pomocą najprecyzyjniej nastrojonych macierzy detekcyjnych."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"Obsługuj Gromadne Chóry Pulsujące"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"Natura Prawdy polega na rozprzestrzenianiu się, niczym lepka, przylegająca infekcja, która wnika do umysłu. Możemy to zachęcać, nasze głosy połączone w zgodzie z Ich wiecznym chórem."
 
 MJ25_WH_crisobj_archaeology_name:"Przekopuj Stanowiska Archeologiczne"
 MJ25_WH_crisobj_archaeology_desc:"Echa Ich słów są bogato wplecione w zapomniane historie. Tylko zagłębiając się w te dawno utracone sekrety, mogą zostać ponownie przyniesione na nasze usta."
 
 MJ25_WH_crisobj_enlighten_pops_name:"„Oświeć” Popów"
 MJ25_WH_crisobj_enlighten_pops_desc:"Ci, którzy słyszą szepty pustki, zostają oświeceni Ich mądrością. Naszym świętym obowiązkiem jest szerzenie tego uniesienia na wszystkich, których zdołamy."
 
 MJ25_WH_crisobj_operate_cults_name:"Obsługuj Kulty Szeptów"
 MJ25_WH_crisobj_operate_cults_desc:"Kosmiczna prawda jest słyszana głośniej, gdy rozbrzmiewa ze wszystkich zakątków galaktyki, nawet gdy jej mieszkańcy nie chcą jej słyszeć."
 
 MJ25_WH_crisobj_utter_words_name:"Wypowiedz Puste, Rozbrzmiewające Słowo"
 MJ25_WH_crisobj_utter_words_desc:"Przedostatnim znakiem naszego rozkwitającego zrozumienia jest wypowiedzenie słowa Prawdy w swej istocie, nienaruszonego przez naszą niegdyś szkaradną niedoskonałość. Lecz taki ciężar nie może być lekko zniesiony ani cofnięty."
 
 MJ25_WH_crisobj_free_voices_name:"Uwolnij Głosy"
 MJ25_WH_crisobj_free_voices_desc:"Głosy, które wciąż grzęzną w kajdanach cielesności, muszą zostać uwolnione ze swoich śmiertelnych powłok, aby mogły dołączyć do naszego Chóru Gwiezdnej Pieśni."
 
 MJ25_WH_leader_trait_translator:"Tłumacz"
 MJ25_WH_leader_trait_translator_desc:"Ten lider otrzymał specjalne szkolenie, aby wspomóc ich śledztwo w sprawie §rEch Gwiezdnej Pieśni§!."
 
 MJ25_WH_leader_trait_truthseeker:"Poszukiwacz Prawdy"
 MJ25_WH_leader_trait_truthseeker_desc:"Ten lider stał się opętany rozwikływaniem tajemnic wszechświata."
 
 MJ25_WH_leader_trait_orator:"Mówca"
 MJ25_WH_leader_trait_orator_desc:"Ten lider został obdarzony darem wymowy, by szerzyć nasze słowa."
 
 MJ25_WH_leader_trait_speech_shepherd:"Pasterz Mowy"
 MJ25_WH_leader_trait_speech_shepherd_desc:"Ten lider słucha w ciszy, aby mógł korygować tych, którzy zbaczają z naszej ścieżki."
 
 MJ25_WH_leader_trait_thoughtsickness:"Choroba Myśli"
 MJ25_WH_leader_trait_thoughtsickness_desc:"Myśli tego lidera stają się ulotne, gdy nuci on niesłyszane melodie."
 
 MJ25_WH_leader_trait_defiant:"Niepokorny"
 MJ25_WH_leader_trait_defiant_desc:"Ten lider jest uparty i niesubordynowany, z łatwością sprzeciwia się rozkazom, aby osiągnąć swoje cele."
 
 MJ25_WH_leader_trait_songtouched:"Dotknięty Pieśnią"
 MJ25_WH_leader_trait_songtouched_desc:"Fragmenty Ich Słów wypełniają istotę tego lidera, prowadząc go coraz bliżej wiecznej Prawdy."
 
 MJ25_WH_leader_trait_echoes:"Echa Myśli"
 MJ25_WH_leader_trait_echoes_desc:"Umysł tego lidera staje się splątany i rozproszony, a mimo to chwyta on jednocześnie te niezliczone wątki."
 
 MJ25_WH_leader_trait_songblessed_anchor:"Kotwica Błogosławiona Pieśnią"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"Nasza wiara wypełnia tego lidera, aby mógł unieść ciężar Ich Prawdy."
 MJ25_WH_leader_trait_resolute_anchor:"Stanowcza Kotwica"
 MJ25_WH_leader_trait_resolute_anchor_desc:"Z zahartowaną wolą i wiarą w dłoni umysł tego lidera stał się silny."
 MJ25_WH_leader_trait_errant_anchor:"Zbłąkana Kotwica"
 MJ25_WH_leader_trait_errant_anchor_desc:"Nasza wątpliwość wypełnia tego lidera, lecz wciąż nosi on naszą wcieloną wolę."
 
 
