 pdivinity_psionic_strength_gaining:"Ukończ §HCele Kryzysu§!, aby zdobyć więcej §YŁaski Patrona§!."
 pdivinity_psionic_strength_desc:"$pdivinity_psionic_strength$ jest miarą naszego rezonansu z enigmatycznymi energiami Architekta."
 pdivinity_psionic_strength_crisis_objective:"Cele Kryzysu"
