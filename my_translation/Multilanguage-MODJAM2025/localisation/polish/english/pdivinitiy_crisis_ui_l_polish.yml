 crisis_pdivinity_project_divinity_level_4:0 "Objawienie"
 crisis_pdivinity_project_divinity_level_4_desc:0 "Poziom kryzysu 4"

 crisis_pdivinity_project_divinity_level_5:0 "Apoteoza"
 crisis_pdivinity_project_divinity_level_5_desc:0 "Poziom kryzysu 5"
