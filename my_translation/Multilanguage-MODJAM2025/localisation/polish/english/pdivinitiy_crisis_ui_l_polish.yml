 menp_pdivinity_resource:0 "Łaska Patrona"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "Pozwala na gromadzenie £pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§! poprzez wypełnianie §HCelów Kryzysowych§!."
 menp_pdivinity_resource_desc:0 "Zdobycie łaski Architekta wspomoże nasz ostateczny cel osiągnięcia boskości. Przelejemy naszą krew za jego wolę."

 menp_pdivinity_ethic_attraction:0 "Boska Wiara"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "Szepty i wizje wzniecają wiarę w wyższą moc. Wielu mówi teraz z czcią o §RArchitekcie Przeznaczenia§!."

 menp_pdivinity_psionic_armies:0 "Psioniczne Widma"
 menp_pdivinity_psionic_armies_desc:0 "Otoczeni nienaturalną energią psioniczną, ci widmowi wojownicy dryfują między rzeczywistością a koszmarem. Agenci Architekta, są związani, by siać strach i spustoszenie wszędzie tam, gdzie się objawią."
 unlocks_pdivinity_unlock_armies:0 "Odblokowuje typ armii: §Y$pdivinitiy_psionic_army$§!"

 menp_pdivinity_zro_building:0 "Ekstraktor Zasłony"
 menp_pdivinity_zro_building_desc:0 "Uświęcona struktura, która przerzedza zasłonę między wymiarami, umożliwiając wyszkolonym akolitom pozyskiwanie surowego Zro bezpośrednio z wirów Zasłony."
 unlocks_pdivinity_unlock_buildings:0 "Odblokowuje §Y$building_pdivinity_shroud_harvester_building$§!"

 menp_pdivinity_shroud_phasing:0 "Fazowanie Zasłony"
 menp_pdivinity_shroud_phasing_desc:0 "Nauczyliśmy się celowo osłabiać zasłonę na wybranych światach, przekształcając je w psioniczne sanktuaria. Nasz gatunek prosperuje w tym rezonansie, podczas gdy wszyscy inni cierpią pod nami."
 unlocks_pdivinity_unlock_phasing:0 "Odblokowuje decyzję §Y$decision_pdivinity_shroud_phasing$§! na planetach"

 menp_pdivinity_ritual_sacrifice:0 "Rytualna Ofiara"
 menp_pdivinity_ritual_sacrifice_desc:0 "Ci niegodni projektu Architekta mogą jeszcze służyć pewnemu celowi. Poprzez święte ofiary z ciała i ducha, czerpiemy siłę i łaskę z Zasłony."
 unlocks_pdivinity_ritual_sacrifice:0 "Odblokowuje typ czystki: §Y$purge_pdivinity_sacrifice$§!"

 menp_pdivinity_cult_espionage:0 "Ziarna Objawienia"
 menp_pdivinity_cult_espionage_desc:0 "Opanowaliśmy sztukę przemycania szeptów przez granice. Wiara rozprzestrzenia się jak zgnilizna pod powierzchnią, a wkrótce ich ludzie zwrócą się przeciwko swoim bogom w imię Architekta."
 unlocks_pdivinity_cult_espionage:0 "Odblokowuje typ operacji: §Y$operation_pdivinity_establish_cult$§!\n"

 menp_pdivinity_divine_crusade:0 "Boska Krucjata"
 menp_pdivinity_divine_crusade_desc:0 "Nasza boska krucjata posłuży jako przebudzenie dla reszty galaktyki. Poprzez świętą wojnę związujemy innych z projektem przeznaczenia. Będą służyć jako Akolici, albo upadną jako heretycy."
 unlocks_pdivinity_divine_crusade:0 "Odblokowuje cel wojenny: §Y$wg_pdivinity_acolyte$§!\nOdblokowuje typ wasala: §Y$specialist_pdivinity_acolyte$§!\n"

 menp_pdivinity_psionic_avatar:0 "Woal Zasłony"
 menp_pdivinity_psionic_avatar_desc:0 "Eteryczna manifestacja woli Zasłony, jako wirująca chmura psionicznej energii, która zasłania i zniekształca rzeczywistość, nawiedzając pustkę między gwiazdami szeptami przeznaczenia."
 unlocks_pdivinity_psionic_avatar:0 "Odblokowuje typ statku: §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "Rozrywający Ostrzał"
 menp_pdivinity_psionic_rupture_desc:0 "Dewastujące bombardowanie, które rozrywa zasłonę między wymiarami, uwalniając surową energię psioniczną, aby rozszarpać fortyfikacje wroga i rozproszyć jego wolę."
 unlocks_pdivinity_psionic_rupture:0 "Odblokowuje typ bombardowania: §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "Psioniczne Nastrojenie"
 menp_pdivinity_psionic_potential_desc:0 "Utajone połączenie naszych ludzi z Zasłoną rozkwita, dając im wzmożone dary umysłowe i głębsze nastrojenie do tkanki rzeczywistości."

 menp_pdivinity_gifts_from_beyond:0 "Dary Z Zaświatów"
 menp_pdivinity_gifts_from_beyond_desc:0 "Starożytne psioniczne sekrety i technologie odzyskane z głębin Osłony wzmacniają nasze okręty i broń nieziemską mocą."
 unlocks_pdivinity_gifts_from_beyond:0 "§YKomponenty Psioniczne§! mogą teraz pojawiać się jako opcje badawcze."

 menp_pdivinity_astral_tear:0 "Psioniczny Awatar"
 menp_pdivinity_astral_tear_desc:0 "Żywe ucieleśnienie woli Osłony, ten awatar to potężna i enigmatyczna istota spowita czystą psioniczną mocą, naginająca rzeczywistość do swojej woli."
 unlocks_pdivinity_astral_tear:0 "Odblokowuje typ statku: §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "Burza Galaktyczna"
 menp_pdivinity_beyond_the_rifts_desc:0 "Iglica Przeznaczenia powoli przerwała zasłonę, psioniczna energia wlewa się teraz w rzeczywistą przestrzeń w alarmującym tempie, tworząc burzę Osłony w naszym królestwie."
 unlocks_pdivinity_beyond_the_rifts:0 "Tworzy §YBurzę Osłony§! w każdym posiadanym systemie."

 menp_pdivinity_divine_insight:0 "Boska Wnikliwość"
 menp_pdivinity_divine_insight_desc:0 "Obecność Architekta wyostrza nasze umysły, skracając czas między naszymi psionicznymi wyczynami i pozwalając na szybsze opanowanie Osłony."

 menp_pdivinity_hyperdimensional_shielding:0 "Hiperwymiarowe Osłony"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "Aura ochronna utkana z wyższych wymiarowych energii, chroniąca nasze floty przed obrażeniami, jakby strzegła ich sama łaska Architekta."

 menp_pdivinity_dimensional_tearer:0 "Rozrywacz Wymiarów"
 menp_pdivinity_dimensional_tearer_desc:0 "Broń zdolna do rozrywania dziur w samej rzeczywistości, tworząca psioniczne bramy, które rozrywają i rozplątują tkankę czasoprzestrzeni."
 unlocks_pdivinity_dimensional_tearer:0 "Odblokowuje typ statku: §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "Zew Architekta"
 menp_pdivinity_call_of_the_eye_desc:0 "Jego głos rozbrzmiewa w całej galaktyce, kultyści radują się wypełnieniem proroctwa i swoim wniebowstąpieniem w światłość. Architekt jest blisko..."
 unlocks_pdivinity_call_of_the_eye:0 "§YZrywy Kultystów§! rosną teraz z dwukrotną szybkością."

 menp_pdivinity_psionic_mastery:0 "Psioniczne Mistrzostwo"
 menp_pdivinity_psionic_mastery_desc:0 "Nasza głęboka komunia z Osłoną zwiększa destrukcyjny potencjał naszej broni, sprawiając, że każde uderzenie rozbrzmiewa psioniczną furią."

 menp_pdivinity_beyond_the_Shroud:0 "Iglica Przeznaczenia"
 menp_pdivinity_beyond_the_Shroud_desc:0 "Iglica śpiewa. Osłona odpowiada. Wyznawcy w całej galaktyce czują jej przyciąganie, a kulty powstają w każdym zakątku znanego kosmosu."
 unlocks_pdivinity_spire_of_fate:0 "Odblokowuje etap megastruktury: §YIglica Przeznaczenia - Etap Apoteozy§!"

