 # this text exists in the crisis screen, the intro is just the nemesis one, i don't really like it tbh neither does the other one talk about the galcom. ask me if you need the other ones for comparison
 pdivinity_psionic_strength_crisis_description_title:"Projekt Boskości"
 pdivinity_psionic_strength_crisis_description_intro:"Przez eony wizjonerzy i uczeni szeptali o nadchodzącym §RKryzysie§! – końcu spowitym w proroctwa, gdzie los całego życia rozumnego wisiałby na włosku. Wyobrażali sobie najeźdźców spoza gwiazd, bunty zimnej logiki maszyn lub wojny zrodzone w obcych wymiarach.\n\nLecz patrzyli na zewnątrz, gdy powinni patrzeć w głąb siebie.\n\nPrawda zawsze tliła się pod powierzchnią – głęboka, nieuchronna i związana wyłącznie z wolą. Ostatni kryzys... zawsze miał być §Rmy§!."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\nNasze myśli, nasza wola, falują przez inną płaszczyznę – płaszczyznę bezgranicznej siły psionicznej. Zasłona się przerzedza. Jeśli zdołamy pochwycić tę moc, uformować ją zgodnie z naszym celem, wtedy nie tylko przetrwamy to, co nadejdzie... my to zdefiniujemy."
 pdivinity_psionic_strength_crisis_howto_title:0 "Dążenie do Boskości"
 pdivinity_psionic_strength_crisis_howto:"Dążenie do §HCelów Kryzysu§! generuje £pdivinity_psionic_strength£ §YŁaski Patrona§!, odblokowując nasz boski potencjał, aby uwolnić tego, który wzywa galaktykę!."

 crisis_pdivinity_project_divinity_level_1:0 "Genesis"
