 pdivinity_psionic_strength_name:0 "Łaska Patrona"
 pdivinity_psionic_strength:0 "Łaska Patrona"

 # objectives

 crisobj_pdivinity_establish_cult_name:0 "Ustanów Kult Zasłony"
 crisobj_pdivinity_establish_cult_desc:0 "Ustanawianie kultów zasłony w innych imperiach pozwala nam szerzyć nasze wpływy w całej galaktyce.\n\nUstanawiaj kulty zasłony, aby zdobyć tę nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_retain_vassals_name:0 "Utrzymaj Wazalów Akolitów"
 crisobj_pdivinity_retain_vassals_desc:0 "Ich posłuszeństwo wobec zasłony przyczynia się do naszej ścieżki do boskości.\n\nUtrzymuj Wazalów Akolitów, aby zdobyć tę §Yroczną§! nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_vassalize_empire_name:0 "Uwasalnij Imperia"
 crisobj_pdivinity_vassalize_empire_desc:0 "Podporządkowanie mas zapewnia, że usłuchają jego boskiego słowa.\n\nUwasalniaj imperia, aby zdobyć tę nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_research_psionic_technology_name:0 "Badaj Technologie Psioniczne"
 crisobj_pdivinity_research_psionic_technology_desc:0 "Eksperymentowanie z komponentami opartymi na zasłonie może pomóc nam w naszej misji boskości.\n\nBadaj te rzadkie technologie, aby zdobyć tę nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_phase_planets_name:0 "Fazuj Planety w Zasłonie"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "Fazowanie planet w zasłonie otwiera wyrwę w zasłonie i z pewnością przyciągnie uwagę tego, który wzywa.\n\nFazuj planety w zasłonie, aby zdobyć tę nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_sacrifice_population_name:0 "Składaj Rytualne Ofiary z Populacji"
 crisobj_pdivinity_sacrifice_population_desc:0 "Dusze poświęconych populacji pomogą nam zdobyć łaskę naszego patrona.\n\nUżyj typu czystki: rytualna ofiara, aby zdobyć tę nagrodę $pdivinity_psionic_strength$ za każdą $pop_group_unit$ Oczyszczonych Populacji."

 crisobj_pdivinity_control_shroud_enclave_name:0 "Kontroluj Enklawę Kroczycieli Zasłony"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "Kroczyciele zasłony są boskiej wiary, pomogą nam w naszym celu.\n\nUtrzymuj enklawy Kroczycieli Zasłony, aby co §Yrok§! otrzymywać nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "Psionicznie Rozrywaj Światy"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "Spopielanie wrogich światów psionicznymi energiami przyniesie nam przychylność.\n\nRozrywaj światy, aby zdobyć nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_summon_psionic_ships_name:0 "Przywołuj Statki Psioniczne"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "Zasłona drży na nasze rozkazy. Z jej głębin przywołujemy statki zrodzone nie z metalu, lecz z woli – manifestacje naszej rosnącej więzi z zasłoną.\n\nPrzywołuj statki psioniczne, aby zdobyć nagrodę $pdivinity_psionic_strength$."

 crisobj_pdivinity_employ_telepaths_name:0 "Zatrudnij Telepatów"
 crisobj_pdivinity_employ_telepaths_desc:0 "Architekt obdarzył naszych telepatów zdolnością do wytwarzania energii psionicznej.\n\nProdukcja $pdivinity_psionic_strength$ skaluje się wraz z liczbą zatrudnionych telepatów."

