## Progression
 # AP
 mjarchitect_ap_architectofruin:"Architekt Zniszczenia"
 mjarchitect_ap_architectofruin_desc:"Zasłona obiecuje niewyobrażalną potęgę i galaktyczną kontrolę w naszych rękach. Aby osiągnąć nasz potencjał, musimy po prostu pozwolić Zasłonie połączyć się z tą rzeczywistością."
 mjarchitect_path_desc:"Gdy zaspokajamy żądania §MArchitekta§!, zapewnia nam on większe korzyści. Musimy zapewnić, że jego £mjarchitect_satisfaction£ §YZadowolenie§! pozostanie wysokie, w przeciwnym razie stanie się §Rwrogie§!."
 must_be_individualist:"$TRIGGER_FAIL$ Musi być imperium indywidualistycznym"

 # Unlock Events
 mjarchitect_unlock.0.name:"Głos Spoza Zasłony"
 mjarchitect_unlock.0.desc:"nOd dłuższego czasu krążą pogłoski o jakimś głosie, czającym się w nowo odkrytym wymiarze nazwanym §YZasłoną§!. Początkowo można było je zbyć jako zwykłe plotki, ale ostatnio wielu naszych czołowych naukowców, badaczy i polityków donosiło, że sami słyszeli ten głos.\n\nPowinniśmy skupić nasze badania na Zasłonie, aby znaleźć źródło tego głosu; niektórzy nawet teoretyzują, że może to być dzieło wszechpotężnej obcej istoty."
 mjarchitect_unlock.0.a:"Dowiemy się, co się dzieje."
 
 mjarchitect_chain_title:"Zwiastun Ruiny"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"Zasłona"
 mjarchitect_unlock.5.desc:"Osiągnęliśmy ogromny postęp w naszych badaniach nad §YZasłoną§!, na dobre lub na złe.\n\nTak zwany §YGłos spoza Zasłony§! był w rzeczywistości prawdziwy. Jego źródłem jest istota nazywająca siebie §HArchitektem Ruiny§!. Po wysłaniu prymitywnej sondy do Zasłony, nawiązaliśmy stały kontakt z tą przedwieczną istotą.\n\nW rzeczywistości już wiele razy napotkaliśmy głos tej istoty podczas naszych badań, choć wówczas nie byliśmy tego świadomi. Chociaż nie mówi, możemy wyczuć jego pragnienia i emocje. Poszukuje komunikacji z naszym przywódcą."
 mjarchitect_unlock.5.a:"Na ekranie."

 mjarchitect_unlock.10.name:"Architekt Zniszczenia"
 mjarchitect_unlock.10.desc:"§LZ drugiej strony sondy nie słychać nic poza odległym skrzypieniem nieznanego pochodzenia.\n\nGęsta mgła wydobywa się znikąd. Ta przestrzeń wydaje się liminalna; jest rozpoznawalna, a jednak niczego nie przypomina.§!"
 mjarchitect_unlock.10.a:"Halo?"
 
 mjarchitect_unlock.11.desc:"§LGłęboki pomruk nagle zalewa receptory sondy, ale nic nie widać na ekranie.§!\n\n§M[Root.Species.GetName].§!\n\n§LNasze umysły stają się ciężkie. Coś w nich jest. Czujemy się... bezużyteczni na galaktycznej scenie... bojący się naszego upadku... lęk przed nieznanym.\n\nCzujemy udrękę i ból. Ruina nadchodzi. Co... możemy zrobić?§!"
 mjarchitect_unlock.11.a:"Pomocy... co... to jest?"
 mjarchitect_unlock.11.b:"Rozumiemy."
 mjarchitect_unlock.11.a_reply:"§LArchitekt nie daje żadnej odpowiedzi ani ulgi. Lęk wypełnia naszą świadomość, gdy z trudem próbujemy mówić.\n\nPotem, bez ostrzeżenia, czujemy światło w ciemności... Czy to moc Architekta? Mimo wszystko, być może istnieje szansa na nasze przetrwanie, na rozkwit przez wieczność. O ile wykorzystamy przedstawioną nam okazję.\n\n§MTo jeszcze nie twój czas.§!\n\nSłowa głosu rozbrzmiewają ciężko w naszych umysłach, wśród wszystkich emocji.\n\n§MAle mogłoby być.§!§!"
 mjarchitect_unlock.11.b_reply:"§LNie słychać żadnej odpowiedzi, ale czujemy to, co czuje Architekt. Wiemy, co on wie.\n\nNasze umysły są jednym, ale my trzymamy klucz do naszego przetrwania. To przez Architekta Ruiny wszystko zostanie uratowane.§!"
 
 mjarchitect_unlock.15.name:"REPLACE_ME"
 mjarchitect_unlock.15.desc:"REPLACE_ME"
 mjarchitect_unlock.15.a:"REPLACE_ME"
 
 mjarchitect_unlock.20.name:"Augurowie"
 mjarchitect_unlock.20.desc:"Krążą pogłoski i szmery o grupie dysydentów, lojalnych obywateli i obcych jednostek, wszyscy dążących do jednego celu: całkowitego posłuszeństwa wobec §YArchitekta Ruiny§!.\n\nRzeczywiście, od czasu odkrycia tej przedwiecznej istoty, wielu w naszym narodzie rozwinęło silne uczucia wobec Architekta, zarówno pozytywne, jak i negatywne.\n\nOd dziś grupa ta dała się poznać jako §HAugurowie Architekta§!, zdobywając wystarczającą siłę polityczną i rozgłos, by dołączyć do szeregów różnych grup politycznych.\n\nPozostaje do zobaczenia, czy będą działać pozytywnie w naszych sprawach, ale to wydarzenie stanowi szansę na rozkwit..."
 mjarchitect_unlock.20.a:"Ciekawy rozwój wydarzeń."

 mjarchitect_unlock.25.name:"Przebicie Zasłony"
 mjarchitect_unlock.25.desc:"§MKoniec jest bliski.§!\n\n§YZasłona§! staje się coraz słabsza, a nasza determinacja pozostaje silna. Nie jesteśmy już tymi samymi ludźmi, którymi byliśmy przed naszym paktem z §YArchitektem Ruiny§!. Dzięki naszemu paktowi staliśmy się zdolni i potężni, a teraz nadeszła nasza kolej, aby wypełnić umowę.\n\nByć może w wyniku słabnącej mocy Zasłony, w ostatnich miesiącach wzrosła pogarda dla Architekta, pomimo wszystkich korzyści, jakie uzyskaliśmy dzięki jego pomocy. Nasze umysły są wreszcie lżejsze... czy to nas testuje?\n\nGłosy nawet spośród Augurów kwestionują teraz los galaktyki i naszego narodu. Architekt może być wielkim bogiem naszego ludu, ale być może bogowie nie powinni zamieszkiwać świata śmiertelników.\n\nNiemniej jednak, ten doniosły moment w historii to ten, w którym zadecydujemy o §Mlosi galaktyki§!."
 mjarchitect_unlock.25.a:"Architekt nigdy nas nie zawiódł. Pozostaniemy u jego boku."
 mjarchitect_unlock.25.b:"Przewyższyliśmy naszą potrzebę Architekta. Niech starzy bogowie umrą."
 mjarchitect_unlock.25.c:"Jego obecność w tej rzeczywistości oznacza koniec wszelkiego życia. To kończy się teraz."
 mjarchitect_path_1:"Będziemy dążyć do wprowadzenia Architekta Ruiny w rzeczywistość i nadania mu galaktycznego panowania na całą wieczność.\n\n"
 mjarchitect_path_2:"Będziemy dążyć do podstępu i uzurpacji mocy Architekta Ruiny dla własnego użytku.\n\n"
 mjarchitect_path_3:"Będziemy dążyć do pokonania i powstrzymania Architekta Ruiny, raz na zawsze.\n\n"
 
 mjarchitect_unlock.35.name:"Zwiastun Ruiny: §MSawant§!"
 mjarchitect_unlock.35.desc:"Nasza wiedza o Zasłonie i §YArchitekcie Ruiny§! rozwinęła się ogromnie. W miarę jak coraz więcej umysłów podporządkowuje się panowaniu Architekta, nasza determinacja rośnie. Ten pozornie nieposkromiony strach, o którym dowiedzieliśmy się dzięki Architektowi Ruiny, staje się coraz słabszy.\n\nNasze umysły współpracują dla wniebowstąpienia, które zostanie dokonane przez wielkiego Architekta. A teraz, czujemy jeszcze jeden wielki impuls Architekta... i naszego ludu.\n\nWiemy teraz o starożytnej, enigmatycznej strukturze, o której sądzono, że służyła do otwarcia szczeliny w Zasłonie, na wieczność wygnając przedwiecznego Architekta.\n\n§YJeśli mamy prawdziwie wprowadzić pożądaną zmianę i awansować nasz Poziom Kryzysu, musimy zlokalizować ten §HWielki Nosiciel§!§!."
 mjarchitect_unlock.35.a:"Tak się stanie."
 
 mjarchitect_unlock.45.name:"Wielki Zastęp"
 mjarchitect_unlock.45.desc:"Wreszcie pomyślnie zlokalizowaliśmy Wielkiego Nosiciela, zgodnie z instrukcjami Architekta Ruiny. Wstępne badania wskazują, że sama megastruktura jest zbudowana wokół maleńkiej czarnej dziury, prawdopodobnie działającej jako przewód dla Nosiciela.\n\nObecnie jest w opłakanym stanie, choć teoretyzujemy, że można ją ostatecznie naprawić z odpowiednią wiedzą. Być może wewnętrzne mechanizmy struktury można odtworzyć metodą inżynierii wstecznej, jak teoretyzują niektórzy badacze.\n\nNa razie wykonaliśmy niezbędne kroki zlecone nam przez naszego patrona, co pozwala nam kontynuować naszą misję."
 mjarchitect_unlock.45.a:"Dobra robota."
 
 mjarchitect_unlock.55.name:"Zwiastun Zagłady: §MNiebiański§!"
 mjarchitect_unlock.55.desc:"Otrzymaliśmy wiadomość od Architekta Zagłady: w przygotowaniu do ostatniego etapu naszej misji, jest rzeczą najwyższej wagi, aby Wielka Rzesza była w stanie funkcjonalnym. Co więcej, przewiduje się, że konieczne są drobne zmiany, biorąc pod uwagę, że struktura została stworzona jako portal jednokierunkowy.\n\nOczekuje się, że zajmie to ogromną ilość czasu, ponieważ duża część wewnętrznych maszyn i mechanizmów jest poważnie uszkodzona. Technologia stojąca za samą strukturą pozostaje również w większości enigmatyczna i wciąż dla nas nieznana.\n\n§YAby awansować nasz Poziom Kryzysu, musimy najpierw naprawić Wielką Rzeszę.§!"
 mjarchitect_unlock.55.a:"Zrozumiano."
 
 mjarchitect_great_host_poi:"Wielki Zastęp"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"Rzesza Przebudzona"
 mjarchitect_unlock.70.desc:"Nareszcie udało nam się naprawić i ponownie przebudzić Wielką Rzeszę w systemie Zenit Zagłady. Chociaż nie jest jeszcze gotowa, aby rozpocząć proces wciągania Architekta Zagłady do naszej rzeczywistości, zdążyła już wykorzystać energię czarnej dziury w swoim centrum, aby wygenerować gigantyczny wir. W istocie, wydaje się, że szczelina tej wielkości jest konieczna dla niewyobrażalnej rozległości Architekta.\n\nWkrótce będziemy mogli wreszcie wypełnić naszą część umowy z Architektem Zagłady. Zostaniemy sowicie nagrodzeni, bez wątpienia."
 mjarchitect_unlock.70.a:"Dobra robota."
 
 # End Events
 mjarchitect_end.105.name:"Architekt Nadchodzi"
 mjarchitect_end.105.desc:"Z ogłuszającym skrzekiem Wielka Rzesza zaczęła gwałtownie pulsować, wystrzeliwując wiązki światła i miazmaty z centralnego wiru. Wszyscy obserwujący megastrukturę zostali oślepieni promiennym światłem, a umysły wszystkich istot rozumnych w odległości wielu hiperprzejść stały się niewyobrażalnie ciężkie, niezdolne do przetwarzania niczego wokół nich.\n\nTo jest to. Architekt Zagłady... Bóg Zasłony.\n\nPrzybył. Pozostaje tylko chronić go wystarczająco długo."
 mjarchitect_end.105.a:"O Architekcie..."

 mjarchitect_end.115.name:"Zwiastuni Nowego Świata"
 mjarchitect_end.115.desc:"Wszystko, co zrobiliśmy, było dla tej chwili.\n\nWielka Rzesza spełniła swoje zadanie i teraz stanowi świadectwo głupoty zwykłych śmiertelników, którzy wierzyli, że są w stanie zatriumfować nad bogiem. Architekt Zagłady przyjmuje płaszcz prawowitego i absolutnego władcy galaktyki oraz wyzwoliciela.\n\nZa naszą pracę – nasz niekończący się trud – otrzymujemy dar wiecznego życia i dobrobytu. Nasze umysły są ciężkie od wpływu Architekta, a jednak wolne od wszelkich błahych spraw, takich jak ból, strach, smutek i emocje. To dla nas tylko odległe wspomnienie.\n\nJesteśmy u progu nowego świata."
 mjarchitect_end.115.a:"To jest... piękne."

 mjarchitect_end.120.name:"Zwiastuni Końca"
 mjarchitect_end.120.desc:"Ten dzień zwiastuje początek końca.\n\nGdy Architekt Zagłady wyłonił się z Wielkiej Rzeszy w obrębie [mjarchitect_crisis_empire.GetName], jego moc już wpływa na istoty rozumne w całej galaktyce. Ta pradawna abominacja spustoszy umysły wszystkich istot w galaktyce, na zawsze niszcząc ich zdolności poznawcze. Nie będzie już radości, ani wolności, ani życia.\n\nGdy rozpoczyna się ostatnia część procesu – chyba że, cudem, Architekt zostanie pokonany – będzie to koniec wszystkiego."
 mjarchitect_end.120.a:"Czy to wszystko na nic...?"

 mjarchitect_end.125.name:"Zdrada Architekta"
 mjarchitect_end.125.desc:"Nasze długie i żmudne badania nad Zasłoną, Wielką Rzeszą i Architektem zostały zakończone. Potencjalnie przełomowe odkrycie doprowadziło do wielu eksperymentów w obrębie Zasłony, ukazujących, w jaki sposób Architekt nie był w stanie uciec.\n\nZasłona posiada unikalne właściwości niespotykane w żadnej innej rzeczywistości ani wymiarze: w rzeczywistości nie jest ani wymiarem, ani rzeczywistością.\n\nChociaż raczej niezrozumiała dla śmiertelnych umysłów, w uproszczeniu, Zasłona jest wyższym poziomem istnienia – podobnie jak różnica między amebą a [Root.GetSpeciesName]. Zasłona jest obecna we wszystkich rzeczywistościach jednocześnie, a jednak pozostaje całkowicie niedostępna. Jedynym wyjątkiem, w jakiś sposób, jest ta Wielka Rzesza, zbudowana przez nieznaną rasę wiele eonów temu.\n\nNasi naukowcy wierzą, że mogą odtworzyć rodzaj mikroświata, wykorzystując technologię Wielkiej Rzeszy w miniaturowej skali.\n\nPonadto, włączając pewne procesy z Rzeszy do naszych statków, możemy być w stanie pokonać Architekta. Jednakże, aby to zadziałało, wymagane są ogromne ilości Materii Poznawczej."
 mjarchitect_end.125.a:"To może być nasza jedyna szansa."

 mjarchitect_end.135.desc:"Wszystko, co zrobiliśmy, było dla tej chwili.\n\nWielka Rzesza spełniła swoje zadanie i teraz stanowi bramę dla Architekta. Jeśli nie napotka oporu, Architekt Zagłady stanie się nikczemnym i absolutnie nieśmiertelnym władcą galaktyki.\n\nZa naszą pracę zostaniemy oszczędzeni i pozwolono nam żyć jako sługusom tej pradawnej grozy. Widzieliśmy już tę azatothiańską istotę wcześniej i rozpadliśmy się w proch.\n\nAle teraz, tym razem, stoimy dumnie. Nasze umysły są twarde i niezmienne. Zrobimy to, co wiemy, że musi być zrobione."
 mjarchitect_end.135.a:"O Architekcie. Ta galaktyka nie jest twoja do podbicia."
 mjarchitect_end.135.b:"Nie mamy z nim szans. Nasze przetrwanie jest najważniejsze."
 mjarchitect_path_2_30_days:"Przerwanie §R30-dniowego rytuału§! §MArchitekta§! zapobiegnie zniszczeniu całej galaktyki!\n\n"
 mjarchitect_path_2b:"Anulujemy nasze plany uzurpacji i pozwolimy Architektowi przejąć kontrolę nad wszystkim\n\n"

 mjarchitect_end.145.name:"Wygnany Demon"
 mjarchitect_end.145.desc:"Cudem, nasze plany powiodły się.\n\nNasza supremacja morska nie wystarczyła sama w sobie, aby pokonać Architekta. Naturalnie, był on prawie odporny na konwencjonalne uzbrojenie. Jednakże, wykorzystując technologię wbudowaną w Wielką Rzeszę, byliśmy w stanie osłabić i odwrócić uwagę Architekta na tyle długo, aby przekierować połączenie Wielkiej Rzeszy.\n\nJego nowym celem jest symulowany mikroświat wygenerowany przez naszych najlepszych naukowców po dziesięcioleciach studiowania Rzeszy i Zasłony. Nasze modyfikacje Wielkiej Rzeszy pozwoliły jej działać jako dwukierunkowa brama, wpychając Architekta z powrotem do wiru.\n\nPołączenie między tą symulacją Zasłony a Rzeszą zostało przerwane, uniemożliwiając jakimkolwiek przyszłym osobnikom na tyle głupim, by ulec Architektowi, zrobienie tego, co my.\n\nTo koniec. Galaktyka jest bezpieczna, a Architekt jest zamknięty w tej miniaturowej maszynie. Być może przyda się to w przyszłości."
 mjarchitect_end.145.a:"Zatrzymamy to. Staniemy się prawowitymi władcami tej galaktyki."
 mjarchitect_end.145.b:"Zamknij to. Nikt nigdy nie może tego znaleźć, aby historia się nie powtórzyła."
 mjarchitect_end.145.tt:"§GArchitekt Zagłady został pokonany, raz na zawsze.§!"

 mjarchitect_end.150.desc:"My... zawiedliśmy. Mimo wszystkich naszych badań i wysiłków, byliśmy zbyt słabi, aby powstrzymać Architekta Zagłady w jego wzmocnionym stanie. Byliśmy głupcami, sądząc, że różnimy się od reszty galaktyki... w końcu jesteśmy prostymi śmiertelnikami; niczym więcej niż amebami w porównaniu z intelektem i mocą Architekta.\n\nTen dzień zwiastuje początek końca. Ta pradawna abominacja spustoszy umysły wszystkich istot w galaktyce, na zawsze niszcząc ich zdolności poznawcze. Nie będzie już radości, ani wolności, ani życia."
 mjarchitect_end.150.a:"To... niemożliwe..."
 mjarchitect_end.150.tt:"Wszystkie imperia są zniszczone...\n§RArchitekt Zagłady wygrywa grę.§!"

 mjarchitect_end.155.name:"Architekt Pokonany"
 mjarchitect_end.155.desc:"Być może cudem, §Y[mjarchitect_crisis_empire.GetName]§! pomyślnie pokonali pradawną istotę znaną jako Architekt Zagłady.\n\nWstępne raporty sugerują, że taki był prawdziwy zamiar [mjarchitect_crisis_empire.GetName], gdy zawarli umowę z Architektem. W rezultacie, z powodzeniem zamknęli istotę w jakimś enigmatycznym urządzeniu.\n\nNiektórzy teoretyzują, że to urządzenie zapewni [mjarchitect_crisis_empire.GetName] ogromną moc, wykorzystując Architekta do takich celów. Jednakże, jest niezaprzeczalne, że galaktyka pozostanie wolna od całkowitej zagłady, przynajmniej na razie."
 mjarchitect_end.155.a:"Galaktyka pozostaje bezpieczna."
 
 # UI Events
 mjarchitect_ui.5.title: ""
 mjarchitect_ui.5.desc: ""
 mjarchitect_request_opener:"Termin wyznaczony nam przez Architekta minął. W związku z tym, wzywa nas z głębi naszych umysłów.\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]. Wasza wartość została udowodniona.§!\n\nArchitekt przemówił bezpośrednio, co rzadko się zdarza. Bez wątpienia jest zadowolony z naszych osiągnięć. Na razie zapewniliśmy sobie, że pozostaniemy w jego łaskach.\n\nNagle czujemy jego ciężar. Oferuje nagrodę za naszą pracę."
 mjarchitect_ui.116.desc:"Nagle czujemy ciężar Architekta w naszych umysłach, silniejszy niż wcześniej.\n\nJego obecność jest... kojąca. Uspokajająca. Nie życzy sobie krzywdy – w rzeczywistości chce wspomóc nasz dalszy postęp.\n\nWydaje się, że oferuje nieoczekiwany dar."
 mjarchitect_ui.115.1:"Pragniemy wzmocnionej populacji."
 mjarchitect_ui.115.2:"Wymagamy większej siły."
 mjarchitect_ui.115.3:"Chcemy wiedzieć więcej o Zasłonie."
 mjarchitect_ui.115.4:"Żądamy większych wpływów w galaktyce."
 mjarchitect_ui.115.5:"Pragniemy mocy od Zasłony."
 mjarchitect_ui.115.6:"Ofiarujemy się dla ciebie."
 mjarchitect_ui.115.7:"Pragniemy sekretów Zasłony."
 mjarchitect_ui.115.8:"Żądamy wzmocnionego uzbrojenia."
 mjarchitect_ui.115.9:"Pragniemy przeszkodzić naszym wrogom."
 mjarchitect_ui.115.10:"Pragniemy dotknąć Zasłony."
 mjarchitect_ui.115.11:"Pragniemy się oczyścić."
 mjarchitect_ui.115.12:"Pragniemy współistnienia."
 mjarchitect_ui.115.14:"Chcemy rozwijać nasze moce."
 mjarchitect_ui.115.16:"Pragniemy przebić sam kosmos."
 mjarchitect_ui.115.17:"Dążymy do odkrycia sekretów wszechświata."
 mjarchitect_ui.115.18:"Pragniemy wzbogaconego społeczeństwa."
 mjarchitect_ui.115.19:"Pragniemy zjednoczonego ludu."
 mjarchitect_ui.115.20:"Żądamy mocy niszczenia."
 mjarchitect_ui.115.reply:"§MNie załamujcie się.§!"
 
 mjarchitect_ui.115.6.tt:"Losowy przywódca traci wszystkie negatywne cechy i zyskuje cechę §YWybieraniec Architekta§!"
