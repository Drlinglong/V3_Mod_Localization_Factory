 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\nZbuduj budynki §YEteryczna Pyra§! i §YSanktuarium Zasłony§!, aby stworzyć posady §YPrzewodnik Zniszczenia§! i zdobyć $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ Mimo to, ich obecność pozwala Architektowi na rosnące wzmocnienie.\n\nPosiadaj populacje z cechą §YZasłonięty§!, podejmując decyzję §YZnak Zniszczenia§! i spełniając pewne żądania §YArchitekta Zniszczenia§!, aby zdobyć $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_have_shroudthralls_desc:"Nasze wysiłki same w sobie nie wystarczą, aby przekształcić tę galaktykę. Rozszerzymy domenę Architekta na państwa klienckie, które oddadzą swoich ludzi.\n\nUtrzymuj poddanych §YNiewolników Pustki§!, aby zdobyć tę §Yroczną§! nagrodę w wysokości $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_shroud_purge_desc:"Podczas gdy Materia Kognitywna żyjących istot rozumnych może być stopniowo zbierana, śmierć wielu istot rozumnych również zgromadzi raczej duże ilości takiej materii.\n\nOczyść populacje za pomocą §YNiebiańskie Ofiary§!, aby zdobyć nagrodę $mjarchitect_cognitive_matter$ za każde $pop_group_unit$ oczyszczonych populacji."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\nUżyj decyzji lub edyktu §YOfiara dla Architekta§!, aby zdobyć tę nagrodę $mjarchitect_cognitive_matter$ za każde $pop_group_unit$ poświęconych populacji."
 mjarchitect_crisobj_offering_desc:"Jesteśmy ograniczeni pod względem liczby istot rozumnych w naszych granicach; negocjacje pozwalają na stosunkowo łatwe pozyskiwanie umysłów do wykorzystania.\n\nUżyj akcji handlowej §YProśba o Ofiarę Populacji§!, aby zdobyć tę nagrodę $mjarchitect_cognitive_matter$ za każde $pop_group_unit$ poświęconych populacji."
 mjarchitect_crisobj_markofruin_desc:"Światy tej galaktyki zostaną oznaczone do konsumpcji przez Architekta Zniszczenia, przekształcając je w coś nierozpoznawalnego. Ci, którzy pozostaną, zostaną opanowani przez eteryczne energie Zasłony.\n\nUżyj decyzji §YZnak Zniszczenia§! na dowolnym świecie, aby zdobyć tę nagrodę $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_beacons_desc:"Zasłona jest wymiarem między rzeczywistościami; domem Architekta. Budowanie struktur, które osłabiają granicę między wymiarami, jest naszym priorytetem numer jeden.\n\nZbuduj i aktywuj megastruktury §YLatarnia Zasłony§! i §YPerkolator Wymiarowy§!, aby zdobyć tę nagrodę $mjarchitect_cognitive_matter$."

 mjarchitect_cognitive_matter_crisis_objective_progress:"Zyskaliśmy £mjarchitect_cognitive_matter£ $AMOUNT$ z tego Celu Kryzysowego."
 mjarchitect_cognitive_matter_crisis_objective_reward: "$REWARD$"

 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"Herold Losów"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\nArchitekt Zniszczenia obiecuje niewyobrażalną kontrolę i bogactwo w ramach wzajemnie korzystnego porozumienia. Aby wypełnić naszą część umowy, musimy po prostu pozwolić mu przejść do tej rzeczywistości. Tylko my posiadamy mądrość i hart ducha, aby spełnić pragnienia przeznaczenia."

 mjarchitect_cognitive_matter_crisis_howto_title:"Wzmocnij Architekta"
 mjarchitect_cognitive_matter_crisis_howto:"Realizowanie §YCelów Kryzysowych§! generuje £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!, wzmacniając Architekta i pozwalając nam zyskać wielką moc. Aby to zapewnić, musimy utrzymywać £mjarchitect_satisfaction£ §MZadowolenie§! Architekta, aby zapobiec zwróceniu się jego gniewu przeciwko nam."

 # Crisis Perks
 mjarchitect_crisis_perk_1:"Głos Spoza Zasłony"
 mjarchitect_crisis_perk_1_tt:"- Odblokowuje kontakt z §YArchitektem Ruiny§!, który może oferować dary i prośby zapewniające modyfikatory i podarunki.\n"
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"Kanały Ruiny"
 mjarchitect_crisis_perk_2_tt:"- Odblokowuje budynki £building£ §YEteryczny Stos§! oraz £building£ §YSanktuarium Zasłony§!, które tworzą stanowiska pracy £job_mjarchitect_conduit£ §YKanał Ruiny§!, produkujące £mjarchitect_cognitive_matter£ §YMaterię Kognitywną§!.\n- Odblokowuje decyzję §YOFIara dla Architekta§!, zabijającą £pop£ Populacje w zamian za £mjarchitect_cognitive_matter£ §YMaterię Kognitywną§! i £mjarchitect_satisfaction£ §YZadowolenie§! Architekta.\n"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ Odrywają część kognicji populacji, aby podtrzymać kosmiczną istotę."

 mjarchitect_crisis_perk_3:"Augurzy Architekta"
 mjarchitect_crisis_perk_3_tt:"- Powstaje frakcja §YAugurów Architekta§!.\n- Wysokie poparcie frakcji zwiększa produkcję £mjarchitect_cognitive_matter£ §YMaterii Kognitywnej§! oraz £mjarchitect_satisfaction£ §YZadowolenie§! Architekta.\n"
 mjarchitect_crisis_perk_3_desc:"Augurzy to tajemnicza kabała, która pragnie naszego całkowitego poddania się Architektowi Ruiny. Nie wiadomo, czy są oni osobiście w kontakcie z Architektem, ale mimo to w naszym najlepszym interesie jest zjednanie sobie tej frakcji."

 mjarchitect_crisis_perk_4:"Zbiorowa Ofiara"
 mjarchitect_crisis_perk_4_tt:"- Może użyć typu czystki §YNiebiańska Ofiara§!.\n"
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"Uniwersalne Hekatomby"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"Niebiańskie Latarnie"
 mjarchitect_crisis_perk_6_tt:"- Odblokowuje Mega-Strukturę §YLatarnia Zasłony§!, zwiększającą £mjarchitect_satisfaction£ §YZadowolenie§! Architekta i tworzącą §YWymiarową Miazmę§!.\n"
 mjarchitect_crisis_perk_6_desc:"Gargantuiczna struktura otwierająca miniaturową szczelinę w wymiarze granicznym znanym jako Zasłona. Nieznane energie i moce wyciekają z latarni, rozprzestrzeniając się na sąsiednie systemy gwiezdne."

 mjarchitect_crisis_perk_7:"Pogłębione Poświęcenie"
 mjarchitect_crisis_perk_7_tt:"- Odblokowuje podstawowe §YBłogosławieństwa Architekta§!, które zapewniają stałe modyfikatory i unikalne odblokowania.\n"
 mjarchitect_crisis_perk_7_desc:"Architekt Ruiny docenia nasze wysiłki i nagrodził nas swoimi błogosławieństwami. Te moce pochłaniają Materię Kognitywną, ale zapewniają większą potęgę."

 mjarchitect_crisis_perk_8:"Wykute w Skorupie"
 mjarchitect_crisis_perk_8_tt:"- Odblokowuje decyzję §YZnak Ruiny§!, zwiększającą £mjarchitect_satisfaction£ §YZadowolenie§! Architekta, nadającą 50% £pop£ Populacji świata cechę §YZasłonięty§! i przekształcającą świat w §YZasłonięty Świat§!.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"Ekspansja Dominium"
 mjarchitect_crisis_perk_9_tt:"- Odblokowuje casus belli §YWola Architekta§!, zezwalający na cel wojenny §Żniwa§! §HWojna Totalna§! oraz cel wojenny §Zniewolenie§!.\n- Odblokowuje typ podmiotu §YNiewolnik Pustki§!, pozwalający na poświęcanie £pop£ Populacji od poddanych w zamian za £mjarchitect_cognitive_matter£ §YMaterię Kognitywną§! i £mjarchitect_satisfaction£ §YZadowolenie§! Architekta.\n"
 mjarchitect_crisis_perk_9_desc:"Architekt głoduje. Nie może już być nasycony jedynie naszymi umysłami. Wkrótce cała galaktyka będzie klęczeć."

 mjarchitect_crisis_perk_10:"Integralność Galaktyczna"
 mjarchitect_crisis_perk_10_tt:"- Odblokowuje akcje handlowe §YŻądanie Oferty Populacji§!, zyskując więcej £pop£ Populacji, które mogą być poświęcone za £mjarchitect_cognitive_matter£ §YMaterię Kognitywną§! i £mjarchitect_satisfaction£ §YZadowolenie§! Architekta.\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"Nasze wysiłki mogą nie wystarczyć, aby przekształcić tę galaktykę. Potrzebujemy sojuszników i możemy ich znaleźć wśród Augurów."

 mjarchitect_crisis_perk_11:"Wielkie Ambicje"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!\n- $country_war_exhaustion_mult$: §G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"Aby zrealizować nasze cele, potrzebujemy, aby reszta galaktyki podążyła za nami, nawet jeśli będzie to siłą."

 mjarchitect_crisis_perk_12:"Nienasycona Istota"
 mjarchitect_crisis_perk_12_tt:"- Architekt Ruiny będzie oferował trudniejsze żądania, ale większe nagrody.\n- Odblokowuje silniejsze i droższe §YBłogosławieństwa Architekta§!.\n"
 mjarchitect_crisis_perk_12_desc:"Nasze cele i misje rozrosły się wraz z potrzebą większej liczby umysłów dla Architekta. Jego moc jest niewyobrażalna. Musimy tylko podążać za instrukcjami, a Architekt Ruiny uznał za stosowne dostarczyć nam narzędzi, których potrzebujemy, aby wypełnić jego wolę."

 mjarchitect_crisis_perk_13:"Wymiarowe Przebijacze"
 mjarchitect_crisis_perk_13_tt:"- Odblokowuje Mega-Strukturę §YWymiarowy Perkolator§!, mobilny statek, który po aktywacji może tymczasowo tworzyć §YWymiarową Miazmę§!, niszcząc się przy tym.\n"
 mjarchitect_crisis_perk_13_desc:"Nasze Latarnie Zasłony są potężne, ale niezdolne do ruchu. Wykorzystując ich surową moc, możemy stworzyć mobilne maszyny, które przebiją się przez Zasłonę, aby stworzyć wielką miazmę, rozprzestrzeniając wpływ Architekta."

 mjarchitect_crisis_perk_14:"Spójność pod Architektem"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$: §G+50%§!\n- $pop_happiness$: §G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"Jesteśmy jednym ludem pod przewodnictwem Architekta Ruiny. Poprowadzi nas do potęgi, dobrobytu i zwycięstwa. Dopóki będziemy słuchać."

 mjarchitect_crisis_perk_15:"Herold Ruiny"
 mjarchitect_crisis_perk_15_tt:"- Rozpoczyna sytuację §YHerold Ruiny§! dla wszystkich imperiów, pozwalając galaktyce obserwować twoje postępy w przyzywaniu Architekta Ruiny.\n- Opuszcza wszystkie Pakty Obronne, Federacje i Wspólnotę Galaktyczną.\n"
 mjarchitect_crisis_perk_15_desc:"Jesteśmy heroldami Wielkiej Hordy, ostatniego rytuału, który wreszcie wciągnie w naszą rzeczywistość kosmiczną istotę, której służymy. Nadchodzi nowa jutrzenka dla całej galaktyki."

 mjarchitect_crisis_perk_16:"Wielki Zastęp"
 mjarchitect_crisis_perk_16_tt:"- Aktywuje Megastrukturę §YWielki Zastęp§!.\n- Zdobywanie £mjarchitect_cognitive_matter£ §YMaterii Kognitywnej§! przyspieszy jej budowę.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"Zasłona Przestała Być Barierą"
 mjarchitect_crisis_perk_17_tt:"- Uruchamia wydarzenie §YPrzebicie Zasłony§!, pozwalając wybrać zakończenie Kryzysu, do którego chcesz dążyć.\n"
 mjarchitect_crisis_perk_17_desc:"Gdy wszechpotężny Architekt rozpoczyna swój ostatni cel, musimy teraz zdecydować o naszym przeznaczeniu. Nadszedł ten moment... nie ma już odwrotu."

 mjarchitect_crisis_perk_18:"Wieczny Przekaźnik"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"Wielu chciałoby zniweczyć nasze cele i wizję galaktyki. Gdy najeźdźcy stoją u naszych bram, nie możemy pozwolić sobie na poddanie się."

