 mjarchitect_ui.2.desc:"§LSłychać tylko ciche, eteryczne szepty, przerywane sporadycznym krzykiem, który odbija się echem przez minuty. Cokolwiek oglądamy, jest niemożliwe do zidentyfikowania. Nasze umysły płoną.\n\nArchitekt Zniszczenia rozkazał nam odejść, mimo że nie wypowiedział ani jednego słowa. Nie chce nas tutaj. Ma swoje plany do realizacji.\n\nCokolwiek to jest, pozostanie tajemnicą.§!"
