 # Misc Events
 mjarchitect.5.name:"Latarnia Przechwycona"
 mjarchitect.5.desc:"Nasze siły przejęły kontrolę nad megastrukturą w systemie [from.solar_system.GetName]. Podczas walki struktura została tylko nieznacznie uszkodzona.\n\nTa tak zwana Latarnia Zasłony wykorzystuje arkaniczną technologię do generowania ogromnych ilości obcej miazmy, stąd negatywne skutki dla wielu sąsiadujących układów gwiezdnych.\n\nCo należy z nią zrobić?"
 mjarchitect.5.a:"Zniszczyć. Nie mamy dla niej zastosowania."
 mjarchitect.5.b:"Może okazać się przydatna."

 mjarchitect.6.name:"Latarnia Przechwycona"
 mjarchitect.6.desc:"Jedna z naszych Latarni Zasłony została przejęta przez wrogie siły! Z powodu braku kontroli nad układem gwiezdnym w wyniku silnej miazmy, stawiliśmy niewielki opór wrogim siłom.\n\nNaturalnie, Architekt Zniszczenia będzie raczej niezadowolony z tego obrotu spraw. Jeśli nie będziemy w stanie wyzwolić megastruktury, prawdopodobnie zostanie ona uszkodzona lub zniszczona."
 mjarchitect.6.a:"Jakże problematyczne."
 mjarchitect.6.tt:"§R-15§! Zadowolenie £mjarchitect_satisfaction£ Architekta"

 mjarchitect.7.name:"Tajemnicza Latarnia"
 mjarchitect.7.desc:"§Y[mjarchitect_beacon_builder.GetName]§! ukończyli budowę tajemniczej megastruktury w swoich granicach. Wczesne dane wywiadowcze sugerują, że ta tak zwana §HLatarnia Zasłony§! ma nieznany wpływ na tkankę rzeczywistości, co skutkuje rozprzestrzenianiem się obcej mgły, lub miazmy, na pobliskie systemy gwiezdne, w tym §Y[mjarchitect_beacon_afflicted_system.GetName]§!, na naszym terytorium."
 mjarchitect.7.a:"Być może będziemy musieli podjąć działania..."

