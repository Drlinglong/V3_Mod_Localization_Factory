 php_newfound_ambition:0 "Odnowiona Ambiacja"
 php_newfound_ambition_desc:0 "Ponowne odkrycie naszej przeszłości rozpala pragnienie odbudowania naszego dawnego imperium."
 php_claimant_conquest:0 "Podbój Pretendentów"
 php_claimant_conquest_desc:0 "Gwiazdy są nasze do wzięcia."
 php_united_front:0 "Zjednoczony Front"
 php_united_front_desc:0 "Stoimy razem, aby odzyskać nasze imperium."
 php_lasting_resilience:0 "Trwała Odporność"
 php_lasting_resilience_desc:0 "Byliśmy już obalani, ale wróciliśmy silniejsi niż kiedykolwiek."
 php_forged_destiny:0 "Wykute Przeznaczenie"
 php_forged_destiny_desc:0 "To nasze prawo i obowiązek odbudować to, co straciliśmy."
 php_dust_to_dust:0 "Pył w Pył"
 php_dust_to_dust_desc:0 "Powstajemy z popiołów i zmieniamy je w kamień węgielny naszego imperium."
 php_high_society:0 "Wysokie Społeczeństwo"
 php_high_society_desc:0 "Prowadzimy najbardziej zaawansowane społeczeństwo i zamierzamy utrzymać ten stan."
 php_imperial_control_complex:0 "Imperialny Kompleks Kontrolny"
 php_imperial_control_complex_desc:0 "Imperialny Kompleks Kontrolny będzie sercem naszej wzrastającej chwały."
 php_lean_governance:0 "Sprawne Zarządzanie"
 php_lean_governance_desc:0 "Sprawny i solidny rząd jest kluczem do podboju na szeroką skalę."
 php_iron_will:0 "Żelazna Wola"
 php_iron_will_desc:0 "Nasza wola jest silna, podobnie jak nasze umocnienia."
 php_energy_overdrive:0 "Przester Energetyczny"
 php_energy_overdrive_desc:0 "Energia jest krwią życiową naszej trwałej potęgi. Produkujemy jej teraz więcej niż kiedykolwiek."
 php_devolution_projector_complex:0 "Projektor Dewolucji"
 php_devolution_projector_complex_desc:0 "Nauczyliśmy się na błędach. Zdegradujemy naszych wrogów, aż przestaną istnieć!"
 php_repossession:0 "Odzyskanie"
 php_repossession_desc:0 "Mniejsze imperia nie zasługują na swoje terytorium, a my przychodzimy, by je odzyskać."
 php_imperial_subjugation:0 "Imperialne Podporządkowanie"
 php_imperial_subjugation_desc:0 "Zginamy wolę naszych wrogów i zmuszamy ich do służby."
 php_destructive_enforcement:0 "Destrukcyjne Egzekwowanie"
 php_destructive_enforcement_desc:0 "Aby przebudować gwiazdy na nasz obraz, najpierw musimy je zburzyć."
 php_stolen_sapience:0 "Skradziona Mądrość"
 php_stolen_sapience_desc:0 "W miarę postępu galaktycznej dewolucji, odnajdujemy część ich utraconej wiedzy, by wykorzystać ją na własną korzyść."
 php_imperial_control_complex_tt:0 "Odblokowuje budowę megastruktury Imperialny Kompleks Kontrolny"
 php_devolution_projector_complex_tt:0 "Pozwala na ulepszenie Imperialnego Kompleksu Kontrolnego do Kompleksu Projektora Dewolucji"
 php_efficient_maintenance:0 "Efektywna Konserwacja"
 php_efficient_maintenance_desc:0 "Nasze statki to oszczędne siły, z którymi należy się liczyć."
 php_gods_of_war:0 "Bogowie Wojny"
 php_gods_of_war_desc:0 "Nasze zamiłowanie do podbojów jest nieskończone, nasz apetyt na wojnę nienasycony."
 php_unstoppable_force:0 "Niezatrzymawalna Siła"
 php_unstoppable_force_desc:0 "Nasza potęga panuje niepodzielnie, aż po najniższych szeregowców."

 php_crisobj_owned_systems_name:0 "Własne Systemy"
 php_crisobj_owned_systems_desc:0 "Gwiazdy należą do nas - wszyscy inni jedynie je pożyczyli. Chcemy je z powrotem."
 php_crisobj_owned_planets_name:0 "Własne Zamieszkałe Planety"
 php_crisobj_owned_planets_desc:0 "Nasi cywile potrzebują miejsca do rozwoju, a my jesteśmy silniejsi, gdy posiadamy więcej światów."
 php_crisobj_fleet_power_name:0 "Utrzymanie Siły Floty"
 php_crisobj_fleet_power_desc:0 "Wymuszanie naszej woli w gwiazdach wymaga floty wystarczająco silnej, by egzekwować naszą kontrolę."
 php_crisobj_num_subjects_name:0 "Utrzymanie Wasali"
 php_crisobj_num_subjects_desc:0 "Nasze imperium jest silniejsze, gdy mamy poddanych do rządzenia. Utrzymywanie ich lojalności demonstruje naszą potęgę."
 php_crisobj_destroy_empires_name:0 "Zniszczenie Imperiów"
 php_crisobj_destroy_empires_desc:0 "Permanentna kontrola nad galaktyką wymaga zniszczenia wszystkich, którzy stają nam na drodze."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ Nie posiada istniejącego Imperialnego Kompleksu"
 php_imperial_complex_0:0 "Imperialny Kompleks"
 php_imperial_complex_0_DESC:0 "Imperialny Kompleks zmniejsza rozmiar imperium i, docelowo, zapewnia dodatkową szybkość badań. Jest wymagany dla wyższych poziomów Protokołu Feniksa."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "§YImperialny Kompleks§! pozwala na efektywniejsze egzekwowanie kontroli. Wymagany do postępu kryzysu."
 php_imperial_complex_1:0 "Kadłub Imperialnego Kompleksu Egzekwowania"
 php_imperial_complex_1_DESC:0 "Kadłub Imperialnego Kompleksu Egzekwowania pozwala na podstawową administrację imperialną."
 php_imperial_complex_2:0 "Imperialny Kompleks Egzekwowania"
 php_imperial_complex_2_DESC:0 "Imperialny Kompleks Egzekwowania umożliwia pełnowymiarową administrację galaktyczną w miarę ekspansji imperium."
 php_imperial_complex_3:0 "Mocowanie Projektora Dewolucji"
 php_imperial_complex_3_DESC:0 "Mocowanie Projektora Dewolucji tworzy miejsce do umieszczenia Projektora Dewolucji wewnątrz Imperialnego Kompleksu."
 php_imperial_complex_4:0 "Projektor Dewolucji"
 php_imperial_complex_4_DESC:0 "Projektor Dewolucji rozpoczyna dewolucję wszystkich innych imperiów, umożliwiając permanentną kontrolę nad galaktyką."

 php_strategic_resource_hegemony_name:0 "Hegemonia"
 php_strategic_resource_hegemony_description:0 "Ilość zgromadzonego wpływu nad galaktyką."
