 php_galactic_devolution:0 "Rewolucja Dewolucji"
 php_galactic_devolution_type:0 "Kompleks Projektora Dewolucji został zbudowany. Czas zasilić promień, by zapewnić sobie trwałą kontrolę nad galaktyką!"
 php_galactic_devolution_desc:0 "Kompleks Projektora Dewolucji został zbudowany. Czas zasilić promień, by zapewnić sobie trwałą kontrolę nad galaktyką!"
 php_galactic_devolution_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
 php_devolution_stage_tooltip:0 "Ukończenie tej Sytuacji spowoduje dewolucję każdego innego imperium."
 php_devolution_progress:0 "To podejście zasila promień, aby zdewoluować wszystkie inne imperia."
 php_devolution_paused:0 "To podejście wstrzymuje postęp w kierunku dewolucji."
 php_power_beam_progress_desc:0 "Dewolucja w Toku"
