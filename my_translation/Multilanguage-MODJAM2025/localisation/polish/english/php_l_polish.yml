 php_hegemony:0 "Hegemonia"
 php_hegemony_desc:0 "Ilość zgromadzonego wpływu nad galaktyką."
 php_hegemony_value:0 "£php_hegemony£ $VAL|0$"
 php_hegemony_current_value:0 "Aktualna Wartość: £php_hegemony£ §Y$VALUE|0$§!"
 php_hegemony_gaining:0 "Ukończ §HCele Kryzysu§!, aby zyskać więcej hegemonii."
 php_hegemony_crisis_objective_progress:0 "Zyskaliśmy £php_hegemony£ $AMOUNT$ z tego §HCelu Kryzysu§!."
 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "Protokół Feniks"
 php_hegemony_crisis_description:0 "Odkryliśmy na nowo naszą zapomnianą przeszłość jako potężne imperium, które władało całą galaktyką. To uświadomienie sobie wzbudziło nowe zainteresowanie odbudową naszego utraconego imperium, zgodnie z wytycznymi, które pozostawiliśmy, gdy zostaliśmy po raz pierwszy pokonani - Protokołem Feniks. Odzyskanie galaktyki nie będzie łatwe – oni już raz nas pokonali. Jeśli mamy na stałe zabezpieczyć naszą przyszłość, musimy znaleźć sposób, aby nikt nigdy więcej nas nie zniszczył."
 php_hegemony_crisis_howto_title:0 "Hegemonia"
 php_hegemony_crisis_howto:0 "Realizowanie §HCelów Kryzysu§! generuje £php_hegemony£ Hegemonię, miarę naszego wpływu w całej galaktyce. W miarę ekspansji musimy określić, jak utrzymać nasze rosnące imperium i zapewnić, że nigdy więcej nie zostaniemy pokonani."

