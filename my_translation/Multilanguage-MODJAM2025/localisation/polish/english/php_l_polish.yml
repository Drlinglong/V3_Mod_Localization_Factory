 php_power_devolution_projector:0 "Zasil Projektor"

 php_devolved_galaxy_score:0 "Galaktyka Zniszczona: $VALUE$"
 php_crisis.9999.name:0 "Słońce Nigdy Nie Zachodzi"
 php_crisis.9999.a.desc:0 "Udało nam się! Projektor Dewolucji zmiótł wszystkich naszych wrogów, pozostawiając jedynie pustą przestrzeń – naszą do wzięcia."
 php_crisis.9999.a:0 "Słońce nigdy nie zachodzi nad naszym imperium!"
 php_crisis.9999.a.tooltip:0 "Dewolujemy każdą inną rasę."

 php_crisis.9998.name:0 "Zdewoluowani do nieistnienia"
 php_crisis.9998.desc:0 "Era oporu dobiegła końca, a rebelianci zostali pokonani. Promień Dewolucji został aktywowany przez §H[From.GetName]§!, a jego straszliwa moc przetoczyła się przez galaktykę."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "Niekończąca się Chwała"
 php_crisis.9995.a.desc:0 "Zbudowaliśmy projektor deewolucji. Czas na stałe ugruntować naszą pozycję jako prawdziwych spadkobierców galaktyki.\n\nNie będzie łatwo. Społeczność nie zaakceptuje dobrowolnie naszej kontroli. Będą robić wszystko, co w ich mocy, aby się oprzeć. Musimy stać mocno i bronić projektora deewolucji za wszelką cenę.\n\n§HNasi wrogowie raz nas powstrzymali.§!"
 php_crisis.9995.a:0 "Nigdy więcej nie dostaną takiej szansy!"
 php_crisis.9995.a.tooltip:0 "Osiągamy poziom kryzysu 5. Zostaniesz usunięty ze Wspólnoty Galaktycznej i ogłoszony kryzysem!"

 php_crisis.9994.name:0 "Przywrócone Panowanie"
 php_crisis.9994.a.desc:0 "Dzięki budowie Imperialnego Kompleksu Kontrolnego możemy zburzyć biurokratyczne bariery dla wzrostu. Nasi administratorzy są wydajniejsi i zdolniejsi niż kiedykolwiek wcześniej.\n\nUkończyliśmy również plany budowy projektora deewolucji, ostatecznego kroku, aby upewnić się, że błędy przeszłości nie zostaną powtórzone. Dzięki niemu ustanowimy się bogami, którymi zawsze było nam pisane się stać!"
 php_crisis.9994.a:0 "Spójrzcie na moje dzieła, potężni, i rozpaczajcie!"
 php_crisis.9994.a.tooltip:0 "Osiągamy poziom kryzysu 4."

 php_crisis.9993.name:0 "Odzyskiwanie Hegemonii"
 php_crisis.9993.a.desc:0 "W miarę odbudowy naszych wpływów, wzrastają również nasze potrzeby utrzymania nadzoru administracyjnego. Protokół Feniks przedstawia plany wielkiej megastruktury, mającej na celu zredukowanie administracyjnej biurokracji i zwiększenie naszej zdolności do kontrolowania gwiazd.\n\nObecnie galaktyka niedocenia naszej potęgi. Nie jest to błąd, który będą mieli okazję naprawić.\n\n§HGalaktyka jest słaba.§!"
 php_crisis.9993.a:0 "Odbudujemy ją na nasz obraz!"
 php_crisis.9993.a.tooltip:0 "Osiągamy poziom kryzysu 3."

 php_crisis.9992.name:0 "Odnowione Ambicje"
 php_crisis.9992.a.desc:0 "Wieści o Protokole Feniks szybko rozprzestrzeniły się w naszym imperium. Nosimy w sobie nowo odkryte pragnienie odzyskania naszej dawnej chwały.\n\nZ tym przywróconym wigorem, postawiliśmy sobie za cel całkowitą, trwałą kontrolę – porażkę naszych poprzedników. Wrócimy silniejsi i lepsi niż kiedykolwiek.\n\n§HGalaktyka należy do nas.§!"
 php_crisis.9992.a:0 "Czas ją odzyskać!"
 php_crisis.9992.a.tooltip:0 "Osiągamy poziom kryzysu 2."

 php_crisis.9991.name:0 "Odkryta na Nowo Przeszłość"
 php_crisis.9991.a.desc:0 "Zawsze krążyły plotki, że niegdyś rządziliśmy gwiazdami, zanim rebelianci zjednoczyli się, by zepchnąć nas z powrotem do epoki kamienia łupanego, ale teraz znaleźliśmy niezaprzeczalny dowód.\n\nWśród starych ruin znaleźliśmy ukryte schronienie, a w środku był przewodnik napisany w niejasno rozpoznawalnym języku. Opisuje on „§HProtokół Feniks§!”, zbiór instrukcji, jak odbudować kontrolę nad galaktyką w przypadku, gdy nasze niegdyś wielkie imperium zostało pokonane. Stało się naszym uroczystym obowiązkiem odzyskanie tego, co było nasze.\n\n§HTo jest, kim byliśmy.§!"
 php_crisis.9991.a:0 "Takimi znowu będziemy!"
 php_crisis.9991.a.tooltip:0 "Rozpoczynamy poziom kryzysu 1."

 php_archaic_society_study:0 "Studium Archaicznego Społeczeństwa"
 php_archaic_society_study_DESC:0 "Dokonaliśmy szokujących odkryć na temat naszej przeszłości jako najpotężniejszego imperium w galaktyce. Musimy studiować naszą przeszłość i uczyć się na błędach, jeśli mamy nadzieję odzyskać naszą utraconą chwałę."

 php_genetic_reset:0 "Genetyczny Reset"
 php_genetic_reset_DESC:0 "Poszukując sposobu na trwałe umocnienie naszej władzy, zwracamy się do badań genetycznych po odpowiedzi. Z wystarczającym zrozumieniem mamy nadzieję, że nauka o deewolucji zapewni nam potrzebne rozwiązanie."
