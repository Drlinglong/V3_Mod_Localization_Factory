 php_ap_phoenixprotocol:0 "Protokół Feniks"
 php_ap_phoenixprotocol_desc:0 "Byliśmy niegdyś największym imperium w galaktyce, dopóki nas nie obalili. Odzyskajmy naszą dawną chwałę!"

 php_objectives:0 "Hegemonia"
 php_unlocks_objectives:0 "Umożliwia akumulację £php_hegemony£ §Y$php_objectives$§! poprzez ukończenie §HCeli Kryzysowych§!"
 php_objectives_desc:"Hegemonia reprezentuje ilość zgromadzonego przez nas wpływu w galaktyce."
 php_hegemony_crisis_level_unlock:0 "Posiada £php_hegemony£ §Y$CURRENCY$§! Hegemonii"
 php_hegemony_crisis_level_locked:0 "Wymagane do odblokowania tego poziomu:\n"
 php_hegemony_crisis_level_unlocked:0 "Na $LEVEL$ otrzymujesz nagrody:\n"
 php_hegemony_crisis_level_desc:0 "Aby awansować na kolejne poziomy kryzysowe, akumuluj hegemonię i ukończ niezbędne projekty."
 
 php_level_2_req_tooltip:0 "£trigger_no£ Ukończono projekt specjalny §HBadań Społeczeństwa Archaicznego§!"
