 wiirlak_ep_menap_bombardment_1_desc:0 "Śmierć karmi życie. Spal umarłych, a niech $wiirlak_ep_ap_evergrowth$ powstanie z popiołów."
 wiirlak_ep_menap_bombardment_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ Postawa Bombardowania Orbitalnego:§! ['concept_wiirlak_ep_bombardment_verdant_purge'] \n\n"

