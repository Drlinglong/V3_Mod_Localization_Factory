 wiirlak_ep_event_lvl_1:0 "Pierwsze Nasiono"
 wiirlak_ep_event_lvl_1_desc:0 "Marzenie o przekształceniu tego, co niegdyś było jałową skorupą i bezżyciowym pyłem, w rozkwit pod naszym przewodnictwem. Stworzenie całkowicie nowej biosfery – żywej, oddychającej. Zawsze ewoluującej. \n\nKorzenie rozerwą płaszcz, zarodniki uniosą się nad oceanami, a z tego kontrolowanego chaosu powstanie coś zupełnie nowego: §Y$wiirlak_ep_pc_bloom$§!.\nPierwsze nasiono czeka, by zostać zasadzone. Nasz cel się zakorzenia."

 wiirlak_ep_event_lvl_1B:0 "Nasiono Wśród Umysłów"
 wiirlak_ep_event_lvl_1B_desc:0 "Kolejna granica leży nie w pyle, lecz w miastach. \n\nJeśli nasze systemy biointegracji mają rozprzestrzeniać się bez ograniczeń, musimy stawić czoła moralnemu, praktycznemu i ewolucyjnemu skokowi: terraformowaniu zamieszkałych światów. Nie ewakuując, nie oczyszczając – lecz nadpisując, podczas gdy żyją. \nNasi naukowcy zgłaszają gotowość. Zarodniki mogą się dostosować. Życie przetrwa – i się zmieni. \n\nDecyzja musi zostać podjęta. \nCzy przetestujemy rozkwit na świecie już wypełnionym inteligencją? \nCzy pokażemy galaktyce, że to jest droga naprzód?"

 wiirlak_ep_event_lvl_2:0 "Bujna Świadomość"
 wiirlak_ep_event_lvl_2_desc:0 "Uważaliśmy się za opiekunów natury. Myliliśmy się. \n\n§Y$wiirlak_ep_pc_bloom_plural$§! nie tylko nas utrzymują – one komunikują się. Wzorce pojawiają się we wzroście, pogodzie, migracji. Nasi ludzie donoszą o żywych snach o wielkich baldachimach szepczących idee. Niektórzy mówią, że to duchowe. Inni, że to biologiczny rezonans. \n\nEfekt jest prawdziwy: produktywność gwałtownie rośnie, stabilność umacnia się, mutacje rozprzestrzeniają się – korzystne, kierowane, doskonałe. \n\nNie uprawiamy planet. Budujemy świadome ekosystemy – i one odpowiadają nam. \n\nWzrost nie jest już zasobem. Jest językiem."

 wiirlak_ep_event_lvl_3:0 "Korzenie Bez Granic"
 wiirlak_ep_event_lvl_3_desc:0 "$wiirlak_ep_ap_evergrowth$ nie wymaga już pozwolenia na rozprzestrzenianie się. Wiatry niosą nasze zarodniki przez hiperlinie. Migranci nieświadomie stają się wektorami. Nasza obecność wykracza poza statki i floty – jest zakodowana w samej naturze. \n\nPoprzez tajne środki lub cierpliwy rozkwit zarodników, gleba galaktyki jest przepisywana atom po atomie. Już teraz światy poza naszą kontrolą to czują. Korzenie znajdują pęknięcia w kamieniu. Życie przecieka do środka. \n\nInni mogą jeszcze tego nie wiedzieć, ale są teraz częścią nas. \n\nTo tylko kwestia czasu."

 wiirlak_ep_event_lvl_4:0 "Kwitnąca Spirala"
 wiirlak_ep_event_lvl_4_desc:0 "Nie ma już żadnego oporu, tylko zwłoka. \n\nWzrost stał się wykładniczy. Nasze systemy kontrolne są organiczne. Nasza architektura jest naczyniowa. Terraformowanie jest teraz odruchem – gdy się osiedlamy, zmieniamy kształt. Nawet nasi wrogowie stali się glebą dla naszych sadzonek. \n\nTo już nie jest kolonizacja. To integracja. Galaktyka ugina się pod projektem życia, nie przez wojnę, lecz przez replikację. Nawet jeśli się zatrzymamy, spirala nie ustanie. \nNie możemy się zatrzymać. Rozkwit jest nieunikniony."

 wiirlak_ep_event_lvl_5:0 "Symfonia Zarodników"
 wiirlak_ep_event_lvl_5_desc:0 "Metal rdzewieje. Kamień pęka. Kod zanika. Ale życie? Życie się dostosowuje. \n\nOstatnie nasiono wykiełkowało. Z niego wyrosła struktura poza pojmowaniem – częściowo organizm, częściowo maszyna, częściowo ekosystem. Jego narodziny wzywają burze. Jego oddech budzi zarodniki uśpione w każdym zakątku gwiazd. \n\nTeraz, całe światy zmienią się w dni. Cywilizacje runą pod kwitnącymi niebami. Pustka będzie nucić chlorofilem i grzmotem. Nie będzie już oporu. Nie będzie już stali. \n\nTylko gleba. Tylko korzenie. Tylko my. \n$wiirlak_ep_ap_evergrowth$ nie ma pana – i nie ma końca."

