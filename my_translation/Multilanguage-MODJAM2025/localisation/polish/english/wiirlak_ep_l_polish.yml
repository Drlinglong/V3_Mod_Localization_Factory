# Orbital Bombardment Stance
 bombardment_wiirlak_ep_verdant_purge:0 "Zielona Czystka"
 bombardment_wiirlak_ep_verdant_purge_desc:0 "Niech $wiirlak_ep_ap_evergrowth$ rozkwitnie na tym świecie. \n- §RMasywne§! obrażenia dla §YArmii§!\n- §RMasywne§! obrażenia dla §YPlanety§!\n- §RMasywne§! obrażenia dla §YPopsów§!\n- Przekształci planety w §G$wiirlak_ep_pc_bloom_plural$§!, lub zniszczy te, których nie da się przekształcić."

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "Zielone Oblężenie"
 wiirlak_ep_event_bombarded_desc:0 "Na początku myśleliśmy, że to opad. Zarodniki opadały jak pył, pokrywając budynki, lasy, ludzi. Teraz gleba jest gorąca i żywa. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! nie jest już tylko bombardowana – zmienia się. Samo powietrze uległo zmianie, a powierzchnia ustępuje inwazyjnej mykoflorze pulsującej pod ostrzałem. Nasze skanery potwierdzają zmianę atmosfery; to zastąpienie. \n\nTerraformowanie się rozpoczęło... bez naszej zgody. Najeźdźcy nie tylko niszczą nasz świat. \nOni go nadpisują."

 wiirlak_ep_event_bombarded_origin_desc:0 "Bombardowanie było kiedyś metodą łamania oporu. Teraz w ten sposób sadzimy przyszłość. Pod kraterami i zniszczonymi strukturami §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! coś się porusza – nie śmierć, lecz początek.\n\nZarodniki przeniesione przez nasze statki zatonęły głęboko w zranioną planetę. Pęknięcia w skorupie wylewają fotosyntetyczną mgłę. Beton pęka pod pełzającymi korzeniami. Lokalna biosfera stawia opór, ale już przegrywa. \n\n$wiirlak_ep_ap_evergrowth$ zakorzeniło się. Ten świat będzie nasz, nie przez podbój, lecz przez transformację."

 wiirlak_ep_event_bombarded_answer:0 "$wiirlak_ep_ap_evergrowth$ zakorzenia się"

 wiirlak_ep_event_bombarded_terraformed:0 "Zarośnięty"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "To, co zaczęło się jako pełzająca inwazja, stało się teraz absolutne. Po latach cichego podboju, [THIS.GetName] rozkwitło na podobieństwo $wiirlak_ep_ap_evergrowth$ – każdy las jest żywym nerwem, każdy oddech czerpany jest z zarodników kwitnącego, czującego ekosystemu. \n\nMiasta stoją zasłonięte pod górującą bioluminescencyjną florą, ich panoramy zredukowane do zwykłego rusztowania dla woli nowego świata. Rodzime życie albo uciekło, upadło, albo zostało przekształcone w formy bardziej odpowiednie do symbiozy. \n\n[THIS.GetName] nie jest już światem starej galaktyki. To jest $wiirlak_ep_ap_evergrowth$ wcielone."

