 wiirlak_ep_menap_terraforming_3_desc:0 "Nasza populacja adaptuje się do planety – stajemy się jednością z $wiirlak_ep_ap_evergrowth$."


 wiirlak_ep_menap_food_3:0 "Kaskada Zieleni"
 wiirlak_ep_menap_food_3_desc:0 "Jeden system to za mało. Kwitniemy gromada za gromadą, korzeń za korzeniem, sektor za sektorem."
 wiirlak_ep_menap_food_3_tooltip:0 "['concept_decision'] §Y$wiirlak_ep_decision_planet_boost$§! zostaje ulepszone do działania na poziomie ['concept_sector'] \n\n"
