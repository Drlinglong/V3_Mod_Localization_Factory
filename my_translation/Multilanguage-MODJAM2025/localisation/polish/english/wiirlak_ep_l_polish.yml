 wiirlak_ep_tech_science_tooltip:0 "Naturalnie produkuje £physics_research£ £society_research£ £engineering_research£ $concept_research$ na $wiirlak_ep_pc_bloom_plural$."

# Tech event
 wiirlak_ep_tech_event:0 "Pierwsze Owoce"
 wiirlak_ep_tech_event_desc:0 "Siatka odpowiada. \n\nNasze zarodniki nasycają glebę, korzenie pulsują z celem, a chmury baldachimów gęstnieją. $wiirlak_ep_pc_bloom_plural$, niegdyś niestabilne eksperymenty w terraformacji, teraz obdarzają z zadziwiającą hojnością. Żywność. Badania. Jedność. Wzrost. $wiirlak_ep_ap_evergrowth$ nie tylko przekształca – ono nagradza. \n\nEkosystem ustabilizował się w coś nowego: nie planetarne biomy, lecz planetarne organy. Sieciowa biosfera zdolna do czegoś więcej. Zdolna do wszystkiego. \nTo dopiero pierwsze owoce. O wiele więcej czeka."


