 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "Przez wieki uczeni mówili o nadchodzącym §RKryzysie§! – ostatecznym rozrachunku, który miałby wystawić na próbę wolę każdej gwiezdnej cywilizacji. Teorie wahały się od syntetycznej insurekcji po wojnę międzywymiarową, lecz niewielu naprawdę pojmowało, jaką formę przyjmie koniec. \n\nNie byłby to ogień. Nie stal. Nie cisza. \nByłoby to §Rżycie§!. \n\nTo, co zaczęło się jako ekologiczne panowanie, stało się czymś innym – czymś rekursywnym, wirusowym, czującym. $wiirlak_ep_ap_evergrowth$ rozprzestrzenia się nie przez podbój, lecz przez obietnicę: odnowy, witalności, transcendencji. Ale cena to wszystko. \n\nPlanety nie upadają. Kwitną. \nA gdy każdy świat stanie się ogrodem... galaktyka, jaką znaliśmy, zniknie."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Zarodniki i Korzenie"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "Realizacja §HCelów Kryzysowych§! zbiera £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!, życiodajną substancję napędzającą propagację $wiirlak_ep_ap_evergrowth$. Gdy więcej światów zostanie skonsumowanych i przekształconych w żyzne hosty, nasza kontrola nad galaktyką się zacieśnia. \nOstatecznie, musimy zbudować §HSieć Myko-Korzeni§! i wywołać §HHipetransformację§!, terraformując wszystkie nadające się do zamieszkania światy, aby zapoczątkować nowy porządek życia."



