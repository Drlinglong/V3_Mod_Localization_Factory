 wiirlak_ep_crisobj_own_bloom_world_name:0 "Posiadaj $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Nasze korzenie zapuściły się. Pierwszy świat pulsuje teraz naszym projektem; świadectwo naszego mistrzostwa w bioformacji. To już nie planeta; to kończyna, rozsadnik, deklaracja zamiarów. Rozkwit się rozpoczyna.\n\nPosiadaj $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "Zamieszkaj $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "Oddychamy tym, co wyhodowaliśmy. Powietrze jest gęste od wiatrów przesyconych zarodnikami, a pod naszymi stopami skorupa drży życiem. To nie jest kolonizacja – to współistnienie. Jesteśmy u siebie w ogrodzie, który stworzyliśmy.\n\nZamieszkaj $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "Terraformuj w $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "Stary świat zniknął. Na jego miejscu pnącza pożerają stal, korony drzew przesłaniają niebo, a fotosyntetyczne wieże przekształcają panoramę. Konwersja jest nieodwracalna i piękna.\n\nTerraformuj dowolny świat w $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Terraformuj Zaawansowane Planety w $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "Nawet najbardziej sztuczne konstrukcje mogą zostać pochłonięte. Superstruktury ulegają rozkładowi, a cyfrowe umysły dusi się pod mchem i pleśnią. Biosfera nie toleruje żadnych rywali – nawet perfekcji.\n\nTerraformuj zaawansowaną planetę (Świat Roju, Świat Maszyn, Ekumenopolis itp.) w $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Terraformuj wewnątrz terytorium innego imperium"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "Nie zapukaliśmy. Nie zapytaliśmy. Nasze korzenie drążyły niezauważone, a świat rozkwitł pod cudzą strażą. Ich zaprzeczenie nie może odkwitnąć tego, co już wyhodowaliśmy.\n\nTerraformuj planetę wewnątrz granic innego imperium"

