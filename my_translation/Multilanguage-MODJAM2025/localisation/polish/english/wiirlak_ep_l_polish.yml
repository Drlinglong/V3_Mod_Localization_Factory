# Spy OP Events
 wiirlak_ep_operation_event_1:0 "Subtelna Zmiana"
 wiirlak_ep_operation_event_1_desc:0 "Jeden z naszych planetarnych zespołów naukowych zgłosił niezwykłe wzorce w mikroflorze atmosferycznej, wraz z nieregularnościami w składzie chemicznym gleby. Nie ma wyraźnych oznak sabotażu. Ale coś jest inaczej."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Monitorować anomalię"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Zignorować botaników. Mamy ważniejsze sprawy, na których należy się skupić."

 wiirlak_ep_operation_event_2:0 "Anomalia Florystyczna"
 wiirlak_ep_operation_event_2_desc:0 "Cokolwiek zaczęło się jako subtelny wzorzec biologiczny, wyłoniło się teraz jako rozległe, podziemne struktury grzybniowe. Całe strefy powierzchni zmieniły kolor. Rdzenne gatunki albo nienaturalnie się adaptują... albo znikają. Musimy działać natychmiast, bo transformacja się zakończy."
 wiirlak_ep_operation_event_2_answer_monitor:0 "Zbadać to – może skorzystamy"
 wiirlak_ep_operation_event_2_answer_ignore:0 "Pozwolić na swobodny rozwój"
 wiirlak_ep_operation_event_2_answer_resist:0 "Musimy stawić opór tej inwazji!"

 wiirlak_ep_operation_event_finish:0 "Grzybnia obserwowana, lecz nieposkromiona"
 wiirlak_ep_operation_event_finish_desc:0 "Transformacja §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! naprawdę się rozpoczęła. Lokalne władze wykryły anomalię – zespoły środowiskowe monitorują teraz nasze wektory grzybów i dryf ekologiczny z coraz większą starannością. \n\nLecz nawet pomimo ich czujności, korzenie zostały posadzone głęboko. Sieć operacji $wiirlak_ep_operation_covert_seeding$ pozostaje osadzona, lecz nienaruszona. \nWierzą, że odzyskali swoją glebę. Ale $wiirlak_ep_ap_evergrowth$ jest cierpliwy, a jego cykl wieczny."


 wiirlak_ep_operation_event_push_back:0 "Odcięte Korzenie"
 wiirlak_ep_operation_event_push_back_desc:0 "Wbrew wszelkim przeciwnościom, nasz świat stawił opór zmianie. Obce narośla zostały sterylizowane, ich podziemne nici wypalone z biosfery. Filtry atmosferyczne przywróciły równowagę. Rdzenne ekosystemy, choć naznaczone bliznami, już wykazują oznaki odbudowy. \n\nKtokolwiek próbował przeobrazić naszą planetę na swoje podobieństwo, nie docenił naszej determinacji. $wiirlak_ep_ap_evergrowth$ może być rozległy, ale jego macki można odciąć."

 wiirlak_ep_operation_event_overgrown:0 "Kwitnący $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "Próbowaliśmy to powstrzymać – zrozumieć to – ale w końcu §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! została przeobrażona. \n\nTransformacja jest kompletna. Niebo świeci teraz dziwnymi zorzami, rozległe korony drzew zasłaniają skany satelitarne, a sama gleba pulsuje nierozpoznawalnym życiem. Nasza technologia wciąż działa, nasze miasta nadal stoją, ale nie rozumiemy już zasad świata pod naszymi stopami. \n\n$wiirlak_ep_ap_evergrowth$ zawładnął tym miejscem. I teraz musimy nauczyć się żyć na jego korzeniach... albo uciekać."

# Situation
 wiirlak_ep_situation:0 "Nienaturalne Zmiany"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "Na jednej z naszych planet rozpoczęły się niezwykłe zmiany ekologiczne. Jeśli pozostawione bez kontroli, może ono ulec nieodwracalnej terraformacji w obcą biosferę."

 wiirlak_ep_situation_desc_almost_complete:0 "Niebo nad §Y[Target.GetName]§! ciemnieje od chmur gęstych od zarodników. Rdzenne życie jest duszone lub zastępowane. \nJeśli ten proces się zakończy, planeta stanie się całkowicie obca. \nPozostało niewiele czasu na działanie."
 wiirlak_ep_situation_desc:0 "Subtelne zmiany zachodzą na §Y[Target.GetName]§!. Zmiany atmosferyczne. Nagły rozrost nieznanych szczepów grzybów. Skład gleby odbiegający od norm. \nCoś zmienia nasz świat od wewnątrz. I przyspiesza."
 wiirlak_ep_situation_desc_pushing_back:0 "Protokoły powstrzymywania są utrzymane. Zespoły dekontaminacyjne zgłaszają sukces w zatrzymaniu rozprzestrzeniania się grzybni. Dryf środowiskowy spowolnił. \nNa razie wstrzymaliśmy transformację §Y[Target.GetName]§!."

