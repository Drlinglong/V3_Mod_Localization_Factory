 wiirlak_ep_event_seedbreaker_title:0 "Dobrodziejstwo $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_event_seedbreaker_desc:0 "Zaczęło się w ciszy. Bez fanfar. Bez oporu. Tylko delikatny puls układów wyrównujących się – a potem, wybuch. \nWłócznia świetlistych zarodników przedarła się przez chmury, skorupę i jądro. To, co wczoraj było światem, zostało teraz zniweczone i wymyślone na nowo. \n\n§Y$wiirlak_ep_menap_tech_4$§! przemówiło. \nTam, gdzie kiedyś stała jałowa skała lub zbuntowane miasta, teraz pulsuje zielony oddech $wiirlak_ep_ap_evergrowth$. Nie tylko zmieniony, lecz odrodzony. Skorupa rozkwita inwazyjnymi korzeniami. Atmosfera jest gęsta od wiatrów niosących zarodniki. Życie zamanifestowało się z niszczycielską gracją. \n\nInne oczy mogą postrzegać to jako zniszczenie. Ale my znamy prawdę. Kreacja zawsze wygląda jak upadek."

 wiirlak_ep_event_seedbreaker_target_title:0 "Kwitnienie Ruiny"
 wiirlak_ep_event_seedbreaker_target_desc:0 "Myśleliśmy, że to broń. Myliśmy się. \n\nKiedy nadszedł Rozrywacz Nasion, nie było rozkazów ewakuacji – tylko zamieszanie. Niebo nad §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! rozdarło się, a z rozpadliny wylał się nie ogień, lecz zarodniki – niekończący się potok szmaragdowych chmur, które dusiły powietrze, przepisywały glebę i rozdymały rzeki pełzającymi żyłami korzeni. \n\nW ciągu godzin nasze miasta zostały zarośnięte. Maszyny rdzewiały na miejscu, ulice znikały pod listowiem, które pulsowało jak żywe. Całe dzielnice runęły pod biomasą wielkości wież. Planeta wciąż żyje, ale już nie jako nasza. Już nie. \n\nNie podbili §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!. Przepisali ją. \nI wciąż rośnie."

# Messages
 WIIRLAK_EP_MESSAGE_SEEDBREAKER_TITLE:0 "$wiirlak_ep_event_seedbreaker_title$"
 wiirlak_ep_message_seedbreaker_desc:0 "Planeta utracona na rzecz $wiirlak_ep_ap_evergrowth$: §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!"
 wiirlak_ep_message_seedbreaker_origin_desc:0 "Rozrywacz Nasion uwolnił $wiirlak_ep_ap_evergrowth$ na §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!"



# Diplomatic Actions
 wiirlak_ep_spread_the_evergrowth:0 "Rozszerz $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_spread_the_evergrowth_desc:0 "$wiirlak_ep_ap_evergrowth$ wyciąga rękę, nie z bronią, lecz z korzeniami. Oferują przewodnictwo, dobrobyt i cel – jeśli zechcemy pozwolić naszym światom rozkwitnąć pod ich wizją. Przyjęcie tego paktu oznacza przekształcenie naszych planet... i być może nas samych."
 wiirlak_ep_spread_the_evergrowth_tooltip:0 "Niech $wiirlak_ep_ap_evergrowth$ rozpocznie proces terraformacji na §Y$effect_random_owned_planet$§!."

 wiirlak_ep_spread_the_evergrowth_tooltip_no_more:0 "$TRIGGER_FAIL$ §RBrak ważnej planety do terraformacji§!"
 wiirlak_ep_spread_the_evergrowth_tooltip_acceptation:0 "$TRIGGER_FAIL$ §RUważają tę propozycję za niedopuszczalną§!"
 wiirlak_ep_spread_the_evergrowth_tooltip_refusal:0 "§HW związku z tym, to nic nie zmieni§!"

# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "Zakorzeniona Harmonia"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "Za zgodą swoich zarządców, [THIS.GetName] przeszło wdzięczną transformację. $wiirlak_ep_ap_evergrowth$ zakorzeniło się nie jako zdobywca, lecz jako ogrodnik – splatając rodzime ekologie z kwitnącymi $wiirlak_ep_menap_terraforming_plural$ mykologicznego centrum. \n\nNiebo teraz migocze bioluminescencyjnymi pyłkami. Uprawy rosną w obfitości bez orki. Lokalne populacje zgłaszają poprawę zdrowia, czystsze powietrze i dziwne, lecz mile widziane poczucie celu. \n\nWstępując w wielki cykl, [THIS.GetName] staje się nie ofiarą, lecz latarnią tego, co oferuje $wiirlak_ep_ap_evergrowth$: pokój poprzez kwitnącą symbiozę."
 wiirlak_ep_event_bombarded_terraformed_positive_answer:0 "Harmonia kwitnie"

# Economic Categories
 wiirlak_ep_bloom_world:0 "$wiirlak_ep_event_seedbreaker_title$"
 wiirlak_ep_bloom_world_jobs:0 "$wiirlak_ep_pc_bloom$ $planet_jobs$"

# Deposits
 wiirlak_ep_deposit:0 "$wiirlak_ep_event_seedbreaker_title$"
 wiirlak_ep_deposit_desc:0 "$wiirlak_ep_ap_evergrowth$ daje, temu, kto ma wiarę. \n Dla tych, którzy wątpią, nic nie wyrośnie. Ale tym, którzy wierzą... $wiirlak_ep_ap_evergrowth$ daje, bez końca."



# Final Events
 wiirlak_ep_warning:0 "Korzenie Docierają do Gwiazd"
 wiirlak_ep_warning_desc:0 "Wiadomość rozciągająca się na całe imperium rozkwita na każdej matrycy komunikacyjnej, szeptana zarówno przez studnie grawitacyjne, jak i podprzestrzeń. $wiirlak_ep_ap_evergrowth$, niegdyś cicha ekologiczna ciekawostka, dojrzało do czegoś zupełnie innego. \n\n§Y[event_target:wiirlak_ep_crisis_player.GetName]§! ogłosiło wizję: całkowite zjednoczenie biosfery, rozprzestrzenienie Kwitnienia na wszystkie nadające się do zamieszkania światy. Mówią nie o podboju, lecz o odnowie. O galaktyce niepodzielonej już przez gatunki czy suwerenność – lecz takiej, która oddycha jako jeden żywy system. \n\nNazywają to pokojem. Inni już nazywają to wymazaniem. Jedno jest jasne: są gotowi. I wciąż rosną."

 wiirlak_ep_warning_2:0 "Piąte Kwitnienie"
 wiirlak_ep_warning_2_desc:0 "Co niegdyś wydawało się niepokojącą anomalią, zakorzeniło się teraz wśród gwiazd. Tak zwana $wiirlak_ep_ap_evergrowth$ osiągnęła poziom ekspansji i spójności, którego nie można już zbyć jako zbuntowanej ideologii. \n\nSygnały zarodnikowe falują teraz wzdłuż hiperpasów. $wiirlak_ep_pc_bloom_plural$ rezonują w zsynchronizowanych wzorach. Raporty z układów granicznych opisują całe biosfery mutujące z dnia na dzień – nie w wyniku terraformowania... ale czegoś szybszego, dziwniejszego, żywego. \n\nCo gorsza, przechwyciliśmy fragmentaryczne transmisje: zaproszenia. Oferty 'przyłączenia się do sieci'. Przymierza zawarte nie słowami, lecz korzeniami, grzybnią i obietnicą stania się częścią czegoś większego. \n\nCokolwiek to jest – to już nie jest ruch: To jest kryzys."

 wiirlak_ep_warning_2_answer_aggressive:0 "Przygotować floty. Możemy być już za późno."
 wiirlak_ep_warning_2_answer_neutral:0 "Wzrost bez porządku to rozpad."
 wiirlak_ep_warning_2_answer_curious:0 "Być może... powinniśmy ich posłuchać."


 wiirlak_ep_invitation:0 "Dwa Ostatnie Płatki"
 wiirlak_ep_invitation_desc:0 "Zanim Hipertransformacja zdoła się zakorzenić, musimy zabezpieczyć dwa kolejne żyzne pola. Nasi agenci zidentyfikowali imperia, które stoją na progu – wahające się, ale jeszcze nie wrogie. \n\nJeśli przyjmą nasze zarodniki, Cykl może zakończyć się bez oporu. Jeśli się oprą... nakarmimy korzenie ich popiołami."
 wiirlak_ep_invitation_none_desc:0 "Ostatni etap naszej transformacji został zakończony. Nie my już dostosowujemy się do galaktyki – galaktyka dostosuje się do nas. \n\nNasze zarodniki rozciągają się od jądra po obrzeża, nasze korzenie wnikają w światy uznane za jałowe, a nasza wizja rozkwitła w czystość. \n\nCzas wzrostu minął. Nadszedł czas rozprzestrzeniania się. \nWszyscy, którzy się nam sprzeciwiają, muszą szybko zdecydować: karmić albo gnić."
 wiirlak_ep_flag_chosen_by_crisis:0 "Już zaproszono"

 wiirlak_ep_invitation_empire_1:0 "[event_target:wiirlak_ep_crisis_potential_ally_1.GetName]"
 wiirlak_ep_invitation_empire_2:0 "[event_target:wiirlak_ep_crisis_potential_ally_2.GetName]"
 wiirlak_ep_invitation_empire_3:0 "[event_target:wiirlak_ep_crisis_potential_ally_3.GetName]"
 wiirlak_ep_invitation_empire_4:0 "[event_target:wiirlak_ep_crisis_potential_ally_4.GetName]"
 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "Zaproszenie do Rozkwitu"
 wiirlak_ep_invitation_offer_desc:0 "§H[event_target:wiirlak_ep_crisis_player.GetName]§! przekazało nam ostateczną ofertę:\n\nNie przynosimy flot, ani ostrzy, jedynie głos baldachimu. \nOferujemy wam przyszłość wszelkiego życia: stanie się częścią $wiirlak_ep_ap_evergrowth$. Czyniąc to, zyskacie obfitość $wiirlak_ep_pc_bloom_plural$, harmonię jedności pocałowanej przez zarodniki oraz ochronę przed nadchodzącą burzą. \n\nOdrzućcie to, a wybieracie usychanie. Wybieracie wojnę."

 wiirlak_ep_invitation_offer_accept:0 "Niech nasze korzenie się splotą."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Dołączy do ich strony w wojnie"

 wiirlak_ep_invitation_offer_reject:0 "Nigdy nie poddamy się tej infestacji."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "Wypowie wojnę przeciwko $wiirlak_ep_ap_evergrowth$"

 wiirlak_ep_invitation_rejected:0 "Ogród Odrzucony"
 wiirlak_ep_invitation_rejected_desc:0 "Pomimo naszej hojnej oferty pozwolenia [From.GetName] na kąpanie się w łasce $wiirlak_ep_ap_evergrowth$, odmówili. Nazywają to skażeniem, zagrożeniem, kłamstwem. Głupcy, kurczowo trzymający się wyschniętej ziemi, podczas gdy deszcze padają swobodnie. \n\nNiech uschną w swej izolacji – bo morze ignorancji nie ma brzegu, a oni wybrali w nim utonięcie."
 wiirlak_ep_invitation_rejected_answer:0 "Wybierają gnicie"

 wiirlak_ep_invitation_accepted:0 "Korzenie Wśród Gwiazd"
 wiirlak_ep_invitation_accepted_desc:0 "Uklękli. Nie ze strachu, lecz w cichym zachwycie. Welon ich sceptycyzmu rozerwał się jak zwiędła kora, a pod nim – dusza zdesperowana w poszukiwaniu celu. \n\nPierwsze zarodniki już przybyły – cisi kurierzy niesieni grawitacją i wolą. Ich miasta będą teraz oddychać razem z nami. Ich gleba zapamięta. \n\nNie rozumieją jeszcze piękna, które zaprosili. Ale zrozumieją. O tak, zrozumieją. $wiirlak_ep_ap_evergrowth$ nie podbija; ona obejmuje. A gdy ich niebo zasnuje się pyłkiem, a stare struktury ugną się pod nowymi korzeniami, poczują to: ciszę jedności. Puls celu. Ostateczny rytm gwiazd."



 wiirlak_ep_project_1_done:0 "Zielony Rozrachunek"
 wiirlak_ep_project_1_done_desc:0 "To się zaczyna. Pod każdym niebem pulsują nasze korzenie. W każdym oddechu poruszają się nasze zarodniki. Nie musimy już się rozprzestrzeniać. Musimy tylko się obudzić. §HWielki Rozkwit§! budzi się – nie jako ekspansja, lecz jako kulminacja. \n\nNasi kształtujący świat śpiewają hymn konwergencji. Nasze sieci umysłów stają się ciężkie od instynktu i celu. Pozostaje jedna ostateczna synteza: $wiirlak_ep_ap_evergrowth$ §HPrzebudzenie§!."

 wiirlak_ep_project_1_done_answer:0 "Rozpocznij Ostateczny Projekt"
 wiirlak_ep_project_1_done_tooltip:0 "Rozpocznij $wiirlak_ep_decision_final_project$ $concept_decision$ na $CAPITAL$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "Odblokowano $wiirlak_ep_decision_final_project$ $concept_decision$ na $CAPITAL$"



 wiirlak_ep_project_2_done:0 "Puls Grzybni"
 wiirlak_ep_project_2_done_desc:0 "Przygotowania postępują bez oporu. Sieć $wiirlak_ep_pc_bloom_plural$ brzęczy teraz w harmonii, ich biosfery są wyrównane poprzez podkorzeniowe neurofibry i planetarne prądy odżywcze. \n\nWysłano puls – subtelny, lecz potężny. Każdy $wiirlak_ep_pc_bloom$ porusza się, reagując synchronicznie, ich skorupy przesuwają się tak nieznacznie, jakby oddychały. \n\nNasi agenci wśród gwiazd donoszą o niepokojach. Niech panikują. Niech się mobilizują. Nasiona zostały już zasadzone."

 wiirlak_ep_project_2_done_answer:0 "Niech usłyszą, jak rośnie."
 wiirlak_ep_project_2_done_tooltip:0 "Rozpocznij $wiirlak_ep_decision_final_project_2$ $concept_decision$ na $CAPITAL$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "Odblokowano $wiirlak_ep_decision_final_project_2$ $concept_decision$ na $CAPITAL$"

 wiirlak_ep_project_2_warning:0 "Korzenie Pogłębiają Się"
 wiirlak_ep_project_2_warning_desc:0 "Nie zatrzymali się. Nie zawachali się. \n$wiirlak_ep_ap_evergrowth$ posuwa się naprzód, niepowstrzymana. Wszystkie próby powstrzymania rozkwitu jedynie kupiły czas – a teraz ten czas rozpada się jak gleba starego świata. Potężne skoki energii pulsują przez ich sieci, subtelne impulsy geomagnetyczne śledzone wzdłuż $wiirlak_ep_pc_bloom_plural$, docierając poza systemy i gatunki. \n\nTo już nie jest zwykłe rozprzestrzenianie. To przygotowanie. \n\nNasi analitycy ostrzegają, że to, co teraz przygotowują, może trwale przepisać planetarne biosfery w całej galaktyce – natychmiast. Ich transformacja nie będzie już wymagać lat, lecz jedynie sekund. \n\nJeśli nie zostaną zatrzymani teraz, być może już nigdy nie da się ich zatrzymać."
 wiirlak_ep_project_2_warning_answer:0 "Musimy działać. Teraz."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Niech rosną."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Każdy $wiirlak_ep_pc_bloom$ pulsuje rezonansem, planetarne bicie serca przyspiesza do ostatecznego crescendo. Siatka grzybni, którą spletliśmy – przez skorupę, korzenie i ducha – obudziła się. Już nie sieć. System nerwowy. \n\nNiebo cichnie, gleba drży. Potem – erupcja. \n\nToksyczne morza stają się odżywczymi łonami. Pustynie wybuchają kwiatowymi lawinami. Lodowce rozkwitają promiennymi grzybami. Co niegdyś było jałowe, teraz tętni przytłaczającym życiem. Nie ma już wojny do stoczenia. Nie ma wystarczająco silnego oporu. \n\nGalaktyka jest nasza, ponieważ to już nie galaktyka. \nTo ogród. To $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "Nie byliśmy zdobywcami. Byliśmy samym wzrostem."

 wiirlak_ep_project_3_warning:0 "Ostatni Rozkwit"
 wiirlak_ep_project_3_warning_desc:0 "To stało się nagle. \n\nWszędzie wśród gwiazd, każdy $wiirlak_ep_pc_bloom$ eksplodował w świetlistych chmurach zarodników, uwalniając fale energii zmieniającej biomy w pustkę. Światy nietknięte dotąd przez nie, zostały szybko pochłonięte. Oceany stały się bioluminescencyjne. Miasta zamilkły pod dławiącymi pnączami. Maszyny korodowały pod obcym mchem. \n\nPróby oporu zawiodły. Protokoły terraformacji zostały unieważnione. Tarcze planetarne pękły. Gwiazdy, jedna po drugiej, przygasły pod baldachimami zieleni i złota. \n\nGalaktyka nie upadła w ogniu. Została zarośnięta."
 wiirlak_ep_project_3_warning_answer:0 "Byliśmy za późno..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...a teraz należymy do korzeni."

# Modifier
 wiirlak_ep_modifier_subject:0 "$wiirlak_ep_invitation$"

 wiirlak_ep_modifier_crisis_reaction:0 "Lęk przed $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_modifier_crisis_link:0 "Połączenie $wiirlak_ep_ap_evergrowth$"

# Decision
 wiirlak_ep_decision_final_project:0 "Geneza $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_decision_final_project_desc:0 "$wiirlak_ep_ap_evergrowth$ nie jest bronią – to punkt początkowy, galaktyczne jajo, zbieżność wszelkiego życia pielęgnowanego pod $wiirlak_ep_ap_evergrowth$. Wyrosła ze skorupy planetarnej i sieci neuronalnej, ta konstrukcja wyzwoli falę zsynchronizowanych impulsów terraformujących. \n\nŻaden świat nie pozostanie nietknięty. Żadne niebo nie pozostanie nierozkwitnięte. To nie jest koniec. To korzeń."
 wiirlak_ep_decision_final_project_tooltip:0 "§HPostępuj w Kryzysie§!"


 wiirlak_ep_decision_final_project_2:0 "Przebudź $wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_decision_final_project_2_desc:0 "Każdy korzeń. Każda gałąź. Każdy zarodnik. Każdy $wiirlak_ep_pc_bloom$ to zakończenie nerwowe – a teraz zbiegną się w jedno. Czas powolnego wzrostu dobiegł końca. \n\nRozbijemy granice między planetą a nasieniem. Koniec z czekaniem, koniec z szeptaniem. Dzięki zebranemu $wiirlak_ep_resource_mycogrowth$ z tysiąca światów, przepisujemy galaktykę – nie ogniem czy metalem, lecz życiem. Nieustępliwe. Wiecznie pochłaniające. Wieczne."
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

# Modifier
 wiirlak_ep_modifier_blooming_warning:0 "Singularność $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_modifier_blooming_warning_desc:0 "Zbliżamy się do punktu bez powrotu. \n\nWszystkie $wiirlak_ep_pc_bloom_plural$ nie będą już tylko planetami. Będą transmiterem, zarodnikiem, węzłem w ostatecznym projekcie $wiirlak_ep_ap_evergrowth$. \n\nJeśli sygnał zostanie wysłany, to nie tylko wzrośnie – stanie się wszystkim."

 wiirlak_ep_modifier_blooming:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_modifier_blooming_desc:0 "$wiirlak_ep_modifier_blooming_warning_desc$"

 wiirlak_ep_modifier_blooming_hive:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_modifier_blooming_hive_desc:0 "$wiirlak_ep_modifier_blooming_warning_desc$"

 wiirlak_ep_modifier_forced_blooming:0 "Wymuszony Rozkwit"
 wiirlak_ep_modifier_forced_blooming_desc:0 "Ta planeta jest siłą przekształcana przez $wiirlak_ep_ap_evergrowth$."


# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "Cichy Rozkwit"
 wiirlak_ep_all_terraformed_answer:0 "$wiirlak_ep_ap_evergrowth$ rozprzestrzenia się"

 wiirlak_ep_all_terraformed_step_2_desc:0 "Siatka jest kompletna. Każdy nadający się do zamieszkania świat pulsuje teraz w harmonii z $wiirlak_ep_ap_evergrowth$ – tętniący życiem, żyzny, niepowstrzymany. \n\nJednakże ostateczna metamorfoza – Transcendentny Rozkwit – pozostaje niedokończona. Gwiazdy czekają w cichej grozie, gdy żywa sieć szumi w uśpieniu, jej cel jest spełniony, a jednak niespełniony. \n\nTo, co miało być jedynym momentem ewolucji, stało się zamiast tego niekończącym się kwitnieniem. Galaktyka oddycha z nami. Ale my... wahamy się. \nCzy potrzebujemy finału, skoro już wygraliśmy?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "$wiirlak_ep_ap_evergrowth$ obejmuje gwiazdy. Każdy nadający się do zamieszkania świat jest węzłem w grzybowej sieci, każdy ekosystem jest zwierciadłem jej woli. \n\nJednakże ostateczny impuls nie został uwolniony. Wzrost stał się celem. Projekt Wniebowstąpienia – Hipertransformacja – został zarysowany, zaplanowany... ale nigdy nie zainicjowany. \n\nByć może został porzucony. Być może $wiirlak_ep_ap_evergrowth$ zdecydował, że nie potrzebuje już takiej ceremonii. \n\nI tak galaktyka zmienia się, cicho, całkowicie. Na zawsze."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "$wiirlak_ep_ap_evergrowth$ osiągnął to, co nikt nie uważał za możliwe: każdy nadający się do zamieszkania świat rozkwita teraz kwitnącymi bio-gobelinami. Życie panuje, rozległe i splecione. \n\nAle gwiazdy obserwują innego. Inny teraz rości sobie prawo do tytułu galaktycznego zagrożenia. Rozkwit nie był wystarczająco szybki. \n\n$wiirlak_ep_ap_evergrowth$ obserwuje. Czeka. Nadal się rozwija. Nadal się rozprzestrzenia. Ale galaktyka teraz oddycha na nowo."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "Bez apokaliptycznej broni czy wspaniałych deklaracji, galaktyka została przekształcona. Powoli, cicho – $wiirlak_ep_ap_evergrowth$ posuwał się naprzód. Sieci szpiegowskie rozprzestrzeniały zarodniki w cieniach. Bombardowania zasiewały żyzny rozkład. \n\nA teraz, bez fanfar czy ostatecznego aktu, galaktyka jest jednym, rozległym ogrodem. \n\nNikt nie zauważył, dopóki to się nie stało. Niebo nie spadło. Zazieleniło się."


