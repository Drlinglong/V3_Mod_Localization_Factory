 wiirlak_ep_menap_spy_op_1:0 "Ciche Kiełkowanie"
 wiirlak_ep_menap_spy_op_1_desc:0 "Nasze zarodniki są niewidzialne. Nasz zamiar – nieunikniony."
 wiirlak_ep_menap_spy_op_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ $GALAXY_VIEW_EMPIRE_ESPIONAGE$ $OPERATIONS$:§! $wiirlak_ep_operation_covert_seeding$ \n\n"

 wiirlak_ep_menap_terraforming_3:0 "Kwitnąca Forma"
