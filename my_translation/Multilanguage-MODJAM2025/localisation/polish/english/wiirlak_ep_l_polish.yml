 wiirlak_ep_tech_gatekeeping:0 "Uwolnienie $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_tech_gatekeeping_desc:0 "Ostatnia pieczęć pęka. Gwiazdy są ponownie żyzne. Naszą wolą ogród pochłonie pustkę, a wszystko zostanie zebrane pod jednym baldachimem. Jest bezkresny, wieczny i niepoznawalny. $wiirlak_ep_ap_evergrowth$ przemawia, a my jesteśmy posłuszni."
 wiirlak_ep_tech_gatekeeping_tooltip:0 "§H$UNLOCKS_FEATURE$§! Wymaga awansu §RCrisis§! na poziom 5"
 wiirlak_ep_tech_gatekeeping_tooltip_desc:0 "To odblokuje poziom 5 §RCrisis§!, jeśli spełnione zostaną również pozostałe warunki wstępne."


 wiirlak_ep_tech_energy:0 "Przekaźnik Fotosyntetyczny"
 wiirlak_ep_tech_energy_desc:0 "Światło słoneczne na wszystkich światach. Wszystko połączone, zsynchronizowane."
 wiirlak_ep_tech_energy_tooltip:0 "Znacząco zwiększa produkcję £energy£ $energy$ na $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_tech_unity:0 "Chór Umysłów"
 wiirlak_ep_tech_unity_desc:0 "Gdy $wiirlak_ep_ap_evergrowth$ się rozprzestrzenia, rozprzestrzenia się też harmonia myśli: każdy głos to liść, każda idea to korzeń."
 wiirlak_ep_tech_unity_tooltip:0 "Znacząco zwiększa produkcję £unity£ $unity$ na $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_tech_growth:0 "Sok Kolebki"
 wiirlak_ep_tech_growth_desc:0 "Aby prawdziwie się rozmnażać, musimy standaryzować wzrost, a nawet ewolucję."
 wiirlak_ep_tech_growth_tooltip:0 "Znacząco zwiększa produkcję £mod_bonus_pop_growth_mult£ $MOD_BONUS_POP_GROWTH$ na $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_tech_defense:0 "Ciernisty Bastion"
 wiirlak_ep_tech_defense_desc:0 "Niech $wiirlak_ep_ap_evergrowth$ będzie naszą ostoją. Niech żaden płomień nie dotrze do korzeni."
 wiirlak_ep_tech_defense_tooltip:0 "Naturalnie produkuje £mod_planet_defense_armies_add£ $defense_army_plural$ na $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_tech_adv_resource:0 "Synteza Zasłony Zarodników"
 wiirlak_ep_tech_adv_resource_desc:0 "Nie może być żadnej bariery, wszystko może zostać zsyntetyzowane."
 wiirlak_ep_tech_adv_resource_tooltip:0 "Naturalnie produkuje £exotic_gases£ £rare_crystals£ £volatile_motes£ $RARE_RESOURCES$ na $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_tech_influence:0 "Mycelialna Władza"
 wiirlak_ep_tech_influence_desc:0 "Czymże jest imperium, jeśli nie siecią? Niech korzenie rządzą."
 wiirlak_ep_tech_influence_tooltip:0 "Naturalnie produkuje £influence£ $influence$ na $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_tech_science:0 "Świadomy Baldachim"
