 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "Co inni nazywają rozkładem, my nazywamy transformacją. \n\nGwiazdy nie płoną wiecznie. Życie musi się dostosować, albo zgnić wraz ze starą galaktyką. \n\nWybraliśmy, by przerosnąć... i z tego zakwitnąć."

