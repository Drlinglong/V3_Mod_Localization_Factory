 wiirlak_ep_menap_terraforming_2_desc:0 "$wiirlak_ep_ap_evergrowth$ dostosowuje się do planety – każda łodyga, korzeń i liść."


 wiirlak_ep_menap_unity_1:0 "Bujna Presja"
