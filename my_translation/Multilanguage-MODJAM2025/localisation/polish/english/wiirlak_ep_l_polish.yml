# Spy OP
 wiirlak_ep_operation_covert_seeding:0 "Potajemne Siewy"
 wiirlak_ep_operation_covert_seeding_desc:0 "W miarę dojrzewania rozkwitu, nasze sposoby rozprzestrzeniania się przekraczają fizyczne granice. Zarodniki adaptują się, korzenie nasłuchują, a terraformacja rozpoczyna się po cichu wewnątrz murów naszych wrogów."
