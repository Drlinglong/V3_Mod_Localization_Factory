 #crisis dialog
 cwis.7100.name:"Starożytny Sygnał"
 cwis.7105.name:"Zweryfikowana Wykonalność"
 cwis.7110.name:"Przekierowanie Informacji Zdekodowane"
 cwis.7115.name:"Broń na Skalę Imperium"
 cwis.7120.name:"Ostatni Raz, Ostatnia Szansa"
 cwis.7125.name:"Ładowanie Broni"
 cwis.7100.desc:"Przechwytujemy ten sygnał. Z grubsza jesteśmy w stanie rozpoznać, że pochodzi od gatunku zwanego hoannarianami, a ich cywilizacja nosi nazwę ich świata ojczystego, Hoanna. Wydaje się zawierać jakieś schematy dotyczące... broni kulturowej?"
 cwis.7105.desc:"Sam SYGNAŁ nadal jest trudny do zdekodowania, ale więcej informacji staje się jasnych: ich cywilizacja popełniła samobójstwo?"
 cwis.7110.desc:"Wielki postęp: ważna umiejętność hoannarian, zwana Przekierowaniem Informacji, została zdekodowana. Możemy znacznie przyspieszyć ten projekt."
 cwis.7115.desc:"Ich kraj został przekształcony w broń? Prace, które już wykonaliśmy, zapobiegną podążaniu ich śmiertelną, starą ścieżką."
 cwis.7120.desc:"Co? Sam sygnał jest częścią przekaźnikową ich broni?"
 cwis.7125.desc:"Nie mamy więcej czasu. Natychmiast wprowadźcie projekt broni. Nie mamy więcej czasu."
 cwis.7100.a:"Czy będzie to miało jakiś potencjalny pożytek dla naszej sprawy?"
 cwis.7105.a:"Ach, nie mam dobrych przeczuć co do tej sprawy. Ale nowo zdekodowane informacje są cenne dla naszej strategii."
 cwis.7110.a:"Dobrze."
 cwis.7115.a:"Kolejny zdumiewający fakt."
 cwis.7120.a:"Nie! Nie! Nie!"
 cwis.7125.a:"Miejmy nadzieję, że wygramy z czasem."

 #endgame
 cwis.9901:"Furia Galcomu"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"Wreszcie (śmiech) Galcom zorientował się, co prawie zrobiliśmy. Czy mają wystarczająco dużo czasu?"
 cwis.9901.a:"$FOOLS$"

 cwis.9910:"Kwestia poznawcza grupy przywódczej kraju"
 cwis.9910.desc:"Mamy złe wieści! Grupa przywódcza naszego kraju została negatywnie dotknięta przez ładowanie broni. Ich chęć do przyspieszenia ładowania broni powoli zanika, ale nie mamy czasu, by ustalić przyczynę."
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"Utracona szansa na wystrzelenie"
 cwis.9915.desc:"Straciliśmy szansę na wystrzelenie broni. Co teraz możemy zrobić?"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"Nawet upadłe imperium się nie dowie."

 cwis.10001:"Broń wystrzelona pomyślnie"
 cwis.10001.desc:"Uderzamy ich naszą wolą, przejmujemy ich dziedzictwo."
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"Co? „Chronić perłę”?"
 cwis.10101.desc:"Straciliśmy łączność z naszą grupą przywódczą. Ostatnie miejsce, w którym nasz sensor wykrył ich ślad, to przestrzeń w pobliżu naszej stolicy, z wiadomością: „Chronić perłę”."
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


