 r_dtm_theophany_trophy:0 "Największy Kryształ"
 r_dtm_theophany_trophy_desc:0 "To odłamek wykuty ze świadomości miliardów umysłów Zroni, z których każdy nadal szepcze w krysztale. Połączone w doskonałej harmonii, tworzą pojedynczą, pulsującą istotę i zdecydowanie najsilniejszy znany katalizator psioniczny."
 # You won 
 dtm_theophany_endgame.1025.name:0 "Jedyny Fragment"
 dtm_theophany_endgame.1025.desc:0 "Po miesiącach nieustannych bitew i poświęceń zdobyliśmy najwyższej jakości Kryształ Zroni, jaki istnieje. Światy spłonęły, floty zostały rozbite, lecz przetrwaliśmy. Ostatnia bariera upadła, a wraz z nią ostatni element układanki należy do nas.\n\nTeraz, wreszcie, uwolnimy to, co rozpoczęliśmy. Nie będzie już dłużej związane. Będzie wędrować po galaktyce, tak jak zawsze było mu to przeznaczone."
 dtm_theophany_endgame.1025.a:0 "Zrób to." # win instantly
