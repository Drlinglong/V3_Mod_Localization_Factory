 dtm_theophany_endgame.1015.name:0 "Największy Kryształ"
 dtm_theophany_endgame.1015.desc:0 "$dtm_deity_name$ uniósł zasłonę, która niegdyś zaślepiała nas przed ujrzeniem prawdy. Nowe systemy, niegdyś ukryte przed wzrokiem przez potężne zakłócenia Zroni, teraz jawią się wyraźnie jak dzień. Galaktyczne Jądro zostało odsłonięte. W nim znajduje się gigantyczna Krystalizacja Zroni.\n\nMusimy je przejąć i zawłaszczyć w imię $dtm_deity_name$. Wahanie oznacza porażkę."
