 dtm_faith_crisis_description_title:"Apoteoza"
 dtm_faith_crisis_description_intro:"Nasi ludzie zawsze wiedzieli, że nie jesteśmy sami. W poszukiwaniu naszego Boga przemierzyliśmy gwiazdy, a nawet eksplorowaliśmy inne wymiary. To w Osnowie ostatecznie odnaleźliśmy nasze bóstwo.\n\nTeraz, gdy jesteśmy z nim jednością, rozpowszechnimy jego wpływ i zjednoczymy galaktykę pod jego sztandarem. Nikt nie będzie cierpieć, żyjąc w ignorancji jego wielkości. Nie zmęczymy się, nie zawiedziemy, gdyż ścieżka ku lepszemu jutru rozpościera się przed nami. Ku przyszłości pod złotym i wiecznym objęciem naszego Boga."
 dtm_faith_crisis_description:"$dtm_faith_crisis_description_intro$\n\nCzy odniesiemy sukces, pozostając wierni naszym zasadom moralnym, czy też padną one ofiarą rosnącej korupcji wynikającej z naszych wielkich ambicji?"
