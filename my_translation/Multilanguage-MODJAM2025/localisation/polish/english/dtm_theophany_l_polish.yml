 unlocks_theophany_cargoship:0 "§HODBLOKOWUJE TYP STATKU$:§! $dtm_theophany_cargoship_01$\n"
 unlocks_theophany_objectives:0 "Pozwala na gromadzenie £dtm_faith£ §Y$dtm_faith$§! poprzez ukończenie §HCelów Kryzysowych§!.\n"
