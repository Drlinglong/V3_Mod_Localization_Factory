 dtm_theophany_endgame.1020.name:0 "Największy Kryształ"
 dtm_theophany_endgame.1020.desc:0 "Obca istota z Zasłony uniosła zasłonę, która niegdyś zaślepiała nas przed ujrzeniem prawdy. Nowe systemy, niegdyś ukryte przed wzrokiem przez potężne zakłócenia Zroni, teraz jawią się wyraźnie jak dzień. Galaktyczne Jądro zostało odsłonięte. W nim znajduje się gigantyczna Krystalizacja Zroni.\n\nPomimo obcej interwencji musimy je przejąć i zawłaszczyć w imię $dtm_deity_name$. Wahanie oznacza porażkę."
 dtm_theophany_endgame.1020.a:0 "Niech bitwa o Jądro się rozpocznie."
 
