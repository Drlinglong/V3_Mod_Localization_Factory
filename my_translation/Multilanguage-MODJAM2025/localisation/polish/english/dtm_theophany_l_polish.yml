 dtm_theophany_endgame.1030.name:0 "Zaćmione"
 dtm_theophany_endgame.1030.desc:0 "Przegraliśmy. Ktoś inny zdobył Kryształ Zroni, a wraz z nim wszystko, o co walczyliśmy. Połączenie zniknęło. Nie czujemy już obecności $dtm_deity_name$. Cisza jest ogłuszająca.\n\nNa wszystkich planetach obywatele [root.GetName] obracają się w pył, ich ciała rozpadają się, jakby sam wszechświat zwrócił się przeciwko nam."
 dtm_theophany_endgame.1030.a:0 "§LUmiera§!"

