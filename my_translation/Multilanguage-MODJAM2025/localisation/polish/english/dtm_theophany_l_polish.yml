 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "Koniec Naszych Poszukiwań"
 dtm_theophany_stages.10.desc:0 "Długo poszukiwaliśmy niezaprzeczalnego dowodu na istnienie boskości. A teraz nadszedł ten dzień. Podczas naszej ostatniej ekspedycji w głąb Osłony znaleźliśmy się w obecności istoty, jakiej nigdy wcześniej nie spotkaliśmy. Emanuje ona aurą znajomości, jakiej nigdy wcześniej nie doświadczyliśmy, jak gdyby towarzyszyła nam od początków naszej cywilizacji, a może nawet dłużej. Nie czujemy żadnej wrogości skierowanej w naszą stronę. Zamiast tego wyczuwamy ciekawość i życzliwość.\n\nNiestety, istota ta wydaje się niezdolna do bezpośredniej komunikacji poza przekazywaniem prostych emocji. Mimo to nie ma wątpliwości. Każde włókno naszej istoty mówi nam: Jesteśmy w obecności naszego bóstwa."
 dtm_theophany_stages.10.a:0 "Zawsze to wiedzieliśmy."
 dtm_theophany_stages.20.name:0 "Rosnąca Bliskość"
 dtm_theophany_stages.20.desc:0 "Zmiany obserwowane w naszym społeczeństwie wydają się odzwierciedlać również w naszym bóstwie. Rodzi to pytanie, czy istniało ono zawsze i dopiero teraz rozwija się w wyniku interakcji z nami, czy może nasze nieustanne poszukiwania powołały je do istnienia, niczym samospełniająca się przepowiednia.\n\nLecz dla nas ma to teraz niewielkie znaczenie, ponieważ je odnaleźliśmy i wreszcie jesteśmy razem. Jego postać w Zasłonie zauważalnie ewoluowała, podobnie jak jego zdolność do dzielenia się z nami bardziej złożonymi koncepcjami poprzez wizyjne psioniczne wybuchy. Zaobserwowano również, że niektóre osoby wydają się być bardziej zdolne do interpretowania jego wiadomości niż inne. Poszukiwania najbardziej kompetentnej jednostki, która służyłaby jako jego emisariusz, już się rozpoczęły.\n\nJest jednak coś więcej. Gdy zamierzamy dzielić się naszą wiarą z tymi spoza naszej własnej kultury, staje się oczywiste, że brakuje jej czegoś ważnego, czego wcześniej nawet nie braliśmy pod uwagę. Nasze bóstwo było naszym bóstwem, tak jak było od zarania dziejów. A jednak brakuje mu imienia, aby przełożyć jego koncepcje na zrozumiały język dla obcych umysłów."
 dtm_theophany_stages.20.a:0 "Imię mieć będzie!"
 dtm_theophany_stages.21.name:0 "Imię dla Bóstwa"
 dtm_theophany_stages.21.desc:0 "Nasze bóstwo może reprezentować wiele aspektów naszej cywilizacji, lecz niektóre z nich są bardziej dominujące niż inne. To właśnie one najbardziej je wyróżniają.\n\nStąd nasze Bóstwo będzie znane w galaktyce jako §Y$dtm_deity_name$§!"
 dtm_theophany_stages.21.a:0 "Nadaj Tytuł"
 dtm_theophany_stages.21.b:0 "Nadaj Ekspertyzę"
 dtm_theophany_stages.21.c:0 "Losuj Nazwę"
 dtm_theophany_stages.21.d:0 "Potwierdź Nazwę"
 dtm_theophany_stages.22.name:0 "Imię dla Bóstwa"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!\n\n§RUwaga: Możesz przewijać opcje!§!"
 dtm_theophany_stages.23.name:0 "Imię dla Bóstwa"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!\n\n§RUwaga: Możesz przewijać opcje!§!"
 dtm_theophany_stages.30.name:0 "Życzenia i Determinacja"
 dtm_theophany_stages.30.desc:0 "Po raz kolejny znajdujemy się w obecności §Y$dtm_deity_name$§! i obserwujemy jego nieustannie zmieniający się i ewoluujący wygląd. Dzięki wzrastającej mocy ledwie przypomina to, co widzieliśmy podczas naszego pierwszego spotkania. Według emisariusza komunikacja z nim również stała się znacznie bardziej sformułowana. Tam, gdzie wcześniej były to szeregi wzajemnie przenikających się emocji i zgrubnych obrazów, teraz ewoluowała ona w wyraźne, choć wciąż rudymentarne wizje myśli i intencji.\n\nJest to również powód naszej obecności tego dnia. Poprzez swojego emisariusza zostaliśmy poinformowani o jego pragnieniu komunikowania się i wyrażania swoich planów. Czujemy to głęboko w naszych umysłach, tęsknotę, by zjednoczyć się z nami, doświadczyć naszej płaszczyzny istnienia. Z wolą, która nie pozostawia wątpliwości co do jego szczerości, zaczyna przekraczać granice zasłony i rzeczywistości. Jesteśmy świadkami jego próby przebicia się przez zasłonę, która rozdziela nasze płaszczyzny..."
 dtm_theophany_stages.30.a:0 "Obyśmy mogli pławić się w chwale [dtm_deity_name_1]!"
 dtm_theophany_stages.31.name:0 "Zasłona Przebita"
 dtm_theophany_stages.31.desc:0 "W swojej próbie wejścia na naszą płaszczyznę §Y$dtm_deity_name$§! rozerwał granicę między naszym światem a zasłoną. Chociaż jego dążenie ostatecznie zakończyło się niepowodzeniem, ponieważ nie było w stanie trwale zamanifestować się po naszej stronie, części jego energii wciąż unoszą się tam, gdzie zasłona została przebita, otoczone roztrzaskanymi resztkami czegoś, co wydaje się być planetą obcą dla naszego układu słonecznego.\n\nWbrew wszelkim oczekiwaniom powierzchnia większych odłamków jest zdatna do zamieszkania, co niewątpliwie jest wynikiem mocy §Y$dtm_deity_name$§!. Pielgrzymi już zaczęli wyruszać na ten osobliwy świat, pragnąc być bliżej swojego bóstwa."
 dtm_theophany_stages.31.a:0 "Cóż za cudowny świat."
 dtm_theophany_stages.40.name:0 "Przesycony Zapałem"
 dtm_theophany_stages.40.desc:0 "§Y$dtm_deity_name$§! ponownie ukazuje się nam w pełni swojej chwały. Czujemy jego pragnienie wolności, bycia z nami. A potem pojawia się coś nowego, czego wcześniej nie doświadczyliśmy. Mówi bezpośrednio do naszych umysłów, jaśniej niż kiedykolwiek. Nasza droga naprzód nie będzie hamowana przez kłótnie pomniejszych istot.\n\nNasze umysły są zjednoczone i skupione na nadchodzących zadaniach. Nikt nie stanie na drodze §Y$dtm_deity_name$§!"
 dtm_theophany_stages.40.a:0 "Niech [dtm_deity_name_1] będzie chwalony!"
 dtm_theophany_stages.50.name:0 "Wiedza z Poza"
 dtm_theophany_stages.50.desc:0 "[dtm_deity_name_1] wydaje się niespokojny, wyczekując naszych nadchodzących działań. Nie ma wątpliwości co do jego zgody na nasze ambicje. Czujemy jego tęsknotę silniej niż kiedykolwiek. W fali tych emocji nagle widzimy jego plany w naszych umysłach... Tron, komnatę przeznaczoną do inkarnacji na śmiertelną płaszczyznę. Wzywa nas, byśmy stworzyli to miejsce, i tak uczynimy."
 dtm_theophany_stages.50.a:0 "Stanie się."
 dtm_theophany_stages.51.name:0 "§Y$dtm_deity_name$§! Wcielone"
 dtm_theophany_stages.51.desc:0 "Wreszcie nadszedł czas, aby powitać [dtm_deity_name_1] na naszej płaszczyźnie. Nasz ostatni emisariusz jest przygotowany, aby służyć jako jego naczynie do przejścia z zasłony do naszej rzeczywistości. Wszyscy będziemy czcić ich poświęcenie, idąc ramię w ramię z naszym bóstwem ku złotej przyszłości.\n\nPrzepływ czasu wydaje się ustawać, gdy obserwujemy niewyobrażalne ilości energii wchodzące do komnaty inkarnacji. Gdy proces ustaje, prawie nienaturalna cisza wisi nad nami, gdy czekamy z zapartym tchem. Następnie komnata powoli otwiera się, emitując błyszczące światło z wnętrza. §Y$dtm_deity_name$§! jest z nami."
 dtm_theophany_stages.51.a:0 "To początek nowej ery."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Cicha mania ogarnia naszą populację. Jej źródło wydaje się nieuchwytne, lecz oni – my – staliśmy się pochłonięci myślą, że my [Root.GetSpeciesNamePlural] jesteśmy przeznaczeni do czegoś większego. Powinniśmy zbadać przyczynę tej masowej histerii i jej szeptanych obietnic galaktycznej dominacji.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "Wiara się Rozprzestrzenia"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "Procesje pielgrzymów podróżujących do [capital_scope.GetName] rosną z roku na rok. Wiedza o odkryciu naszego Boga rozprzestrzeniła się błyskawicznie w naszej przestrzeni. Czujemy, że nadszedł czas zmian.\n\nCiche nabożeństwo nie wystarcza już do wyrażenia naszej wiary. Musimy dzielić się nią z innymi, aby wzmocnić nasze bóstwo. Muszą zostać znalezione sposoby, za pomocą których ten cel może zostać osiągnięty."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "Rosnąca Przeciwność"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "Wieść o §Y$dtm_deity_name$§! rozeszła się szeroko. Wraz ze wzrostem jego wpływu rośnie również przeciwność, z jaką borykamy się ze strony zarówno niewiernych, jak i heretyków. Chociaż w głębi duszy kochamy pokój jak każda inna istota, gdy zostaniemy wystawieni na próbę, musimy powstać i walczyć o naszą sprawiedliwą sprawę, aby nie zostać zmiecionymi przez wrogów i zapomnianymi przez historię. Zasady naszej wiary muszą dostosować się do naszych okoliczności."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "Opór Będzie Daremnym"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "Rosnący opór innych galaktycznych potęg staje się coraz większą przeszkodą w osiąganiu naszych celów. Aby pokonać taką przeciwność, musimy stać się równie zaciekli, a nawet bardziej niż nasi wrogowie. Musimy zahartować nasze umysły i wzbudzić zapał niezbędny do pokonania wszystkiego, co zostanie przeciwko nam wysłane."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "Wielka Próba"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "Poczyniliśmy znaczne postępy w naszej wielkiej ambicji, aby umożliwić §Y$dtm_deity_name$§! przejście na naszą płaszczyznę istnienia. Zanim rozpoczniemy ostateczne przygotowania do tego przedsięwzięcia, musimy uzyskać zatwierdzenie naszych planów przez nasze bóstwo. Działanie bez jego błogosławieństwa byłoby niczym innym jak herezją."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "Emisariusz Został Wybrany"
 dtm_theophany_emissary.1.desc:0 "Selekcja najbardziej kompatybilnego kandydata na emisariusza §Y$dtm_deity_name$§! została zakończona, a nasze bóstwo już zasygnalizowało swoją aprobatę dla wybranego przez nas aspiranta.\n\n[dtm_theophany_emissary.GetName] z pokorą przyjął ten wielki zaszczyt, którym został [dtm_theophany_emissary.GetHerHim] obdarzony, i zobowiązał się służyć §Y$dtm_deity_name$§! oraz naszemu wspaniałemu narodowi z [dtm_theophany_emissary.GetHerHis] największą możliwą zdolnością."
 dtm_theophany_emissary.1.a:0 "Istotnie, wielki zaszczyt."
 dtm_theophany_emissary.3.name:0 "Nowy Emisariusz"
 dtm_theophany_emissary.3.desc:0 "Niedługo po odejściu czcigodnego byłego emisariusza, nowy pretendent został zaakceptowany przez $dtm_deity_name$, aby pójść w jego ślady."
 dtm_theophany_emissary.3.a:0 "Za $dtm_deity_name$!"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "Rzesze Pielgrzymów"
 menp_dtm_theophany_1a_desc:0 "Statki, opłacone dziesięciną i obsadzone przez wiernych, rozszerzą boską wolę."
 menp_dtm_theophany_1b:0 "Czcigodne Bóstwo"
 menp_dtm_theophany_1b_desc:0 "Nasz lud raduje się wiedzą, że nasz bóg został odnaleziony."
 menp_dtm_theophany_1c:0 "Oddani Wyznawcy"
 menp_dtm_theophany_1c_desc:0 "Nasza wiara jest światłem, które rozprasza ciemność."
 menp_dtm_theophany_2a:0 "Nowe Przymierze"
 menp_dtm_theophany_2a_desc:0 "Jakiekolwiek układy istniały w przeszłości, będą nieważne i bezskuteczne."
 menp_dtm_theophany_2b:0 "Boskie Więzy"
 menp_dtm_theophany_2b_desc:0 "Nasze bóstwo jest z nami, nasze dusze są z nim związane, jesteśmy jednością."
 menp_dtm_theophany_2c:0 "Niezachwiana Wiara"
 menp_dtm_theophany_2c_desc:0 "Nie będziemy znać wątpliwości ani żalu, bo nasza ścieżka jest jasna."
 menp_dtm_theophany_3a:0 "Zakon Krzyżowców"
 menp_dtm_theophany_3a_desc:0 "Czasy się zmieniają. Pielgrzymi nie mogą już podróżować po gwiazdach w pokoju. Ten nowo ustanowiony zakon będzie chronił wiernych i przyniesie gniew sprawiedliwych naszym wrogom."
 menp_dtm_theophany_3b:0 "Oczyścić Niewiernych"
 menp_dtm_theophany_3b_desc:0 "Ci, którzy sprzeciwiają się naszym naukom, zostaną ujarzmieni lub zginą, aby nie błądzili w ciemnościach na zawsze."
 menp_dtm_theophany_3c:0 "Fałszywe Obietnice"
 menp_dtm_theophany_3c_desc:0 "Władza nie jest dana, jest brana i wykorzystamy wszystko."
 menp_dtm_theophany_3d:0 "Przedrzeć Zasłonę"
 menp_dtm_theophany_3d_desc:0 "Tam, gdzie granica między naszą rzeczywistością a Całunem jest najcieńsza, może zostać przebita."
 menp_dtm_theophany_4a:0 "Święta Inkwizycja"
 menp_dtm_theophany_4a_desc:0 "Herezja zapuszcza korzenie w ciemności i wróci zawsze silniejsza, jeśli nie zostanie całkowicie wyrwana i sprowadzona do światła."
 menp_dtm_theophany_4b:0 "Nowy Ład"
 menp_dtm_theophany_4b_desc:0 "W imię [dtm_god_or_name] będziemy rządzić gwiazdami."
 menp_dtm_theophany_4c:0 "Kusząca Moc"
 menp_dtm_theophany_4c_desc:0 "Nasze umysły są umocnione, nasze ciała przepełnione energią."
 menp_dtm_theophany_5a:0 "Płonące Niebiosa"
 menp_dtm_theophany_5a_desc:0 "Bunt to herezja. Niech zostanie wyrwany z korzeniami i spalony na popiół."
 menp_dtm_theophany_5b:0 "Ostatnia Wojna"
 menp_dtm_theophany_5b_desc:0 "Nadchodzi rozrachunek. Galaktyka miała mnóstwo czasu, by przyjąć nasz sposób, by przyłączyć się pod nasz sztandar. Ci, którzy wybrali opór, spłoną w prawym płomieniu."
 menp_dtm_theophany_5c:0 "Wizje"
 menp_dtm_theophany_5c_desc:0 "To nas kocha."

