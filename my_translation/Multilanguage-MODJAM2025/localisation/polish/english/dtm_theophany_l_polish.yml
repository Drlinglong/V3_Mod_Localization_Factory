 dtm_theophany_endgame.1100.desc:0 "§M $dtm_deity_name$ wstąpił.§!\n\nNie jest już częścią Osłony, nie jest już jednym z wielu. Jest teraz wolą, która kształtuje wszystko.\n\nInni patroni, te starożytne, spaczone istoty, z którymi kiedyś pertraktowaliśmy, są teraz niczym więcej niż cieniami pod Jego spojrzeniem. Są słabi. Ich czas minął. Era $dtm_deity_name$ właśnie się rozpoczęła.\n\nOferuje nam jedno życzenie."
