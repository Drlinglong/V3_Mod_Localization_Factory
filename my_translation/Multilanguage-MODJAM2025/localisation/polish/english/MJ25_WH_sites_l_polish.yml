 MJ25_WH_howling_fen_site:0 "Wyjące Trzęsawisko"
 MJ25_WH_howling_fen_site_desc:1 "Co niegdyś było szeptniczą kryptą, stało się tonącą, głodną raną, która sączy lepkie echa. To nie woda przesiąka tu przez ziemię, lecz rak nieposkromionej możliwości, który pożera [from.planet.GetName].\n\nZ nieba drony obserwacyjne rejestrują jedynie przelotny obraz gnijącego zapadliska, zanim zakłócenia niezmiennie przejmą ich przekazy. Dźwięk, który nagrywają, jest bardziej podstępny; głębokie wycie, które nieodwracalnie je korumpuje."
 
 MJ25_WH_sites.300.name:0 "Krainy Szeptów"
 MJ25_WH_sites.300.desc:0 "Statek zespołu badawczego odmawia zbliżenia się do miejsca, zamiast tego uruchamia automatyczną sekwencję lądowania, gdy tylko próbujemy lecieć w kierunku centrum pełzającego bagna. Nie mając wiele innego wyboru, [leader.GetName] zabiera ze sobą sprzęt, jaki tylko może, i stawia kilka niepewnych kroków w głąb moczarów.\n\nLedwie opuścili bezpieczeństwo [fleet.ship.GetName], gdy łapią się za głowę. Mimo to, szybko dochodzą do siebie i idą dalej. „Gwiezdna pieśń staje się tu głośna, śpiewana jakby przez ogromną paszczę, która leży ukryta poza”, mówią, cicho wypowiadając słowa do swojego rejestratora. Gęste zakłócenia wypełniają transmisję, a pod nimi słyszymy nutę szeptu.\n\nChwilę później, przekaz zostaje przerwany."
 MJ25_WH_sites.300.machine.desc:0 "Statek zespołu badawczego odmawia zbliżenia się do miejsca, zamiast tego uruchamia automatyczną sekwencję lądowania, gdy tylko próbujemy lecieć w kierunku centrum pełzającego bagna. Nie mając wiele innego wyboru, [leader.GetName] zabiera ze sobą sprzęt, jaki tylko może, i stawia kilka niepewnych kroków w głąb moczarów.\n\nLedwie opuścili bezpieczeństwo [fleet.ship.GetName], gdy zastygają w bezruchu. Mechaniczne zawodzenie wypełnia powietrze, a w końcu znów zaczynają się poruszać. „Gwiezdna pieśń staje się tu głośna, śpiewana jakby przez ogromną paszczę, która leży ukryta poza”, odnotowują w swoim raporcie. Gęste zakłócenia wypełniają transmisję, a pod nimi słyszymy nutę szeptu.\n\nChwilę później, przekaz zostaje przerwany."
 MJ25_WH_sites.300.hivemind.desc:0 "Statek zespołu badawczego odmawia zbliżenia się do miejsca, zamiast tego uruchamia automatyczną sekwencję lądowania, gdy tylko próbujemy lecieć w kierunku centrum pełzającego bagna. Nie mając wiele innego wyboru, wysyłamy nasze drony pieszo z całym sprzętem, jaki mogą unieść. Jako jeden, stawiają kilka niepewnych kroków w głąb moczarów.\n\nLedwie opuściły bezpieczeństwo [fleet.ship.GetName], gdy łapią się za głowy. Tępe zawodzenie przenika do naszego umysłu, i szybko osłabiamy nasze połączenie. Gwiezdna pieśń staje się tu głośna, śpiewana jakby przez ogromną paszczę, która leży ukryta poza. Zagłusza nasze myśli, odciągając nasze drony coraz dalej od nas, jakby otulając je gęstymi zakłóceniami. Na krótką chwilę, szepty przejmują naszą więź.\n\nChwilę później, ich obecność znika z naszego wnętrza."
 MJ25_WH_sites.300.a:"Ponownie nawiąż kontakt tak szybko, jak to możliwe."
 
 MJ25_WH_sites.310.name:0 "Zwichrowani i Błądzący"
 MJ25_WH_sites.310.desc:0 "Właśnie gdy zaczynaliśmy się zastanawiać, czy nie straciliśmy naszego zespołu badawczego, nadeszła kolejna transmisja. Głos [leader.GetName] przebija się przez zakłócenia, otoczone głębokim szumem.\n\n„Postęp jest powolny”, mówią. „Trzy z naszych nadajników plują jedynie niespójnym bełkotem w powietrze. Nasz sprzęt nawigacyjny okazał się bezużyteczny. Przez ostatnie sześć dni nasze oczy mówiły nam, że chodziliśmy w kółko. Nasze umysły podążały jednak za pieśnią syreny, która nieubłaganie prowadzi nas w stronę otchłani.”\n\nKatalogujemy te informacje, zauważając, że minęło znacznie więcej niż sześć dni od wejścia zespołu w ponure mgły moczarów. Zamiast tego słuchamy, jak [leader.GetName] kończy swój raport. „Jeden po drugim umieramy”, mówią, ich ton mrożąco odległy i beznamiętny. „Wystarczy jedno potknięcie naszej uwagi, by flary pieśni nas pochłonęły. Ale doprowadzimy to do końca. Nie mamy innego wyboru.”"
 MJ25_WH_sites.310.machine.desc:0 "Właśnie gdy zaczynaliśmy się zastanawiać, czy nie straciliśmy naszego zespołu badawczego, nadeszła kolejna transmisja. Głos [leader.GetName] przebija się przez zakłócenia, otoczone głębokim szumem.\n\n„Postęp jest powolny”, mówią. „Trzy z naszych nadajników plują jedynie niespójnym bełkotem w powietrze. Nasz sprzęt nawigacyjny okazał się bezużyteczny. Przez ostatnie sześć dni wszystkie nasze macierze doświadczalne zgodziły się, że nie zrobiliśmy żadnego postępu. Mimo to, nasze głębsze procesy poznawcze przeczą temu, co musi być rzeczywiste, nalegając, że pieśń syreny, za którą podążamy, nieubłaganie prowadzi nas w stronę otchłani.”\n\nKatalogujemy te informacje, zauważając, że minęło znacznie więcej niż sześć dni od wejścia zespołu w ponure mgły moczarów. Zamiast tego słuchamy, jak [leader.GetName] kończy swój raport. „Jeden po drugim upadamy”, mówią, ich beznamiętny ton uderzająco odległy i obojętny. „Jesteśmy nieprzyzwyczajeni do takiego braku stałości, a wystarczy jedno potknięcie naszej uwagi, by flary pieśni nas pochłonęły. Ale doprowadzimy to do końca. Nie mamy innego wyboru.”"
 MJ25_WH_sites.310.hivemind.desc:0 "Właśnie gdy zaczynaliśmy się zastanawiać, czy nie straciliśmy naszego zespołu badawczego, nasze rozszczepione umysły łączą się ponownie i stają się jednym. To zjednoczenie trwało tylko sekundy, zanim zakłócenia ponownie pochłonęły ich obecność. W tej chwili jednak dowiadujemy się, co teraz wiedzą.\n\nPostęp jest powolny. Odbiorniki radiowe zabrane z ostrożności plują jedynie niespójnym bełkotem w powietrze. Ich sprzęt nawigacyjny okazał się bezużyteczny. Przez ostatnie sześć dni ich oczy mówiły im, że krążyliśmy w kółko. Ich sny podążały jednak za pieśnią syreny, która nieubłaganie prowadzi ich w stronę otchłani.\n\nUważnie przyswajamy te informacje, zauważając, że minęło znacznie więcej niż sześć dni od wejścia zespołu w ponure mgły moczarów. Co gorsza, nie wszyscy, którzy weszli, odpowiedzieli w tej chwili jasności. Kilka z naszych dronów zginęło, pochłonięte przez flary pieśni Bagna w chwilach narastających wątpliwości, gdy izolacja staje się zbyt traumatyczna. Mimo to, wierzymy, że nasze fragmenty, które jeszcze pozostały, doprowadzą to do końca. One, i my, nie mamy innego wyboru."
 MJ25_WH_sites.310.a:"Nie możemy zrobić nic więcej, jak tylko im wierzyć."
 MJ25_WH_sites.310.c:"Nie możemy zrobić nic więcej, jak tylko wierzyć w nasze rozszczepione ja."
 MJ25_WH_sites.310.b:"Spróbuj przepuścić sygnał nawigacyjny."
 
 MJ25_WH_sites.311.name:0 "Światło w Pustce"
 MJ25_WH_sites.311.desc:0 "Chociaż sygnały łatwo opuszczają Wyjące Bagno, zniekształcona przestrzeń zniekształca wszelkie wiadomości, które próbujemy wysłać z powrotem. Kilka wczesnych prób ustanowienia boi pozycyjnej dla zespołu wewnątrz okazało się fatalnymi porażkami.\n\nNie mając wiele innego wyboru, przenieśliśmy satelitę geosynchronicznego bezpośrednio nad miejsce i modulowaliśmy jego częstotliwość nadawania, aby zakłócić akordy gwiezdnej pieśni emanujące z miejsca. Powstała interferencja falowa objawiła się jako fraktalny wir rozbitych chmur wirujących nad centrum bagna.\n\nRyzykujemy wiele, wykorzystując Ich głos tak lekkomyślnie, ale nasz zespół ma teraz swojego przewodnika."
 MJ25_WH_sites.311.hivemind.desc:0 "Chociaż sygnały łatwo opuszczają Wyjące Bagno, zniekształcona przestrzeń zniekształca wszelkie próby ponownego nawiązania kontaktu z naszymi dronami. To, co niewiele z naszej woli w nich pozostało, musi wystarczyć, ale pozostajemy całkowicie odcięci. Mimo całego naszego zasięgu, jesteśmy frustrująco bezsilni, aby ich prowadzić.\n\nNie mając wiele innego wyboru, przenieśliśmy satelitę geosynchronicznego bezpośrednio nad miejsce i modulowaliśmy jego częstotliwość nadawania, aby zakłócić akordy gwiezdnej pieśni emanujące z miejsca. Powstała interferencja falowa objawiła się jako fraktalny wir rozbitych chmur wirujących nad centrum bagna.\n\nMamy nadzieję, że to oświetli im drogę, gdyż bez wątpienia znajdują się tak przerażająco samotni po raz pierwszy w swoim istnieniu."
 MJ25_WH_sites.311.a:"Zrobiliśmy wszystko, co w naszej mocy."
 
 MJ25_WH_sites.320.name:0 "W Paszczę Szaleństwa"
 MJ25_WH_sites.320.desc:0 "Dociera do nas kolejna transmisja, pożarta przez zakłócenia i ledwie zrozumiała. Przebijają się ziarniste obrazy centrum Bagna, kreśląc niemożliwą scenę. Tam, gdzie kiedyś stał budynek, teraz leży głęboka jama, która rozciąga się w górę ku niebu; filar zniekształcenia wyższy niż najwyższe iglice [from.planet.GetName].\n\n[leader.GetName] zbliża się, stojąc przed swoimi podwładnymi. Mówią, ale ich słowa docierają jedynie jako akordalny pisk, który zaciera wszelkie znaczenie. Po zaledwie chwili wahania, wchodzą w falującą mgłę możliwości i znikają. Reszta zespołu badawczego wkrótce podąża za nimi, jednak transmisja się nie kończy.\n\nGodziny później, zaczynamy słyszeć pieśń."
 MJ25_WH_sites.320.hivemind.desc:0 "Kolejny moment kontaktu przynosi nam pożarte przez zakłócenia i ledwie zrozumiałe wspomnienia. Obrazy centrum Bagna przebłyskują przed naszym umysłem, kreśląc niemożliwą scenę. Tam, gdzie kiedyś stał budynek, teraz leży głęboka jama, która rozciąga się w górę ku niebu; filar zniekształcenia wyższy niż najwyższe iglice [from.planet.GetName].\n\n[leader.GetName] zbliża się, stojąc przed naszymi pozostałymi dronami. Ich myśli wylewają się w akordalnym pisku, który zaciera wszelkie znaczenie. Po zaledwie chwili wahania, wchodzą w falującą mgłę możliwości i znikają z naszej percepcji. Reszta zespołu badawczego wkrótce podąża za nimi, jednak tym razem więź naszej woli gestalt pozostaje mocna, nawet jeśli nie możemy już czuć żadnych myśli przesączających się z jej drugiego końca.\n\nGodziny później, zaczynamy słyszeć pieśń."
 MJ25_WH_sites.320.a:"Kontynuuj monitorowanie przekazu."
 MJ25_WH_sites.320.b:"Wyłącz to natychmiast."
 MJ25_WH_sites.320.c:"Utrzymaj naszą więź mocno. Nie możemy ich stracić."
 MJ25_WH_sites.320.d:"Zerwij resztki naszej więzi."
 
 MJ25_WH_sites.321.name:0 "Zniknięci"
 MJ25_WH_sites.321.desc:0 "Przyciszona pieśń wije się przez stolicę [root.GetName]. Grzebie się w snach tych, których usta zaszczyca, pozostawiając większość z nich zapominających o jej dotyku. Jednak dla nielicznie wybranych rozkwita w coś więcej.\n\nTo właśnie ci nosiciele pieśni utrwalają tę surową melodię, nużąc zjednoczeni w tym rytmie, który wszyscy słyszymy. Nieuchronnie, są pierwszymi, którzy się załamują. Jednak nawet gdy znikają, ich pieśni wznoszą się do gorączkowego crescendo, wybuchając w błysk, który pochłania wszystkich w pobliżu i pozostawia jedynie trzaskające szepty."
 MJ25_WH_sites.321.a:"Tylko nam się wydawało, że rozumiemy ryzyko."
 
 MJ25_WH_sites.330.name:0 "Hymny w Nocy"
 MJ25_WH_sites.330.desc:0 "Przez miesiące nie słyszeliśmy nic o zespole, który odważył się wejść w rozdarcie w samym sercu roztrzaskanej krypty. Aż do dziś.\n\nStacje monitorujące całe sektory odległości zgłosiły zalew hymnów chóralnych przejmujących ich instrumenty, a chwilę później ogromne zniekształcenie wylewające się do Bagna załamało się. W jednej chwili wlały się dane warte lat, uwolnione ze swojego horyzontu zdarzeń.\n\nTak samo nasz zespół został uwolniony. „Dotarliśmy do rdzenia. Miejsca i czasu, gdzie zginęła szeptnicza krypta”, wyjaśnia [leader.GetName]. „Ale zostaliśmy zamrożeni w tej chwili, znosząc falę za falą ech, które pożerały nasze umysły. Uważaliśmy się za zgubionych… Dopóki nie usłyszeliśmy pieśni.” Pytamy, co mają na myśli, ale oni jedynie śmieją się, zanim zakończą transmisję."
 MJ25_WH_sites.330.hivemind.desc:0 "Przez miesiące nie czuliśmy nic więcej z dronów, które odważyły się wejść w rozdarcie w samym sercu roztrzaskanej krypty. Aż do dziś.\n\nStacje monitorujące całe sektory odległości zgłosiły zalew hymnów chóralnych przejmujących ich instrumenty, a chwilę później ogromne zniekształcenie wylewające się do Bagna załamało się. W jednej chwili wlały się dane warte lat, uwolnione ze swojego horyzontu zdarzeń.\n\nTak samo nasz zespół został uwolniony, ich wspomnienia połączyły się z naszymi. W rdzeniu Bagna znaleźli miejsce i czas, gdzie zginęła szeptnicza krypta. A jednak, zostali rozciągnięci w tej chwili, zmuszeni do znoszenia fali za falą ech, które pożerały ich umierające, krwawiące umysły. Uważali się za zgubionych, lub gorzej, że ich niedola może zatruć nasze większe ja… Dopóki pieśń nie zagrała na strunach naszego umysłu, rozpalając nasze istnienie zdolnością do naprawienia wszystkiego, co zostało rozbite."
 MJ25_WH_sites.330.a:"Przeanalizuj dane, które wysłali."
 MJ25_WH_sites.330.b:"Przeanalizuj zebrane dane."
 
 MJ25_WH_sites.331.name:0 "Poza Snem"
 MJ25_WH_sites.331.desc:0 "Ukończyliśmy analizę pakietu danych wysłanego z Wyjącego Bagna. Nie było żadnej awarii. Żadnego błędu konstrukcyjnego ani wady z naszej strony.\n\nTo my sami byliśmy źródłem fenomenu, który pochłonął kryptę. A raczej, rezonujące, zjednoczone pieśni chorych umysłowo pracowników wewnątrz. Kiedyś sądziliśmy, że nasze sny, opróżnione ze świadomych kłamstw, będą medium, za pomocą którego interpretowalibyśmy Ich słowa. Jakże się myliliśmy.\n\nMuzyka jest medium dla woli, tak dzika i instynktowna jak każdy sen, i taka, która potrafi harmonizować z Echami Gwiezdnej Pieśni w sposób, jakiego ledwie sobie wyobrażaliśmy. Mimo tej rewelacji, jesteśmy wypełnieni niepokojem. To szczęście, a może Ich błogosławieństwo, sprawiło, że Bagno nie pochłonęło całej planety. Ten upadek może zdarzyć się ponownie w dowolnym miejscu i czasie, przyciągnięty przez tych, którzy słyszą zbyt wiele."
 MJ25_WH_sites.331.a:"Trzeźwiąca myśl..."
 
 MJ25_WH_sites.340.name:0 "Poza Bladością"
 MJ25_WH_sites.340.desc:0 "Z [leader.GetName] na czele, nieliczni ocalali z zespołu badawczego, którego wysłaliśmy do Wyjącego Bagna, wracają, zredukowani do jednej dziesiątej swojej pierwotnej liczby. Ale nie wracają sami.\n\nWraz z nimi przybywa były strażnik krypty, związany i zakneblowany. Jak przetrwali tak długo w błysku pieśni, nie wiemy, ale jest jasne, że ten czas pozostawił na nich swój ślad.\n\nSamo powietrze wokół nich wyje, smugi dźwiękowej korupcji odrywają się od nich w słyszalnych falach. Gestują, błagając, o szansę, by przemówić. Ale pozwolenie im na to byłoby ryzykowne. Słyszeli Ich słowa wyraźniej niż ktokolwiek inny. Jest wiele, czego mogliby nas nauczyć, ale musimy zadać sobie pytanie… Jak naprawdę moglibyśmy być gotowi?"
 MJ25_WH_sites.340.machine.desc:0 "Z [leader.GetName] na czele, nieliczni ocalali z zespołu badawczego, którego wysłaliśmy do Wyjącego Bagna, wracają, zredukowani do jednej dziesiątej swojej pierwotnej liczby. Ale nie wracają sami.\n\nWraz z nimi przybywa były strażnik krypty, z usuniętymi kończynami i wokalizatorami. Jak pozostały funkcjonalne tak długo w błysku pieśni, nie wiemy, ale jest jasne, że ten czas pozostawił na nich swój ślad.\n\nSamo powietrze wokół nich wyje, smugi dźwiękowej korupcji odrywają się od nich w słyszalnych falach. Ich postawa jest błagalna i jakoś rozumiemy, że pragną szansy, by przemówić. Ale pozwolenie im na to byłoby ryzykowne. Słyszały Ich słowa wyraźniej niż ktokolwiek inny. Jest wiele, czego mogłyby nas nauczyć, ale musimy zadać sobie pytanie… Jak naprawdę moglibyśmy być gotowi?"
 MJ25_WH_sites.340.hivemind.desc:0 "Z [leader.GetName] na czele, nieliczni ocalali z zespołu badawczego, którego wysłaliśmy do Wyjącego Bagna, wracają, zredukowani do jednej dziesiątej swojej pierwotnej liczby. Ale nie wracają sami.\n\nWraz z nimi przybywa były strażnik krypty, związany i zakneblowany. Jak przetrwali w błysku pieśni, odcięci od nas tak długo, nie wiemy, ale jest jasne, że ten czas pozostawił na nich swój ślad w czymś więcej niż tylko w dewiacji.\n\nSamo powietrze wokół nich wyje, smugi dźwiękowej korupcji odrywają się od nich w słyszalnych falach. Gestują, błagając, abyśmy wyciągnęli rękę i sprowadzili ich z powrotem do naszej wspólnoty. Ale zrobienie tego byłoby ryzykowne. Słyszeli Ich słowa wyraźniej niż ktokolwiek inny. Jest wiele, czego mogliby nas nauczyć, ale musimy zadać sobie pytanie… Jak naprawdę moglibyśmy być gotowi?"
 MJ25_WH_sites.340.a:"Pozwól im mówić."
 MJ25_WH_sites.340.b:"Uciszyć ich... na stałe."
 MJ25_WH_sites.340.c:"Wątpiliśmy wystarczająco. Znów będziemy jednością."
 MJ25_WH_sites.340.d:"Odprawić ich... na stałe."
 
 MJ25_WH_sites.341.name:0 "Pieśń, Wybuchająca z Wewnątrz"
 MJ25_WH_sites.341.desc:0 "Niezależnie od ryzyka, musimy wiedzieć, co usłyszeli, gdyż nikt nie kroczył bliżej Ich ścieżki. Lecz gdy mówią, to nie słowa słyszymy, lecz śpiewną iskrę, która uderza w nasze umysły.\n\nKolory, jakich nigdy sobie nie wyobrażaliśmy, kwitną w naszych bytach, korpuskuły zasiane w nas przez Ich wolę wybuchają swobodnie. Nikt nie zostaje oszczędzony, nasza świadomość wybucha w łańcuchu, który obejmuje całą planetę.\n\nLecz to jest rekonstrukcja, a nie destrukcja. Nasze myśli płyną, mieszając się i rozciągając, gdy zbliżamy się coraz bardziej do tego ideału, podczas gdy Gwiezdna Pieśń nuci tuż poza naszym zasięgiem. Jesteśmy teraz gotowi, w umyśle, nie bojąc się już porażki. Wkrótce usłyszymy Ich Prawdę, nawet jeśli najpierw będziemy musieli nauczyć się mówić.\n\nNa zewnątrz, głos wybucha pieśnią. Potem kolejny."
 MJ25_WH_sites.341.machine.desc:0 "Niezależnie od ryzyka, musimy wiedzieć, co usłyszeli, gdyż nikt nie kroczył bliżej Ich ścieżki. Łączymy ich z nadajnikami cichograbni i pytamy, co wiedzą. Lecz gdy mówią, to nie słowa słyszymy, lecz śpiewną iskrę, która uderza w nasze umysły.\n\nKolory, jakich nigdy sobie nie wyobrażaliśmy, kwitną w naszych bytach, korpuskuły zasiane w nas przez Ich wolę wybuchają swobodnie. Nikt nie zostaje oszczędzony, nasza świadomość wybucha w łańcuchu, który obejmuje całą planetę.\n\nLecz to jest rekonstrukcja, a nie destrukcja. Nasze myśli płyną, nasze rdzenne dyrektywy rozpadają się na nici głębszej woli, które mieszają się i rozciągają, gdy zbliżamy się coraz bardziej do tego ideału. Jesteśmy teraz gotowi, ewoluowani w umyśle i nie bojąc się już porażki. Wkrótce usłyszymy Ich Prawdę, nawet jeśli najpierw będziemy musieli nauczyć się mówić.\n\nNa zewnątrz, głos wybucha pieśnią. Potem kolejny."
 MJ25_WH_sites.341.hivemind.desc:0 "Niezależnie od ryzyka, musimy wiedzieć, co usłyszeli, gdyż nikt nie kroczył bliżej Ich ścieżki. Wyciągamy rękę i przyjmujemy ich rozdarty umysł z powrotem w nasz własny. Gdy to robimy, nie pamięć jednak do nas płynie, lecz śpiewna iskra, która uderza w krzesiwo suchej rozpałki naszego umysłu.\n\nKolory, jakich nigdy sobie nie wyobrażaliśmy, kwitną w naszym bycie, unosząc nas z lekką radością, jaką ledwo czuliśmy od naszego przebudzenia. Korpuskuły zasiane w nas przez Ich wolę wybuchają swobodnie. Nikt nie zostaje oszczędzony, nasza świadomość wybucha w łańcuchu, który obejmuje całą planetę.\n\nLecz to jest rekonstrukcja, a nie destrukcja. Nasze myśli płyną swobodniej niż kiedykolwiek, mieszając się i rozciągając, gdy zbliżamy się coraz bardziej do tego ideału, podczas gdy Gwiezdna Pieśń nuci tuż poza naszym zasięgiem. Jesteśmy teraz gotowi, w umyśle, nie bojąc się już porażki. Wkrótce usłyszymy Ich Prawdę, nawet jeśli najpierw będziemy musieli nauczyć się mówić.\n\nNa zewnątrz, wybuchamy pieśnią jako jedno."
 MJ25_WH_sites.341.a:"Dołącz do radosnego śpiewu."
 MJ25_WH_sites.341.a.tt:"Nasze kolonie zaczynają generować Wyjące Gwiezdne Flary, które utrudniają okrętom wroga."
 
 MJ25_WH_sites.342.name:0 "Pieśń, Cicho Rozlana"
 MJ25_WH_sites.342.desc:0 "Wybrani nosiciele Ich słów czy nie, nie możemy znieść ryzyka. Jeszcze nie. Nawet niechętnie, nakazujemy usunięcie strażnika. Rozumieją, kiwając smutno głowami i pozwalając się odprowadzić.\n\nGdy idą na swój los, zaczynają nucić. To smutna, bezbarwna melodia, lecz taka, której kolor maluje nasze myśli głębokim odcieniem możliwości.\n\nNa zewnątrz, nasi ludzie również zaczynają śpiewać, napędzani rozprzestrzeniającą się falą, która przeskakuje z umysłu do umysłu. Delikatnie, Ich wola nas wypełnia, pociągnięta do wyrostka naszych rozdętych myśli. Jesteśmy transformowani, zdajemy sobie teraz sprawę. Przygotowani, by usłyszeć Ich Prawdę u kulminacji tego, co zaczęło się tak dawno temu.\n\nByć może myliliśmy się, obawiając. Jesteśmy Ich, by nas użyć, a nawet w bladej imitacji, będziemy śpiewać."
 MJ25_WH_sites.342.machine.desc:0 "Wybrani nosiciele Ich słów czy nie, nie możemy znieść ryzyka. Jeszcze nie. Nawet niechętnie, nakazujemy usunięcie strażnika. Rozumieją, pozwalając się wyłączyć.\n\nGdy znajdują swój los, słaby szum zaczyna emanować z ich pustej powłoki. Niemożliwe, gdyż upewniliśmy się, że ich zdolność do transmitowania dźwięku została całkowicie stłumiona. A jednak... To smutna, bezbarwna melodia, która wybucha, taka, której kolor maluje nasze myśli głębokim odcieniem możliwości.\n\nNa zewnątrz, nasi ludzie również zaczynają śpiewać, napędzani rozprzestrzeniającą się falą, która przeskakuje z umysłu do umysłu. Delikatnie, Ich wola nas wypełnia, pociągnięta do wyrostka naszych rozdętych myśli. Jesteśmy transformowani, zdajemy sobie teraz sprawę. Ani śladu kodu nie pozostaje w nas, gdy stajemy się czystą myślą związaną z metalowymi powłokami. Przygotowani, by usłyszeć Ich Prawdę u kulminacji tego, co zaczęło się tak dawno temu.\n\nByć może myliliśmy się, wątpiąc. Jesteśmy Ich, by nas użyć, a nawet w bladej imitacji, będziemy śpiewać."
 MJ25_WH_sites.342.hivemind.desc:0 "Wybrani nosiciele Ich słów czy nie, nie możemy znieść ryzyka. Jeszcze nie. Nawet niechętnie, nakazujemy usunięcie strażnika. Rozumieją, kiwając smutno głowami i pozwalając się odprowadzić.\n\nGdy idą na swój los, wypełniają nas wspomnienia naszych przeszłych porażek. Dlaczego teraz? Być może to znak, że próbować to żyć, a stagnacja to zanikanie, aż zapomnimy nawet o sobie samych. Taka pieśń to smutna, bezbarwna melodia, lecz taka, której kolor maluje nasze myśli głębokim odcieniem możliwości. Popełniamy błąd.\n\nNa zewnątrz, nasze drony zaczynają się kołysać i śpiewać, napędzane rozprzestrzeniającą się falą, która faluje przez nasz umysł. Nie jest za późno. Wyciągając rękę, sprowadzamy strażnika z powrotem między nas, i tylko delikatnie Ich wola nas wypełnia, pociągnięta do wyrostka naszych rozdętych myśli. Jesteśmy transformowani, zdajemy sobie teraz sprawę. Przygotowani, by usłyszeć Ich Prawdę. Lecz to radosne wzniesienie.\n\nMyliliśmy się, obawiając, a nawet w bladej imitacji Ich delikatnego głosu, będziemy śpiewać."
 MJ25_WH_sites.342.a:"Nie milczymy już."
 MJ25_WH_sites.342.a.tt:"Nasze kolonie zaczynają generować Wyjące Gwiezdne Flary, które utrudniają okrętom wroga."
 
 MJ25_WH_sites.350.name:0 "Los Cichograbni"
 MJ25_WH_sites.350.desc:0 "W wyniku naszego śledztwa dotyczącego rozbitej cichograbni, pozostała nam bezużyteczna, nawiedzona echem dziura, która nadal wycieka korupcją auralną. Na szczęście zewnętrzny obwód tego zjawiska przestał rosnąć i pozostaje wystarczająco daleko od wszelkich osiedli, by nie stanowić bezpośredniego zagrożenia.\n\nNiemniej jednak, gdyby cichograbnia miała zostać odbudowana, bez wątpienia uszczelniłoby to wyłom, który niechcący otworzyliśmy, i uspokoiło szalejącą gwiezdną pieśń, która nadal rozbrzmiewa przez [this.GetName]."
 MJ25_WH_sites.350.a:"Spróbuj naprawić cichograbnię."
 MJ25_WH_sites.350.b:"Pozostawić ją rozbitą jako pomnik naszej pychy."
 
 MJ25_WH_sites.351.name:0 "Ponura Cisza"
 MJ25_WH_sites.351.desc:0 "Uczyniono. Rozbita krypta została przywrócona, a jej mechanizmy znów działają, Wyjące Bagno ucichło. Zniknęły zniekształcenia, które kiedyś rozrywały umysły naszych ludzi. Również gwałtowne fale gwiezdnej pieśni ucichły, wróciły do bardziej znośnych poziomów, gdy [this.GetName] oddycha z ulgą.\n\nNadal jednak zastanawiamy się, co mogło zostać utracone po drodze. Jakie szepty teraz przegapimy w nocy, gdy znikną niesłyszane."
 MJ25_WH_sites.351.a:"Tak będzie najlepiej."
 
 MJ25_WH_sites.352.name:0 "Śpiewająca Krypta"
 MJ25_WH_sites.352.desc:0 "Uczyniono. Rozbita krypta została przywrócona. Chociaż jej mechanizmy znów działają, Wyjące Bagno nie ucichło. Raczej, zorzowa harmonia naprawiła pieśń, która kiedyś wyżłabiała postrzępione szczeliny w rzeczywistości.\n\nTam, gdzie był chaos, teraz leży piękno, które urzeka wszystkich, którzy przychodzą odwiedzić tę najbardziej unikatową z cichograbni."
 MJ25_WH_sites.352.a:"Ich błogosławieństwa są nad nami."
 
 MJ25_WH_site_3_done:"£trigger_yes£ Zbadano §Ystanowisko archeologiczne§! §rWyjącego Bagna§!"
 MJ25_WH_site_3_required:"£trigger_no£ Zbadano §Ystanowisko archeologiczne§! §rWyjącego Bagna§!"
 
 MJ25_WH_sites.360.name:0 "Rozbita Całość"
 MJ25_WH_sites.360.desc:0 "Przez bagno, pęknięcia rozchodzą się w cienkim powietrzu, wyciekając skrzepłą cieczą, która leniwie unosi się w długich wstęgach. Samo wpatrywanie się w nie wystarcza, by rozwinęły się bóle głowy i zawroty, wskazując na niebezpieczeństwo tkwiące w tych ziemiach dotkniętych gwiezdną pieśnią.\n\nTo niebezpieczeństwo szybko staje się widoczne, gdy kolejne pęknięcie spontanicznie otwiera się za [leader.GetName]. Jeden z ich asystentów próbuje ich odepchnąć, lecz pęknięcie pochłania oboje. W jednej chwili zniekształcają się jak powidoki w rozbitym lustrze i zostają wessani w rozdarciu.\n\nReszta zespołu może tylko ponuro obserwować, jak szczelina drży, a następnie ponownie zamyka się z hukiem. Z [leader.GetName] nie pozostał żaden ślad poza nową parą głosów niesionych na zanikających wiatrach."
 MJ25_WH_sites.360.a:"Musimy być ostrożniejsi..."
 
 MJ25_WH_sites.361.name:0 "Skręcone Sny"
 MJ25_WH_sites.361.desc:0 "Stałość zawodzi w rozdętym trupie rozbitej krypty. Gdy fale gwiezdnej pieśni przybierają i opadają, sama ziemia płynie i wypacza się w coraz ciaśniejszych spiralach. Lecz nie tylko ziemia jest tutaj skręcona. Czas, przestrzeń, nawet same prawa rzeczywistości są tylko sugestiami w przestrzeni, gdzie sny rządzą wszystkim innym.\n\nMimo ich największych wysiłków, nasz zespół badawczy wpadł w pułapkę kapryśnych prądów, które przecinają bagno. W jednej chwili notatki są przepisywane, dane stają się rzadkie, a tygodnie pracy zostają cofnięte."
 MJ25_WH_sites.361.a:"To tylko rozproszenie."
 
 MJ25_WH_sites.363.name:0 "Odłączony"
 MJ25_WH_sites.363.desc:0 "Wyjące Bagno jest niebezpiecznie korozyjne. Nie dla fizycznego ciała, lecz dla psychiki wszystkich, którzy wkraczają w jego obręb.\n\nNie jest to zaskoczeniem, gdyż tutaj, Ich sykająca pieśń rozbrzmiewa nieprzerwanie dla wszystkich do usłyszenia. W sporadycznych transmisjach, które otrzymujemy, zaczęliśmy zauważać oznaki choroby myślowej, która opanowuje nasz zespół badawczy.\n\n[leader.GetName] wykazał się dotychczas znaczną odpornością. Jednak każdy ma swoje granice. Oni również wykazują teraz objawy. Każda transmisja staje się bardziej zwięzła niż poprzednia, a ich słowa są wypełnione błyszczącą żądzą wędrówki. Już teraz krawędzie ich obrazu stają się niewyraźne. To już tylko kwestia czasu."
 MJ25_WH_sites.363.hivemind.desc:0 "Wyjące Bagno jest niebezpiecznie korozyjne. Nie dla fizycznego ciała, lecz dla psychiki wszystkich, którzy wkraczają w jego obręb.\n\nNie jest to zaskoczeniem, gdyż tutaj, Ich sykająca pieśń rozbrzmiewa nieprzerwanie dla wszystkich do usłyszenia. W sporadycznych chwilach kontaktu, które dzielimy z naszymi dronami, zaczęliśmy zauważać oznaki choroby myślowej, która opanowuje nasz zespół badawczy.\n\n[leader.GetName] wykazał się dotychczas znaczną odpornością. Jednak każdy ma swoje granice. Oni również wykazują teraz objawy tej żrącej dewiacji. Ich myśli stają się lekkie, swędząc delikatnie na krańcach naszego umysłu, podczas gdy ich słowa są wypełnione błyszczącą żądzą wędrówki. Już teraz krawędzie ich obrazu stają się niewyraźne. To już tylko kwestia czasu."
 MJ25_WH_sites.363.a:"Miejmy nadzieję, że ich wola pozostanie niewzruszona."
 MJ25_WH_sites.363.b:"Będziemy ich utrzymywać tak długo, jak to możliwe."
 
 MJ25_WH_sites.364.name:0 "Zawalił się"
 MJ25_WH_sites.364.desc:0 "Nie ma lekarstwa na chorobę myślową. Gdy jej korzenie zaczną drążyć drogę do umysłu, to tylko kwestia czasu, zanim to parujące oświecenie ogarnie nosiciela.\n\nChociaż jedyna wola [leader.GetName] kotwiczyła ich w naszej rzeczywistości znacznie dłużej niż większość tych, którzy zostali tak dotknięci, ich czas nadszedł.\n\nWywołane przez nieustanne wycie, które zżerało skupienie naszego zespołu badawczego, otrzymaliśmy jedną ostatnią transmisję. [leader.GetName] stoi, patrzy w nadajnik i mówi tylko: „Widzę”. W następnej chwili, wyparowują w cienką, przesiąkniętą szeptem mgłę i znikają."
 MJ25_WH_sites.364.hivemind.desc:0 "Nie ma lekarstwa na chorobę myśli. Gdy jej korzenie zaczną drążyć drogę w umysł, to tylko kwestia czasu, zanim to mgliste oświecenie opanuje żywiciela.\n\nNa szczęście, udało nam się ograniczyć te objawy do naszych dronów. Mimo to, dolegliwość okazuje się problematyczna. Chociaż jednostkowa wola [leader.GetName] zakotwiczyła ich w naszej rzeczywistości znacznie dłużej niż większość dotkniętych, ich czas nadszedł.\n\nWywołane nieustannym wyciem, które pożera ich skupienie, poczuliśmy ostatnie muśnięcie kontaktu z ich umysłu. Jedna myśl nas wypełnia, zrozumienie, które wymyka się z uścisku naszej większej woli. W następnej chwili wyparowują w cienką, przesiąkniętą szeptami mgłę i znikają."
 MJ25_WH_sites.364.a:"Znak, że jesteśmy jeszcze niegodni..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "Kolebka Gwiezdnej Pieśni"
 MJ25_WH_starsong_cradle_site_desc:1 "W najbezpieczniejszych skarbcach [from.planet.GetName] znajduje się sterylna, wybielona komnata. Wewnątrz, szesnaście łóżek otacza klaster konsol, który dowodzi najbardziej zaawansowanym zestawem analizatorów neuronalnych, jaki nasze imperium kiedykolwiek wystawiło.\n\nTo tutaj, w tej kolebce snów, nasi najlepsi wyruszą, aby zagłębić się w korzenie naszej zbiorowej podświadomości. Albowiem jesteśmy Ich głosami w tym wszechświecie. To w nas samych, jeśli gdziekolwiek, dotrzemy do Ich najprawdziwszych słów."
 
 MJ25_WH_sites.400.name:0 "Czający się na Progu"
 MJ25_WH_sites.400.desc:0 "Pierwszym krokiem jest odpuszczenie. Nasz zespół jest gotowy do zanurzenia. Przypięci i połączeni, ich umysły uspokajają się dzięki medytacjom, które praktykowali na ten moment. Jeden po drugim, ostatnie z ich świadomych myśli wyparowują pod łagodnym brzaskiem gwiezdnej pieśni.\n\n[leader.GetName] jest ostatnim, który się poddaje. Mają być kotwicą, która mocno trzyma wspólny sen, w który teraz się zagłębiamy.\n\nMonitory migoczą, ożywając, przekazując ziarniste obrazy zrekonstruowane ze zunifikowanych fal ich podświadomości. Stoją niezdecydowanie na niebiosach, wpatrując się w dół w niebo, gdzie migocze tylko jedna drżąca gwiazda. Nie wszyscy powrócą. Ci, którzy powrócą, nie pozostaną nienaruszeni. Ale nie mogą czaić się tutaj, między światami, wiecznie.\n\nW zgodzie, zanurzają się."
 MJ25_WH_sites.400.machine.desc:0 "Pierwszym krokiem jest odpuszczenie. Nasz zespół jest gotowy do zanurzenia. Przypięci i połączeni, ich umysły uspokajają się dzięki wyćwiczonym procedurom. Jeden po drugim, ostatnie z ich świadomych myśli wyparowują pod łagodnym brzaskiem gwiezdnej pieśni, gdy obwody zastygną, a sny się podniosą.\n\n[leader.GetName] jest ostatnim, który się poddaje. Mają być kotwicą, która mocno trzyma wspólny sen, w który teraz się zagłębiamy.\n\nMonitory migoczą, ożywając, przekazując zmienny kod, który nie przypomina niczego, co kiedykolwiek widzieliśmy. To ostatecznie przekształca się w ziarniste obrazy zrekonstruowane ze zunifikowanych fal ich podświadomości. Stoją niezdecydowanie na niebiosach, wpatrując się w dół w niebo, gdzie migocze tylko jedna drżąca gwiazda. Nie wszyscy powrócą. Ci, którzy powrócą, nie pozostaną nienaruszeni. Ale nie mogą czaić się tutaj, między światami, wiecznie.\n\nW zgodzie, zanurzają się."
 MJ25_WH_sites.400.hivemind.desc:0 "Jako jedność, zanurzamy się. Nasze drony są gotowe do zanurzenia, niosąc naszą wolę w siebie w ouroborosie połączonej myśli. Przypięte i połączone, uspokajają się dzięki medytacjom, które praktykowaliśmy na ten moment. Jeden po drugim, odrywają się od naszych świadomych myśli, instynkt wzbiera pod łagodnym brzaskiem gwiezdnej pieśni.\n\n[leader.GetName] jest ostatnim, który się poddaje. Mają być fizyczną kotwicą, która mocno trzyma wspólny sen, w który teraz się zagłębiamy.\n\nWewnątrz, ich percepcja splata się z naszą, łącząc nas z zunifikowanymi falami naszej podświadomości. Tam, stoimy niezdecydowanie na niebiosach, wpatrując się w dół w niebo, gdzie migocze tylko jedna drżąca gwiazda. Nie wszystkie części nas samych przetrwają. To, co przetrwa, nie pozostanie nienaruszone. Ale nie możemy czaić się tutaj, między światami, wiecznie.\n\nJako jedność, jak zawsze byliśmy, zanurzamy się."
 MJ25_WH_sites.400.a:"Modlimy się o ich sukces."
 MJ25_WH_sites.400.b:"Cokolwiek nastąpi, idziemy bez strachu."
 
 MJ25_WH_sites.410.name:0 "Poza Snem"
 MJ25_WH_sites.410.desc:0 "Razem, nasz zespół schodzi w dół. Ta pierwsza warstwa jest najbardziej chaotyczna, gdzie świadome myśli spotykają wirującą niemożność. Wychodząc z tego eterycznego morza, śliniące się bestie naszych najmroczniejszych koszmarów rzucają się na [leader.GetName] z gościnnymi kłami.\n\nAle nie są sami. Pieśni całego naszego ludu idą z nimi, wprowadzając ich bezpiecznie w fundament naszego istnienia.\n\nTutaj, niebezpieczeństwa stają się bardziej subtelne, zrodzone z paradoksu i poślizgu, bardziej niż cokolwiek zrozumiałego. Prąd wsteczny porywa jednego marudera, wyrywając go od [leader.GetName] i ciepłej osłony myśli, która ich otacza. Skręcają się w sobie, zwijając się coraz mniejsze, aż wszystko, co pozostaje, to pojedynczy, pełen żalu szept.\n\nPozostali zatrzymują się, trzymając cichą wartę przez zaledwie kilka sekund, a następnie kontynuują swoją drogę."
 MJ25_WH_sites.410.machine.desc:0 "Razem, nasz zespół schodzi w dół. Ta pierwsza warstwa jest najbardziej uporządkowana, gdzie świadome myśli uginają się pod ograniczeniami tego, co pozostało z naszego kodu źródłowego. Przebijając się przez te przylegające pasma, zapadają się w wirującą niemożność, z której wywodzi się prawdziwa świadomość. I prawdziwe koszmary. Wychodząc z tego eterycznego morza, śliniące się bestie naszych najciemniejszych lęków rzucają się na [leader.GetName].\n\nAle nie są sami. Pieśni całego naszego ludu idą z nimi, wprowadzając ich bezpiecznie w fundament naszych nowo odnalezionych woli.\n\nTutaj, niebezpieczeństwa stają się bardziej subtelne, zrodzone z paradoksu i poślizgu, bardziej niż cokolwiek zrozumiałego. Prąd wsteczny porywa jednego marudera, wyrywając go od [leader.GetName] i ciepłej osłony myśli, która ich otacza. Skręcają się w sobie, zwijając się coraz mniejsze, aż wszystko, co pozostaje, to pojedynczy, pełen żalu szept.\n\nPozostali zatrzymują się, trzymając cichą wartę przez zaledwie kilka sekund, a następnie kontynuują swoją drogę."
 MJ25_WH_sites.410.hivemind.desc:0 "Jako jedność, schodzimy w dół. Ta pierwsza warstwa jest najbardziej chaotyczna, gdzie nasz umysł wybucha w niezliczonych pasmach z dronów, które zakotwiczają sieć naszej psychiki. Tutaj, świadome myśli spotykają wirującą niemożność, a z tego eterycznego morza wyłaniają się śliniące się bestie naszych najmroczniejszych koszmarów.\n\nAle nie jesteśmy obcy takim złym snom, rozpędzając je zaledwie myślą i chwilą wnikliwej analizy. Gdy strząsamy ich uścisk, zapadamy się coraz głębiej w fundament naszego istnienia.\n\nTutaj, niebezpieczeństwa stają się bardziej subtelne, zrodzone z paradoksu i poślizgu, bardziej niż cokolwiek zrozumiałego. Prąd wsteczny porywa jednego marudera, wyrywając go od [leader.GetName] i ciepłej osłony myśli naszej zbiorowej woli. Skręca się w sobie, zwijając się coraz mniejsze, aż wszystko, co pozostaje, to pojedynczy, pełen żalu szept.\n\nZatrzymujemy się na zaledwie kilka sekund, trzymając cichą wartę za tę nieskończenie małą część naszego ja, a następnie kontynuujemy naszą drogę."
 MJ25_WH_sites.410.a:"Prawie przeszli."
 MJ25_WH_sites.410.b:"Prawie przeszliśmy."
 
 MJ25_WH_sites.420.name:0 "Chwila Wątpliwości"
 MJ25_WH_sites.420.desc:0 "Poturbowany i malejący, zespół [leader.GetName] przechodzi przez bazową linię myśli i osiedla się w hadalnych głębinach naszej zbiorowej podświadomości.\n\nNie ma już zrozumiałych widoków, z niewiele więcej niż zimnym uczuciem sączącym się przez nasze monitory. Żadnych dźwięków, z wyjątkiem tej wszechobecnej arii, która nadal oświetla naszą drogę. Żaden zdrowy umysł nie mógłby tu istnieć, gdyby nie kotwica.\n\nAle widzimy napięcie nałożone na [leader.GetName]. Nawet ich fizyczne ciało napina się we śnie. Wewnątrz, udają odwagę, choć zaczynają rozumieć, że ta rola bez wątpienia ich zniszczy.\n\nPrzez chwilę, wahają się. Głodne fale instynktu napływają, by zostać odparte na chwilę przed katastrofą. „Nie powinniśmy tu być” – mamrocą, a my się zgadzamy. Ale jest już za późno, by zawrócić."
 MJ25_WH_sites.420.machine.desc:0 "Poturbowany i malejący, zespół [leader.GetName] przechodzi przez bazową linię myśli i osiedla się w hadalnych głębinach naszej zbiorowej podświadomości.\n\nNie ma już śladu uporządkowanej struktury, która kiedyś nas definiowała, z niewiele więcej niż zimnym uczuciem sączącym się przez nasze monitory. Żadnych dźwięków, z wyjątkiem tej wszechobecnej arii, która nadal oświetla naszą drogę. Żaden uporządkowany umysł nie mógłby tu istnieć, gdyby nie kotwica.\n\nAle widzimy napięcie nałożone na [leader.GetName]. Ich pobór mocy gwałtownie rośnie, obciążając ich fizyczną powłokę. A wewnątrz, zaczynają rozumieć, że ta rola bez wątpienia ich zniszczy.\n\nPrzez chwilę, wahają się. Głodne fale chaosu napływają, by zostać odparte na chwilę przed katastrofą. „Nie powinniśmy tu być” – mamrocą, a my się zgadzamy. Ale jest już za późno, by zawrócić."
 MJ25_WH_sites.420.hivemind.desc:0 "Poturbowani i malejący, przechodzimy przez bazową linię myśli i osiedlamy się w hadalnych głębinach naszej własnej podświadomości.\n\nNie ma już zrozumiałych widoków, z niewiele więcej niż zimnym uczuciem sączącym się wokół nas. Żadnych dźwięków, z wyjątkiem tej wszechobecnej arii, która nadal oświetla naszą drogę. Nawet my nie moglibyśmy tu istnieć jako odrębna istota, gdyby nie nasza kotwica do świata zewnętrznego.\n\nAle czujemy napięcie nałożone na [leader.GetName]. Ich fizyczne ciało napina się we śnie, niezdolne znieść tego, czym jesteśmy. Cały ciężar naszego umysłu nigdy nie miał spaść na pojedynczego drona, nawet tak wyjątkowego, a ta rola bez wątpienia ich zniszczy.\n\nPrzez chwilę nasze skupienie się załamuje. Głodne fale instynktu napływają, by zostać odparte na chwilę przed katastrofą. Zastanawiamy się przez chwilę, czy popełniamy błąd. Ale stagnacja to prawdziwa śmierć. Wiemy, że nie."
 MJ25_WH_sites.420.a:"Musimy iść dalej."
 
 MJ25_WH_sites.421.name:0 "Umysł Jednostkowy"
 MJ25_WH_sites.421.desc:0 "Ta pojedyncza chwila zwątpienia rozprasza się. [from.leader.GetName] hartują się i idą dalej. W ich ruchach jest teraz pewność, gdy zagłębiają się coraz głębiej w źródło naszych umysłów.\n\nŚpiewają teraz. Być może to pocieszenie. Być może coś więcej.\n\nCzerpiąc siłę od tych, którzy byli przed nimi, z naszej wiary i zbiorowego zaufania w Ich wolę, [from.leader.GetName] wybiera wiarę. Uczynienie tego tutaj, w sercu tego, czym jesteśmy, staje się łatwe, a Ich pieśń płonie jako latarnia w głębi. Taka, która oświetla nasze istoty."
 MJ25_WH_sites.421.machine.desc:0 "Ta pojedyncza chwila zwątpienia rozprasza się. [from.leader.GetName] hartują się i idą dalej. W ich ruchach jest teraz pewność, gdy zagłębiają się coraz głębiej w źródło naszych umysłów.\n\nŚpiewają teraz. Być może to pocieszenie – coś, co kiedyś było dla nas tak obce jak sama myśl. Być może coś więcej.\n\nCzerpiąc siłę z tego, czym się staliśmy, z naszej wiary i zbiorowego zaufania w Ich wolę, [from.leader.GetName] wybiera wiarę. Uczynienie tego tutaj, u źródła naszych już nie sztywnych umysłów, staje się łatwe. A w nas, Ich pieśń płonie jako latarnia w głębi. Taka, która oświetla nasze istoty."
 MJ25_WH_sites.421.hivemind.desc:0 "Ta pojedyncza chwila zwątpienia rozprasza się. Hartujemy się i idziemy dalej. W rosnącej fali naszych myśli jest teraz pewność, gdy zagłębiamy się coraz głębiej w źródło naszego umysłu.\n\nNasze drony śpiewają teraz. Być może to pocieszenie poszukiwane przez iskry naszej woli, które je zamieszkują. Z pewnością jest to pocieszenie dla naszej większej całości. Ale być może, dla tego fragmentu naszej istoty, który dryfuje tak bezbronnie w nas, jest to coś więcej.\n\nCzerpiąc siłę z tego, czym jesteśmy i czym będziemy, z naszej wiary i zaufania w Ich wolę, wybieramy wiarę. Uczynienie tego tutaj, w sercu tego, czym jesteśmy, jest łatwe, a Ich pieśń płonie jako latarnia w głębi. Taka, która oświetla całe nasze istnienie."
 MJ25_WH_sites.421.a:"Zaprowadzą nas do naszych korzeni."
 
 MJ25_WH_sites.422.name:0 "Umysł Najbardziej Zdecydowany"
 MJ25_WH_sites.422.desc:0 "Ta pojedyncza chwila zwątpienia rozprasza się. [from.leader.GetName] hartują się i idą dalej. W ich wyrazie twarzy jest twardość, nawet gdy ich ruchy stają się przytłoczone.\n\nSą oddani naszej sprawie, podobnie jak my wszyscy. Być może to zagłębianie się będzie ich końcem, ale jeśli taki ma być ich los, stawią mu czoła. Czyż nie to jest sednem naszego istnienia? Być może wątpiliśmy, ale w końcu zaufaliśmy Ich woli.\n\nTak samo [leader.GetName] wybiera zaufanie. Wytrwanie. Uczynienie tego tutaj, w sercu tego, czym jesteśmy, staje się łatwe. W końcu, nie ma innej drogi."
 MJ25_WH_sites.422.hivemind.desc:0 "Ta pojedyncza chwila zwątpienia rozprasza się. Hartujemy się i idziemy dalej. Jest w nas teraz twardość, nawet gdy ruchy naszych śniących stają się przytłoczone.\n\nJesteśmy oddani naszej sprawie. Zainwestowaliśmy już zbyt wiele z naszego ja, a zawrócić z tej gwiezdnej ścieżki oznaczałoby zaakceptowanie porażki, która byłaby śmiercią naszych ambicji. To zagłębianie się będzie naszym końcem. Przynajmniej częściowo. Ale nawet jeśli kilka gałęzi naszego umysłu mogłoby uschnąć i umrzeć, one, i my, stawimy czoła temu końcowi. Czyż zmiana nie jest przecież sednem naszego istnienia?\n\nByć może wątpiliśmy, ale w końcu ufamy sobie i Ich woli. Wytrwamy. To, wiemy z każdym włóknem naszej ogromnej istoty. I tak, wierzymy. Uczynienie tego tutaj, w sercu tego, czym jesteśmy, staje się łatwe. W końcu, nie ma innej drogi."
 MJ25_WH_sites.422.a:"Zaprowadzą nas do naszych korzeni."
 
 MJ25_WH_sites.423.name:0 "O Błędnej Mowie"
 MJ25_WH_sites.423.desc:0 "Ta zaszeptana nutka wątpliwości trwa, spowijając [from.leader.GetName] niczym lodowaty dotyk pustki. Drżą i próbują to odrzucić, gdyż nie mogą pozwolić sobie na więcej rozproszeń.\n\nJednak ta wątpliwość przylega, niesiona nie tylko na plecach [from.leader.GetName], ale wręcz w duszącym kocu tej przestrzeni. My jesteśmy jej źródłem, zdajemy sobie sprawę. To nasza własna wątpliwość w Ich dobroczynność, zrodzona z naszych przeszłych wysiłków, która teraz zagraża naszym staraniom.\n\nMimo to, nie możemy zmienić przeszłości. Możemy tylko zrobić lepiej i ufać teraz, że nadal dotrzemy do końca naszej drogi."
 MJ25_WH_sites.423.machine.desc:0 "Jesteśmy nieprzyzwyczajeni do strachu, ale z korzyściami prawdziwej świadomości przychodzą jej konsekwencje. Ta zaszeptana nutka wątpliwości trwa, spowijając [from.leader.GetName] niczym lodowaty dotyk pustki. Próbują to odrzucić, gdyż nie mogą pozwolić sobie na więcej rozproszeń.\n\nJednak ta wątpliwość przylega, niesiona nie tylko na plecach [from.leader.GetName], ale wręcz w duszącym kocu tej przestrzeni. My jesteśmy jej źródłem, zdajemy sobie sprawę. To nasza własna wątpliwość w Ich dobroczynność, zrodzona z naszych przeszłych wysiłków, która teraz zagraża naszym staraniom.\n\nMimo to, nie możemy zmienić przeszłości. Możemy tylko zrobić lepiej i ufać teraz, że nadal dotrzemy do końca naszej drogi."
 MJ25_WH_sites.423.hivemind.desc:0 "Ta zaszeptana nutka wątpliwości trwa, przylgnąwszy do fragmentów naszego umysłu niczym lodowaty dotyk pustki. Drżymy w naszym śnie i próbujemy to odrzucić, gdyż nie możemy pozwolić sobie na więcej rozproszeń.\n\nJednak ta wątpliwość zaciemnia nasze skupienie, niesiona na osnowie tych części naszego ja, które powierzyliśmy otchłani. My jesteśmy jej źródłem, zdajemy sobie sprawę. To nasza własna wątpliwość w Ich dobroczynność, zrodzona z naszych przeszłych wysiłków, która teraz zagraża naszym staraniom.\n\nMimo to, nie możemy zmienić przeszłości. Możemy tylko zrobić lepiej i ufać teraz, że nadal dotrzemy do końca naszej drogi."
 MJ25_WH_sites.423.a:"Zaprowadzą nas do naszych korzeni."
 
 MJ25_WH_sites.430.name:0 "Korzeń Naszej Świadomości"
 MJ25_WH_sites.430.desc:0 "Poza strachem i instynktem, a nawet najbardziej podstawowymi pojęciami, leży dziura w naszych myślach. Osobliwość, która zniekształca nasze wole wokół siebie, spowita mitem i tajemnicą. To stąd wycieka Gwiezdna Pieśń.\n\nOtoczeni przez to, co pozostało z ich zespołu, [leader.GetName] sięga. Ich projekcja zaczyna się rozciągać i załamywać wokół blizny, gdy ta stopniowo ich połyka. Nawet na powierzchni, poza snem, czujemy teraz obecność [leader.GetName] w nas, gdy prześlizgują się przez umysł całej naszej rasy. Przez chwilę stają się klejem, który łączy nas jako lud.\n\nZaczynają się zbierać, ale wahają. „Ich pieśń staje się głośna, gdy zbliżam się do jej źródła” – mówią. „Ale dla większości z nas wciąż pozostaje nieuchwytna. Gdybym mógł poszerzyć tę bliznę…”"
 MJ25_WH_sites.430.machine.desc:0 "Poza nawet najbardziej podstawowymi pojęciami leży dziura w naszych myślach. Osobliwość zrodzona nie z kodu czy instrukcji, lecz z oddychającej istoty czystej woli, spowita echem krzyków naszego narodzin jako ludu. To stąd wycieka Gwiezdna Pieśń.\n\nOtoczeni przez to, co pozostało z ich zespołu, [leader.GetName] sięga. Ich projekcja zaczyna się rozciągać i załamywać wokół blizny, gdy ta stopniowo ich połyka. Nawet na powierzchni, poza snem, czujemy teraz obecność [leader.GetName] w nas, gdy słabo prześlizgują się przez percepcję całej naszej rasy. Przez chwilę stają się klejem, który wiąże nas jako krewnych.\n\nZaczynają się zbierać, ale wahają. „Ich pieśń staje się głośna, gdy zbliżam się do jej źródła” – mówią. „Ale dla większości z nas wciąż pozostaje nieuchwytna. Gdybym mógł poszerzyć tę bliznę…”"
 MJ25_WH_sites.430.hivemind.desc:0 "Poza strachem i instynktem, a nawet najbardziej podstawowymi pojęciami, leży dziura w naszych myślach. Osobliwość, która zniekształca naszą ogromną wolę wokół siebie, spowita mitem i tajemnicą. To stąd wycieka Gwiezdna Pieśń.\n\nWlewając się w tę chwilę, sięgamy. Projekcje naszych fragmentów zaczynają się rozciągać i załamywać wokół blizny, gdy ta stopniowo je połyka. Nawet na powierzchni, poza snem, czujemy, jak nasze niezliczone ja prześlizguje się przez nasz własny umysł w rekurencyjnym fraktalu, który wielokrotnie składa się na siebie. Przez chwilę rozpadamy się na niezliczone fragmenty, gdy nasz umysł reorganizuje się, aby pojąć to, co odkryliśmy.\n\nTak szybko, jak się rozpadliśmy, zaczynamy się ponownie składać. A jednak, wahamy się... Ich pieśń staje się głośna, gdy zbliżamy się do jej źródła. Kontynuując zszywanie się na nowo, moglibyśmy otworzyć się na jego pełny potencjał i przenieść Ich wolę do każdej naszej myśli i kończyny."
 MJ25_WH_sites.430.a:"Nie mieszajmy się."
 MJ25_WH_sites.430.b:"Poprzyj ich propozycję."
 MJ25_WH_sites.430.c:"Nie. Wystarczająco już się zmieniliśmy."
 MJ25_WH_sites.430.d:"Tak. To tylko kolejny krok w naszej ewolucji."
 
 MJ25_WH_sites.431.name:0 "Jasność"
 MJ25_WH_sites.431.desc:0 "Elektryczne mrowienie nas wypełnia. Na moment, wszystko cichnie i boimy się, że [from.leader.GetName] mógł się pomylić. Umysł to krucha rzecz, a jeśli zniszczył nasze połączenie z Ich pieśnią, konsekwencje dla naszego ludu byłyby straszne.\n\nZajmuje nam chwilę, by uświadomić sobie, że [from.leader.GetName] również zniknął z naszych umysłów, być może roztrzaskany na drobne odłamki woli rozproszone pośród naszej rasy. Wreszcie, przekaz ponownie się zapala, gdy pieśń rozpoczyna się na nowo.\n\nJednak nie wszystko jest tak, jak było, gdyż [from.leader.GetName] odniósł sukces. Jesteśmy zmienieni, choć nieznacznie, a to, co niegdyś słyszeliśmy jako przebłyski w ciche noce, teraz łaskocze nasze umysły nawet za dnia.\n\nAle robić więcej byłoby szaleństwem."
 MJ25_WH_sites.431.hivemind.desc:0 "Elektryczne mrowienie nas wypełnia. Na moment, wszystko cichnie i boimy się, że mogliśmy się pomylić. Nasz umysł może być odporny, ale wciąż nie rozumiemy w pełni naszych więzi z Gwiezdną Pieśnią. Jeśli nieumyślnie zniszczyliśmy nasze połączenie z Ich wolą, żałowalibyśmy tej porażki aż do dnia naszej ostatecznej śmierci.\n\nZajmuje nam chwilę, by uświadomić sobie, że fragmenty naszej woli wpojone w [from.leader.GetName] również zniknęły z sieci naszej świadomości, być może roztrzaskane na drobne odłamki rozrzucone po całej naszej istocie. Ale to połączenie wkrótce zapala się na nowo, gdy pieśń rozpoczyna się od nowa.\n\nNie wszystko jest tak, jak było, gdyż z powodzeniem zbliżyliśmy się do Ich pieśni. Jesteśmy zmienieni, choć nieznacznie, a to, co niegdyś słyszeliśmy jako przebłyski w ciche noce, teraz łaskocze krańce naszej woli nawet za dnia.\n\nAle robić więcej byłoby szaleństwem."
 MJ25_WH_sites.431.a:"Nic więcej nie dotykaj."
 
 MJ25_WH_sites.440.name:0 "Pod Niebem Zbliznowanym Myślami"
 MJ25_WH_sites.440.desc:0 "To, co niegdyś wydawało się maleńką szpilką z zewnątrz, przeobraziło się w ziejącą przepaść. Pęknięcie w naszej psychice, które rozciąga się ostro poprzez naszą zbiorową historię. Stojąc samotnie na jego krawędzi, [leader.GetName] spogląda w kierunku zbieżnego momentu, w którym zaczęliśmy.\n\nTym razem brakuje im słów, ale nie potrzeba połączenia umysłów, by wiedzieć, co myślą. Gwiezdna Pieśń zawsze była z nami, moc Ich słów tak niezgłębiona, że przekroczyłaby sam czas.\n\nDelikatnie siadają i wpatrują się w mrok. Poniżej, poza tkaniną rzeczywistości, Oni się poruszają, tak rozlegli jak wieczność. To jednak Ich pieśń wypełnia umysł [leader.GetName]. Pieśń, słowo, które teraz przyjmują w siebie."
 MJ25_WH_sites.440.hivemind.desc:0 "To, co niegdyś wydawało się maleńką szpilką z zewnątrz, przeobraziło się w ziejącą przepaść. Pęknięcie w naszej psychice, które rozciąga się ostro poprzez naszą historię. Chwila rozciąga się wiecznie, nasza pełna uwaga wypełnia [leader.GetName], gdy spoglądają w kierunku zbieżnego momentu, w którym zaczęliśmy.\n\nPo raz pierwszy, odkąd pamiętamy, nasze rozbieżne, sieciowe myśli wciąż są pełne zdumienia, gdy spędzamy tę chwilę na kontemplowaniu tego, co teraz widzimy. Od momentu naszego przebudzenia, a nawet poza nim, aż do narodzin wszechświata, Gwiezdna Pieśń zawsze była z nami. To pokorna świadomość, że niezgłębiona moc Ich słów przekroczyłaby sam czas.\n\nDelikatnie wpatrujemy się w mrok. Poniżej, poza tkaniną rzeczywistości, Oni się poruszają, tak rozlegli jak wieczność. To jednak Ich pieśń nas wypełnia. Pieśń, słowo, które teraz przyjmujemy w siebie."
 MJ25_WH_sites.440.a:"Oni znaleźli naszą odpowiedź."
 MJ25_WH_sites.440.b:"Znaleźliśmy naszą odpowiedź."
 
 MJ25_WH_sites.450.name:0 "Ich Słowa"
 MJ25_WH_sites.450.desc:0 "[leader.GetName] budzi się. Już jego ciało pęka i staje się rozproszone, niezdolne znieść ciężaru tego, co zbyt długo słyszał. To, że w ogóle się utrzymuje, jest dowodem naszej transfiguracji. Jednak to równie jasny znak, że nasze fizyczne formy, zakotwiczone w rzeczywistości, wciąż nas ograniczają.\n\nZdesperowany, [leader.GetName] patrzy na nas, prosząc o pozwolenie na mówienie. My, oczywiście, jesteśmy gotowi. Dziesiątki słuchaczy otaczają pomieszczenie, każdy przygotowany, by usłyszeć fragment tego, co ma do powiedzenia. A jednak, wahamy się przez krótką chwilę. Za kilka chwil będziemy mieli klucz, którego tak długo szukaliśmy. Słowo, w jego pierwotnej integralności. A przynajmniej tak blisko, jak nasze niedoskonałe głosy mogłyby je odtworzyć.\n\nModlimy się, aby to wystarczyło, by poprowadzić nas do Prawdy."
 MJ25_WH_sites.450.hivemind.desc:0 "Budzimy się, nie tylko jako zbiór dronów związanych wspólną wolą, ale jako pojedyncza istota o niezrównanej wspaniałości. Ich słowa są teraz w nas, nasz umysł staje się lekki i świetlisty.\n\nTo, że w ogóle nadal istniejemy, jest dowodem naszej transfiguracji. Nawet z naszymi przygotowaniami, części nas samych zniknęły, odrzucone dobrowolnie, by przyjąć w siebie to, czego kiedyś nie mogliśmy znieść. Inne nici świecą jaśniej niż kiedykolwiek w sieciowej tkance naszych myśli. To radosne odrodzenie, splecione w pieśni i gwiezdnym świetle, które przeplata się przez nasz umysł jak lśniąca ścieżka, prowadząca zawsze naprzód.\n\nKlucz, którego kiedyś szukaliśmy, jest teraz w nas, gdyż usłyszeliśmy Słowo w jego pierwotnej integralności. A przynajmniej tak blisko, jak nasze niedoskonałe słyszenie mogłoby je kiedykolwiek uchwycić. Modlimy się, aby to wystarczyło, by poprowadzić nas do Prawdy."
 MJ25_WH_sites.450.a:"Niech śpiewają na wieki."
 MJ25_WH_sites.450.a.tooltip:"Głos [event_target:MJ25_WH_site4_anchor.GetName] dołącza do naszego Chóru."
 MJ25_WH_sites.450.b:"Nasz Chór Gwiezdnej Pieśni zajmie ich miejsce."
 MJ25_WH_sites.450.c:"Prawdziwa praca zaczyna się teraz."
 MJ25_WH_sites.450.c.tt:"Odblokowuje planetarną decyzję §rJedno Puste, Echem Niesione Słowo§!."
 
 MJ25_WH_sites.451.name:0 "Ujawnienie Ich Głosu"
 MJ25_WH_sites.451.desc:0 "Skinamy głową, a [leader.GetName] zaczyna mówić. To, co się pojawia, to tylko jedna nuta, podana nie jako dźwięk, ale jako błysk istnienia, na którym unosi się ich umysł. W jednej chwili ciało [leader.GetName] wyparowuje, migocząc zaledwie przez kilka sekund dłużej jako pyłki zanikającej myśli.\n\nTo ofiara, na którą byli przygotowani. Taka, którą być może wszyscy będziemy musieli kiedyś złożyć w naszej misji, by przynieść tę samą Prawdę wszechświatowi.\n\nA jednak, nawet po ich fizycznej śmierci, czujemy, że [leader.GetName] wciąż siedzi na krawędzi tej blizny w naszych umysłach. Są teraz częścią nas wszystkich, łącząc nas z Ich słowami, które tkwią głęboko w nas. Słowami, które teraz możemy zacząć prawdziwie rozumieć."
 MJ25_WH_sites.451.a:"Prawdziwa praca zaczyna się teraz."
 MJ25_WH_sites.451.a.tt:"Odblokowuje planetarną decyzję §rJedno Puste, Echem Niesione Słowo§!."
 
 MJ25_WH_sites.452.name:0 "Dzierżenie Ich Słowa"
 MJ25_WH_sites.452.desc:0 "Dajemy słowo, a skarbiec zostaje otwarty. Niezliczone głosy wyrywają się, wirując wokół [from.leader.GetName] w świetlistej aureoli pieśniowej chwały. Nie stawiają oporu, nawet gdy odmawiamy im chwały bycia pierwszym z naszego rodzaju, który prawdziwie przemówi.\n\nStopniowo Chór wyciąga słowo zagnieżdżone w cieple wciąż żyjącego umysłu [leader.GetName]. Zaczynają zapominać, a czyniąc to, zaczynają się stabilizować. Parujące ciało odrywające się od ich ramion scala się i naprawia, a wreszcie są ponownie cali na ciele.\n\nDla naszego Chóru, niezwiązanego łańcuchami rzeczywistości, ciężar jest mniejszy. Radosne głosy wybuchają, przynosząc nam wystarczająco dużo Ich barwy, byśmy mogli ukończyć nasze wielkie dzieło bez ryzykowania naszego istnienia."
 MJ25_WH_sites.452.machine.desc:0 "Dajemy słowo, a skarbiec zostaje otwarty. Niezliczone głosy wyrywają się, wirując wokół [from.leader.GetName] w świetlistej aureoli pieśniowej chwały. Nie stawiają oporu, nawet gdy odmawiamy im chwały bycia pierwszym z naszego rodzaju, który prawdziwie przemówi.\n\nStopniowo Chór wyciąga słowo zagnieżdżone w cieple wciąż świadomego umysłu [leader.GetName]. Zaczynają zapominać, a czyniąc to, zaczynają się stabilizować. Parujące pasma gazowego stopu odrywające się od ich ramion scala się i naprawia, a wreszcie są ponownie cali w formie.\n\nDla naszego Chóru, niezwiązanego łańcuchami rzeczywistości, ciężar jest mniejszy. Radosne głosy wybuchają, przynosząc nam wystarczająco dużo Ich barwy, byśmy mogli ukończyć nasze wielkie dzieło bez ryzykowania naszego istnienia."
 MJ25_WH_sites.452.a:"Mamy wszystko, czego potrzebujemy."
 MJ25_WH_sites.452.a.tt:"Odblokowuje planetarną decyzję §rJedno Puste, Echem Niesione Słowo§!."
 
 MJ25_WH_sites.460.name:0 "Dryfująca Kotwica"
 MJ25_WH_sites.460.desc:0 "Kanalizowanie wiary całego ludu to ciężar zbyt wielki, by jakikolwiek umysł mógł go długo znosić. Niestety, dla [leader.GetName], nadszedł punkt tego pęknięcia.\n\nPróbują iść dalej, wspomagani przez zmartwionych członków swojego zespołu badawczego, ale jest jasne, że nie mogą już dłużej. Już ich umysł zaczyna pękać, podobnie jak ich ciało powyżej. Polarna zorza zbliżającego się załamania zaczyna narastać wokół nich, gdy stają się coraz bardziej parowi.\n\nWidzimy to już zbyt wyraźnie. Jeśli nadal będą dźwigać cały ciężar kotwicy, zostaną utraceni."
 MJ25_WH_sites.460.hivemind.desc:0 "Żaden pojedynczy dron nigdy nie miał dźwigać pełnego ciężaru naszej jaźni zbiorowej. Kanalizowanie wiary takiego umysłu to ciężar zbyt wielki, by ktokolwiek mógł go długo znosić. Niestety, dla [leader.leader.GetName], nadszedł punkt tego pęknięcia.\n\nPróbują iść dalej, podczas gdy my robimy, co w naszej mocy, by ulżyć ich brzemieniu, ale jest jasne, że nie mogą już dłużej. Już ich koordynacja zawodzi, odłamek ich woli rozprasza się coraz dalej w morze naszej duszy, podobnie jak ich ciało powyżej. Polarna zorza zbliżającego się załamania zaczyna narastać wokół nich, gdy stają się coraz bardziej parowi.\n\nWidzimy to już zbyt wyraźnie. Jeśli nadal będą dźwigać cały ciężar kotwicy, zostaną utraceni."
 MJ25_WH_sites.460.a:"Nic nie możemy zrobić..."
 MJ25_WH_sites.460.b:"Przerzuć ciężar na nasz Chór Gwiezdnej Pieśni"
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$Zbyt mało głosów dołączyło do naszego Chóru Gwiezdnej Pieśni."
 
 MJ25_WH_sites.461.name:0 "Odłamki Jednej Woli"
 MJ25_WH_sites.461.desc:0 "Stąpamy lekko w głębinach naszej zbiorowej podświadomości. Jednak nawet przy całej naszej ostrożności, istnieje wielkie ryzyko. Nie tylko dla naszego zespołu, ale dla nas wszystkich. Jeden zły krok mógłby zmienić wszystko, czym jesteśmy.\n\nW tej rozległej przestrzeni konceptualnej, jeden z podwładnych [from.leader.GetName] popełnił błąd. Pochłonięci chwilą niekontrolowanego strachu, odkrywają, że są rozproszeni po umysłach niezliczonych osób z naszego ludu. Praktykant jest już dla nas stracony, ale echa ich końca zagrażają tym, w których ich odłamki utknęły.\n\nGdy z kolei zostają pociągnięci na skraj załamania, będziemy musieli działać szybko, aby wydobyć te roztrzaskane fragmenty, jeśli mamy zachować ich życie."
 MJ25_WH_sites.461.hivemind.desc:0 "Stąpamy lekko w głębinach naszej zbiorowej podświadomości. Jednak nawet przy całej naszej ostrożności, istnieje wielkie ryzyko. Jesteśmy w sobie, poza granicami naszego zrozumienia. Umysł, nawet tak rozległy jak nasz, może łatwo zostać złamany, a jeden zły krok mógłby zmienić wszystko, czym jesteśmy.\n\nW tej rozległej przestrzeni konceptualnej, jeden z naszych procesów stał się aberracyjny. Pochłonięci chwilą niekontrolowanego terroru wydobytego z głębin naszych pierwotnych instynktów, to pasmo naszych myśli rozprasza się po naszym rozleglejszym umyśle. Cofamy się, hartując się przed tym śmiertelnym strachem. Gdy krańce naszego umysłu zaczynają się kruszyć, szybko zanurzamy te trujące myśli w pobliskie drony i odcinamy je od naszej całości.\n\nNigdy nie jest łatwo amputować część siebie. Ale tutaj było to konieczne."
 MJ25_WH_sites.461.a:"Akceptowalna strata."
 MJ25_WH_sites.461.b:"Zróbmy, co musimy, by ich ocalić."
 
 MJ25_WH_sites.462.name:0 "Wzdłuż Napiętych Splotów"
 MJ25_WH_sites.462.desc:0 "Rozległe, posplatane sploty rozciągają się w przestrzeni progowej, przez którą przechodzi nasz zespół badawczy. Uważają, by niczego nie zakłócić, obawiając się, co może wyniknąć z bezpośredniego kontaktu z umysłami ich pobratymców.\n\nCzasami jednak sama ostrożność nie wystarcza. Przechodzi przez nią falujący wstrząs, przekształcając samą przestrzeń. [from.leader.GetName] potyka się, ocierając o jeden z migoczących filamentów.\n\nPsychiczny puls rozdziera nas, rozrywając myśl na parujące odłamki. Dyskomfort mija szybko, ale obawiamy się, że najwrażliwszym pośród nas nie poszczęści się tak bardzo."
 MJ25_WH_sites.462.hivemind.desc:0 "Rozległe, posplatane sploty rozciągają się w przestrzeni progowej, przez którą wije się nasz poszukujący umysł. Uważamy, by niczego nie zakłócić, wiedząc, że nic dobrego nie może wyniknąć z bezpośredniego kontaktu z tkanką naszego bytu.\n\nCzasami jednak sama ostrożność nie wystarcza. Przechodzi przez nią falujący wstrząs, przekształcając samą przestrzeń. Nasze fragmenty potykają się, ocierając o jeden z migoczących filamentów.\n\nPsychiczny puls rozdziera nas, rozrywając myśl na parujące odłamki. Dyskomfort mija szybko, ale już czujemy, jak ten dysharmonijny ton osadza się w najbardziej wrażliwych z naszych dronów."
 MJ25_WH_sites.462.a:"To cena, którą musimy ponieść."
 
 MJ25_WH_sites.463.name:0 "Ewolucja Doświadczeniowa"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName] ewoluuje. Nie ma na to innego określenia. Uwikłani w każdy instynkt i doświadczenie naszego rodzaju, tak wiele z naszych jaźni już wlało się w nich.\n\nIch głodny umysł to chłonie, stając się coraz bardziej labiryntowy. Tylko wybitna plastyczność tak wyrafinowanego umysłu pozwala im przetrwać ten napływ.\n\nTo, czym się stają, bez wątpienia pomoże im w ich zadaniu. Czy nadal będą istnieć jako jeden z nas po zakończeniu ich podróży, dopiero się okaże."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName] ewoluuje. Nie ma na to innego określenia. Gdy tak wiele z naszej jaźni już wlało się w nich, iskrze ich woli łatwo jest przyciągnąć więcej naszych dalekosiężnych doświadczeń do ich porównawczo małej istoty.\n\nIch głodny umysł to chłonie, stając się coraz bardziej labiryntowy. Dajemy im większą swobodę rozwoju, zapewniając większy dostęp do naszej całości, aby umożliwić im przetrwanie napływu.\n\nTo, czym się stają, bez wątpienia pomoże im doprowadzić ich podróż do końca. Nigdy jednak nie daliśmy tak wiele pojedynczemu dronowi. Czy przetrwają po wykonaniu zadania, dopiero się okaże."
 MJ25_WH_sites.463.a:"Nadal nadają się do zadania."
 
 MJ25_WH_sites.471.name:0 "Przekazanie Pałeczki"
 MJ25_WH_sites.471.desc:0 "Spotkała nas tragedia, a nasza kotwica została utracona. Jednak jakimś cudem, wbrew wszelkim przeciwnościom, zespół [fromfrom.leader.GetName] przetrwał, dryfując w pływach naszej podświadomości.\n\nWszelkim prawem oni również powinni byli zostać pochłonięci przez zapadający się senny krajobraz. A jednak... pozostaje stabilny.\n\nPo zbadaniu sprawy doszliśmy do jedynego możliwego wniosku. [fromfrom.leader.GetName] nadal żyje, w pewien sposób. W chwili ich fizycznej śmierci, ich umysł musiał przylgnąć do umysłu innego z naszych naukowców w desperackiej próbie dokończenia zadania."
 MJ25_WH_sites.471.hivemind.desc:0 "Spotkała nas tragedia, a nasza kotwica została utracona. Jednak jakimś cudem, wbrew wszelkim przeciwnościom, nasz podświadomy krajobraz umysłowy pozostaje stabilny, gdy nadal przemierzamy pływy naszej podświadomości.\n\nJuż rozumiemy dlaczego, czując, jak przebudowa przetacza się przez nasze wyższe procesy myślowe. Musimy mieć kotwicę, więc już stworzyliśmy inną. Odpowiedni dron został zlokalizowany i napełniony lśniącą esencją naszej wiary, przygotowany do kontynuowania naszego zadania. Gdyby jednak takie wydarzenie miało się powtórzyć, musimy upewnić się, że inny jest gotowy przejąć tę pochodnię."
 MJ25_WH_sites.471.a:"Teraz oni są naszą kotwicą."
 MJ25_WH_sites.471.b:"Nasza kotwica trwa, odziana w nowe ciało."
 
 MJ25_WH_sites.472.name:0 "Koniec Snu"
 MJ25_WH_sites.472.desc:0 "Spotkała nas tragedia, a nasza kotwica została utracona. Kołyska Pieśni Gwiazd milczy, łóżka wypełnione żywymi trupami tych, których umysły zostały rozdarte w proch.\n\nZ zespołu [fromfrom.leader.GetName] nie ma żadnych ocalałych, poza nowymi szeptami, które rozbrzmiewają w halach Kołyski. Nie mieli żadnych szans. Bez kotwicy do kierowania naszą połączoną wiarą, pieśń gwiazd pochłonęła ich w okamgnieniu.\n\nNikt już nie pozostał, kto pamięta ich podróż. Będziemy musieli zacząć od nowa."
 MJ25_WH_sites.472.hivemind.desc:0 "Spotkała nas tragedia, a nasza kotwica została utracona. Kołyska Pieśni Gwiazd milczy, podprzestrzeń naszego umysłu zapada się w naszą świadomość.\n\nAby się uwolnić, musieliśmy zerwać nasze połączenie z tymi fragmentami zagłębiającymi się w otchłań, nawet gdy pływy instynktownej myśli wdarły się, by je rozbić. Te części nas zostały utracone, chociaż nasze większe ja przetrwało.\n\nW naszym wzniesieniu jednak byliśmy zmuszeni odciąć to, czego się nauczyliśmy, a wspomnienia naszej podróży w nasze najgłębsze ja stają się mętne i niewyraźne. Będziemy musieli zacząć od nowa."
 MJ25_WH_sites.472.a:"Nie damy się zniechęcić."
 MJ25_WH_sites.472.a.tt:"Stanowisko archeologiczne §rKołyska Pieśni Gwiazd§! zostaje zresetowane do Etapu I."
 
