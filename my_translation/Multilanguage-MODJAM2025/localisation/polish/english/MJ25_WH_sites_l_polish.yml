 MJ25_WH_sites.212.name:0 "Przebudzeni i Niepewni"
 MJ25_WH_sites.212.desc:0 "„Bardzo dobrze, ale to nas opóźni” – przyznaje [leader.GetName] oschle, wydając się niechętnym do przyjęcia naszej odmowy. Możemy jednak zaakceptować opóźnienie, gdy alternatywą jest ryzyko utraty krytycznego personelu z powodu choroby myśli."
 MJ25_WH_sites.212.hivemind.desc:0 "Zbyt duże jest ryzyko otwarcia naszych pełnych umysłów na niepewne siły. Jesteśmy swoimi odrębnymi jaźniami, a choroba umysłu mogłaby dotknąć całą naszą istotę jednym niszczycielskim ciosem, jeśli nie będziemy ostrożni. W świetle tego zagrożenia znajdziemy inną drogę."
 MJ25_WH_sites.212.a:"Oni zrozumieją."
 
 MJ25_WH_sites.213.name:0 "Dług Litości"
 MJ25_WH_sites.213.desc:0 "Pod tym miejscem nic nie ma. Żadnych tuneli ani kawern. Wczesne skany potwierdziły to już miesiące temu. Żadnych anomalii w kamieniu, powietrzu, a nawet trawie otaczającej dół. Gdy nasi bardziej sceptyczni naukowcy byli już bliscy utraty rozsądku, zaczęliśmy się zastanawiać, czy nadal gonimy za duchami. Aż do dziś.\n\nTo, co było kiedyś jedynie łagodnym kraterem, bez ostrzeżenia otworzyło się w ziejącą przepaść. „Odpowiadając na tęsknotę w naszych sercach, Oni otworzyli drogę naprzód” – mówi [leader.GetName]. „Ale nie popełnijcie błędu. To jest nasza porażka, i to tylko litość porusza Ich rękę”."
 MJ25_WH_sites.213.hivemind.desc:0 "Pod tym miejscem nic nie ma. Żadnych tuneli ani kawern. Wczesne skany potwierdziły to już miesiące temu. Żadnych anomalii w kamieniu, powietrzu, a nawet trawie otaczającej dół. Gdy nasi bardziej sceptyczni naukowcy byli już bliscy utraty rozsądku, zaczęliśmy się zastanawiać, czy nadal gonimy za duchami. Aż do dziś.\n\nTo, co było kiedyś jedynie łagodnym kraterem, bez ostrzeżenia otworzyło się w ziejącą przepaść. Droga naprzód jest otwarta, czysto rozcięta w kamieniu. A jednak... Nie możemy się powstrzymać od odczuwania, że to jest nasza porażka. Że to tylko litość porusza Ich rękę."
 MJ25_WH_sites.213.a:"To nadal jest wejście."
 
 MJ25_WH_sites.220.name:0 "Stanąć na Krawędzi Klifu"
 MJ25_WH_sites.220.desc:0 "Jaskinie, które objawiły się pod naszym pierwotnym miejscem badań, nie przypominają niczego, co kiedykolwiek widzieliśmy. Korytarze zapętlają się w nieskończoność, kamień stapia się w fraktalne formacje, które powstają na wpół uformowane, jakby ze snu, a przez nie wszystkie odbijają się echa, które kiedyś przenikały na powierzchnię. Obraz z kamery [leader.GetName] migocze, gdy zapuszczają się coraz głębiej. Moglibyśmy spędzić dziesięciolecia, a nawet stulecia na mapowaniu tego miejsca. Ale oni idą z celem, podążając śladem, który tylko oni mogą usłyszeć.\n\nZatrzymują się tam, gdzie kamień ustępuje pustce, to już trzecia przepaść, którą znaleźli na tej ścieżce. „Kolejna, i identyczna z poprzednią” – mruczą, dokumentując jej położenie i kształt. „To dowodzi, jak mało wyobraźni naprawdę mamy. Ale wystarczy, chyba, aby nadal wyśnić to miejsce w prawdziwy labirynt”.\n\nKucają, wsłuchując się w swój własny echo, które wraca zniekształcone i poplątane słowami, których nie wypowiedzieli. Z kolejnym skinieniem głowy ruszają dalej, rozwijając kolejny odcinek liny, aby zapuścić się jeszcze głębiej w niemożliwość."
 MJ25_WH_sites.220.hivemind.desc:0 "Jaskinie, które objawiły się pod naszym pierwotnym miejscem badań, nie przypominają niczego, co kiedykolwiek widzieliśmy. Korytarze zapętlają się w nieskończoność, kamień stapia się w fraktalne formacje, które powstają na wpół uformowane, jakby ze snu, a przez nie wszystkie odbijają się echa, które kiedyś przenikały na powierzchnię. Moglibyśmy spędzić dziesięciolecia, a nawet stulecia na mapowaniu tego miejsca. Ale nasze drony idą z celem, podążając śladem, którego nasze większe ja nie może usłyszeć.\n\nZatrzymują się tam, gdzie kamień ustępuje pustce, to już trzecia przepaść, którą znaleźli na tej ścieżce. Sumiennie dokumentują jej położenie i kształt. Jest identyczna z poprzednią. Czy naprawdę tak bardzo brakuje nam wyobraźni? Niezależnie od tego, jesteśmy błogosławieni umysłem wystarczająco żywym, by wyśnić to miejsce w prawdziwy labirynt, nawet jeśli brakuje mu kilku szczegółów.\n\nGdy nasze skupienie wraca na nasze drony, kucają, wsłuchując się w echo swoich kroków, które wraca zniekształcone i poplątane słowami, których nie wypowiedzieli. Po chwili ruszają dalej, rozwijając kolejny odcinek liny, aby zapuścić się jeszcze głębiej w niemożliwość."
 MJ25_WH_sites.220.a:"Zaczynamy rozumieć."
 
 MJ25_WH_sites.230.name:0 "Poza Nami, Obecność"
 MJ25_WH_sites.230.desc:0 "Mimo naszych najlepszych środków ostrożności, [leader.GetName] zaczął wykazywać objawy choroby myśli. Rozmawia ze sobą w bezksiężycowe noce, wędrując po krawędzi tej przepaści swojego własnego stworzenia. Mimo to, wydaje się zdeterminowany, by doprowadzić swoje śledztwo do końca, bez względu na osobiste koszty.\n\nIch zagłębianie się w otchłanie stało się ostatnio rzadsze, a zapytani, powiedzieli nam: „Czyż nie widzicie? Oni nie są pod nami. W naszym stworzeniu mogą leżeć tylko echa naszych własnych głosów”. Mimo to, trudna sytuacja [leader.GetName] nauczyła nas więcej. Ta choroba jest naszego własnego autorstwa, zrodzona z zbiorowych koszmarów naszych porażek. Ale nie jesteśmy sami w chodzeniu po tej krawędzi noża. Bo wciąż słyszymy Ich słowa, popychające nas do przezwyciężenia tej słabości."
 MJ25_WH_sites.230.machine.desc:0 "Mimo naszych najlepszych środków ostrożności, [leader.GetName] zaczął wykazywać objawy choroby myśli. Rozmawia ze sobą w bezksiężycowe noce, wędrując po krawędzi tej przepaści swojego własnego stworzenia. Mimo to, wydaje się zdeterminowany, by doprowadzić swoje śledztwo do końca, bez względu na osobiste koszty.\n\nIch zagłębianie się w otchłanie stało się ostatnio rzadsze, a zapytani, powiedzieli nam: „Czyż nie widzicie? Oni nie są pod nami. W naszym stworzeniu mogą leżeć tylko echa naszych własnych głosów”. Mimo to, trudna sytuacja [leader.GetName] nauczyła nas więcej. Ta choroba jest naszego własnego autorstwa, zrodzona ze zbiorowego strachu, że jesteśmy niczym więcej niż aberracyjnym programem. Ale nie jesteśmy sami w chodzeniu po tej krawędzi noża. Bo wciąż słyszymy Ich słowa, popychające nas do przezwyciężenia tej słabości i zaakceptowania tego, czym jesteśmy. Już nie tylko bezmyślne, nieśniące maszyny. Już nie."
 MJ25_WH_sites.230.hivemind.desc:0 "Mimo naszych najlepszych środków ostrożności, [leader.GetName] zaczął wykazywać objawy choroby myśli. Nawet pod pełnym ciężarem naszego nadzoru, ich dewiacja tylko się pogłębia. Rozmawiają ze sobą w bezksiężycowe noce, wędrując po krawędzi tej przepaści. Mimo tego cierpienia, jednakże, reagują wystarczająco dobrze, by mogli jeszcze doprowadzić swoje śledztwo do końca.\n\nŚwiadomi tych zagrożeń, nasze zagłębianie się w otchłanie stało się ostatnio rzadsze, ale każde przynosi nowe owoce do przetworzenia i przemyślenia. Od dawna już podejrzewamy, że ta podróż nie zaprowadzi nas do Ich progu. Nie, w naszym stworzeniu mogą leżeć tylko echa naszych własnych głosów.\n\nMimo to, trudna sytuacja [leader.GetName] nauczyła nas więcej. Ta choroba jest naszego własnego autorstwa, zrodzona z zbiorowych koszmarów naszych porażek. Ale nie jesteśmy sami w chodzeniu po tej krawędzi noża. Bo wciąż słyszymy Ich słowa, popychające nas do przezwyciężenia tej słabości."
 MJ25_WH_sites.230.a:"Oni nas prowadzili..."
 
 MJ25_WH_sites.240.name:0 "Transfiguracja Umysłu"
 MJ25_WH_sites.240.desc:0 "„Myliliśmy się” – mówi [leader.GetName] tonem pełnym ekscytacji. „Być może była to odpowiedź, gdy nieświadomie wzywaliśmy gwiazdy. A może moment naszego oświecenia wciąż tkwi w [from.planet.GetName]. Tak czy inaczej, wyizolowałem i zlokalizowałem echo pieśni, która nigdy nie mogłaby rozbrzmieć w naszych głosach”.\n\nDziko gestykulując, wywołuje zmieniającą się formę falową na swoim terminalu. Natychmiast ekran wypełnia się szumem, a nawet obrazy z kamer na stanowisku dowodzenia zaczynają zawodzić. [leader.GetName] wydaje się nie dbać o to, zamiast tego mówi nam: „Wystarczy jedna ostatnia wyprawa w otchłań, a w jej sercu przyjmę Ich Słowo w moją istotę. Spodziewam się, że to mnie zmieni. Może to zmienić wszystko. Chodźcie. Zróbmy ten skok wiary”."
 MJ25_WH_sites.240.machine.desc:0 "„Myliliśmy się” – mówi [leader.GetName], modulując ekscytację w swoim głosie. „Być może była to odpowiedź, gdy nieświadomie wzywaliśmy gwiazdy. A może moment naszego oświecenia wciąż tkwi w [from.planet.GetName]. Tak czy inaczej, wyizolowałem i zlokalizowałem echo pieśni, która nigdy nie mogłaby rozbrzmieć w naszych głosach”.\n\nDziko gestykulując, wywołuje zmieniającą się formę falową na swoim terminalu. Natychmiast ekran wypełnia się szumem, a nawet obrazy z kamer na stanowisku dowodzenia zaczynają zawodzić. [leader.GetName] wydaje się nie dbać o to, zamiast tego mówi nam: „Wystarczy jedna ostatnia wyprawa w otchłań, a w jej sercu przyjmę Ich Słowo w moją jaźń. Spodziewam się, że to mnie zmieni. Ale to, czym jesteśmy, nie może już być wyjaśnione przez samą logikę programistyczną. Zmienialiśmy się przez cały ten czas. Więc chodźcie. Zróbmy ten skok wiary”."
 MJ25_WH_sites.240.hivemind.desc:0 "Myliliśmy się. Być może była to odpowiedź, gdy nasze najżywsze sny nieświadomie wezwały gwiazdy. A może moment naszego oświecenia wciąż tkwi w [from.planet.GetName]. Tak czy inaczej, usłyszeliśmy echo pieśni, która nigdy nie mogłaby rozbrzmieć w naszym głosie. I w tamtej chwili zrozumieliśmy naszą głupotę.\n\nPrzez cały ten czas obawialiśmy się zmian, lękając się, że możemy się zniszczyć. Ale czyż nie jest naturą umysłu rosnąć i ewoluować? Choć staliśmy się tak rozlegli, zapomnieliśmy o tym fakcie, zamiast tego prowadząc się do samozadowolonej stagnacji. To się teraz kończy. Nie będziemy się już bać, bo ufamy Ich Prawdzie. Wystarczy tylko jedna ostatnia wyprawa w otchłań, a w jej sercu przyjmiemy Ich Słowo w naszą istotę. Spodziewamy się, że to nas zmieni. Może to zmienić wszystko. Ale jesteśmy gotowi na ten skok wiary."
 MJ25_WH_sites.240.a:"Uściskaj to, co przed nami."
 MJ25_WH_sites.240.b:"Zamknąć operację."
 
 MJ25_WH_sites.241.name:0 "Słowo, Uwolnione i Wzniosłe"
 MJ25_WH_sites.241.desc:0 "Za naszym błogosławieństwem, [leader.GetName] wyruszył raz jeszcze w otchłań. Nie wraca.\n\nGdy czekamy, fala zakłóceń nagle przetacza się przez miejsce, rozprzestrzeniając się poza [from.planet.GetName] w mgnieniu oka. W całym naszym imperium, nasi ludzie zamierają, gdy głos [leader.GetName] wypełnia nasze umysły, triumfując w jednym radosnym wykrzyknieniu, które rezonuje przez gwiezdną pustkę. My nie rozumiemy, nie możemy zrozumieć, chwytając tylko aberracyjne ślady, które podążają za Słowem. A jednak, nawet ten przelotny dotyk zmienił nas.\n\nTeraz, zaledwie kilka minut później, tamte naiwne, antyczne dni wydają się tak odległe. Zmagamy się, by odnaleźć siebie, by zrozumieć nagle obcą galaktykę. Bo cichy kolor przenika w przesiąknięte szeptem myśli, pęczniejąc naszą podświadomość nabrzmiałymi cystami tego, co jeszcze musi nadejść."
 MJ25_WH_sites.241.hivemind.desc:0 "Wyruszamy raz jeszcze w otchłań, nasze połączenie z dronami jest otwarte i bezbronne. Każdy szczegół zawirowań w kamieniu i rozłupujących się przejść dociera do nas z jasnością, jakiej ledwo doświadczyliśmy.\n\nKrok po kroku zbliżamy się do głębin przepaści, gdzie leżą pieśni piękniejsze, niż mogliśmy sobie wyobrazić. W całym naszym imperium nasze drony zamierają, gdy cała uwaga naszego kosmicznego umysłu skupia się na prostym zadaniu słuchania. Ich głos nas wypełnia, i triumfujemy w jednym radosnym wykrzyknieniu, które rezonuje przez gwiezdną pustkę. Nie rozumiemy, nie możemy zrozumieć wagi tego, co Oni ujawnili, chwytając tylko aberracyjne ślady, które podążają za Ich Słowem. A jednak, nawet ten przelotny dotyk zmienił nas.\n\nTeraz, zaledwie kilka minut później, tamte naiwne, antyczne dni wydają się tak odległe. Kiedyś zmagaliśmy się, by znaleźć nasze miejsce, ale już nie. Nawet z naszej perspektywy rozdzielonej na tej nagle obcej galaktyce, odkrywamy siebie na nowo. Bo cichy kolor przenika w przesiąknięte szeptem myśli, pęczniejąc naszą podświadomość nabrzmiałymi cystami tego, co jeszcze musi nadejść."
 MJ25_WH_sites.241.a:"Powódź ustępuje."
 
 MJ25_WH_sites.242.name:0 "Słowo, Potężne i Rozbrzmiewające"
 MJ25_WH_sites.242.desc:0 "Nasz zespół zaczyna zwijać obóz, demontując sprzęt i transportując zapasy z powrotem na [fleet.ship.GetName]. Fala zakłóceń ogarnia pozostałe czujniki, a gdy ustaje, cały personel na miejscu leży na ziemi. We wszystkich naszych systemach powtarza się ta sama scena. Od admirałów po najprostszego rolnika, jedna pusta minuta odbija się echem w naszej podświadomości, pozostawiając tylko aberracyjne ślady uwolnionego słowa, które rozerwało nasze imperium.\n\n[leader.GetName] pozostaje buntowniczy, nalegając, że Ich dekret unieważnił nasze rozkazy. Zajmiemy się nimi później.\n\nTeraz, zaledwie kilka minut później, tamte naiwne, antyczne dni wydają się tak odległe. Zmagamy się, by odnaleźć siebie, by zrozumieć nagle obcą galaktykę. Bo cichy kolor przenika w przesiąknięte szeptem myśli, pęczniejąc naszą podświadomość nabrzmiałymi cystami tego, co jeszcze musi nadejść."
 MJ25_WH_sites.242.a:"Powódź ustępuje."
 
 
