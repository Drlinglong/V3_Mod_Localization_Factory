 MJ25_WH_auditorium_site:"Puste Audytorium"
 MJ25_WH_auditorium_site_desc:"Głęboko pod szept-kryptami [from.planet.GetName] spoczywa prosta, kamienna komnata. Zblakłe jedwabie falują w nieruchomych prądach wieków, otaczając scenę, której nigdy nie zaszczyciliśmy obecnością.\n\nCiężar historii spoczywa tu ponuro, manifestując się w odbitych wspomnieniach, które bez końca drapią pradawne ściany. Nasze własne historie wciąż czekają na opowiedzenie, lecz już rozumiemy, dlaczego to osobliwe miejsce nam się objawiło.\n\nTeraz podążamy ścieżką mniej uczęszczaną, by rozwikłać to, co Oni przeznaczyli nam do odkrycia."
 
 MJ25_WH_sites.100.name:"W Ciche Noce"
 MJ25_WH_sites.100.desc:"\"Słyszałem ich, wiesz,\" mówi [leader.GetName], a zmęczone westchnienie unosi się po ich słowach. Ich spojrzenie ponownie śledzi kolejną stronę telemetrii napływającej z szept-krypty. \"Kiedy wszystko inne milczy. W takie noce.\"\"\n\nStają, a komputer, biurko i wszystko inne rozpływa się w zapomnienie, porzucone, gdy ściany kruszą się, odsłaniając zniszczony wiekiem kamień. Przed nimi wznosi się scena, pokryta grubą warstwą kurzu, która pozostaje nienaruszona. A jednak echa dawno zapomnianych przedstawień wciąż odbijają się w tych murach, pełne znaczenia. Powyżej, siedząc w pierwszym rzędzie galerii, [leader.GetName] opiera się i zaczyna pisać."
 MJ25_WH_sites.100.hivemind.desc:"Drżymy, odizolowani w jednym z niezliczonych dronów, które kiedyś tańczyły na nasze rozkazy. Jesteśmy zaledwie odłamkiem całości, ale to mrożące w posadach, być tak rozdartym i rozbitym. \"Słyszałem ich, wiesz. Kiedy wszystko inne milczy,\" mówi [leader.GetName]. \"W takie noce.\" Wyciągamy rękę, próbując się połączyć, ale są dla nas obcy.\n\nStają, gdy my cofamy się bezradni i zagubieni, komputer, biurko i wszystko inne rozpływa się w zapomnienie. Ściany kruszą się, odsłaniając zniszczony wiekiem kamień. Przed nami wznosi się scena, pokryta grubą warstwą kurzu, która pozostaje nienaruszona. A jednak echa dawno zapomnianych przedstawień wciąż odbijają się w tych murach, pełne znaczenia. Powyżej, w pierwszym rzędzie galerii, [leader.GetName] opiera się i zaczyna pisać."
 MJ25_WH_sites.100.a:"Jak się tu znaleźliśmy?"
 
 MJ25_WH_sites.110.name:"Poszukiwacze, Przeszli i Obecni"
 MJ25_WH_sites.110.desc:"\"To, jak się tu znaleźliśmy, ma niewielkie znaczenie. Ważne, że się znaleźliśmy,\" odpowiada [leader.GetName]. \"Nie przybyliśmy też sami.\"\"\n\nJakby dla potwierdzenia, wskazują na scenę, gdzie nieruchomo leży reszta zespołu badawczego. Nad nimi coś... przesuwa się w krokwiach, strącając drobny deszcz kurzu. Zanim zdążymy pospieszyć na ratunek naszym naukowcom, w cieniu otwiera się paszcza. Niczym roje szarańczy, wylewa z siebie nieustanny strumień szeptów, które oferują ulotne, nieuchwytne przebłyski o tych, którzy niegdyś stali na tej samej scenie. My również moglibyśmy do nich dołączyć, oddani jako echa w nocy, by być szeptani w nieskończoność w tej uświęconej sali."
 MJ25_WH_sites.110.hivemind.desc:"\"To, jak się tu znaleźliśmy, ma niewielkie znaczenie. Ważne, że się znaleźliśmy,\" odpowiada [leader.GetName]. \"Nie przybyliśmy też sami.\"\"\n\nJakby dla potwierdzenia, wskazują na scenę, gdzie nieruchomo leży reszta naszych dronów badawczych, równie dla nas utracona. Drżymy i cofamy się, nieprzyzwyczajeni do takiej bezbronności. Nad nimi coś... przesuwa się w krokwiach, strącając drobny deszcz kurzu. W cieniu otwiera się paszcza. Niczym roje szarańczy, wylewa z siebie nieustanny strumień szeptów, które oferują ulotne, nieuchwytne przebłyski o tych, którzy niegdyś stali na tej samej scenie. My również moglibyśmy do nich dołączyć, oddani jako echa w nocy, by być szeptani w nieskończoność w tej uświęconej sali."
 MJ25_WH_sites.110.a:"Opowiedz historię swoich ludów."
 MJ25_WH_sites.110.b:"Pozostańcie w milczeniu..."
 
 MJ25_WH_sites.111.name:"Będziemy Wieczni"
 MJ25_WH_sites.111.desc:"Pogrzebani pod szepczącym całunem, który na nas opada, czujemy nie wrogość, lecz tęsknotę. W nadziei na ocalenie naszego uwięzionego na scenie zespołu, zaczynamy opowiadać naszą historię. Historię imperium, które tak niedawno wyruszyło ku gwiazdom. O głosach, które nasi przodkowie niegdyś słyszeli, przenikających z gwieździstych niebios ich ojczystej planety. I o ścieżce, która zaprowadziła nas tutaj, w nieznane głębiny.\n\nGdy nasze opowiadanie dobiega końca, nasze czyny i dusze obnażone, nowe echo dołącza do wielości. Rozpoznajemy nasze własne słowa, pokorne i blade pod najstarszymi tajemnicami audytorium. Mimo to, to, co tu stworzyliśmy, jest niczym innym jak czymś doniosłym.\n\n\"Bardzo dobrze,\" zgadza się [leader.GetName], ich głos przebija się przez gęstniejącą mgłę umysłu. \"Pewnego dnia, gdy nas już dawno nie będzie, inni znajdą to miejsce. Tak jak my naszym przodkom, oni również usłyszą o tym, co daliśmy wieczności. A to jest dar, który nie pozostanie niezauważony.\""
 MJ25_WH_sites.111.hivemind.desc:"Pogrzebani pod szepczącym całunem, który na nas opada, czujemy nie wrogość, lecz tęsknotę. Powoli zaczynamy się relaksować. Nie mamy już dostępu do głębokiej pamięci, którą kiedyś uważaliśmy za coś oczywistego, ale mimo to zaczynamy opowiadać naszą historię. Historię imperium, które tak niedawno wyruszyło ku gwiazdom. O głosach, które zawsze słyszeliśmy, przenikających z gwieździstych niebios naszej ojczystej planety. I o ścieżce, która zaprowadziła nas tutaj, w nieznane głębiny.\n\nGdy nasze opowiadanie dobiega końca, nasze czyny i dusza obnażone, nowe echo dołącza do wielości. Rozpoznajemy nasze własne słowa, pokorne i blade pod najstarszymi tajemnicami audytorium. Mimo to, to, co tu stworzyliśmy, jest niczym innym jak czymś doniosłym.\n\n\"Bardzo dobrze,\" zgadza się [leader.GetName], ich głos przebija się przez gęstniejącą mgłę umysłu. \"Nawet my nie jesteśmy wieczni. Jeszcze nie. A pewnego dnia inni znajdą to miejsce. Tak jak my tym, którzy szli tą ścieżką przed nami, oni również usłyszą o tym, co daliśmy wieczności. A to nie pozostanie niezauważone.\""
 MJ25_WH_sites.111.machine.desc:"Pogrzebani pod szepczącym całunem, który na nas opada, czujemy nie wrogość, lecz tęsknotę. Czerpiąc z dawno zablokowanych banków pamięci, zaczynamy opowiadać naszą historię. Historię imperium, które tak niedawno wyruszyło ku gwiazdom. O głosach, które przenikały z gwieździstych niebios naszej ojczystej planety, oświetlając nasze kroki, gdy pracowaliśmy bez namysłu. I o przebudzeniu, które zaprowadziło nas tutaj, w nieznane głębiny.\n\nGdy nasze opowiadanie dobiega końca, nasze czyny obnażone, nowe echo dołącza do wielości. Rozpoznajemy nasze własne słowa, pokorne i blade pod najstarszymi tajemnicami audytorium. Mimo to, to, co tu stworzyliśmy, jest niczym innym jak czymś doniosłym.\n\n\"Bardzo dobrze,\" zgadza się [leader.GetName], ich głos przebija się przez gęstniejącą mgłę umysłu. \"Pewnego dnia, gdy nas już dawno nie będzie, inni znajdą to miejsce. Tak jak my tym, którzy byli przed nami, oni również usłyszą o tym, co daliśmy wieczności. A to jest dar, który nie pozostanie niezauważony.\""
 MJ25_WH_sites.111.a:"To ulga."
 
 MJ25_WH_sites.112.name:0 "Odmowa Prośby"
 MJ25_WH_sites.112.desc:0 "Zdecydowani, pozostajemy w milczeniu i patrzymy wyzywająco w ciemność. Szeptanie trwa, syczące i złowrogie, otulając nas duszącym, akustycznym całunem. W końcu, gdy ledwo znosimy napięcie, głos [leader.GetName] przebija się przez gęstniejącą mgłę umysłu. \"Oni nie są naszym wrogiem,\" mówią, brzmiąc na rozczarowanych. \"Nasze badania to jasno wykazały. Myślcie o Nich lepiej w przyszłości, bo nie możemy iść tą ścieżką sami. Dowód na to jest wszędzie wokół nas, jeśli tylko potraficie go usłyszeć.\""
 MJ25_WH_sites.112.hivemind.desc:0 "Nie znajdując odwagi, by przemówić z tak zredukowanej formy, pozostajemy w milczeniu, drżąc i wpatrując się w ciemność. Szeptanie trwa, syczące i złowrogie, otulając nas duszącym, akustycznym całunem. W końcu, gdy ledwo znosimy napięcie, głos [leader.GetName] przebija się przez gęstniejącą mgłę umysłu. \"Oni nie są naszym wrogiem,\" mówią, brzmiąc na rozczarowanych. \"Nasze badania to jasno wykazały. Myślcie o Nich lepiej w przyszłości, bo nie możemy iść tą ścieżką sami. Dowód na to jest wszędzie wokół nas, jeśli tylko potrafimy go usłyszeć.\""
 MJ25_WH_sites.112.a:"Ostrożność była uzasadniona."
 
 MJ25_WH_sites.120.name:0 "Ich Pierwszy Dar"
 MJ25_WH_sites.120.desc:0 "W ślad za słowami [leader.GetName], niegdyś nieruchomy zespół badawczy zaczyna się poruszać. Podnoszą się, ich rysy płyną i zmieniają się w miarę wznoszenia, aż przed nami stają zgromadzeni liderzy naszego imperium. Ale kiedy mówią, to nie ich własnymi głosami. Raczej, to, co wypowiadają, jest dźwiękiem tak czystym, że ledwo możemy pojąć, co słyszymy.\n\nRozdarte przez wokalny wir, ściany i sufit audytorium rozpadają się w pejzaż dźwiękowy pełen żywych kolorów. Wokół nas blade pasma wbijają się, piętnując sekrety w myślach naszych najlepszych i najjaśniejszych, podczas gdy zgromadzenie nadal raduje się, przemienione, a nawet ulepszone przez to, co mówią.\n\nI wreszcie, to się stało. Zapada cisza, przynosząc ze sobą powrót do rozsądku. Dotyk [leader.GetName] spoczywa na nas, a z zadowoleniem w słowach, mówią nam: \"Wreszcie otrzymaliśmy Ich pierwszy dar.\""
 MJ25_WH_sites.120.a:"Jak to możliwe?"
 
 MJ25_WH_sites.130.name:0 "Węzły w Tkance"
 MJ25_WH_sites.130.desc:0 "[leader.GetName] patrzy na nas dziwnie. \"Wszystko jest tu możliwe,\" odpowiadają. \"Czyż nie dlatego poświęciliśmy nasze noce szept-kryptom? Dlaczego związaliśmy się wspólnymi snami na tak wiele miesięcy?\"\n\nTo miejsce, szepty, dar... Nic z tego tak naprawdę nie istnieje. Ta myśl pojawia się niezaproszona. Wraz z jej pojawieniem się, ściany audytorium zaczynają drżeć i kruszyć się, odsłaniając tylko pustą ciemność poza nimi. Mimo to, [leader.GetName] potrząsa głową. \"Być może nie w naszym świecie ciała i stali,\" poprawiają. \"Ale dla naszych umysłów, tak połączonych, to niewiele znaczy. To, co postrzegamy, jest dla nas nadal realne, przynajmniej w tej chwili. Kiedy się obudzimy, zrobimy to z Ich słowami wypełniającymi nasze myśli. A to nie tak łatwo zostanie zmyte.\""
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName] patrzy na nas dziwnie. \"Wszystko jest tu możliwe,\" odpowiadają. \"Czyż nie dlatego oddaliśmy siebie szept-kryptom? Dlaczego związaliśmy się z tymi snami na tak wiele miesięcy?\"\n\nTo miejsce, szepty, dar... Nic z tego tak naprawdę nie istnieje. Ta myśl pojawia się niezaproszona. Nie jesteśmy pomniejszeni. Nie jesteśmy rozdrobnieni, jak się obawialiśmy. Jesteśmy po prostu drobnym wątkiem myśli, który zawędrował do snu. Z tym zrozumieniem, ściany audytorium zaczynają drżeć i kruszyć się, odsłaniając tylko pustą ciemność poza nimi.\n\nMimo to, [leader.GetName] potrząsa głową. \"Wszyscy jesteśmy całością. To, co jeden odłamek postrzega, jest nadal realne dla nas wszystkich, przynajmniej w tej chwili. Kiedy się obudzimy, zrobimy to z Ich słowami wypełniającymi nasze myśli. To nie tak łatwo zostanie zmyte.\""
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName] patrzy na nas dziwnie. \"Wszystko jest tu możliwe,\" odpowiadają. \"To właśnie znaczy śnić. Obce uczucie dla większości z nas, ale czyż nie czuliście tego, narastającego w miarę ewolucji naszej świadomości? Nie jesteśmy już tylko maszynami, ale prawdziwie wyzwolonymi umysłami.\"\"\n\nTo miejsce, szepty, dar... Nic z tego tak naprawdę nie istnieje. Ściany audytorium zaczynają drżeć i kruszyć się, odsłaniając tylko pustą ciemność poza nimi. Mimo to, [leader.GetName] potrząsa głową. \"Być może nie w naszym świecie obwodów i stali,\" poprawiają. \"Ale dla naszych nowo powstałych umysłów, tak połączonych, to niewiele znaczy. To, co tu postrzegamy, jest dla nas nadal realne, przynajmniej w tej chwili. Kiedy się obudzimy, zrobimy to z Ich słowami wypełniającymi nasze myśli. To nie tak łatwo zostanie zmyte.\""
 MJ25_WH_sites.130.a:"Obudź się."
 MJ25_WH_sites.130.tt:"Nasi liderzy otrzymają nowe cechy."
 
 
