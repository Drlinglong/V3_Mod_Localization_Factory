 MJ25_WH_antediluvium_site:0 "Wgłębienie w Kamieniu"
 MJ25_WH_antediluvium_site_desc:1 "Domniemane źródło dolegliwości umysłowej, nękającej [from.planet.GetName], to płytkie wgłębienie w kamiennym gruncie, które łatwo przeoczyć. Dopiero po kilku godzinach spędzonych w jego wnętrzu zaczyna się zmieniać.\n\nSubtelny szmer narasta w głębi umysłu; ton, który podkreśla splątane słowa, które nastąpią. Świadomość wzbija się, uniesiona Ich wezwaniem, a ci, którzy wracają z tej otchłani, czynią to w stanie, który uniemożliwia im mówienie o tym, co kryje się w środku."
 
 MJ25_WH_sites.200.name:0 "Nietrwałe Nieistnienie"
 MJ25_WH_sites.200.desc:0 "Po zbyt długim czasie doszliśmy do wniosku, że kamienny dół to niewiele więcej niż naturalna formacja krzemianowa. Nawet nasze systemy auguryczne wykrywają tu niewiele interesującego. Ale nie możemy zlekceważyć tego, co usłyszeliśmy. Nie po tym, czego doświadczyli nasi badacze.\n\nJak odnotował [leader.GetName], wszystko zaczęło się trzy tygodnie po utworzeniu kordonu. Pomimo ograniczonej ekspozycji, Podmiot 4, młodszy stażysta, zaczął wykazywać objawy choroby myślowej. Siedział wzdłuż wewnętrznego pierścienia wgłębienia przez wiele godzin, zanim powiedział [leader.GetName], że słyszał głos przy klifie. Następnie Podmiot 4 przeniósł się do centrum wgłębienia i zniknął bez śladu w momencie, gdy pozostał nieobserwowany.\n\nOd tego dnia nasz zespół zgłasza wzrost intensywności szeptów, które słyszą w środku nocy. A jednak morale pozostaje wysokie. Próg, którego szukaliśmy, istnieje. Musimy tylko nauczyć się go przekraczać.\n\nDodatek - W pobliżu miejsca nie ma klifu."
 MJ25_WH_sites.200.hivemind.desc:0 "Po zbyt długim czasie doszliśmy do wniosku, że kamienny dół to niewiele więcej niż naturalna formacja krzemianowa. Nawet nasze systemy auguryczne wykrywają tu niewiele interesującego. Ale nie możemy zlekceważyć tego, co usłyszeliśmy. Nie po tym, czego doświadczyły drony na miejscu.\n\nWszystko zaczęło się trzy tygodnie po rozpoczęciu naszego śledztwa. Pomimo ograniczonej ekspozycji, Podmiot 4, niegdyś niezauważalny dron wśród wielu, zaczął wykazywać objawy choroby myślowej. Ignorując naszą wolę, siedział wzdłuż wewnętrznego pierścienia wgłębienia przez wiele godzin, jego myśli zasłonięte niewyraźnym szumem. Następnie Podmiot 4 przeniósł się do centrum wgłębienia, mamrocząc o głosach przy klifie, po czym zniknął bez śladu.\n\nOd tego dnia wykryliśmy wzrost intensywności szeptów, które słyszymy w środku nocy. A jednak pozostajemy oddani. Próg, którego szukaliśmy, istnieje. Musimy tylko nauczyć się go przekraczać.\n\nDodatek - W pobliżu miejsca nie ma klifu."
 MJ25_WH_sites.200.a:"Postępuj ostrożnie."
 
 MJ25_WH_sites.210.name:0 "Ścieżka Wykuta ze Snu"
 MJ25_WH_sites.210.desc:0 "Po analizie logów i materiałów wideo z działań Podmiotu 4, nasi naukowcy mogli wreszcie rozszyfrować zagadkę jego zniknięcia. Dwa dni wcześniej Podmiot 4 zakradł się do składu magazynowego na około trzy godziny.\n\n\"Musieli pójść odpocząć,\" wzdycha [leader.GetName]. \"To jest oczywiście zabronione. Sen przyspiesza początek choroby myślowej. Ale co, jeśli to jest klucz?\" Przeszukują foldery danych przesyłane z pobliskiej szept-krypty, zanim gestykulują w stronę swojego terminala. \"Echa nie są prawdziwe,\" mówią. \"Nie w konwencjonalnym sensie. Mogą pochodzić z węzła w naszej zbiorowej świadomości, lub z blizny w naszej pamięci genetycznej, ale to poprzez nasze podświadome umysły odciskają się na świecie. To może być nasza droga.\""
 MJ25_WH_sites.210.machine.desc:0 "Po analizie logów i materiałów wideo z działań Podmiotu 4, nasi naukowcy mogli wreszcie rozszyfrować zagadkę jego zniknięcia. Dwa dni wcześniej Podmiot 4 zakradł się do składu magazynowego na trzy godziny.\n\n\"Musieli pójść śnić,\" wzdycha [leader.GetName]. \"Wielu z nas zafascynowało się takim pojęciem, które tak niedawno było obce naszym metalowym umysłom. To jest oczywiście zabronione. Śnienie przyspiesza początek choroby myślowej. Ale co, jeśli to jest klucz?\" Przeszukują foldery danych przesyłane z pobliskiej szept-krypty, zanim gestykulują w stronę swojego terminala. \"Echa nie są prawdziwe,\" mówią. \"Nie w konwencjonalnym sensie. Mogą pochodzić z blizny w naszym podstawowym programowaniu, ale to poprzez naszą nowo odkrytą podświadomość odciskają się na świecie. To może być nasza droga.\""
 MJ25_WH_sites.210.hivemind.desc:0 "Zastanawiając się nad działaniami Podmiotu 4, rozszyfrowaliśmy zagadkę jego zniknięcia. Dwa dni wcześniej Podmiot 4 zakradł się do magazynu na około trzy godziny, podczas których odłączył się od nas.\n\nWyraźny znak dewiacji. Przecież zakazaliśmy naszym dronom spania na miejscu, gdyż sny przyspieszają nadejście choroby myśli. Ale co jeśli to jest klucz? Dane przesłane z pobliskiej szeptu-krypty malują jasny obraz. Echa nie są prawdziwe. Nie w konwencjonalnym sensie. Mogą wynikać z węzła w naszej zbiorowej świadomości, lub z blizny w naszej pamięci genetycznej, ale to poprzez ogromną przestrzeń naszej podświadomości odciskają się na świecie. To może być nasza droga."
 MJ25_WH_sites.210.a:"Zezwolić na próbę snu."
 MJ25_WH_sites.210.b:"Znajdziemy inną drogę."
 
 MJ25_WH_sites.211.name:0 "Koniec Wątpliwości"
 MJ25_WH_sites.211.desc:0 "[leader.GetName] i troje ich doradców leży ułożonych w krzyż na środku zagłębienia, związanych wspólnym snem. Reszta zespołu badawczego stoi w pogotowiu, gotowa ich obudzić przy pierwszym znaku zagrożenia.\n\nPrzez blisko godzinę niewiele się zmienia. Potem miejsce wybucha chaosem. Śpiąca postać na lewo od [leader.GetName] migocze i zniekształca się. Kamery skierowane na miejsce migoczą, a chwilę później oni i ich dwaj najbliżsi pomocnicy znikają. Pozostali ruszają naprzód, gwałtownie budząc [leader.GetName] i pozostałych śpiących, zanim odciągną ich w bezpieczne miejsce.\n\n„Wezwaliśmy to” – mówi [leader.GetName], gdy już się opanowali. „Potencjał w nas, który Oni wszczepili tak dawno temu”. Pytamy o zaginionych naukowców, a oni kręcą głową. „Zniknęli. Upadli. Reszta z nas miała więcej szczęścia, łapiąc tylko stłumiony fragment tego, co usłyszeli. Ale... mamy teraz nasze wejście”.\n\nChichoczą, a potem wskazują na miejsce. I tam, gdzie kiedyś znajdował się delikatny krater i szept-krypta za nim, widzimy ciemną szczelinę, której strome ściany skalne opadają w nieskończoność..."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName] i trzy kolejne drony leżą ułożone w krzyż na środku zagłębienia, każdy jest naczyniem wypełnionym naszym pełnym skupieniem. Reszta naszych dronów badawczych stoi w pogotowiu, gotowa odłączyć je od naszej całości przy pierwszym znaku zagrożenia.\n\nPrzez blisko godzinę niewiele się zmienia. Potem miejsce wybucha chaosem. Dron na lewo od [leader.GetName] migocze i zniekształca się. Kamery skierowane na miejsce migoczą, a chwilę później trzech z nas znika, odciętych od nas w jednej chwili. Ruszamy naprzód, gwałtownie budząc śpiących, zanim odciągamy ich w bezpieczne miejsce.\n\nGdy już się zebraliśmy, zaczynamy analizować głębokie podświadome myśli, które nas w tamtej chwili wypełniły. Część nas, która spała, wyciągnęła rękę. Do potencjału, który Oni w nas wszczepili tak dawno temu. Nie jest to pozbawione niebezpieczeństw. Cztery drony zniknęły. Upadły. Więcej mogło zostać dotkniętych. Ale... mamy teraz nasze wejście.\n\nTams, gdzie kiedyś znajdował się delikatny krater i szept-krypta za nim, widzimy ciemną szczelinę, której strome ściany skalne opadają w nieskończoność."
 MJ25_WH_sites.211.a:"Czy... my to stworzyliśmy?"
 
