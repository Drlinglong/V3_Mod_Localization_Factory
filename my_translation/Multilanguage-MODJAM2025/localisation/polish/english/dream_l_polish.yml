 DREAM_CRISIS_SPECIAL_PROJECT_1:"Studium Wspólnych Snów"
 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"Wspomnienia wspomnień... Jest bezwzględnie konieczne, abyśmy zainwestowali w badania snów. Zwłaszcza w kwestię, jak i dlaczego ten wspólny sen się pojawił. Oraz dlaczego zostaliśmy wybrani, by go doświadczyć.\n\n To nie będzie ostatnia perspektywa, którą będziemy śledzić, ale jest to ważny krok ku innej wiedzy, której poszukujemy. Nie wspominając o tym, jak podekscytowani są nasi badacze tym projektem!"
 DREAM_CRISIS_SPECIAL_PROJECT_2:"Wieczny Sen"
 DREAM_CRISIS_SPECIAL_PROJECT_2_DESC:"Z łatwością byliśmy w stanie skrystalizować sny, ale cierpieliśmy z powodu niemożności połączenia ich między światami. Połączony krajobraz snów, który niektórzy zaczęli nazywać §BWiecznymi Snami§!"
