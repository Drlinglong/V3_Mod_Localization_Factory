 dream.001.name:"Wielki Sen"
 dream.001.desc:"W całym naszym imperium, w ciągu zaledwie jednego dnia, ludzie zaczęli zgłaszać anomalie związane ze wspólnymi snami. Samo to, a nawet biorąc pod uwagę zbieżność, że nasi przywódcy niedawno mieli dziwne doświadczenia senne, nagły napływ zgłoszeń byłby dziwny. Kiedy jednak rozważyliśmy, że ten procent populacji to po prostu ci, którzy pomyśleli o zgłoszeniu swoich doświadczeń...\n\nRóżnymi metodami przeprowadziliśmy ankietę wśród naszej populacji. Wyniki były ciekawe i przerażające.\n\nWyniki zdają się sugerować, że każdy. każda. jedna. osoba. W naszym imperium doświadczyła 'wspólnego snu'. Jednak ze względu na zmienną naturę snów wydaje się, że wszelkie konkretne wspomnienia tego snu, Wiecznego Snu, zostały utracone.\n\nPowinniśmy zacząć badać implikacje tego doświadczenia na naturę snów. Ostatecznie, naszym celem byłoby zapamiętanie tego snu. Nie tylko ze względu na korzyści, jakie takie informacje mogłyby przynieść naszemu imperium, ale dlatego, że po prostu musimy...\n\nMusimy pamiętać nasz sen."
 dream.001.a:"Coś nas wzywa."

 dream.002.name:"Wieczny Sen Powstaje!"
 dream.002.desc:"Największy projekt w historii naszego ludu wydał owoce!\n\nNasi §YSennicy§! przemierzyli ścieżki w swoich snach i teraz jest on stabilny. Pojedynczy sen, który wszyscy §YSennicy§! śnią razem.\nNazywają go §BWiecznym Snem!§!\n\nTeraz wszyscy §YSennicy§! mogą współpracować, aby kształtować tę nową rzeczywistość i wciągać nowe rasy, by doświadczały jej z nami.\n\n\n§2Coś§! głęboko w §BWiecznym Śnie§! wzywa naszych §YSenników§!...\n\n    §2„Znajdziesz Mnie w swoim własnym stworzeniu.”§!\n        §2„Znajdź Mnie...”§!"
 dream.002.a:"Zaczęliśmy."

 dream.003.name:"Rozdroża na ścieżkach snów."
 dream.003.desc:"W §BWiecznym Śnie§! istnieją kręte ścieżki, którymi podążają nasi §YSennicy§!, zarówno je kształtując, jak i będąc przez nie kształtowanymi.\nIstnieją bramy, które tylko najsilniejsi z nas, najbardziej oddani, mogą przekroczyć.\nAle kiedy to robią, otwierają się przed nami zupełnie nowe wszechświaty.\n\nStajemy się silniejsi, a nasza biegłość zarówno w §BWiecznym Śnie§!, jak i w świecie jawy rośnie w zastraszającym tempie.\nJednak §2coś§! wciąż na nas czeka. Poza Bramami, głębiej w rozwijającym się §BWiecznym Śnie§!!\n\nTa sfera jest doskonałością, a z pomocą naszych §YSenników§! ledwie musimy spędzać czas w świecie jawy.\n\n§2Wielka siła§! nas wzywa.\nMusimy zbadać wszystkie sny przebudzonych, aby poznać...\n\nMusimy §2wiedzieć§!..."
 dream.003.a:"Więcej. Musimy mieć więcej!"

 dream.004.name:"Kontakt!"
 dream.004.desc:"§2Istota jest w naszych snach.\nNasz nowy Mentor!§!\n\nMówi do nas o wieczności. O §BWiecznym Śnie§!, gdzie wszystko istnieje, a my posiadamy niezrównaną moc!\n\nMusimy nawiązać połączenia ze wszystkimi snami przebudzonych gatunków!\nWciągnąć ich w §BWieczny Sen§!.\nNasi agenci już rozpoczęli pierwsze kroki, a z pomocą naszego §2Mentora§! będziemy w stanie szybciej wykonać to wielkie zadanie.\n\n\nAby uczynić §BWieczny Sen§! rzeczywistością, musimy nawiązać połączenie z każdym przebudzonym gatunkiem."
 dream.004.a:"Łańcuch jest wykuty."

 dream.005.name:"Wielkie Wezwanie!"
 dream.005.desc:"Odkryliśmy, a z przewodnictwem naszego §2Mentora§! jesteśmy gotowi!\n\nWszystkie ścieżki §BWiecznego Snu§! zostały nam otwarte dzięki poświęceniu naszych §YSenników§!\nPołączyliśmy się z obcymi umysłami, a wszyscy, którzy śnią, dołączą do nas w §BWiecznym Śnie§!, naszym stworzeniu, pod naszą kontrolą!\n\nIch rzeczywistość będzie nasza do kształtowania.\nPrzez swoich §YSenników§!, zaszczepionych przez naszych Agentów, wszyscy upadną!\n\nBędą wiedzieć, że to my.\n\nNie mogą tego teraz zatrzymać.\n\n\nPrzez każdy sen rozbrzmiewa nieodparty zew:\n\n§2    „PRZYJDŹCIE DO NAS”§!\n§2      „DOŁĄCZCIE DO NAS”§!\n§2        „KAŻDY NA KONIEC DOŁĄCZA DO NAS”§!"
 dream.005.a:"Przebudzeni będą Śnić, NA ZAWSZE."

 dream.006.name:"§2ZWYCIĘSTWO!§!"
 dream.006.desc:"Galaktyka w końcu spoczywa spokojnie.\n§BWieczny Sen§! mieści teraz całą rozpiętość umysłów galaktyki.\n\nPod przewodnictwem naszego §2Mentora§! kształtujemy go według każdej naszej zachcianki, każdego naszego pragnienia.\nTo doskonałość!"
 dream.006.a:"§BWieczny Sen§! jest wszystkim, co istnieje."

 dream.010.name:"Wielki Sen"
 dream.010.desc:"Szybko przeszliśmy od początkujących śniących do biegłych śniących świadomie. Ale wciąż, w pełni rozwinięte połączenia między indywidualnie stabilnymi snami każdej planety są trudne do wytworzenia. Wgląd w śnienie dostarczy nam jednak odpowiedzi w odpowiednim czasie, więc nie musimy się martwić.\n\nNie jest to jednak jedyny obszar naszego zainteresowania. Kolejny dotyczy nieokiełznanej dziczy snów poza naszym imperium. Sny, w których ludzie nie nauczyli się świadomości i zamiast tego funkcjonują na zasadzie podświadomych działań, wykazały więcej połączeń, niż byłoby to naturalne, przynajmniej na podstawie naszych obserwacji między odizolowanymi śniącymi.\n\nZawsze, gdy nasi śniący przechodzili z jednego snu do drugiego, zgłaszali, że 'odbili się' od innej śniącej świadomości... §2i mówią, że ona wie, kiedy to robią.§!"
 dream.011.name:"Wieczny Sen"
 dream.011.desc:"Szybko po tym, jak nasze imperium zaczęło pracować ze snami, byliśmy w stanie w pełni wykorzystać świadomą formę. Na szczęście udało nam się również rozwiązać problem stworzenia dużej skali sieci snów.\n\nNa dzień dzisiejszy, dzięki pozornie brakowi ograniczenia prędkości światła, śniący z naszego imperium mogą rozmawiać z każdym innym śniącym nawet szybciej niż nasi ludzie w prawdziwym świecie.\n\nTeraz wszystkie centra kulturalne naszego imperium mają swoje siedziby w świecie snów. Problem polega na tym, że nie wszyscy nasi ludzie mogą tam przebywać jednocześnie, ponieważ ludzie nadal odczuwają głód. Idea śnienia na jawie, gdzie ktoś może być jednocześnie w świecie snów i poza nim, i wykorzystywać te moce do zwiększenia efektywności swojej pracy, jest w toku, choć musielibyśmy przekroczyć próg solidności snu, aby to zadziałało. Nasze odkrycia zostaną zgłoszone, gdy tylko to nastąpi."
 dream.012.name:"Kontakt"
 dream.012.desc:"Odkryliśmy §2coś§! w §BWiecznym Śnie§!.\nWzywa nas, obiecując niezrównaną kontrolę nad Snami – zarówno naszymi, jak i innych!"
 dream.013.name:"§BWieczny Sen§!"
 dream.013.desc:"Nasze plany są gotowe, ścieżki przebyte.\nObudzimy prawdziwą moc §BWiecznego Snu§! z wolą naszego §2Mentora§!\n\nPrzebudzone rasy będą wiedzieć, że to my napędzamy to przedsięwzięcie, i wypowiedzą nam wojnę, ale będzie za późno.\nWszyscy upadną w naszą rzeczywistość\n\n----\n\n§RGalaktyka pozna nas jako imperium Kryzysowe.\nTo wywoła Wojnę Kryzysową!§!"

