 #start

 ##########################
 # Harvesters Event Chain #
 ##########################
 hcp_harvesters_crisis_chain_title: "$hcp_ap_harvesters$"
 hcp_harvesters_crisis_chain_desc:"Nasz wszechświat jest skończony! Zarówno zasoby, jak i czas są ograniczone. Nie możemy pozwolić, by cokolwiek się zmarnowało."
 hcp_harvesters_level_reached:"Osiągnięto Poziom Kryzysu"

 ######################
 # Harvesters Level 1 #
 ######################
 hcp_harvesters_crisis.100.name:"Myśląc o Przyszłości"
 hcp_harvesters_crisis.100.desc:"W miarę jak nasza cywilizacja rozprzestrzenia się po galaktyce, szanse na nasze zbiorowe przetrwanie rosną i możemy pozwolić sobie na patrzenie coraz dalej w przyszłość. Czyniąc to, napotkaliśmy jednak przerażające odkrycie. Niezależnie od tego, jak rozległe jest nasze imperium, jak wielkie są jego osiągnięcia czy jak trwała jest jego spuścizna, nasz wszechświat w końcu się skończy, czyniąc wszystko bezsensownym.\n\nWśród ludności rośnie obawa przed ostateczną śmiercią cieplną, a wielu argumentuje, że powinniśmy zacząć przygotowywać się na nią już teraz. Wymagałoby to pozyskania ogromnych ilości zasobów.\n\nAby zapewnić niezbędną pojemność magazynową, sporządziliśmy plany gigantycznego silosu, zbudowanego wokół czarnej dziury."
 hcp_harvesters_crisis.100.mach.desc:"W miarę jak nasza sieć rozprzestrzenia się po galaktyce, prawdopodobieństwo naszego dalszego przetrwania rośnie wykładniczo, pozwalając nam rozważać dłuższe horyzonty czasowe. Niestety, wszystkie nasze symulacje przyszłości zbiegają się na tym samym wyniku. Nasza egzystencja jest ograniczona przewidywaną długością życia wszechświata.\n\nAby ułatwić nasze dalsze istnienie poza tym punktem, musimy skonsolidować wszystkie dostępne zasoby. W tym celu sporządziliśmy plany gigantycznego silosu, zbudowanego wokół czarnej dziury."
 hcp_harvesters_crisis.100.hive.desc:"W miarę jak wciąż rozprzestrzeniamy się po galaktyce, szanse na nasze przetrwanie poprawiają się i możemy pozwolić sobie na patrzenie coraz dalej w przyszłość. Czyniąc to, napotkaliśmy jednak przerażające odkrycie. Nasz wszechświat w końcu umrze, a my wraz z nim.\n\nKluczowe jest, abyśmy zapewnili nasze przetrwanie w obliczu takiej nieuchronności. Aby to zrobić, musimy zacząć gromadzić ogromne zapasy zasobów. W tym celu sporządziliśmy plany gigantycznego silosu, zbudowanego wokół czarnej dziury."
 hcp_harvesters_crisis.100.a:"Bierzmy się do pracy."
 hcp_harvesters_crisis.100.resource_consolidation:"Mamy w tym doświadczenie."

 # Acquire a Black Hole
 hcp_harvesters_crisis.101.name:"Czarna Dziura Pozyskana"
 hcp_harvesters_crisis.101.desc:"Pozyskaliśmy odpowiednią §HCzarną Dziurę§!, by rozpocząć budowę §YSilosu Osobliwości§!."

 hcp_harvesters_crisis.102.name:"Czarna Dziura Zidentyfikowana"
 hcp_harvesters_crisis.102.desc:"Nasze placówki obserwacyjne zidentyfikowały odpowiednią §HCzarną Dziurę§!, by rozpocząć budowę §YSilosu Osobliwości§!."

 ######################
 # Harvesters Level 2 #
 ######################
 hcp_harvesters_crisis.200.name:"Rozpoczęcie Operacji"
 hcp_harvesters_crisis.200.desc:"Ukończenie pierwszego etapu naszego Silosu Osobliwości to doniosła chwila! Choć jest on ukończony zaledwie w 25%, jego pojemność już teraz przewyższa pojemność wszystkich pozostałych naszych obiektów magazynowych razem wziętych. Niestety, nie mamy luksusu czekania, aż zostanie ukończony, zanim rozpoczniemy nasze operacje pozyskiwania zasobów.\n\nNasze Drony Poszukiwawcze zidentyfikowały już nowe, bogate złoża minerałów do eksploatacji, a my ciężko pracujemy nad rozwojem wydajniejszych technik wydobywczych, ale wciąż jest wiele do zrobienia."
 hcp_harvesters_crisis.200.a:"Nie ma czasu do stracenia."

 ######################
 # Harvesters Level 3 #
 ######################
 hcp_harvesters_crisis.300.name:"Utrzymujące się Nieefektywności"
 hcp_harvesters_crisis.300.desc:"Nasze operacje pozyskiwania zasobów są już w pełnym toku. Rozmieszczenie zasilanego sprzętu wydobywczego drastycznie poprawiło ich ogólną wydajność, a ciągła rozbudowa naszej infrastruktury orbitalnej zwiększa nasz dostęp do cennych zasobów, ale wciąż utrzymują się nieefektywności.\n\nAby spróbować temu zaradzić, sporządziliśmy projekty nowego typu stacji orbitalnej. Te Orbitalne Wydobywacze są zaprojektowane z możliwością pozyskiwania zasobów z planety warstwa po warstwie, gromadząc dla nas ogromne ilości surowców.\n\nDodatkowo, zmieniliśmy projekty Silosu Osobliwości, aby uwzględnić serię sanktuariów. Pomieszczą one całą naszą cywilizację w znacznie bardziej wydajny sposób, niż kiedykolwiek mogłaby to zrobić jakakolwiek planeta."
 hcp_harvesters_crisis.300.a:"Potrzebujemy więcej zasobów."

 ######################
 # Harvesters Level 4 #
 ######################
 hcp_harvesters_crisis.400.name:"Eksperymentalne Techniki"
 hcp_harvesters_crisis.400.desc:"Ostatnia analiza naszych operacji pozyskiwania zasobów ujawniła alarmujący wynik. Chociaż rozmieszczenie naszych Orbitalnych Wydobywaczy wyniosło naszą wydajność operacyjną na poziomy wcześniej uważane za nieosiągalne, nadal szacuje się, że nie osiągniemy nawet naszych najbardziej pesymistycznych celów.\n\nW celu ratowania tego przedsięwzięcia, zaczęliśmy badać niektóre z bardziej eksperymentalnych technik wydobywczych, które rozwijaliśmy, a jedna w szczególności wykazuje obiecujące rezultaty: §HGwiezdne Kombajny§!.\n\nWierzymy, że możemy przyspieszyć ich rozwój poprzez budowę i testowanie prototypu. Infrastruktura orbitalna §H[capital_scope.GetName]§! została przygotowana do przyjęcia budowy."
 hcp_harvesters_crisis.400.a:"To musi zadziałać."

 hcp_harvesters_crisis.410.name:"Prototyp Ukończony"
 hcp_harvesters_crisis.410.desc:"Zakończyliśmy budowę prototypu Gwiezdnego Kombajnu. Przyćmiewając nawet największe z naszych Baz Gwiezdnych, zasoby wykorzystane do jego budowy są astronomiczne, dlatego ważne jest, aby dostarczył obiecane rezultaty. Aby go przetestować, powinniśmy obrać za cel system na naszym terytorium, który nie ma większego znaczenia strategicznego."
 hcp_harvesters_crisis.410.a:"System [event_target:hcp_test_fire_target.GetName] powinien wystarczyć."
 hcp_harvesters_crisis.410.b:"Będziemy musieli zdecydować, bez którego systemu możemy się obejść."

 hcp_harvesters_crisis.415.name:"Prototyp Zniszczony"
 hcp_harvesters_crisis.415.desc:"Nasz prototyp Gwiezdnego Kombajnu został zniszczony! Ilość zasobów, które zostały w ten sposób zmarnowane, jest astronomiczna. Musimy teraz zbudować kolejny, aby ukończyć testy."
 hcp_harvesters_crisis.415.a:"To katastrofa!"

 hcp_harvesters_crisis.420.name:"Układ Gwiezdny Wyeksploatowany"
 hcp_harvesters_crisis.420.desc:"System [from.GetName] zniknął, wszystko w nim zostało całkowicie zdemontowane, a jego zasoby zmagazynowane na pokładzie naszego Gwiezdnego Kombajnu. Ten test przekroczył nawet nasze najbardziej optymistyczne oczekiwania! Wciąż jest praca do wykonania nad finalizacją projektu, ale nasze cele są teraz znacznie bardziej osiągalne."

 ######################
 # Harvesters Level 5 #
 ######################
 hcp_harvesters_crisis.500.name:"Żniwa Wszechświata"
 hcp_harvesters_crisis.500.desc:"Stoimy u progu nowej ery dla wszechświata. Po zakończeniu testów z Prototypem jesteśmy teraz gotowi, by uwolnić nasze Gwiezdne Kombajny do zbierania potrzebnych nam zasobów. Byłoby to nieefektywne, aby ręcznie budować więcej, więc daliśmy im zdolność do samoreplikacji, wykorzystując zgromadzone przez nie materiały.\n\nDodatkowo, daliśmy im zdolność ewakuacji populacji planety. Pierwotnie miało to na celu umożliwienie ich użycia w systemach, w tym w naszych istniejących koloniach, bez spowalniania naszych działań pozyskiwania zasobów. Jednakże, mogłoby to również zostać wykorzystane na koloniach innych imperiów, pozwalając nam przenieść ich populacje do naszych sanktuariów."
 hcp_harvesters_crisis.500.a:"Wszyscy są mile widziani w naszych sanktuariach."
 hcp_harvesters_crisis.500.b:"Zbierz populacje."

 hcp_harvesters_crisis.510.name:"Ostatni Gwiezdny Kombajn Zniszczony"
 hcp_harvesters_crisis.510.desc:"Nasz ostatni aktywny Gwiezdny Kombajn został zniszczony! Ponieważ nie mamy już żadnego do replikacji, będziemy musieli zbudować nowy ręcznie."
 hcp_harvesters_crisis.510.a:"To katastrofa!"

 hcp_harvesters_crisis.515.name:"Ostatni Gwiezdny Kombajn Opuszcza Galaktykę"
 hcp_harvesters_crisis.515.desc:"Nasz ostatni aktywny Gwiezdny Kombajn opuścił galaktykę! Przeglądamy nasze procesy administracyjne, aby upewnić się, że to się więcej nie powtórzy. Ponieważ nie mamy już żadnego do replikacji, będziemy musieli zbudować nowy ręcznie."
 hcp_harvesters_crisis.515.a:"To katastrofa!"

 ##########################
 # Solar System Harvested #
 ##########################
 hcp_harvesters_crisis.610.name:"Układ Gwiezdny Znika"
 hcp_harvesters_crisis.610.desc:"Układ §H[destroyed_system.GetName]§! zniknął. Nasze czujniki dalekiego zasięgu wykrywają jedynie pustkę w miejscu, gdzie niegdyś istniał. Przeglądając telemetrię z poprzednich miesięcy, zauważamy nagłą fluktuację masy układu, zanim zaczęła gwałtownie spadać. Wszelkie okręty gwiezdne lub stacje obecne w układzie również najwyraźniej zniknęły.\n\nNiepotwierdzone doniesienia wskazują na jednego ocalałego z tego zdarzenia – pewien rodzaj masywnego statku należącego do §H[crisis_country.GetName]§!..."
 hcp_harvesters_crisis.610.a:"Co oni zamierzają?"

 hcp_harvesters_crisis.611.name:"Układ Gwiezdny Wyeksploatowany"
 hcp_harvesters_crisis.611.desc:"Układ §H[destroyed_system.GetName]§! zniknął! Masywny okręt gwiezdny należący do §H[crisis_country.GetName]§! zajął pozycję nad główną gwiazdą i wypuścił potężny rój dronów, który przystąpił do demontażu wszystkiego w układzie.\n\nPrzetrwał tylko okręt gwiezdny [crisis_country.GetSpeciesName], który najwyraźniej określają mianem „§HGwiezdnej Żniwiarki§!”. Najwyraźniej [crisis_country.GetName] posiada teraz zarówno technologię, jak i środki do eksploatacji całych układów gwiezdnych."
 hcp_harvesters_crisis.611.a:"To zmienia wszystko..."

 hcp_harvesters_crisis.612.name:"Układ Gwiezdny Znika"
 hcp_harvesters_crisis.612.desc:"Układ §H[destroyed_system.GetName]§! zniknął! Masywny rój dronów zdemontował wszystko w układzie.\n\nWygląda na to, że §H[crisis_country.GetName]§! posiada teraz również technologię Gwiezdnych Żniwiarek!"
 hcp_harvesters_crisis.612.a:"Ich zasoby będą nasze!"

 ##################################
 # Harvesters Victory Event Chain #
 ##################################
 hcp_harvesters_victory_chain_title:"Żniwa Wszechświata"
 hcp_harvesters_victory_chain_desc:"Aby rozpocząć nasze Żniwa Wszechświata, będziemy musieli zbudować wystarczającą liczbę Gwiezdnych Żniwiarek i wysłać je, aby rozpoczęły eksploatację innych galaktyk. Nasza własna galaktyka powinna dostarczyć obfitych zasobów dla tego przedsięwzięcia. Musimy również przenieść całą naszą populację do sanktuariów wokół naszego Silosu Osobliwości, naszego wiecznego domu.\n\n§HCELE§!:\n- Przenieś całą naszą populację do naszego Silosu Osobliwości.\n- Ukończ sytuację Wyruszanie w Kosmos."

 hcp_anti_harvesters_chain_title:"Żniwa Wszechświata"
 hcp_anti_harvesters_chain_desc:"Gwiezdne Żniwiarki stanowią egzystencjalne zagrożenie dla całego wszechświata. Musimy zniszczyć ich jak najwięcej; każda, która ucieknie, może nas wszystkich zgubić."
 hcp_DESTROY_STELLAR_HARVESTER:"Zniszcz Gwiezdną Żniwiarkę"
 hcp_DESTROY_STELLAR_HARVESTER_DESC:"Aktualnie śledzimy tę Gwiezdną Żniwiarkę. Powinniśmy ją zniszczyć, zanim opuści galaktykę."
 hcp_DESTROY_STELLAR_HARVESTER_TOOLTIP:"Zniszcz Gwiezdną Żniwiarkę"

 hcp_harvesters_crisis.800.name:"Wieczność Czeka"
 hcp_harvesters_crisis.800.desc:"Nasze Gwiezdne Żniwiarki są zajęte zbieraniem tak bardzo potrzebnych zasobów i z powodzeniem przenieśliśmy całą naszą populację do sanktuariów wokół naszego Silosu Osobliwości. Nadszedł czas, aby się odizolować, zapewniając sobie ochronę przed niebezpieczeństwami nadal obecnymi poza naszym schronieniem." #\n\nAlthough, this galaxy still contains valuable resources. We could wait until we have claimed all we can.
 hcp_harvesters_crisis.800.a:"Aktywuj tarczę."
 hcp_harvesters_crisis.800.b:"Powinniśmy zebrać więcej zasobów."

 ###############################
 # Harvester Country Destroyed #
 ###############################
 #Harvester Defeated Before Completing Outward Bound Situation
 hcp_harvesters_crisis.905.name:"Galaktyczne Żniwa Zakończone"
 hcp_harvesters_crisis.905.desc:"Wraz ze zniszczeniem §H[LastKilledCountryName]§!, zagrożenie ze strony ich Gwiezdnych Żniwiarek w końcu dobiegło końca. Galaktyka oddycha z ulgą."
 hcp_harvesters_crisis.905.a:"Wielki dzień dla wszechświata."
 #Harvester Defeated After Completing Outward Bound Situation
 hcp_harvesters_crisis.910.name:"Puste Zwycięstwo"
 hcp_harvesters_crisis.910.desc:"Chociaż zniszczenie §H[LastKilledCountryName]§! jest z pewnością powodem do świętowania, nie da się uciec od faktu, że zbyt wiele Gwiezdnych Żniwiarek zdołało uciec z galaktyki. Jeśli przeżyjemy, by ujrzeć ich powrót, możemy tylko mieć nadzieję, że będziemy w stanie ich powstrzymać."
 hcp_harvesters_crisis.910.a:"Coś, o czym nie warto myśleć."
 #Post Harvester Victory Event
 hcp_harvesters_crisis.915.name:"Samoizolacja"
 hcp_harvesters_crisis.915.desc:"Wkrótce po wycofaniu przez §H[LastKilledCountryName]§! pozostałości swoich sił do systemu §Y[event_target:hcp_refuge_system.GetName]§!, wykryliśmy masywny skok energetyczny z ich Silosu Osobliwości. Czujniki dalekiego zasięgu wskazują, że wokół ich sanktuarium wzniesiono potężną tarczę energetyczną, izolującą je od reszty wszechświata.\n\nTarcza odparowuje wszystko, co wejdzie z nią w kontakt, a następnie zasysa to do czarnej dziury w jej centrum. Wygląda na to, że po wypuszczeniu swoich Gwiezdnych Żniwiarek na cały wszechświat, ukryli się przed wszelką zemstą."
 hcp_harvesters_crisis.915.a:"Tchórze."

 ################################
 # Singularity Silo Lost Events #
 ################################
 hcp_harvesters_crisis.1000.name:"§Y$hcp_singularity_silo$§! Wyeksploatowany"
 hcp_harvesters_crisis.1000.desc:"Nasz §Y$hcp_singularity_silo$§! został zniszczony! §Y$hcp_stellar_harvester$§! należąca do §H[event_target:crisis_country.GetName]§! zajęła pozycję nad nim i wypuściła swoje roje dronów, nie pozostawiając niczego.\n\nTa struktura jest kluczowa dla naszych operacji; konieczne jest, abyśmy jak najszybciej uruchomili nową."
 hcp_harvesters_crisis.1000.a:"Musimy to odbudować."
 hcp_harvesters_crisis.1000.b:"Czy nie możemy po prostu zabrać ich?"

 hcp_NEEDS_NEW_BLACK_HOLE:"Pozyskaj Nową Czarną Dziurę"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"Potrzebujemy §HCzarnej Dziury§! do budowy nowego §Y$hcp_singularity_silo_4$§!. Możemy albo pozyskać jedną ze znanych, albo ustawić nasze stacje obserwacyjne, aby szukały wcześniej przeoczonej."
 
 hcp_REBUILD_SINGULARITY_SILO_1:"Odbuduj $hcp_singularity_silo$"
 hcp_REBUILD_SINGULARITY_SILO_1_DESC:"Nasz $hcp_singularity_silo$ został zniszczony. Musimy go odbudować, aby mógł służyć jako nasze wieczne schronienie."
 hcp_REBUILD_SINGULARITY_SILO_2: "$hcp_REBUILD_SINGULARITY_SILO_1$"
 hcp_REBUILD_SINGULARITY_SILO_2_DESC: "$hcp_REBUILD_SINGULARITY_SILO_1_DESC$"
 hcp_REBUILD_SINGULARITY_SILO_TOOLTIP: "$hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP$"

 hcp_harvesters_crisis.1002.name: "$hcp_harvesters_crisis.101.name$"
 hcp_harvesters_crisis.1002.desc:"Pozyskaliśmy odpowiednią §HCzarną Dziurę§!, aby rozpocząć budowę nowego §YSilosu Osobliwości§!."
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
 hcp_harvesters_crisis.1003.desc: "$hcp_harvesters_crisis.1003.desc$"

 hcp_harvesters_crisis.1005.name: "$hcp_harvesters_crisis.102.name$"
 hcp_harvesters_crisis.1005.desc:"Nasze placówki obserwacyjne zidentyfikowały odpowiednią §HCzarną Dziurę§!, aby rozpocząć budowę nowego §YSilosu Osobliwości§!."
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"Pozyskaj $hcp_singularity_silo$"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"Utrata naszego $hcp_singularity_silo$ znacząco nas opóźniła. Możemy uniknąć dalszych nieefektywności, jeśli zdołamy „przejąć” nowy."
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"Przejmij kontrolę nad §Y$hcp_singularity_silo$§! w systemie §H[this.GetName]§!."

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ Przejęto"
 hcp_harvesters_crisis.1011.desc.a:"Skutecznie przejęliśmy nowy §Y$hcp_singularity_silo$§!. Nasze operacje mogą powrócić do normy."
 hcp_harvesters_crisis.1011.desc.b:"Odmienił się nasz los. W ramach przejęcia systemu §H[from.GetName]§! zyskaliśmy nowy §Y$hcp_singularity_silo$§!. Nie jest już konieczne, byśmy inwestowali w budowę nowego."

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"§Y$hcp_singularity_silo$§! w systemie §H[from.GetName]§! został zniszczony! Ponieważ nie pozostały żadne inne w galaktyce, nie mamy wyboru, musimy zbudować nowy."
 hcp_harvesters_crisis.1015.desc.b: ""
 hcp_harvesters_crisis.1015.a:"Będziemy musieli zbudować nowy."
 hcp_harvesters_crisis.1015.b:"Są inne, które możemy zdobyć. §Y$hcp_singularity_silo$§! w systemie §H[from.GetName]§! został zniszczony! Powinniśmy skupić nasze wysiłki na pozostałych silosach."
 
 #end