# Event Chain (in order)
ds_pr_crisis_chain_title:"Kolizja Wymiarów"
ds_pr_crisis_chain_desc:"Aby naginać rzeczywistość, musimy najpierw pokonać zasady, które wszechświat nam narzuca."
ds_pr_crisis_counter:"Postęp Kryzysu"

dsPR.1.name:"W Nieznane"
dsPR.1.intro:"Istnieją sfery egzystencji tak odległe od naszej, że sama próba ich zrozumienia wystarczy, by doprowadzić większość dociekliwych umysłów do szaleństwa. Choć zajmują tę samą fizyczną przestrzeń co my, pozostają niedostępne dla naszych zmysłów. Gwiazda mogłaby wirować tuż przed nami, a my nadal nie mielibyśmy pojęcia, jak wyglądają te zjawiska ani jak działają."
dsPR.1.desc:"$dsPR.1.intro$\n\nTa zagadka wkrótce zostanie rozwiązana. Jedno z najdziwniejszych dzieł natury, Ciemna Materia, wydaje się być kluczem do jej rozwikłania. Jeśli uda nam się odkryć jej sekrety, tajemnice wszechświata zostaną ujawnione."
dsPR.1.a:"Wyzwólmy się."

DS_PR_DM_PROJECT:"Kwestia Czasu"
DS_PR_DM_PROJECT_DESC:"Ciemna Materia posiada wiele właściwości, które wydają się zaprzeczać kilku prawom natury. Jeśli mamy zbadać istnienie rozłamów wymiarowych, zrozumienie tej substancji jest nie tylko opcją, ale koniecznością."

dsPR.5.name:"Zniekształcone Wyniki" # prev project
dsPR.5.desc:"Od istnienia galaktyki, a nawet całego wszechświata, ciemna energia odgrywała znaczącą rolę w utrzymywaniu spójności tkanki przestrzeni. \n\nW miarę wzrostu naszego zrozumienia praw fizyki, zaczęliśmy zastanawiać się, czy możliwe jest ominięcie bariery między materią uniwersalną a świadomością. \n\nPrzecież, jeśli nasze istnienie podlega tym samym zasadom co reszta wszechświata, musi być możliwe połączenie się z otaczającą nas materią. \n\n§HOdblokowany Poziom:§! $ds_pr_level_1$"
dsPR.5.a:"Intrygujące."

dsPR.10.name:"Wymuszona Ewolucja" # level 2
dsPR.10.desc:"Wszechświat ma swój własny język. Jednak te głosy omijają nasz system słuchowy, próbując mówić bezpośrednio do naszej świadomości. Być może musimy dostroić naszą anatomię do częstotliwości, do których nasza biologia nie była pierwotnie przystosowana. \n\n§HOdblokowany Poziom:§! $ds_pr_level_2$"
dsPR.10.a:"Aby przetrwać, musimy się zaadaptować."

DS_PR_INF_1_PROJECT:"Mroczne Infuzje"
DS_PR_INF_1_PROJECT_DESC:"Nasze życie mierzy się w dekadach; więdniemy i umieramy. Aby przerwać ten cykl, musimy przyjąć bardziej radykalne podejście i przekroczyć granice naszego ograniczonego istnienia. \n\nJuż wiemy, że istnieje coś znacznie większego niż my. Nasze eksperymenty w celu kontrolowania świadomości otaczających nas istot wykazały początkowe rezultaty, ale możemy pójść jeszcze dalej."

dsPR.15.name:"Lustrzane Życie" # prev project
dsPR.15.desc:"Nasze przewidywania były słuszne. Różne eksperymenty wykazały, że infuzje z udziałem zmienionej Ciemnej Materii mogą rzeczywiście stymulować wzrost nowej tkanki żywej. \n\nNaukowcy są pewni: Jeśli utrzymamy ten trend, osiągniemy etap ewolucyjny, jakiego nigdy wcześniej nie widziano. W rezultacie, powstały plany wsparcia tego przedsięwzięcia na skalę przemysłową we wszystkich naszych światach."
dsPR.15.a:"Czas na ewolucję."

dsPR.20.name:"Pierwsze Przełamanie" # level 3
dsPR.20.intro:"Zdani na łaskę sił poza naszym zrozumieniem, podjęliśmy ścieżkę, którą nikt nigdy wcześniej nie odważył się podjąć, i teraz widzimy pierwsze rezultaty."
dsPR.20.desc:"$dsPR.20.intro$\n\nNasze nieustanne eksperymenty z alternatywnymi rzeczywistościami doprowadziły do kolosalnego pęknięcia w tkance przestrzeni w §H[root.capital_star.GetName]§!. Chociaż nie możemy w pełni zrozumieć tego zjawiska, czujemy ulgę. Nasza świadomość, połączona teraz potencjałem energetycznym Ciemnej Materii, ewoluowała w niezgłębiony sposób. \n\n§HOdblokowany Poziom:§! $ds_pr_level_3$"
dsPR.20.a:"Rozpocznij transformację."

dsPR.21.name:"Spektralna Adaptacja"
dsPR.21.intro:"Nowy wizerunek, który ucieleśniliśmy, nie tylko nas oświecił, ale wkrótce oświetli całą galaktykę. Chociaż transformacje na skalę przemysłową już się rozpoczęły, zauważyliśmy, że nasz nowy kod genetyczny jest bardzo wrażliwy na specyficzne fale energii."
dsPR.21.desc:"$dsPR.21.intro$\n\nW zależności od długości fali promieniowania możemy zmieniać ostateczny kolor naszego nowego wyglądu. \n\n§HOdblokowuje Opcje Portretu:§! Spektrum Kolorów"
dsPR.21.a:"§BNiebieskie§! Spektrum"
dsPR.21.b:"§HPomarańczowe§! Spektrum"
dsPR.21.c:"§GZielone§! Spektrum"
dsPR.21.d:"§RCzerwone§! Spektrum"
dsPR.21.e:"§RFioletowe§! Spektrum"
dsPR.21.f:"§TPełne§! Spektrum"

DS_PR_INF_2_PROJECT:"Radiosynteza" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"Jak to jest dotrzeć do granicy, której nikt nie przekroczył? Im bardziej się zmieniamy, tym bardziej wszechobecni się stajemy, napełniając nasze ciała nieznanym potencjałem. \n\nAby przetrwać śmiertelne promieniowanie §rRozłamów§!, które otwieramy, musimy się zmienić. Ciało jest słabe, a metal rdzewieje, ale energia jest eteryczna."

dsPR.25.name:"Anatomiczne Odrodzenie" # prev project
dsPR.25.intro:"Nie tylko nasza siła fizyczna się poprawiła, ale także rozwinęliśmy moce poza wszelkim pojmowaniem. Coś, co kiedyś było zagadką, jest teraz odkrytą ucztą: możemy swobodnie czytać i manipulować świadomością każdego w naszym pobliżu." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\nMściwy wszechświat patrzy na nas z pogardą za naszą arogancję. Ciekawość sprawiła, że spojrzeliśmy poza granice naszej zamierzonej biologii, i nadszedł czas, aby podjąć ostateczne kroki."
dsPR.25.a:"Zostań §rZrodzonym z Pustki§!"
dsPR.25.a.tt:"Odblokowuje cechę ['trait:trait_ds_exd_phantom']. \n\n§HDodatkowe Efekty§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"Zostań §rBezkształtnym§!"
dsPR.25.b.tt:"Odblokowuje cechę ['trait:trait_ds_exd_phantom']. \n\n§HDodatkowe Efekty§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"Kołysanka Zagłady" # level 4
dsPR.30.desc:"Do tej pory nie mieliśmy pojęcia, co może istnieć nad nami lub pod nami. Dziś przebijamy się przez barierę i zaglądamy w cienie. \n\nInne cywilizacje od dawna rozumiały zagrożenie, jakie stwarzamy dla ich istnienia. Wszystkie eksperymenty z naszymi własnymi lub schwytanymi okazami, modyfikacja naszego kodu genetycznego i eksploracja Czarnych Dziur doprowadziły do jednego wniosku: Świadomość jest krucha i niezdolna do zrozumienia prawdy. \n\n$dsPR.30.outro$ \n\n§HOdblokowany Poziom:§! $ds_pr_level_4$"
dsPR.30.outro:"W zamian zaczęliśmy nie tylko czytać świadomość, ale także ją konsumować. §H[root.GetSpeciesNamePlural]§! stali się czymś, co w tak wielkim stopniu wymyka się logice, że szaleństwo samo w sobie jest jedynym możliwym rezultatem."
dsPR.30.a:"Czas otworzyć cały rozłam."

dsPR.31.name:"§RWzniesienie Niedostatku§!"
dsPR.31.intro:"Nasz niepowstrzymany postęp odwrócił naszą uwagę od modyfikacji naszej populacji. Podczas gdy Rozłamy rozprzestrzeniają śmiertelne promieniowanie po lokalnych gromadach gwiezdnych, normalne życie już zaczęło zanikać. Nasz gatunek nie jest wyjątkiem, przynajmniej na razie."
dsPR.31.desc:"$dsPR.31.intro$ \n\nPlany, które dotychczas poczyniliśmy, wymagają, aby nasza populacja była fizycznie przygotowana na nowe warunki, w których wkrótce będziemy żyć. Jeśli nie zadziałamy szybko, musimy liczyć się z utratą dużej części naszej populacji, gdy rozpocznie się ostatni etap naszej podróży. \n\nDo §R50%§! naszej populacji nadal brakuje niezbędnych cech, aby dotrzeć do końca tej ścieżki."
dsPR.31.a:"Musimy działać szybko."
dsPR.31.a.tt:"Budując ['concept_ds_pr_engine'] na planecie, do §G200§! £pop£ Popów na kolonii zyska cechę ['trait:trait_ds_exd_phantom']. \n\nPo osiągnięciu poziomu kryzysowego §YZwiastunów Końca§!, Popy bez cechy §Y$trait_ds_exd_phantom$§! będą powoli §R umierać§!."

DS_PR_INF_3_PROJECT:"Otwórz Rozdarcie"
DS_PR_INF_3_PROJECT_DESC:"Galaktyka jest rozrywana przez §rRozłamy§!, które wykorzystamy, by rozerwać sam czas. Gwałtowne wizje wywołały burzę z wymiaru, do którego próbowaliśmy się dostać, a teraz pochłania ona galaktykę śmiercią. \n\nGdy otworzymy ostateczną barierę, wszystkie świadomości na naszej drodze zostaną pochłonięte przez nadchodzące koszmary."

dsPR.35.name:"Drugie Przełamanie" # prev project
dsPR.35.desc:"Manipulowanie §rRozłamami§! ponownie przybliżyło alternatywny wymiar, do którego chcieliśmy uzyskać dostęp, do naszej własnej rzeczywistości. Kierowani strachem, inni patrzą na nas z podejrzliwością, gotowi uderzyć w chwilach słabości, aby powstrzymać nasze przedsięwzięcie. \n\nChociaż nie mogą pojąć naszego celu, nie kieruje nami nienawiść. Zamiast tego, motywują nas czynniki, których nasi przeciwnicy nie są w stanie pojąć."
dsPR.35.a:"Głupcy."

dsPR.40.name:"Nieunikniony Wir" # level 5
dsPR.40.desc:"Wprowadzamy do galaktyki ekosystem, który tu nie pasuje. Jego zasady ani nie faworyzują, ani nie nienawidzą tych, którzy pierwsi się tu osiedlili. Inni są po prostu na linii ognia i wkrótce doświadczą konsekwencji braku adaptacji. \n\nStworzony z nieziemskich kolorów, wydaje się niemożliwe przetworzyć to, co się dzieje. Galaktyka się zmienia, a ci, których czas się kończy, przygotowują środki zaradcze przeciwko nam. \n\nDla nas to ostatnie wezwanie, by dokończyć to, co zaczęliśmy. \n\n§HOdblokowany Poziom:§! $ds_pr_level_5$"
dsPR.40.a:"Przygotujcie floty!"

dsPR.45.name:"Nadciągająca Burza" # others
dsPR.45.intro:"Niezliczone okrucieństwa popełnione przez §Y[event_target.ds_pr_crisis_country.GetName]§! skłoniły Senat Galaktyczny do zwołania nadzwyczajnego posiedzenia. Według niezliczonych raportów wywiadowczych, najwyraźniej próbują oni \"rozerwać rzeczywistość\" za pomocą manipulowanych Czarnych Dziur."
dsPR.45.desc:"$dsPR.45.intro$\n\nPodczas gdy kolejne systemy są rozrywane przez promieniowanie z anomalii grawitacyjnych, Senat zbiera koalicję imperiów, aby powstrzymać te niebezpieczne eksperymenty. \n\nKontratak nie tylko ochroni fizyczną integralność galaktyki, ale także uwolni tych, którzy stracili rozum z powodu psionicznego nadużywania eldritchowych mocy przez §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!."
dsPR.45.a:"Musimy współpracować."
dsPR.45.a.tt:"Utworzy się koalicja imperiów, by walczyć z §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.b:"Odrzuć"
dsPR.45.b.tt:"Problemy innych imperiów nie są naszą sprawą. Nie przyczynimy się do żadnego wspólnego wysiłku, by powstrzymać §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.c:"Nie wtrącaj się w to."
dsPR.45.c.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§! nie stanowią dla nas zagrożenia. Inne imperia mogą utworzyć militarną koalicję przeciwko nim w próbie powstrzymania ich przedsięwzięcia."

dsPR.55.name:"§ROgłoszono kryzys:§! Roztrzaskanie Przestrzeni" # crisis
dsPR.55.intro:"Rzeczywistość, którą przywołujemy, jest dla większości niezgłębiona, przebodźcowuje ich mózgi i doprowadza ich do szaleństwa. Otworzyły się wrota do nieznanych sfer, wciągając całą galaktykę w cienie, które teraz kontrolujemy."
dsPR.55.desc:"$dsPR.55.intro$\n\nIstoty wyłaniające się ze §rSzczelin§! zaczęły pochłaniać wszystko na swojej drodze. Wiemy już, że muszą żerować na istniejącej świadomości, aby tu prosperować. Prześladują i zbierają żywych, pozostawiając za sobą bezczasową pustkę. \n\nChociaż pozostajemy odporni na ten atak, inni znoszą niekończące się dni męki w całej galaktyce. Napędzani pragnieniem odkupienia, rozpoczęli wojnę mającą na celu naszą całkowitą zagładę."
dsPR.55.a:"Nie zdołali się przystosować."
dsPR.55.b:"Jednorazowe skorupy."
dsPR.55.c:"Miejmy nadzieję, że to szybko się dla nich skończy."

dsPR.60.name:"§ROgłoszono kryzys:§! Wezwanie do Broni" # others
dsPR.60.desc:"Ostatnie wydarzenia zmusiły kilka imperiów do wypowiedzenia wojny §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§! z powodu zagrożenia, jakie stanowią dla wszelkiego życia w galaktyce. \n\nW konsekwencji, §Y[event_target:ds_pr_crisis_country.GetName]§! od dziś znajduje się w stanie wojny totalnej z nowo utworzoną koalicją. \n\n$dsPR.60.outro$"
dsPR.60.outro:"Przedstawiciele Senatu Galaktycznego wezwali wszystkich członków Koalicji i Wspólnoty do mobilizacji swoich flot i przeprowadzenia skoordynowanego ataku na terytorium [event_target:ds_pr_crisis_country.GetSpeciesName], deklarując, że \"§Lgalaktyka nie zazna spokoju, dopóki to zagrożenie nie zostanie raz na zawsze usunięte.§!\""
dsPR.60.a:"Nadszedł czas, by powstrzymać ten koszmar."

dsPR.65.name:"Wizja Następstw"
dsPR.65.intro:"Wojna za wojną, horror za horrorem. Ta galaktyka widziała już wszystko, a jednak chaos się nie skończył. Oferowanie tej fizycznej płaszczyzny jako \"ofiary\", tylko po to, by szukać audiencji u innej rzeczywistości, powoli zbiera swoje żniwo."
dsPR.65.desc:"$dsPR.65.intro$ \n\nSzczeliny pustoszą każdy system i, jeśli nie zostały już pochłonięte przez kosmiczne byty, ich egzotyczne promieniowanie rozrywa życie na strzępy. Zanim nadejdzie cisza wiecznej pustki, pozostaje jedno pytanie: \n\nJaki los czeka to miejsce, gdy całe cierpienie ustanie?"
dsPR.65.limit:"§RNie może być §Yludobójczym§! imperium.§!"
dsPR.65.a:"Odbuduj galaktykę - §YTwórcy§!"
dsPR.65.a.tt:"Daje nam swobodę odbudowania życia w galaktyce na nasze podobieństwo. $TABBED_NEW_LINE$- Może tworzyć §Yprymitywne cywilizacje§! $TABBED_NEW_LINE$- Nasz gatunek będzie dalej żył z cechą ['trait:trait_ds_exd_phantom']"
dsPR.65.b:"Opuść galaktykę - §YNieproszeni§!"
dsPR.65.b.tt:"Pozwala nam żyć w pustce kosmosu. $TABBED_NEW_LINE$- Może zarządzać ograniczoną gospodarką §Ybez £pop£ Populacji§! $TABBED_NEW_LINE$- Może opuścić obecną §Ygalaktykę§!, by najechać inne rzeczywistości $TABBED_NEW_LINE$- Można to zrobić wielokrotnie"

# Situation - Final Countdown
situation_ds_pr_timer:"Mobilizacja"
situation_ds_pr_timer_type: "$situation_ds_pr_timer$"
situation_ds_pr_timer_desc:"Nasze raporty wywiadowcze wskazują, że różne narody prawdopodobnie przygotowują się do wojny, aby pokrzyżować nasze plany. Jeśli spotkamy się z nimi nieprzygotowani, nasze przedsięwzięcie zakończy się porażką, zanim jeszcze się rozpocznie."
situation_ds_pr_timer_monthly_change_tooltip:"Czas ucieka! Musimy przygotować nasze floty, zanim będzie za późno. Nie ma już sposobu, by zmienić prędkość czy wynik."
situation_ds_pr_timer_outcome:"Imperia, które sprzeciwiają się naszej wizji, prawdopodobnie §RWypowiedzą nam wojnę§!."
situation_ds_pr_timer_approach:"Zmierz się ze Skutkami"
situation_ds_pr_timer_approach_tt:"Nadszedł czas. Nieuchronny konflikt ma wkrótce pochłonąć galaktykę w wojnie epickich rozmiarów."
situation_ds_pr_difficulty_progress:"Trudność"
situation_ds_pr_opponent_progress:"§G-0.1§! za każde przeciwne imperium"

# Situation - Crisis War
situation_ds_phantom_reality:"Naruszenie Rzeczywistości"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"Galaktyka, jaką znamy, ma się zmienić. System po systemie, planeta po planecie – przepisywanie rzeczywistości pochłania wszystko na swojej drodze. \n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"Napędzani nieznanymi motywami, §Y[event_target:ds_pr_crisis_country.GetName]§! spychają galaktykę na skraj ciemności, czekając, aż zanurzy się w otchłani. Musimy interweniować, zanim skończy się czas. \n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"Nadciągająca Burza"
situation_ds_pr_stage_1_tt:"Chociaż jeszcze nie rozprzestrzeniają się agresywnie, §rSzczeliny§! wystrzeliwują promieniowanie w pobliskie gromady, zagrażając lokalnemu życiu."
situation_ds_pr_stage_2:"Nieproszeni"
situation_ds_pr_stage_2_tt:"Starożytne wezwanie szaleje po galaktyce, żerując na świadomości, by rozprzestrzeniać się dalej. Ci, którzy nie są na nie odporni, mogą popaść w szaleństwo, lub zapaść w śpiączkę w próbie jego zrozumienia."
situation_ds_pr_stage_3:"Pozawymiarowi Najeźdźcy"
situation_ds_pr_stage_3_tt:"Cała galaktyka jest na skraju stania się cieniem samej siebie, nabierając nieprzewidzianych właściwości. Ci, którzy sprowadzili burzę do naszej sfery, będą z zapałem obserwować, jak wszystko się rozpada, czekając na rozwój swoich planów."
situation_ds_pr_stats:"§rRozdarcia:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§HMasa Krytyczna:§! [GetDSPR_Crit] (10% galaktyki zamienionej w Rozdarcia)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"Przynajmniej §Y3%§! galaktyki pokryte §rRozdarciami§!"
situation_ds_pr_bonus_tt:"§Y+0.5§! postępu na każde §Y5§! aktywne §rRozdarcia§!"
situation_ds_pr_crit_tt:"Masa Krytyczna (§Y10%§! galaktyki pokrytej §rRozdarciami§!)"

situation_ds_phantom_reality_monthly_change_tooltip:"§LPokrywając większe części galaktyki Rozdarciami, siły grawitacyjne i promieniowanie powoli przekształcają całą otaczającą materię.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"Jeśli nasze przedsięwzięcie się powiedzie, cała galaktyka wpadnie w wir rozbitego czasu, niszcząc wszelkie istniejące życie z wyjątkiem naszego własnego."
situation_ds_pr_end_others:"Zniszczenie rzeczywistości, jaką znamy, pozbawi galaktykę wszelkiego konwencjonalnego życia. \n\nJeśli nie powstrzymamy tej grozy, wkrótce §Rprzestaniemy istnieć§!."

situation_ds_pr_approach_crisis:"Otwórz Rozdarcie"
situation_ds_pr_approach_crisis_tt:"Nie ma dla nas odwrotu, to teraz albo nigdy. Galaktyka zaraz się zmieni – i my również."
situation_ds_pr_approach_other:"Staw Opór"
situation_ds_pr_approach_other_tt:"Niewiele możemy zrobić poza zniszczeniem zagrożenia, które rozpętuje ekstradimensionalną burzę."

# Ending - Creators
dsPR.105.name:"Początek Ery"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§HOdbl. Decyzję:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- Dostępne na planetach §Ymieszkalnych§! $TABBED_NEW_LINE$- Stworzy §Yprymitywną§! cywilizację na nasze podobieństwo"
dsPR.105.outro:"Czy było warto? Widzieliśmy to, czego nie można zobaczyć, nauczyliśmy się tego, co niepojęte, i staliśmy się tym, czego inni obawiają się najbardziej. Czy jest jakaś chwała w odgrywaniu bestii, która przyniosła zagładę galaktyce? Nie wiemy. \n\nTeraz nadszedł czas, aby odbudować. Chociaż miliardy istnień zostały utracone, tyle samo możliwości zostało stworzonych. Nic już nigdy nie będzie takie samo, a my wszystko ułożymy tak, jak tego pragniemy."
dsPR.105.a:"Galaktyka to nasze płótno."
dsPR.end.intro:"Życie w galaktyce uległo transformacji, z każdą świadomością albo połączoną, albo zastąpioną przez pradawne byty. Cokolwiek teraz czują, lepiej pozostawić to niezbadane. \n\nPodczas gdy myśli zostały ukryte pod warstwami pradawnego pyłu, krzyki o pomoc są teraz tylko echami przeszłości. W końcu cisza ogarnęła galaktykę."
decision_ds_pr_creators:"§CStwórz Cywilizację§!"
decision_ds_pr_creators_desc:"Bieg historii się zmienił. Opróżniliśmy galaktykę ze wszystkich gatunków, pozostawiając nam zadanie przekształcenia życia na nasze podobieństwo."
decision_ds_pr_creators_effects:"Tworzy §Yprymitywną cywilizację§! opartą na gatunku podobnym do naszego własnego."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§RNie można użyć na koloniach.§!"
