dsPR.120.name:"Nexus Otchłani"
dsPR.120.desc:"Wpatrujemy się w głębiny, wyobrażając sobie, co nas czeka. Tylko jedno jest pewne: raz w Otchłani, nie ma odwrotu. \n\nZlokalizowaliśmy wielką Szczelinę w §Y[event_target.ds_pr_exodus_system.GetName]§!. Gdy tylko będziemy gotowi, nasze floty wyruszą w nową podróż, bez pewności, co je czeka. \n\n§HOdblokowuje Decyzję:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- Dostępne w naszej stołecznej gwieździe §Y[event_target:ds_pr_exodus_system.GetName]§! $TABBED_NEW_LINE$- Zabrać nas do §Ynowej galaktyki§! z nowymi systemami i imperiami $TABBED_NEW_LINE$- Możliwe do wielokrotnego wykonania \n\n§HOdblokowuje Edykt:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- Umożliwia zarządzanie gospodarką bez £pop£ Populacji"
dsPR.120.a:"Będziemy ucztować na wszechświecie."

decision_ds_pr_exodus:"§COpuść Galaktykę!§"
decision_ds_pr_exodus_desc:"Lokalne tereny łowieckie zostały wyczerpane. Przewidujemy obfitą przyszłość, ale nie tutaj. Aby to osiągnąć, musimy zostawić wszystko za sobą i podróżować poza gwiazdy."
decision_ds_pr_exodus_effects:"Wszystkie statki w tym systemie przeniosą się do §Ynowej galaktyki§! z nowymi systemami i gatunkami do eksploracji. Możemy to zrobić wielokrotnie. \n\n§ROstrzeżenie:§! Pojawimy się dla nich jako nieproszeni goście."
