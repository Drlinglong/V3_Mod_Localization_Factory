ds_mirror_insight_crisis_description_title:"W Nieznane"
ds_mirror_insight_crisis_description_intro:"To nieuleczalna ciekawość inicjuje podróż ku horyzontowi, którego nigdy nie można osiągnąć. Napędzane ignorancją, dążenie do zakazanej wiedzy jest mieczem obosiecznym, prowadzącym do nieuchronnej zguby.\n\nChociaż strach i zamieszanie są częścią doświadczenia, hamują one wszelkie przełomy naukowe. Niemniej jednak, jest to jedynie prymitywny instynkt przetrwania, mający na celu ukrycie się w cieniu sił, które nad nami panują."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nDzięki kontrolowaniu tych mocy będziemy mieli szansę przekształcić nasze materialne życie w coś większego. Czas stanie się dla nas bez znaczenia, podobnie jak istnienie tej rzeczywistości."
ds_mirror_insight_crisis_howto_title:"Zakazana Wiedza"
ds_mirror_insight_crisis_howto:"Zdobycie Wglądu w Zwierciadło zwiększa nasze podstawowe zrozumienie istnienia i manipulacji innymi wymiarami. Osiągamy to, wykonując §HCele Kryzysu§!, a także korzystając z nowych zdolności odblokowywanych na każdym §rPoziomie Kryzysu§!."

# Resource
ds_mirror_insight:"Wgląd w Zwierciadło"
ds_mirror_insight_desc:"To nie jest zasób materialny, lecz raczej kwestia wiedzy. Reprezentuje nasze zrozumienie istnienia innych wymiarów oraz naszą zdolność do łamania praw fizyki."

# Menace Perks
menp_ds_pr_objectives:"Wgląd w Zwierciadło"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"Pozwala na gromadzenie £ds_mirror_insight£ §Y$ds_mirror_insight$§! poprzez ukończenie §HCelów Kryzysowych§!.\n"
menp_ds_pr_ethereal:"Eteryczny Zmierzch"
menp_ds_pr_ethereal_desc:"Wystawienie próbek na pył Ciemnej Materii ujawnia ich świadomość innym rzeczywistościom, tworząc idealne warunki dla naszych badań."
menp_ds_pr_ethereal_tt:"§HOdblokuwuje Typ Czystki:§! $purge_ds_pr_harvest$\n\nPozwala nam zyskać £ds_mirror_insight£ §Y$ds_mirror_insight$§! poprzez zbieranie świadomości innych gatunków.\n"
menp_ds_pr_unbreakable:"Niezniszczalni"
menp_ds_pr_unbreakable_desc:"Są idee tak niebezpieczne, że samo myślenie o nich zmienia coś w tobie. Musimy nauczyć się być odporni na rzeczy, które staramy się kontrolować."
menp_ds_pr_unbreakable_tt:"§HOdblokuwuje Casus Belli:§! $casus_belli_cb_ds_pr_harvest$\n§HOdblokuwuje Postawę Bombardowania:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"Cieniste Legiony"
menp_ds_pr_legions_desc:"Pokój zabezpiecza siła. Nasi przeciwnicy będą obawiać się gniewu, który uwalniamy, zarówno w kosmosie, jak i przed ich domami. Jeśli próbki do naszych badań nie będą chętne do dobrowolnego stawienia się, te Syntezujące Formy Bojowe będą ich prześladować i porywać."
menp_ds_pr_legions_tt:"§HOdblokuwuje Armię:§! $ds_pr_dark_army$\n\nPodbój planety tą armią zabije §Y15%§! populacji, nagradzając £ds_mirror_insight£ §Y$ds_mirror_insight$§! w zamian.\n"
menp_ds_pr_matter:"Naukowa Epifania"
menp_ds_pr_matter_desc:"Nowa era leży przed nami, naznaczona stałymi osiągnięciami obok transformacji, którą przynosimy galaktyce i sobie samym."
menp_ds_pr_chrono:"Chronogeneza"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§HOdblokuwuje Technologię:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"Burza Grabieżców"
menp_ds_pr_reavers_desc:"Jeśli mamy przegnać naszych przeciwników, musimy zmienić się z ofiar w łowców."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nGrabieżcy stanowią trzon naszej armady i celują w §Ywalce§!.\n\n§HOdblokuwuje Komponent Statku:§! $DS_PR_ABYSS_LANCE_SET$\nBroń dla §YReavers§!, która nie tylko dezintegruje namierzony statek, ale także jego załogę."
menp_ds_pr_life:"Lustrzane Życie"
menp_ds_pr_life_desc:"Chociaż transformacja może nie być przyjemna, rezultat mówi sam za siebie. Nasza egzystencja będzie tak unikalna, że sama nasza obecność jest wystarczająco ciężka, by wyeliminować każdą inną formę życia."
menp_ds_pr_life_tt:"§HOdblokuwuje Cechę:§! ['trait:trait_ds_exd_phantom']\n§HOdblokuwuje Budynek:§! ['concept_ds_pr_engine']\n\nKolonie z £building£ §Y$building_ds_pr_engine$§! automatycznie dodadzą cechę §Y$trait_ds_exd_phantom$§! do naszego gatunku i odpowiednio zmienią ich wygląd. \n\nJednostek zmodyfikowanych na kolonię miesięcznie: §G200§!"
menp_ds_pr_nullcore:"Inżynieria Zerowo-Rdzeniowa"
menp_ds_pr_nullcore_desc:"Nasze skoncentrowane badania nad kontrolą egzotycznych materiałów doprowadziły do niesamowitych osiągnięć, które są natychmiast wykorzystywane w najnowszej technologii wojennej."
menp_ds_pr_nullcore_tt:"§HOdblokuwuje Komponent Statku:§! $DS_PR_VOIDBEAM_SET$ \n§HOdblokuwuje Komponent Statku:§! $DS_PR_DISINTEGRATOR_SET$\n\nTe komponenty mogą być zainstalowane na §Y$ds_pr_reaver_plural$§! oraz §Y$ds_pr_drifter_plural$§!."
menp_ds_pr_time:"Rozerwanie Czasu"
menp_ds_pr_time_desc:"Gdy się zmieniamy, wszystko wokół nas podąży za nami. Gwiazdy, które stanowią największe centrum grawitacji, są iskrą, która zapala wszystko wokół nich."
menp_ds_pr_time_tt:"Posiadane systemy powoli przekształcą się w §rRozdarcia§!."

menp_ds_pr_drifters:"Burza Wędrowców"
menp_ds_pr_drifters_desc:"Tworząc tunelowe dziury wielkości statku przed flotą, nawigacja przez galaktykę staje się tak szybka jak mrugnięcie okiem."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\nChociaż same są nieco słabsze, te jednostki zapewniają wsparcie oraz §Ywzmocnienia§! dla sojuszniczych statków.\n"
menp_ds_pr_mind:"Telepaci"
menp_ds_pr_mind_desc:"Nasze zdolności wykraczają poza znane psioniki. Kontrolowanie i odczytywanie fal mózgowych innych staje się dla nas błahym zadaniem. Tymczasem efektywne zarządzanie logistyką to tylko jedna z korzyści."
menp_ds_pr_void:"Strumień Pustki"
menp_ds_pr_void_desc:"Sama obecność Rozdarć ma zamiar poszerzyć bezmiar galaktyki. Zmiana ich ustawień grawitacyjnych umożliwi nam kontrolowanie przepływu energii w przestrzeni, rozpoczynając nową erę przestawiania hiperpasów."
menp_ds_pr_void_tt:"§HOdblokuwuje Decyzję:§! ['concept_ds_pr_dec_voidstreaming'] \n\nUmożliwia tworzenie lub niszczenie §Yhiperpasa§!. $TABBED_NEW_LINE$- Dostępne na §rRozdarciach§! w posiadanych systemach $TABBED_NEW_LINE$- Może wpływać tylko na §Yjedno§! połączenie hiperpasowe jednocześnie $TABBED_NEW_LINE$- Tworzenie lub niszczenie nowego hiperpasa §Yprzywróci§!$TABBED_NEW_LINE$ poprzednie"

menp_ds_pr_awakening:"Przebudzenie"
menp_ds_pr_awakening_desc:"Nasze nieustanne eksperymenty z alternatywnymi rzeczywistościami doprowadziły do ogromnego rozdarcia w tkance czasu i przestrzeni. Lustrzany wymiar, który otworzyliśmy, teraz się przebudził, wraz z niszczycielskim gniewem, który wkrótce zacznie pożerać galaktykę."
menp_ds_pr_awakening_tt:"Zagrożenie, jakie stwarzamy dla istnienia innych gatunków, nieuchronnie wywołuje §Rkonflikt§!, który obejmie całą galaktykę.\n\n"
menp_ds_pr_aura:"Cienista Aura"
menp_ds_pr_aura_desc:"Życie tutaj nie jest przystosowane do ekosystemu, który wprowadzamy do galaktyki. Powoli, ale pewnie, wszystko, co nie może się przystosować, będzie zanikać w mniej lub bardziej bolesny sposób - a jeśli nie będziemy przygotowani, §Rnawet nas§!."
menp_ds_pr_aura_tt:"Promieniowanie z §rRozdarć§! powoli spowoduje zanik populacji bez cechy §Y$trait_ds_exd_phantom$§!, w tempie §P75§! miesięcznie na każdą dotkniętą kolonię. \n\nDotknięte Systemy: $TABBED_NEW_LINE$- Wszystkie posiadane przez nas systemy $TABBED_NEW_LINE$- Wszystkie systemy graniczące z naszym imperium w zasięgu §Y1§! hiperpasa"
menp_ds_pr_eldritch:"Pradawna Groza"
menp_ds_pr_eldritch_desc:"Wymiar, do którego się udamy, rozpocznie ucztę na naszej obecnej płaszczyźnie istnienia, co doprowadzi do unicestwienia wszystkich normalnych form życia."
menp_ds_pr_eldritch_tt:"§HOdblokowuje Decyzję§!: ['concept_ds_pr_dec_god']\n\nWysyła istotę z innego wymiaru, by ucztowała na wrogich światach.\nMoże być użyte na dowolnej kontrolowanej planecie lub gwieździe, w tym na światach §Yniezdatnych do zamieszkania§!."

# Objectives
crisobj_ds_pr_tech_name:"Rozszyfrowywanie Wizji"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\nZbadaj technologię £physics_research£ §Y$tech_ds_pr_chrono$§!."
crisobj_ds_pr_rifts_name:"Kontroluj §rRozdarcia§! lub Czarne Dziury"
crisobj_ds_pr_rifts_desc:"Wszystkie Rozdarcia służą jako most między tym a innymi wymiarami. Badając je, możemy uzyskać głębsze zrozumienie wszechświata. \n\nMiej §rRozdarcia§! lub §YCzarną Dziurę§! w układzie słonecznym z kontrolowaną stacją kosmiczną."
crisobj_ds_pr_harvest_name:"Żniwa Świadomości"
crisobj_ds_pr_harvest_desc:"Dla większego dobra, ofiary muszą być dokonane. Pochwycone umysły dostarczą obfitego placu zabaw dla naszych badań, których celem jest manipulacja koncepcją świadomości jako całości. \n\nOczyszczaj £pop£ §YPops§! typem oczyszczania §Y$purge_ds_pr_harvest$§!."
crisobj_ds_pr_physics_name:"Produkuj £physics_research£ Badania Fizyczne"
crisobj_ds_pr_physics_desc:"Przepisujemy rzeczywistość z taką szybkością, że badanie jej potencjalnych implikacji jest koniecznością dla naszego własnego przetrwania. \n\nTa nagroda skaluje się co każde §G100§! £physics_research£ §YBadań Fizycznych§!, które produkujemy."
crisobj_ds_pr_anomaly_name:"Wywołaj Anomalie Kwantowe"
crisobj_ds_pr_anomaly_desc:"Istnienie jest kruche. Zmiana struktury ciał niebieskich dostarcza cennych informacji o manipulacji materią na większą skalę. \n\nUżyj komponentu §Y$DS_PR_OSIRIS_SET$§! na statkach §Y$ds_pr_osiris_plural$§!, aby przekształcić planetę w $ds_pr_pm_anomaly$, dostępny w oknie floty statku."
crisobj_ds_pr_starveil_name:"Spowij Światy"
crisobj_ds_pr_starveil_desc:"Potrzebujemy zewnętrznych próbek do naszych eksperymentów. Jeśli nie zgłoszą się dobrowolnie, materia zmieniająca zasłona zostanie na nich rzucona. \n\nUżyj postawy bombardowania §Y$bombardment_ds_pr_starveil$§! na wrogiej kolonii, dopóki nie osiągnie §Y0§! £pop£ Popa."
crisobj_ds_pr_nightmares_name:"Wywołaj Astrofobię"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\nWłącz edykt §Y$edict_ds_pr_dreamhijacking$§! dla miesięcznej nagrody w wysokości £ds_mirror_insight£§Y$ds_mirror_insight$§! i £society_research£§Y$society_research$§!. Jeśli aktywny, losowa planeta celu otrzyma modyfikator ['modifier:ds_pr_pm_astrophobia'] na £time£ §Y30 dni§!."
crisobj_ds_pr_army_name:"Podbijaj światy z $ds_pr_dark_army$"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\nPodbijaj wrogie kolonie typem armii §Y$ds_pr_dark_army$§!. Nagroda skaluje się za każde §Y1000§! £pop£ Popa, które posiada planeta, z limitem §Y15000§!. \n\nUdane inwazje skutkować będą utratą §R15%§! populacji."
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$ Anihilacja"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\nWyposaż §Y$ds_pr_reaver_plural$§! w broń §Y$DS_PR_ABYSS_LANCE_SET$§! i atakuj wrogie statki."

# Misc
casus_belli_cb_ds_pr_harvest:"Niebiański Zaświat"
war_goal_wg_ds_pr_harvest:"Żniwa Umysłów"
war_goal_wg_ds_pr_harvest_desc:"Wojna prowadzona jest w celu pozyskania obiektów testowych do transfuzji energii kognitywnej do alternatywnych wymiarów."
ds_pr_dark_army:"Wojenny Syntetyk Grozy"
ds_pr_dark_army_desc:"Wysoka, wielonożna maszyna wyposażona w niemal nieprzeniknione osłony. Przemierzając krajobraz, jej systemy uzbrojenia spalają wszystko na swojej drodze."
ds_pr_reality_breach:"Wymiarowe Rozdarcie"
ds_pr_reality_breach_desc:"Jesteśmy świadkami przepisywania rzeczywistości na skalę gwiezdną. Z niezrozumiałą potęgą, rozwija się w sposób, którego nikt w galaktyce nie jest w stanie pojąć - nawet my."
mod_ds_pr_breach_progress:"Postęp Przełamania"
sc_ds_pr_rift:"Czarna Dziura (§rRozdarcie§!)"
tech_ds_pr_chrono:"Ujęcie Echa"
tech_ds_pr_chrono_desc:"Czas rozszerza się w piękny, lecz nieznany sposób. Zrozumienie związku między tym a rozdarciami wymiarowymi mogłoby dostarczyć wglądu w fizykę, której jeszcze nie potrafimy sobie wyobrazić."
tech_ds_pr_chrono_tt:"Nagradza £ds_mirror_insight£ §Y$ds_mirror_insight$§! i £sr_dark_matter£ §Y$sr_dark_matter$§! za każdym razem, gdy ta technologia zostanie zbadana."
purge_ds_pr_harvest:"Rozszarpywanie Umysłów"
purge_ds_pr_harvest_tooltip:"Dotknięta populacja powoli, lecz nieubłaganie, jest pozbawiana swojej energii kognitywnej, dostarczając £ds_mirror_insight£ §H$ds_mirror_insight$§! w ostatnim tchnieniu."
purge_ds_pr_harvest_tooltip_delayed:"§LUwięzieni w jakimś polu siłowym i niezdolni do ruchu, te okazy czekają na ostateczne zgaśnięcie światła. Paradoks polega na tym, że nic by nie poczuli. Nie ma ostrzeżenia, bólu, ostatniego krzyku - tylko pustka.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"Obrażenia Broni Statku ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"Obrażenia Broni Statku ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"Utrzymanie Popa $r_food$"
bombardment_ds_pr_starveil:"Gwiezdna Zasłona"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ Bombardowanie otacza całą planetę radiacją, zastępując gwiazdy na niebie ogniem."
edict_ds_pr_dreamhijacking:"§CPorwanie Snu§!"
edict_ds_pr_dreamhijacking_desc:"Umysł jest najsłabszy podczas snu lub hibernacji. W tych chwilach nasza wszechobecna egzystencja może z łatwością wykorzystać tę wrażliwość."
ds_pr_dreamhijacking_effects:"- Nagradza £ds_mirror_insight£ §Y$ds_mirror_insight$§! i §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! za każde dotknięte imperium."
ds_pr_pm_astrophobia:"Astrofobia"
ds_pr_pm_astrophobia_desc:"Nawiedzani przez koszmarne wizje, mieszkańcy tego świata zmagają się z codziennym życiem, obawiając się zasnąć."
mod_country_base_trade_produces_add:"Miesięczny £trade£ Handel"
mod_country_base_physics_research_produces_add:"Miesięczne £physics_research£ Badania Fizyczne"
mod_country_base_society_research_produces_add:"Miesięczne £society_research£ Badania Społeczne"
mod_country_base_engineering_research_produces_add:"Miesięczne £engineering_research£ Badania Inżynieryjne"

# Pop Ascension
trait_ds_exd_phantom:"Lustrzane Życie"
trait_ds_exd_phantom_desc:"Forma życia tak dziwna, że wydaje się nie na miejscu, gdy korumpuje otaczającą ją materię. Sama ich obecność zmusza otoczenie do adaptacji na poziomie molekularnym, mimo że nie należą do tej samej przestrzeni fizycznej."
trait_ds_exd_phantom_tt:"Posiada ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
