ds_pr_eldergod_tt:"Nie waha się. Nie walczy nawet. Po prostu pożera."
dsPR.1017.name:"§RNajazd Koszmaru§!"
dsPR.1017.desc:"Gigantyczna potworność atakuje system §Y[event_target.target_system.GetName]§!, rzucając swoją zmieniającą materię aurę na planety i centra populacyjne. Spodziewamy się stracić większość populacji tam §Yw ciągu miesiąca§!, jeśli nie całą! \n\nGdy kolonie w systemie [event_target.target_system.GetName] milkną, ostatnia desperacka wiadomość jest wysyłana do pobliskich regionów: \"Wszystko staje się ciemne i zlewa się w jedno. Nasze ciała, całe życie, wszystkie myśli. Nie mamy ust, ale chcemy krzyczeć."
dsPR.1017.a:"Ewakuować populację!"
dsPR.1018.name:"§RPusta Uczta§!"
dsPR.1018.desc:"Choć tysiące oczu szukało inteligentnego życia do skonsumowania, żadne nie zostało znalezione. \n\nEnergia poznawcza, której \"oni\" potrzebują, nie jest jeszcze w naszym zasięgu. Niemniej jednak, te systemy z obfitymi terenami łowieckimi wkrótce zostaną podporządkowane siłą."
dsPR.1018.a:"Idźcie i podbijajcie."

decision_ds_pr_voidstreaming:"§CKształtowanie Hiperstrumienia§!"
decision_ds_pr_voidstreaming_desc:"Manipulując podstawowymi siłami energii i grawitacji między systemami, będziemy w stanie dowolnie kierować hiperpasmami."
decision_ds_pr_voidstreaming_effects:"§EPrzy pierwszym użyciu:§! Ustawia punkt początkowy \n(ważne przez £time£ §Y60 dni§!) \n§EPrzy drugim użyciu:§! Ustawia punkt końcowy \n\n§GTworzy§! lub §Rniszczy§! połączenie hiperpasmowe między punktem początkowym a końcowym."
