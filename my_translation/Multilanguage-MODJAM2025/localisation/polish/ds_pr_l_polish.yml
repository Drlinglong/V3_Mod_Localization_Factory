# Ending - Unbidden
dsPR.110.name:"Ekstradimensionalna Przyszłość"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§HOdbl. Decyzję:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- Dostępne na naszej stolicy §Y[root.Capital.GetName]§!"
dsPR.110.outro:"Uciekliśmy z ograniczeń naszej własnej rzeczywistości, starożytnego więzienia stworzonego przez granice natury – ale jakim kosztem? Galaktyka została sparaliżowana i wyczerpana ze wszelkiej energii kognitywnej, czyniąc naszą dalszą obecność bezcelową. \n\nTeraz musimy opuścić to opuszczone miejsce. Rozdarcia otworzyły nam wszechświat, a czas uczyniliśmy naszym narzędziem: To, co było, będzie. To, co będzie, było."
dsPR.110.a:"Czas staje się dla nas bez znaczenia."

decision_ds_pr_unbidden:"§CUkrocz w Pustkę§!"
decision_ds_pr_unbidden_desc:"Zaszliśmy tak daleko, a jednak możemy sięgnąć po więcej. Ogrom galaktyki przedstawia nam bezprecedensową ucztę. Cała energia, czy to organiczna, czy nie, może zostać wykorzystana."
decision_ds_pr_unbidden_effects:"Zniszczy §Rwszystkie§! kolonie. Tworzy §G+1§! statek kryzysowy na każde §Y500§! £pop£ Popów, które nasze imperium obecnie posiada. \n\nTo zmieni nas w mobilną siłę bojową do §Yinwazji na inne galaktyki§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§RMusimy zebrać wszystkie inne imperia, zanim opuścimy tę galaktykę.§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
