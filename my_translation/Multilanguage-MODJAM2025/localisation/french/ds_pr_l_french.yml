situation_ds_phantom_reality_monthly_change_tooltip:"§LEn couvrant de plus grandes parties de la galaxie avec des Failles, les forces gravitationnelles et le rayonnement convertissent lentement toute la matière environnante.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"Si notre entreprise réussit, la galaxie entière tombera dans un vortex de temps brisé, brisant toute vie existante, à l'exception de la nôtre."
situation_ds_pr_end_others:"La destruction de la réalité telle que nous la connaissons laissera la galaxie dépourvue de toute vie conventionnelle. \n\nSi nous n'arrêtons pas cette menace, nous §Rcesserons d'exister§! bientôt."

situation_ds_pr_approach_crisis:"Ouvrir la Faille"
situation_ds_pr_approach_crisis_tt:"Il n'y a pas de retour en arrière pour nous, c'est maintenant ou jamais. La galaxie est sur le point de changer – et nous aussi."
situation_ds_pr_approach_other:"Opposer une Résistance"
situation_ds_pr_approach_other_tt:"Il y a peu que nous puissions faire, sinon détruire la menace qui déchaîne une tempête extradimensionnelle."

# Ending - Creators
dsPR.105.name:"Début d'une Ère"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§HDébloque la Décision :§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- Disponible sur les planètes §Yhabitables§! $TABBED_NEW_LINE$- Créera une civilisation §Yprimitive§! à notre image"
dsPR.105.outro:"Cela en valait-il la peine ? Nous avons vu l'invisible, appris l'insondable, et sommes devenus ce que les autres craignent le plus. Y a-t-il une quelconque gloire à incarner la bête qui a apporté la ruine à la galaxie ? Nous ne savons pas. \n\nMaintenant, le temps de reconstruire est venu. Bien que des milliards de vies aient été perdues, un nombre égal d'opportunités ont été créées. Rien ne sera plus jamais comme avant, et nous ferons tout comme nous le souhaitons."
dsPR.105.a:"La galaxie est notre toile."
dsPR.end.intro:"La vie dans la galaxie s'est transformée, chaque conscience étant soit fusionnée, soit remplacée par des entités anciennes. Ce qu'elles peuvent ressentir est mieux laissé inexploré. \n\nAlors que les pensées ont été dissimulées sous des couches de poussière ancienne, les cris d'aide ne sont plus que des échos du passé. Finalement, le silence a englouti la galaxie."
decision_ds_pr_creators:"§CCréer une Civilisation§!"
decision_ds_pr_creators_desc:"Le cours de l'histoire a changé. Nous avons moissonné la galaxie de toutes les espèces, nous laissant la tâche de remodeler la vie à notre image."
decision_ds_pr_creators_effects:"Crée une civilisation §Yprimitive§! basée sur une espèce similaire à la nôtre."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§RNe peut pas être utilisé sur les colonies.§!"
