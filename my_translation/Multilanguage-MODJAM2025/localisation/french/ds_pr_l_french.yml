# Ending - Unbidden
dsPR.110.name:"Futur Extradimensionnel"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§HDébloque la Décision :§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- Disponible sur notre capitale §Y[root.Capital.GetName]§!"
dsPR.110.outro:"Nous avons échappé aux contraintes de notre propre réalité, une ancienne prison créée par les limites de la nature – mais à quel prix ? La galaxie a été paralysée et privée de toute énergie cognitive, rendant notre présence continue inutile. \n\nMaintenant, nous devons laisser cet endroit maudit derrière nous. Les Failles nous ont ouvert l'univers, et nous avons fait du temps notre outil : Ce qui était, sera. Ce qui sera, était."
dsPR.110.a:"Le temps devient insignifiant pour nous."

decision_ds_pr_unbidden:"§CEntrer dans le Vide§!"
decision_ds_pr_unbidden_desc:"Nous sommes allés si loin, et pourtant nous pouvons viser plus haut. L'immensité de la galaxie nous offre un festin inégalé. Toute énergie, qu'elle soit organique ou non, peut être exploitée."
decision_ds_pr_unbidden_effects:"Détruira §R toutes§! les colonies. Crée §G+1§! vaisseau de crise pour chaque §Y500§! £pop£ pops que notre empire possède actuellement. \n\nCela nous transformera en une force de combat mobile pour §Yenvahir d'autres galaxies§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§RNous devons moissonner tous les autres empires avant de quitter cette galaxie.§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
