ds_mirror_insight_crisis_level_unlocked:"Au $LEVEL$, vous obtenez un Projet Spécial et les récompenses :\n"
ds_mirror_insight_crisis_level_unlock:"Possède £ds_mirror_insight£ §Y$CURRENCY$§! $ds_mirror_insight$"
ds_mirror_insight_crisis_level_desc: "$ds_mirror_insight_crisis_howto$"
ds_mirror_insight_crisis_objective:"Objectifs de Crise"
ds_mirror_insight_crisis_objective_gained:"$ds_mirror_insight$ obtenu"
ds_mirror_insight_crisis_objective_reward: "$REWARD$"
ds_mirror_insight_crisis_objective_progress:"Nous avons gagné £ds_mirror_insight£ $AMOUNT$ grâce à cet Objectif de Crise." # replace res icon
ds_mirror_insight_crisis_description_title:"Dans l'Inconnu"
ds_mirror_insight_crisis_description_intro:"C'est une curiosité incurable qui initie un voyage vers un horizon qui ne peut jamais être atteint. Motivée par l'ignorance, la quête du savoir interdit est une arme à double tranchant qui mène à une perte inévitable.\n\nBien que la peur et la confusion fassent partie de l'expérience, elles entravent toute avancée scientifique. Néanmoins, il ne s'agit là que d'un instinct de survie primitif, visant à se cacher dans l'ombre des forces qui nous dominent."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nEn contrôlant ces pouvoirs, nous aurons la chance de transformer notre vie matérielle en quelque chose de plus grand. Le temps deviendra insignifiant pour nous, tout comme l'existence de cette réalité."
ds_mirror_insight_crisis_howto_title:"Savoir Interdit"
ds_mirror_insight_crisis_howto:"L'acquisition de la Perspicacité Miroir accroît notre compréhension fondamentale de l'existence et de la manipulation d'autres dimensions. Nous l'obtenons en accomplissant des §HObjectifs de Crise§!, ainsi qu'en utilisant de nouvelles capacités débloquées à chaque §rNiveau de Crise§!."

# Resource
ds_mirror_insight:"Perspicacité Miroir"
ds_mirror_insight_desc:"Il ne s'agit pas d'une ressource matérielle, mais plutôt d'une question de connaissance. Elle représente notre compréhension de l'existence d'autres dimensions et notre capacité à enfreindre les lois de la physique."

# Menace Perks
menp_ds_pr_objectives:"Perspicacité Miroir"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"Permet l'accumulation de £ds_mirror_insight£ §Y$ds_mirror_insight$§! en accomplissant des §HObjectifs de Crise§!.\n"
menp_ds_pr_ethereal:"Crépuscule Éthéré"
menp_ds_pr_ethereal_desc:"L'exposition de spécimens à la poussière de matière noire révèle leur conscience à d'autres réalités, créant le scénario parfait pour notre recherche."
menp_ds_pr_ethereal_tt:"§HDébloque le type de Purge :§! $purge_ds_pr_harvest$\n\nNous permet de gagner £ds_mirror_insight£ §Y$ds_mirror_insight$§! en récoltant les consciences d'autres espèces.\n"
menp_ds_pr_unbreakable:"Indestructible"
menp_ds_pr_unbreakable_desc:"Il existe des idées si dangereuses que le simple fait d'y penser modifie quelque chose en vous. Nous devons apprendre à résister aux choses que nous nous efforçons de contrôler."
menp_ds_pr_unbreakable_tt:"§HDébloque le Casus Belli :§! $casus_belli_cb_ds_pr_harvest$\n§HDébloque la Posture de Bombardement :§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"Légions de l'Ombre"
menp_ds_pr_legions_desc:"La paix est assurée par la force. Nos adversaires craindront la colère que nous déchaînons, aussi bien dans l'espace que devant leurs foyers. Si les spécimens pour nos essais ne sont pas désireux de se porter volontaires, ces Synth-Formes de Guerre les traqueront et les captureront."
menp_ds_pr_legions_tt:"§HDébloque l'Armée :§! $ds_pr_dark_army$\n\nConquérir une planète avec cette armée tuera §Y15%§! de la population, récompensant avec £ds_mirror_insight£ §Y$ds_mirror_insight$§! en retour.\n"
menp_ds_pr_matter:"Épiphanie Scientifique"
menp_ds_pr_matter_desc:"Un nouvel âge s'offre à nous, marqué par des réalisations constantes ainsi que par la transformation que nous apportons à la galaxie et à nous-mêmes."
menp_ds_pr_chrono:"Chronogenèse"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§HDébloque la Technologie :§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"Tempête de Ravageurs"
menp_ds_pr_reavers_desc:"Si nous voulons chasser nos adversaires, nous devons passer de proies à chasseurs."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nLes Ravageurs constituent l'épine dorsale de notre armada et excellent au §Ycombat§!.\n\n§HDébloque le Composant de Vaisseau :§! $DS_PR_ABYSS_LANCE_SET$\nUne arme pour les §YRavageurs§! permettant non seulement de désintégrer le vaisseau ciblé, mais aussi son équipage."
menp_ds_pr_life:"Vie Miroir"
menp_ds_pr_life_desc:"Bien que la transformation ne soit pas agréable, le résultat parle de lui-même. Notre existence sera si unique que notre seule présence sera suffisamment lourde pour éliminer toute autre forme de vie."
menp_ds_pr_life_tt:"§HDébloque le Trait :§! ['trait:trait_ds_exd_phantom']\n§HDébloque le Bâtiment :§! ['concept_ds_pr_engine']\n\nLes colonies possédant un £building£ §Y$building_ds_pr_engine$§! ajouteront automatiquement le trait §Y$trait_ds_exd_phantom$§! à notre espèce et modifieront leur apparence en conséquence. \n\nPops modifiées par colonie par mois : §G200§!"
menp_ds_pr_nullcore:"Ingénierie à Noyau Nul"
menp_ds_pr_nullcore_desc:"Notre recherche ciblée sur le contrôle des matériaux exotiques a conduit à des réalisations incroyables qui sont immédiatement utilisées dans les dernières technologies de guerre."
menp_ds_pr_nullcore_tt:"§HDébloque le Composant de Vaisseau :§! $DS_PR_VOIDBEAM_SET$ \n§HDébloque le Composant de Vaisseau :§! $DS_PR_DISINTEGRATOR_SET$\n\nCes composants peuvent être installés sur les §Y$ds_pr_reaver_plural$§! et les §Y$ds_pr_drifter_plural$§!."
menp_ds_pr_time:"Rupture Temporelle"
menp_ds_pr_time_desc:"À mesure que nous changeons, tout ce qui nous entoure suivra notre exemple. Les étoiles, qui sont les plus grands centres de gravité, sont l'étincelle qui embrase tout ce qui les entoure."
menp_ds_pr_time_tt:"Les systèmes possédés se transformeront lentement en §rFailles§!."

menp_ds_pr_drifters:"Tempête de Drifters"
menp_ds_pr_drifters_desc:"En créant des trous de ver de la taille d'un vaisseau devant une flotte, naviguer à travers la galaxie devient aussi rapide qu'un clin d'œil."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\nBien qu'ils soient légèrement plus faibles seuls, ces vaisseaux fournissent un soutien et des §Ybonus§! aux vaisseaux alliés.\n"
menp_ds_pr_mind:"Lecteurs d'Esprits"
menp_ds_pr_mind_desc:"Nos capacités dépassent celles de la psionique connue. Contrôler et lire les ondes cérébrales d'autrui devient une tâche triviale pour nous. Parallèlement, une gestion logistique efficace n'est qu'un des avantages."
menp_ds_pr_void:"Flux du Vide"
menp_ds_pr_void_desc:"La seule présence des Failles est sur le point d'étendre l'immensité de la galaxie. Modifier leurs alignements gravitationnels nous permettra de contrôler le flux d'énergie à travers l'espace, inaugurant une nouvelle ère de réorganisation des hyperlignes."
menp_ds_pr_void_tt:"§HDébloque la Décision :§! ['concept_ds_pr_dec_voidstreaming'] \n\nPermet la création ou la destruction d'une §Yhyperligne§!. $TABBED_NEW_LINE$- Disponible sur les §rFailles§! dans les systèmes possédés $TABBED_NEW_LINE$- Ne peut affecter qu'une §Yseule§! connexion hyperligne à la fois $TABBED_NEW_LINE$- Créer ou détruire une nouvelle hyperligne §Yrestaurera§!$TABBED_NEW_LINE$ la précédente"

menp_ds_pr_awakening:"Éveil"
menp_ds_pr_awakening_desc:"Notre expérimentation acharnée avec des réalités alternatives a entraîné une déchirure massive dans le tissu de l'espace-temps. La dimension miroir que nous avons ouverte s'est maintenant éveillée, accompagnée d'une colère destructrice qui commencera bientôt à dévorer la galaxie."
menp_ds_pr_awakening_tt:"La menace que nous représentons pour l'existence des autres espèces déclenche inévitablement un §Rconflit§! qui s'étendra à toute la galaxie.\n\n"
menp_ds_pr_aura:"Aura de l'Ombre"
menp_ds_pr_aura_desc:"La vie ici n'est pas adaptée à l'écosystème que nous introduisons dans la galaxie. Lentement mais sûrement, tout ce qui ne peut s'adapter dépérira d'une manière plus ou moins agonisante - et si nous ne sommes pas préparés, §Rmême nous§!."
menp_ds_pr_aura_tt:"Le rayonnement des §rFailles§! provoquera lentement un déclin des populations sans le trait §Y$trait_ds_exd_phantom$§!, à raison de §P75§! par mois par colonie affectée. \n\nSystèmes Affectés : $TABBED_NEW_LINE$- Tous les systèmes que nous possédons $TABBED_NEW_LINE$- Tous les systèmes bordant notre empire dans un rayon d'§Y1§! hyperligne"
menp_ds_pr_eldritch:"Horreur Indicible"
menp_ds_pr_eldritch_desc:"La dimension que nous nous apprêtons à pénétrer déchaînera un festin sur notre plan d'existence actuel, entraînant l'anéantissement de toutes les formes de vie normales."
menp_ds_pr_eldritch_tt:"§HDébloque la décision§!: ['concept_ds_pr_dec_god']\n\nEnvoie une entité d'une autre dimension se régaler des mondes hostiles.\nPeut être utilisé sur toute planète ou étoile contrôlée, y compris les mondes §Yinhabitables§!."

# Objectives
crisobj_ds_pr_tech_name:"Déchiffrement des Visions"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\nRecherchez la technologie £physics_research£ §Y$tech_ds_pr_chrono$§!."
crisobj_ds_pr_rifts_name:"Contrôler des §rFailles§! ou des Trous Noirs"
crisobj_ds_pr_rifts_desc:"Toutes les Failles servent de pont entre cette dimension et d'autres. En les étudiant, nous pouvons acquérir une compréhension plus profonde de l'univers. \n\nAyez une §rFaille§! ou un §YTrou Noir§! dans un système solaire avec une station spatiale contrôlée."
crisobj_ds_pr_harvest_name:"Récolte de Consciences"
crisobj_ds_pr_harvest_desc:"Pour le plus grand bien, des sacrifices doivent être faits. Les esprits capturés fourniront un terrain de jeu abondant pour nos études, qui visent à manipuler le concept de conscience dans son ensemble. \n\nPurgez £pop£ §YPops§! avec le type de purge §Y$purge_ds_pr_harvest$§!."
crisobj_ds_pr_physics_name:"Produire £physics_research£ de Recherche en Physique"
crisobj_ds_pr_physics_desc:"Nous réécrivons la réalité à une telle vitesse que l'étude de ses implications potentielles est une nécessité pour notre propre survie. \n\nCette récompense augmente pour chaque §G100§! £physics_research£ de §YRecherche en Physique§! que nous produisons."
crisobj_ds_pr_anomaly_name:"Provoquer des Anomalies Quantiques"
crisobj_ds_pr_anomaly_desc:"L'existence est fragile. Altérer la structure des corps célestes fournit un aperçu précieux sur la manipulation de la matière à plus grande échelle. \n\nUtilisez le composant §Y$DS_PR_OSIRIS_SET$§! sur les vaisseaux §Y$ds_pr_osiris_plural$§! pour transformer une planète en $ds_pr_pm_anomaly$, accessible dans la fenêtre de flotte du vaisseau."
crisobj_ds_pr_starveil_name:"Voiler les Mondes"
crisobj_ds_pr_starveil_desc:"Nous avons besoin de spécimens externes pour nos essais. S'ils ne se portent pas volontaires, un voile altérant la matière sera déchaîné sur eux. \n\nUtilisez la position de bombardement §Y$bombardment_ds_pr_starveil$§! sur une colonie hostile jusqu'à ce qu'elle atteigne §Y0§! £pop£ Pops."
crisobj_ds_pr_nightmares_name:"Provoquer l'Astrophobie"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\nActivez l'édit §Y$edict_ds_pr_dreamhijacking$§! pour une récompense mensuelle de £ds_mirror_insight£§Y$ds_mirror_insight$§! et £society_research£§Y$society_research$§!. Si actif, une planète aléatoire de la cible recevra le modificateur ['modifier:ds_pr_pm_astrophobia'] pendant £time£ §Y30 jours§!."
crisobj_ds_pr_army_name:"Conquérir des mondes avec $ds_pr_dark_army$"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\nConquérez les colonies hostiles avec le type d'armée §Y$ds_pr_dark_army$§!. La récompense augmente pour chaque §Y1000§! £pop£ Pops que la planète possède, avec une limite de §Y15000§!. \n\nUne invasion réussie entraînera la perte de §R15%§! de la population."
crisobj_ds_pr_ships_name:"Annihilation par $DS_PR_ABYSS_LANCE$"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\nÉquipez les §Y$ds_pr_reaver_plural$§! de l'arme §Y$DS_PR_ABYSS_LANCE_SET$§! et attaquez les vaisseaux ennemis."

# Misc
casus_belli_cb_ds_pr_harvest:"Au-delà Céleste"
war_goal_wg_ds_pr_harvest:"Récolte d'Esprits"
war_goal_wg_ds_pr_harvest_desc:"La guerre est menée afin de récolter des sujets de test pour des transfusions d'énergie cognitive vers des dimensions alternatives."
ds_pr_dark_army:"Forme de Guerre Synth-Terreur"
ds_pr_dark_army_desc:"Une haute machine à plusieurs pattes, équipée de boucliers quasi impénétrables. Alors qu'elle traverse le paysage, ses systèmes d'armes brûlent tout sur son passage."
ds_pr_reality_breach:"Faille Dimensionnelle"
ds_pr_reality_breach_desc:"Nous sommes témoins de la réécriture de la réalité à une échelle stellaire. Avec une ampleur incompréhensible, cela se déroule d'une manière que personne dans la galaxie ne peut appréhender - pas même nous."
mod_ds_pr_breach_progress:"Progrès de la Brèche"
sc_ds_pr_rift:"Trou Noir (§rFaille§!)"
tech_ds_pr_chrono:"Écho-Cadrage"
tech_ds_pr_chrono_desc:"Le temps s'étend d'une manière magnifique mais étrangère. Comprendre le lien entre cela et les failles dimensionnelles pourrait fournir des aperçus en physique que nous ne pouvons pas encore imaginer."
tech_ds_pr_chrono_tt:"Récompense £ds_mirror_insight£ §Y$ds_mirror_insight$§! et £sr_dark_matter£ §Y$sr_dark_matter$§! chaque fois que cette technologie a été recherchée."
purge_ds_pr_harvest:"Déchirement des Esprits"
purge_ds_pr_harvest_tooltip:"La population affectée est lentement mais sûrement dépouillée de son énergie cognitive, fournissant £ds_mirror_insight£ §H$ds_mirror_insight$§! à son dernier souffle."
purge_ds_pr_harvest_tooltip_delayed:"§LPiégés dans une sorte de champ de force et incapables de bouger, ces spécimens attendent que la lumière finale se manifeste. Le paradoxe est qu'ils ne ressentiraient rien. Il n'y a pas d'avertissement, pas de douleur, pas de dernier cri - juste le vide.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"Dégâts d'Armes de Vaisseau ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"Dégâts d'Armes de Vaisseau ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"Entretien des Pops ($r_food$)"
bombardment_ds_pr_starveil:"Voile Stellaire"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ Le bombardement enveloppe la planète entière de radiations, remplaçant les étoiles dans le ciel par le feu.\n- Dégâts §Rmassifs§! aux §YArmées§!\n- Dégâts §Elégers§! à la §YPlanète§!\n- Dégâts §Rmassifs§! aux §YPops§!\n- Bombardera les planètes sans défense"
edict_ds_pr_dreamhijacking:"§CDétournement de Rêves§!"
edict_ds_pr_dreamhijacking_desc:"L'esprit est à son point le plus faible pendant le sommeil ou l'hibernation. Pendant ces périodes, notre existence omniprésente peut facilement exploiter cette vulnérabilité."
ds_pr_dreamhijacking_effects:"- octroie £ds_mirror_insight£ §Y$ds_mirror_insight$§! et §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! par empire affecté. \n- La population des empires ciblés subira des expériences cauchemardesques. \n\n§HExigences :§! $TABBED_NEW_LINE$- Ne peut affecter que les empires §Yvoisins§! $TABBED_NEW_LINE$- Ne peut affecter que §Y3§! empires à la fois $TABBED_NEW_LINE$- Nous avons besoin d'un §Yrétablissement de réseau d'espionnage§! avec au moins §G75§! §YRenseignements§!"
ds_pr_pm_astrophobia:"Astrophobie"
ds_pr_pm_astrophobia_desc:"Hantés par des visions cauchemardesques, les habitants de ce monde luttent au quotidien, craignant de s'endormir."
mod_country_base_trade_produces_add:"£trade£ Commerce mensuel"
mod_country_base_physics_research_produces_add:"£physics_research£ Recherche en physique mensuelle"
mod_country_base_society_research_produces_add:"£society_research£ Recherche sociale mensuelle"
mod_country_base_engineering_research_produces_add:"£engineering_research£ Recherche en ingénierie mensuelle"

# Pop Ascension
trait_ds_exd_phantom:"Vie Miroir"
trait_ds_exd_phantom_desc:"Une forme de vie si étrange, qu'elle semble déplacée en corrompant la matière autour d'elle. Leur simple présence force leur environnement à s'adapter au niveau moléculaire, même s'ils n'appartiennent pas au même espace physique."
trait_ds_exd_phantom_tt:"Possède ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"Effets de la Radiosynthèse"
concept_ds_pr_trait_desc:"$concept_ds_pr_trait_void$\n\n$concept_ds_pr_trait_energy$"
# Below is also used for event options
concept_ds_pr_trait_void:"§ESi l'option Né du Vide est sélectionnée :§! \n- Remplace l'entretien par §R+0.10§! £sr_dark_matter£ $sr_dark_matter$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+35%§! \n- $MOD_SPECIES_EMPIRE_SIZE_MULT$: §G-10%§!"
concept_ds_pr_trait_energy:"§ESi l'option Amorphe est sélectionnée :§! \n- Remplace l'entretien par §R+1§! £energy£ $energy$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+20%§! \n- $MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!"
building_ds_pr_engine:"§CMoteur de Singularité§!"
building_ds_pr_engine_desc:"Un accélérateur de particules minimaliste mais puissant qui peut altérer la biologie d'une espèce entière en émettant des rayons de radiation focalisés. Le processus peut ne pas être agréable ni sans impact sur la conscience."
building_ds_pr_engine_effects:"Ajoute le trait ['trait:trait_ds_exd_phantom'] à notre espèce et modifie son apparence. $TABBED_NEW_LINE$- Pops modifiés par mois : §G200§!"
concept_ds_pr_engine: "$building_ds_pr_engine$"
concept_ds_pr_engine_desc:"$building_ds_pr_engine_effects$ \n\n§L$building_ds_pr_engine_desc$§!"

# Decisions
decision_ds_pr_eldritchcall:"§CAppel des Anciens§!"
decision_ds_pr_eldritchcall_desc: "$menp_ds_pr_eldritch_desc$"
decision_ds_pr_eldritchcall_effects:"Une horreur cosmique dévorera toutes les colonies d'un système hostile dans un rayon de §Y3§! hypervoies. Après £time£ §Y30 jours§!, toute vie y sera consommée."
decision_ds_pr_eldritchcall_cd:"$TRIGGER_FAIL$§RTemps de recharge actif :§! §Y3 mois§! (jusqu'à §Y[space_owner.decision_ds_pr_cd_key]§!)"
