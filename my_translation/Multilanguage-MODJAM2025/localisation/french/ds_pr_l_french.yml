situation_ds_phantom_reality_desc_perp:"La galaxie telle que nous la connaissons est sur le point de changer. Système par système, planète par planète – la réécriture de la réalité engloutit tout sur son passage. \n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"Poussés par des motifs inconnus, les §Y[event_target:ds_pr_crisis_country.GetName]§! poussent la galaxie au bord des ténèbres, attendant qu'elle plonge dans l'abîme. Nous devons intervenir avant qu'il ne soit trop tard. \n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"Tempête Imminente"
situation_ds_pr_stage_1_tt:"Bien qu'elles ne se propagent pas encore agressivement, les §rFailles§! émettent des radiations à travers les amas voisins, menaçant la vie locale."
situation_ds_pr_stage_2:"Non-Invités"
situation_ds_pr_stage_2_tt:"Un appel ancien fait rage à travers la galaxie, se nourrissant de la conscience pour se propager davantage. Ceux qui n'y sont pas immunisés pourraient sombrer dans la folie, ou devenir comateux en tentant de le comprendre."
situation_ds_pr_stage_3:"Envahisseurs Extradimensionnels"
situation_ds_pr_stage_3_tt:"La galaxie entière est sur le point de devenir une ombre d'elle-même, acquérant des propriétés imprévisibles. Ceux qui ont apporté la tempête à notre royaume observeront avec impatience tout s'effondrer, attendant que leurs plans se déroulent."
