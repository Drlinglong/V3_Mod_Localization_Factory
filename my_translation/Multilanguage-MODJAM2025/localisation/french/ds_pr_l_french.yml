dsPR.120.name:"Le Nexus Abyssal"
dsPR.120.desc:"Nous fixons les profondeurs, imaginant ce qui nous attend. Une seule chose est certaine : une fois l'abysse pénétré, il n'y a pas de retour en arrière. \n\nNous avons localisé une grande Faille dans §Y[event_target.ds_pr_exodus_system.GetName]§!. Dès que nous serons prêts, nos flottes entreprendront un nouveau voyage, sans aucune certitude quant à ce qui les attend. \n\n§HDébloque la Décision :§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- Disponible sur notre étoile capitale §Y[event_target:ds_pr_exodus_system.GetName]§! $TABBED_NEW_LINE$- Nous mènera à une §Ynouvelle galaxie§! avec de nouveaux systèmes et empires $TABBED_NEW_LINE$- Peut être fait plusieurs fois \n\n§HDébloque l'Édit :§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- Permet la gestion de l'économie sans £pop£ Pops"
dsPR.120.a:"Nous nous régalerons de l'univers."

decision_ds_pr_exodus:"§CQuitter la Galaxie§!"
decision_ds_pr_exodus_desc:"Les terrains de chasse locaux ont été épuisés. Nous prévoyons un avenir abondant, mais pas ici. Pour y parvenir, nous devons tout laisser derrière nous et voyager au-delà des étoiles."
decision_ds_pr_exodus_effects:"Tous les vaisseaux de ce système voyageront vers une §Ynouvelle galaxie§! avec de nouveaux systèmes et espèces à explorer. Nous pouvons faire cela plusieurs fois. \n\n§RAvertissement :§! Nous leur apparaîtrons comme des visiteurs non invités."
