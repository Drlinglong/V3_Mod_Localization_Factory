concept_ds_pr_dec_god_desc:"$decision_ds_pr_eldritchcall_effects$ \n\n§L$decision_ds_pr_eldritchcall_desc$§!"
ds_pr_eldergod:"§HHorreur Indicible§!"
ds_pr_eldergod_tt:"Elle n'hésite pas. Elle ne lutte même pas. Elle dévore simplement."
dsPR.1017.name:"§RIncursion d'un Cauchemar§!"
dsPR.1017.desc:"Une monstruosité géante attaque le système §Y[event_target.target_system.GetName]§!, projetant son aura altérant la matière sur les planètes et les centres de population. Nous nous attendons à perdre la majeure partie de la population §Ydans un mois§!, sinon la totalité ! \n\nTandis que les colonies des systèmes de [event_target.target_system.GetName] deviennent silencieuses, un dernier message désespéré est envoyé aux régions voisines : « Tout devient sombre et se fond. Nos corps, toute vie, toutes pensées. Nous n'avons pas de bouche mais voulons crier. »"
dsPR.1017.a:"Évacuer la population !"
dsPR.1018.name:"§RFestin Vide§!"
dsPR.1018.desc:"Bien que mille yeux aient cherché des formes de vie conscientes à consommer, aucune n'a été trouvée. \n\nL'énergie cognitive dont \"ils\" ont besoin n'est pas encore à notre portée. Néanmoins, ces systèmes aux terrains de chasse abondants seront bientôt soumis par la force."
dsPR.1018.a:"Allez et conquérez."

