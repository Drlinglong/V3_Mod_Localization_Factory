# Event Chain (in order)
ds_pr_crisis_chain_title:"Dimensions en Collision"
ds_pr_crisis_chain_desc:"Pour plier la réalité, nous devons d'abord surmonter les règles que l'univers nous impose."
ds_pr_crisis_counter:"Progression de la Crise"

dsPR.1.name:"Vers l'Inconnu"
dsPR.1.intro:"Il existe des royaumes de l'existence si éloignés des nôtres que la simple tentative de les comprendre suffit à rendre fous la plupart des esprits curieux. Bien qu'ils occupent le même espace physique que nous, ils restent inaccessibles à nos sens. Il pourrait y avoir une étoile tournant juste devant nous, et pourtant nous n'avons aucune idée de ce à quoi ressemblent ces phénomènes ni de la façon dont ils fonctionnent."
dsPR.1.desc:"$dsPR.1.intro$\n\nCette énigme est sur le point d'être résolue. L'une des créations les plus étranges de la nature, la Matière Noire, semble être la clé pour la résoudre. Si nous parvenons à percer ses secrets, les mystères de l'univers nous seront révélés."
dsPR.1.a:"Libérons-nous."

DS_PR_DM_PROJECT:"Une Question de Temps"
DS_PR_DM_PROJECT_DESC:"La Matière Noire possède de nombreuses propriétés qui semblent défier plusieurs lois naturelles. Si nous voulons explorer l'existence de failles dimensionnelles, comprendre cette substance n'est pas seulement une option, mais une nécessité."

dsPR.5.name:"Résultats Déformés" # prev project
dsPR.5.desc:"Depuis l'existence de la galaxie, et même de l'univers entier, l'énergie sombre a joué un rôle significatif dans le maintien du tissu de l'espace. \n\nÀ mesure que notre compréhension des lois physiques s'est développée, nous avons commencé à nous demander s'il était possible de contourner la barrière entre la matière universelle et la conscience. \n\nAprès tout, si notre existence est soumise aux mêmes règles que le reste de l'univers, il doit être possible de se connecter à la matière qui nous entoure. \n\n§HNiveau Débloqué :§! $ds_pr_level_1$"
dsPR.5.a:"Intriguant."

dsPR.10.name:"Évolution Forcée" # level 2
dsPR.10.desc:"L'univers a son propre langage. Pourtant, ces voix contournent notre système auditif, tentant de parler directement à notre conscience. Peut-être devons-nous accorder notre anatomie à des fréquences que notre biologie n'était pas initialement conçue pour recevoir. \n\n§HNiveau Débloqué :§! $ds_pr_level_2$"
dsPR.10.a:"Pour survivre, nous devons nous adapter."

DS_PR_INF_1_PROJECT:"Infusions Sombres"
DS_PR_INF_1_PROJECT_DESC:"Nos vies se mesurent en décennies ; nous nous fanons et mourons. Pour briser ce cycle, nous devons adopter une approche plus radicale et dépasser les limites de notre existence limitée. \n\nNous savons déjà qu'il existe quelque chose de bien plus grand que nous. Nos expériences pour contrôler la conscience de ceux qui nous entourent ont montré des résultats initiaux, mais nous pouvons aller encore plus loin."

dsPR.15.name:"Vie Miroir" # prev project
dsPR.15.desc:"Nos prédictions étaient exactes. Diverses expériences ont montré que des infusions impliquant de la Matière Noire altérée peuvent effectivement stimuler la croissance de nouveaux tissus vivants. \n\nLes scientifiques sont certains : si nous poursuivons cette tendance, nous atteindrons un stade évolutif jamais vu auparavant. En conséquence, des plans ont été élaborés pour soutenir cet effort à l'échelle industrielle sur tous nos mondes."
dsPR.15.a:"Il est temps d'évoluer."

dsPR.20.name:"Première Brèche" # level 3
dsPR.20.intro:"Être à la merci de forces dépassant notre compréhension nous a conduits à emprunter un chemin que personne n'avait jamais osé prendre auparavant, et nous en voyons maintenant les premiers résultats."
dsPR.20.desc:"$dsPR.20.intro$\n\nNos expérimentations incessantes avec les réalités alternatives ont abouti à une rupture colossale dans le tissu de l'espace en §H[root.capital_star.GetName]§!. Bien que nous ne puissions pas entièrement comprendre ce phénomène, nous nous en sentons libérés. Notre conscience, désormais connectée par le potentiel énergétique de la Matière Noire, a évolué d'une manière insondable. \n\n§HNiveau Débloqué :§! $ds_pr_level_3$"
dsPR.20.a:"Démarrer la transformation."

dsPR.21.name:"Adaptation Spectrale"
dsPR.21.intro:"La nouvelle image que nous incarnons nous a non seulement éclairés, mais illuminera bientôt la galaxie entière. Alors que les transformations à l'échelle industrielle ont déjà commencé, nous avons remarqué que notre nouveau code génétique est très sensible à des ondes d'énergie spécifiques."
dsPR.21.desc:"$dsPR.21.intro$\n\nSelon la longueur d'onde du rayonnement, nous pouvons modifier la couleur finale de notre nouvelle apparence. \n\n§HDéverrouille les options de portrait :§! Spectre de couleurs"
dsPR.21.a:"§BBleu§! Spectre"
dsPR.21.b:"§HOrange§! Spectre"
dsPR.21.c:"§GVert§! Spectre"
dsPR.21.d:"§RRouge§! Spectre"
dsPR.21.e:"§rViolet§! Spectre"
dsPR.21.f:"§TComplet§! Spectre"

DS_PR_INF_2_PROJECT:"Radiosynthèse" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"Quel est le sentiment d'atteindre la limite que personne n'a pu franchir ? Plus nous changeons, plus nous devenons omniprésents, remplissant nos corps d'un potentiel inconnu. \n\nSi nous voulons survivre au rayonnement mortel des §rFailles§! que nous ouvrons, nous devons nous altérer. La chair est faible et le métal rouille, mais l'énergie est éthérée."

dsPR.25.name:"Renaissance Anatomique" # prev project
dsPR.25.intro:"Non seulement notre force physique s'est améliorée, mais nous avons également développé des pouvoirs au-delà de toute compréhension. Ce qui était autrefois une énigme est maintenant un festin exposé : nous pouvons lire et manipuler la conscience de quiconque se trouve près de nous à volonté." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\nUn univers vengeur nous observe avec dédain pour notre arrogance. La curiosité nous a poussés à regarder au-delà des limites de notre biologie prévue, et le moment est venu de franchir les dernières étapes."
dsPR.25.a:"Devenir §rNéant-né§!"
dsPR.25.a.tt:"Déverrouille le trait ['trait:trait_ds_exd_phantom']. \n\n§HEffets supplémentaires§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"Devenir §rSans Forme§!"
dsPR.25.b.tt:"Déverrouille le trait ['trait:trait_ds_exd_phantom']. \n\n§HEffets supplémentaires§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"Berceuse de l'Oblitération" # level 4
dsPR.30.desc:"Jusqu'à présent, nous n'avions aucune notion de ce qui pouvait exister au-dessus ou au-dessous de nous. Aujourd'hui, nous franchissons la barrière et jetons un œil dans les ombres. \n\nD'autres civilisations ont longtemps compris la menace que nous représentons pour leur existence. Toutes les expériences impliquant nos propres spécimens ou des spécimens capturés, la modification de notre code génétique et l'exploration des Trous Noirs ont mené à une conclusion : la Conscience est fragile et incapable de comprendre la vérité. \n\n$dsPR.30.outro$ \n\n§HNiveau déverrouillé :§! $ds_pr_level_4$"
dsPR.30.outro:"En retour, nous avons commencé non seulement à lire la conscience, mais aussi à la consommer. Le §H[root.GetSpeciesNamePlural]§! est devenu quelque chose qui défie tellement la logique que la folie elle-même est le seul résultat possible."
dsPR.30.a:"Il est temps d'ouvrir la faille entière."

dsPR.31.name:"§RAscension Insuffisante§!"
dsPR.31.intro:"Notre progrès imparable nous a distraits de la modification de notre population. Alors que les Failles propagent un rayonnement mortel à travers les amas stellaires locaux, la vie normale a déjà commencé à se décomposer. Notre espèce ne fait pas exception, du moins pas encore."
dsPR.31.desc:"$dsPR.31.intro$ \n\nLes plans que nous avons faits jusqu'à présent exigent que notre population soit physiquement préparée aux nouvelles conditions dans lesquelles nous vivrons bientôt. Si nous n'agissons pas rapidement, nous devons nous attendre à perdre une grande partie de notre population une fois que la phase finale de notre voyage commencera. \n\nJusqu'à §R50%§! de notre population manque encore des traits nécessaires pour atteindre la fin de cette voie."
dsPR.31.a:"Nous devons agir rapidement."
dsPR.31.a.tt:"En construisant un ['concept_ds_pr_engine'] sur une planète, jusqu'à §G200§! £pop£ Pops sur la colonie gagneront le trait ['trait:trait_ds_exd_phantom']. \n\nUne fois atteint le niveau de crise §YPorteurs de Fin§!, les Pops sans le trait §Y$trait_ds_exd_phantom$§! §Rmourront§! lentement."

DS_PR_INF_3_PROJECT:"Ouvrir la Faille"
DS_PR_INF_3_PROJECT_DESC:"La galaxie est déchirée par des §rFailles§!, que nous exploiterons pour déchirer le temps lui-même. De féroces visions ont déclenché une tempête depuis la dimension dans laquelle nous avons tenté d'entrer, et maintenant elle engloutit la galaxie dans la mort. \n\nEn ouvrant la barrière finale, toutes les consciences sur notre chemin seront consumées par les horreurs qui en découlent."

dsPR.35.name:"Seconde Brèche" # prev project
dsPR.35.desc:"Manipuler les §rFailles§! a de nouveau rapproché la dimension alternative, dont nous voulions accéder à l'entrée, de notre propre réalité. Poussés par la peur, d'autres nous regardent avec suspicion, prêts à frapper à des moments de faiblesse afin d'arrêter notre entreprise. \n\nBien qu'ils ne puissent comprendre notre but, nous ne sommes pas motivés par la haine. Au lieu de cela, nous sommes motivés par des facteurs que nos adversaires ne peuvent saisir."
dsPR.35.a:"Fous."

dsPR.40.name:"Vortex Inéluctable" # level 5
dsPR.40.desc:"Nous introduisons un écosystème dans la galaxie qui n'a pas sa place ici. Ses règles ne favorisent ni ne haïssent ceux qui se sont installés ici en premier. D'autres sont simplement sur la ligne de mire et subiront bientôt les conséquences de leur incapacité à s'adapter. \n\nFait de couleurs d'un autre monde, il semble impossible de comprendre ce qui se passe. La galaxie est en train de changer, et ceux dont le temps est compté préparent des contre-mesures contre nous. \n\nPour nous, c'est le dernier appel pour achever ce que nous avons commencé. \n\n§HNiveau déverrouillé :§! $ds_pr_level_5$"
dsPR.40.a:"Préparez les flottes !"

dsPR.45.name:"Tempête Imminente" # others
dsPR.45.intro:"Les innombrables atrocités commises par le §Y[event_target.ds_pr_crisis_country.GetName]§! ont provoqué une réunion d'urgence du Sénat Galactique. Selon d'innombrables rapports de renseignement, ils tentent apparemment de « déchirer la réalité » à l'aide de Trous Noirs manipulés."
dsPR.45.desc:"$dsPR.45.intro$\n\nAlors que de plus en plus de systèmes sont déchirés par le rayonnement des anomalies gravitationnelles, le Sénat assemble une coalition d'empires pour arrêter ces expériences déviantes. \n\nUne contre-attaque protégera non seulement l'intégrité physique de la galaxie, mais aussi libérera ceux qui ont perdu la raison à cause de l'abus psionique de pouvoirs étranges par le §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!."
dsPR.45.a:"Nous devons travailler ensemble."
dsPR.45.a.tt:"Formeront une coalition d'empires pour combattre §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.b:"Rejeter"
dsPR.45.b.tt:"Les problèmes des autres empires ne nous concernent pas. Nous ne contribuerons à aucun effort conjoint pour arrêter les §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.c:"Rester à l'écart de ce chaos."
dsPR.45.c.tt:"Les §Y[event_target.ds_pr_crisis_country.GetName]§! ne représentent aucun danger pour nous. D'autres empires peuvent former une coalition militariste contre eux pour tenter de mettre fin à leur entreprise."

dsPR.55.name:"§RCrisis Déclarée :§! La Fracture de l'Espace" # crisis
dsPR.55.intro:"La réalité que nous invoquons est insondable pour la plupart, surexcitant leurs cerveaux et les plongeant dans la folie pure. Un portail vers des royaumes inconnus s'est ouvert, entraînant la galaxie entière dans les ombres que nous contrôlons désormais."
dsPR.55.desc:"$dsPR.55.intro$\n\nDes entités émergeant des §rFailles§! ont commencé à tout consumer sur leur passage. Nous savons maintenant qu'elles doivent se nourrir de la conscience existante pour prospérer ici. Elles hantent et moissonnent les vivants, ne laissant derrière elles qu'un vide intemporel. \n\nAlors que nous restons immunisés contre cet assaut, d'autres endurent des jours de tourment sans fin à travers la galaxie. Poussée par un désir de rédemption, une guerre visant notre annihilation totale a commencé."
dsPR.55.a:"Ils n'ont pas réussi à s'adapter."
dsPR.55.b:"Carcasses jetables."
dsPR.55.c:"Espérons que cela se terminera vite pour eux."

dsPR.60.name:"§RCrisis Déclarée :§! Appel Aux Armes" # others
dsPR.60.desc:"Des événements récents ont contraint plusieurs empires à déclarer la guerre aux §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§! en raison de la menace qu'ils représentent pour toute vie dans la galaxie. \n\nEn conséquence, les §Y[event_target:ds_pr_crisis_country.GetName]§! se retrouvent aujourd'hui en état de guerre totale avec la coalition nouvellement formée. \n\n$dsPR.60.outro$"
dsPR.60.outro:"Des représentants du Sénat Galactique ont appelé tous les membres de la Coalition et de la Communauté à mobiliser leurs flottes et à lancer une attaque concertée sur le territoire des [event_target:ds_pr_crisis_country.GetSpeciesName], déclarant que \"§Lla galaxie ne connaîtra pas la paix tant que cette menace n'aura pas été traitée une fois pour toutes.§!\""
dsPR.60.a:"Il est temps de mettre fin à ce cauchemar."

dsPR.65.name:"Vision de l'Après-Cataclysme"
dsPR.65.intro:"Guerre après guerre, horreur après horreur. Cette galaxie a tout vu, et pourtant, le chaos n'est pas terminé. Offrir ce plan physique en \"sacrifice\", juste pour chercher une audience avec une autre réalité, commence lentement à faire des ravages."
dsPR.65.desc:"$dsPR.65.intro$ \n\nLes Failles dévastent chaque système et, si elles ne sont pas déjà consommées par des entités cosmiques, leurs radiations exotiques déchirent la vie. Jusqu'à ce que le silence d'un vide éternel émerge, une question demeure : \n\nQuel destin attend ce lieu, une fois que toute la souffrance aura cessé ?"
dsPR.65.limit:"§RNe peut pas être un empire §Yhomicide§!.§!"
dsPR.65.a:"Reconstruire la galaxie - §YCréateurs§!"
dsPR.65.a.tt:"Nous donne la liberté de reconstruire la vie dans la galaxie à notre propre image. $TABBED_NEW_LINE$- Peut créer des §Ycivilisations primitives§! $TABBED_NEW_LINE$- Notre espèce continuera à vivre avec le trait ['trait:trait_ds_exd_phantom']"
dsPR.65.b:"Quitter la galaxie - §YNon-Invités§!"
dsPR.65.b.tt:"Nous permet de vivre dans le vide de l'espace. $TABBED_NEW_LINE$- Peut gérer une économie limitée §Ysans £pop£ Pops§! $TABBED_NEW_LINE$- Peut quitter la §Ygalaxie§! actuelle pour envahir d'autres réalités $TABBED_NEW_LINE$- Peut être fait plusieurs fois"

