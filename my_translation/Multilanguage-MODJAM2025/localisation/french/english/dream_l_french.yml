 dream.001.name:"Un Grand Rêve"
 dream.001.desc:"Partout dans notre empire, en l'espace d'une seule journée, des gens ont commencé à signaler des anomalies liées aux rêves partagés. Pris isolément, et même avec la coïncidence que nos dirigeants aient récemment eu d'étranges expériences oniriques, l'afflux soudain de rapports serait étrange. Une fois que nous avons considéré que ce pourcentage de la population était simplement celui qui avait pensé à signaler ses expériences, cependant...\n\nPar diverses méthodes, nous avons sondé notre population. Les résultats étaient intéressants et effrayants.\n\nLes résultats semblent impliquer que tout le monde. chaque. simple. personne. Dans notre empire a vécu un 'rêve partagé'. Cependant, en raison de la nature changeante des rêves, il semble que tout souvenir concret de ce rêve, l'Éternel Rêve, ait été perdu.\n\nNous devrions commencer à tester les implications que cette expérience a sur la nature des rêves. Ultimement, notre objectif serait de nous souvenir de ce rêve. Non seulement en raison des bénéfices que de telles informations pourraient apporter à notre empire, mais parce que nous devons simplement...\n\nnous devons nous souvenir de notre rêve."
 dream.001.a:"Quelque chose nous appelle."

 dream.002.name:"L'Éternel Rêve prend forme !"
 dream.002.desc:"Le plus grand projet de l'histoire de notre peuple a porté ses fruits !\n\nNos §YRêveurs§! ont parcouru les chemins de leurs rêves et il est maintenant stable. Un rêve singulier que tous les §YRêveurs§! rêvent ensemble.\nIls l'appellent §BL'Éternel Rêve !§!\n\nMaintenant, tous les §YRêveurs§! peuvent travailler ensemble pour façonner cette nouvelle réalité, et attirer de nouvelles races pour l'expérimenter avec nous.\n\n\n§2Quelque chose§! au plus profond de l'§BL'Éternel Rêve§! appelle nos §YRêveurs§!...\n\n    §2\\"Vous Me trouverez au sein de votre propre création.\\"§!\n        §2\\"Trouvez-Moi...\\"§!"
 dream.002.a:"Nous avons commencé."

 dream.003.name:"Carrefours dans les chemins oniriques."
 dream.003.desc:"Au sein de l'§BL'Éternel Rêve§!, il y a des chemins tortueux que nos §YRêveurs§! parcourent, les façonnant et étant façonnés par eux.\nIl existe des portails que seuls les plus forts d'entre nous, les plus dévoués, peuvent franchir.\nMais lorsqu'ils le font, des univers entiers s'ouvrent à nous tous.\n\nNous devenons plus forts, et notre maîtrise de l'§BL'Éternel Rêve§! et du monde éveillé progresse à pas de géant.\nPourtant, §2quelque chose§! nous attend toujours. Au-delà des Portes, plus profondément dans l'§BL'Éternel Rêve§! qui se déploie !\n\nCe royaume est la perfection, et avec l'aide de nos §YRêveurs§!, nous n'avons presque plus besoin de passer de temps dans le monde éveillé.\n\nUne §2grande force§! nous appelle.\nNous devons explorer tous les rêves des êtres éveillés pour savoir...\n\nNous devons §2savoir§!..."
 dream.003.a:"Plus. Il nous en faut plus !"

 dream.004.name:"Contact !"
 dream.004.desc:"§2Un Être est dans nos rêves.\nNotre nouveau Mentor !§!\n\nIl nous parle d'éternité. D'un §BL'Éternel Rêve§! où tout existe, mais où nous avons un pouvoir inégalé !\n\nNous devons forger des liens avec tous les rêves des espèces éveillées !\nLes entraîner dans l'§BL'Éternel Rêve§!.\nNos agents ont déjà commencé les premières étapes, et avec l'aide de notre §2Mentor§!, nous pourrons accomplir cette grande tâche plus rapidement.\n\n\nPour faire de cet §BL'Éternel Rêve§! une réalité, nous devons forger un lien avec chaque espèce éveillée."
 dream.004.a:"La chaîne est forgée."

 dream.005.name:"Un Grand Appel !"
 dream.005.desc:"Nous avons exploré, et avec les conseils de notre §2Mentor§!, nous sommes prêts !\n\nTous les chemins de l'§BL'Éternel Rêve§! nous ont été ouverts grâce au dévouement de nos §YRêveurs§!\nNous nous sommes liés aux esprits extraterrestres, et tous ceux qui rêvent nous rejoindront dans l'§BL'Éternel Rêve§!, notre création, sous notre contrôle !\n\nLeur réalité sera la nôtre à façonner.\nGrâce à leurs §YRêveurs§!, implantés par nos Agents, ils tomberont tous !\n\nIls sauront que c'est nous.\n\nIls ne peuvent plus l'arrêter maintenant.\n\n\nÀ travers chaque rêve, un appel irrésistible retentit :\n\n§2    \\"VENEZ À NOUS\\"§!\n§2      \\"REJOIGNEZ-NOUS\\"§!\n§2        \\"TOUT LE MONDE NOUS REJOINT À LA FIN\\"§!"
 dream.005.a:"Les Éveillés Rêveront, POUR TOUJOURS."

 dream.006.name:"§2VICTOIRE !§!"
 dream.006.desc:"La galaxie repose enfin paisiblement.\nL'§BL'Éternel Rêve§! abrite désormais toute l'étendue des esprits de la galaxie.\n\nSous la direction de notre §2Mentor§!, nous le façonnons à notre guise, selon tous nos désirs.\nC'est la perfection !"
 dream.006.a:"L'§BL'Éternel Rêve§! est tout ce qui est."

 dream.010.name:"Un Grand Rêve"
 dream.010.desc:"Nous avons rapidement progressé de rêveurs naissants à des rêveurs lucides et compétents. Mais il est encore difficile de fabriquer des connexions pleinement développées entre les rêves, individuellement solides, de chaque planète. Des aperçus sur le rêve nous fourniront cependant les réponses en temps voulu, nous n'avons donc pas à nous inquiéter.\n\nCependant, ce n'est pas la limite de notre concentration. Une autre concerne la nature sauvage et inexplorée des rêves en dehors de notre empire. Les rêves où les gens n'ont pas appris la lucidité et fonctionnent plutôt par action subconsciente ont montré plus de connexion qu'il ne devrait être naturel, du moins, d'après nos observations entre rêveurs isolés.\n\nChaque fois que nos rêveurs sont passés d'un rêve à l'autre, ils ont rapporté avoir 'rebondi' sur une autre conscience rêvante... §2et ils disent qu'elle sait quand ils le font.§!"
 dream.011.name:"L'Éternel Rêve"
 dream.011.desc:"Peu après que notre empire ait commencé à travailler avec les rêves, nous avons pu pleinement utiliser une forme lucide. Nous avons heureusement aussi pu résoudre le problème de la création d'un réseau onirique à grande échelle.\n\nÀ ce jour, grâce à ce qui semble être l'absence de limite de vitesse de la lumière, les rêveurs de notre empire peuvent parler à n'importe quel autre rêveur encore plus vite que nos concitoyens dans le monde réel.\n\nMaintenant, tous les centres culturels de notre empire ont leurs foyers dans le monde des rêves. Le problème est que tous nos concitoyens ne peuvent pas s'y trouver en même temps, car les gens ont toujours faim. L'idée de la rêverie éveillée, où quelqu'un peut être à la fois dans et hors du monde des rêves et utiliser ces pouvoirs pour augmenter l'efficacité de son travail, est en cours, bien que nous ayons besoin de dépasser un seuil de solidité des rêves pour que cela fonctionne. Nos conclusions seront rapportées une fois que ce sera le cas."
 dream.012.name:"Contact"
 dream.012.desc:"Nous avons découvert §2quelque chose§! au sein de l'§BL'Éternel Rêve§!.\nIl nous appelle avec des promesses de contrôle inégalé sur les Rêves – les nôtres et ceux des autres !"
 dream.013.name:"§BL'Éternel Rêve§!"
 dream.013.desc:"Nos plans sont établis, les chemins sont parcourus.\nNous réveillerons le véritable pouvoir de l'§BL'Éternel Rêve§! avec la volonté de notre §2Mentor§!\n\nLes races éveillées sauront que c'est nous qui alimentons cette entreprise, et elles nous feront la guerre, mais il est trop tard.\nElles tomberont toutes dans notre réalité\n\n----\n\n§RLa galaxie nous connaîtra comme un empire Crise.\nCela déclenchera la Guerre de Crise !§!"

