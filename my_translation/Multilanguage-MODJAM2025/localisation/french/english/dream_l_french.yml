 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"Souvenirs de souvenirs... Il est impératif que nous investissions dans l'étude des rêves. Surtout le comment et le pourquoi du rêve partagé. Et la raison pour laquelle nous avons été choisis pour le vivre.\n\n Ce ne sera pas la dernière piste que nous suivrons, mais c'est un tremplin important vers d'autres connaissances que nous recherchons. Sans compter l'enthousiasme de nos chercheurs pour ce projet !"
 DREAM_CRISIS_SPECIAL_PROJECT_2:"L'Éternel Rêve"
 DREAM_CRISIS_SPECIAL_PROJECT_2_DESC:"Nous avons pu facilement solidifier les rêves, mais nous avons souffert d'une incapacité à les connecter entre les mondes. Un paysage onirique connecté que certains ont commencé à appeler §BL'Éternel Rêve§!"
