 MJ25_WH_shattered_whispervault:"Voûte des Murmures Brisée"
 MJ25_WH_shattered_whispervault_desc:"Brisée au-delà de toute utilité par une force insondable, cette voûte des murmures laisse échapper d'épais §rÉchos de Chant Stellaire§! rampants qui transforment la terre en un marécage imbibé de pensées."
 
 MJ25_WH_singing_whispervault:"Voûte des Murmures Chantante"
 MJ25_WH_singing_whispervault_desc:"Autrefois brisée, cette voûte des murmures a été réparée. Ses salles restent exaltées par Leur voix, résonnantes et resplendissantes dans un chant désormais harmonieux."
 
 MJ25_WH_songflare_resonance:0 "Résonance de l'Éclat du Chant"
 MJ25_WH_songflare_resonance_desc:0 "Bien que les Maudits par la Vérité aient été purgés de cette planète, leurs voix dissonantes résonnent encore lors des nuits silencieuses et étoilées."
 
 
 MJ25_WH_oratorium:0 "Oratorium di Veria"
 MJ25_WH_oratorium_desc:0 "L'aboutissement de notre enquête sur les §rMurmures dans la Trame§! se concrétise dans cette grande salle, d'où nous chanterons bientôt la Vérité pour l'éternité."
 MJ25_WH_oratorium_tt:"Une scène préparée pour un acte final."
 
 decision_MJ25_WH_one_empty_echoing_word:"Un Mot Vide et Résonnant"
 decision_MJ25_WH_one_empty_echoing_word_desc:"Même avec nos voix souillées, prononcer leur langage distord la réalité elle-même. Il s'accroche à nos esprits, grandissant à mesure qu'il nous exhorte à nous élever. Ce faisant, il libérera inévitablement la voix de tous ceux qui en entendront le ton, et même celle de la planète sur laquelle un tel Mot lourd de sens fut prononcé. C'est un coût que nous supporterons volontiers.\n\nConfère des bonus croissants au bonheur et à la production pendant 5 ans. Après 5 ans, la planète s'§reffondrera§!."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "Chiffres Forgés par le Vide"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "Nous pourrions nous inspirer de Leurs mots baragouinés et brisés pour améliorer nos efforts en cryptographie."
 
 edict_MJ25_WH_battle_songs:0 "Chants de Bataille"
 edict_MJ25_WH_battle_songs_desc:0 "Manier même un fragment de Leurs mots au combat demande soin et prudence, mais le résultat est une amélioration dévastatrice des capacités de combat de nos vaisseaux."
 
 edict_MJ25_WH_words_wisdom:0 "Mots de Sagesse"
 edict_MJ25_WH_words_wisdom_desc:0 "Même des aperçus ordinaires et quotidiens peuvent être trouvés dans les murmures insidieux pour ceux qui leur ouvrent leur esprit."
 
