 MJ25_WH_trait_starsong_vessel:"Vaisseau de Chant Stellaire"
 MJ25_WH_trait_starsong_vessel_desc:"Des fragments de Leurs paroles emplissent ce vaisseau vidé, les guidant toujours plus près d'une Vérité éternelle."
 MJ25_WH_trait_starsong_vessel_tt:"Efficacité des emplois : §G+30%§!\n\nSans l'avantage d'ascension §rMurmures dans la Trame§!:$TABBED_NEW_LINE$- §R-999%§! $MOD_POP_HAPPINESS$"
 
