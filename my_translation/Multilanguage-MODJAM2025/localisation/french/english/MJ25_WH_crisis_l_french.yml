 mod_leader_officials_MJ25_WH_void_whispers_upkeep_add:0 "$r_MJ25_WH_void_whispers$ $UPKEEP$"
 
 MJ25_WH_STARBASE_AURA_FIRE_RATE:"Interférence Auditive"
 
 MJ25_WH_trait_mental_teratomas:0 "Tératomes Mentaux"
 MJ25_WH_trait_mental_teratomas_desc:1 "Nos esprits s'alourdissent de kystes de Vérité bourgeonnants, sur le point de s'effondrer et maintenus ensemble uniquement par notre volonté."
 MJ25_WH_trait_mental_teratomas_tooltip:"Efficacité des emplois pour les Spécialistes : §G+5%§!$TABBED_NEW_LINE$- Efficacité des emplois pour les ['concept_planet_physicists'] : §G+10%§!\n\nSur une planète avec une §rBasilique de Chant Stellaire§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$ : §G+10%§!\n\nSans l'avantage d'ascension §rMurmures dans la Trame§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$ : §R-20%§!"
 MJ25_WH_trait_mental_teratomas_gestalt:0 "Tératomes Mentaux"
 MJ25_WH_trait_mental_teratomas_gestalt_desc:1 "Nos esprits s'alourdissent de kystes de Vérité bourgeonnants, sur le point de s'effondrer et maintenus ensemble uniquement par notre volonté."
 
 MJ25_WH_trait_mental_teratomas_gestalt_tooltip:"Efficacité des emplois pour les Drones Complexes : §G+5%§!$TABBED_NEW_LINE$- Efficacité des emplois pour les ['concept_planet_physicists'] : §G+10%§!\n\nSur une planète avec une §rBasilique de Chant Stellaire§!:$TABBED_NEW_LINE$$MOD_POP_AMENITIES_USAGE_MULT$ : §G-10%§!\n\nSans l'avantage d'ascension §rMurmures dans la Trame§!:$MOD_POP_AMENITIES_USAGE_MULT$ : §R+50%§!"
 
 
 MJ25_WH_trait_truthcursed:0 "Maudit par la Vérité"
 MJ25_WH_trait_truthcursed_desc:1 "Un fragment de la Vérité brisée s'est niché dans nos esprits, nous laissant fissurés et sur le point de s'effondrer."
 MJ25_WH_trait_truthcursed_tooltip:"Touché par le chant des étoiles.\n\nSans l'avantage d'ascension §rMurmures dans la Trame§!:$TABBED_NEW_LINE$- Efficacité des emplois : §R-10%§!$TABBED_NEW_LINE$- Bonheur : §R-25%§!\n\n§RATTENTION :§! Le chant des §rMaudits par la Vérité§! peut entraîner l'effondrement planétaire."
 MJ25_WH_truthcursed_affix:"Maudit par la Vérité"
 
 MJ25_WH_trait_truthcursed_gestalt: "$MJ25_WH_trait_truthcursed$"
 MJ25_WH_trait_truthcursed_gestalt_desc: "$MJ25_WH_trait_truthcursed_desc$"
 MJ25_WH_trait_truthcursed_gestalt_tooltip:"Touché par le chant des étoiles.\n\nSans l'avantage d'ascension §rMurmures dans la Trame§!:$TABBED_NEW_LINE$- Efficacité des emplois : §R-10%§!$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$ : §R+25%§!\n\n§RATTENTION :§! Le chant des §rMaudits par la Vérité§! peut entraîner l'effondrement planétaire."
 
 MJ25_WH_word_bearer:"Porteur de Parole"
 MJ25_WH_word_bearer_desc:"Leur Voix a déformé ces esprits en des accords tordus qui font écho au chant des étoiles. Ils ne peuvent plus fonctionner normalement au sein de la société."
 
 MJ25_WH_word_bearer_gestalt: "$MJ25_WH_word_bearer$"
 MJ25_WH_word_bearer_gestalt_desc: "$MJ25_WH_word_bearer_desc$"
 
