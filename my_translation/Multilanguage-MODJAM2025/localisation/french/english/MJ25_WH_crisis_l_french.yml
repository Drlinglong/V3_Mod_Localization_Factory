l_french:

 MJ25_WH_whispers_crisis_chain_title:"Chuchotements dans la Trame"
 MJ25_WH_whispers_crisis_chain_desc:"Le chemin éclairé par les étoiles que nous foulons ne mène qu'à la Vérité. Liés par droit de naissance et par destin, nous parcourons cette voie sans savoir ce qui nous attend, mais confiants en Leur chant. Ensemble, nous écouterons et deviendrons."
 
 MJ25_WH_ap_whispers:"Chuchotements dans la Trame"
 MJ25_WH_ap_whispers_desc:"Un chuchotement entre les étoiles parle d'une Vérité que nous ne pouvons saisir. Suivre ce chemin éclairé par les étoiles mettra sans doute notre résolution à l'épreuve, mais à son terme se trouve ce que nous étions toujours destinés à devenir."
 
 MJ25_WH_crisis_whispers_level_1:"§rChuchotements§!"
 MJ25_WH_crisis_whispers_level_2:"§rÉchos§!"
 MJ25_WH_crisis_whispers_level_3:"§rMots§!"
 MJ25_WH_crisis_whispers_level_4:"§rPensées§!"
 MJ25_WH_crisis_whispers_level_5:"§rVérités§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"Dans ces moments ternes et sans éveil."
 MJ25_WH_crisis_whispers_level_2_desc:"Qui imprègnent nos rêves."
 MJ25_WH_crisis_whispers_level_3_desc:"Vidés de sens creux."
 MJ25_WH_crisis_whispers_level_4_desc:"Glissant comme des parasites."
 MJ25_WH_crisis_whispers_level_5_desc:"Nous partageons maintenant avec vous."
 
 MJ25_WH_void_whispers:"Échos du Chant Stellaire"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"Valeur actuelle : §Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"Accomplissez les §HObjectifs de Crise§! pour gagner plus de £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!."
 MJ25_WH_void_whispers_desc:"Les ondes fragmentées que nous collectons s'assembleront un jour, comme les pièces d'un grand puzzle cosmique."
 
 MJ25_WH_void_whispers_crisis_objective:"Objectifs de Crise"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ obtenus"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"Nous avons obtenu £MJ25_WH_void_whispers£ $AMOUNT$ grâce à cet Objectif de Crise."
 
 MJ25_WH_void_whispers_crisis_description_title:"Chuchotements dans la Trame"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\nNous avons entendu un chuchotement entre les étoiles. Des mots plus anciens que nous ne pouvons le concevoir, résonnant sans fin à travers le vide. Les secrets qu'ils recèlent pourraient nous exalter, si seulement nous pouvions les comprendre. Nous nous dédierons à déchiffrer ces chuchotements, afin que nous puissions enfin apercevoir la Vérité de cet univers."
 
 MJ25_WH_void_whispers_crisis_howto_title:"Déchiffrer les Chuchotements"
 MJ25_WH_void_whispers_crisis_howto:"La poursuite des §rObjectifs de Crise§! génère des £MJ25_WH_void_whispers£§rÉchos du Chant Stellaire§!. Ce n'est qu'en reconstruisant ce message ancien que nous comprendrons véritablement notre place parmi les étoiles."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"Au niveau $LEVEL$, vous obtenez les récompenses :\n"
 MJ25_WH_void_whispers_crisis_level_locked:"Requis pour débloquer ce niveau :\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"Possède £MJ25_WH_void_whispers£ §Y$CURRENCY$§! Échos du Chant Stellaire"
 MJ25_WH_void_whispers_crisis_level_desc:"Pour progresser dans les niveaux de Crise, accumulez des £MJ25_WH_void_whispers£§rÉchos du Chant Stellaire§!, investiguez les Sites archéologiques de Crise, et permettez-vous de devenir éclairé..."
 
 MJ25_WH_menp_sound:"§rUn Son Entre les Étoiles§!"
 MJ25_WH_menp_sound_desc:"Le vide chante, une chose fugace et mélodieuse qui s'attarde à la fin d'un rêve. Ce n'est que là, entre les étoiles, que la signification de Leurs mots peut être trouvée."
 
 MJ25_WH_menp_attuned_arrays:"§rRéseaux de Détection Accordés§!"
 MJ25_WH_menp_attuned_arrays_desc:"Détecter ce qui vacille au bord de la non-existence n'est pas une tâche facile. Notre meilleure chance de capturer ne serait-ce qu'un fragment de ce langage brisé implique de vastes réseaux d'écoute subspatial accordés aux échos les plus faibles."
 MJ25_WH_menp_attuned_arrays_tt:"Débloque ce qui suit :\n- Module de Base Stellaire ['concept_MJ25_WH_augury_array']\n- Bâtiment de Base Stellaire ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§rCanaux de Rassemblement§!"
 MJ25_WH_menp_congregational_desc:"Pour soutenir notre réseau sensoriel en expansion, nous unirons notre empire avec des canaux de communication à large bande passante capables de transmettre les vastes quantités de données que ces réseaux disparates généreront."
 
 MJ25_WH_menp_translators:"§rMoteur de Décryptage§!"
 MJ25_WH_menp_translators_desc:"Les traducteurs universels nous faisant défaut, nous réapprenons l'art ancien de la linguistique pour déchiffrer nous-mêmes les chuchotements."
 
 MJ25_WH_menp_ordo_silencium:"§rOrdo Silencium§!"
 MJ25_WH_menp_ordo_silencium_desc:"Au-delà de la simple impulsion et directive, notre quête est devenue une adoration singulière. Silencieusement, cet Ordre se répand parmi les laïcs, prenant racine dans de grands sanctuaires qui n'exaltent rien d'autre que les Mots de la Vérité."
 MJ25_WH_menp_ordo_silencium_tt:"Débloque la spécialisation de quartier ['concept_MJ25_WH_starsong_basilica'].\nDe nouvelles options technologiques pour les bâtiments ['concept_MJ25_WH_starsong_basilica'] seront débloquées à mesure que nous approfondirons notre compréhension des Échos du Chant Stellaire."
 
 MJ25_WH_menp_witness:"§rGardiens de la Parole§!"
 MJ25_WH_menp_witness_desc:"Il y aura toujours ceux qui n'écouteront pas. Qui n'entendront pas. Mais rempli d'espoir et armé de notre parole, notre troupeau fera taire leur dissidence."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\nUn vaisseau d'essaimage rapide et évasif.\n"
 
 MJ25_WH_menp_truthseekers:"§rChercheurs de Vérité Affamés§!"
 MJ25_WH_menp_truthseekers_desc:"Ce que nous cherchons n'est qu'une fine pellicule étalée sur le tissu de notre réalité. Plus nous pourrons semer nos auditeurs, plus nous nous rapprocherons de la Vérité."
 
 MJ25_WH_menp_auditor:"§rCe Que Nous Entendons§!"
 MJ25_WH_menp_auditor_desc:"Des secrets alléchants éclosent dans nos esprits, nés des quelques murmures que nous avons saisis. Chacun nous remplit d'une riche inspiration, nous poussant vers de plus grands sommets avec la promesse de notre nouveau commencement."
 MJ25_WH_menp_auditor_tt:"Débloque les édits suivants :\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§rAudition Sélective§!"
 MJ25_WH_menp_cloaking_desc:"Une loi ne doit être suivie que lorsqu'elle est entendue. Si nous souhaitons nous élever au-dessus des règles imposées par la réalité, nous n'avons qu'à les noyer."
 MJ25_WH_menp_cloaking_tt:"Obtient l'option de recherche ['concept_MJ25_WH_echo_drive'].\n\nDébloque l'édit $edict_MJ25_WH_ship_modules$, nous permettant de dépenser £MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$ pour obtenir des options de recherche supplémentaires :$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§rMarée du Chant Stellaire§!"
 MJ25_WH_menp_starsong_tide_desc:"Au-delà de toute pensée se trouve une Vérité inébranlable à laquelle nous prêtons désormais nos voix. Tel un flot purificateur, notre chant balayera les incroyants, ne laissant dans son sillage que l'illumination."
 MJ25_WH_menp_starsong_tide_tt:"Le bâtiment de station stellaire ['concept_MJ25_WH_thrumming_choirhall'] commence à étendre de force les frontières et à dissimuler les systèmes dans une ['concept_MJ25_WH_special_storm'].\n\nLes pops des colonies non possédées par nous sont mutées avec le ['concept_MJ25_WH_trait_truth_cursed'] et finiront par s'effondrer, ajoutant leurs voix à notre ['concept_MJ25_WH_voices_relic']. Cependant, jusqu'à leur effondrement, ces colonies arrêteront l'expansion de notre ['concept_MJ25_WH_special_storm']."
 
 MJ25_WH_menp_conductor:"§rOrateurs de la Parole§!"
 MJ25_WH_menp_conductor_desc:"Nous sommes Leurs instruments, faisant écho à ce que nous pouvons ad perpetuam. Même cette interprétation incomplète et imparfaite des chants qui se tortillent au-delà de nos pensées peut donner naissance à une symphonie capable d'éveiller les étoiles elles-mêmes."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\nUn vaisseau furtif doté de capacités spéciales qui peuvent renverser le cours de la bataille.\n"
 
 MJ25_WH_menp_praetorian:"§rPorteurs de la Parole§!"
 MJ25_WH_menp_praetorian_desc:"Entendre, c'est savoir ; savoir, c'est parler. Des mots fragmentés se répandent, murmurés durant les nuits sombres, et c'est nous qui en délivrerons le sens le plus singulier au monde."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\nUn croiseur de bataille lourdement armé, spécialisé dans les attaques éclairs.\n"
 
 MJ25_WH_menp_deliquescent:"§rEsprits Déliquescents§!"
 MJ25_WH_menp_deliquescent_desc:"Une fois entendu, un mot si poignant ne pourrait jamais être oublié. Il se construit, résonnant et nourrissant nos esprits de son abondance jusqu'à ce que nos pensées mêmes soient saturées au point de dissolution."
 
 MJ25_WH_menp_hue:"§rCe Que Nous Savons§!"
 MJ25_WH_menp_hue_desc:"De Leurs murmures vient la couleur qui chatouille le bord de nos pensées, peignant la conscience d'une teinte si belle qu'elle ne pourrait jamais exister au-delà d'un monde si auto-façonné."
 MJ25_WH_menp_hue_tt:"Déclenche la situation '§rTeinte de Leurs Mots§!'."
 
 MJ25_WH_menp_we_are:"§rCe Que Nous Sommes§!"
 MJ25_WH_menp_we_are_desc:"Nous ne sommes plus ce que nous étions, mais ce que nous avons toujours été destinés à être. Nos esprits s'épanouissent et coulent, tout luisants des mots ombragés qui nous élèvent encore."
 MJ25_WH_menp_we_are_tt:"Toutes nos pops perdent le trait ['concept_MJ25_WH_trait_word_bearer'] et gagnent le trait ['concept_MJ25_WH_trait_starsong_vessel']."
 
 MJ25_WH_menp_stars_scream:"§rCeux Qui Hurlent§!"
 MJ25_WH_menp_stars_scream_desc:"Nous pouvons Les EntendRE exulter les CRIs qui frappent SANS cesse au fond de nos esprits ALORS s'éVEIllent ceux qui N'ont JAmAIS rêvé d'un Temps si VASTE et RÉSONNANT."
 MJ25_WH_menp_stars_scream_tt:"Débloque la nouvelle capacité de Chef : ['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§rChambres Échoïques§!"
 MJ25_WH_menp_echoic_desc:"La véritable maîtrise ne vient pas de la réplication, mais de l'exploitation, de la modulation et de la transformation. Des salles silencieuses de nos cathédrales, nous nous joindrons à un chœur joyeux qui résonnera pour l'éternité."
 MJ25_WH_menp_echoic_tt:"Débloque le bâtiment de station stellaire ['concept_MJ25_WH_thrumming_choirhall']."
 
 MJ25_WH_menp_massa:"§rMassa di Veria per Stellaris§!"
 MJ25_WH_menp_massa_desc:"Les derniers mots prennent leur place, le prix des secrets est dû. Venez, maintenant, et écoutez notre discours. Aux derniers rites du vide, d'où s'élève à présent une Vérité des plus belles et terribles."
 MJ25_WH_menp_massa_tt:"Déclenche la situation '§rUne oration des plus véhémentes§!'."
 
 MJ25_WH_crisobj_survey_name:"Sonder les systèmes"
 MJ25_WH_crisobj_survey_desc:"Notre quête des derniers de Leurs mots nous mènera vers des systèmes toujours plus lointains. Là-bas, nos scanners recueilleront les derniers murmures qui pourraient encore résonner à travers les mondes extraterrestres que nous rencontrons."
 
 MJ25_WH_crisobj_listeners_name:"Engager des Auditeurs"
 MJ25_WH_crisobj_listeners_desc:"Les rares échos que nous trouvons doivent être entendus, catalogués et, en fin de compte, interprétés. Nous devrons employer d'innombrables Auditeurs à travers notre empire pour accomplir cette tâche."
 
 MJ25_WH_crisobj_augury_arrays_name:"Activer les Matrices d'Augure"
 MJ25_WH_crisobj_augury_arrays_desc:"Les murmures les plus purs que nous avons découverts sont ceux qui glissent librement à travers le vide. Faibles et lointains, ils ne peuvent être capturés qu'avec les réseaux de détection les plus précisément accordés."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"Activer les Salles Chorales Frémissantes"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"La nature de la Vérité est de se répandre, comme une infection visqueuse et tenace qui se fraye un chemin dans l'esprit. Ceci, nous pouvons l'encourager, nos voix unies à Leur chœur éternel."
 
 MJ25_WH_crisobj_archaeology_name:"Fouiller les Sites Archéologiques"
 MJ25_WH_crisobj_archaeology_desc:"Les échos de Leurs mots sont richement tissés dans des histoires oubliées. Ce n'est qu'en plongeant dans ces secrets perdus depuis longtemps qu'ils pourront revenir à nos lèvres une fois de plus."
 
 MJ25_WH_crisobj_enlighten_pops_name:"'Éclairer' des Pops"
 MJ25_WH_crisobj_enlighten_pops_desc:"Ceux qui entendent les murmures du vide sont éclairés par Leur sagesse. C'est notre devoir sacré de répandre cette extase à tous ceux que nous pouvons."
 
 MJ25_WH_crisobj_operate_cults_name:"Activer les Cultes du Murmure"
 MJ25_WH_crisobj_operate_cults_desc:"La vérité cosmique résonne plus fort lorsqu'elle émane de tous les recoins de la galaxie, même lorsque ses habitants ne veulent pas l'entendre."
 
 MJ25_WH_crisobj_utter_words_name:"Prononcer un Mot Vide et Résonnant"
 MJ25_WH_crisobj_utter_words_desc:"Le signe avant-dernier de notre compréhension naissante est de prononcer un mot de Vérité pur, intégral et non altéré par notre imperfection jadis laide. Mais un tel poids ne peut être porté à la légère, ni être annulé."
 
 MJ25_WH_crisobj_free_voices_name:"Libérer les Voix"
 MJ25_WH_crisobj_free_voices_desc:"Les voix qui se vautrent encore dans les chaînes de la physicalité doivent être libérées de leurs enveloppes mortelles afin qu'elles puissent rejoindre notre Chœur Chant-Stellaire."
 
 MJ25_WH_leader_trait_translator:"Traducteur"
 MJ25_WH_leader_trait_translator_desc:"Ce dirigeant a reçu une formation spéciale pour l'aider dans son enquête sur les §rÉchos du Chant Stellaire§!."
 
 MJ25_WH_leader_trait_truthseeker:"Quêteur de Vérité"
 MJ25_WH_leader_trait_truthseeker_desc:"Ce dirigeant est devenu obsédé par le démêlage des mystères de l'univers."
 
 MJ25_WH_leader_trait_orator:"Orateur"
 MJ25_WH_leader_trait_orator_desc:"Ce dirigeant est doté d'une langue d'argent avec laquelle répandre nos paroles."
 
 MJ25_WH_leader_trait_speech_shepherd:"Berger de la Parole"
 MJ25_WH_leader_trait_speech_shepherd_desc:"Ce dirigeant écoute en silence afin de corriger ceux qui s'écartent de notre chemin."
 
 MJ25_WH_leader_trait_thoughtsickness:"Maladie de la Pensée"
 MJ25_WH_leader_trait_thoughtsickness_desc:"Les pensées de ce dirigeant deviennent vaporeuses lorsqu'il fredonne au rythme de mélodies inouïes."
 
 MJ25_WH_leader_trait_defiant:"Insubordonné"
 MJ25_WH_leader_trait_defiant_desc:"Ce dirigeant est volontaire et insubordonné, défiant aisément les ordres pour accomplir ses objectifs."
 
 MJ25_WH_leader_trait_songtouched:"Touché par le Chant"
 MJ25_WH_leader_trait_songtouched_desc:"Des fragments de Leurs Mots emplissent l'être de ce dirigeant, le guidant toujours plus près d'une Vérité éternelle."
 
 MJ25_WH_leader_trait_echoes:"Échos de Pensée"
 MJ25_WH_leader_trait_echoes_desc:"L'esprit de ce dirigeant s'embrouille et perd sa concentration, pourtant il saisit encore ces myriades de fils à la fois."
 
 MJ25_WH_leader_trait_songblessed_anchor:"Ancre Bénie par le Chant"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"Notre foi remplit ce dirigeant, afin qu'il puisse supporter le poids de Leur Vérité."
 MJ25_WH_leader_trait_resolute_anchor:"Ancre Résolue"
 MJ25_WH_leader_trait_resolute_anchor_desc:"Avec une volonté d'acier et la foi chevillée au corps, l'esprit de ce dirigeant s'est fortifié."
 MJ25_WH_leader_trait_errant_anchor:"Ancre Déviante"
 MJ25_WH_leader_trait_errant_anchor_desc:"Notre doute remplit ce dirigeant, mais il porte toujours notre volonté incarnée."
 
 
 r_MJ25_WH_void_whispers:1 "£MJ25_WH_void_whispers£ §r$MJ25_WH_void_whispers$§!"
