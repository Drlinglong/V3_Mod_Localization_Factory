 occult_knowledge_crisis_description_intro:"Ceux de la communauté galactique qui tracent l'arc de l'histoire ont longtemps prédit l'arrivée d'une §RCrise§! - une menace existentielle pour toute vie sapiente qui exigerait une unité de but et des sacrifices sans précédent pour être surmontée. Si tant est qu'elle puisse l'être.\n\nLes prédictions populaires quant à la nature de cette crise ont été aussi fantaisistes que l'invasion d'un glouton extragalactique, ou la rébellion mesquine des intelligences machines de la galaxie, ou une guerre de succession débordant d'un autre plan d'existence, mais...\n\nIl est maintenant clair que cela allait toujours être §Nous§!."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\nDurant des millénaires, nous avons été entravés par notre perspective limitée. Plus maintenant. Nous enseignerons à la Galaxie la vérité sur l'Occulte."
