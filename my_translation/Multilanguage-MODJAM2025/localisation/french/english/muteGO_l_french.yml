 mgo_crisis_rituals.001.name:0 "Message Abyssal"
 mgo_crisis_rituals.001.desc:0 "La définition même de la folie est de répéter inlassablement la même action en s'attendant à un résultat différent. Et pourtant, c'est précisément ce qui vient de se produire. Pendant plus d'un an, nos Chercheurs Occultes ont exécuté la même incantation, encore et encore, dans l'espoir d'obtenir un résultat différent. Nous attendions une réponse, et nous attendions une réponse, et nous attendions une réponse, et...\n\n§REt la voilà§!.\n\nNous avons réussi à accomplir un rituel pour contacter un royaume au-delà du nôtre, et quelqu'un, ou quelque chose, a répondu. Nous avons eu un aperçu d'une dimension horrible et tordue, au-delà de notre compréhension, remplie de souffrance et d'agonie. Pourtant, un message était caché dans ces visions.\n\nCe message que nous avons reçu est la clé pour déverrouiller les secrets de l'Occulte."
 mgo_crisis_rituals.001.a:0 "§RCela change tout§!"

 mgo_crisis_rituals.002.name:0 "La Faiblesse Planaire"
 mgo_crisis_rituals.002.desc:0 "Le voile entre les mondes a été brisé, puis s'est aussitôt reformé. Mais même si ce n'était que pour un bref instant, nous avons été témoins des pouvoirs illimités de l'Occulte. Nous avons accompli un autre miracle. Si nos récits de l'histoire occulte sont corrects, alors nos progrès en matière occulte sont sans précédent.\n\nNous pouvons maintenant enfin canaliser les pouvoirs de l'Occulte."
 mgo_crisis_rituals.002.a:0 "Préparez les Chambres Rituelles."
 mgo_crisis_rituals.002.b:0 "Nous trouverons notre propre chemin à partir d'ici."
 mgo_crisis_rituals.002.c:0 "Mort."

 mgo_crisis_rituals.013.name:0 "Démons Invoqués"
 mgo_crisis_rituals.013.desc:0 "Une fois de plus, nous avons brisé le voile. Cette fois, nous avons invoqué des êtres démoniaques de la dimension infernale dans notre galaxie. Ils sont les premiers d'une longue série.\n\nPour l'heure, nous subissons les conséquences de nos ambitions tandis qu'ils sèment le chaos à travers la galaxie. Mais bientôt, nous trouverons un moyen de les soumettre à notre volonté."
 mgo_crisis_rituals.013.a:0 "§RBien§!"

 mgo_crisis_rituals.213.name:0 "Démons Invoqués"
 mgo_crisis_rituals.213.desc:0 "À travers la galaxie, des portails se sont ouverts, introduisant des êtres démoniaques dans notre galaxie. Ces envahisseurs infernaux sont une menace pour toute vie. Nous devons les détruire et tenir pour responsable quiconque a causé cela."
 mgo_crisis_rituals.213.a:0 "§RQuelle horreur !§!"

 mgo_crisis_rituals.021.name:0 "Démons Liés"
 mgo_crisis_rituals.021.desc:0 "Nous avons pacifié les envahisseurs infernaux. Ils sont maintenant liés à notre volonté et combattront nos batailles. Du moins, pour un temps. Nous pouvons déjà sentir leur loyauté s'évanouir alors qu'ils brisent leurs chaînes."
 mgo_crisis_rituals.021.a:0 "§RBien§!"

