 TRANSLATE_ANCIENT_SCRIPTURES:0 "Analyse des Écritures Anciennes"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "Nous avons accepté que la science traditionnelle ne suffit plus. Afin d'approfondir notre compréhension des pouvoirs occultes présents dans la galaxie, nous devons réaliser une analyse exhaustive de toutes les écritures anciennes à notre disposition."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Déchiffrer le Message Abominable"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Nos récentes tentatives de réactivation des anciens rituels ont soulevé plus de questions que de réponses. Des visions douloureuses tourmentent l'esprit de nos Occultistes. Pourtant, nous savons que ces visions, reçues de notre bienfaiteur infernal, doivent être la clé pour percer les secrets de l'Occulte."

