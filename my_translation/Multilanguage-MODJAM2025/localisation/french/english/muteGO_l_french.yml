 mgo_crisobj_occult_scientists_name:0 "Employer des chercheurs occultes"
 mgo_crisobj_occult_scientists_desc:0 "Pour vraiment comprendre l'Occulte, notre attention doit passer des sciences traditionnelles à des pratiques plus obscures et mystiques.\n\nLes chercheurs occultes produisent de la Connaissance occulte."
 mgo_crisobj_occult_ancient_stories_name:0 "Traditionnel"
 mgo_crisobj_occult_ancient_stories_desc:0 "Des influences occultes peuvent être trouvées même dans les plus ordinaires de nos traditions.\n\nGain d'une Récompense de Connaissance occulte §Ymensuelle§! pour chaque Arbre de Traditions débloqué."
 mgo_crisobj_occult_dangerous_studies_name:0 "Rechercher des technologies dangereuses"
 mgo_crisobj_occult_dangerous_studies_desc:0 "La vérité existe sous de nombreuses formes. Parfois, les secrets du Cosmos peuvent être expliqués de plus d'une manière.\n\nGain d'une Récompense de Connaissance occulte §Ymensuelle§! pour chaque technologie rare ou dangereuse recherchée."
 mgo_crisobj_complete_rituals_name:0 "Accomplir des rituels occultes"
 mgo_crisobj_complete_rituals_desc:0 "Notre compréhension de l'Occulte ne s'approfondira que par la pratique.\n\nAccomplissez des rituels pour gagner une Récompense de Connaissance occulte."

 mgo_ap_occultism:0 "Crise occulte"
 mgo_ap_occultism_desc:0 "Les récits anciens nous disent que la réalité est faite de bien plus que l'Espace, le Temps et la Gravité. Pour éveiller tout notre potentiel, nous devons répondre aux questions que la Science ne peut pas."

 occultist_alternative_approach:0 "Approche alternative"
 occultist_alternative_approach_desc:0 "Tout ne peut pas être expliqué par nos sciences traditionnelles. Nous trouverons des moyens alternatifs de comprendre la réalité et ce qui se trouve au-delà."
 occultist_ancient_stories:0 "Récits anciens"
 occultist_ancient_stories_desc:0 "Les savoirs anciens racontent des exploits qui, même aujourd'hui, dépassent nos meilleures capacités. Pendant que nous étions occupés à chasser les étoiles, d'autres ont trouvé le moyen d'exploiter des pouvoirs impensables pour nous."
 occultist_galactic_history:0 "Histoire Galactique"
 occultist_galactic_history_desc:0 "Nous pouvons apprendre beaucoup sur la Galaxie de ceux qui nous ont précédés."
 occultist_objectives:0 "Objectifs occultistes"
 occultist_objectives_desc:0 "Ce sont les Objectifs."
 occultist_occult_rituals_1:0 "Rituels Occultes"
 occultist_occult_rituals_1_desc:0 "Entièrement non scientifique, mais prouvé efficace."
 occultist_hidden_teachings:0 "Enseignements cachés"
 occultist_hidden_teachings_desc:0 "Il s'avère que nos traditions ont toujours eu un côté plus sombre."
 occultist_flavor_rituals_1:0 "Rituels sombres"
 occultist_flavor_rituals_1_desc:0 "Entièrement non scientifique, mais prouvé efficace."
 occultist_unholy_covenant_1:0 "Pacte impie"
