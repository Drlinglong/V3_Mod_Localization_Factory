 mgo_crisis_rituals.1001.name:0 "Une Perspective Alternative"
 mgo_crisis_rituals.1001.desc:0 "La vérité peut souvent prendre différentes formes selon les perspectives. Il n'y a rarement qu'une seule explication, pour quoi que ce soit. Nous croyons maintenant que cela est également vrai pour la réalité elle-même. Nos expériences dans cette galaxie ont mis notre Science à l'épreuve maintes et maintes fois. Enfin, nous sommes arrivés à la conclusion que notre approche de l'observation de la réalité a toujours été imparfaite.\n\nNotre perspective de la vérité ultime n'a pas toujours été scientifique et logique. Notre histoire est remplie de traditions occultes, tout comme la galaxie est remplie d'innombrables reliques aux desseins inconcevables et d'anomalies d'origine inexplicable. Peut-être que les réponses que nous cherchons ont toujours été là, parmi nous. Peut-être n'avons-nous vu qu'une fraction du tout."
 mgo_crisis_rituals.1001.a:0 "Nous apprendrons la vérité complète."

