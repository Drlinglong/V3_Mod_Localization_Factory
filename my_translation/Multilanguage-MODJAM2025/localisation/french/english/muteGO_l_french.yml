 mgo_crisis_planar_weakness_situation_desc:0 "L'étude de la signification des visions que nous avons reçues de notre bienfaiteur inconnu nous a conduits à croire que nous sommes capables d'effectuer un autre rituel pour renforcer notre accès aux Pouvoirs Occultes. Ce rituel sera connu sous le nom de Faiblesse Planaire, et servira de préparation à de futurs rituels."
