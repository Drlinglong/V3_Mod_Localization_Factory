 mgo_crisis_eldritch_contact_situation_desc:0 "Nous pensons avoir trouvé une source commune pour la plupart des Événements Occultes crédibles de notre galaxie. Notre prochaine étape sera de tenter d'entrer en contact avec cette entité."
