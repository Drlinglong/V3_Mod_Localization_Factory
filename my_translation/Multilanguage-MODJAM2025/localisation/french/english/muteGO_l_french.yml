 occultist_dark_enlightenment:0 "Éveil sombre"
 occultist_dark_enlightenment_desc:0 "Plus nous comprenons l'Occulte, plus il améliore nos capacités."
 occultist_heretical_insights:0 "Perceptions hérétiques"
 occultist_heretical_insights_desc:0 "Avec la connaissance que nous acquérons de l'Occulte, nous pouvons combler les lacunes de notre compréhension scientifique du Cosmos."
