 ###############

 pdivinity_catacombs_digsite:0 "L'Origine Voilée"
 pdivinity_catacombs_digsite_desc:0 "Un signal s'est éveillé sous la surface de notre monde natal. Il est ancien, délibéré et incontestablement psionique. Son origine défie toute explication, pourtant il résonne profondément en nous. Notre destinée n'est plus la nôtre à écrire, elle se révèle."

 pdivinity_digsite.1.name:0 "Le Signal Souterrain"
 pdivinity_digsite.1.desc:0 "Une impulsion basse fréquence a été détectée, émanant des profondeurs du manteau de notre monde natal. Elle n'est pas naturelle, sa signature psionique est indubitable. L'énergie ne correspond à aucune technologie connue. Elle nous appelle.\n\nNous devons enquêter."
 pdivinity_digsite.1.a:0 "Commencer l'excavation."

 pdivinity_digsite.2.name:0 "La Descente"
 pdivinity_digsite.2.desc:0 "Notre excavation a révélé une structure souterraine sans précédent. Son architecture est étrangère, mais nous est familière. Ses murs sont recouverts de symboles indéchiffrables, mais nos esprits peuvent les comprendre. Tout le site bourdonne de résonance psionique, l'air prononce nos noms.\n\nCet endroit a été enterré pour une raison. Mais nous sommes entraînés plus loin."
 pdivinity_digsite.2.a:0 "Procéder avec prudence."

 pdivinity_digsite.3.name:0 "Murmures Sous la Pierre"
 pdivinity_digsite.3.desc:0 "À mesure que nos équipes s'enfoncent dans la structure souterraine, elles commencent à rapporter des hallucinations auditives, d'abord de subtils murmures, puis des voix chuchotant dans une langue qu'elles comprennent d'une manière ou d'une autre. Les voix parlent d'une « marque » portée dans notre code génétique, et d'un rôle qui nous attend. Certains membres d'équipage affirment que les murmures leur parlent directement par leur nom.\n\nPersonne ne souhaite faire demi-tour."
 pdivinity_digsite.3.a:0 "Plus nous allons profondément, plus cela devient clair."

 pdivinity_digsite.4.name:0 "La Marque de l'Architecte"
 pdivinity_digsite.4.desc:0 "Nous avons découvert une immense porte scellée par des gravures complexes et des inscriptions psioniques. En son centre se trouve un symbole qui pulse d'une énergie faible et rythmée. Certains d'entre nous le reconnaissent de leurs rêves, d'autres de visions religieuses. Une inscription au-dessus se lit : « Seuls ceux marqués par l'Architecte peuvent passer. »\n\nLa structure résonne avec notre présence, comme si elle attendait."
 pdivinity_digsite.4.a:0 "Nous étions destinés à trouver ceci."

 pdivinity_digsite.5.name:0 "Échos de l'Objectif"
 pdivinity_digsite.5.desc:0 "Plus profondément dans la structure, nous avons trouvé quelque chose d'impossible : des peintures murales dépeignant l'histoire précise de notre civilisation, avec des événements qu'aucun étranger ne pourrait connaître, gravées dans des murs plus anciens que notre espèce. En son cœur, une chambre scellée ne donnait accès qu'à ceux « marqués par le destin »."
 pdivinity_digsite.5.a:0 "Tout se déroule comme prédit..."

 pdivinity_digsite.6.name:0 "Ceux Qui Attendaient"
 pdivinity_digsite.6.desc:0 "Au-delà de la porte scellée, nous avons rencontré une chambre habitée par des figures longtemps présumées mortes, des êtres émaciés et vêtus de robes qui se réclament les premiers disciples de l'§RArchitecte§!. Leurs yeux brillent faiblement, et leurs voix résonnent comme si elles étaient superposées à d'innombrables autres. Ils nous accueillent, disant que notre venue était prévue, que le cycle doit maintenant recommencer.\n\nIls offrent des conseils... et un don."
 pdivinity_digsite.6.a:0 "Ils nous attendaient."

 pdivinity_digsite.7.name:0 "§RL'Éclat du Destin§!"
 pdivinity_digsite.7.desc:0 "Ils nous offrent un fragment de quelque chose de plus grand. Un fragment de la divinité elle-même, un éclat de l'architecte. Nous connaissons son but, un acte qui réveillera ce qui sommeille.\n\nNous sommes au bord de quelque chose... d'irréversible."
 pdivinity_digsite.7.a:0 "Le voile se brisera."





