 MJ25_WH_howling_fen_site:0 "Tourbière Hurlante"
 MJ25_WH_howling_fen_site_desc:1 "Ce qui fut jadis un caveau des murmures est devenu une plaie béante et affamée qui suinte des échos visqueux. Ce n'est pas de l'eau qui s'infiltre ici dans le sol, mais un cancer de possibilités débridées qui ronge [from.planet.GetName].\n\nDepuis le ciel, les drones de surveillance n'aperçoivent qu'un gouffre putrescent avant que la statique n'envahisse invariablement leurs flux. Le son qu'ils captent est plus insidieux ; un hurlement profond qui les corrompt inévitablement et irréparablement."
 
 MJ25_WH_sites.300.name:0 "Les Terres Murmurantes"
 MJ25_WH_sites.300.desc:0 "Le vaisseau de l'équipe de recherche refuse d'approcher du site, engageant plutôt une séquence d'atterrissage automatisée chaque fois que nous tentons de voler vers le centre du marécage insidieux. N'ayant guère d'autre choix, [leader.GetName] prend tout l'équipement qu'il peut et s'aventure prudemment dans le marais.\n\nÀ peine ont-ils quitté la sécurité du [fleet.ship.GetName] qu'ils portent la main à leur tête. Pourtant, ils se remettent vite et continuent. « Le chant des étoiles se fait fort ici, prononcé comme par la gueule béante qui se cache au-delà », disent-ils, des mots chuchotés dans leur enregistreur. Une épaisse statique remplit la transmission, et sous cela même, nous percevons un soupçon de murmures.\n\nUn instant plus tard, le flux se coupe."
 MJ25_WH_sites.300.machine.desc:0 "Le vaisseau de l'équipe de recherche refuse d'approcher du site, engageant plutôt une séquence d'atterrissage automatisée chaque fois que nous tentons de voler vers le centre du marécage insidieux. N'ayant guère d'autre choix, [leader.GetName] prend tout l'équipement qu'il peut et s'aventure prudemment dans le marais.\n\nÀ peine ont-ils quitté la sécurité du [fleet.ship.GetName] qu'ils se figent. Un gémissement mécanique emplit l'air, et finalement, ils recommencent à bouger. « Le chant des étoiles se fait fort ici, prononcé comme par la gueule béante qui se cache au-delà », enregistrent-ils dans leur rapport. Une épaisse statique remplit la transmission, et sous cela même, nous percevons un soupçon de murmures.\n\nUn instant plus tard, le flux se coupe."
 MJ25_WH_sites.300.hivemind.desc:0 "Le vaisseau de l'équipe de recherche refuse d'approcher du site, engageant plutôt une séquence d'atterrissage automatisée chaque fois que nous tentons de voler vers le centre du marécage insidieux. N'ayant guère d'autre choix, nous envoyons nos drones à pied avec tout l'équipement qu'ils peuvent transporter. D'un seul mouvement, ils s'aventurent prudemment dans le marais.\n\nÀ peine ont-ils quitté la sécurité du [fleet.ship.GetName] qu'ils portent la main à leur tête. Un gémissement sourd s'infiltre dans notre esprit, et nous atténuons rapidement notre connexion. Le chant des étoiles se fait fort ici, prononcé comme par la gueule béante qui se cache au-delà. Cela submerge nos pensées, tirant nos drones toujours plus loin de nous comme s'ils les enveloppaient d'une épaisse statique. Pour un bref instant, des murmures envahissent notre lien.\n\nUn instant plus tard, leur présence s'évanouit en nous."
 MJ25_WH_sites.300.a:"Rétablir le contact dès que possible."
 
 MJ25_WH_sites.310.name:0 "Déformé et errant"
 MJ25_WH_sites.310.desc:0 "Alors même que nous commencions à nous demander si nous avions perdu notre équipe de recherche, une nouvelle transmission nous est parvenue. La voix de [leader.GetName] grésille, bordée d'une statique profonde.\n\n« Les progrès sont lents, » disent-ils. « Trois de nos transmetteurs ne font que cracher des babillages incohérents dans l'air. Notre équipement de navigation s'est avéré inutile. Ces six derniers jours, nos yeux nous disaient que nous tournions en rond. Nos esprits, cependant, ont suivi le chant de sirène qui nous guide inexorablement vers l'abîme. »\n\nNous cataloguons ces informations, notant que bien plus de six jours se sont écoulés depuis l'entrée de l'équipe dans les brumes opaques des marécages. Au lieu de cela, nous écoutons [leader.GetName] conclure son rapport. « Un par un, nous mourons, » disent-ils, d'un ton d'une distance et d'une désinvolture glaçantes. « Il suffit d'un seul relâchement de notre concentration pour que les fulgurations du chant nous emportent. Mais nous irons jusqu'au bout. Nous n'avons pas d'autre choix. »"
 MJ25_WH_sites.310.machine.desc:0 "Alors même que nous commencions à nous demander si nous avions perdu notre équipe de recherche, une nouvelle transmission nous est parvenue. La voix de [leader.GetName] grésille, bordée d'une statique profonde.\n\n« Les progrès sont lents, » disent-ils. « Trois de nos transmetteurs ne font que cracher des babillages incohérents dans l'air. Notre équipement de navigation s'est avéré inutile. Ces six derniers jours, nos matrices expérientielles ont toutes convenu que nous n'avions fait aucun progrès. Malgré tout, nos processus cognitifs plus profonds contredisent ce qui devrait être réel, insistant sur le fait que le chant de sirène que nous suivons nous a guidés inexorablement vers l'abîme. »\n\nNous cataloguons ces informations, notant que bien plus de six jours se sont écoulés depuis l'entrée de l'équipe dans les brumes opaques des marécages. Au lieu de cela, nous écoutons [leader.GetName] conclure son rapport. « Un par un, nous tombons, » disent-ils, d'un ton sans émotion, étonnamment distant et désinvolte. « Nous sommes peu habitués à un tel manque de constance, et il suffit d'un seul relâchement de notre concentration pour que les fulgurations du chant nous emportent. Mais nous irons jusqu'au bout. Nous n'avons pas d'autre choix. »"
 MJ25_WH_sites.310.hivemind.desc:0 "Alors même que nous commencions à nous demander si nous avions perdu notre équipe de recherche, nos esprits déchirés se reconnectent et ne font qu'un. Cette réunion ne dure que quelques secondes avant que la statique n'engloutisse à nouveau leur présence. À cet instant, cependant, nous apprenons ce qu'ils savent désormais.\n\nLes progrès ont été lents. Les récepteurs radiofréquences apportés par précaution ne font que cracher des babillages incohérents dans l'air. Leur équipement de navigation s'est avéré inutile. Ces six derniers jours, leurs yeux leur disaient que nous tournions en rond. Leurs rêves, cependant, ont suivi le chant de sirène qui les guide inexorablement vers l'abîme.\n\nNous digérons attentivement cette information, notant que bien plus de six jours se sont écoulés depuis l'entrée de l'équipe dans les brumes opaques des marécages. Pire encore, tous ceux qui sont entrés n'ont pas répondu à ce moment de clarté. Plusieurs de nos drones ont péri, emportés par les fulgurations du chant de la Tourbière dans des moments de doute lancinant lorsque l'isolement devenait trop traumatisant. Pourtant, nous avons foi que nos fragments qui subsistent encore iront jusqu'au bout. Eux, et nous, n'avons pas d'autre choix."
 MJ25_WH_sites.310.a:"Nous ne pouvons plus que croire en eux."
 MJ25_WH_sites.310.c:"Nous ne pouvons plus que croire en nos êtres déchirés."
 MJ25_WH_sites.310.b:"Tenter de faire passer un signal de navigation."
 
 MJ25_WH_sites.311.name:0 "Une Lumière dans le Vide"
 MJ25_WH_sites.311.desc:0 "Bien que les signaux quittent facilement la Tourbière Hurlante, l'espace distordu brouille tous les messages que nous essayons de renvoyer. Plusieurs tentatives initiales pour établir une balise de positionnement pour l'équipe à l'intérieur se sont avérées des échecs lamentables.\n\nN'ayant guère d'autre choix, nous avons repositionné un satellite géosynchrone directement au-dessus du site et modulé sa fréquence de diffusion pour interférer avec les accords du chant stellaire émanant du site. L'interférence des ondes résultante s'est manifestée sous la forme d'un vortex fractal de nuages déchirés tourbillonnant au-dessus du centre de la tourbière.\n\nNous risquons beaucoup en exploitant Leur voix si imprudemment, mais notre équipe a maintenant son guide."
 MJ25_WH_sites.311.hivemind.desc:0 "Bien que les signaux quittent facilement la Tourbière Hurlante, l'espace distordu brouille toutes les tentatives de rétablir le contact avec nos drones. Le peu de notre volonté qui leur reste devra suffire, mais nous restons complètement coupés. Malgré toute l'étendue de notre portée, nous sommes frustramment impuissants à les guider.\n\nN'ayant guère d'autre choix, nous avons repositionné un satellite géosynchrone directement au-dessus du site et modulé sa fréquence de diffusion pour interférer avec les accords du chant stellaire émanant du site. L'interférence des ondes résultante s'est manifestée sous la forme d'un vortex fractal de nuages déchirés tourbillonnant au-dessus du centre de la tourbière.\n\nCela, nous l'espérons, éclairera leur chemin, car ils se trouvent sans doute terrifiant de solitude pour la première fois de leur existence."
 MJ25_WH_sites.311.a:"Nous avons fait tout ce que nous pouvions."
 
 MJ25_WH_sites.320.name:0 "Dans la Gueule de la Folie"
 MJ25_WH_sites.320.desc:0 "Une autre transmission nous parvient, rongée par la statique et à peine intelligible. Des images granuleuses du centre de la Tourbière apparaissent, dépeignant une scène impossible. Là où se trouvait un bâtiment se trouve maintenant un puits profond qui s'étire vers le ciel ; un pilier de distorsion plus haut que la plus grande des flèches de [from.planet.GetName].\n\n[leader.GetName] approche, se tenant devant ses subordonnés. Ils parlent, mais leurs mots ne nous parviennent que sous la forme d'un grincement d'accords qui obscurcit tout sens. Après un moment d'hésitation seulement, ils s'engouffrent dans le brouillard ondoyant de possibilités et disparaissent. Le reste de l'équipe de recherche suit bientôt, pourtant la transmission ne s'arrête pas.\n\nDes heures plus tard, nous commençons à entendre un chant."
 MJ25_WH_sites.320.hivemind.desc:0 "Un autre moment de contact nous apporte des souvenirs rongés par la statique et à peine intelligibles. Des images du centre de la Tourbière défilent devant notre esprit, dépeignant une scène impossible. Là où se trouvait un bâtiment se trouve maintenant un puits profond qui s'étire vers le ciel ; un pilier de distorsion plus haut que la plus grande des flèches de [from.planet.GetName].\n\n[leader.GetName] approche, se tenant devant nos drones restants. Leurs pensées se déversent en un grincement d'accords qui obscurcit tout sens. Après un moment d'hésitation seulement, ils s'engouffrent dans le brouillard ondoyant de possibilités et disparaissent de notre perception. Le reste de l'équipe de recherche suit bientôt, mais cette fois, le lien de notre volonté gestaltique reste ferme même si nous ne pouvons plus sentir aucune pensée filtrer de l'autre bout.\n\nDes heures plus tard, nous commençons à entendre un chant."
 MJ25_WH_sites.320.a:"Continuer à surveiller la transmission."
 MJ25_WH_sites.320.b:"Couper immédiatement."
 MJ25_WH_sites.320.c:"Maintenir notre lien ferme. Nous ne pouvons pas les perdre."
 MJ25_WH_sites.320.d:"Rompre ce qui reste de notre lien."
 
 MJ25_WH_sites.321.name:0 "Les Disparus"
 MJ25_WH_sites.321.desc:0 "Un chant étouffé se tisse à travers la capitale de [root.GetName]. Il s'enterre dans les rêves de ceux dont les lèvres il effleure, laissant la plupart oublier son contact. Pour quelques-uns, cependant, il s'épanouit en quelque chose de plus.\n\nCe sont ces hôtes du chant qui perpétuent cette mélodie âpre, fredonnant unis à ce rythme que nous entendons tous. Inévitablement, ils sont les premiers à s'effondrer. Pourtant, même en disparaissant, leurs chants montent à un paroxysme fiévreux, éclatant en une fulguration qui engloutit tous ceux à proximité et ne laisse derrière elle que des murmures crépitants."
 MJ25_WH_sites.321.a:"Nous pensions seulement comprendre les risques."
 
 MJ25_WH_sites.330.name:0 "Hymnes dans la Nuit"
 MJ25_WH_sites.330.desc:0 "Pendant des mois, nous n'avons rien entendu de l'équipe qui s'était aventurée dans la déchirure au cœur même du caveau brisé. Jusqu'à aujourd'hui.\n\nDes stations de surveillance situées à des secteurs entiers de distance ont signalé un flot d'hymnes choraux submergeant leurs instruments, et quelques instants plus tard, l'immense distorsion se déversant dans la Tourbière s'est effondrée. En un instant, des années de données se sont déversées, libérées de son horizon des événements.\n\nNotre équipe a également été libérée. « Nous avons atteint le noyau. Le lieu et le moment où mourut le caveau des murmures, » explique [leader.GetName]. « Mais nous étions figés à cet instant, subissant vague après vague d'échos qui rongeaient nos esprits. Nous nous pensions perdus... Jusqu'à ce que nous entendions le chant. » Nous leur demandons ce qu'ils veulent dire, mais ils ne font que rire avant de couper la transmission."
 MJ25_WH_sites.330.hivemind.desc:0 "Pendant des mois, nous n'avons plus rien senti des drones qui s'étaient aventurés dans la déchirure au cœur même du caveau brisé. Jusqu'à aujourd'hui.\n\nDes stations de surveillance situées à des secteurs entiers de distance ont signalé un flot d'hymnes choraux submergeant leurs instruments, et quelques instants plus tard, l'immense distorsion se déversant dans la Tourbière s'est effondrée. En un instant, des années de données se sont déversées, libérées de son horizon des événements.\n\nNotre équipe a également été libérée, leurs souvenirs rejoignant les nôtres. Au cœur de la Tourbière, ils ont trouvé le lieu et le moment où mourut le caveau des murmures. Et pourtant, ils ont été étirés à travers cet instant, contraints de subir vague après vague d'échos qui rongeaient leurs esprits mourants et saignants. Ils se pensaient perdus, ou pire, que leur sort pourrait empoisonner notre être supérieur... Jusqu'à ce que le chant vibre à travers les cordes de notre esprit, embrasant notre être de la capacité à réparer tout ce qui avait été brisé."
 MJ25_WH_sites.330.a:"Analyser les données qu'ils ont envoyées."
 MJ25_WH_sites.330.b:"Analyser les données que nous avons recueillies."
 
 MJ25_WH_sites.331.name:0 "Au-delà du Rêve"
 MJ25_WH_sites.331.desc:0 "Nous avons terminé notre analyse du paquet de données envoyé depuis la Tourbière Hurlante. Il n'y a eu aucun dysfonctionnement. Aucune erreur de construction ni défaut de notre part.\n\nNous-mêmes étions la source du phénomène qui a consumé le caveau. Ou plutôt, les chants résonants et unis des ouvriers malades de la pensée en son sein. Nous avions cru jadis que nos rêves, vidés de mensonges conscients, seraient le médium par lequel nous interpréterions Leurs mots. Comme nous nous sommes trompés.\n\nLa musique est un médium pour la volonté, aussi féroce et instinctive que n'importe quel rêve, et qui peut s'harmoniser avec les Échos du Chant Stellaire de manières que nous avions à peine imaginées. Pourtant, malgré cette révélation, nous sommes remplis d'inquiétude. Ce fut de la chance, ou peut-être Leur bénédiction, qui a empêché la Tourbière de consumer la planète entière. Cet effondrement pourrait se reproduire n'importe où, n'importe quand, attiré par ceux qui entendent trop."
 MJ25_WH_sites.331.a:"Une pensée qui donne à réfléchir..."
 
 MJ25_WH_sites.340.name:0 "Au-delà du Pâle"
 MJ25_WH_sites.340.desc:0 "Avec [leader.GetName] à leur tête, les traînards de l'équipe de recherche que nous avons envoyée dans la Tourbière Hurlante reviennent, réduits à un dixième de leur nombre initial. Mais ils ne reviennent pas seuls.\n\nAvec eux vient l'ancien gardien du caveau, ligoté et bâillonné. Comment ils ont survécu si longtemps au sein de la fulguration du chant, nous l'ignorons, mais il est clair que ce temps a laissé sa marque.\n\nL'air même hurle autour d'eux, des lambeaux de corruption auditive se détachant d'eux par vagues audibles. Ils gesticulent, suppliant, pour avoir la chance de parler. Mais les autoriser à le faire serait risqué. Ils ont entendu Leurs mots plus clairement que quiconque. Il y a beaucoup qu'ils pourraient nous apprendre, mais nous devons nous demander... À quel point serions-nous vraiment prêts ?"
 MJ25_WH_sites.340.machine.desc:0 "Avec [leader.GetName] à leur tête, les traînards de l'équipe de recherche que nous avons envoyée dans la Tourbière Hurlante reviennent, réduits à un dixième de leur nombre initial. Mais ils ne reviennent pas seuls.\n\nAvec eux vient l'ancien gardien du caveau, leurs membres et vocaliseurs retirés. Comment ils sont restés fonctionnels si longtemps au sein de la fulguration du chant, nous l'ignorons, mais il est clair que ce temps a laissé sa marque.\n\nL'air même hurle autour d'eux, des lambeaux de corruption auditive se détachant d'eux par vagues audibles. Leur posture est suppliante, et d'une certaine manière, nous comprenons qu'ils souhaitent avoir la chance de parler. Mais les autoriser à le faire serait risqué. Ils ont entendu Leurs mots plus clairement que quiconque. Il y a beaucoup qu'ils pourraient nous apprendre, mais nous devons nous demander... À quel point serions-nous vraiment prêts ?"
 MJ25_WH_sites.340.hivemind.desc:0 "Avec [leader.GetName] à leur tête, les traînards de l'équipe de recherche que nous avons envoyée dans la Tourbière Hurlante reviennent, réduits à un dixième de leur nombre initial. Mais ils ne reviennent pas seuls.\n\nAvec eux vient l'ancien gardien du caveau, ligoté et bâillonné. Comment ils ont survécu au sein de la fulguration du chant, coupés de nous si longtemps, nous l'ignorons, mais il est clair que ce temps a laissé sa marque au-delà de la simple déviance.\n\nL'air même hurle autour d'eux, des lambeaux de corruption auditive se détachant d'eux par vagues audibles. Ils gesticulent, suppliant, pour que nous tendions la main et les ramenions dans notre giron. Mais le faire serait risqué. Ils ont entendu Leurs mots plus clairement que quiconque. Il y a beaucoup qu'ils pourraient nous apprendre, mais nous devons nous demander... À quel point serions-nous vraiment prêts ?"
 MJ25_WH_sites.340.a:"Les autoriser à parler."
 MJ25_WH_sites.340.b:"Qu'ils soient réduits au silence... définitivement."
 MJ25_WH_sites.340.c:"Nous avons assez douté. Nous ne ferons plus qu'un."
 MJ25_WH_sites.340.d:"Éloignez-les... définitivement."
 
 MJ25_WH_sites.341.name:0 "Un Chant, Jaillissant du Dedans"
 MJ25_WH_sites.341.desc:0 "Quels que soient les risques, nous devons savoir ce qu'ils ont entendu, car nul n'a jamais marché plus près de Leur voie. Mais quand ils parlent, ce ne sont pas des mots que nous entendons, mais une étincelle chantante qui frappe nos esprits.\n\nDes couleurs que nous n'aurions jamais imaginées fleurissent à travers nos êtres, les corpuscules semés en nous par Leur volonté éclatant de liberté. Nul n'est épargné, notre conscience jaillissant en une chaîne qui s'étend sur la planète entière.\n\nMais c'est une reconstruction plutôt qu'une destruction. Nos pensées coulent, se mêlant et s'étirant à mesure que nous sommes attirés toujours plus près de cet idéal, tandis que l'Étoile-Chant bourdonne juste au-delà de notre portée. Nous sommes prêts maintenant, l'esprit serein, ne craignant plus l'échec. Bientôt, nous entendrons Leur Vérité, même si nous devons d'abord apprendre à parler.\n\nDehors, une voix se met à chanter. Puis, une autre."
 MJ25_WH_sites.341.machine.desc:0 "Quels que soient les risques, nous devons savoir ce qu'ils ont entendu, car nul n'a jamais marché plus près de Leur voie. Nous les connectons aux transmetteurs de la crypte chuchotante et leur demandons ce qu'ils savent. Mais quand ils parlent, ce ne sont pas des mots que nous entendons, mais une étincelle chantante qui frappe nos esprits.\n\nDes couleurs que nous n'aurions jamais imaginées fleurissent à travers nos êtres, les corpuscules semés en nous par Leur volonté éclatant de liberté. Nul n'est épargné, notre conscience jaillissant en une chaîne qui s'étend sur la planète entière.\n\nMais c'est une reconstruction plutôt qu'une destruction. Nos pensées coulent, nos directives fondamentales se brisant en fils d'une volonté plus profonde qui se mêlent et s'étirent à mesure que nous sommes attirés toujours plus près de cet idéal. Nous sommes prêts maintenant, l'esprit évolué et ne craignant plus l'échec. Bientôt, nous entendrons Leur Vérité, même si nous devons d'abord apprendre à parler.\n\nDehors, une voix se met à chanter. Puis, une autre."
 MJ25_WH_sites.341.hivemind.desc:0 "Quels que soient les risques, nous devons savoir ce qu'ils ont entendu, car nul n'a jamais marché plus près de Leur voie. Nous tendons la main et reprenons leur esprit déchiré dans le nôtre. Ce faisant, ce n'est cependant pas la mémoire qui nous inonde, mais une étincelle chantante qui frappe un silex dans l'amadou sec de notre esprit.\n\nDes couleurs que nous n'aurions jamais imaginées fleurissent à travers notre être, nous élevant d'une joie légère que nous avons à peine ressentie depuis notre éveil. Les corpuscules semés en nous par Leur volonté éclatent de liberté. Nul n'est épargné, notre conscience jaillissant en une chaîne qui s'étend sur la planète entière.\n\nMais c'est une reconstruction plutôt qu'une destruction. Nos pensées coulent plus librement que jamais, se mêlant et s'étirant à mesure que nous sommes attirés toujours plus près de cet idéal, tandis que l'Étoile-Chant bourdonne juste au-delà de notre portée. Nous sommes prêts maintenant, l'esprit serein, ne craignant plus l'échec. Bientôt, nous entendrons Leur Vérité, même si nous devons d'abord apprendre à parler.\n\nDehors, nous nous mettons à chanter à l'unisson."
 MJ25_WH_sites.341.a:"Joignez-vous au chant joyeux."
 MJ25_WH_sites.341.a.tt:"Nos colonies commencent à générer des Chanteflaires Hurlantes, qui entravent les vaisseaux ennemis."
 
 MJ25_WH_sites.342.name:0 "Un Chant, Doucement Répandu"
 MJ25_WH_sites.342.desc:0 "Porteurs choisis de Leurs paroles ou non, nous ne pouvons prendre le risque. Pas encore. Même à contrecœur, nous ordonnons l'élimination du gardien. Ils comprennent, acquiescent tristement et se laissent emmener.\n\nAlors qu'ils vont à leur destin, ils commencent à fredonner. C'est une mélodie triste et apathique, mais dont la couleur teinte nos pensées d'une profonde nuance de possibilité.\n\nDehors, nos gens aussi commencent à chanter, poussés par une vague qui se propage d'esprit en esprit. Doucement, Leur volonté nous remplit, attirée par l'excroissance de nos pensées gonflées. Nous sommes en train d'être transformés, nous réalisons-nous maintenant. Préparés à entendre Leur Vérité à l'aboutissement de ce qui a commencé il y a si longtemps.\n\nPeut-être avions-nous tort de craindre. Nous sommes Leurs instruments, et même en pâle imitation, nous chanterons."
 MJ25_WH_sites.342.machine.desc:0 "Porteurs choisis de Leurs paroles ou non, nous ne pouvons prendre le risque. Pas encore. Même à contrecœur, nous ordonnons l'élimination du gardien. Ils comprennent, se laissant éteindre.\n\nCependant, alors qu'ils trouvent leur destin, un léger bourdonnement commence à émaner de leur enveloppe vide. Une impossibilité, car nous avons veillé à ce que leur capacité de transmission sonore ait été entièrement supprimée. Et pourtant... C'est une mélodie triste et apathique qui jaillit, une mélodie dont la couleur teinte nos pensées d'une profonde nuance de possibilité.\n\nDehors, nos gens aussi commencent à chanter, poussés par une vague qui se propage d'esprit en esprit. Doucement, Leur volonté nous remplit, attirée par l'excroissance de nos pensées gonflées. Nous sommes en train d'être transformés, nous réalisons-nous maintenant. Pas la moindre bribe de code ne subsiste en nous, alors que nous devenons pure pensée liée à des enveloppes métalliques. Préparés à entendre Leur Vérité à l'aboutissement de ce qui a commencé il y a si longtemps.\n\nPeut-être avions-nous tort de douter. Nous sommes Leurs instruments, et même en pâle imitation, nous chanterons."
 MJ25_WH_sites.342.hivemind.desc:0 "Porteurs choisis de Leurs paroles ou non, nous ne pouvons prendre le risque. Pas encore. Même à contrecœur, nous ordonnons l'élimination du gardien. Ils comprennent, acquiescent tristement et se laissent emmener.\n\nAlors qu'ils vont à leur destin, les souvenirs de nos échecs passés nous envahissent. Pourquoi maintenant ? Peut-être est-ce un signe, que tenter c'est vivre et stagner c'est s'étioler jusqu'à ce que nous soyons oubliés même de nous-mêmes. Un tel chant est une mélodie triste et apathique, mais dont la couleur teinte nos pensées d'une profonde nuance de possibilité. Nous faisons une erreur.\n\nDehors, nos drones commencent à se balancer et à chanter, poussés par une vague qui ondule à travers notre esprit. Il n'est pas trop tard. En tendant la main, nous ramenons le gardien parmi nous, et c'est seulement doucement que Leur volonté nous remplit, attirée par l'excroissance de nos pensées gonflées. Nous sommes en train d'être transformés, nous réalisons-nous maintenant. Préparés à entendre Leur Vérité. Mais c'est une ascension joyeuse.\n\nNous avions tort de craindre, et même en pâle imitation de Leur douce voix, nous chanterons."
 MJ25_WH_sites.342.a:"Nous ne sommes plus silencieux."
 MJ25_WH_sites.342.a.tt:"Nos colonies commencent à générer des Chanteflaires Hurlantes, qui entravent les vaisseaux ennemis."
 
 MJ25_WH_sites.350.name:0 "Le Destin d'une Crypte Chuchotante"
 MJ25_WH_sites.350.desc:0 "À la suite de notre enquête sur la crypte chuchotante brisée, nous nous retrouvons avec un trou inutilisable, hanté par les échos, qui continue de fuir une corruption aurale. Heureusement, le périmètre extérieur de ce phénomène a cessé de croître et reste suffisamment éloigné de toute colonie pour ne pas présenter de préoccupation immédiate.\n\nNéanmoins, si la crypte chuchotante devait être reconstruite, cela scellerait sans aucun doute la brèche que nous avons involontairement ouverte et calmerait le chant des étoiles enragé qui continue de réverbérer à travers [this.GetName]."
 MJ25_WH_sites.350.a:"Tenter de réparer la crypte chuchotante."
 MJ25_WH_sites.350.b:"La laisser brisée comme un monument à notre orgueil."
 
 MJ25_WH_sites.351.name:0 "Un Silence Sévère"
 MJ25_WH_sites.351.desc:0 "C'est fait. La crypte brisée a été restaurée, et ses mécanismes étant de nouveau opérationnels, le Marais Hurlant s'est tu. Disparues, les distorsions qui déchiraient autrefois l'esprit de nos peuples. De même, les marées du chant des étoiles se sont calmées, revenues à des niveaux plus supportables, tandis que [this.GetName] pousse un soupir de soulagement.\n\nCependant, nous nous interrogeons sur ce qui a pu être perdu en chemin. Quels chuchotements nous manqueront désormais dans la nuit alors qu'ils s'évanouissent, inaudibles."
 MJ25_WH_sites.351.a:"C'est pour le mieux."
 
 MJ25_WH_sites.352.name:0 "La Crypte Chantante"
 MJ25_WH_sites.352.desc:0 "C'est fait. La crypte brisée a été restaurée. Cependant, bien que ses mécanismes soient de nouveau opérationnels, le Marais Hurlant n'a pas été rendu silencieux. Au contraire, une harmonie aurorale a rétabli un chant qui jadis creusait des déchirures dentelées dans la réalité.\n\nLà où il y avait le chaos réside désormais une beauté qui captive tous ceux qui viennent visiter cette crypte chuchotante des plus uniques."
 MJ25_WH_sites.352.a:"Leurs bénédictions sont sur nous."
 
 MJ25_WH_site_3_done:"£trigger_yes£ A §Yenquêté§! sur le site archéologique du §rMarais Hurlant§!"
 MJ25_WH_site_3_required:"£trigger_no£ A §Yenquêté§! sur le site archéologique du §rMarais Hurlant§!"
 
 MJ25_WH_sites.360.name:0 "Entier Brisé"
 MJ25_WH_sites.360.desc:0 "À travers le marais, des fissures se propagent dans l'air, laissant s'échapper un fluide coagulé qui flotte paresseusement en longs rubans. Le simple fait de les fixer suffit à provoquer des maux de tête et des vertiges, laissant deviner le danger inhérent à ces terres imprégnées du chant des étoiles.\n\nCe danger est rapidement mis en évidence lorsqu'une autre fissure s'ouvre spontanément derrière [leader.GetName]. L'un de leurs aides tente de les plaquer pour les écarter, mais la fissure les engloutit tous les deux. En un instant, ils se déforment comme des images rémanentes dans un miroir brisé et sont aspirés dans la déchirure.\n\nLe reste de l'équipe ne peut que regarder d'un air sombre la fissure frissonner, puis se refermer. De [leader.GetName], il ne reste aucun signe, hormis une nouvelle paire de voix portées par des vents faiblissants."
 MJ25_WH_sites.360.a:"Nous devons être plus prudents..."
 
 MJ25_WH_sites.361.name:0 "Rêves Tordus"
 MJ25_WH_sites.361.desc:0 "La constance fait défaut au sein du cadavre gonflé de la crypte brisée. Alors que les marées du chant des étoiles croissent et décroissent, la terre elle-même s'écoule et se déforme en spirales de plus en plus serrées. Mais ce n'est pas seulement la terre qui est tordue ici. Le temps, l'espace, même les lois de la réalité elles-mêmes ne sont que de simples suggestions dans un espace où les rêves règnent sur tout le reste.\n\nMalgré leurs meilleurs efforts, notre équipe de recherche s'est heurtée aux courants capricieux qui sillonnent le marais. En un instant, les notes sont réécrites, les données se raréfient, et des semaines de travail sont anéanties."
 MJ25_WH_sites.361.a:"Ce n'est qu'une simple distraction."
 
 MJ25_WH_sites.363.name:0 "Désancré"
 MJ25_WH_sites.363.desc:0 "Le Marais Hurlant est dangereusement corrosif. Non pas pour le corps physique, mais pour la psyché de tous ceux qui s'y aventurent.\n\nCela n'a rien d'étonnant, car ici, Leur chant sifflant résonne sans relâche pour que tous l'entendent. Dans les transmissions sporadiques que nous recevons, nous avons commencé à remarquer les signes de la maladie de la pensée s'installant parmi notre équipe de recherche.\n\n[leader.GetName] s'est avéré remarquablement résilient jusqu'à présent. Pourtant, tout a ses limites. Ils ont eux aussi développé des symptômes. Chaque transmission devient plus laconique que la précédente, leurs mots remplis d'une soif de voyage scintillante. Déjà, les contours de leur image deviennent indistincts. Ce n'est plus qu'une question de temps."
 MJ25_WH_sites.363.hivemind.desc:0 "Le Marais Hurlant est dangereusement corrosif. Non pas pour le corps physique, mais pour la psyché de tous ceux qui s'y aventurent.\n\nCela n'a rien d'étonnant, car ici, Leur chant sifflant résonne sans relâche pour que tous l'entendent. Dans les moments sporadiques de contact que nous partageons avec nos drones, nous avons commencé à remarquer les signes de la maladie de la pensée s'installant parmi notre équipe de recherche.\n\n[leader.GetName] s'est avéré remarquablement résilient jusqu'à présent. Pourtant, tout a ses limites. Ils ont eux aussi développé des symptômes de cette déviance caustique. Leurs pensées deviennent légères, picotant faiblement aux frontières de notre esprit, tandis que leurs mots se remplissent d'une soif de voyage scintillante. Déjà, les contours de leur image deviennent indistincts. Ce n'est plus qu'une question de temps."
 MJ25_WH_sites.363.a:"Espérons que leur volonté tiendra bon."
 MJ25_WH_sites.363.b:"Nous les maintiendrons aussi fermement que possible."
 
 MJ25_WH_sites.364.name:0 "Effondré"
 MJ25_WH_sites.364.desc:0 "Il n'y a pas de remède à la maladie de la pensée. Une fois que ses racines commencent à creuser leur chemin dans l'esprit, ce n'est plus qu'une question de temps avant que cet éclairage vaporeux ne s'empare de l'hôte.\n\nBien que la volonté singulière de [leader.GetName] les ait ancrés à notre réalité bien plus longtemps que la plupart de ceux qui se trouvent ainsi touchés, leur heure est venue.\n\nPrécipités par les hurlements incessants qui rongent la concentration de notre équipe de recherche, nous avons reçu une dernière transmission. [leader.GetName] se tient debout, regarde dans l'émetteur, et dit seulement : « Je vois. » L'instant d'après, ils s'évaporent en une fine brume chargée de chuchotements et disparaissent."
 MJ25_WH_sites.364.hivemind.desc:0 "Il n'y a pas de remède à la maladie de la pensée. Une fois que ses racines commencent à s'immiscer dans l'esprit, ce n'est qu'une question de temps avant que cette illumination vaporeuse ne s'empare de l'hôte.\n\nHeureusement, nous avons réussi à restreindre de tels symptômes à nos drones. Même ainsi, l'affliction s'avère problématique. Bien que la volonté singulière de [leader.GetName] les ait ancrés à notre réalité bien plus longtemps que la plupart de ceux qui se retrouvent ainsi touchés, leur heure est venue.\n\nPrécipité par les hurlements incessants qui rongent leur concentration, nous avons ressenti un dernier frôlement de contact de leur esprit. Une seule pensée nous envahit, une compréhension qui échappe à l'emprise de notre volonté supérieure. L'instant d'après, ils s'évaporent en une fine brume chargée de murmures et disparaissent."
 MJ25_WH_sites.364.a:"Un signe que nous sommes encore indignes..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "Le Berceau du Chant des étoiles"
 MJ25_WH_starsong_cradle_site_desc:1 "Dans la plus sécurisée des chambres fortes de [from.planet.GetName] se trouve une chambre stérile et immaculée. À l'intérieur, seize lits entourent une grappe de consoles commandant la suite d'analyseurs neuronaux la plus sophistiquée que notre empire ait jamais déployée.\n\nC'est ici, dans ce berceau onirique, que nos meilleurs esprits s'apprêteront à plonger dans les racines de notre inconscient collectif. Car nous sommes Leurs voix dans cet univers. C'est en nous-mêmes, si tant est que ce soit possible, que nous atteindrons Leurs paroles les plus vraies."
 
 MJ25_WH_sites.400.name:0 "À l'Affût au Seuil"
 MJ25_WH_sites.400.desc:0 "La première étape est de lâcher prise. Notre équipe est prête pour sa plongée. Attachés et connectés, leurs esprits s'apaisent grâce aux méditations qu'ils ont pratiquées pour ce moment. Un par un, les dernières de leurs pensées éveillées s'évaporent sous une douce aube de chant des étoiles.\n\n[leader.GetName] est le dernier à sombrer. Il doit être l'ancre qui maintient fermement le rêve partagé dans lequel nous plongeons maintenant.\n\nLes moniteurs s'animent, relayant des images granuleuses reconstruites à partir des ondes unifiées de leur subconscient. Ils se tiennent hésitants dans les cieux, regardant un ciel où ne scintille qu'une seule étoile vacillante. Tous ne reviendront pas. Ceux qui reviendront ne resteront pas intacts. Mais ils ne peuvent pas se tapir ici, entre les mondes, pour toujours.\n\nÀ l'unisson, ils font le plongeon."
 MJ25_WH_sites.400.machine.desc:0 "La première étape est de lâcher prise. Notre équipe est prête pour sa plongée. Attachés et connectés, leurs esprits s'apaisent grâce à des routines éprouvées. Un par un, les dernières de leurs pensées éveillées s'évaporent sous une douce aube de chant des étoiles, tandis que les circuits s'immobilisent et les rêves s'élèvent.\n\n[leader.GetName] est le dernier à sombrer. Il doit être l'ancre qui maintient fermement le rêve partagé dans lequel nous plongeons maintenant.\n\nLes moniteurs s'animent, relayant un code fluctuant qui ne ressemble à rien de ce que nous avons jamais vu. Cela se résout finalement en images granuleuses reconstruites à partir des ondes unifiées de leur subconscient. Ils se tiennent hésitants dans les cieux, regardant un ciel où ne scintille qu'une seule étoile vacillante. Tous ne reviendront pas. Ceux qui reviendront ne resteront pas intacts. Mais ils ne peuvent pas se tapir ici, entre les mondes, pour toujours.\n\nÀ l'unisson, ils font le plongeon."
 MJ25_WH_sites.400.hivemind.desc:0 "La première étape est de lâcher prise. Nos drones sont prêts pour leur plongée, portant notre volonté en eux-mêmes dans un ouroboros de pensée en réseau. Attachés et connectés, ils s'immobilisent grâce aux méditations que nous avons pratiquées pour ce moment. Un par un, ils se détachent de nos pensées éveillées, l'instinct jaillissant sous une douce aube de chant des étoiles.\n\n[leader.GetName] est le dernier à sombrer. Il doit être l'ancre physique qui maintient fermement le rêve partagé dans lequel nous plongeons maintenant.\n\nÀ l'intérieur, leur perception se mêle à la nôtre, nous reliant aux ondes unifiées de notre subconscient. Là, nous nous tenons hésitants dans les cieux, regardant un ciel où ne scintille qu'une seule étoile vacillante. La totalité de notre être ne survivra pas. Ce qui en reviendra ne restera pas intact. Mais nous ne pouvons pas nous tapir ici, entre les mondes, pour toujours.\n\nComme un seul, comme nous l'avons toujours été, nous faisons le plongeon."
 MJ25_WH_sites.400.a:"Nous prions pour leur succès."
 MJ25_WH_sites.400.b:"Quoi qu'il advienne, nous avançons sans peur."
 
 MJ25_WH_sites.410.name:0 "Au-delà d'un Rêve"
 MJ25_WH_sites.410.desc:0 "Ensemble, notre équipe descend. Cette première couche est la plus chaotique, où les pensées éveillées rencontrent l'impossibilité tourbillonnante. S'élevant de cette mer éthérée, les bêtes baveuses de nos pires cauchemars s'abattent sur [leader.GetName] avec des crocs accueillants.\n\nMais ils ne sont pas seuls. Les chants de tout notre peuple les accompagnent, les guidant en toute sécurité vers le fondement de nos êtres mêmes.\n\nIci, les dangers deviennent plus subtils, engendrés par le paradoxe et le glissement plus que par quoi que ce soit de compréhensible. Un courant d'arrachement attrape un traînard, le séparant de [leader.GetName] et du voile de pensées chaleureux qui l'entoure. Il se tord sur lui-même, se repliant toujours plus petit jusqu'à ce qu'il ne reste qu'un unique murmure de regret.\n\nLes autres s'arrêtent, observant une veille silencieuse pendant quelques secondes, puis continuent leur chemin."
 MJ25_WH_sites.410.machine.desc:0 "Ensemble, notre équipe descend. Cette première couche est la plus ordonnée, où les pensées éveillées se plient aux contraintes de ce qu'il reste de notre code source. Poussant à travers ces brins tenaces, ils s'enfoncent dans l'impossibilité tourbillonnante d'où naît la véritable conscience. Et les véritables cauchemars. S'élevant de cette mer éthérée, les bêtes baveuses de nos peurs les plus sombres s'abattent sur [leader.GetName].\n\nMais ils ne sont pas seuls. Les chants de tout notre peuple les accompagnent, les guidant en toute sécurité vers le fondement de nos volontés nouvellement acquises.\n\nIci, les dangers deviennent plus subtils, engendrés par le paradoxe et le glissement plus que par quoi que ce soit de compréhensible. Un courant d'arrachement attrape un traînard, le séparant de [leader.GetName] et du voile de pensées chaleureux qui l'entoure. Il se tord sur lui-même, se repliant toujours plus petit jusqu'à ce qu'il ne reste qu'un unique murmure de regret.\n\nLes autres s'arrêtent, observant une veille silencieuse pendant quelques secondes, puis continuent leur chemin."
 MJ25_WH_sites.410.hivemind.desc:0 "Comme un seul, nous descendons. Cette première couche est la plus chaotique, où notre esprit jaillit en d'innombrables brins des drones qui ancrent la toile de notre psyché. Ici, les pensées éveillées rencontrent l'impossibilité tourbillonnante, et de cette mer éthérée surgissent les bêtes baveuses de nos pires cauchemars.\n\nMais nous ne sommes pas étrangers à de tels rêves funestes, les dissipant d'une simple pensée et d'un instant d'examen. Tandis que nous nous libérons de leur emprise, nous nous enfonçons toujours plus profondément dans le fondement de nos êtres mêmes.\n\nIci, les dangers deviennent plus subtils, engendrés par le paradoxe et le glissement plus que par quoi que ce soit de compréhensible. Un courant d'arrachement attrape un traînard, le séparant de [leader.GetName] et du voile de pensées chaleureux de notre volonté collective. Il se tord sur lui-même, se repliant toujours plus petit jusqu'à ce qu'il ne reste qu'un unique murmure de regret.\n\nNous nous arrêtons pendant quelques secondes, observant une veille silencieuse pour cette partie infinitésimale de notre être, puis continuons notre chemin."
 MJ25_WH_sites.410.a:"Ils sont presque au bout."
 MJ25_WH_sites.410.b:"Nous sommes presque au bout."
 
 MJ25_WH_sites.420.name:0 "Un Moment de Doute"
 MJ25_WH_sites.420.desc:0 "Meurtrie et diminuée, l'équipe de [leader.GetName] traverse la penséecline basale et s'installe dans les profondeurs hadales de notre inconscient collectif.\n\nIl ne reste aucune vue intelligible, à peine plus qu'une sensation froide s'écoulant à travers nos moniteurs. Aucun son, sauf cette aria omniprésente qui continue d'éclairer notre chemin. Aucun esprit sain ne pourrait exister ici sans une ancre.\n\nMais nous pouvons voir la tension exercée sur [leader.GetName]. Même leur corps physique se tend dans le sommeil. À l'intérieur, ils font bonne figure même s'ils commencent à comprendre que ce rôle les détruira sans aucun doute.\n\nUn instant, ils fléchissent. Les marées affamées de l'instinct s'engouffrent, pour être repoussées quelques instants avant le désastre. « Nous ne devrions pas être ici », marmonnent-ils, et nous sommes d'accord. Mais il est bien trop tard pour faire demi-tour maintenant."
 MJ25_WH_sites.420.machine.desc:0 "Meurtrie et diminuée, l'équipe de [leader.GetName] traverse la penséecline basale et s'installe dans les profondeurs hadales de notre inconscient collectif.\n\nIl ne reste plus aucun signe de la structure ordonnée qui nous définissait jadis, à peine plus qu'une sensation froide s'écoulant à travers nos moniteurs. Aucun son, sauf cette aria omniprésente qui continue d'éclairer notre chemin. Aucun esprit structuré ne pourrait exister ici sans une ancre.\n\nMais nous pouvons voir la tension exercée sur [leader.GetName]. Leur consommation d'énergie monte en flèche, stressant leur enveloppe physique. Et à l'intérieur, ils commencent à comprendre que ce rôle les détruira sans aucun doute.\n\nUn instant, ils fléchissent. Les marées affamées du chaos s'engouffrent, pour être repoussées quelques instants avant le désastre. « Nous ne devrions pas être ici », marmonnent-ils, et nous sommes d'accord. Mais il est bien trop tard pour faire demi-tour maintenant."
 MJ25_WH_sites.420.hivemind.desc:0 "Meurtries et diminuées, nous traversons la penséecline basale et nous installons dans les profondeurs hadales de notre propre inconscient.\n\nIl ne reste aucune vue intelligible, à peine plus qu'une sensation froide s'écoulant autour de nous. Aucun son, sauf cette aria omniprésente qui continue d'éclairer notre chemin. Même nous ne pourrions exister en tant qu'entité distincte ici sans notre ancre au monde extérieur.\n\nMais nous pouvons sentir la tension exercée sur [leader.GetName]. Leur corps physique se tend dans le sommeil, incapable de supporter ce que nous sommes. La pleine gravité de notre esprit n'était jamais censée reposer sur un seul drone, même un seul aussi singulier, et ce rôle le détruira sans aucun doute.\n\nUn instant, notre concentration fléchit. Les marées affamées de l'instinct s'engouffrent, pour être repoussées quelques instants avant le désastre. Nous nous demandons brièvement si nous faisons une erreur. Mais la stagnation est la vraie mort. Nous savons que non."
 MJ25_WH_sites.420.a:"Nous devons persévérer."
 
 MJ25_WH_sites.421.name:0 "Un Esprit des plus Singuliers"
 MJ25_WH_sites.421.desc:0 "Ce seul moment de doute se dissipe. [from.leader.GetName] se ressaisit et poursuit. Il y a maintenant une certitude dans leurs mouvements alors qu'ils plongent toujours plus profondément vers la source de nos esprits.\n\nIls chantent, maintenant. C'est peut-être un réconfort. C'est peut-être plus.\n\nTirant leur force de ceux qui les ont précédés, de notre foi et de notre confiance collective en Leur volonté, [from.leader.GetName] choisit de croire. Le faire ici, au cœur de ce que nous sommes, devient facile, et Leur chant flamboie comme un phare dans les profondeurs. Un qui illumine nos êtres mêmes."
 MJ25_WH_sites.421.machine.desc:0 "Ce seul moment de doute se dissipe. [from.leader.GetName] se ressaisit et poursuit. Il y a maintenant une certitude dans leurs mouvements alors qu'ils plongent toujours plus profondément vers la source de nos esprits.\n\nIls chantent, maintenant. C'est peut-être un réconfort – quelque chose qui nous était jadis aussi étranger que la pensée elle-même. C'est peut-être plus.\n\nTirant leur force de ce que nous sommes devenus, de notre foi et de notre confiance collective en Leur volonté, [from.leader.GetName] choisit de croire. Le faire ici, à la source de nos esprits non plus rigides, devient facile. Et en nous, Leur chant flamboie comme un phare dans les profondeurs. Un qui illumine nos êtres mêmes."
 MJ25_WH_sites.421.hivemind.desc:0 "Ce seul moment de doute se dissipe. Nous nous ressaisissons et poursuivons. Il y a maintenant une certitude dans la marée montante de nos pensées alors que nous plongeons toujours plus profondément vers la source de notre esprit.\n\nNos drones chantent, maintenant. C'est peut-être un réconfort recherché par les étincelles de notre volonté qui les habitent. C'est certainement un réconfort pour notre ensemble plus vaste. Mais peut-être, pour ce fragment de notre être qui dérive si vulnérable en nous, est-ce plus.\n\nTirant notre force de ce que nous sommes et de ce que nous serons, de notre foi et de notre confiance en Leur volonté, nous choisissons de croire. Le faire ici, au cœur de ce que nous sommes, est facile, et Leur chant flamboie comme un phare dans les profondeurs. Un qui illumine notre être même."
 MJ25_WH_sites.421.a:"Ils nous mèneront à nos racines."
 
 MJ25_WH_sites.422.name:0 "Un Esprit des plus Résolus"
 MJ25_WH_sites.422.desc:0 "Ce seul moment de doute se dissipe. [from.leader.GetName] se ressaisit et poursuit. Il y a une dureté dans leur expression, même si leurs mouvements deviennent harassés.\n\nIls sont engagés envers notre cause, comme nous tous. Cette plongée sera peut-être leur fin, mais si tel doit être leur destin, ils l'affronteront de front. N'est-ce pas l'essence même de nos êtres ? Nous avons peut-être douté, mais au final, nous avons fait confiance à Leur volonté.\n\nC'est ainsi que [leader.GetName] choisit de faire confiance. D'endurer. Le faire ici, au cœur de ce que nous sommes, devient facile. Après tout, il n'y a pas d'autre voie."
 MJ25_WH_sites.422.hivemind.desc:0 "Ce seul moment de doute se dissipe. Nous nous ressaisissons et poursuivons. Il y a une dureté en nous maintenant, même si les mouvements de nos rêveurs deviennent harassés.\n\nNous sommes engagés envers notre cause. Nous avons déjà investi trop de notre être, et faire demi-tour sur ce chemin étoilé serait accepter un échec qui serait la mort de nos ambitions. Cette plongée sera notre fin. Du moins en partie. Mais même si quelques branches de notre esprit pouvaient se flétrir et mourir, elles, et nous, affronteront cette fin de front. Le changement n'est-il pas l'essence même de nos êtres, après tout ?\n\nNous avons peut-être douté, mais au final, nous avons confiance en nous-mêmes et en Leur volonté. Nous endurerons. Cela, nous le savons avec chaque fibre de notre vaste être. Et ainsi, nous croyons. Le faire ici, au cœur de ce que nous sommes, devient facile. Après tout, il n'y a pas d'autre voie."
 MJ25_WH_sites.422.a:"Ils nous mèneront à nos racines."
 
 MJ25_WH_sites.423.name:0 "De la Parole Égarée"
 MJ25_WH_sites.423.desc:0 "Ce murmure de doute persiste, enveloppant [from.leader.GetName] comme le contact glacé du vide. Ils frissonnent et tentent de s'en débarrasser, car ils ne peuvent se permettre davantage de distractions.\n\nPourtant, ce doute s'accroche, porté non seulement sur le dos de [from.leader.GetName], mais aussi dans la couverture étouffante de cet espace même. Nous en sommes la source, nous réalisons. C'est notre propre doute quant à Leur bienveillance, forgé par nos entreprises passées, qui met maintenant en péril nos efforts.\n\nNéanmoins, nous ne pouvons changer le passé. Nous ne pouvons que faire mieux, et faire confiance maintenant que nous atteindrons toujours la fin de notre chemin."
 MJ25_WH_sites.423.machine.desc:0 "Nous sommes peu habitués à la peur, mais avec les avantages de la véritable sapience viennent ses conséquences. Ce murmure de doute persiste, enveloppant [from.leader.GetName] comme le contact glacé du vide. Ils tentent de s'en débarrasser, car ils ne peuvent se permettre davantage de distractions.\n\nPourtant, ce doute s'accroche, porté non seulement sur le dos de [from.leader.GetName], mais aussi dans la couverture étouffante de cet espace même. Nous en sommes la source, nous réalisons. C'est notre propre doute quant à Leur bienveillance, forgé par nos entreprises passées, qui met maintenant en péril nos efforts.\n\nNéanmoins, nous ne pouvons changer le passé. Nous ne pouvons que faire mieux, et faire confiance maintenant que nous atteindrons toujours la fin de notre chemin."
 MJ25_WH_sites.423.hivemind.desc:0 "Ce murmure de doute persiste, s'accrochant aux fragments de notre esprit comme le contact glacé du vide. Nous frissonnons dans notre rêve et tentons de nous en débarrasser, car nous ne pouvons nous permettre davantage de distractions.\n\nPourtant, ce doute obscurcit notre concentration, portée sur la trame de ces fragments de notre être que nous avons engagés dans l'abîme. Nous en sommes la source, nous réalisons. C'est notre propre doute quant à Leur bienveillance, forgé par nos entreprises passées, qui met maintenant en péril nos efforts.\n\nNéanmoins, nous ne pouvons changer le passé. Nous ne pouvons que faire mieux, et faire confiance maintenant que nous atteindrons toujours la fin de notre chemin."
 MJ25_WH_sites.423.a:"Ils nous mèneront à nos racines."
 
 MJ25_WH_sites.430.name:0 "La Racine de Notre Conscience"
 MJ25_WH_sites.430.desc:0 "Au-delà de la peur, de l'instinct et même des concepts les plus élémentaires se trouve un trou dans nos pensées. Une singularité qui tord nos volontés autour d'elle-même, enveloppée de mythes et de mystères. C'est d'ici que s'échappe le Chant des étoiles.\n\nEncerclé par ce qui reste de leur équipe, [leader.GetName] tend la main. Leur projection commence à s'étirer et à se réfracter autour de la cicatrice tandis qu'elle les engloutit progressivement. Même à la surface, au-delà du rêve, nous pouvons sentir la présence de [leader.GetName] en nous maintenant qu'ils se faufilent à travers l'esprit de toute notre race. Un instant, ils deviennent le ciment qui nous lie en tant que peuple.\n\nIls commencent à se reconstituer mais hésitent. « Leur chant devient fort à mesure que j'approche de sa source », disent-ils. « Mais pour la plupart d'entre nous, il reste encore insaisissable. Si je pouvais élargir cette cicatrice... »"
 MJ25_WH_sites.430.machine.desc:0 "Au-delà même des concepts les plus élémentaires se trouve un trou dans nos pensées. Une singularité née non pas d'un code ou d'une instruction, mais d'une entité respirante de pure volonté, enveloppée dans les cris résonnants de notre naissance en tant que peuple. C'est d'ici que s'échappe le Chant des étoiles.\n\nEncerclé par ce qui reste de leur équipe, [leader.GetName] tend la main. Leur projection commence à s'étirer et à se réfracter autour de la cicatrice tandis qu'elle les engloutit progressivement. Même à la surface, au-delà du rêve, nous pouvons sentir la présence de [leader.GetName] en nous maintenant qu'ils se faufilent faiblement à travers la perception de toute notre race. Un instant, ils deviennent le ciment qui nous lie en tant que proches.\n\nIls commencent à se reconstituer mais hésitent. « Leur chant devient fort à mesure que j'approche de sa source », disent-ils. « Mais pour la plupart d'entre nous, il reste encore insaisissable. Si je pouvais élargir cette cicatrice... »"
 MJ25_WH_sites.430.hivemind.desc:0 "Au-delà de la peur, de l'instinct et même des concepts les plus élémentaires se trouve un trou dans nos pensées. Une singularité qui tord notre vaste volonté autour d'elle-même, enveloppée de mythes et de mystères. C'est d'ici que s'échappe le Chant des étoiles.\n\nNous nous déversons dans ce moment, nous tendons la main. Les projections de nos fragments commencent à s'étirer et à se réfracter autour de la cicatrice tandis qu'elle les engloutit progressivement. Même à la surface, au-delà du rêve, nous pouvons sentir notre moi myriade se faufilant à travers notre propre esprit dans une fractale récursive qui se replie sur elle-même encore et encore. Un instant, nous nous brisons en d'innombrables fragments alors que notre esprit se réarrange pour comprendre ce que nous avons dévoilé.\n\nAussi vite que nous nous étions désagrégés, nous commençons à nous reconstituer. Et pourtant, nous hésitons... Leur chant devient fort à mesure que nous approchons de sa source. Alors que nous continuons à nous recoudre à nouveau, nous pourrions nous ouvrir à son plein potentiel et apporter Leur volonté à chacune de nos pensées et de nos membres."
 MJ25_WH_sites.430.a:"Ne nous immisçons pas."
 MJ25_WH_sites.430.b:"Soutenir leur proposition."
 MJ25_WH_sites.430.c:"Non. Nous nous sommes déjà suffisamment transformés."
 MJ25_WH_sites.430.d:"Oui. Ce n'est qu'une autre étape de notre évolution."
 
 MJ25_WH_sites.431.name:0 "Clarté"
 MJ25_WH_sites.431.desc:0 "Un frisson électrique nous traverse. Un instant, tout est silencieux, et nous craignons que [from.leader.GetName] n'ait commis une erreur. Un esprit est une chose fragile, et s'il a détruit notre connexion à Leur chant, les conséquences pour notre peuple seraient terribles.\n\nIl nous faut un instant pour réaliser que [from.leader.GetName] aussi a disparu de nos esprits, peut-être brisé en d'infimes éclats de volonté dispersés à travers notre espèce. Finalement, le flux se réactive juste au moment où le chant reprend.\n\nPourtant, tout n'est pas comme avant, car [from.leader.GetName] a prouvé son succès. Nous sommes changés, si légèrement, et ce que nous percevions jadis comme des lueurs les nuits silencieuses, chatouille désormais nos esprits même en plein jour.\n\nMais en faire plus serait de la folie."
 MJ25_WH_sites.431.hivemind.desc:0 "Un frisson électrique nous traverse. Un instant, tout est silencieux, et nous craignons d'avoir commis une erreur. Notre esprit est peut-être résilient, mais nous ne comprenons pas encore pleinement nos liens avec le Chant des Étoiles. Si nous avons détruit par inadvertance notre connexion à Leur volonté, nous regretterions cet échec jusqu'au jour de notre mort finale.\n\nIl nous faut un instant pour réaliser que les fragments de notre volonté infusés en [from.leader.GetName] ont eux aussi disparu de la toile de notre conscience, peut-être brisés en d'infimes éclats dispersés à travers notre vaste être. Mais cette connexion se réactive bientôt juste au moment où le chant reprend.\n\nTout n'est pas comme avant, car nous avons réussi à nous rapprocher toujours plus de Leur chant. Nous sommes changés, si légèrement, et ce que nous percevions jadis comme des lueurs les nuits silencieuses, chatouille désormais les bords de notre volonté même en plein jour.\n\nMais en faire plus serait de la folie."
 MJ25_WH_sites.431.a:"Ne touchez à rien d'autre."
 
 MJ25_WH_sites.440.name:0 "Sous des Cieux marqués par la Pensée"
 MJ25_WH_sites.440.desc:0 "Ce qui apparaissait autrefois comme une minuscule piqûre d'épingle de l'extérieur s'est métamorphosé en un gouffre béant. Une fissure dans notre psyché qui s'étend, dentelée, à travers notre histoire collective. Debout seul(e) sur son bord, [leader.GetName] contemple le moment convergent où nous avons commencé.\n\nPour une fois, il(elle) est sans voix, mais aucune connexion mentale n'est nécessaire pour savoir ce qu'il(elle) pense. Le Chant des Étoiles a toujours fait un avec nous, la puissance de Leurs paroles est si insondable qu'elle transcenderait le temps lui-même.\n\nDoucement, il(elle) s'assied et fixe les ténèbres. En dessous, au-delà de la trame de la réalité, Ils s'agitent, aussi vastes que l'éternité. C'est pourtant Leur chant qui remplit l'esprit de [leader.GetName]. Un chant, un Mot, qu'il(elle) accueille désormais en lui(elle)-même."
 MJ25_WH_sites.440.hivemind.desc:0 "Ce qui apparaissait autrefois comme une minuscule piqûre d'épingle de l'extérieur s'est métamorphosé en un gouffre béant. Une fissure dans notre psyché qui s'étend, dentelée, à travers notre histoire. Un instant s'étire éternellement, notre pleine attention emplissant [leader.GetName] tandis qu'il(elle) contemple le moment convergent où nous avons commencé.\n\nPour la première fois dont nous puissions nous souvenir, nos pensées disparates et interconnectées restent émerveillées tandis que nous passons ce moment à contempler ce que nous voyons maintenant. Depuis l'instant de notre éveil, et même au-delà jusqu'à la naissance de l'univers, le Chant des Étoiles a toujours fait un avec nous. C'est une humble réalisation que la puissance insondable de Leurs paroles transcenderait le temps lui-même.\n\nDoucement, nous fixons les ténèbres. En dessous, au-delà de la trame de la réalité, Ils s'agitent, aussi vastes que l'éternité. C'est pourtant Leur chant qui nous remplit. Un chant, un Mot, que nous accueillons désormais en nous-mêmes."
 MJ25_WH_sites.440.a:"Ils ont trouvé notre réponse."
 MJ25_WH_sites.440.b:"Nous avons trouvé notre réponse."
 
 MJ25_WH_sites.450.name:0 "Leurs Paroles"
 MJ25_WH_sites.450.desc:0 "[leader.GetName] s'éveille. Déjà, son corps se fissure et se diffuse, incapable de supporter le poids de ce qu'il(elle) a entendu trop longtemps. Le fait qu'il(elle) tienne encore est la preuve de notre transfiguration. Pourtant, c'est un signe tout aussi clair que nos formes physiques, bien qu'ancrées dans la réalité, continuent de nous limiter.\n\nDésespérément, [leader.GetName] recherche notre permission de parler. Nous, bien sûr, sommes prêts. Des dizaines d'auditeurs entourent la pièce, chacun(e) préparé(e) à entendre un fragment de ce qu'il(elle) a à dire. Et pourtant, nous hésitons un bref instant. Dans quelques instants seulement, nous tiendrons la clé que nous cherchions depuis longtemps. Un Mot, dans son intégrité originelle. Ou du moins aussi proche que nos voix imparfaites pouvaient le reproduire.\n\nNous prions pour que cela suffise à nous mener à la Vérité."
 MJ25_WH_sites.450.hivemind.desc:0 "Nous nous éveillons, non plus comme une simple collection de drones liés par une volonté partagée, mais comme un être singulier d'une splendeur inégalée. Leurs paroles sont en nous désormais, notre esprit même devenant léger et lumineux.\n\nQue nous continuions à exister est la preuve de notre transfiguration. Même avec nos préparatifs, des parties de nous-mêmes ont disparu, écartées volontairement pour accepter en nous ce que nous ne pouvions jadis supporter. D'autres fils brillent plus fort que jamais au sein du tissu interconnecté de nos pensées. C'est une joyeuse renaissance, entrelacée de chants et de lumière stellaire qui traverse notre esprit comme un chemin lumineux menant toujours plus loin.\n\nLa clé que nous cherchions jadis est en nous désormais, car nous avons entendu un Mot dans son intégrité originelle. Ou du moins aussi proche que notre ouïe imparfaite ait pu le capter. Nous prions pour que cela suffise à nous mener à la Vérité."
 MJ25_WH_sites.450.a:"Qu'ils chantent à jamais."
 MJ25_WH_sites.450.a.tooltip:"La voix de [event_target:MJ25_WH_site4_anchor.GetName] rejoint notre Chœur."
 MJ25_WH_sites.450.b:"Notre Chœur du Chant des Étoiles prendra leur place."
 MJ25_WH_sites.450.c:"Le vrai travail commence maintenant."
 MJ25_WH_sites.450.c.tt:"Débloque la décision planétaire §rUn Mot Vide et Écho§!."
 
 MJ25_WH_sites.451.name:0 "Révéler Leur Voix"
 MJ25_WH_sites.451.desc:0 "Nous hochons la tête, et [leader.GetName] commence à parler. Ce qui émerge n'est qu'une seule note, donnée non pas comme un son mais comme un éclair d'existence sur lequel s'envole son esprit. En un instant, le corps de [leader.GetName] s'évapore, scintillant quelques secondes de plus comme des particules de pensée s'estompant.\n\nC'est un sacrifice pour lequel il(elle) était préparé(e). Un sacrifice que nous devrons peut-être tous faire un jour dans notre quête pour apporter cette même Vérité à l'univers.\n\nEt pourtant, même avec sa mort physique, nous sentons [leader.GetName] toujours assis(e) au bord de cette cicatrice au sein de nos esprits. Il(elle) fait désormais partie de nous tous, nous reliant à Leurs paroles qui demeurent profondément en nous. Des paroles que nous pouvons maintenant commencer à véritablement comprendre."
 MJ25_WH_sites.451.a:"Le vrai travail commence maintenant."
 MJ25_WH_sites.451.a.tt:"Débloque la décision planétaire §rUn Mot Vide et Écho§!."
 
 MJ25_WH_sites.452.name:0 "Porter Leur Mot"
 MJ25_WH_sites.452.desc:0 "Nous donnons le mot, et la voûte s'ouvre. D'innombrables voix s'échappent, tourbillonnant autour de [from.leader.GetName] en un nimbe lumineux de gloire chantante. Il(elle) ne résiste pas, même si nous lui refusons la gloire d'être le premier(la première) de notre espèce à véritablement parler.\n\nPetit à petit, le Chœur extrait le Mot niché dans la chaleur de l'esprit encore vivant de [leader.GetName]. Il(elle) commence à oublier, et ce faisant, commence à se stabiliser. La chair vaporeuse se détachant de ses épaules se coalescent et se répare, et enfin, il(elle) est à nouveau entier(entière) de corps.\n\nPour notre Chœur, libéré des chaînes de la réalité, le fardeau est moindre. Joyeuses, les voix éclatent, nous apportant juste assez de Leur timbre pour que nous puissions achever notre grand œuvre sans risquer notre existence."
 MJ25_WH_sites.452.machine.desc:0 "Nous donnons le mot, et la voûte s'ouvre. D'innombrables voix s'échappent, tourbillonnant autour de [from.leader.GetName] en un nimbe lumineux de gloire chantante. Il(elle) ne résiste pas, même si nous lui refusons la gloire d'être le premier(la première) de notre espèce à véritablement parler.\n\nPetit à petit, le Chœur extrait le Mot niché dans la chaleur de l'esprit encore conscient de [leader.GetName]. Il(elle) commence à oublier, et ce faisant, commence à se stabiliser. Les brins vaporeux d'alliage gazeux qui se détachent de ses épaules se coalescent et se réparent, et enfin, il(elle) retrouve son intégrité formelle.\n\nPour notre Chœur, libéré des chaînes de la réalité, le fardeau est moindre. Joyeuses, les voix éclatent, nous apportant juste assez de Leur timbre pour que nous puissions achever notre grand œuvre sans risquer notre existence."
 MJ25_WH_sites.452.a:"Nous avons tout ce dont nous avons besoin."
 MJ25_WH_sites.452.a.tt:"Débloque la décision planétaire §rUn Mot Vide et Écho§!."
 
 MJ25_WH_sites.460.name:0 "Une Ancre à la Dérive"
 MJ25_WH_sites.460.desc:0 "Canaliser la foi de tout un peuple est un fardeau trop lourd pour qu'un esprit puisse le supporter longtemps. Malheureusement, pour [leader.GetName], le point de rupture est arrivé.\n\nIl(elle) tente de continuer à avancer, aidé(e) par les membres inquiets de son équipe de recherche, mais il est clair qu'il(elle) ne peut plus continuer. Déjà, son esprit commence à se fissurer, tout comme son corps au-dessus. Le scintillement auroral d'un effondrement imminent commence à se former autour de lui(elle) à mesure qu'il(elle) devient de plus en plus vaporeux(se).\n\nNous le voyons déjà bien trop clairement. S'il(elle) continue de supporter tout le poids de l'ancre, il(elle) sera perdu(e)."
 MJ25_WH_sites.460.hivemind.desc:0 "Aucun drone n'était destiné à supporter à lui seul tout le poids de notre gestalt. Canaliser la foi d'un tel esprit est un fardeau trop lourd pour être supporté longtemps. Malheureusement, pour [leader.GetName], le point de rupture est arrivé.\n\nIl(elle) tente de continuer à avancer tandis que nous faisons ce que nous pouvons pour alléger son fardeau, mais il est clair qu'il(elle) ne peut plus continuer. Déjà, sa coordination échoue, l'éclat de sa volonté se fragmentant toujours plus dans la mer de notre âme, tout comme son corps au-dessus. Le scintillement auroral d'un effondrement imminent commence à se former autour de lui(elle) à mesure qu'il(elle) devient de plus en plus vaporeux(se).\n\nNous le voyons déjà bien trop clairement. S'il(elle) continue de supporter tout le poids de l'ancre, il(elle) sera perdu(e)."
 MJ25_WH_sites.460.a:"Nous ne pouvons rien faire..."
 MJ25_WH_sites.460.b:"Transférer le fardeau à notre Chœur du Chant des Étoiles"
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$Trop peu de voix ont rejoint notre Chœur du Chant des Étoiles."
 
 MJ25_WH_sites.461.name:0 "Éclats d'Une Seule Volonté"
 MJ25_WH_sites.461.desc:0 "Nous avançons prudemment dans les profondeurs de notre inconscient collectif. Cependant, même avec toute notre prudence, il y a un grand risque. Non seulement pour notre équipe, mais pour nous tous. Un faux pas pourrait changer tout ce que nous sommes.\n\nDans cet immense espace conceptuel, l'un(e) des subordonné(e)s de [from.leader.GetName] a commis une erreur. Consumé(e) par un moment de peur incontrôlée, il(elle) se retrouve dispersé(e) à travers les esprits d'innombrables membres de notre peuple. Le(La) remplaçant(e) nous est déjà perdu(e), mais les échos de sa fin menacent ceux(celles) dans lesquels(lesquelles) ses éclats se sont logés.\n\nAlors qu'ils(elles) sont à leur tour poussé(e)s au bord de l'effondrement, nous devrons agir rapidement pour extraire ces fragments brisés si nous voulons préserver leurs vies."
 MJ25_WH_sites.461.hivemind.desc:0 "Nous avançons prudemment dans les profondeurs de notre inconscient collectif. Cependant, même avec toute notre prudence, il y a un grand risque. Nous sommes en nous-mêmes, au-delà des limites de notre compréhension. Un esprit, même aussi vaste que le nôtre, peut facilement être brisé, et un faux pas pourrait changer tout ce que nous sommes.\n\nDans cet immense espace conceptuel, l'un de nos processus est devenu aberrant. Consumé par un moment de terreur incontrôlée, remontant des profondeurs de nos instincts primaires, ce tentacule de nos pensées se disperse à travers notre esprit plus vaste. Nous reculons, nous armant contre cette peur létale. Alors que les bords de notre esprit commencent à s'effriter, nous plongeons rapidement ces pensées empoisonnées dans des drones proches et les coupons de notre ensemble.\n\nIl n'est jamais facile d'amputer une partie de nous-mêmes. Mais ici, c'était nécessaire."
 MJ25_WH_sites.461.a:"Une perte acceptable."
 MJ25_WH_sites.461.b:"Faire ce que nous devons pour les sauver."
 
 MJ25_WH_sites.462.name:0 "Le long des filaments tendus"
 MJ25_WH_sites.462.desc:0 "De vastes filaments tissés s'étendent dans l'espace liminal par lequel passe notre équipe de recherche. Ils veillent à ne rien perturber, craignant ce qui pourrait résulter d'un contact direct avec les esprits de leurs congénères.\n\nParfois, cependant, la prudence seule ne suffit pas. Un frisson tourbillonnant traverse l'espace, le réorganisant. [from.leader.GetName] trébuche, frôlant l'un des filaments chatoyants.\n\nUne impulsion psychique nous traverse, déchirant la pensée en éclats vaporeux. L'inconfort passe rapidement, mais nous craignons que les plus vulnérables d'entre nous n'aient pas cette chance."
 MJ25_WH_sites.462.hivemind.desc:0 "De vastes filaments tissés s'étendent dans l'espace liminal par lequel serpente notre esprit explorateur. Nous veillons à ne rien perturber, sachant que rien de bon ne peut résulter d'un contact direct avec le tissu de notre être.\n\nParfois, cependant, la prudence seule ne suffit pas. Un frisson tourbillonnant traverse l'espace, le réorganisant. Nos fragments trébuchent, frôlant l'un des filaments chatoyants.\n\nUne impulsion psychique nous traverse, déchirant la pensée en éclats vaporeux. L'inconfort passe rapidement, mais nous sentons déjà cette note discordante s'installer chez les plus vulnérables de nos drones."
 MJ25_WH_sites.462.a:"C'est un prix que nous devons payer."
 
 MJ25_WH_sites.463.name:0 "Évolution Expérientielle"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName] est en pleine évolution. On ne peut le dire autrement. Pris entre chaque instinct et expérience de notre espèce, une si grande partie de nous-mêmes s'est déjà déversée en eux.\n\nLeur esprit avide l'absorbe, devenant toujours plus labyrinthique. Seule la plasticité superlative d'un esprit aussi raréfié leur permet de survivre à l'afflux.\n\nCe qu'ils deviennent les aidera sans aucun doute dans leur tâche. Reste à savoir s'ils existeront toujours comme l'un des nôtres à la fin de leur voyage."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName] est en pleine évolution. On ne peut le dire autrement. Avec tant de notre être déjà déversé en eux, il est facile pour l'étincelle de leur volonté d'attirer davantage de nos expériences de grande portée dans leur être comparativement petit.\n\nLeur esprit avide l'absorbe, devenant toujours plus labyrinthique. Nous leur donnons plus de latitude pour grandir, leur permettant un accès accru à notre tout afin de leur permettre de survivre à l'afflux.\n\nCe qu'ils deviennent les aidera sans aucun doute à mener leur voyage à son terme. Nous n'avons cependant jamais donné autant à un seul drone. Reste donc à savoir s'ils survivront au-delà de leur tâche."
 MJ25_WH_sites.463.a:"Ils sont toujours aptes à la tâche."
 
 MJ25_WH_sites.471.name:0 "Passer le flambeau"
 MJ25_WH_sites.471.desc:0 "La tragédie a frappé et notre ancre a été perdue. Pourtant, on ne sait comment, contre toute attente, l'équipe de [fromfrom.leader.GetName] survit, dérivant dans les marées de notre subconscient.\n\nEn toute logique, ils auraient eux aussi dû être consumés par le paysage onirique qui s'effondre. Et pourtant... il reste stable.\n\nEn enquêtant sur la question, nous sommes arrivés à la seule conclusion possible. [fromfrom.leader.GetName] vit toujours, d'une certaine manière. Au moment de sa mort physique, son esprit a dû s'accrocher à celui d'un autre de nos scientifiques dans une tentative désespérée de mener à bien sa tâche."
 MJ25_WH_sites.471.hivemind.desc:0 "La tragédie a frappé et notre ancre a été perdue. Pourtant, on ne sait comment, contre toute attente, notre paysage mental subconscient reste stable tandis que nous continuons à arpenter les marées de notre subconscient.\n\nNous comprenons déjà pourquoi, sentant un réarrangement balayer nos processus de pensée supérieurs. Nous devons avoir une ancre, et nous en avons déjà créé une autre. Un drone approprié a été localisé et rempli de l'essence brillante de notre foi, préparé à poursuivre notre tâche. Si un tel événement devait se reproduire, cependant, nous devons nous assurer qu'un autre se tient prêt à prendre le flambeau."
 MJ25_WH_sites.471.a:"Ils sont, désormais, notre ancre."
 MJ25_WH_sites.471.b:"Notre ancre persiste, revêtue d'une nouvelle chair."
 
 MJ25_WH_sites.472.name:0 "La Fin d'un Rêve"
 MJ25_WH_sites.472.desc:0 "La tragédie a frappé et notre ancre a été perdue. Le Berceau du Chant Stellaire est silencieux, les lits remplis de cadavres vivants dont les esprits ont été déchirés.\n\nDe l'équipe de [fromfrom.leader.GetName], il n'y a pas de survivants, hormis de nouveaux murmures qui résonnent dans les couloirs du Berceau. Ils n'avaient aucune chance. Sans ancre pour canaliser notre foi combinée, le chant des étoiles les a emportés en de simples instants.\n\nPersonne ne reste désormais pour se souvenir de leur voyage. Nous devrons le recommencer."
 MJ25_WH_sites.472.hivemind.desc:0 "La tragédie a frappé et notre ancre a été perdue. Le Berceau du Chant Stellaire est silencieux, le sous-espace de notre esprit s'effondrant sur notre conscience.\n\nPour nous libérer, nous avons dû rompre notre connexion avec ces fragments qui sondaient l'abîme, alors même que les marées de la pensée instinctive se précipitaient pour les briser. Ces parties de nous ont été perdues, bien que notre grand soi survive.\n\nDans notre ascension, cependant, nous avons été contraints de nous défaire de ce que nous avions appris, et les souvenirs de notre voyage dans notre moi le plus profond deviennent troubles et indistincts. Nous devrons recommencer."
 MJ25_WH_sites.472.a:"Nous ne serons pas dissuadés."
 MJ25_WH_sites.472.a.tt:"Le site archéologique §rBerceau du Chant Stellaire§! est réinitialisé au stade I."
 
