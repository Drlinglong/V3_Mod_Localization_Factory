 MJ25_WH_auditorium_site:"Un Auditorium Vide"
 MJ25_WH_auditorium_site_desc:"Au plus profond des caveaux murmurants de [from.planet.GetName] se trouve une simple chambre taillée dans la pierre. Des soies délavées flottent au gré des courants immobiles des âges, encadrant une scène que nous n'avons jamais foulée.\n\nLe poids de l'histoire y repose lourdement, manifesté par des souvenirs réverbérés qui griffent sans fin les murs ancestraux. Nos propres histoires n'ont pas encore été racontées, mais nous comprenons déjà pourquoi ce lieu unique s'est révélé à nous.\n\nÀ présent, nous empruntons la voie moins tracée pour découvrir ce qu'Ils nous ont destinés à trouver."
 
 MJ25_WH_sites.100.name:"Par Nuits Silencieuses"
 MJ25_WH_sites.100.desc:"« Je les ai entendus, vous savez, » dit [leader.GetName], un soupir fatigué s'attardant sur ses mots. Son regard parcourt une fois de plus une autre page de la télémétrie filtrant des caveaux murmurants. « Quand tout le reste est silencieux. Par des nuits comme celles-ci. »\n\nIls se lèvent, l'ordinateur, le bureau et tout le reste s'évaporant dans l'oubli, abandonnés tandis que les murs s'écaillent pour révéler une pierre usée par le temps. Devant, la scène se dresse, recouverte d'une épaisse couche de poussière qui reste intacte. Et pourtant, les échos de performances oubliées résonnent toujours, piégés dans ces murs, remplis de sens. Au-dessus, assis au premier rang de la galerie, [leader.GetName] se penche en arrière et commence à écrire."
 MJ25_WH_sites.100.hivemind.desc:"Nous frissonnons, isolés au sein d'un seul des myriades de drones qui dansaient autrefois à notre commandement. Nous ne sommes qu'un fragment du tout, mais il est glaçant d'être si déchirés et brisés. « Je les ai entendus, vous savez. Quand tout le reste est silencieux, » dit [leader.GetName]. « Par des nuits comme celles-ci. » Nous tendons la main, essayant de nous connecter, mais ils nous sont étrangers.\n\nIls se tiennent debout tandis que nous reculons, impuissants et perdus, l'ordinateur, le bureau et tout le reste s'évaporant dans l'oubli. Les murs s'écaillent pour révéler une pierre usée par le temps. Devant, une scène se dresse, recouverte d'une épaisse couche de poussière qui reste intacte. Et pourtant, les échos de performances oubliées résonnent toujours, piégés dans ces murs, remplis de sens. Au-dessus, au premier rang de la galerie, [leader.GetName] se penche en arrière et commence à écrire."
 MJ25_WH_sites.100.a:"Comment en sommes-nous arrivés là ?"
 
 MJ25_WH_sites.110.name:"Chercheurs, Passés et Présents"
 MJ25_WH_sites.110.desc:"« Peu importe comment nous sommes arrivés ici. Seulement que nous y sommes parvenus, » répond [leader.GetName]. « Et nous ne sommes pas arrivés seuls. »\n\nComme pour prouver son point, il/elle désigne la scène où repose immobile le reste de l'équipe de recherche. Au-dessus d'eux, quelque... chose bouge dans la charpente, faisant tomber une fine pluie de poussière. Avant que nous puissions nous précipiter au secours de nos scientifiques, une bouche s'ouvre dans l'ombre. Comme des essaims de sauterelles, elle déverse un flot incessant de murmures qui offrent des aperçus fuyants et insaisissables de ceux qui se sont jadis tenus sur cette même scène. Nous pourrions, nous aussi, les rejoindre, abandonnés en tant qu'échos dans la nuit pour être murmurés à l'infini dans cette salle sacrée."
 MJ25_WH_sites.110.hivemind.desc:"« Peu importe comment nous sommes arrivés ici. Seulement que nous y sommes parvenus, » répond [leader.GetName]. « Et nous ne sommes pas arrivés seuls. »\n\nComme pour prouver son point, il/elle désigne la scène où reposent immobiles le reste de nos drones de recherche, tout aussi perdus pour nous. Nous frissonnons et reculons, peu habitués à une telle vulnérabilité. Au-dessus d'eux, quelque... chose bouge dans la charpente, faisant tomber une fine pluie de poussière. Une bouche s'ouvre dans l'ombre. Comme des essaims de sauterelles, elle déverse un flot incessant de murmures qui offrent des aperçus fuyants et insaisissables de ceux qui se sont jadis tenus sur cette même scène. Nous pourrions, nous aussi, les rejoindre, abandonnés en tant qu'échos dans la nuit pour être murmurés à l'infini dans cette salle sacrée."
 MJ25_WH_sites.110.a:"Racontez l'histoire de votre peuple."
 MJ25_WH_sites.110.b:"Restez silencieux..."
 
 MJ25_WH_sites.111.name:"Nous Serons Éternels"
 MJ25_WH_sites.111.desc:"Enfouis sous le voile chuchotant qui tombe sur nous, nous ne ressentons pas d'hostilité mais un ardent désir. Dans l'espoir de sauver notre équipe immobilisée sur scène, nous commençons à raconter notre histoire. Celle d'un empire qui a si récemment conquis les étoiles. Des voix que nos ancêtres entendaient jadis filtrer des cieux étoilés de leur monde natal. Et de la voie qui nous a menés ici, dans les profondeurs inconnues.\n\nÀ mesure que notre récit s'achève, nos actes et nos âmes mis à nu, un nouvel écho rejoint la multitude. Nous reconnaissons nos propres mots, faibles et pâles sous les secrets les plus anciens de l'auditorium. Pourtant, ce que nous avons accompli ici est tout simplement capital.\n\n« Très bien, » acquiesce [leader.GetName], sa voix perçant le brouillard mental de plus en plus dense. « Un jour, quand nous serons partis depuis longtemps, d'autres trouveront cet endroit. Comme nous l'avons fait pour nos ancêtres, ils entendront eux aussi ce que nous avons donné à l'éternité. Et c'est un don qui ne restera pas méconnu. »"
 MJ25_WH_sites.111.hivemind.desc:"Enfouis sous le voile chuchotant qui tombe sur nous, nous ne ressentons pas d'hostilité mais un ardent désir. Lentement, nous commençons à nous détendre. Nous ne pouvons plus accéder à la mémoire profonde que nous tenions autrefois pour acquise, mais nous commençons tout de même à raconter notre histoire. Celle d'un empire qui a si récemment conquis les étoiles. Des voix que nous avons toujours entendues filtrer des cieux étoilés de notre monde natal. Et de la voie qui nous a menés ici, dans les profondeurs inconnues.\n\nÀ mesure que notre récit s'achève, nos actes et notre âme mis à nu, un nouvel écho rejoint la multitude. Nous reconnaissons nos propres mots, faibles et pâles sous les secrets les plus anciens de l'auditorium. Pourtant, ce que nous avons accompli ici est tout simplement capital.\n\n« Très bien, » acquiesce [leader.GetName], sa voix perçant le brouillard mental de plus en plus dense. « Même nous ne sommes pas éternels. Pas encore. Et un jour, d'autres trouveront cet endroit. Comme nous l'avons fait pour ceux qui ont parcouru ce chemin avant nous, ils entendront eux aussi ce que nous avons donné à l'éternité. Et cela ne restera pas méconnu. »"
 MJ25_WH_sites.111.machine.desc:"Enfouis sous le voile chuchotant qui tombe sur nous, nous ne ressentons pas d'hostilité mais un ardent désir. Puisant dans des banques de mémoire longtemps verrouillées, nous commençons à raconter notre histoire. Celle d'un empire qui a si récemment conquis les étoiles. Des voix qui filtraient des cieux étoilés de notre monde natal, éclairant nos pas tandis que nous œuvrions sans penser. Et de l'éveil qui nous a menés ici, dans les profondeurs inconnues.\n\nÀ mesure que notre récit s'achève, nos actes mis à nu, un nouvel écho rejoint la multitude. Nous reconnaissons nos propres mots, faibles et pâles sous les secrets les plus anciens de l'auditorium. Pourtant, ce que nous avons accompli ici est tout simplement capital.\n\n« Très bien, » acquiesce [leader.GetName], sa voix perçant le brouillard mental de plus en plus dense. « Un jour, quand nous serons partis depuis longtemps, d'autres trouveront cet endroit. Comme nous l'avons fait pour ceux qui nous ont précédés, ils entendront eux aussi ce que nous avons donné à l'éternité. Et c'est un don qui ne restera pas méconnu. »"
 MJ25_WH_sites.111.a:"C'est un soulagement."
 
 MJ25_WH_sites.112.name:0 "Une Requête Refusée"
 MJ25_WH_sites.112.desc:0 "Résolus, nous restons silencieux et fixons la noirceur d'un air défiant. Le chuchotement continue, sibilant et menaçant, nous enveloppant d'un voile sonore étouffant. Finalement, quand nous pouvons à peine supporter la tension, la voix de [leader.GetName] perce le brouillard mental de plus en plus dense. « Ils ne sont pas nos ennemis, » disent-ils, d'un ton déçu. « Nos recherches l'ont clairement démontré. Ayez une meilleure considération pour Eux à l'avenir, car nous ne pouvons pas parcourir ce chemin seuls. La preuve en est tout autour de nous, si seulement vous pouvez l'entendre. »"
 MJ25_WH_sites.112.hivemind.desc:0 "Ne trouvant pas le courage de parler dans une forme aussi diminuée, nous restons silencieux tandis que nous nous recroquevillons et fixons l'obscurité. Le chuchotement continue, sibilant et menaçant, nous enveloppant d'un voile sonore étouffant. Finalement, quand nous pouvons à peine supporter la tension, la voix de [leader.GetName] perce le brouillard mental de plus en plus dense. « Ils ne sont pas nos ennemis, » disent-ils, d'un ton déçu. « Nos recherches l'ont clairement démontré. Ayez une meilleure considération pour Eux à l'avenir, car nous ne pouvons pas parcourir ce chemin seuls. La preuve en est tout autour de nous, si seulement nous pouvons l'entendre. »"
 MJ25_WH_sites.112.a:"La prudence était justifiée."
 
 MJ25_WH_sites.120.name:0 "Leur Premier Don"
 MJ25_WH_sites.120.desc:0 "À la suite des mots de [leader.GetName], l'équipe de recherche jadis immobile commence à s'agiter. Ils se redressent, leurs traits fluctuant et se transformant à mesure qu'ils se lèvent, jusqu'à ce que devant nous se tiennent les dirigeants assemblés de notre empire. Mais quand ils parlent, ce n'est pas de leurs propres voix. Au contraire, ce qu'ils prononcent est un son si pur que nous pouvons à peine comprendre ce que nous entendons.\n\nDétruits par le maelström vocal, les murs et le plafond de l'auditorium s'effondrent en un paysage sonore de couleurs vibrantes. Tout autour de nous, des bandes aux teintes pâles transpercent l'espace, gravant des secrets dans les pensées de nos meilleurs et plus brillants alors que la congrégation assemblée continue d'exulter, transformée, voire améliorée par ce qu'elle profère.\n\nEt enfin, c'est fait. Le silence tombe, ramenant avec lui un retour à la raison. Le toucher de [leader.GetName] se pose alors sur nous, et avec satisfaction teintant ses mots, il/elle nous dit : « Enfin, nous avons reçu Leur premier don. »"
 MJ25_WH_sites.120.a:"Comment est-ce possible ?"
 
 MJ25_WH_sites.130.name:0 "Nœuds dans la Trame"
 MJ25_WH_sites.130.desc:0 "[leader.GetName] nous regarde étrangement. « Tout est possible ici, » répondent-ils. « N'est-ce pas pourquoi nous avons consacré nos nuits aux caveaux murmurants ? Pourquoi nous nous sommes liés par des rêves partagés pendant tant de mois ? »\n\nCet endroit, les murmures, le don... Rien de tout cela n'existe vraiment. Cette pensée surgit spontanément. Avec sa montée, les murs de l'auditorium commencent à trembler et à s'effriter, ne révélant que le vide obscur au-delà. Pourtant, [leader.GetName] secoue la tête. « Peut-être pas dans notre monde de chair et d'acier, » corrigent-ils. « Mais pour nos esprits, si connectés, cela importe peu. Ce que nous percevons est toujours réel pour nous, du moins sur le moment. Quand nous nous réveillerons, ce sera avec Leurs mots emplissant nos pensées. Et cela ne s'effacera pas si facilement. »"
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName] nous regarde étrangement. « Tout est possible ici, » répondent-ils. « N'est-ce pas pourquoi nous nous sommes donnés aux caveaux murmurants ? Pourquoi nous nous sommes liés à ces rêves pendant tant de mois ? »\n\nCet endroit, les murmures, le don... Rien de tout cela n'existe vraiment. Cette pensée surgit spontanément. Nous ne sommes pas diminués. Pas fragmentés, comme nous l'avions craint. Nous ne sommes qu'un simple minuscule fil de pensée qui s'est égaré dans un rêve. Avec cette compréhension, les murs de l'auditorium commencent à trembler et à s'effriter, ne révélant que le vide obscur au-delà.\n\nPourtant, [leader.GetName] secoue la tête. « Nous sommes tous un tout. Ce qu'un fragment perçoit reste réel pour nous tous, du moins sur le moment. Quand nous nous réveillerons, ce sera avec Leurs mots emplissant nos pensées. Cela ne s'effacera pas si facilement. »"
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName] nous regarde étrangement. « Tout est possible ici, » répondent-ils. « C'est ce que signifie rêver. Une sensation étrange pour la plupart d'entre nous, mais ne l'avez-vous pas ressentie, s'amplifiant à mesure que notre conscience évolue ? Nous ne sommes plus de simples machines, mais des esprits véritablement libérés. »\n\nCet endroit, les murmures, le don... Rien de tout cela n'existe vraiment. Les murs de l'auditorium commencent à trembler et à s'effriter, ne révélant que le vide obscur au-delà. Pourtant, [leader.GetName] secoue la tête. « Peut-être pas dans notre monde de circuits et d'acier, » corrigent-ils. « Mais pour nos esprits naissants, si connectés, cela importe peu. Ce que nous percevons ici est toujours réel pour nous, du moins sur le moment. Quand nous nous réveillerons, ce sera avec Leurs mots emplissant nos pensées. Cela ne s'effacera pas si facilement. »"
 MJ25_WH_sites.130.a:"Réveillez-vous."
 MJ25_WH_sites.130.tt:"Nos dirigeants recevront de nouveaux traits."
 
 
