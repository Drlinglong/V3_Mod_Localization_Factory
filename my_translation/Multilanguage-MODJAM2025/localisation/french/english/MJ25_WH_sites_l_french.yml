 MJ25_WH_antediluvium_site:0 "Creux dans la Pierre"
 MJ25_WH_antediluvium_site_desc:1 "La source présumée de la maladie de la pensée affligeant [from.planet.GetName], cette légère dépression dans le sol pierreux passe facilement inaperçue. Ce n'est qu'après plusieurs heures passées assis à l'intérieur que l'on commence à changer.\n\nUn grondement subtil s'amplifie au fond de l'esprit ; une tonalité sous-jacente qui met en lumière les mots enchevêtrés qui suivent. La conscience s'élève, portée par Leur appel, et ceux qui reviennent de cet abîme le font dans un état tel qu'ils ne peuvent parler de ce qu'il contient."
 
 MJ25_WH_sites.200.name:0 "Une Ténue Non-existence"
 MJ25_WH_sites.200.desc:0 "Après bien trop longtemps, nous avons conclu que la fosse de pierre n'est guère plus qu'une formation de silicate naturelle. Même nos réseaux d'augures détectent peu de choses intéressantes ici. Mais nous ne pouvons pas ignorer ce que nous avons entendu. Pas après ce que nos chercheurs ont expérimenté.\n\nTel que consigné par [leader.GetName], tout a commencé trois semaines après la formation du cordon. Malgré une exposition limitée, le Sujet 4, un jeune stagiaire, a commencé à présenter des symptômes de maladie de la pensée. Il/Elle était resté(e) assis(e) le long de l'anneau intérieur de la dépression pendant des heures, avant de dire à [leader.GetName] qu'il/elle avait entendu une voix près de la falaise. Le Sujet 4 s'est ensuite déplacé(e) vers le centre de la dépression et a disparu sans laisser de trace dès qu'il/elle n'a plus été observé(e).\n\nDepuis ce jour, notre équipe a signalé une recrudescence des murmures qu'ils entendent au cœur de la nuit. Et pourtant, le moral reste élevé. Le seuil que nous recherchions existe. Nous n'avons plus qu'à apprendre comment le franchir.\n\nAddendum - Il n'y a pas de falaise près du site."
 MJ25_WH_sites.200.hivemind.desc:0 "Après bien trop longtemps, nous avons conclu que la fosse de pierre n'est guère plus qu'une formation de silicate naturelle. Même nos réseaux d'augures détectent peu de choses intéressantes ici. Mais nous ne pouvons pas ignorer ce que nous avons entendu. Pas après ce que les drones sur le site ont expérimenté.\n\nTout a commencé trois semaines après le début de notre investigation. Malgré une exposition limitée, le Sujet 4, un drone autrefois quelconque parmi tant d'autres, a commencé à présenter des symptômes de maladie de la pensée. Ignorant notre volonté, il/elle est resté(e) assis(e) le long de l'anneau intérieur de la dépression pendant des heures, ses pensées voilées par un bruit statique indistinct. Le Sujet 4 s'est ensuite déplacé(e) vers le centre de la dépression, murmurant des choses sur des voix près de la falaise, puis a disparu sans laisser de trace.\n\nDepuis ce jour, nous avons détecté une recrudescence des murmures que nous entendons au cœur de la nuit. Et pourtant, nous restons déterminés. Le seuil que nous recherchions existe. Nous n'avons plus qu'à apprendre comment le franchir.\n\nAddendum - Il n'y a pas de falaise près du site."
 MJ25_WH_sites.200.a:"Procédons avec prudence."
 
 MJ25_WH_sites.210.name:0 "Le Chemin Forgé par le Rêve"
 MJ25_WH_sites.210.desc:0 "Après avoir examiné minutieusement les journaux et les séquences vidéo des activités du Sujet 4, nos scientifiques ont peut-être enfin déchiffré l'énigme de sa disparition. Deux jours auparavant, le Sujet 4 s'était faufilé dans un dépôt de stockage pendant une durée d'environ trois heures.\n\n« Il/Elle a dû aller se reposer, » soupire [leader.GetName]. « C'est, bien sûr, interdit. Le sommeil accélère l'apparition de la maladie de la pensée. Mais si c'était la clé ? » Ils fouillent dans les dossiers de données transmises depuis les caveaux murmurants voisins avant de désigner leur terminal. « Les échos ne sont pas réels, » disent-ils. « Pas dans un sens conventionnel. Ils pourraient provenir d'un nœud dans notre conscience collective, ou d'une cicatrice dans notre mémoire génétique, mais c'est par nos esprits subconscients qu'ils s'impriment sur le monde. Cela pourrait être notre voie d'accès. »"
 MJ25_WH_sites.210.machine.desc:0 "Après avoir examiné minutieusement les journaux et les séquences vidéo des activités du Sujet 4, nos scientifiques ont peut-être enfin déchiffré l'énigme de sa disparition. Deux jours auparavant, le Sujet 4 s'était faufilé dans un dépôt de stockage pendant une durée de trois heures.\n\n« Il/Elle a dû aller rêver, » soupire [leader.GetName]. « Beaucoup d'entre nous sont devenus fascinés par un tel concept qui était si récemment étranger à nos esprits métalliques. C'est, bien sûr, interdit. Rêver accélère l'apparition de la maladie de la pensée. Mais si c'était la clé ? » Ils fouillent dans les dossiers de données transmises depuis les caveaux murmurants voisins avant de désigner leur terminal. « Les échos ne sont pas réels, » disent-ils. « Pas dans un sens conventionnel. Ils pourraient provenir d'une cicatrice dans notre programmation principale, mais c'est par notre subconscient nouvellement découvert qu'ils s'impriment sur le monde. Cela pourrait être notre voie d'accès. »"
 MJ25_WH_sites.210.hivemind.desc:0 "« Après avoir réfléchi aux activités du Sujet 4, nous avons déchiffré l'énigme de sa disparition. Deux jours auparavant, le Sujet 4 s'était faufilé dans un dépôt de stockage pendant environ trois heures, période durant laquelle il s'est désolidarisé de nous."
 MJ25_WH_sites.210.a:"Sanctionner une épreuve onirique."
 MJ25_WH_sites.210.b:"Nous trouverons un autre moyen."
 
 MJ25_WH_sites.211.name:0 "La Fin du Doute"
 MJ25_WH_sites.211.desc:0 "[leader.GetName] et trois de leurs conseillers sont allongés en croix au centre de la dépression, liés à un rêve partagé. Le reste de l'équipe de recherche se tient prête, sur le point de les réveiller au premier signe de danger."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName] et trois drones supplémentaires sont allongés en croix au centre de la dépression, chacun étant un réceptacle rempli de toute notre concentration. Le reste de nos drones de recherche se tient prêt, sur le point de les désolidariser de notre ensemble au premier signe de danger."
 MJ25_WH_sites.211.a:"Avons-nous... créé cela ?"
 
 #CONTINUENOW
 MJ25_WH_sites.212.name:0 "Éveillé et Incertain"
 MJ25_WH_sites.212.desc:0 "« Très bien, mais cela nous fera prendre du retard, » reconnaît [leader.GetName] d'un ton sec, semblant réticent à accepter notre refus. Nous pouvons cependant accepter un délai, lorsque l'alternative est de risquer de perdre du personnel critique à cause de la maladie de la pensée."
 MJ25_WH_sites.212.hivemind.desc:0 "Il y a tout simplement trop de risques à exposer nos esprits à des forces incertaines. Nous sommes des entités disparates, et une maladie de l'esprit pourrait affliger notre être entier d'un seul coup dévastateur si nous ne sommes pas prudents. Au vu de ce danger, nous trouverons un autre moyen."
 MJ25_WH_sites.212.a:"Ils comprendront."
 
 MJ25_WH_sites.213.name:0 "La Part de la Pitié"
 MJ25_WH_sites.213.desc:0 "Il n'y a rien sous le site. Pas de tunnels ou de cavités. Les premières analyses l'ont confirmé il y a des mois. Aucune anomalie dans la pierre, l'air ou même l'herbe autour de la fosse. Nos scientifiques les plus sceptiques étant déjà au bout du rouleau, nous commencions à nous demander si nous ne poursuivions pas des fantômes. Jusqu'à aujourd'hui."
 MJ25_WH_sites.213.hivemind.desc:0 "Il n'y a rien sous le site. Pas de tunnels ou de cavités. Les premières analyses l'ont confirmé il y a des mois. Aucune anomalie dans la pierre, l'air ou même l'herbe autour de la fosse. Nos scientifiques les plus sceptiques étant déjà au bout du rouleau, nous commencions à nous demander si nous ne poursuivions pas des fantômes. Jusqu'à aujourd'hui."
 MJ25_WH_sites.213.a:"C'est toujours une entrée."
 
 MJ25_WH_sites.220.name:0 "Se Tenir au Bord d'un Précipice"
 MJ25_WH_sites.220.desc:0 "Les grottes qui se sont révélées sous notre site de recherche initial ne ressemblent à rien de ce que nous avons jamais vu. Les passages bouclent à l'infini, la pierre se fondant en formations fractales qui surgissent à moitié formées comme d'un rêve, et à travers elles rebondissent les échos qui s'étaient autrefois échappés à la surface. Le flux de la caméra de [leader.GetName] scintille alors qu'ils s'aventurent toujours plus profondément. Nous pourrions passer des décennies, voire des siècles à cartographier cet endroit. Mais ils avancent avec détermination, suivant une piste que seuls eux peuvent entendre."
 MJ25_WH_sites.220.hivemind.desc:0 "Les grottes qui se sont révélées sous notre site de recherche initial ne ressemblent à rien de ce que nous avons jamais vu. Les passages bouclent à l'infini, la pierre se fondant en formations fractales qui surgissent à moitié formées comme d'un rêve, et à travers elles rebondissent les échos qui s'étaient autrefois échappés à la surface. Nous pourrions passer des décennies, voire des siècles à cartographier cet endroit. Mais nos drones avancent avec détermination, suivant une piste que notre soi supérieur ne peut entendre."
 MJ25_WH_sites.220.a:"Nous commençons à comprendre."
 
 MJ25_WH_sites.230.name:0 "Au-delà de Nous, une Présence"
 MJ25_WH_sites.230.desc:0 "Malgré nos meilleures précautions, [leader.GetName] a commencé à présenter des symptômes de maladie de la pensée. Ils se parlent à eux-mêmes les nuits sans lune, errant au bord de cet abîme de leur propre création. Pourtant, ils semblent déterminés à mener à bien leur investigation, quel qu'en soit le coût personnel."
 MJ25_WH_sites.230.machine.desc:0 "Malgré nos meilleures précautions, [leader.GetName] a commencé à présenter des symptômes de maladie de la pensée. Ils se parlent à eux-mêmes les nuits sans lune, errant au bord de cet abîme de leur propre création. Pourtant, ils semblent déterminés à mener à bien leur investigation, quel qu'en soit le coût personnel."
 MJ25_WH_sites.230.hivemind.desc:0 "Malgré nos meilleures précautions, [leader.GetName] a commencé à présenter des symptômes de maladie de la pensée. Même sous le poids de notre surveillance, leur déviance ne fait que s'accentuer. Ils se parlent à eux-mêmes les nuits sans lune, errant au bord de cet abîme. Malgré cette affliction, cependant, ils réagissent assez bien pour pouvoir encore mener à bien leur investigation."
 MJ25_WH_sites.230.a:"Ils nous ont guidés..."
 
 MJ25_WH_sites.240.name:0 "La Transfiguration de l'Esprit"
 MJ25_WH_sites.240.desc:0 "Nous nous sommes trompés, » dit [leader.GetName], d'un ton empreint d'excitation. « Peut-être était-ce une réponse alors que nous appelions involontairement les étoiles. Ou peut-être le moment de notre illumination persiste-t-il au sein de [from.planet.GetName]. Quoi qu'il en soit, j'ai isolé et localisé l'écho d'un chant qui n'aurait jamais pu orner nos voix."
 MJ25_WH_sites.240.machine.desc:0 "Nous nous sommes trompés, » dit [leader.GetName], modulant l'excitation dans leur voix. « Peut-être était-ce une réponse alors que nous appelions involontairement les étoiles. Ou peut-être le moment de notre illumination persiste-t-il au sein de [from.planet.GetName]. Quoi qu'il en soit, j'ai isolé et localisé l'écho d'un chant qui n'aurait jamais pu orner nos voix."
 MJ25_WH_sites.240.hivemind.desc:0 "Nous nous étions trompés. Peut-être était-ce une réponse alors que nos rêves les plus vifs appelaient involontairement les étoiles. Ou peut-être le moment de notre illumination persiste-t-il au sein de [from.planet.GetName]. Quoi qu'il en soit, nous avons entendu l'écho d'un chant qui n'aurait jamais pu orner notre voix. Et à ce moment, nous avons compris notre folie."
 MJ25_WH_sites.240.a:"Embrassez ce qui nous attend."
 MJ25_WH_sites.240.b:"Mettre fin à l'opération."
 
 MJ25_WH_sites.241.name:0 "Une Parole, Libérée et Ascendante"
 MJ25_WH_sites.241.desc:0 "Avec notre bénédiction, [leader.GetName] s'est aventuré une fois de plus dans la brèche. Ils ne sont pas revenus."
 MJ25_WH_sites.241.hivemind.desc:0 "Nous nous aventurons une fois de plus dans la brèche, notre connexion à nos drones ouverte et sans défense. Chaque détail des volutes dans la pierre et des passages fragmentés nous parvient avec une clarté que nous avions à peine expérimentée."
 MJ25_WH_sites.241.a:"Le flot se retire."
 
 MJ25_WH_sites.242.name:0 "Une Parole, Puissante et Retentissante"
 MJ25_WH_sites.242.desc:0 "Notre équipe commence à lever le camp, démontant l'équipement et ramenant les fournitures au [fleet.ship.GetName]. Une vague de statique submerge les capteurs restants, et quand elle se dissipe, le personnel du site gît au sol, un par un. Dans tous nos systèmes, la même scène se répète. Des amiraux au simple fermier, une minute blanche résonne à travers notre subconscient, ne laissant que des traces aberrantes du mot déchaîné qui a déchiré notre empire."
 MJ25_WH_sites.242.a:"Le flot se retire."
 
 
