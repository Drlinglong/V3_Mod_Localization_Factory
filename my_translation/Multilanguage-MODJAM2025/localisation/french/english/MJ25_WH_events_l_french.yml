 MJ25_WH_capital_needed_desc:"$TRIGGER_FAIL$Nous ne contrôlons PAS d'Oratorium di Veria."
 MJ25_WH_leader_thoughtsick_desc:"$TRIGGER_FAIL$Le gouverneur de l'Oratorium di Veria est affligé par la Maladie de la Pensée."
 MJ25_WH_massa_situation_monthly_change_tooltip:"La préparation de la §rMassa di Veria§! est affectée par :\n- Le niveau du gouverneur de notre Oratorium\n- Le nombre de systèmes couverts par nos Chanteflames Hurlantes\n- Les voix qui ont été libérées pour rejoindre notre Chœur"
 
