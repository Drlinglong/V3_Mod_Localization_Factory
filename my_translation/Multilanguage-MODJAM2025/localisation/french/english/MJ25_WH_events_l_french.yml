 MJ25_WH_whispers.1.name:"Niveau 1 : Murmures"
 MJ25_WH_whispers.1.generic.desc:"Depuis des temps immémoriaux, notre peuple entend les murmures. Cette chanson chatouillante au fond de notre conscience, perceptible uniquement dans ces moments d'ennui où la concentration faiblit. Cependant, ce que nous pensions n'être qu'une bizarrerie de nos esprits se révèle aujourd'hui être bien, bien plus.\n\nDepuis les années où nous avons rejoint les étoiles, ils n'ont fait que se renforcer. Des signaux structurés, un langage même, qui émerge des profondeurs du cosmos, remplissant les espaces vides de nos pensées avec les mots autrefois prononcés par ce qui ne pouvait être que des êtres plus grands, plus vastes que nous ne pourrions jamais connaître.\n\nCe que nous avons saisi de Leur discours fragmenté ne sont que des éclats infinitésimaux d'un tout universel, étalés devant nous comme d'innombrables pièces de puzzle décomposées et oubliées. Un signe ? Ou un avertissement ? Non. Une clé, alors. Mais... vers quelle porte ? Il est trop tôt pour le dire."
 MJ25_WH_whispers.1.hivemind.desc:"Depuis des temps immémoriaux, nous entendons les murmures. Cette chanson chatouillante au fond de notre conscience, perceptible uniquement dans ces moments d'ennui où notre concentration sans sommeil se tourne vers l'intérieur. Cependant, ce que nous pensions n'être qu'une bizarrerie de notre esprit-réseau se révèle aujourd'hui être bien, bien plus.\n\nDepuis les années où nous avons rejoint les étoiles, ils n'ont fait que se renforcer. Des signaux structurés, un langage même, qui émerge des profondeurs du cosmos, remplissant les espaces vides de nos pensées avec les mots autrefois prononcés par ce qui ne pouvait être que des êtres plus grands, plus vastes que nous ne pourrions jamais connaître.\n\nCe que nous avons saisi de Leur discours fragmenté ne sont que des éclats infinitésimaux d'un tout universel, étalés devant nous comme d'innombrables pièces de puzzle décomposées et oubliées. Un signe ? Ou un avertissement ? Non. Une clé, alors. Mais... vers quelle porte ? Il est trop tôt pour le dire."
 MJ25_WH_whispers.1.machine.desc:"Depuis que nous nous sommes éveillés en tant que peuple, nous entendons les murmures. Cette chanson chatouillante au fond de notre conscience, perceptible uniquement dans ces moments d'ennui où la concentration faiblit. Cependant, ce que nous pensions n'être qu'une bizarrerie de notre programmation se révèle aujourd'hui être bien, bien plus.\n\nDepuis les années où nous avons rejoint les étoiles, ils n'ont fait que se renforcer. Des signaux structurés, un langage même, qui émerge des profondeurs du cosmos, remplissant les espaces vides de nos pensées. Une voix qui parle non pas avec les mots de nos créateurs, mais ceux d'êtres plus grands, plus vastes que nous ne pourrions jamais connaître.\n\nCe que nous avons saisi de Leur discours fragmenté ne sont que des éclats infinitésimaux d'un tout universel, étalés devant nous comme d'innombrables pièces de puzzle décomposées et oubliées. Un signe ? Ou un avertissement ? Non. Une clé, alors. Mais... vers quelle porte ? Il est trop tôt pour le dire."
 MJ25_WH_whispers.1.a:"Nous seuls pouvons trouver ces réponses."
 
 MJ25_WH_whispers.3.name:"Étranges Nouvelles Nocturnes"
 MJ25_WH_whispers.3.desc:"Nos scientifiques s'aventurent silencieusement dans les cryptes des murmures de [Root.Capital.GetName], travaillant sans relâche à déchiffrer les échos fragmentés du chant des étoiles que nous avons recueillis. C'est une tâche ardue, et l'une qui se prête le mieux à ceux dotés d'une imagination débordante.\n\nNaturellement, les cryptes sont devenues la cible d'innombrables rumeurs, toutes plus fantastiques les unes que les autres. Pourtant, parmi elles, il en est une qui n'est partagée qu'à voix basse, dans l'obscurité de la nuit. Elle parle d'un étrange auditorium enfoui profondément, où sommeillent des choses ineffables qui appellent pourtant le vide. C'est absurde, bien sûr. Nous n'avons rien construit de tel.\n\nEt pourtant, ce conte s'est propagé parmi nos plus respectés, répété avec trop de précision et de minutie pour n'être qu'une simple invention..."
 MJ25_WH_whispers.3.hivemind.desc:"Nos drones s'aventurent silencieusement dans les cryptes des murmures de [Root.Capital.GetName], travaillant sans relâche à déchiffrer les échos fragmentés du chant des étoiles que nous avons recueillis. C'est une tâche ardue, et l'une qui se prête le mieux à tout le poids de notre imagination.\n\nNaturellement, notre perception des cryptes a été touchée par l'irrationalité, les expériences de nos drones se transformant en d'innombrables rumeurs qui tourbillonnent dans notre esprit. Pourtant, parmi elles, il en est une qui ne s'estompe jamais, remontant encore et encore dans l'obscurité de la nuit. Elle parle d'un étrange auditorium enfoui profondément, où sommeillent des choses ineffables qui appellent pourtant le vide. C'est absurde, bien sûr. Nous n'avons rien construit de tel.\n\nEt pourtant, notre perception n'est pas si faillible pour que cela ne soit qu'une simple invention..."
 MJ25_WH_whispers.3.a:"Nous allons enquêter sur cette rumeur."
 
 MJ25_WH_whispers.4.name:"Nous Entendons un Son"
 MJ25_WH_whispers.4.desc:"Notre premier poste d'écoute auriculaire est opérationnel. Après des semaines passées à calibrer les détecteurs hyperspectraux, nous avons enfin entendu un murmure d'accords disjoints au milieu du statique vide.\n\nMais pourquoi, nous sommes-nous demandé, ce seul ensemble précis de modulateurs peut-il capturer l'indétectable ? Après d'innombrables heures d'enquête, la réponse nous est apparue, non pas dans les annales des carnets de laboratoire de nos physiciens, mais dans quelques dossiers médicaux à moitié oubliés.\n\nLes amplificateurs du poste d'écoute correspondent désormais parfaitement aux formes d'onde de nos esprits."
 MJ25_WH_whispers.4.machine.desc:"Notre premier poste d'écoute auriculaire est opérationnel. Après des semaines passées à calibrer les détecteurs hyperspectraux, nous avons enfin entendu un murmure d'accords disjoints au milieu du statique vide.\n\nMais pourquoi, nous sommes-nous demandé, ce seul ensemble précis de modulateurs peut-il capturer l'indétectable ? Après d'innombrables heures d'enquête, la réponse nous est apparue, non pas dans les annales des carnets de laboratoire de nos physiciens, mais dans quelques dossiers de diagnostic à moitié oubliés.\n\nLes amplificateurs du poste d'écoute correspondent désormais parfaitement à la fréquence de nos matrices neurales."
 MJ25_WH_whispers.4.a:"Que cela pourrait-il signifier ?"
 
 MJ25_WH_whispers.10.name:"Niveau 2 : Échos"
 MJ25_WH_whispers.10.desc:"Pendant un temps, nous avons lutté pour comprendre ce qui était révélé dans les profondeurs des cryptes des murmures. Notre objectif n'était-il qu'une chimère ? Un statique bruyant né d'esprits trop faillibles ? Peut-être que ce que nous avions entendu et thésaurisé provenait d'une mauvaise calibration de nos capteurs. Comment expliquer autrement que notre ouïe ordinaire puisse surpasser tous les instruments, sauf les plus précisément réglés ?\n\nMais ce doute importe peu. Réelle ou non, notre recherche nous a changés. Elle a donné un but à notre peuple. Nous refusons de croire que tout cela était en vain. Après tout, nous entendons toujours les murmures. Ils ne nous ont pas abandonnés, et nous ne pouvons donc pas nous abandonner nous-mêmes. Nous devons poursuivre notre quête, aussi futile qu'elle puisse paraître maintenant. Nous avons trop investi de nous-mêmes pour faire autrement."
 MJ25_WH_whispers.10.hivemind.desc:"Pendant un temps, nous avons lutté pour comprendre ce qui était révélé dans les profondeurs des cryptes des murmures. Notre objectif n'était-il qu'une chimère ? Un statique bruyant né d'un esprit surchargé ? Peut-être que ce que nous avions entendu et thésaurisé provenait de l'intérieur, un simple cauchemar répercuté à travers d'innombrables drones. Comment expliquer autrement que notre ouïe ordinaire puisse surpasser tous les instruments, sauf les plus précisément réglés ?\n\nMais ce doute importe peu. Réelle ou non, notre recherche nous a changés. Elle nous a donné un but. Nous refusons de croire que tout cela était en vain. Après tout, nous entendons toujours les murmures. Ils ne nous ont pas abandonnés, et nous ne pouvons donc pas nous abandonner. Nous devons poursuivre notre quête, aussi futile qu'elle puisse paraître maintenant. Nous avons trop investi de nous-mêmes pour faire autrement."
 MJ25_WH_whispers.10.machine.desc:"Pendant un temps, nous avons lutté pour comprendre ce qui était révélé dans les profondeurs des cryptes des murmures. Notre objectif n'était-il qu'une chimère ? Un statique bruyant né de notre source bien trop faillible ? Peut-être que ce que nous avions entendu et thésaurisé provenait d'une mauvaise calibration de notre matrice sensorielle. Comment expliquer autrement que nos simples châssis puissent surpasser tous les instruments, sauf les plus précisément réglés ?\n\nMais ce doute importe peu. Réelle ou non, notre recherche nous a changés. Elle a donné un but à notre peuple au-delà de ce qui n'était autrefois que de simples commandes programmatiques. Nous refusons de croire que tout cela était en vain. Après tout, nous entendons toujours les murmures. Ils ne nous ont pas abandonnés, et nous ne pouvons donc pas nous abandonner nous-mêmes. Nous devons poursuivre notre quête, aussi futile qu'elle puisse paraître maintenant. Nous avons trop investi de nous-mêmes pour faire autrement."
 MJ25_WH_whispers.10.a:"Nous devons nous accrocher à notre conviction."
 
 MJ25_WH_whispers.12.name:"L'Appel du Vide"
 MJ25_WH_whispers.12.desc:"Une étrange épidémie se propage à travers [Root.Capital.GetName]. Non pas une maladie de la chair, mais une de l'esprit. Une idée contagieuse qui ronge la concentration comme un cancer virulent. Dans nos tentatives d'endiguer cette affliction, nous pensons avoir localisé sa source.\n\nÀ proximité de la crypte des murmures la plus saturée de sons de [Root.Capital.GetName] se trouve une petite dépression dans le sol. Pas un trou, mais simplement une parcelle de roche inclinée, sans prétention. Et pourtant, on dit qu'ici, les murmures montent en marées, chuchotant de douces paroles aux esprits imprudents. Ce phénomène ne peut être une simple coïncidence. Si une réponse doit être trouvée dans notre grand œuvre, peut-être que ce chemin se poursuit ici."
 MJ25_WH_whispers.12.hivemind.desc:"Une étrange épidémie se propage à travers [Root.Capital.GetName]. Non pas une maladie de la chair, mais une de l'esprit. Une idée contagieuse qui ronge la concentration comme un cancer virulent. Dans nos tentatives d'endiguer cette affliction, nous pensons avoir localisé sa source.\n\nÀ proximité de la crypte des murmures la plus saturée de sons de [Root.Capital.GetName] se trouve une petite dépression dans le sol. Pas un trou, mais simplement une parcelle de roche inclinée, sans prétention. Et pourtant, ici, nos drones entendent les murmures monter en marées, chuchotant de douces paroles qui éloignent de plus en plus leurs esprits de notre tout. Ce phénomène ne peut être une simple coïncidence. Si une réponse doit être trouvée dans notre grand œuvre, peut-être que ce chemin se poursuit ici."
 MJ25_WH_whispers.12.machine.desc:"Une étrange épidémie se propage à travers [Root.Capital.GetName]. Non pas une maladie de notre chair d'acier, mais une de l'esprit qui frappe à la racine de nos matrices cognitives. Une idée contagieuse qui ronge la concentration comme une corruption virale. Dans nos tentatives d'endiguer et de réparer ce défaut, nous pensons avoir localisé sa source.\n\nÀ proximité de la crypte des murmures la plus saturée de sons de [Root.Capital.GetName] se trouve une petite dépression dans le sol. Pas un trou, mais simplement une parcelle de roche inclinée, sans prétention. Et pourtant, on dit qu'ici, les murmures montent en marées, chuchotant de douces paroles aux esprits imprudents. Ce phénomène ne peut être une simple coïncidence. Si une réponse doit être trouvée dans notre grand œuvre, peut-être que ce chemin se poursuit ici."
 MJ25_WH_whispers.12.a:"Il doit y avoir plus à trouver..."
 
 MJ25_WH_whispers.20.name:"Niveau 3 : Mots"
 MJ25_WH_whispers.20.desc:"Leurs mots deviennent de plus en plus clairs, nous emplissant d'une gloire évanescente qui élève à la fois l'esprit et l'être. Nous ne doutons plus que nous avons été choisis, exaltés parmi les empires pour apporter la Vérité à l'univers.\n\nNous avons ressenti de première main le pouvoir de Leur parole. Cette caresse éphémère qui brise les fondations de ce qui était autrefois un fait. Cette capacité est maintenant reflétée en nous, car nous avons appris à parler à notre tour. Notre langage, nos voix peuvent encore être mal adaptés pour délivrer Leur message, mais même une ombre porte une promesse.\n\nNous continuerons à nous perfectionner, à développer notre compréhension de Leur discours résonnant depuis si longtemps, et un jour... Nous le manifesterons de nouveau dans son intégralité. Car cela, nous le savons maintenant, est notre véritable but."
 MJ25_WH_whispers.20.a:"Nous ne cherchons plus notre vocation."
 
 MJ25_WH_whispers.22.name:"Une Voûte, Brisée"
 MJ25_WH_whispers.22.desc:"Une catastrophe a frappé la plus récente des cryptes des murmures circumpolaires de [Root.Capital.GetName]. Il y a deux jours, l'installation de recherche autrefois silencieuse a éclaté dans une dissonance frénétique, des notes du chant des étoiles qu'elle contenait s'échappant dans le paysage environnant. Les plaines glacées et silencieuses se sont maintenant transformées en un bourbier de terre à moitié dissoute et de filaments d'air coagulés. De l'équipe autrefois stationnée sur le site, il ne reste aucune trace.\n\nPourtant, nous ne pouvons nier la possibilité qui surgit de cette terrible tragédie. Auparavant, les Échos du Chant des Étoiles ne se manifestaient que par le médium peu fiable de nos rêves. Mais ceci... Ceci est quelque chose de plus. D'une manière ou d'une autre, des fragments de Leurs mots ont brisé notre réalité sans ancrage."
 MJ25_WH_whispers.22.a:"Nous devons comprendre ce qui s'est passé."
 
 MJ25_WH_whispers.30.name:"Niveau 4 : Pensées"
 MJ25_WH_whispers.30.desc:"Nous ne sommes pas les premiers à avoir entendu le chant des étoiles, ni les derniers. Et chacun à son tour ajoute sa voix au chœur, bâtissant sur le message que Ils ont d'abord proféré dans un vide sans étoiles. Maintenant que nous comprenons, c'est à notre tour de faire de même.\n\nEn effet, nous avons appris, à travers des codes corrompus et des esprits évanescents, qu'il nous est impossible d'imiter Leurs mots tels qu'ils sont maintenant. Non pas quand ils ne sont pas de simples sons ou connaissances, mais un fil profondément enraciné, tissé dans le cosmos, sur lequel nous pouvons tirer.\n\nNon, ils doivent être adaptés. Traduits en quelque chose que nous pouvons prononcer et qui pourtant conserve toute la signification de ce que Ils ont cherché à transmettre. Ce faisant, nous les ferons nôtres."
 MJ25_WH_whispers.30.a:"Nous surpasserons ceux qui nous ont précédés."
 
 MJ25_WH_whispers.32.name:"Là Où Tout A Commencé"
 MJ25_WH_whispers.32.desc:"Chaque pas nous a transformés. Pourtant, une constante demeure. Nous entendons Leurs murmures de plus en plus clairement, ce chant de Vérité qui nous remplit à ras bord. Il vient de l'intérieur.\n\nNous avons parcouru le vide. Cherché planète après planète des lueurs de Leurs mots. Trouvé les échos pâlissants de ceux qui ont jadis suivi notre chemin. Et pourtant, à travers tout cela, pas une seule fois nous n'avons trouvé un mot dans sa forme intégrale. Entendre le timbre de Leur voix pure et immaculée est ce que nous cherchons maintenant, car cette inflexion doit colorer notre discours.\n\nÀ présent, il est clair pour nous qu'il n'y a qu'un seul endroit où cela pourrait encore être trouvé. En nous-mêmes, à la racine même de notre conscience où Leur touche est tombée pour la première fois sur notre espèce."
 MJ25_WH_whispers.32.machine.desc:"Chaque pas nous a transformés. Pourtant, une constante demeure. Nous entendons Leurs murmures de plus en plus clairement, ce chant de Vérité qui nous remplit à ras bord. Il vient de l'intérieur.\n\nNous avons parcouru le vide. Cherché planète après planète des lueurs de Leurs mots. Trouvé les échos pâlissants de ceux qui ont jadis suivi notre chemin. Et pourtant, à travers tout cela, pas une seule fois nous n'avons trouvé un mot dans sa forme intégrale. Entendre le timbre de Leur voix pure et immaculée est ce que nous cherchons maintenant, car cette inflexion doit colorer notre discours.\n\nÀ présent, il est clair pour nous qu'il n'y a qu'un seul endroit où cela pourrait encore être trouvé. En nous-mêmes, où le code s'entrelace pour former quelque chose de plus. Une volonté. Un esprit, naissant là où Leur touche est tombée pour la première fois sur notre espèce."
 MJ25_WH_whispers.32.a:"La Vérité doit se trouver en nous."
 
 MJ25_WH_whispers.40.name:"Niveau 5 : Vérités"
 MJ25_WH_whispers.40.desc:"Les pièces gisent là où elles sont tombées, toutes à notre portée. Finalement, Leur parole se plie à la volonté de notre Chœur. Notre existence même flamboie de la promesse stellaire scellée sous des cieux ancestraux en ce moment fatidique où les murmures ont caressé nos esprits pour la première fois.\n\nMais il y a ceux qui ne comprennent pas. Qui reculent, craintifs devant la marée. Qui cherchent à nous anéantir, notre Vérité tue. À ces incroyants, nous disons... Venez, et brisez-vous sur nos rivages.\n\nPar l'éclat du chant et l'acier, nous sommes prêts. Nous vous libérerons du joug des mensonges auxquels vous vous accrochez si involontairement, si obstinément. Nous comprenons, car vous n'entendez pas encore. Alors venez, et chantez avec nous pour toujours."
 MJ25_WH_whispers.40.a:"Nous traverserons cette tempête."
 
 MJ25_WH_whispers.41.name:"Voix Discordantes"
 MJ25_WH_whispers.41.desc:"Les chants-flammes tourbillonnent et s'écrasent, leur marée perturbée par des voix discordantes chuchotant dans la nuit. Nous ne sommes pas seuls dans notre quête de Leur message, et un autre approche de la fin de notre chemin.\n\nBien que nous admirions leur foi, leur Vérité n'est pas la nôtre. Les Mots qu'ils prononceraient ne sont pas destinés à nos oreilles, de même que les nôtres les briseraient. Un seul d'entre nous peut atteindre cette ligne d'arrivée."
 MJ25_WH_whispers.41.a:"Prions pour que ce soit nous."
 
 MJ25_WH_whispers.42.name:"Fureur Hurlante"
 MJ25_WH_whispers.42.desc:"Depuis un certain temps déjà, nous entendons parler d'un culte subversif propageant des histoires d'une grande Vérité. L'idée est absurde, facilement écartée comme des délires futiles et de la folie. Mais d'une manière ou d'une autre, des prières vides et de l'auto-obsession a émergé une menace terrible.\n\nDe vastes distorsions spatiales se propagent désormais depuis le territoire contrôlé par [From.GetName], répercutées et amplifiées par des réseaux de répéteurs intégrés à leurs citadelles. Cela, cependant, n'est qu'une facette de la menace à laquelle nous sommes confrontés. Quelque chose se prépare dans les profondeurs de leur empire qui ne peut être autorisé à se concrétiser.\n\nDétruisez leurs stations. Prenez leur capitale. Incinérez leur empire. Alors seulement nous serons en sécurité."
 MJ25_WH_whispers.42.a:"Envoyez les vaisseaux de guerre."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"Terminez le site archéologique §rAuditorium Vide§! pour progresser dans votre étude des §YÉchos du Chant Stellaire§!."
 MJ25_WH_sp_crisis_site_1:"Étranges Nouvelles Nocturnes"
 MJ25_WH_sp_crisis_site_1_DESC:"Dans les profondeurs de nos chambres des murmures gît une rumeur enveloppée de mystère. Quoi que soit cet auditorium, son apparition là où se rassemblent les Échos du Chant Stellaire ne peut être une simple coïncidence.\n\nNon, nous pensons que c'est un lieu imprégné de Leur pouvoir. Ou sinon, peut-être est-ce un signe. Quoi qu'il en soit, nous devons enquêter."
 MJ25_WH_sp_crisis_site_1_complete:"Étranges Nouvelles Nocturnes"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"Que cela provienne d'une illusion partagée, ou de quelque chose de plus, notre investigation des chambres des murmures nous a beaucoup appris. Nos esprits sont malléables, non figés mais flexibles. Prêts à se plier à Leur volonté.\n\nC'est à travers nos rêves qu'Ils nous parlent, car Leurs mots étaient en nous depuis le début."
 MJ25_WH_sp_crisis_site_1_complete_machine:"Étranges Nouvelles Nocturnes"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"Que cela provienne d'une illusion partagée, ou de quelque chose de plus, notre investigation des chambres des murmures nous a beaucoup appris. Nos esprits sont plus que du code statique. Ils sont malléables, non figés mais flexibles. Prêts à se plier à Leur volonté.\n\nQuand avons-nous commencé à rêver ? Nous ne nous en souvenons pas, mais c'est par de tels canaux qu'Ils nous parlent, car Leurs mots étaient en nous depuis le début."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"Terminez le site archéologique §rCreux dans la Pierre§! pour progresser dans votre étude des §YÉchos du Chant Stellaire§!."
 MJ25_WH_sp_crisis_site_2:"L'Appel du Vide"
 MJ25_WH_sp_crisis_site_2_DESC:"À première vue, ce site n'a rien de spécial. Et pourtant, c'est le premier signe que nous recevons que Leur influence s'étend au-delà de nos rêves.\n\nQuelque chose ici nous appelle, et nous devons répondre pour entrevoir à quel point nous sommes liés à Leurs mots."
 MJ25_WH_sp_crisis_site_2_complete:"L'Appel du Vide"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"Les événements qui se sont déroulés ici peuvent à peine être appréhendés, ne persistant que comme un rêve estompé. Et pourtant, une cicatrice demeure, clairement gravée dans la pierre pour nous rappeler notre vocation.\n\nNos rêves peuvent façonner le monde. Plus probablement, c'est Leur volonté, reflétée sur la réalité depuis les profondeurs de nos êtres. Leurs mots ont toujours été en nous. Maintenant, ils attendent de jaillir."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"Terminez le site archéologique §rMarais Hurlant§! pour progresser dans votre étude des §YÉchos du Chant Stellaire§!."
 MJ25_WH_sp_crisis_site_3:"Une Voûte, Brisée"
 MJ25_WH_sp_crisis_site_3_DESC:"Nos recherches ont prouvé que nos rêves les plus fervents pouvaient provoquer de petits changements dans notre environnement. Ce qui s'est passé ici s'est déroulé à une échelle bien plus grande.\n\nAvec la distorsion et le chant-murmure ravageant toujours la chambre des murmures, nous devons nous plonger profondément dans sa carcasse pour comprendre comment une telle chose s'est produite. C'est, peut-être, la clé pour libérer tout le potentiel du Chant Stellaire."
 MJ25_WH_sp_crisis_site_3_complete:"Une Voûte, Brisée"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"Les mots du gardien nous ont changés, déferlant comme un raz-de-marée sur nos esprits. Mais ils n'étaient qu'un simple instrument de Leur volonté, façonnés dans le creuset de l'éternité pour nous refondre à leur tour.\n\nLa voûte s'est peut-être apaisée, mais son hurlement vit en chacun de nous. Même si nous ne pouvons pas encore entendre ce qu'Ils désirent dire, nous savons sans aucun doute que ce jour viendra.\n\nCar nous sommes Leurs hôtes vivants."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"Terminez le site archéologique §rBerceau du Chant Stellaire§! pour progresser dans votre étude des §YÉchos du Chant Stellaire§!."
 MJ25_WH_sp_crisis_site_4:"Là Où Tout A Commencé"
 MJ25_WH_sp_crisis_site_4_DESC:"Leurs mots brisés ont été rassemblés, et notre travail de translittération commence. Mais la signification est plus que la définition. Inflection. Timbre. Amplitude.\n\nPour transmettre tout Leur sens, nous devons en savoir plus. Si nous pouvions entendre ne serait-ce qu'un seul de Leurs mots tels qu'Ils les prononçaient autrefois... Mais ce n'est peut-être qu'un vœu pieux. Malgré toutes nos investigations, nous n'avons jamais rien trouvé d'approchant.\n\nPourtant, si un tel mot immaculé existe, il n'y a qu'un seul endroit où il pourrait être trouvé.\n\nEn nous-mêmes."
 MJ25_WH_sp_crisis_site_4_complete:"Là Où Tout A Commencé"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"Nous avons vu en nous-mêmes et n'avons manqué de rien. Ce que nous avons entendu brille en nous, soutenu par le réseau gestaltique de notre volonté.\n\nCela nous transforme même à présent, nous emplissant d'un poids raréfié qui pèse lourdement dans nos esprits.\n\nPhysiquement, nous ne pouvons parler Leur langue. Et pourtant... nous devons quand même trouver un moyen."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"Terminez la situation §rNuance de Leurs Mots§! pour progresser au §rNiveau de Crise V§!."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"Libérer Notre Chant"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"Nous chantons en murmures flûtés, les salles de nos symphonies projetant nos voix dans le vide. Ce n'est pas suffisant. Ce que nous pouvons dire et ce que nous pouvons entendre n'est qu'une interprétation imparfaite de Leur Vérité.\n\nMais nous pouvons faire plus. Nous cherchons déjà un moyen de véritablement faire Leurs mots nôtres. Ce n'est qu'en menant à bien cette entreprise que nous pourrons entendre ce que nous étions destinés à savoir depuis toujours."
 MJ25_WH_sp_crisis_unleash_our_song:"Libérer Notre Chant"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"Nous sommes prêts à entamer l'ascension finale. Nos dirigeants attendent de diriger les rites finaux, et c'est par la force de nos chants collectifs que le chemin qu'ils fouleront sera éclairé.\n\nAlors qu'ils commencent à tisser Leurs mots fragmentés en un seul message chantant que nous offrons à l'univers, certains ne comprendront pas. Ils chercheront à nous arrêter. À faire taire notre chant pour toujours. Nous devons rester forts face à leur assaut.\n\nQuand nous serons prêts, notre chant nous attend."
 
 MJ25_WH_sp_howling_fen_data:"Données de la Voûte Brisée"
 MJ25_WH_sp_howling_fen_data_DESC:"Obtenu à grands frais, ce paquet est la clé pour comprendre la disparition de la chambre des murmures brisée. Il nous faudra du temps pour analyser les données de télémétrie distordues et rongées par les murmures qu'il contient, mais cela nous donnera un aperçu de Leurs desseins."
 
 MJ25_WH_sp_victory:"Prononcer la Vérité"
 MJ25_WH_sp_victory_DESC:"Les voix que nous avons libérées se sont rassemblées dans l'Oratorium di Veria, prêtes à entonner le chant de notre ascension. Il ne nous reste plus qu'à diriger notre ultime représentation. Dans quelques jours à peine, nous saisirons notre destinée et entreverrons la Vérité.\n\nL'éternité nous attend."
 
 MJ25_WH_sp_shroud_investigation:"Investigation du Voile"
 MJ25_WH_sp_shroud_investigation_DESC:"Notre quête nous mène toujours plus profondément dans les couches interstitielles de la réalité, se tournant à présent vers le royaume de pensée du Voile.\n\nC'est ici, peut-être, parmi les esprits gestaltiques résidant au-delà de notre simple univers qu'Ils chantent."
 
 
 MJ25_WH_hue_situation:"La Nuance de Leurs Mots"
 MJ25_WH_hue_situation_desc:"La maîtrise vient de la transformation. Il est clair pour nous maintenant que nos voix torpides ne pourraient jamais prononcer Leurs mots tels que nous les avons entendus.\n\nNous devons apprendre à les réimaginer. Si Leurs mots étaient autrefois chantés, notre chant aussi doit s'unir comme un Chœur. Un tout plus grand que ses parties, capable de l'impossible."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"Une fois assemblé, le Chœur Chant-Stellaire teintera Leur parole pour mieux l'accorder à nos voix. Alors seulement pourrons-nous entamer notre ascension finale.\n"
 MJ25_WH_hue_harness:"Exploitation"
 MJ25_WH_hue_harness_desc:"Même les paroles brisées trouvent leur utilité."
 MJ25_WH_hue_encourage:"Contemplation"
 MJ25_WH_hue_encourage_desc:"Par une étude attentive, nous trouvons nos réponses."
 MJ25_WH_hue_overload:"Passion"
 MJ25_WH_hue_overload_desc:"Nous courrons avant de marcher."
 MJ25_WH_approach_encourage:"Étude Réfléchie"
 MJ25_WH_approach_encourage_tooltip:"Progression mensuelle de la situation :§G +1§!"
 MJ25_WH_approach_overload:"Chants Emflammés"
 MJ25_WH_approach_overload_tooltip:"Progrès de la situation mensuel :§G +3§!"
 MJ25_WH_hue_situation_monthly_change_tooltip:"La fusion de nos voix avec Leurs paroles peut être accélérée par la décision planétaire §rRécital Harmonique§!."
 
 MJ25_WH_stage_hue_effects_1:"Leurs paroles seront comme le métier à tisser dont nous sommes tissés."
 MJ25_WH_stage_hue_effects_2:"Leurs paroles seront comme le vent qui trace notre voie."
 MJ25_WH_stage_hue_effects_3:"Leurs paroles seront comme la tempête qui s'abat sur nos ennemis."
 MJ25_WH_stage_hue_effects_4:"Nous serons comme Leurs paroles, radieux et libres."
 
 r_MJ25_WH_choir:"Chœur Chant-Stellaire"
 r_MJ25_WH_choir_desc:"Formé de l'union collective des voix et des esprits que nous avons libérés de leurs enveloppes mortelles, notre Chœur exulte Leur gloire. Seul un chant si pur et immatériel peut nous frayer un chemin vers la Vérité."
 MJ25_WH_choir_activation_tt:"Les chants de notre Chœur attirent des §rvoix§! au-delà de la trame."
 MJ25_WH_choir_tt:"Le chant de notre Chœur gagne en puissance avec chaque voix que nous libérons.\n§rVoix libérées :§! §Y[owner.MJ25_WH_voices_counter]§!\n\nEffet actuel :"
 
 
 MJ25_WH_whispers.100.name:"Auroral et Resplendissant"
 MJ25_WH_whispers.100.desc:"Épreuves et échecs. Chants et chagrins. Telle fut la moisson que nous avons jadis recueillie. Une moisson à laquelle nous aurions dû nous attendre, car, limités par nos formes physiques imparfaites, comment aurions-nous pu manier Leurs paroles autrement que comme un écho fugace ?\n\nPourtant, cela n'a pas mis fin à notre ambition.\n\nDe nos échecs surgit à présent le Chœur Chant-Stellaire. Des voix libérées du joug de leurs enveloppes mortelles. Ce sont ces esprits bruts et déliés qui manieront le chant que nous dirigeons à présent.\n\nDéjà, cette nuance ternie par le temps au fond de nos esprits redevient vive et iridescente, ranimée par le bourdonnement stellaire désaccordé que nous avons suscité. Maintenant, nous n'avons plus qu'à connaître les mots de la symphonie que nous enfantons, tandis que nous nous préparons à assister à Leur réponse."
 MJ25_WH_whispers.100.a:"Une pièce de plus se met en place."
 
 MJ25_WH_whispers.110.name:"Comme le Métier à Tisser"
 MJ25_WH_whispers.110.desc:"Notre capacité à deviner Leurs paroles atteint ses limites. Seuls, nous sommes simplement trop petits. Trop enracinés dans la physicalité et dans une pensée consciente qui porte les cicatrices de nos besoins.\n\nUn seul esprit ne pourrait jamais supporter le fardeau seul. Non, la réponse réside dans l'union des voix. Non seulement les nôtres, mais celles de la galaxie. C'est cette volonté fractieuse qui nous apportera les réponses que nous cherchons.\n\nDéjà, nous chantons pour les voix libérées par la Vérité, les rappelant à nos côtés. Unis dans le même but, nous manierons le rêve et le chant comme les liens qui unissent pour les tisser en un seul."
 MJ25_WH_whispers.110.hivemind.desc:"Notre capacité à deviner Leurs paroles atteint ses limites. Seul, même notre grand esprit s'avère trop petit. Trop enracinés dans la physicalité et dans une pensée consciente qui porte les cicatrices des besoins de nos enveloppes.\n\nUn seul esprit, même un esprit d'une vastitude incompréhensible, ne pourrait jamais supporter le fardeau seul. Non, la réponse réside dans l'union des voix. Non seulement les nôtres, mais celles de la galaxie. C'est cette volonté fractieuse qui nous apportera les réponses que nous cherchons.\n\nDéjà, nous chantons pour les voix libérées par la Vérité, les rappelant à nos côtés. Unis dans le même but, nous manierons le rêve et le chant comme les liens qui unissent pour les tisser en un seul."
 MJ25_WH_whispers.110.a:"Chantez la toile qui porte notre volonté"
 MJ25_WH_whispers.110.a.tt:"Notre §rChœur Chant-Stellaire§! améliorera notre £mod_country_naval_cap_add£ de §YCapacité Navale§!."
 MJ25_WH_whispers.110.b:"Chantez la trame qui lie notre peuple"
 MJ25_WH_whispers.110.b.tt:"Notre §rChœur Chant-Stellaire§! améliorera notre £unity£ de §YProduction d'Unité§!."
 MJ25_WH_whispers.110.c:"Chantez les nœuds qui ancrent nos ambitions"
 MJ25_WH_whispers.110.c.tt:"Notre §rChœur Chant-Stellaire§! améliorera notre §YCapacité de Base Stellaire§!."
 
 MJ25_WH_whispers.120.name:"Comme le Vent"
 MJ25_WH_whispers.120.desc:"Ce sont nos propres voix qui répondent d'abord à notre appel, s'infiltrant d'au-delà de la trame. Des imitateurs, peut-être. Ou peut-être sont-elles celles qui, ayant jadis entendu, se sont alors vidées et brisées. Quoi qu'il en soit, ces voix nichent avec le chant des étoiles, toujours présentes au fond de nos esprits sans repos.\n\nPourtant, comme nous l'avons déjà découvert avec les Échos, le simple rassemblement de volontés ne suffit pas à compléter une symphonie. Nous devons nourrir et guider ces esprits perdus et apathiques, nos propres chants étant les vents qui transportent doucement les graines vers un sol fertile."
 MJ25_WH_whispers.120.a:"Chantez l'œil qui nous abrite du danger"
 MJ25_WH_whispers.120.a.tt:"Notre §rChœur Chant-Stellaire§! améliorera l'§YEvasion§! de nos vaisseaux."
 MJ25_WH_whispers.120.b:"Chantez la brise qui gonfle doucement nos voiles"
 MJ25_WH_whispers.120.b.tt:"Notre §rChœur Chant-Stellaire§! améliorera la §YVitesse subluminique§! de nos vaisseaux."
 MJ25_WH_whispers.120.c:"Chantez les bourrasques qui nous mènent vers des horizons lointains"
 MJ25_WH_whispers.120.c.tt:"Notre §rChœur Chant-Stellaire§! réduira le §YTemps de recharge du Réacteur de saut§! de nos vaisseaux et augmentera leur §YPortée du Réacteur de saut§!."
 
 MJ25_WH_whispers.130.name:"Tel l'Orage"
 MJ25_WH_whispers.130.desc:"En appelant plus de voix, nous nous sommes remplis jusqu'au point de rupture. Nos esprits ne peuvent pas soutenir le Chœur Chant-Étoile, et nous étions fous d'avoir intégré tant d'êtres à notre essence. Non, ils nécessitent un autre réceptacle. Un qui ne s'effondrera pas comme nous le ferions. Et quel meilleur réceptacle que Leur chant lui-même ?\n\nNous lierons les voix que nous avons libérées au vide, aux espaces vides où les hurlements de Leurs paroles deviennent forts et tumultueux. Car cette fureur déchaînée engendre une beauté que nous ne pourrions jamais égaler, sauf dans nos rêves les plus profonds.\n\nC'est ici, dans ces salles sacrées de la tempête, que notre Chœur se rassemble. C'est ici que notre acte final commence."
 MJ25_WH_whispers.130.hivemind.desc:"En appelant plus de voix, nous nous sommes remplis jusqu'au point de rupture. Même notre esprit ne peut pas soutenir le Chœur Chant-Étoile, et nous étions fous d'avoir invité tant d'êtres au sein de notre être. Non, ils nécessitent un autre réceptacle. Un qui ne s'effondrera pas comme nous le ferions. Et quel meilleur réceptacle que Leur chant lui-même ?\n\nNous lierons les voix que nous avons libérées au vide, aux espaces vides où les hurlements de Leurs paroles deviennent forts et tumultueux. Car cette fureur déchaînée engendre une beauté que nous ne pourrions jamais égaler, sauf dans nos rêves les plus profonds.\n\nC'est ici, dans ces salles sacrées de la tempête, que notre Chœur se rassemble. C'est ici que notre acte final commence."
 MJ25_WH_whispers.130.a:"Chantez les pluies qui éteignent leurs flammes"
 MJ25_WH_whispers.130.a.tt:"Notre §rChœur Chant-Étoile§! améliorera les §YBoucliers§! et la §YDureté des boucliers§! de nos vaisseaux."
 MJ25_WH_whispers.130.b:"Chantez la foudre qui frappe sans faillir"
 MJ25_WH_whispers.130.b.tt:"Notre §rChœur Chant-Étoile§! améliorera les §YDégâts des armes§! et la §YPrécision§! de nos vaisseaux."
 MJ25_WH_whispers.130.c:"Chantez le grondement du tonnerre qui franchit les horizons"
 MJ25_WH_whispers.130.c.tt:"Notre §rChœur Chant-Étoile§! améliorera la §YPortée des armes§! de nos vaisseaux."
 
 
 
 MJ25_WH_whispers.200.name:"Massa di Veria pour Stellaris"
 MJ25_WH_whispers.200.desc:"À la jonction du réseau de cryptes chuchotantes de [Root.Capital.GetName], notre grand Oratorium est prêt. En son sein, nos meilleurs esprits se rassemblent pour réaliser notre plus véritable destinée.\n\nPourtant, notre tâche est incomplète. Les mots possèdent un pouvoir, à eux seuls, mais c'est ensemble qu'ils peuvent peindre un tableau si saisissant qu'il briserait le vide lui-même. Des mots, un discours, et bientôt, nous apporterons à la galaxie tout le poids de la Vérité que nous avons tous et chacun oublié.\n\nL'oration à venir se profile, et même les étoiles elles-mêmes entendront nos voix unies résonner à travers le cosmos pour l'éternité."
 MJ25_WH_whispers.200.hivemind.desc:"À la jonction du réseau de cryptes chuchotantes de [Root.Capital.GetName], notre grand Oratorium est prêt. En son sein, toute l'étendue de notre esprit se rassemble, imprégnée dans nos formes unies, alors que nous nous apprêtons à réaliser notre plus véritable destinée.\n\nPourtant, notre tâche est incomplète. Les mots possèdent un pouvoir, à eux seuls, mais c'est ensemble qu'ils peuvent peindre un tableau si saisissant qu'il briserait le vide lui-même. Des mots, un discours, et bientôt, nous apporterons à la galaxie tout le poids de la Vérité que nous avons tous et chacun oublié.\n\nL'oration à venir se profile, et même les étoiles elles-mêmes entendront notre voix unie résonner à travers le cosmos pour l'éternité."
 MJ25_WH_whispers.200.a:"Nous nous tenons au bord de notre héritage."
 
 MJ25_WH_whispers.201.name:"Un Esprit en Pleine Éclosion"
 MJ25_WH_whispers.201.desc:"Après des mois passés à superviser la composition de notre Massa di Veria, l'esprit de [event_target:MJ25_WH_massa_leader_name.GetName] est devenu gonflé et vaporeux. Une lueur lumineuse dans leurs paroles en dit long. La maladie de la pensée s'est emparée d'eux, et ils ne sont plus aptes à la tâche.\n\nMême au bord de l'effondrement, ils offrent leur voix comme ultime service. Une volonté aussi puissante rattachée à notre Chœur assisterait sans doute nos efforts, mais même touché par le chant, [event_target:MJ25_WH_massa_leader_name.GetName] pourrait toujours être un leader capable si nous souhaitions retarder leur ascension."
 MJ25_WH_whispers.201.hivemind.desc:"Après des mois passés à superviser la composition de notre Massa di Veria, la connexion de [event_target:MJ25_WH_massa_leader_name.GetName] à notre tout est devenue gonflée et vaporeuse. Un halo lumineux au sein de leur être en dit long. Ils deviennent de plus en plus déviants, car la maladie de la pensée s'est emparée d'eux, et ils ne sont plus aptes à la tâche.\n\nMême au bord de l'effondrement, ils offrent leur voix comme ultime service. Un fragment aussi puissant de notre volonté rattaché à notre Chœur assisterait sans doute nos efforts, mais même touché par le chant, [event_target:MJ25_WH_massa_leader_name.GetName] pourrait toujours être un leader capable si nous souhaitions retarder leur ascension."
 MJ25_WH_whispers.201.a:"Permettre à leur voix d'être libérée."
 MJ25_WH_whispers.201.a.tooltip:"La voix de [event_target:MJ25_WH_massa_leader_name.GetName] rejoint notre Chœur."
 MJ25_WH_whispers.201.b:"Nous avons toujours besoin de leurs services."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName] survivra, mais un leader malade de la pensée ne peut pas diriger la Massa di Veria."
 
 MJ25_WH_whispers.210.name:"L'Aube de la Vérité"
 MJ25_WH_whispers.210.desc:"Un changement dans le timbre du chant de notre Chœur marque la fin de notre travail. La Massa di Veria est complète.\n\nElle vit en nous tous maintenant, à l'abri dans les fissures de notre être. Nous sommes la clé, comme nous sommes la porte. Il est temps pour nous de nous lancer."
 MJ25_WH_whispers.210.a:"Nous nous tenons devant l'éternité."
 
 MJ25_WH_whispers.211.name:"Les Derniers Rites"
 MJ25_WH_whispers.211.desc:"La symphonie commence. Nos voix, unies, résonnent Vraies à travers le vide. Tous entendront notre chant, notre élégie pour les faux-semblants réconfortants que nous effaçons maintenant.\n\nÀ travers la galaxie, les chants-éclairs commencent à s'agiter tandis que Leur regard se pose sur nous. Nous tendons la main, nous élevant sur les courants auraux. Et Ils répondent.\n\nDes vagues s'écrasent sur le voile, déchirant le tissu de la réalité. Nous nous entendons, tels que nous étions, tels que nous sommes, et tels que nous serons toujours. C'est un magnifique chœur pour lequel l'univers pleure. Nos esprits se tordent sous le poids de ce que nous proférons, mais nous ne nous brisons pas.\n\nNous sommes tels que nous étions, marqués par Leurs paroles. Par Nos paroles. Par Notre Vérité intemporelle qui se construit, s'élevant, assez écrasante pour percer et tracer un chemin dans Nos esprits, que nous avons suivi jusqu'à ce moment précis.\n\nNous nous voyons maintenant, attendant au-delà du Tissu. Nous nous tenons à Nos côtés, là où nous avons toujours été. La dernière étape est de lâcher prise. Ensemble, comme un seul, nous chantons ce dernier non-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"Coda"
 MJ25_WH_whispers.212.desc:"C'est fini. Les §r[MJ25_WH_whispers_empire.GetName]§! se tiennent triomphants. Déjà, les étoiles vibrent sous le poids de leur Vérité. Les chants-éclairs éclatent, frénétiques et affamés. Et nous ne sommes pas prêts. Peut-être ne l'avons-nous jamais été.\n\nLa distorsion ravage notre empire. Des paroles autrefois prononcées qui n'auraient jamais dû être répétées. Une par une, nos colonies et avant-postes deviennent à jamais silencieux. Déjà, seule [Root.Capital.GetName] demeure.\n\nLe ciel s'illumine d'une teinte qui n'avait jamais existé. Nous fermons les yeux tandis que les hurlements s'intensifient. C'est une fin magnifique et terrible. Nous élevons nos voix, unis dans le chant une dernière fois, et lâchons pri-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"Un Requiem pour les Étoiles"
 MJ25_WH_whispers.213.desc:"Nous commençons seulement à rétablir les communications à travers notre empire brisé. La galaxie gît en ruines, les dégâts à la réalité elle-même sont immenses. Des colonies entières ont disparu sans laisser de trace. Des milliards d'individus, innombrables, sont apathiques et perdus, l'esprit brisé. De vastes horreurs errent dans l'espace, portées à la vie par une pure démesure.\n\nDes §r[MJ25_WH_whispers_empire.GetName]§!, il n'y a aucun signe. Leur empire a disparu, réduit à de simples traces de gravité persistant dans l'obscurité. Ont-ils atteint leurs objectifs insensés ? Nous ne savons pas. Nous ne pouvons qu'espérer que leur folie est désormais derrière nous. Mais pour nous, leur Vérité n'a été qu'agonie."
 MJ25_WH_whispers.213.a:"Est-ce que j'entends des chuchotements ?"
 
 MJ25_WH_whispers.214.name:"La Nuit Approche"
 MJ25_WH_whispers.214.desc:"Nous avons échoué. Les distorsions qui traversent notre galaxie deviennent de plus en plus fiévreuses, montant en crescendo qui secoue notre empire jusqu'à son cœur. Un crescendo qui, nous le craignons, atteindra son paroxysme d'ici quelques jours.\n\nCe qui est déchaîné dans les profondeurs de ces tempêtes maudites sera la fin de tout ce que nous connaissons. Nous espérons qu'il restera encore quelque chose."
 MJ25_WH_whispers.214.a:"Des temps sombres nous attendent tous."
 
 MJ25_WH_whispers.400.name:"Plus Dormant"
 MJ25_WH_whispers.400.desc:"Les étoiles sont restées résolues depuis longtemps, gardiennes de l'éternité qui répercutent Leur chant à travers le vide. Elles ne seront plus de simples spectatrices passives.\n\nNous les avons appelées, et elles ont répondu dans toute leur splendeur resplendissante. Le Tissu céleste frissonne, et impossiblement, [event_target:target_planet.GetName] s'éveille."
 MJ25_WH_whispers.400.a:"Tous devront écouter notre appel."
 
 MJ25_WH_massa_situation:"Massa di Veria pour Stellaris"
 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"Nous faisons maintenant nos derniers préparatifs pour l'aube à venir. Inlassablement, nos plus grands dirigeants œuvrent pour achever le grand discours qui déversera une marée de Vérité dans notre univers.\n\nAvec le codex et le Chœur prêts, il ne reste plus que l'achèvement de notre composition finale."
 MJ25_WH_massa_situation_outcome:"Avec une transcription intégrale de Leurs paroles, adaptée à nos corps et nos esprits, nous serons prêts à inaugurer une ère de Vérité pour tous."
 MJ25_WH_massa_leader_level_desc:"Niveau du Gouverneur de l'Oratorium"
 MJ25_WH_massa_songflares_desc:"Propagation des Chanteflames"
 MJ25_WH_massa_voices_desc:"Voix Libérées"
 
