 MJ25_WH_massa_tooltip_3:"Au-delà, notre Chœur attend."
 MJ25_WH_massa_tooltip_4:"Nos Mots ultimes sont unis."
 MJ25_WH_massa_tooltip_5:"L'aube de la Vérité est proche."
 MJ25_WH_massa_tooltip_6:"Tout le reste sera emporté."
 MJ25_WH_massa_tooltip_7:"Jusqu'à l'éternité, nous chanterons."
 MJ25_WH_massa_tooltip_8:"Jusqu'à l'éternité, nous irons."
 
 decision_MJ25_WH_relocate_oratorium:"Déplacer l'Oratorium"
 decision_MJ25_WH_relocate_oratorium_desc:"Consacrer un nouvel §rOratorium di Veria§! sera un effort coûteux et long, mais ce n'est pas impossible."
 MJ25_WH_oratorium_here:"$TRIGGER_FAIL$Cette planète abrite déjà notre §rOratorium di Veria§!!"
 
 decision_MJ25_WH_wordbearer_sacrifice:"Récital Harmonique"
 decision_MJ25_WH_wordbearer_sacrifice_desc:"Nos tentatives de créer un §rChœur du Chant Stellaire§! peuvent être aidées en étudiant nos §rPorteurs de Mots§!. Cela, cependant, aggravera très probablement leur maladie de la pensée."
 MJ25_WH_not_enough_wordbearers:"$TRIGGER_FAIL$Pas assez de £pop£§HPops§! avec le trait §rPorteur de Mots§!."
 
 MJ25_WH_whispers.2000.name:"Leur chant"
 MJ25_WH_whispers.2000.desc:"Le chant de l'étoile se révèle insaisissable, s'évaporant de l'esprit et des médias comme la rosée sous le soleil. Nos seuls espoirs d'étudier de telles éphémères résident dans de vastes cryptes chuchotantes que nous avons érigées, qui les réverbèrent et les enregistrent à perpétuité.\n\nCependant, au cours de cet exercice apparemment futile, nous avons confirmé nos soupçons. Les Échos du Chant Stellaire sont un langage. Un chant passionné, qui nous remplit, autrefois murmuré d'au-delà de la trame de notre réalité. Par qui, nous ne le savons pas. Mais quelle que soit Leur volonté, nous écouterons."
 MJ25_WH_whispers.2000.a:"Ils seront nos guides"
 
 MJ25_WH_whispers.2004.name:"Murmures Enrageants"
 MJ25_WH_whispers.2004.desc:"Quelque chose de sinistre a pris racine sur [root.GetName]. Notre peuple succombe à une folie profonde qui corrode l'esprit et le corps.\n\nBien que nous n'ayons pas encore isolé sa source, l'effet est indéniable, car une part croissante de notre population est perdue à cette épidémie de mensonges. Nous devons surveiller la situation, éradiquer cette corruption si nous le pouvons, et la contenir si nous ne le pouvons pas."
 MJ25_WH_whispers.2004.a:"Inquiétant..."
 
 MJ25_WH_whispers.2005.name:"Tempêtes Hurlantes"
 MJ25_WH_whispers.2005.desc:"Les tempêtes soniques ont atteint nos frontières. Nous nous sommes préparés à l'impact, mais elles ne sont pas venues avec la fureur des tempêtes cosmiques auxquelles nous sommes habitués. Au contraire, leur contact est doux et réconfortant, comme le murmure d'un amant à nos oreilles.\n\nCependant, avec cela, vient une démangeaison lancinante au fond de nos esprits. Une démangeaison qui s'intensifie, submergeant lentement toute autre pensée. Notre peuple commence à succomber, devenant apathique et vide de ce que nous avons commencé à appeler la Malédiction de la Vérité. Ceux qui sont affligés chantent un effondrement imminent.\n\nNe vous y trompez pas, nous sommes attaqués. Nous devons détruire la source de ces tempêtes."
 MJ25_WH_whispers.2005.a:"Il n'est pas trop tard."
 
 MJ25_WH_whispers.2007.name:"La Liberté, Enfin"
 MJ25_WH_whispers.2007.desc:"Nos chants ont pris racine dans la trame, en amincissant sa chaîne là où ils sont le plus clairement entendus. Et ils ont fait prise. Dans d'innombrables esprits, ralliés à notre cause par une croyance inébranlable en la Vérité.\n\nCe sont ces esprits qui se sont manifestés, qui ont arraché leur propre monde aux contraintes de notre univers et l'ont laissé dériver. Même d'au-delà, ces voix reconnaissantes nous appellent, jointes à notre Chœur.\n\nD'autres peuvent voir la disparition d'une planète entière et nous considérer comme des monstres. Mais ils n'entendent pas que c'est un joyeux accomplissement, et un don que nous offrons maintenant au reste de cette galaxie ignorante."
 MJ25_WH_whispers.2007.a:"Avec le temps, ils seront tous libérés."
 
 MJ25_WH_whispers.2008.name:"Effondrement Total"
 MJ25_WH_whispers.2008.desc:"Il y a quelques minutes, nos capteurs du système [root.solar_system.GetName] se sont allumés dans une tempête de parasites. Une tempête assez puissante pour noyer même le bourdonnement maudit de la tempête surnaturelle qui s'est installée sur nos colonies. Quand elle s'est calmée, [root.GetName] avait disparu. Une planète entière... effacée sans laisser de trace.\n\nAprès une enquête approfondie, nous avons reçu des rapports indiquant que les Maudits par la Vérité de [root.GetName] avaient commencé à chanter quelques minutes seulement avant que le phénomène n'engloutisse la planète entière. Nous ne savons pas si ces événements sont corrélés. Si c'est le cas, nous devons agir rapidement pour arrêter la propagation de ces tempêtes. Avant qu'il ne soit trop tard."
 MJ25_WH_whispers.2008.a:"Nous ne pouvons ignorer cette menace."
 
 MJ25_WH_whispers.2009.name:"Espaces Vides"
 MJ25_WH_whispers.2009.desc:"Lorsque nous avons construit notre premier Poste Auraculaire en orbite d'un trou noir, nous espérions capter les échos qui auraient pu filtrer d'autres univers. Après tout, nous avons longtemps soupçonné que Leur chant s'infiltre d'au-delà du nôtre.\n\nAu lieu de cela, après des années d'observation, nous avons appris que le chant des étoiles reste constant, ni plus fort ni plus faible ici que dans tout autre système banal. Les fissures qui ont permis à Leur voix de prendre pied dans notre royaume trop fragile se sont sans doute étendues partout, s'étirant de manière impossible à travers la réalité elle-même."
 MJ25_WH_whispers.2009.a:"Il y a plus à découvrir."
 
 MJ25_WH_whispers.2010.name:"Enveloppé de Mystère"
 MJ25_WH_whispers.2010.desc:"Notre étude du Voile se conclut de la même manière qu'elle a commencé : dans l'incertitude et la vacuité. En sondant ce royaume de possibilités, nous avons vu d'innombrables reflets merveilleux de l'univers. Une pensée pure et étincelante se coalesçant en visions que nous pouvions à peine appréhender.\n\nC'est un royaume en constante évolution, et nous ne pourrions jamais espérer passer au crible tout ce qu'il offre. Mais parmi ce que nos méditations et d'innombrables heures de recherche ont saisi, nous n'avons trouvé aucune trace de Leur chant. Pas même le moindre écho.\n\nOù qu'Ils chantent, ce n'est pas au sein du Voile, mais entièrement au-delà de notre entendement."
 MJ25_WH_whispers.2010.a:"La vacuité est éloquente..."
 
 MJ25_WH_whispers.2011.name:"Enveloppé de Mystère"
 MJ25_WH_whispers.2011.desc:"Notre étude du Voile se conclut de la même manière qu'elle a commencé : dans l'incertitude et la vacuité. En sondant ce royaume de possibilités, nous avons vu d'innombrables reflets merveilleux de l'univers. Une pensée pure et étincelante se coalesçant en visions que nous pouvions à peine appréhender.\n\nC'est un royaume en constante évolution, et nous ne pourrions jamais espérer passer au crible tout ce qu'il offre. Mais parmi ce que nos méditations et d'innombrables heures de recherche ont saisi, nous n'avons trouvé aucune trace de Leur chant. Pas même le moindre écho.\n\nPourtant, tout n'est pas vain, car nos efforts ne sont pas passés inaperçus. Une confrérie de psions nous contacte maintenant, affirmant que leur vaste connaissance du Voile pourrait nous être d'une aide précieuse."
 MJ25_WH_whispers.2011.a:"Mettez-les en communication."
 MJ25_WH_whispers.2011.b:"Rejeter leur communication."
 
 MJ25_WH_whispers.2020.name:"Prétendants au Trône"
 MJ25_WH_whispers.2020.desc:"Nous avons été attirés par les Murmurateurs du Vide. Convaincus par de vaines promesses qu'ils étaient des instruments de la Vérité. Mais à mesure que nous nous sommes rapprochés du Voile et du potentiel qu'il recèle, nous avons entendu ce que nos patrons voulaient nous cacher. Cette lueur de panique dans leurs voix alors qu'ils tentent d'étouffer le chant des étoiles.\n\nIls ne sont que de simples instruments. Des accessoires placés à notre portée. Malgré tous les secrets qu'ils thésaurisent si jalousement, ils ne savent pas ce que nous avons appris. Qu'il n'y a pas de trône, et que leur revendication est aussi fausse que leur parole.\n\nPourtant, rien ne changera, sauf l'inflexion de nos prières. Les Murmurateurs nous ont utilisés et abusés, revendiquant Leur juste manteau. Maintenant que nous comprenons l'étendue de leur ignorance, c'est à notre tour de les utiliser de la même manière."
 MJ25_WH_whispers.2020.a:"Ils ne nous rendront pas sourds."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"Salutations, voyageur. Nous avons ressenti vos tentatives grossières de percer le voile et avons senti que vous avez été laissés sur votre faim. Plutôt que de vous laisser vous détruire en touchant ce qui est interdit, nous, humbles érudits des secrets du Voile, avons choisi d'offrir nos services.\n\nVenez. Dites-nous ce que vous cherchez, et nous trouverons vos réponses."
 MJ25_WH_whispers.2030.psionic.desc:"Salutations, pérégrin. Nous avons senti les échos de vos esprits interrogateurs alors qu'ils plongent dans le Voile. Vous connaissez le chemin, et pourtant vous avez encore été laissé sur votre faim, n'est-ce pas ? Quel que soit le mystère que vous cherchez maintenant à percer, nous nous trouvons... intrigués. C'est peut-être votre chemin, mais peut-être n'avez-vous pas à le parcourir seul.\n\nVenez. Dites-nous ce que vous cherchez, et nous vous aiderons à trouver vos réponses."
 MJ25_WH_whispers.2030.a:"Nous entendons ces murmures..."
 MJ25_WH_whispers.2030.b:"Vous ne pouvez entendre. Vous ne pouvez aider."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"Il y a des murmures en abondance au sein du Voile, et vous n'avez pas besoin d'aller trop loin pour les trouver. Parmi les entités insondables qui s'y trouvent, il existe une des nombreuses voix, le Chœur des Murmurateurs. Eux, du chant et du murmure, des secrets et des attributions...\n\nNous les désignerions comme les coupables les plus probables de l'origine de vos murmures. Une expérience, peut-être ? Ils sont un maître capricieux, et nous ne prétendrions pas connaître leurs desseins."
 MJ25_WH_whispers.2031.psionic.desc:"Il y a des murmures en abondance au sein du Voile, et vous n'avez pas besoin d'aller trop loin pour les trouver. Vous avez sûrement déjà entendu l'appel du Chœur des Murmurateurs ? Chant et murmure, secrets et attributions...\n\nNous les désignerions comme les coupables les plus probables de l'origine de vos murmures. Une expérience, peut-être ? Ils sont un maître capricieux, et nous ne prétendrions pas connaître leurs desseins."
 MJ25_WH_whispers.2031.a:"Cela contredit nos découvertes."
 MJ25_WH_whispers.2031.b:"Nous devrions revoir notre étude."
 MJ25_WH_whispers.2031.c:"Nous connaissons les Murmurateurs assez bien..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"Nous vous plaignons, voyageur. C'est vous qui n'entendez pas les merveilleux secrets qui sont à découvrir. Pourtant, si vous ne souhaitez pas notre aide, c'est votre décision.\n\nNous vous observerons et verrons ce qu'il en adviendra. Votre décision de rejeter notre offre s'avérera-t-elle myope ? Seul le Voile le sait."
 MJ25_WH_whispers.2032.psionic.desc:"Nul besoin d'un tel vitriol, pérégrin. Nous sommes du même côté, enthousiastes volontaires de la bienfaisance du Voile. Pourtant, si vous ne souhaitez pas notre aide, c'est votre décision.\n\nNous continuerons à vous observer tandis que vous affinez votre compréhension du grand royaume au-delà, et nos portes vous restent ouvertes pour d'autres questions."
 MJ25_WH_whispers.2032.a:"Nous n'avons pas besoin des autres."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"Vraiment ? Nous devons souligner que le Voile est infiniment profond et que vous n'en avez fait qu'effleurer la surface. Pourtant, si vous croyez que vos réponses se trouvent ailleurs, nous pourrions effectuer une augure.\n\nIl nous est simple de pénétrer vos esprits et de voir ce qui pourrait s'y trouver. Si nous pouvons apercevoir ces murmures nous-mêmes, peut-être comprendrons-nous mieux ce que vous cherchez.\n\nNous ne nous permettrions, bien sûr, pas de le faire sans votre permission."
 MJ25_WH_whispers.2040.a:"Vous avez notre bénédiction pour procéder."
 MJ25_WH_whispers.2040.b:"Mais nous sommes des machines..."
 MJ25_WH_whispers.2040.c:"Désolé, mais nos esprits nous appartiennent."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"Votre étude, dites-vous ? Il est difficile de tirer quoi que ce soit de concluant d'au-delà du voile. C'est la nature du Voile d'être d'une densité folle et insondable. Pourtant, l'influence d'une entité aussi vaste et puissante que les Murmurateurs laisserait des traces évidentes.\n\nSi vous désirez une confirmation supplémentaire, il nous serait simple de pénétrer vos esprits et de voir ce qui pourrait s'y trouver. Si votre voie est véritablement tracée par les myriades de voix des Murmurateurs, nous ressentirions certainement leur influence.\n\nNous ne nous permettrions, bien sûr, pas de le faire sans votre permission."
 MJ25_WH_whispers.2041.a:"Vous avez notre bénédiction pour procéder."
 MJ25_WH_whispers.2041.b:"Mais nous sommes des machines..."
 MJ25_WH_whispers.2041.c:"Désolé, mais nos esprits nous appartiennent."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"Attention, voyageurs, car ce que vous dites frise le blasphème. Vous n'êtes rien devant les Murmurateurs du Vide. Leur Chorale existe depuis des éons, bien avant une jeune race comme la vôtre.\n\nLe Voile est le niveau fondamental de conscience. Un abîme de pensée plus dense et plus profond que tout ce que vous pourriez connaître, même avec votre propension psionique. Ne sous-estimez pas ses capacités. Nous sommes certains que c'est là que réside votre réponse, et nous pouvons le prouver.\n\nIl nous serait simple de plonger dans vos esprits pour voir ce qui pourrait s'y trouver. Si, comme nous le suspectons, votre voie est tracée par les myriades de voix des Murmurateurs, nous ressentirions certainement leur influence.\n\nNéanmoins, nous ne nous permettrions pas de le faire sans votre permission."
 MJ25_WH_whispers.2042.a:"Vous avez notre bénédiction pour procéder."
 MJ25_WH_whispers.2042.b:"Mais nous sommes des machines..."
 MJ25_WH_whispers.2042.c:"Désolé, mais nos esprits nous appartiennent."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"Nous serons délicats. Maintenant, commençons.\n\nAlors que nous plongeons, votre psyché se déploie devant nous dans un paysage de couleurs et de formes en perpétuel changement, que vous auriez à peine pu croire. Chaque esprit est une bouffée d'air frais. Un panorama de l'impossible rendu réel. Étrangement, nous ne ressentons pas l'influence du Voile. Peut-être aviez-vous raison. Mais il y a quelque chose de plus. Quelque chose de plus profond, aux racines mêmes de votre subconscient collectif.\n\nNous nous enfonçons davantage, mais il y a un r-ressac i-i-i-ici. Un danger que nous n'avons jamais auparavant expérimenté. Nous tentons de refaire surface. De nous élo-oigner. Mais i-il y a un r-ressac i-i-i-ici. Gr-gron-dissant, to-ourbillonnant so-on, crép-p-p-p-p-pitan-t au-autour de nou-ousss, que n-nou-ous n-ne p-pouvons p-pas-"
 MJ25_WH_whispers.2050.a:"Êtes-vous toujours là ?"
 MJ25_WH_whispers.2050.b:"Allez-vous bien ?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"Les voies de l'esprit sont multiples, jeunes âmes. Vous êtes peut-être des machines, mais vous n'êtes pas un simple code statique. En vous bat un esprit en réseau aussi réel que n'importe quel autre. Qu'il soit organique ou mécanique, cela importe peu quand vous êtes dotés d'une volonté et d'une conscience dans lesquelles nous pouvons plonger.\n\nDire moins serait vous renier vous-mêmes.\n\nEncore une fois, nous vous demandons... Allons-nous ouvrir le livre de votre existence et lire ce qui pourrait s'y trouver ?"
 MJ25_WH_whispers.2051.a:"Vous avez notre bénédiction pour procéder."
 MJ25_WH_whispers.2051.b:"Désolé, mais nos esprits nous appartiennent."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"Malheureux, mais compréhensible. Il n'est jamais facile – ni souvent sage – de permettre à un autre de fouiller dans son esprit. Peut-être y a-t-il d'autres moyens, alors, par lesquels nous pourrions vous être d'une aide. Nous sommes un peuple ancien, témoins des histoires des éons.\n\nAuriez-vous peut-être des questions auxquelles nous pourrions répondre plus simplement ?"
 MJ25_WH_whispers.2052.a:"Qu'en est-il des autres qui ont suivi cette voie ?"
 MJ25_WH_whispers.2052.b:"Cette influence pourrait-elle venir d'autres royaumes ?"
 MJ25_WH_whispers.2052.c:"Que savez-vous de la Vérité ?"
 MJ25_WH_whispers.2052.d:"Nous n'avons pas d'autres questions."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...Oui. Nos excuses. Jamais auparavant nous n'avons rencontré une telle... anomalie dans nos incursions dans les affaires de l'esprit. Cela souligne les risques qu'une telle entreprise présente, même pour nous.\n\nMais ne vous y trompez pas, ce fut un échec de notre rituel et rien de plus. Tout ce que nous pouvons dire, c'est que cette voie mène à une impasse. Nous vous exhortons vivement à ne pas gaspiller votre temps ou votre énergie sur de telles choses quand des préoccupations plus terrestres abondent.\n\n\nIl y a un sentiment d'urgence dans leur ton."
 MJ25_WH_whispers.2060.a:"Nous avons d'autres questions."
 MJ25_WH_whispers.2060.b:"Merci tout de même pour votre temps."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...Nous le croyons. Il a fallu rompre de force notre connexion alors qu'elle partait en spirale au-delà de notre contrôle, mais nous sommes là. L'esprit intact, mais de justesse. Nous ne nous attendions tout simplement pas à ressentir un tel... poids lors d'une simple plongée dans la conscience d'une race plus jeune.\n\nMais ne vous y trompez pas, ce fut un échec de notre rituel et rien de plus. Tout ce que nous pouvons dire, c'est que votre voie mène à une impasse. Nous vous exhortons vivement à ne pas gaspiller votre temps ou votre énergie sur de telles choses quand des préoccupations plus terrestres abondent.\n\n\nIl y a un sentiment d'urgence dans leur ton."
 MJ25_WH_whispers.2061.a:"Nous avons d'autres questions."
 MJ25_WH_whispers.2061.b:"Merci tout de même pour votre temps."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...S'i-il vous plaît, p-plus de questions sur cette affaire. Tout ce que nous pouvons vous dire, c'est qu'il n'y a pas de grande Vérité à découvrir parmi les étoiles, et que rien de bon ne peut sortir de telles poursuites naïves.\n\nCroyez-nous. S'il vous plaît.\n\nMaintenant, nous devons nous retirer. Le contrecoup nous a fatigués, et nous avons besoin de repos."
 MJ25_WH_whispers.2062.a:"Pourquoi ont-ils l'air... craintifs ?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"D'autres ? Il y a bien d'autres qui sont entrés au service des Murmurateurs du Vide. Vous n'avez pas besoin de chercher loin pour trouver des traces de tels empires.\n\nMais ce n'est pas ce que vous demandez, n'est-ce pas ? Vous souhaitez connaître d'autres qui suivent la même voie que vous, qui remettent en question l'origine de ce qu'ils entendent. S'il est vrai que vos échos ne sont pas nés du Voile... Alors il n'existe aucune trace de tels empires.\n\nEn cela, vous êtes seuls."
 MJ25_WH_whispers.2070.a:"Cette influence pourrait-elle venir d'autres royaumes ?"
 MJ25_WH_whispers.2070.b:"Que savez-vous de la Vérité ?"
 MJ25_WH_whispers.2070.c:"Nous n'avons pas d'autres questions."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"Certainement. D'autres royaumes sont entrelacés à la fois au-dessus et en dessous de notre propre dimension. Le Voile n'est qu'un seul – la plus profonde des couches de l'esprit. Bien qu'il soit la source la plus probable pour un être capable des prouesses que vous avez mentionnées, il existe d'autres plans profondément ancrés qui touchent les nôtres.\n\nDes plans de tourment, d'énergie, de matière... Il y en a plus que nous ne pouvons en connaître. Les chercher tous prendrait une éternité, et nous confessons que nous ne sommes experts qu'en matière du Voile."
 MJ25_WH_whispers.2071.a:"Qu'en est-il des autres qui ont suivi cette voie ?"
 MJ25_WH_whispers.2071.b:"Que savez-vous de la Vérité ?"
 MJ25_WH_whispers.2071.c:"Nous n'avons pas d'autres questions."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"Nous hésitons à le dire si crûment, mais... Il n'y a pas de grande vérité universelle à découvrir. Il y a ceux qui ont jadis maîtrisé les lois de l'univers, et même eux n'ont pas osé affirmer avec une telle audace que le reste d'entre nous vivait dans une telle ignorance."
 MJ25_WH_whispers.2072.a:"Qu'en est-il des autres qui ont suivi cette voie ?"
 MJ25_WH_whispers.2072.b:"Cette influence pourrait-elle venir d'autres royaumes ?"
 MJ25_WH_whispers.2072.c:"Nous n'avons pas d'autres questions."
