 php_galactic_devolution:0 "Révolution de Dévolution"
 php_galactic_devolution_type:0 "Le Complexe du Projecteur de Dévolution est construit. Il est temps d'activer le rayon pour assurer un contrôle permanent sur la galaxie !"
 php_galactic_devolution_desc:0 "Le Complexe du Projecteur de Dévolution est construit. Il est temps d'activer le rayon pour assurer un contrôle permanent sur la galaxie !"
 php_galactic_devolution_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
 php_devolution_stage_tooltip:0 "Mener à bien cette Situation fera dévoluer tous les autres empires."
 php_devolution_progress:0 "Cette approche active le rayon pour dévoluer tous les autres empires."
 php_devolution_paused:0 "Cette approche met en pause la progression vers la dévolution."
 php_power_beam_progress_desc:0 "Dévolution en Cours"
 php_pause_devolution:0 "Suspendre la Dévolution"
 php_power_devolution_projector:0 "Activer le Projecteur"

 php_devolved_galaxy_score:0 "Galaxie Détruite : $VALUE$"
 php_crisis.9999.name:0 "Le Soleil Ne Se Couche Jamais"
 php_crisis.9999.a.desc:0 "Nous l'avons fait ! Le Projecteur de Dévolution a anéanti tous nos ennemis, ne laissant qu'un espace vide – à nous de le prendre.\n\nIl ne reste de nos ennemis que de la boue primordiale, de simples éléments constitutifs de la vie telle que nous la connaissons. Toute nouvelle espèce qui pourrait émerger ne connaîtra que notre empire, et elle sera pliée à notre volonté.\n\n§HPersonne ne nous barrera la route !§!"
 php_crisis.9999.a:0 "Le soleil ne se couche jamais sur notre empire !"
 php_crisis.9999.a.tooltip:0 "Nous faisons dévoluer toutes les autres espèces.\n\n§YTous les autres empires sont détruits.§!"

 php_crisis.9998.name:0 "Dévolué Hors de l'Existence"
 php_crisis.9998.desc:0 "L'ère de la résistance est révolue, et les rebelles ont été vaincus. Le Rayon de Dévolution a été activé par §H[From.GetName]§! et sa terrible puissance a balayé la galaxie.\n\nIls ont revendiqué le contrôle permanent de la galaxie. Leurs rivaux sont retournés à la boue primordiale d'où ils venaient.\n\nLeur empire est incontesté, la galaxie leur appartient."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "Gloire Éternelle"
 php_crisis.9995.a.desc:0 "Nous avons construit le projecteur de dévolution. Il est temps de nous imposer de manière permanente comme les véritables héritiers de la galaxie.\n\nCe ne sera pas facile. La communauté n'acceptera pas volontiers notre contrôle. Elle fera tout en son pouvoir pour résister. Nous devons rester fermes et défendre le projecteur de dévolution à tout prix.\n\n§HNos ennemis nous ont arrêtés une fois.§!"
 php_crisis.9995.a:0 "Ils n'auront jamais une autre chance !"
 php_crisis.9995.a.tooltip:0 "Nous atteignons le niveau de crise 5. Vous serez retiré de la Communauté Galactique et déclaré crise !"

 php_crisis.9994.name:0 "Domination Restaurée"
 php_crisis.9994.a.desc:0 "Avec la construction du Complexe de Contrôle Impérial, nous pouvons abattre les obstacles bureaucratiques à la croissance. Nos administrateurs sont plus efficaces et plus compétents que jamais.\n\nNous avons également finalisé les plans de construction d'un projecteur de dévolution, une étape finale pour s'assurer que les erreurs du passé ne se répètent pas. Avec lui, nous nous établirons comme les dieux que nous étions toujours destinés à devenir !"
 php_crisis.9994.a:0 "Regardez mes œuvres, ô puissants, et désespérez !"
 php_crisis.9994.a.tooltip:0 "Nous atteignons le niveau de crise 4."

 php_crisis.9993.name:0 "Revendication de l'Ascendance"
 php_crisis.9993.a.desc:0 "À mesure que notre influence se reconstruit, nos besoins en matière de surveillance administrative augmentent également. Le Protocole Phénix décrit les plans d'une gigantesque mégastructure visant à réduire la paperasse administrative et à accroître notre capacité à contrôler les étoiles.\n\nActuellement, la galaxie sous-estime notre puissance. Ce n'est pas une erreur qu'ils auront l'occasion de corriger.\n\n§HLa galaxie est faible.§!"
 php_crisis.9993.a:0 "Nous la reconstruirons à notre image !"
 php_crisis.9993.a.tooltip:0 "Nous atteignons le niveau de crise 3."

 php_crisis.9992.name:0 "Ambitions Renouvelées"
 php_crisis.9992.a.desc:0 "La nouvelle du Protocole Phénix s'est rapidement répandue dans notre empire. Nous portons un désir retrouvé de reconquérir notre gloire passée.\n\nAvec cette vigueur retrouvée, nous avons mis le cap sur un contrôle total et durable – un échec de nos prédécesseurs. Nous reviendrons plus forts et meilleurs que jamais.\n\n§HLa galaxie nous appartient.§!"
 php_crisis.9992.a:0 "Il est temps de la reprendre !"
 php_crisis.9992.a.tooltip:0 "Nous atteignons le niveau de crise 2."

 php_crisis.9991.name:0 "Passé Redécouvert"
 php_crisis.9991.a.desc:0 "Des rumeurs ont toujours circulé selon lesquelles nous avons jadis régné sur les étoiles avant que des rebelles ne s'unissent pour nous ramener à l'âge de pierre, mais nous avons maintenant trouvé des preuves indéniables.\n\nAu milieu d'anciennes ruines, nous avons découvert un abri caché, et à l'intérieur se trouvait un guide écrit dans une langue vaguement reconnaissable. Il décrit le « §HProtocole Phénix§ ! », un ensemble d'instructions pour reconstruire le contrôle sur la galaxie au cas où notre empire autrefois grand serait vaincu. Il est devenu notre devoir solennel de revendiquer ce qui nous appartenait.\n\n§HVoici qui nous étions.§!"
 php_crisis.9991.a:0 "Voici qui nous serons de nouveau !"
 php_crisis.9991.a.tooltip:0 "Nous débutons le niveau de crise 1."

 php_archaic_society_study:0 "Étude de Société Archaïque"
 php_archaic_society_study_DESC:0 "Nous avons fait des révélations choquantes sur notre passé en tant qu'empire le plus puissant de la galaxie. Nous devons étudier notre passé et apprendre de nos erreurs si nous espérons reconquérir notre gloire perdue."

 php_genetic_reset:0 "Réinitialisation Génétique"
 php_genetic_reset_DESC:0 "Alors que nous cherchons un moyen de cimenter notre pouvoir de manière permanente, nous nous tournons vers la recherche génétique pour des réponses. Avec une compréhension suffisante, nous espérons que la science de la dévolution pourra fournir la solution dont nous avons besoin."
