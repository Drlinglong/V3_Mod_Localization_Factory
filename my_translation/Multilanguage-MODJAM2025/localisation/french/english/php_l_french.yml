 php_ap_phoenixprotocol:0 "Protocole Phénix"
 php_ap_phoenixprotocol_desc:0 "Nous étions le plus grand empire de la galaxie, jusqu'à ce qu'ils nous renversent. Reprenons notre ancienne gloire !"

 php_objectives:0 "Hégémonie"
 php_unlocks_objectives:0 "Permet l'accumulation de £php_hegemony£ §Y$php_objectives$§! en accomplissant les §HObjectifs de Crise§!"
 php_objectives_desc:"L'hégémonie représente l'influence que nous avons accumulée sur la galaxie."
 php_hegemony_crisis_level_unlock:0 "Possède £php_hegemony£ §Y$CURRENCY$§! Hégémonie"
 php_hegemony_crisis_level_locked:0 "Requis pour débloquer ce niveau :\n"
 php_hegemony_crisis_level_unlocked:0 "Au $LEVEL$, vous obtenez les récompenses :\n"
 php_hegemony_crisis_level_desc:0 "Pour progresser dans les niveaux de crise, accumulez de l'hégémonie et achevez les projets nécessaires."
 
 php_level_2_req_tooltip:0 "£trigger_no£ A terminé le projet spécial §HÉtude de la Société Archaïque§!"
 php_level_2_req_clear_tooltip:0 "£trigger_yes£ A terminé le projet spécial §HÉtude de la Société Archaïque§!"
