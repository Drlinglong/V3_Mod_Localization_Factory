 php_newfound_ambition:0 "Ambition Retrouvée"
 php_newfound_ambition_desc:0 "La redécouverte de notre passé ravive notre désir de reconstruire notre ancien empire."
 php_claimant_conquest:0 "Conquête du Prétendant"
 php_claimant_conquest_desc:0 "Les étoiles nous appartiennent."
 php_united_front:0 "Front Uni"
 php_united_front_desc:0 "Nous nous unissons pour reprendre notre empire."
 php_lasting_resilience:0 "Résilience Durable"
 php_lasting_resilience_desc:0 "Nous avons été abattus auparavant, mais nous sommes revenus plus forts que jamais."
 php_forged_destiny:0 "Destin Forgé"
 php_forged_destiny_desc:0 "Il est de notre droit et de notre devoir de reconstruire ce que nous avons perdu."
 php_dust_to_dust:0 "Des Cendres"
 php_dust_to_dust_desc:0 "Nous nous relevons des cendres et les transformons en pierre angulaire de notre empire."
 php_high_society:0 "Haute Société"
 php_high_society_desc:0 "Nous dirigeons la société la plus avancée, et nous avons l'intention de la maintenir ainsi."
 php_imperial_control_complex:0 "Complexe de Contrôle Impérial"
 php_imperial_control_complex_desc:0 "Le Complexe de Contrôle Impérial sera la pièce maîtresse de notre gloire ascendante."
 php_lean_governance:0 "Gouvernance Allégée"
 php_lean_governance_desc:0 "Un gouvernement allégé et robuste est la clé d'une conquête à grande échelle."
 php_iron_will:0 "Volonté de Fer"
 php_iron_will_desc:0 "Notre volonté est forte, tout comme nos défenses."
 php_energy_overdrive:0 "Surcharge Énergétique"
 php_energy_overdrive_desc:0 "L'énergie est le nerf de la guerre de notre puissance durable. Nous en produisons désormais plus que jamais."
 php_devolution_projector_complex:0 "Projecteur de Dévolution"
 php_devolution_projector_complex_desc:0 "Nous avons appris de nos erreurs. Nous allons dévoluer nos ennemis jusqu'à leur disparition !"
 php_repossession:0 "Réappropriation"
 php_repossession_desc:0 "Les empires inférieurs ne méritent pas leur territoire, et nous venons le revendiquer."
 php_imperial_subjugation:0 "Subjugation Impériale"
 php_imperial_subjugation_desc:0 "Nous plions la volonté de nos ennemis et les réduisons en servitude."
 php_destructive_enforcement:0 "Application Destructrice"
 php_destructive_enforcement_desc:0 "Pour reconstruire les étoiles à notre image, nous devons d'abord les démolir."
 php_stolen_sapience:0 "Sagesse Dérobeée"
 php_stolen_sapience_desc:0 "À mesure que la dévolution galactique progresse, nous récupérons une partie de leur savoir perdu pour notre propre bénéfice."
 php_imperial_control_complex_tt:0 "Débloque la construction de la mégastructure Complexe de Contrôle Impérial"
 php_devolution_projector_complex_tt:0 "Permet d'améliorer le Complexe de Contrôle Impérial en Complexe Projecteur de Dévolution"
 php_efficient_maintenance:0 "Maintenance Efficace"
 php_efficient_maintenance_desc:0 "Nos vaisseaux sont une force rentable avec laquelle il faut compter."
 php_gods_of_war:0 "Dieux de la Guerre"
 php_gods_of_war_desc:0 "Notre penchant pour la conquête est sans fin, notre appétit pour la guerre insatiable."
 php_unstoppable_force:0 "Force Irrésistible"
 php_unstoppable_force_desc:0 "Notre pouvoir règne en maître, jusqu'aux plus humbles fantassins."

 php_crisobj_owned_systems_name:0 "Posséder des Systèmes"
 php_crisobj_owned_systems_desc:0 "Les étoiles nous appartiennent - tous les autres les ont seulement empruntées. Nous les voulons de retour."
 php_crisobj_owned_planets_name:0 "Posséder des Planètes Habitées"
 php_crisobj_owned_planets_desc:0 "Nos civils ont besoin d'espace pour prospérer, et nous sommes plus forts lorsque nous possédons plus de mondes."
 php_crisobj_fleet_power_name:0 "Maintenir la Puissance Navale"
 php_crisobj_fleet_power_desc:0 "Imposer notre volonté à travers les étoiles nécessite une flotte suffisamment puissante pour imposer notre contrôle."
 php_crisobj_num_subjects_name:0 "Conserver les Vassaux"
 php_crisobj_num_subjects_desc:0 "Notre empire est plus fort lorsque nous avons des sujets à gouverner. Maintenir leur loyauté démontre notre pouvoir."
 php_crisobj_destroy_empires_name:0 "Détruire des Empires"
 php_crisobj_destroy_empires_desc:0 "Le contrôle permanent de la galaxie nécessite la destruction de tous ceux qui se dressent sur notre chemin."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ Ne possède pas de Complexe Impérial existant"
 php_imperial_complex_0:0 "Complexe Impérial"
 php_imperial_complex_0_DESC:0 "Le Complexe Impérial réduit la taille d'empire et, à terme, confère une vitesse de recherche supplémentaire. Il est requis pour les niveaux supérieurs du Protocole Phénix."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "Le §YComplexe Impérial§! vous permet d'exercer un contrôle plus efficace. Requis pour la progression de la crise."
 php_imperial_complex_1:0 "Coque du Complexe d'Application Impériale"
 php_imperial_complex_1_DESC:0 "La Coque du Complexe d'Application Impériale permet une administration impériale de base."
 php_imperial_complex_2:0 "Complexe d'Application Impériale"
 php_imperial_complex_2_DESC:0 "Le Complexe d'Application Impériale permet une administration galactique à grande échelle à mesure que l'empire s'étend."
 php_imperial_complex_3:0 "Support de Projecteur de Dévolution"
 php_imperial_complex_3_DESC:0 "Le Support de Projecteur de Dévolution crée un emplacement pour loger le Projecteur de Dévolution au sein du Complexe Impérial."
 php_imperial_complex_4:0 "Projecteur de Dévolution"
 php_imperial_complex_4_DESC:0 "Le Projecteur de Dévolution déclenche la dévolution de tous les autres empires, permettant un contrôle permanent de la galaxie."

 php_strategic_resource_hegemony_name:0 "Hégémonie"
 php_strategic_resource_hegemony_description:0 "Degré d'influence accumulé sur la galaxie."
 php_hegemony_crisis_objective:0 "Objectifs de Crise"
