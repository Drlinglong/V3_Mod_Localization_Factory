 php_hegemony_name:0 "Hégémonie :"
 php_hegemony:0 "Hégémonie"
 php_hegemony_desc:0 "Degré d'influence accumulé sur la galaxie."
 php_hegemony_value:0 "£php_hegemony£ $VAL|0$"
 php_hegemony_current_value:0 "Valeur actuelle : £php_hegemony£ §Y$VALUE|0$§!"
 php_hegemony_gaining:0 "Accomplissez les §HObjectifs de Crise§! pour gagner plus d'hégémonie."
 php_hegemony_crisis_objective_progress:0 "Nous avons gagné £php_hegemony£ $AMOUNT$ grâce à cet §HObjectif de Crise§!."
 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "Protocole Phénix"
 php_hegemony_crisis_description:0 "Nous avons redécouvert notre passé oublié en tant qu'empire puissant qui régna sur toute la galaxie. Cette prise de conscience a ravivé notre intérêt pour la reconstruction de notre empire perdu, en suivant les directives que nous avions laissées derrière nous lors de notre première défaite : le Protocole Phénix. Reconquérir la galaxie ne sera pas facile – ils nous ont déjà vaincus une fois. Si nous voulons assurer notre avenir de manière permanente, nous devons trouver un moyen de garantir que personne ne pourra plus jamais nous détruire."
 php_hegemony_crisis_howto_title:0 "Hégémonie"
 php_hegemony_crisis_howto:0 "Poursuivre les §HObjectifs de Crise§! génère de l'Hégémonie (£php_hegemony£), une mesure de notre influence à travers la galaxie. À mesure que nous nous étendons, nous devons déterminer comment maintenir notre empire en pleine croissance et nous assurer de ne plus jamais être vaincus."

