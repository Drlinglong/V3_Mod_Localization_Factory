 wiirlak_ep_modifier_forced_blooming_desc:0 "Cette planète est en cours de transformation forcée par la $wiirlak_ep_ap_evergrowth$."


# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "La Floraison Silencieuse"
 wiirlak_ep_all_terraformed_answer:0 "La $wiirlak_ep_ap_evergrowth$ se propage"

 wiirlak_ep_all_terraformed_step_2_desc:0 "Le réseau est complet. Chaque monde habitable pulse désormais en harmonie avec la $wiirlak_ep_ap_evergrowth$ – vibrante, fertile, imparable. \n\nPourtant, la métamorphose finale – la Transcendance Florale – demeure inachevée. Les étoiles attendent, dans un silence admiratif, tandis que le réseau vivant bourdonne en latence, son but accompli, et pourtant inachevé. \n\nCe qui devait être un moment singulier d'évolution est devenu une floraison sans fin. La galaxie respire avec nous. Mais nous... hésitons. \nAvons-nous besoin d'un final, alors que nous avons déjà gagné ?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "La $wiirlak_ep_ap_evergrowth$ s'étend à travers les étoiles. Chaque monde habitable est un nœud dans le réseau fongique, chaque écosystème un miroir de sa volonté. \n\nPourtant, aucune poussée finale n'a été libérée. La croissance est devenue l'objectif. Le Projet d'Ascension – l'Hyper-Transformation – a été esquissé, planifié... mais jamais initié. \n\nPeut-être a-t-il été abandonné. Peut-être la $wiirlak_ep_ap_evergrowth$ a-t-elle décidé qu'elle n'avait plus besoin d'une telle cérémonie. \n\nAinsi, la galaxie change, silencieusement, entièrement. Pour toujours."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "La $wiirlak_ep_ap_evergrowth$ a accompli ce que personne ne croyait possible : chaque monde habitable foisonne désormais de tapisseries de biomes en floraison. La vie règne, vaste et entrelacée. \n\nMais les étoiles en observent une autre. Une autre a désormais revendiqué le titre de menace galactique. La floraison n'a pas été assez rapide. \n\nLa $wiirlak_ep_ap_evergrowth$ observe. Attend. Elle prospère toujours. Elle s'étend toujours. Mais la galaxie respire maintenant un air nouveau."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "Sans armes apocalyptiques ni déclarations glorieuses, la galaxie fut remodelée. Lentement, silencieusement – la $wiirlak_ep_ap_evergrowth$ avança. Des réseaux d'espionnage répandirent des spores dans l'ombre. Les bombardements ensemencèrent une décomposition fertile. \n\nEt maintenant, sans tambour ni trompette, sans acte final, la galaxie est un vaste jardin. \n\nPersonne ne s'en rendit compte avant que ce ne soit déjà fait. Le ciel ne tomba pas. Il devint vert."


