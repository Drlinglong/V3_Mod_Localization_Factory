 wiirlak_ep_deposit_desc:0 "La $wiirlak_ep_ap_evergrowth$ donne, à celui qui a la foi.\nPour ceux qui doutent, rien ne poussera. Mais à ceux qui croient... la $wiirlak_ep_ap_evergrowth$ donne, sans fin."



# Final Events
 wiirlak_ep_warning:0 "Les Racines Atteignent les Étoiles"
 wiirlak_ep_warning_desc:0 "Un message s'étendant à travers l'empire s'épanouit sur chaque réseau de communication, murmuré à travers les puits de gravité et le sous-espace. La $wiirlak_ep_ap_evergrowth$, autrefois une curiosité écologique tranquille, a mûri en quelque chose de tout à fait différent.\n\nLe/La §Y[event_target:wiirlak_ep_crisis_player.GetName]§! a déclaré une vision : une unification totale de la biosphère, propageant la Floraison à travers tous les mondes habitables. Ils ne parlent pas de conquête, mais de renouveau. D'une galaxie non plus fracturée par les espèces ou la souveraineté - mais une qui respire comme un système vivant singulier.\n\nIls appellent cela la paix. D'autres l'ont déjà appelée l'effacement. Une chose est claire : ils sont prêts. Et ils continuent de croître."

 wiirlak_ep_warning_2:0 "La Cinquième Floraison"
 wiirlak_ep_warning_2_desc:0 "Ce qui semblait autrefois une anomalie perturbante a désormais pris racine à travers les étoiles. La soi-disant $wiirlak_ep_ap_evergrowth$ a atteint un niveau d'expansion et de cohésion qui ne peut plus être ignoré comme une idéologie dissidente. \n\nDes signatures sporales ondulent désormais à travers les hyperlignes. Les $wiirlak_ep_pc_bloom_plural$ résonnent selon des schémas synchronisés. Des rapports provenant de systèmes périphériques décrivent des biosphères entières mutant du jour au lendemain – non pas suite à un terraformage... mais à cause de quelque chose de plus rapide, de plus étrange, de vivant. \n\nPire encore, nous avons intercepté des transmissions fragmentées : des invitations. Des offres pour 'rejoindre le treillis'. Des allégeances formées non pas avec des mots, mais avec des racines, des mycéliums et la promesse de faire partie de quelque chose de plus grand. \n\nQuoi que ce soit – ce n'est plus un mouvement : C'est une crise."

 wiirlak_ep_warning_2_answer_aggressive:0 "Préparez les flottes. Il est peut-être déjà trop tard."
 wiirlak_ep_warning_2_answer_neutral:0 "La croissance sans ordre est la décomposition."
 wiirlak_ep_warning_2_answer_curious:0 "Peut-être... devrions-nous les écouter."


 wiirlak_ep_invitation:0 "Les Deux Derniers Pétales"
 wiirlak_ep_invitation_desc:0 "Avant que l'Hyper-Transformation ne puisse prendre racine, nous devons sécuriser deux champs fertiles supplémentaires. Nos agents ont identifié des empires qui se trouvent au seuil – hésitants, mais pas encore hostiles. \n\nS'ils acceptent nos spores, le Cycle pourrait s'achever sans opposition. S'ils résistent... nous nourrirons les racines avec leurs cendres."
 wiirlak_ep_invitation_none_desc:0 "L'étape finale de notre transformation est achevée. Nous ne nous adaptons plus à la galaxie – la galaxie s'adaptera à nous. \n\nNos spores s'étendent du cœur à la périphérie, nos racines s'enfoncent dans des mondes considérés comme stériles, et notre vision a éclos en clarté. \n\nL'ère de la croissance est révolue. L'ère de la propagation est maintenant. \nTous ceux qui s'opposent à nous doivent décider rapidement : nourrir ou pourrir."
 wiirlak_ep_flag_chosen_by_crisis:0 "Déjà invité"

 wiirlak_ep_invitation_empire_1:0 "[event_target:wiirlak_ep_crisis_potential_ally_1.GetName]"
