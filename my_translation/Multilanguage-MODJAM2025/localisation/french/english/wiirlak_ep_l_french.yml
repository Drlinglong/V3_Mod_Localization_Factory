 wiirlak_ep_event_seedbreaker_title:0 "Le Bienfait de la $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_event_seedbreaker_desc:0 "Cela a commencé par le silence. Pas de fanfare. Pas de résistance. Seulement le doux pouls des systèmes qui s'alignaient - puis, l'explosion.\nUne lance de spores lumineuses a déchiré nuages, croûte et noyau. Ce qui était un monde hier a été défait et réinventé.\n\nLe/La §Y$wiirlak_ep_menap_tech_4$§! a parlé.\nLà où se dressaient autrefois des roches stériles ou des cités défiantes, palpite maintenant le souffle vert de la $wiirlak_ep_ap_evergrowth$. Non pas simplement changé, mais renaissant. La croûte fleurit de racines invasives. L'atmosphère est dense de vents porteurs de graines. La vie s'est affirmée avec une grâce dévastatrice.\n\nD'autres yeux peuvent y voir de la destruction. Mais nous connaissons la vérité. La création ressemble toujours à un effondrement."

 wiirlak_ep_event_seedbreaker_target_title:0 "La Floraison de la Ruine"
 wiirlak_ep_event_seedbreaker_target_desc:0 "Nous pensions que c'était une arme. Nous nous trompions.\n\nQuand le Seedbreaker est arrivé, il n'y a pas eu d'ordres d'évacuation - seulement de la confusion. Les cieux au-dessus de §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! se sont fendus, et de la faille n'a pas coulé du feu, mais des spores - un torrent incessant de nuages viridiens qui ont étouffé l'air, réécrit le sol et gonflé les rivières de veines racinaires rampantes.\n\nEn quelques heures, nos villes ont été envahies. Les machines ont rouillé sur place, les rues ont disparu sous un feuillage qui palpitait comme s'il était vivant. Des quartiers entiers se sont effondrés sous une biomasse de la taille de tours. La planète vit toujours, mais pas comme la nôtre. Plus maintenant.\n\nIls n'ont pas conquis §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!. Ils l'ont réécrite.\nEt elle continue de croître."

