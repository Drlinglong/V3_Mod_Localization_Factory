 bombardment_wiirlak_ep_verdant_purge:0 "Purge Verdoyante"
 bombardment_wiirlak_ep_verdant_purge_desc:0 "Que la $wiirlak_ep_ap_evergrowth$ s'épanouisse sur ce monde.\n- Dégâts §RMassifs§! aux §YArmées§!\n- Dégâts §RMassifs§! à la §YPlanète§!\n- Dégâts §RMassifs§! aux §YPops§!\n- Terraformera les planètes en §G$wiirlak_ep_pc_bloom_plural$§!, ou détruira celles qui ne peuvent l'être."

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "Le Siège Vert"
 wiirlak_ep_event_bombarded_desc:0 "Au début, nous pensions que c'était des retombées. Des spores sont descendues comme de la poussière, recouvrant bâtiments, forêts, populations. Maintenant, le sol est chaud et vivant.\n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! n'est plus simplement bombardée - elle change. L'air même a changé, et la surface cède la place à une mycoflore invasive pulsant sous les tirs. Nos scanners confirment un changement atmosphérique ; c'est un remplacement.\n\nLa terraformation a commencé... sans notre consentement. Les envahisseurs ne se contentent pas de mettre fin à notre monde.\nIls le réécrivent."

 wiirlak_ep_event_bombarded_origin_desc:0 "Le bombardement était autrefois une méthode pour briser la résistance. Désormais, c'est ainsi que nous semons des avenirs. Sous les cratères et les structures brisées de §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!, quelque chose s'agite - non pas la mort, mais un commencement.\n\nLes spores transportées par nos vaisseaux ont pénétré profondément dans la planète blessée. Des fissures dans la croûte libèrent une brume photosynthétique. Le béton se fend sous des racines rampantes. La biosphère locale résiste, mais elle est déjà en train de perdre.\n\nLa $wiirlak_ep_ap_evergrowth$ a pris racine. Ce monde sera le nôtre, non par la conquête, mais par la transformation."

 wiirlak_ep_event_bombarded_answer:0 "La $wiirlak_ep_ap_evergrowth$ prend racine"

 wiirlak_ep_event_bombarded_terraformed:0 "Envahi"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "Ce qui a commencé comme une infestation rampante est maintenant devenu absolu. Après des années de conquête silencieuse, [THIS.GetName] s'est épanouie à l'image de la $wiirlak_ep_ap_evergrowth$ - chaque forêt est un nerf vivant, chaque souffle tiré des spores d'un écosystème florissant et sentient.\n\nLes villes se dressent voilées sous une flore bioluminescente imposante, leurs horizons réduits à de simples échafaudages pour la volonté du nouveau monde. La vie indigène a fui, est tombée, ou a été remodelée en des formes plus adaptées à la symbiose.\n\n[THIS.GetName] n'est plus un monde de l'ancienne galaxie. C'est la $wiirlak_ep_ap_evergrowth$ incarnée."

