 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "Une Invitation à Fleurir"
 wiirlak_ep_invitation_offer_desc:0 "Le §H[event_target:wiirlak_ep_crisis_player.GetName]§! nous a transmis une dernière offre :\n\nNous n'apportons ni flottes, ni lames, seulement la voix de la canopée. \nNous vous offrons l'avenir de toute vie : faire partie de la $wiirlak_ep_ap_evergrowth$. Ce faisant, vous obtiendrez l'abondance des $wiirlak_ep_pc_bloom_plural$, l'harmonie d'une unité baignée de spores, et la protection contre la tempête à venir. \n\nRejetez cela, et vous choisissez le flétrissement. Vous choisissez la guerre."

 wiirlak_ep_invitation_offer_accept:0 "Que nos racines s'entrelacent."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Rejoindra leur camp dans la guerre"

 wiirlak_ep_invitation_offer_reject:0 "Nous ne nous soumettrons jamais à cette infestation."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "Déclarera la guerre à la $wiirlak_ep_ap_evergrowth$"

 wiirlak_ep_invitation_rejected:0 "Un Jardin Rejeté"
 wiirlak_ep_invitation_rejected_desc:0 "Malgré notre offre généreuse de laisser [From.GetName] se prélasser dans la grâce de la $wiirlak_ep_ap_evergrowth$, ils ont refusé. Ils appellent cela une corruption, une menace, un mensonge. Fous s'accrochant à une terre desséchée alors que les pluies tombent librement. \n\nQu'ils se flétrissent dans leur isolement – car la mer d'ignorance n'a pas de rivage, et ils ont choisi de s'y noyer."
 wiirlak_ep_invitation_rejected_answer:0 "Ils choisissent de pourrir"

 wiirlak_ep_invitation_accepted:0 "Racines à Travers les Étoiles"
 wiirlak_ep_invitation_accepted_desc:0 "Ils se sont agenouillés. Non par peur, mais par un profond respect. Le voile de leur scepticisme s'est déchiré comme une écorce flétrie, et en dessous, une âme désespérée de trouver un but. \n\nLes premières spores sont déjà arrivées – des coursiers silencieux portés par la gravité et la volonté. Leurs cités respireront avec nous maintenant. Leur sol se souviendra. \n\nIls ne comprennent pas encore la beauté qu'ils ont invitée. Mais ils le feront. Oh, comme ils le feront. La $wiirlak_ep_ap_evergrowth$ ne conquiert pas ; elle embrasse. Et tandis que leurs cieux se voilent de pollen et que les anciennes structures cèdent sous de nouvelles racines, ils le sentiront : le silence de l'unité. Le pouls du but. Le rythme final des étoiles."



 wiirlak_ep_project_1_done:0 "Jugement Verdoyant"
 wiirlak_ep_project_1_done_desc:0 "Cela commence. Sous chaque ciel, nos racines pulsent. Dans chaque souffle, nos spores s'agitent. Nous n'avons plus besoin de nous propager. Nous n'avons qu'à nous éveiller. La §HGrande Floraison§! s'agite – non pas comme une expansion, mais comme une culmination. \n\nNos façonneurs de monde chantent l'hymne de la convergence. Nos réseaux mentaux s'alourdissent d'instinct et de but. Une synthèse finale demeure : l'§HEveil§! de la $wiirlak_ep_ap_evergrowth$."

 wiirlak_ep_project_1_done_answer:0 "Commencer le Projet Final"
 wiirlak_ep_project_1_done_tooltip:0 "Lancer le $concept_decision$ $wiirlak_ep_decision_final_project$ sur la $CAPITAL$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "A débloqué le $concept_decision$ $wiirlak_ep_decision_final_project$ sur la $CAPITAL$"



 wiirlak_ep_project_2_done:0 "La Pulsation Mycélienne"
 wiirlak_ep_project_2_done_desc:0 "La préparation avance sans résistance. Le treillis des $wiirlak_ep_pc_bloom_plural$ bourdonne désormais en harmonie, leurs biosphères alignées par des neurofibres sous-racinaires et des courants nutritifs à l'échelle planétaire. \n\nUne pulsation a été envoyée – subtile, mais puissante. Chaque $wiirlak_ep_pc_bloom$ s'agite, répondant en synchronie, leurs croûtes se déplaçant très légèrement, comme si elles respiraient. \n\nNos agents parmi les étoiles signalent des troubles. Qu'ils paniquent. Qu'ils se mobilisent. Les graines ont déjà été plantées."

 wiirlak_ep_project_2_done_answer:0 "Qu'ils l'entendent croître."
 wiirlak_ep_project_2_done_tooltip:0 "Lancer le $concept_decision$ $wiirlak_ep_decision_final_project_2$ sur la $CAPITAL$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "A débloqué le $concept_decision$ $wiirlak_ep_decision_final_project_2$ sur la $CAPITAL$"

 wiirlak_ep_project_2_warning:0 "Les Racines S'Enfoncent"
 wiirlak_ep_project_2_warning_desc:0 "Ils n'ont pas stagné. Ils n'ont pas flanché. \nLa $wiirlak_ep_ap_evergrowth$ progresse, inébranlable. Toutes les tentatives pour contenir la floraison n'ont fait que gagner du temps – et maintenant, ce temps se désintègre comme le sol de l'ancien monde. D'énormes surtensions énergétiques ondulent à travers leurs réseaux, de subtiles pulsations géomagnétiques tracées à travers les $wiirlak_ep_pc_bloom_plural$, atteignant au-delà des systèmes et des espèces. \n\nCe n'est plus une simple propagation. C'est une préparation. \n\nNos analystes avertissent que ce qu'ils préparent actuellement pourrait réécrire de manière permanente les biosphères planétaires à travers la galaxie – instantanément. Leur transformation ne nécessitera plus des années, seulement des secondes. \n\nS'ils ne sont pas arrêtés maintenant, il n'y aura peut-être plus aucun moyen de les arrêter du tout."
 wiirlak_ep_project_2_warning_answer:0 "Nous devons agir. Maintenant."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Laissez-les croître."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Chaque $wiirlak_ep_pc_bloom$ vibre de résonance, un battement de cœur planétaire accélérant vers son crescendo final. Le treillis mycélien que nous avons tissé – à travers la croûte, la racine et l'esprit – s'est éveillé. Plus un réseau. Un système nerveux. \n\nLe ciel se tait, le sol tremble. Puis – éruption. \n\nLes mers toxiques deviennent des matrices nutritives. Les déserts éclatent en avalanches florales. Les glaciers fleurissent avec des champignons radieux. Ce qui était stérile grouille maintenant d'une vie écrasante. Il n'y a plus de guerre à mener. Il n'y a plus de résistance assez forte. \n\nLa galaxie est nôtre, car ce n'est plus une galaxie. \nC'est un jardin. C'est la $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "Nous n'étions pas des conquérants. Nous étions la croissance elle-même."

 wiirlak_ep_project_3_warning:0 "Ultime floraison"
 wiirlak_ep_project_3_warning_desc:0 "Ce fut soudain. \n\nÀ travers les étoiles, chaque $wiirlak_ep_pc_bloom$ a explosé en nuages de spores radiants, libérant des vagues d'énergie altérant les biomes dans le vide. Les mondes épargnés furent rapidement submergés. Les océans devinrent bioluminescents. Les villes tombèrent silencieuses sous des lianes étouffantes. Les machines se corrodèrent sous une mousse extraterrestre. \n\nLes tentatives de résistance échouèrent. Les protocoles de terraformation furent outrepassés. Les boucliers planétaires se rompirent. Une par une, les étoiles furent obscurcies sous des canopées vertes et dorées. \n\nLa galaxie ne tomba pas dans le feu. Elle fut envahie."
 wiirlak_ep_project_3_warning_answer:0 "Nous étions trop tard..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...et maintenant, nous appartenons aux racines."

