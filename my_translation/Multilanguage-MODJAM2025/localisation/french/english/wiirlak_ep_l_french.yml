# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "Harmonie Enracinée"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "Avec le consentement de ses gardiens, [THIS.GetName] a subi une transformation gracieuse. La $wiirlak_ep_ap_evergrowth$ a pris pied non pas comme un conquérant, mais comme un jardinier - tissant les écologies natives avec les floraisons $wiirlak_ep_menap_terraforming_plural$ du nexus mycologique.\n\nLes cieux scintillent maintenant de pollens bioluminescents. Les cultures poussent en abondance sans labourage. Les populations locales signalent une amélioration de la santé, un air plus pur et un étrange mais bienvenu sens du but.\n\nEn rejoignant le grand cycle, [THIS.GetName] ne devient pas une victime, mais un phare de ce que la $wiirlak_ep_ap_evergrowth$ offre : la paix par une symbiose florissante."
 wiirlak_ep_event_bombarded_terraformed_positive_answer:0 "L'harmonie s'épanouit"

