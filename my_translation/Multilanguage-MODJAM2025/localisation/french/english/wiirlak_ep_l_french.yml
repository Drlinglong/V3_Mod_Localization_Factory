# Tech event
 wiirlak_ep_tech_event:0 "Les Premiers Fruits"
 wiirlak_ep_tech_event_desc:0 "Le réseau répond. \n\nNos spores saturent le sol, les racines pulsent avec détermination, et les nuages-canopées s'épaississent. Les $wiirlak_ep_pc_bloom_plural$, jadis des expériences volatiles de terraformation, rapportent désormais avec une générosité étonnante. Nourriture. Recherche. Unité. Croissance. Le $wiirlak_ep_ap_evergrowth$ ne se contente pas de remodeler, il récompense. \n\nL'écosystème s'est stabilisé en quelque chose de nouveau : non pas des biomes planétaires, mais des organes planétaires. Une biosphère en réseau capable de plus. Capable de tout. \nCe ne sont là que les premiers fruits. Bien plus nous attend."


