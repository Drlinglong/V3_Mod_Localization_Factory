# Spy OP Events
 wiirlak_ep_operation_event_1:0 "Changement Subtil"
 wiirlak_ep_operation_event_1_desc:0 "Une de nos équipes scientifiques planétaires a signalé des schémas inhabituels dans la microflore atmosphérique, ainsi que des irrégularités dans la chimie du sol. Il n'y a aucun signe clair de sabotage. Mais quelque chose est différent."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Surveiller l'anomalie"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Ignorer les botanistes. Nous avons des sujets plus importants sur lesquels nous concentrer."

 wiirlak_ep_operation_event_2:0 "Anomalie de la Flore"
 wiirlak_ep_operation_event_2_desc:0 "Ce qui a commencé comme un subtil schéma biologique a maintenant émergé sous forme de vastes structures mycéliennes souterraines. Des zones de surface entières ont changé de couleur. Les espèces indigènes s'adaptent de manière anormale... ou disparaissent. Nous devons agir maintenant, ou la transformation sera complète."
 wiirlak_ep_operation_event_2_answer_monitor:0 "L'étudier - peut-être pourrons-nous en tirer profit"
 wiirlak_ep_operation_event_2_answer_ignore:0 "Laisser faire"
 wiirlak_ep_operation_event_2_answer_resist:0 "Nous devons résister à cette invasion !"

 wiirlak_ep_operation_event_finish:0 "Mycélia Surveillée, Mais Indomptée"
 wiirlak_ep_operation_event_finish_desc:0 "La transformation de §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! a véritablement commencé. Les autorités locales ont détecté l'anomalie - les équipes environnementales surveillent désormais nos vecteurs fongiques et la dérive écologique avec une diligence accrue. \n\nPourtant, même avec leur vigilance, les racines étaient profondément ancrées. Le réseau $wiirlak_ep_operation_covert_seeding$ reste implanté, mais intact. \nIls pensent avoir récupéré leur sol. Mais la $wiirlak_ep_ap_evergrowth$ est patiente, et son cycle éternel."


 wiirlak_ep_operation_event_push_back:0 "Racines Tranchées"
 wiirlak_ep_operation_event_push_back_desc:0 "Contre toute attente, notre monde a résisté au changement. Les excroissances extraterrestres ont été stérilisées, leurs fils souterrains brûlés de la biosphère. Les filtres atmosphériques ont restauré l'équilibre. Les écosystèmes indigènes, bien que marqués, montrent déjà des signes de récupération. \n\nQuiconque a tenté de remodeler notre planète à son image a sous-estimé notre détermination. La $wiirlak_ep_ap_evergrowth$ peut être vaste, mais ses vrilles peuvent être coupées."

 wiirlak_ep_operation_event_overgrown:0 "Florissante $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "Nous avons tenté de la contenir - de la comprendre - mais finalement, §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! a été transformée. \n\nLa transformation est complète. Le ciel brille désormais d'étranges aurores, de vastes canopées masquent les scans satellitaires, et le sol même pulse d'une vie méconnaissable. Notre technologie fonctionne toujours, nos villes sont toujours debout, mais nous ne comprenons plus les règles du monde sous nos pieds. \n\nLa $wiirlak_ep_ap_evergrowth$ a revendiqué cet endroit. Et nous devons maintenant apprendre à vivre sur ses racines... ou fuir."

# Situation
 wiirlak_ep_situation:0 "Changements Contre Nature"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "Des changements écologiques inhabituels ont commencé sur l'une de nos planètes. Si rien n'est fait, elle pourrait subir une terraformation irréversible en une biosphère extraterrestre."

 wiirlak_ep_situation_desc_almost_complete:0 "Les cieux au-dessus de §Y[Target.GetName]§! s'obscurcissent de nuages épais de spores. La vie indigène est étouffée ou remplacée. \nSi ce processus s'achève, la planète deviendra entièrement extraterrestre. \nIl reste très peu de temps pour agir."
 wiirlak_ep_situation_desc:0 "Des changements subtils se déroulent sur §Y[Target.GetName]§!. Changements atmosphériques. Croissance soudaine de souches fongiques inconnues. Composition du sol déviant des normes. \nQuelque chose change notre monde de l'intérieur. Et cela s'accélère."
 wiirlak_ep_situation_desc_pushing_back:0 "Les protocoles de confinement tiennent bon. Les équipes de décontamination signalent des succès dans l'arrêt de la propagation mycélienne. La dérive environnementale a ralenti. \nPour l'instant, nous avons freiné la transformation de §Y[Target.GetName]§!."

