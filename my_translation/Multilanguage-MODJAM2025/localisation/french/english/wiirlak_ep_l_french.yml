# Crisis Objectives
 wiirlak_ep_resource_mycogrowth_crisis_objective:0 "$menace_crisis_objective$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_gained:0 "$wiirlak_ep_resource_mycogrowth$ obtenu"
 wiirlak_ep_resource_mycogrowth_crisis_objective_reward:0 "$menace_crisis_objective_reward$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_progress:0 "Nous avons obtenu £wiirlak_ep_resource_mycogrowth£ $AMOUNT$ grâce à cet objectif de Crise."


 wiirlak_ep_crisobj_own_bloom_world_name:0 "Posséder $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Nos racines se sont ancrées. Le premier monde palpite désormais selon nos desseins ; un témoignage de notre maîtrise de la bioformation. Ce n'est plus une planète ; c'est un membre, un lit de semence, une déclaration d'intention. L'Épanouissement commence.\n\nPosséder $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "Habiter $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "Nous respirons ce que nous avons fait pousser. L'air est dense de vents chargés de spores, et sous nos pieds, la croûte terrestre frémit de vie. Ce n'est pas une colonisation – c'est une coexistence. Nous sommes chez nous dans le jardin que nous avons créé.\n\nHabiter $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "Terraformer en $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "L'ancien monde a disparu. À sa place, des lianes dévorent l'acier, des canopées étouffent le ciel, et des tours photosynthétiques redessinent l'horizon. La conversion est irréversible, et magnifique.\n\nTerraformer n'importe quel monde en $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Terraformer des planètes avancées en $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "Même les constructions les plus artificielles peuvent être consumées. Les superstructures pourrissent, et les esprits numériques suffoquent sous la mousse et la moisissure. La biosphère ne tolère aucun rival – pas même la perfection.\n\nTerraformer une planète avancée (Monde ruche, Monde machine, Écuménopolis, etc.) en $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Terraformer à l'intérieur du territoire d'un autre empire"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "Nous n'avons pas frappé. Nous n'avons pas demandé. Nos racines se sont enfouies, invisibles, et le monde a fleuri sous la surveillance d'un autre. Leur déni ne peut déflorer ce que nous avons déjà fait pousser.\n\nTerraformer une planète à l'intérieur des frontières d'un autre empire"

 wiirlak_ep_crisobj_kill_fauna_name:0 "$crisobj_kill_space_fauna_name$"
 wiirlak_ep_crisobj_kill_fauna_desc:0 "$crisobj_kill_space_fauna_desc$"

 wiirlak_ep_crisobj_kill_bioships_name:0 "$crisobj_kill_bioships_name$"
 wiirlak_ep_crisobj_kill_bioships_desc:0 "$crisobj_kill_bioships_desc$"

# Crisis Perks
 wiirlak_ep_menap_food_1:0 "Nutriment Mycélien"
 wiirlak_ep_menap_food_1_desc:0 "Une biosphère accélérée enrichit le sol et sature l'air de composés organiques. Chaque récolte palpite d'une abondance indomptée."

 wiirlak_ep_menap_tech_1:0 "Genèse Florale"
 wiirlak_ep_menap_tech_1_desc:0 "Un seul souffle de vie, réécrivant la pierre et la glace en sol vivant."
 mod_country_base_wiirlak_ep_resource_mycogrowth_produces_add:0 "$BASE$ $AUTOSAVE_EVERY_MONTH$ $wiirlak_ep_resource_mycogrowth$ $PRODUCTION$"
 wiirlak_ep_menap_tech_1_tooltip:0 "Augmentation de $mod_planet_jobs_produces_mult$ et $MOD_POP_BONUS_WORKFORCE_MULT$ par §YNiveau de Crise§! sur $wiirlak_ep_pc_bloom_plural$ \n\n"

 wiirlak_ep_menap_terraforming_1:0 "Ingénierie de la Spore-Grille"
 wiirlak_ep_menap_terraforming_1_desc:0 "Là où d'autres peuvent voir la mort, nous voyons un sol fertile."


 wiirlak_ep_menap_food_2:0 "Infrastructure Symbiotique"
 wiirlak_ep_menap_food_2_desc:0 "Nous ne construisons plus sur le monde – nous construisons avec lui."
 wiirlak_ep_menap_food_2_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ ['concept_decision']:§! §Y$wiirlak_ep_decision_planet_boost$§! \n\n"

 wiirlak_ep_menap_tech_2:0 "Propagation Rapide"
 wiirlak_ep_menap_tech_2_desc:0 "La croissance n'est plus encouragée. Elle est accélérée."

 wiirlak_ep_menap_terraforming_2:0 "Racines Adaptatives"
 wiirlak_ep_menap_terraforming_2_desc:0 "L'$wiirlak_ep_ap_evergrowth$ s'adapte à la planète – chaque tige, racine et feuille."


 wiirlak_ep_menap_unity_1:0 "Pression Verdoyante"
 wiirlak_ep_menap_unity_1_desc:0 "Plus nous prospérons, plus la galaxie ressent le poids de notre épanouissement."

 wiirlak_ep_menap_spy_op_1:0 "Germination Silencieuse"
 wiirlak_ep_menap_spy_op_1_desc:0 "Nos spores sont invisibles. Notre intention, inévitable."
 wiirlak_ep_menap_spy_op_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ $GALAXY_VIEW_EMPIRE_ESPIONNAGE$ $OPERATIONS$:§! $wiirlak_ep_operation_covert_seeding$ \n\n"

 wiirlak_ep_menap_terraforming_3:0 "Forme-floraison"
 wiirlak_ep_menap_terraforming_plural:0 "Formes-floraison"
 wiirlak_ep_menap_terraforming_3_desc:0 "Notre population s'adapte à la planète - nous ne faisons plus qu'un avec l'$wiirlak_ep_ap_evergrowth$."


 wiirlak_ep_menap_food_3:0 "Cascade Verdoyante"
 wiirlak_ep_menap_food_3_desc:0 "Un seul système ne suffit pas. Nous fleurissons par amas, racine par racine, secteur par secteur."
 wiirlak_ep_menap_food_3_tooltip:0 "['concept_decision'] §Y$wiirlak_ep_decision_planet_boost$§! est améliorée pour fonctionner à l'échelle du ['concept_sector'] \n\n"
 mod_planet_farmers_minerals_produces_add:0 "£minéraux£ $minerals$ par $pop_group_unit$ [farmer.GetIcon] [GetFarmerPlural]"

 wiirlak_ep_menap_tech_3:0 "Maîtrise de l'Ensemencement"
 wiirlak_ep_menap_tech_3_desc:0 "Pourquoi attendre ? Les étoiles doivent croître maintenant."

 wiirlak_ep_menap_bombardment_1:0 "De la Calcination à la Graine"
 wiirlak_ep_menap_bombardment_1_desc:0 "La mort nourrit la vie. Brûlez les morts, et laissez l'$wiirlak_ep_ap_evergrowth$ renaître des cendres."
 wiirlak_ep_menap_bombardment_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ Position de bombardement orbital :§! ['concept_wiirlak_ep_bombardment_verdant_purge'] \n\n"

 wiirlak_ep_menap_terraforming_4:0 "Compatible $wiirlak_ep_menap_terraforming_3$"
 wiirlak_ep_menap_terraforming_4_desc:0 "Nous sommes les enfants de l'$wiirlak_ep_ap_evergrowth$. Notre chair, notre pensée, notre pouls - tout appartient à la racine."
 wiirlak_ep_menap_terraforming_4_tooltip:0 "Les espèces possédées obtiennent le ['trait:trait_wiirlak_ep_pc_bloom_preference'] $TRAIT_TITLE$ \n\n"


 wiirlak_ep_menap_terraforming_5:0 "Spore-apparenté"
 wiirlak_ep_menap_terraforming_5_desc:0 "Cela commence par un invité. Cela se termine par une forêt."
 wiirlak_ep_menap_terraforming_5_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ :§! La ['trait:trait_wiirlak_ep_pc_bloom_preference'] ['concept_wiirlak_ep_trait_propagation'] \n\n"
 mod_planet_farmers_alloys_produces_add:0 "£alliages£ $alloys$ par $pop_group_unit$ [farmer.GetIcon] [GetFarmerPlural]"

 wiirlak_ep_menap_diplo_1:0 "Accord Verdoyant"
 wiirlak_ep_menap_diplo_1_desc:0 "Si les étoiles doivent survivre, elles doivent nous rejoindre."
 wiirlak_ep_menap_diplo_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ $TRADE_CATEGORY_TRADABLE_ACTION$ :§! ['concept_wiirlak_ep_spread_the_evergrowth']"

 wiirlak_ep_menap_modifier_1:0 "Sous-lien Sporique"
 wiirlak_ep_menap_modifier_1_desc:0 "De chaque feuille, un murmure. De chaque murmure, l'unité."
 wiirlak_ep_menap_modifier_1_tooltip:0 "Par §G$wiirlak_ep_pc_bloom$§! à l'intérieur des frontières :"
 wiirlak_ep_menap_modifier_1_galaxy_tooltip:0 "\nPar §G$wiirlak_ep_pc_bloom$§! dans la Galaxie :"

 wiirlak_ep_menap_tech_4:0 "Brise-Graine"
 wiirlak_ep_menap_tech_4_desc:0 "Pourquoi coloniser un monde, quand on peut le réécrire ?"

# Concept
 wiirlak_ep_menap_terraforming_5_tooltip_concept:0 "$TRAIT_TITLE$ Propagation"
 wiirlak_ep_menap_terraforming_5_tooltip_concept_desc:0 "Chaque $wiirlak_ep_menap_terraforming_5_tooltip_delay$, le trait ['trait:trait_wiirlak_ep_pc_bloom_preference'] commence à se propager au-delà de nos frontières, subtilement et inévitablement. \n\nLes §Yempires voisins§!, les §Ycivilisations éloignées aléatoires§! et les cibles de nos §Yrèseaux d'espionnage inactifs§! peuvent constater l'émergence de cette adaptation au sein de leur population. S'ils habitent déjà des $wiirlak_ep_pc_bloom_plural$, le trait est plus susceptible de prendre racine et de prospérer.\n\nChaque $wiirlak_ep_menap_terraforming_5_tooltip_delay$, produit £unité£ par ['trait:trait_wiirlak_ep_pc_bloom_preference'] £pops£ dans la §Y$ALL_GALAXY$§!, et §Y$intel$§! sur les $EMPIRE$ avec ['trait:trait_wiirlak_ep_pc_bloom_preference'] £pops£."
 wiirlak_ep_menap_terraforming_5_tooltip_delay:0 "2 ans"

 wiirlak_ep_trait_propagation_concept:0 "$wiirlak_ep_spread_the_evergrowth$"
 wiirlak_ep_trait_propagation_concept_desc:0 "$wiirlak_ep_spread_the_evergrowth_desc$\n\n$wiirlak_ep_spread_the_evergrowth_tooltip$ dans l'$EMPIRE$ avec lequel vous commercez."



# Planet Class
 wiirlak_ep_pc_bloom:0 "Monde-Floraison"
 wiirlak_ep_pc_bloom_plural:0 "Mondes-Floraison"
 wiirlak_ep_pc_bloom_desc:0 "Une croûte planétaire entière transformée en une biostructure stratifiée, riche en oxygène. Des systèmes racinaires imposants et d'énormes nuages de spores dominent la surface. Il est vivant - et en constante croissance."
 wiirlak_ep_pc_bloom_adj:0 "floraison"

 mod_wiirlak_ep_pc_bloom_habitability:0 "$wiirlak_ep_pc_bloom$ $HABITABILITY$"

