# Decision
 wiirlak_ep_decision_final_project:0 "Genèse de la $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_decision_final_project_desc:0 "La $wiirlak_ep_ap_evergrowth$ n'est pas une arme – c'est un point d'origine, un ovule galactique, la convergence de toute vie cultivée sous la $wiirlak_ep_ap_evergrowth$. Née de la croûte planétaire et d'un réseau neural, cette construction déchaînera une vague d'impulsions de terraformation synchronisées. \n\nPas un seul monde ne restera intact. Pas un seul ciel ne demeurera sans floraison. Ce n'est pas la fin. C'est la racine."
 wiirlak_ep_decision_final_project_tooltip:0 "§HFaire progresser la crise§!"


 wiirlak_ep_decision_final_project_2:0 "Éveiller l'$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_decision_final_project_2_desc:0 "Chaque racine. Chaque branche. Chaque spore. Chaque $wiirlak_ep_pc_bloom$ est une terminaison nerveuse – et maintenant elles convergeront. Le temps de la croissance lente est révolu. \n\nNous briserons les frontières entre planète et graine. Plus d'attente, plus de murmures. Avec le $wiirlak_ep_resource_mycogrowth$ rassemblé de mille mondes, nous réécrirons la galaxie – non pas avec la flamme ou le métal, mais avec la vie. Implacable. Toujours consommatrice. Éternelle."
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

# Modifier
 wiirlak_ep_modifier_blooming_warning:0 "Singularité de la $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_modifier_blooming_warning_desc:0 "Nous approchons du point de non-retour. \n\nTous les $wiirlak_ep_pc_bloom_plural$ ne seront plus de simples planètes. Ils seront un émetteur, une spore, un nœud dans le plan final de la $wiirlak_ep_ap_evergrowth$. \n\nSi le signal est donné, elle ne fera pas que croître – elle deviendra tout."

