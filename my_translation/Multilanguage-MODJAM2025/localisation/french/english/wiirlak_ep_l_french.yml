# Resource
 wiirlak_ep_resource_mycogrowth:0 "Myco-croissance"
 wiirlak_ep_resource_mycogrowth_desc:0 "Un réseau fongique semi-conscient récolté à partir de $wiirlak_ep_pc_bloom_plural$. Il sert de lit de semence pour de nouvelles terraformations, et est le véritable cerveau du jardin galactique en pleine croissance."
 wiirlak_ep_resource_mycogrowth_name:0 "$wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_value:0 "£wiirlak_ep_resource_mycogrowth£ $VAL|0$"
 wiirlak_ep_resource_mycogrowth_current_value:0 "$menace_current_value$"
 wiirlak_ep_resource_mycogrowth_gaining:0 "Accomplissez les §HObjectifs de Crise§! pour obtenir plus de §Y$wiirlak_ep_resource_mycogrowth$§!."

 wiirlak_ep_resource_mycogrowth_crisis_level_unlocked:0 "$menace_crisis_level_unlocked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_desc:0 "$menace_crisis_level_desc$"

 wiirlak_ep_resource_mycogrowth_crisis_level_locked:0 "$menace_crisis_level_locked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "Possède £wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! $wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "Pendant des siècles, des érudits ont parlé de la §RCrise§! à venir – un jugement dernier qui mettrait à l'épreuve la volonté de chaque civilisation stellaire. Les théories allaient de l'insurrection synthétique à la guerre extra-dimensionnelle, mais peu comprenaient vraiment quelle forme prendrait la fin. \n\nCe ne serait pas le feu. Pas l'acier. Pas le silence. \nCe serait la §Rvie§!. \n\nCe qui a commencé comme une maîtrise écologique est devenu quelque chose d'autre – quelque chose de récursif, viral, sentiente. L'$wiirlak_ep_ap_evergrowth$ se propage non par la conquête, mais par la promesse : de renouveau, de vitalité, de transcendance. Mais le prix est tout. \n\nLes planètes ne tombent pas. Elles fleurissent. \nEt quand chaque monde sera un jardin... la galaxie telle que nous la connaissions aura disparu."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Spores et Racines"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "La poursuite des §HObjectifs de Crise§! récolte £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!, la substance vitale alimentant la propagation de l'$wiirlak_ep_ap_evergrowth$. À mesure que de plus en plus de mondes sont consommés et remodelés en hôtes fertiles, notre emprise sur la galaxie se resserre. \nEn fin de compte, nous devons construire le §HRéseau Mycoradiculaire§! et déclencher une §HHyper-Transformation§!, terraformant tous les mondes habitables pour instaurer un nouvel ordre vivant."



# Event Chain
 wiirlak_ep_evergrowth_protocol_chain:0 "Ascension du $wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "Ce que d'autres appellent déclin, nous l'appelons transformation. \n\nLes étoiles ne brûlent pas éternellement. La vie doit s'adapter, ou pourrir avec la vieille galaxie. \n\nNous avons choisi de nous étendre au-delà des limites... et de cette floraison."

 wiirlak_ep_evergrowth_protocol_levels:0 "$crisis_level_reached$"
 wiirlak_ep_evergrowth_protocol_bloom_worlds:0 "$wiirlak_ep_pc_bloom$ convertie"


# Special Projects
 WIIRLAK_EP_FINAL_PROJECT_1:0 "Enraciner la Galaxie"
 WIIRLAK_EP_FINAL_PROJECT_1_DESC:0 "Un arbre ne peut pas s'épanouir seul. Il doit toucher racine à racine, dans chaque recoin du firmament. \n\n$wiirlak_ep_objectives$"

 wiirlak_ep_objectives:0 "[wiirlak_ep_objectives_step]"
 wiirlak_ep_objectives_step_1:0 "§HPrérequis§! : \n[wiirlak_ep_objectives_step_1_empire_check] \n[wiirlak_ep_objectives_step_1_total_check] \n[wiirlak_ep_objectives_step_1_capital_check]"

 wiirlak_ep_objectives_step_1_empire:0 "Au moins §Y[wiirlak_ep_half_total_empire]§! $concept_empires$ possèdent des §Y$wiirlak_ep_pc_bloom_plural$§! au sein de leurs frontières ([wiirlak_ep_total_empire_bloomed])"
 wiirlak_ep_objectives_step_1_total:0 "Au moins §Y[wiirlak_ep_percent_bloomed_system]§! §Y$wiirlak_ep_pc_bloom_plural$§! dans la galaxie ([wiirlak_ep_actual_percen_bloomed_system])"
 wiirlak_ep_objectives_step_1_capital:0 "La capitale est §Y$wiirlak_ep_pc_bloom$§! \n\nRechercher avant de remplir les prérequis n'aura aucun effet."

 wiirlak_ep_objectives_step_2:0 "§H$terraforming$§! : \n"
 wiirlak_ep_objectives_step_3:0 ""

# Level up Event
 wiirlak_ep_event_lvl_script_loc:0 "[wiirlak_ep_event_lvl_script_loc]"
 wiirlak_ep_event_lvl_desc_script_loc:0 "[wiirlak_ep_event_lvl_desc_script_loc]"

 wiirlak_ep_event_lvl_1:0 "La Première Graine"
 wiirlak_ep_event_lvl_1_desc:0 "Le rêve de transformer ce qui était autrefois une croûte stérile et une poussière sans vie en une floraison sous notre direction. Créer une biosphère entièrement nouvelle – vivante, respirante. Toujours en évolution. \n\nLes racines fendraient le manteau, les spores dériveraient à travers les océans, et de ce chaos contrôlé naîtra quelque chose d'entièrement nouveau : la §Y$wiirlak_ep_pc_bloom$§!.\nLa première graine attend d'être plantée. Notre but prend racine."

 wiirlak_ep_event_lvl_1B:0 "Une Graine Parmi les Esprits"
 wiirlak_ep_event_lvl_1B_desc:0 "La prochaine frontière ne se trouve pas dans la poussière, mais dans les cités. \n\nSi nos systèmes de bio-intégration doivent se propager sans limite, nous devons faire face à un saut moral, pratique et évolutif : la terraformation de mondes habités. Non pas évacuer, non pas nettoyer – mais les remodeler tandis qu'ils vivent. \nNos scientifiques signalent qu'ils sont prêts. Les spores peuvent s'adapter. La vie perdurera – et changera. \n\nUne décision doit maintenant être prise. \nAllons-nous tester la floraison sur un monde déjà rempli de sentience ? \nAllons-nous montrer à la galaxie que c'est la voie à suivre ?"

 wiirlak_ep_event_lvl_2:0 "Conscience Verdoyante"
 wiirlak_ep_event_lvl_2_desc:0 "Nous nous étions crus les gardiens de la nature. Nous avions tort. \n\nLes §Y$wiirlak_ep_pc_bloom_plural$§! ne nous soutiennent pas seulement – ils communiquent. Des schémas émergent dans la croissance, la météo, la migration. Notre peuple rapporte des rêves vifs de grandes canopées murmurant des idées. Certains disent que c'est spirituel. D'autres que c'est une résonance biologique. \n\nL'effet est réel : la productivité monte en flèche, la stabilité se renforce, les mutations se propagent – bénéfiques, guidées, parfaites. \n\nNous ne cultivons pas des planètes. Nous construisons des écosystèmes conscients – et ils nous répondent. \n\nLa croissance n'est plus une ressource. C'est un langage."

 wiirlak_ep_event_lvl_3:0 "Racines Sans Frontières"
 wiirlak_ep_event_lvl_3_desc:0 "L'$wiirlak_ep_ap_evergrowth$ n'a plus besoin d'autorisation pour se propager. Les vents transportent nos spores à travers les hyperlignes. Les migrants deviennent involontairement des vecteurs. Notre présence transcende les vaisseaux et les flottes – elle est encodée dans la nature elle-même. \n\nPar des moyens secrets ou une floraison patiente des spores, le sol de la galaxie est réécrit atome par atome. Déjà, des mondes hors de notre contrôle le ressentent. Les racines trouvent des fissures dans la pierre. La vie s'infiltre. \n\nLes autres ne le savent peut-être pas encore, mais ils font partie de nous maintenant. \n\nCe n'est qu'une question de temps."

 wiirlak_ep_event_lvl_4:0 "La Spirale Florissante"
 wiirlak_ep_event_lvl_4_desc:0 "Il n'y a plus de résistance, seulement un délai. \n\nLa croissance est devenue exponentielle. Nos systèmes de contrôle sont organiques. Notre architecture est vasculaire. La terraformation est maintenant un réflexe – lorsque nous nous installons, nous remodelons. Même nos ennemis sont devenus du terreau pour nos jeunes pousses. \n\nCe n'est plus de la colonisation. C'est de l'intégration. La galaxie se plie à la conception de la vie, non par la guerre, mais par la réplication. Même si nous arrêtons, la spirale ne le fera pas. \nNous ne pouvons pas arrêter. La floraison est inévitable."

 wiirlak_ep_event_lvl_5:0 "Symphonie des Spores"
 wiirlak_ep_event_lvl_5_desc:0 "Le métal rouille. La pierre se fissure. Le code se décompose. Mais la vie ? La vie s'adapte. \n\nLa dernière graine a germé. D'elle, une structure au-delà de toute compréhension – en partie organisme, en partie moteur, en partie écosystème. Sa naissance appelle des tempêtes. Son souffle éveille des spores dormantes dans chaque recoin des étoiles. \n\nDésormais, des mondes entiers se transformeront en quelques jours. Les civilisations s'effondreront sous des cieux fleuris. Le vide bourdonnera de chlorophylle et de tonnerre. Il n'y aura plus de résistance. Plus d'acier. \n\nSeulement de la terre. Seulement des racines. Seulement nous. \nL'$wiirlak_ep_ap_evergrowth$ n'a pas de maître – et pas de fin."

