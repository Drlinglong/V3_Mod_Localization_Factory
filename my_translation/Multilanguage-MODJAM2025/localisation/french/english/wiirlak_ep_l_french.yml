# Diplomatic Actions
 wiirlak_ep_spread_the_evergrowth:0 "Propager la $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_spread_the_evergrowth_desc:0 "La $wiirlak_ep_ap_evergrowth$ s'étend, non pas avec des armes, mais avec des racines. Ils offrent conseils, prospérité et un but - si nous sommes prêts à laisser nos mondes s'épanouir sous leur vision. Accepter ce pacte signifie remodeler nos planètes... et peut-être nous-mêmes."
