 war_goal_hcp_wg_end_threat_harvesters: "$war_goal_wg_end_threat$"
 war_goal_hcp_wg_end_threat_harvesters_desc: "$war_goal_wg_end_threat_desc$"
 war_goal_hcp_wg_resource_acquisition:"Acquisition de ressources"
 war_goal_hcp_wg_resource_acquisition_desc:"La guerre est menée pour moissonner le territoire ennemi."
 war_goal_hcp_wg_resource_acquisition_vs_fe: "$war_goal_hcp_wg_resource_acquisition$"
 war_goal_hcp_wg_resource_acquisition_vs_fe_desc: "$war_goal_hcp_wg_resource_acquisition_desc$"

 ### Opinion Modifier
 
 ### Crisis Tab
 hcp_crisobj_build_mining_stations_name:"Construire des stations minières"
 hcp_crisobj_build_mining_stations_desc:"Nous devons étendre nos opérations minières orbitales.\n\nConstruisez de nouvelles §YStations minières§! pour obtenir cette récompense de $hcp_mining_efficiency$."
 hcp_crisobj_scavenge_debris_name:"Récupérer les débris"
 hcp_crisobj_scavenge_debris_desc:"Nous devons veiller à ce qu'aucune ressource ne soit gaspillée.\n\nDéfinissez votre politique de §YDébris§! sur §YRécupération§! et demandez à vos §YVaisseaux scientifiques§! de récupérer les débris pour obtenir cette récompense de $hcp_mining_efficiency$."
 hcp_crisobj_harvest_planets_name:"Moissonner les planètes"
 hcp_crisobj_harvest_planets_desc:"Les planètes ne sont rien de plus que d'immenses gisements de ressources. Il est temps que nous les traitions comme telles.\n\nConstruisez des §Y$hcp_orbital_quarrier$s§! et menez à bien des situations de §Y$hcp_situation_harvest_planet_type$§! pour obtenir cette récompense de $hcp_mining_efficiency$."
 hcp_crisobj_harvest_star_systems_name:"Moissonner les systèmes solaires"
 hcp_crisobj_harvest_star_systems_desc:"Les systèmes solaires utilisent la matière qu'ils contiennent de manière inefficace. Il est temps que nous en fassions un meilleur usage.\n\nUtilisez le colosse §Y$hcp_PLANET_KILLER_STELLAR_HARVESTER$§! équipé sur nos §Y$hcp_stellar_harvester_plural$§! pour obtenir cette récompense de $hcp_mining_efficiency$."
 hcp_crisobj_galcom_industrial_resolution_name:"Sécuriser le soutien de la Communauté Galactique"
 hcp_crisobj_galcom_industrial_resolution_desc:"Convaincre les membres de la Communauté Galactique de l'importance de nos opérations de moissonnerie nous aiderait grandement à réaliser nos plans.\n\nFaites adopter des §YRésolutions§! de Développement Industriel par la §YCommunauté Galactique§! pour obtenir cette récompense de $hcp_mining_efficiency$ §Yannuelle§!."
 hcp_crisobj_have_matter_decompressors_name:"Contrôler les décompresseurs de matière"
 hcp_crisobj_have_matter_decompressors_desc:"Délicatement positionnée sur l'horizon des événements d'un trou noir, cette installation de pointe est utilisée pour moissonner de précieux minéraux que l'on pensait autrefois hors de notre portée.\n\nContrôlez des mégastructures §YDécompresseurs de matière§! entièrement améliorées pour obtenir cette récompense de $hcp_mining_efficiency$ §Yannuelle§!."
 hcp_crisobj_have_arc_furnaces_name:"Contrôler les fours à arc"
 hcp_crisobj_have_arc_furnaces_desc:"Les fours à arc nous permettent d'extraire et de traiter efficacement des minéraux précieux à partir de gisements autrement inexploitables.\n\nContrôlez des mégastructures §YFours à arc§! entièrement améliorées pour obtenir cette récompense de $hcp_mining_efficiency$ §Yannuelle§!."
 hcp_crisobj_have_prospectorium_vassals_name:"Conserver les vassaux prospectorium"
 hcp_crisobj_have_prospectorium_vassals_desc:"Les sujets axés sur les ressources peuvent nous aider à améliorer l'efficacité de nos opérations de moissonnerie.\n\nConservez les §YVassaux Prospectorium§! pour obtenir cette récompense de $hcp_mining_efficiency$ §Yannuelle§!."
 
 hcp_crisis_harvesters_level_1:"§bProspection§!"
 hcp_crisis_harvesters_level_1_desc:"Niveau de Crise 1"
 hcp_crisis_harvesters_level_2:"§bExploration§!"
 hcp_crisis_harvesters_level_2_desc:"Niveau de Crise 2"
 hcp_crisis_harvesters_level_3:"§bExtraction§!"
 hcp_crisis_harvesters_level_3_desc:"Niveau de Crise 3"
 hcp_crisis_harvesters_level_4:"§bExcavation§!"
 hcp_crisis_harvesters_level_4_desc:"Niveau de crise 4"
 hcp_crisis_harvesters_level_5:"§bMenace existentielle§!"
 hcp_crisis_harvesters_level_5_desc:"Niveau de crise 5"
 
 ### Crisis Perks Level 1
 ## Prospector Drone
 hcp_menp_prospector_drone: "$hcp_prospector_drone$"
 hcp_unlock_prospector_drone:"Débloque le §YVaisseau scientifique $hcp_prospector_drone$§!, qui est moins cher à construire et a 50 % de chances de découvrir des gisements de minéraux lors de l'étude de planètes sans gisements."
 hcp_menp_prospector_drone_desc:"Un drone exploratoire conçu avec de puissants scanners pour découvrir même les gisements de minéraux les plus profonds."

 ## Mining Efficiency
 hcp_menp_mining_efficiency: "$hcp_mining_efficiency$"
 hcp_unlock_mining_efficiency:"Permet l'accumulation de £hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§! en accomplissant des §HObjectifs de crise§!."
 hcp_menp_mining_efficiency_desc: "$hcp_mining_efficiency_desc$"

 ## Standardised Orbital Mining
 hcp_menp_standardised_orbital_mining:"Extraction minière orbitale standardisée"
 hcp_unlock_mech_standardised_orbital_mining:"Débloque la technologie des composants de vaisseau §YLaser de découpe§!.\n"
 hcp_unlock_bio_standardised_orbital_mining:"Débloque la technologie des composants de vaisseau §YProjecteur de faisceau minier§!."
 hcp_menp_standardised_orbital_mining_desc:"En imposant une standardisation stricte de nos procédures d'extraction minière orbitale, nous pouvons augmenter leur efficacité globale."

 ## Infinite Storage
 hcp_menp_infinite_storage:"Stockage infini"
 hcp_unlock_infinite_storage:"Débloque la Mégastructure §Y$hcp_singularity_silo$§!.\n"
 hcp_menp_infinite_storage_desc:"Pour stocker les ressources dont nous avons besoin, les solutions de stockage classiques ne suffisent pas. Nous devons utiliser la capacité infinie des trous noirs à notre avantage."

 ### Crisis Perks Level 2
 ## Mining Drone
 hcp_menp_mining_drone: "$hcp_mining_drone$"
 hcp_unlock_mining_drone:"Débloque le §Y$hcp_mining_drone$§!."
 hcp_menp_mining_drone_desc:"Un drone minier spécialement conçu, capable d'utiliser de puissants lasers miniers ou des explosifs."

 ## Energised Mining Equipment
 hcp_menp_energised_mining_equipment:"Équipement minier énergisé"
 hcp_menp_energised_mining_equipment_desc:"Le déploiement d'équipements miniers de haute puissance même pour nos opérations de récolte les plus éloignées augmentera considérablement notre efficacité d'extraction."

 ## Detritus Recycling
 hcp_menp_detritus_recycling:"Recyclage des détritus"
 hcp_unlock_detritus_recycling:"Vos §YVaisseaux§! détruits laissent derrière eux des débris que vous pouvez analyser pour récupérer une partie de leur coût. (§G10%§!)"
 hcp_menp_detritus_recycling_desc:"L'extraction minière est une activité dangereuse. En mettant en place des procédures de récupération robustes, nous pouvons minimiser la perte d'efficacité due aux accidents."

 ### Crisis Perks Level 3
 ## Excavator Drone
 hcp_menp_excavator_drone: "$hcp_excavator_drone$"
 hcp_unlock_excavator_drone:"Débloque le §Y$hcp_excavator_drone$§!"
 hcp_menp_excavator_drone_desc:"Un drone plus grand conçu pour déblayer de grandes sections de roche afin d'acquérir des ressources autrement inaccessibles."

 ## Planetary Quarrying
 hcp_menp_planetary_quarrying:"Exploitation minière planétaire"
 hcp_unlock_planetary_quarrying:"Débloque la Mégastructure §Y$hcp_orbital_quarrier$§!."
 hcp_menp_planetary_quarrying_desc:"Nous ne pouvons pas nous permettre d'être sélectifs quant aux types de ressources que nous récoltons. Toute matière a de la valeur pour nous et doit être collectée."

 ## Improved Mining Lasers
 hcp_menp_improved_mining_lasers:"Lasers miniers améliorés"
 hcp_menp_improved_mining_lasers_desc:"L'adaptation de nos lasers miniers pour de meilleures performances face aux champs d'énergie perturbateurs améliorera notre capacité opérationnelle dans des environnements exotiques."

 ### Crisis Perks Level 4
 ## Stellar Harvester Prototype
 hcp_menp_stellar_harvesters: "$hcp_stellar_harvester_prototype$"
 hcp_unlock_stellar_harvesters:"Débloque la Mégastructure §Y$hcp_stellar_harvester_prototype$§!.\n"
 hcp_menp_stellar_harvesters_desc:"Un gigantesque vaisseau de contrôle de drones, capable de libérer des essaims de drones pour récolter des systèmes solaires entiers."

 ## Efficient Metallurgy
 hcp_menp_efficient_metallurgy:"Métallurgie efficace"
 hcp_unlock_efficient_metallurgy_minerals:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-3§!\n"
 hcp_unlock_efficient_metallurgy_minerals_machine:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-4§!\n"
 hcp_unlock_efficient_metallurgy_food:"$mod_planet_metallurgists_food_upkeep_add$: §G-4.5§!\n"
 hcp_unlock_efficient_metallurgy_food_machine:"$mod_planet_metallurgists_food_upkeep_add$: §G-6§!\n"
 hcp_menp_efficient_metallurgy_desc:"L'amélioration de l'efficacité de nos processus métallurgiques nous permettra d'économiser des ressources pour le moment où elles seront le plus nécessaires."

 ## Field Repairs
 hcp_menp_field_repairs:"Réparations sur le terrain"
 hcp_unlock_field_repairs:"Chaque vaisseau de l'empire ennemi détruit:$TABBED_NEW_LINE$Vaisseau aléatoire dans la §YFlotte§! £military_ship£: §G$@hcp_field_repairs_heal|%0$§! Points de coque £ship_stats_hitpoints£ restaurés\n"
 hcp_menp_field_repairs_desc:"Nous pouvons nous permettre d'utiliser une partie des matériaux nouvellement récoltés pour l'entretien de notre équipement minier."

 ### Crisis Perks Level 5
 ## Perpetual Replication
 hcp_menp_perpetual_replication:"Réplication perpétuelle"
 hcp_unlock_perpetual_replication:"Débloque la §Y$hcp_stellar_harvester$§! Mégastructure\nDébloque également la capacité pour les §Y$hcp_stellar_harvester_plural$§! de §Yse Répliquer§!, permettant l'expansion exponentielle de nos opérations de récolte.\n"
 hcp_menp_perpetual_replication_desc:"Nos Récolteurs Stellaires serviront à la fois de mineurs et d'entrepôts, convertissant les ressources qu'ils collectent en davantage d'eux-mêmes."

 hcp_menp_galactic_harvest:"Récolte Galactique"
 hcp_unlock_galactic_harvest:"Débloque la Situation §YVers l'Extérieur§!. Les tests du §Y$hcp_stellar_harvester_prototype$§! étant terminés, nous pouvons considérablement intensifier nos opérations.\n"
 hcp_menp_galactic_harvest_desc:"Pour lancer notre récolte de l'univers, nous devons rassembler suffisamment de ressources. L'équivalent d'une galaxie devrait suffire."

 ##Eternal Sanctuaries
 hcp_menp_eternal_sanctuaries:"Sanctuaires Éternels"
 hcp_unlock_eternal_sanctuaries:"Débloque la décision planétaire §Y$hcp_decision_expand_sanctuary$§! pour les §YSanctuaires§! autour de notre §Y$hcp_singularity_silo$§!.\n"
 hcp_menp_eternal_sanctuaries_desc:"Nous devons nous assurer que nos sanctuaires ont la capacité d'abriter toute notre civilisation, et la robustesse nécessaire pour subsister éternellement."

 ### Crisis Level Requirements
 hcp_NO_BLACK_HOLE:"Acquérir un Trou Noir"
 hcp_NO_BLACK_HOLE_DESC:"Nous avons besoin d'un §HTrou Noir§! pour construire un §Y$hcp_singularity_silo_4$§!. Nous pouvons soit acquérir l'un de ceux connus, soit demander à nos stations d'observation d'en chercher un qui aurait été précédemment ignoré."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_1: "$hcp_singularity_silo_1$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_DESC:"Le Silo à Singularité est la solution de stockage ultime. Ce premier étage ne pourra contenir que 25% de sa capacité potentielle, mais c'est amplement suffisant pour nous lancer."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP:"Utilisez un §YVaisseau de Construction§! pour construire le premier étage d'un §Y$hcp_singularity_silo$§! autour d'un §HTrou Noir§!."
 hcp_harvesters_level_2_req_clear_tooltip:"£trigger_yes£ A construit le premier étage de la Mégastructure §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_2_req_tooltip:"£trigger_no£ N'a pas construit le premier étage de la Mégastructure §H$hcp_singularity_silo$§!."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_2: "$hcp_singularity_silo_2$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_DESC:"Le Silo à Singularité est la solution de stockage ultime. Ce deuxième étage ne pourra contenir que 50% de sa capacité potentielle, mais il nous permettra d'accroître considérablement nos réserves de ressources."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_TOOLTIP:"Améliorer notre §Y$hcp_singularity_silo$§! à son deuxième étage."
 hcp_harvesters_level_3_req_clear_tooltip:"£trigger_yes£ A construit le deuxième étage de la Mégastructure §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_3_req_tooltip:"£trigger_no£ N'a pas construit le deuxième étage de la Mégastructure §H$hcp_singularity_silo$§!."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_3: "$hcp_singularity_silo_3$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_DESC:"Le Silo à Singularité est la solution de stockage ultime. Ce troisième étage ne pourra contenir que 75% de sa capacité potentielle, mais il nous permettra d'accroître considérablement nos réserves de ressources."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_TOOLTIP:"Améliorer notre §Y$hcp_singularity_silo$§! à son troisième étage."
 hcp_harvesters_level_4_req_clear_tooltip:"£trigger_yes£ A construit le troisième étage de la Mégastructure §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_4_req_tooltip:"£trigger_no£ N'a pas construit le troisième étage de la Mégastructure §H$hcp_singularity_silo$§!."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_4: "$hcp_singularity_silo_4$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_DESC:"Le Silo à Singularité est la solution de stockage ultime. Une fois achevé, il sera capable d'abriter toute notre civilisation, ainsi que les ressources nécessaires pour la soutenir indéfiniment."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_TOOLTIP:"Améliorer notre §Y$hcp_singularity_silo$§! à son dernier étage."
 hcp_harvesters_level_5_req_clear_tooltip:"£trigger_yes£ A construit le dernier étage de la Mégastructure §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_5_req_tooltip:"£trigger_no£ N'a pas construit le dernier étage de la Mégastructure §H$hcp_singularity_silo$§!."

 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE:"Construire le Prototype de Récolteur Stellaire"
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_DESC:"Pour accélérer leur développement, nous devons construire et tester un §YPrototype de Récolteur Stellaire§!. C'est une entreprise coûteuse et chronophage, mais si elle est couronnée de succès, elle pourrait suralimenter nos opérations de récolte."
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"Construire le §YPrototype de Récolteur Stellaire§! en orbite de §H[this.GetName]§!."

 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE:"Tester le Prototype de Récolteur Stellaire"
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_DESC:"Le prototype achevé, tout ce qui reste à faire est de le tester. Nous avons identifié le §H[this.GetName] Système§! comme une cible appropriée, mais nous pourrions chercher un autre système à la place."
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"Tester le §YPrototype de Récolteur Stellaire§! sur le §H[this.GetName] Système§!."

 hcp_harvesters_level_5_test_fire_clear_tooltip:"£trigger_yes£ A construit et testé le §H$hcp_stellar_harvester_prototype$§!."
 hcp_harvesters_level_5_test_fire_tooltip:"£trigger_no£ N'a pas construit et testé le §H$hcp_stellar_harvester_prototype$§!."

 hcp_harvesters_level_5_sanctuary_clear_tooltip:"£trigger_yes£ A colonisé au moins l'un de nos §HSanctuaires§!."
 hcp_harvesters_level_5_sanctuary_tooltip:"£trigger_no£ N'a pas colonisé au moins l'un de nos §HSanctuaires§!."
 
