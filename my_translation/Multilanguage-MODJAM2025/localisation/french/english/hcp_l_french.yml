 ### Ascension Perks
 hcp_ap_harvesters:"Moissonneurs"
 hcp_ap_harvesters_desc:"La mort thermique de l'univers représente un point de non-retour, au-delà duquel l'existence telle que nous la connaissons devient impossible. Si nous voulons lui survivre, nous devons commencer à nous y préparer dès maintenant."
 hcp_ap_tooltip:"Permet au [this.GetName] de progresser vers §YDevenir la §RCrise§!§!."

