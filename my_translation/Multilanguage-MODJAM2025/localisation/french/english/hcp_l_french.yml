 hcp_mining_efficiency:"Efficacité Minière"
 hcp_mining_efficiency_name:"$hcp_mining_efficiency$:"
 hcp_mining_efficiency_value:"£hcp_mining_efficiency£ $VAL|0$"
 hcp_mining_efficiency_gaining:"Accomplir les §HObjectifs de Crise§! pour gagner plus de £hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§!."
 hcp_mining_efficiency_desc:"$hcp_mining_efficiency$ mesure l'efficacité globale de nos techniques de récolte."
 hcp_mining_efficiency_crisis_objective:"Objectifs de Crise"
 hcp_mining_efficiency_crisis_objective_gained:"$hcp_mining_efficiency$ obtenus"
 hcp_mining_efficiency_crisis_objective_reward: "$REWARD$"
 hcp_mining_efficiency_crisis_objective_progress:"Nous avons obtenu £hcp_mining_efficiency£ $AMOUNT$ grâce à cet Objectif de Crise."
 hcp_mining_efficiency_crisis_level_locked:"Nécessaire pour débloquer ce niveau :\n"
 hcp_mining_efficiency_crisis_level_unlocked:"Au niveau $LEVEL$, vous obtenez les récompenses :\n"
 hcp_mining_efficiency_crisis_level_desc:"Pour progresser à travers les niveaux de Crise, accumulez $hcp_mining_efficiency$ et améliorez la Mégastructure $hcp_singularity_silo$."
 hcp_mining_efficiency_crisis_level_unlock:"Possède £hcp_mining_efficiency£ §Y$CURRENCY$§! $hcp_mining_efficiency$"
 hcp_mining_efficiency_current_value:"Valeur Actuelle : §Y$VALUE|0$§!"
 
 hcp_mining_efficiency_crisis_description_title: "$hcp_ap_harvesters$"
 hcp_mining_efficiency_crisis_description:"$menace_crisis_description_intro$\n\nLe temps presse. Nous devons consolider autant de matière que possible pour prolonger l'existence de notre civilisation. Chaque molécule manquée pourrait nous coûter des milliers d'années."
 hcp_mining_efficiency_crisis_howto_title:"§HEfficacité et Techniques§!"
 hcp_mining_efficiency_crisis_howto:"La poursuite des §HObjectifs de Crise§! génère £hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!, améliorant l'efficacité de nos opérations d'extraction de ressources. À terme, nous pourrons développer des §HTechniques de Récolte§! pour collecter efficacement des systèmes solaires entiers, nous permettant de démarrer en force notre récolte de l'§HUnivers§!!"

 #end