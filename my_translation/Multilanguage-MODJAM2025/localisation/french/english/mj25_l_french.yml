 mj25_game_start_desc:0 "Merci de votre intérêt pour #MODJAM2025!\n\nCet événement vous permettra d'avancer rapidement pour que vous puissiez jouer à toutes les crises. Toutes les origines ne fonctionneront pas parfaitement, et il est très probable que vous obtiendrez de meilleurs avantages en termes de puissance en jouant au jeu vous-même plutôt qu'en utilisant un départ avancé.\n\nMerci d'avoir joué à #MODJAM2025 et assurez-vous de voter ci-dessous !\n\nhttp://pdxint.at/mj25vote"

