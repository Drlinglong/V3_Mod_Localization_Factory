 year_2225_start.tt:0 "§TDébut de partie précoce§!\n\n§HTous les empires§! commencent avec :\n§GCapitale avancée§! & §G3 planètes développées§!\nToutes les technologies de §GNiveau 1§! débloquées\n§G1 choix d'arbre de Traditions§!\n§G1 choix d'avantage d'Ascension§!\n§G80 % de la Capacité Navale§! en flottes\nContact avec les §GEmpire les plus proches§!\n\n\n§YIl est recommandé de réduire les années de début de partie intermédiaire et de fin de partie lorsque vous utilisez des départs avancés.\n§RAvertissement : La génération de départs avancés peut prendre du temps sur des processeurs plus lents.§!"
 year_2250_start.tt:0 "§TDébut de partie intermédiaire§!\n\n§HTous les empires§! commencent avec :\n§GCapitale avancée§! & §G5 planètes développées§!\nToutes les technologies de §GNiveau 2§! débloquées\n§G2 choix d'arbres de Traditions§!\n§G2 choix d'avantages d'Ascension§!\n§G80 % de la Capacité Navale§! en flottes\nLa §GCommunauté Galactique§! se forme au début du jeu\n\n\n§YIl est recommandé de réduire les années de début de partie intermédiaire et de fin de partie lorsque vous utilisez des départs avancés.\n§RAvertissement : La génération de départs avancés peut prendre du temps sur des processeurs plus lents.§!"
 year_2275_start.tt:0 "§TDébut de partie de fin de jeu précoce§!\n\n§HTous les empires§! commencent avec :\n§GCapitale avancée§! & §G7 planètes développées§!\nToutes les technologies de §GNiveau 3§! débloquées\n§G3 choix d'arbres de Traditions§!\n§G3 choix d'avantages d'Ascension§!\n§G80 % de la Capacité Navale§! en flottes\nLa §GCommunauté Galactique§! est formée\nToutes les §GRésolutions de niveau 1§! adoptées au sein de la Communauté Galactique\n\n\n§YIl est recommandé de réduire les années de début de partie intermédiaire et de fin de partie lorsque vous utilisez des départs avancés.§!\n§RAvertissement : La génération de départs avancés peut prendre du temps sur des processeurs plus lents.§!"
 year_2300_start.tt:0 "§TDébut de partie de fin de jeu§!\n\n§HTous les empires§! commencent avec :\n§GCapitale avancée§! & §G9 planètes développées§!\nToutes les technologies de §GNiveau 4§! débloquées\n§G4 choix d'arbres de Traditions§!\n§G4 choix d'avantages d'Ascension§!\n§G80 % de la Capacité Navale§! en flottes\nLa §GCommunauté Galactique§! est formée\nLe §GConseil Galactique§! est formé\nLe §GMarché Galactique§! est formé\nToutes les §GRésolutions de niveau 2§! adoptées au sein de la Communauté Galactique\n\n\n§YIl est recommandé de réduire les années de début de partie intermédiaire et de fin de partie lorsque vous utilisez des départs avancés.§!\n§RAvertissement : La génération de départs avancés peut prendre du temps sur des processeurs plus lents.§!"
 
