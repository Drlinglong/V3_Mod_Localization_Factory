 pdivinity_psionic_strength_value:"£pdivinity_psionic_strength£ $VAL|0$"
 pdivinity_psionic_strength_gaining:"Accomplissez les §HObjectifs de Crise§! pour gagner plus de §YFaveur du Mécène§!."
 pdivinity_psionic_strength_desc:"$pdivinity_psionic_strength$ est une mesure de notre résonance avec les énergies énigmatiques de l'Architecte."
 pdivinity_psionic_strength_crisis_objective:"Objectifs de Crise"
 pdivinity_psionic_strength_crisis_objective_gained:"$pdivinity_psionic_strength$ obtenu"
 pdivinity_psionic_strength_crisis_objective_reward: "$REWARD$"
 pdivinity_psionic_strength_crisis_objective_progress:"Nous avons gagné £pdivinity_psionic_strength£ $AMOUNT$ grâce à cet Objectif de Crise."
 pdivinity_psionic_strength_crisis_level_locked:"Requis pour débloquer ce niveau :\n"
 pdivinity_psionic_strength_crisis_level_unlocked:"Au niveau $LEVEL$, vous obtenez un Projet Spécial et les récompenses :\n"
 pdivinity_psionic_strength_crisis_level_desc:"Pour progresser à travers les niveaux de Crise, accomplissez les Objectifs de Crise et terminez la tâche requise pour chaque étape"
 pdivinity_psionic_strength_crisis_level_unlock:"Possède £pdivinity_psionic_strength£ §Y$CURRENCY$§! $pdivinity_psionic_strength$"
 pdivinity_psionic_strength_current_value:"Valeur Actuelle : §Y$VALUE|0$§!"

 # this text exists in the crisis screen, the intro is just the nemesis one, i don't really like it tbh neither does the other one talk about the galcom. ask me if you need the other ones for comparison
 pdivinity_psionic_strength_crisis_description_title:"Projet Divinité"
 pdivinity_psionic_strength_crisis_description_intro:"Pendant des éons, les prophètes et les érudits ont murmuré l'arrivée d'une §RCrise§! – une fin enveloppée de prophéties, où le destin de toute vie sapiente tiendrait à un fil. Ils imaginaient des envahisseurs venus d'au-delà des étoiles, des rébellions de froide logique mécanique, ou des guerres nées dans des dimensions étrangères.\n\nMais ils regardaient vers l'extérieur, alors qu'ils auraient dû regarder en eux-mêmes.\n\nLa vérité a toujours frémi sous la surface – profonde, inévitable, et liée à la seule volonté. La crise finale... a toujours été §Nous§!."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\nNos pensées, notre volonté, ondulent à travers un autre plan – un plan de force psionique illimitée. Le voile s'amincit. Si nous pouvons nous emparer de ce pouvoir, le façonner avec notre dessein, alors non seulement nous survivrons à ce qui vient... nous le définirons."
 pdivinity_psionic_strength_crisis_howto_title:0 "Poursuite de la Divinité"
 pdivinity_psionic_strength_crisis_howto:"Poursuivre les §HObjectifs de Crise§! génère £pdivinity_psionic_strength£ §YFaveur du Mécène§!, débloquant notre potentiel divin afin de libérer celui qui appelle la galaxie !"

 crisis_pdivinity_project_divinity_level_1:0 "Genèse"
 crisis_pdivinity_project_divinity_level_1_desc:0 "Niveau de Crise 1"

 crisis_pdivinity_project_divinity_level_2:0 "Subversion"
 crisis_pdivinity_project_divinity_level_2_desc:0 "Niveau de Crise 2"

 crisis_pdivinity_project_divinity_level_3:0 "Prophétie"
 crisis_pdivinity_project_divinity_level_3_desc:0 "Niveau de Crise 3"

 crisis_pdivinity_project_divinity_level_4:0 "Révélation"
 crisis_pdivinity_project_divinity_level_4_desc:0 "Niveau de Crise 4"

 crisis_pdivinity_project_divinity_level_5:0 "Apothéose"
 crisis_pdivinity_project_divinity_level_5_desc:0 "Niveau de Crise 5"
 # Resource

 pdivinity_psionic_strength_name:0 "Faveur du Mécène"
 pdivinity_psionic_strength:0 "Faveur du Mécène"

 # objectives

 crisobj_pdivinity_establish_cult_name:0 "Établir un Culte du Voile"
 crisobj_pdivinity_establish_cult_desc:0 "Établir des cultes du voile dans d'autres empires nous permet de répandre notre influence à travers la galaxie.\n\nÉtablissez des cultes du voile pour obtenir cette récompense de $pdivinity_psionic_strength$."

 crisobj_pdivinity_retain_vassals_name:0 "Maintenir les Vassaux Acolytes"
 crisobj_pdivinity_retain_vassals_desc:0 "Leur obéissance au voile contribue à notre voie vers la divinité.\n\nMaintenez les Vassaux Acolytes pour obtenir cette récompense §Yannuelle§! de $pdivinity_psionic_strength$."

 crisobj_pdivinity_vassalize_empire_name:0 "Vassaliser des Empires"
 crisobj_pdivinity_vassalize_empire_desc:0 "Assujettir les masses assure qu'elles écouteront sa parole divine.\n\nVassalisez des empires pour obtenir cette récompense de $pdivinity_psionic_strength$."

 crisobj_pdivinity_research_psionic_technology_name:0 "Rechercher des Technologies Psioniques"
 crisobj_pdivinity_research_psionic_technology_desc:0 "Expérimenter avec des composants basés sur le voile peut nous aider dans notre quête de divinité.\n\nRecherchez ces technologies rares pour obtenir cette récompense de $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_phase_planets_name:0 "Planètes Fasées au Voile"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "Le phasage de planètes au voile ouvre une faille dans le voile et ne manquera pas d'attirer l'attention de celui qui appelle.\n\nPhasez des planètes au voile pour obtenir cette récompense de $pdivinity_psionic_strength$."

 crisobj_pdivinity_sacrifice_population_name:0 "Sacrifice Rituel de Populations"
 crisobj_pdivinity_sacrifice_population_desc:0 "Les âmes des populations sacrifiées nous aideront à obtenir la faveur de nos mécènes.\n\nUtilisez le type d'épuration 'sacrifice rituel' pour obtenir cette récompense de $pdivinity_psionic_strength$ pour chaque $pop_group_unit$ Populations Épurées."

 crisobj_pdivinity_control_shroud_enclave_name:0 "Contrôler l'Enclave des Marcheurs du Voile"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "Les marcheurs du voile sont de foi divine, ils nous aideront dans notre objectif.\n\nMaintenez les enclaves des Marcheurs du Voile pour obtenir cette récompense §Yannuelle§! de $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "Rompre les Mondes Psioniquement"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "Carboniser les mondes ennemis avec des énergies psioniques nous apportera la faveur.\n\nRompez des mondes pour obtenir cette récompense de $pdivinity_psionic_strength$."

 crisobj_pdivinity_summon_psionic_ships_name:0 "Invoquer des Vaisseaux Psioniques"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "Le voile tremble à notre commandement. De ses profondeurs, nous invoquons des vaisseaux non pas nés du métal, mais de la volonté – des manifestations de notre lien croissant avec le voile.\n\nInvoquez des vaisseaux psioniques pour obtenir cette récompense de $pdivinity_psionic_strength$."

 crisobj_pdivinity_employ_telepaths_name:0 "Employer des Télépathes"
 crisobj_pdivinity_employ_telepaths_desc:0 "L'Architecte a accordé à nos télépathes la capacité de produire de l'énergie psionique.\n\nLa production de $pdivinity_psionic_strength$ est proportionnelle au nombre de télépathes employés."

 ####################
 ### menace perks ###
 ####################

 menp_pdivinity_resource:0 "Faveur du Mécène"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "Permet l'accumulation de £pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§! en accomplissant des §HObjectifs de Crise§!."
 menp_pdivinity_resource_desc:0 "Gagner la faveur de l'Architecte nous aidera dans notre objectif ultime de divinité. Nous verserons notre sang pour sa volonté."

 menp_pdivinity_ethic_attraction:0 "Foi Divine"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "Des murmures et des visions éveillent la croyance en une puissance supérieure. Beaucoup prononcent désormais le nom de l'§RArchitecte du Destin§! avec révérence."

 menp_pdivinity_psionic_armies:0 "Fantômes Psioniques"
 menp_pdivinity_psionic_armies_desc:0 "Enveloppés d'une énergie psionique surnaturelle, ces guerriers spectraux flottent entre la réalité et le cauchemar. Agents de l'Architecte, ils sont destinés à semer la peur et la dévastation partout où ils se manifestent."
 unlocks_pdivinity_unlock_armies:0 "Débloque le type d'armée §Y$pdivinitiy_psionic_army$§!"

 menp_pdivinity_zro_building:0 "Extracteur du Voile"
 menp_pdivinity_zro_building_desc:0 "Une structure sanctifiée qui amincit le voile entre les royaumes, permettant aux acolytes entraînés de siphonner le Zro brut directement des tourbillons du Voile."
 unlocks_pdivinity_unlock_buildings:0 "Débloque le §Y$building_pdivinity_shroud_harvester_building$§!"

 menp_pdivinity_shroud_phasing:0 "Phasage du Voile"
 menp_pdivinity_shroud_phasing_desc:0 "Nous avons appris à affaiblir délibérément le voile sur des mondes choisis, les transformant en sanctuaires psioniques. Notre espèce prospère dans cette résonance, tandis que tous les autres souffrent sous notre joug."
 unlocks_pdivinity_unlock_phasing:0 "Débloque la décision §Y$decision_pdivinity_shroud_phasing$§! sur les planètes"

 menp_pdivinity_ritual_sacrifice:0 "Sacrifice Rituel"
 menp_pdivinity_ritual_sacrifice_desc:0 "Ceux indignes de la conception de l'Architecte peuvent encore servir un but. Par des offrandes sacrées de chair et d'esprit, nous puisons force et faveur du Voile."
 unlocks_pdivinity_ritual_sacrifice:0 "Débloque le type de Purge §Y$purge_pdivinity_sacrifice$§!"

 menp_pdivinity_cult_espionage:0 "Graines de Révélation"
 menp_pdivinity_cult_espionage_desc:0 "Nous avons maîtrisé l'art de faire circuler des murmures au-delà des frontières. La foi se répand comme la pourriture sous la surface, et bientôt, leurs peuples se retourneront contre leurs dieux au nom de l'Architecte."
 unlocks_pdivinity_cult_espionage:0 "Débloque le type d'opération §Y$operation_pdivinity_establish_cult$§!\n"

 menp_pdivinity_divine_crusade:0 "Croisade Divine"
 menp_pdivinity_divine_crusade_desc:0 "Notre croisade divine servira d'éveil pour le reste de la galaxie. Par la guerre sainte, nous lions les autres au dessein du destin. Ils serviront d'Acolytes, ou tomberont en hérétiques."
 unlocks_pdivinity_divine_crusade:0 "Débloque l'objectif de guerre §Y$wg_pdivinity_acolyte$§!\nDébloque le type de vassal §Y$specialist_pdivinity_acolyte$§!\n"

 menp_pdivinity_psionic_avatar:0 "Voile Psionique"
 menp_pdivinity_psionic_avatar_desc:0 "Une manifestation éthérée de la volonté du Voile, sous la forme d'un nuage tourbillonnant d'énergie psionique qui voile et déforme la réalité, hantant le vide entre les étoiles avec des murmures du destin."
 unlocks_pdivinity_psionic_avatar:0 "Débloque le type de vaisseau : §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "Barrage de Rupture"
 menp_pdivinity_psionic_rupture_desc:0 "Un bombardement dévastateur qui déchire le voile entre les dimensions, libérant de l'énergie psionique pure pour déchirer les fortifications ennemies et disperser leur volonté."
 unlocks_pdivinity_psionic_rupture:0 "Débloque le type de bombardement : §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "Accord Psionique"
 menp_pdivinity_psionic_potential_desc:0 "Le lien latent de notre peuple avec le Voile s'épanouit, leur conférant des dons mentaux accrus et un accord plus profond avec le tissu de la réalité."

 menp_pdivinity_gifts_from_beyond:0 "Dons d'Au-Delà"
 menp_pdivinity_gifts_from_beyond_desc:0 "Les secrets et technologies psioniques antiques récupérés des profondeurs du Voile confèrent à nos vaisseaux et armes une puissance d'un autre monde."
 unlocks_pdivinity_gifts_from_beyond:0 "Les §Ycomposants psioniques§! peuvent désormais apparaître comme options de recherche."

 menp_pdivinity_astral_tear:0 "Avatar Psionique"
 menp_pdivinity_astral_tear_desc:0 "Incarnation vivante de la volonté du Voile, cet avatar est une entité féroce et énigmatique enveloppée de puissance psionique brute, pliant la réalité à sa volonté."
 unlocks_pdivinity_astral_tear:0 "Déverrouille le type de vaisseau : §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "Tempête Galactique"
 menp_pdivinity_beyond_the_rifts_desc:0 "La Flèche du Destin a lentement brisé le voile, l'énergie psionique s'écoule désormais dans l'espace réel à un rythme alarmant, créant une tempête du Voile dans notre domaine."
 unlocks_pdivinity_beyond_the_rifts:0 "Crée une §YTempête du Voile§! dans chaque système possédé."

 menp_pdivinity_divine_insight:0 "Intuition Divine"
 menp_pdivinity_divine_insight_desc:0 "La présence de l'Architecte aiguise nos esprits, réduisant le temps entre nos prouesses psioniques et permettant une maîtrise plus rapide du Voile."

 menp_pdivinity_hyperdimensional_shielding:0 "Bouclier Hyperdimensionnel"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "Une aura protectrice tissée à partir d'énergies hyperdimensionnelles, protégeant nos flottes de tout mal comme si la grâce même de l'Architecte les gardait."

 menp_pdivinity_dimensional_tearer:0 "Déchireur Dimensionnel"
 menp_pdivinity_dimensional_tearer_desc:0 "Une arme capable de déchirer des brèches dans la réalité elle-même, créant des passerelles psioniques qui déchirent et dénouent le tissu de l'espace-temps."
 unlocks_pdivinity_dimensional_tearer:0 "Déverrouille le type de vaisseau : §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "Appel de l'Architecte"
 menp_pdivinity_call_of_the_eye_desc:0 "Sa voix résonne à travers la galaxie, les cultistes exultent à l'accomplissement de la prophétie et leur ascension dans la lumière. L'architecte est proche..."
 unlocks_pdivinity_call_of_the_eye:0 "Les §Ysoulèvements de cultistes§! se développent désormais deux fois plus vite."

 menp_pdivinity_psionic_mastery:0 "Maîtrise Psionique"
 menp_pdivinity_psionic_mastery_desc:0 "Notre profonde communion avec le Voile améliore le potentiel destructeur de nos armes, chaque coup résonnant d'une fureur psionique."

 menp_pdivinity_beyond_the_Shroud:0 "La Flèche du Destin"
 menp_pdivinity_beyond_the_Shroud_desc:0 "La Flèche chante. Le Voile répond. Les adorateurs à travers la galaxie ressentent son appel, et des cultes surgissent dans chaque recoin de l'espace connu."
 unlocks_pdivinity_spire_of_fate:0 "Déverrouille le stade de mégastructure : §YFlèche du Destin - Stade d'Apothéose§!"

