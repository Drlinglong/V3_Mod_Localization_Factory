 ##################
 ### components ###
 ##################

 tech_pdivinity_psionic_jump_drive:0 "Propulseur du Voile"
 tech_pdivinity_psionic_jump_drive_desc:0 "Un propulseur de saut avancé accordé au Voile lui-même. Les vaisseaux équipés de ce système pénètrent brièvement le voile entre les réalités, réapparaissant à leur destination avant que les capteurs conventionnels ne puissent suivre leur trajectoire."
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_TITLE:0 "§HDébloque le composant :§! $PDIVINITY_SHROUD_JUMP_DRIVE$"
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_DESC:0 "§H$PDIVINITY_SHROUD_JUMP_DRIVE$§!\n$PDIVINITY_SHROUD_JUMP_DRIVE_DESC$"

 tech_pdivinity_psionic_reactor:0 "Volonté de l'Architecte"
 tech_pdivinity_psionic_reactor_desc:0 "Ce noyau énergétique se synchronise avec les fréquences psioniques latentes, tirant son énergie directement du Voile. Sa présence déforme l'espace local et défie les lois connues de conservation de l'énergie."
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_TITLE:0 "§HDébloque le composant :§! $pdivinity_psionic_reactor$"
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_DESC:0 "§H$pdivinity_psionic_reactor$§!\n$pdivinity_psionic_reactor_desc$"

 tech_pdivinity_psionic_thrusters:0 "Propulseur de Sillage Mental"
 tech_pdivinity_psionic_thrusters_desc:0 "En se déphasant partiellement dans le Voile, ces propulseurs contournent l'inertie et la friction, permettant des manœuvres impossibles selon les normes de l'espace réel."
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_TITLE:0 "§HDébloque le composant :§! $Pdivinity_psionic_thruster$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_DESC:0 "§H$Pdivinity_psionic_thruster$§!\n$Pdivinity_psionic_thruster_desc$"

 tech_pdivinity_psionic_sensors:0 "Capteurs d'Échos du Voile"
 tech_pdivinity_psionic_sensors_desc:0 "Ces capteurs sont accordés pour détecter l'intention derrière les actions. En lisant les potentialités dans le Voile, les vaisseaux qui en sont équipés peuvent réagir avant même que les menaces ne se manifestent."
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_TITLE:0 "§HDébloque le composant :§! $PDIVINITY_PSIONIC_SENSOR$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_DESC:0 "§H$PDIVINITY_PSIONIC_SENSOR$§!\n$PDIVINITY_PSIONIC_SENSOR_DESC$"

 tech_pdivinity_psionic_precog:0 "Ordinateur Asservi au Voile"
 tech_pdivinity_psionic_precog_desc:0 "Un système de contrôle de combat intégrant des algorithmes de prévoyance psionique. Il permet aux vaisseaux de prédire le comportement ennemi et d'optimiser les tactiques avec une précision inquiétante."
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_TITLE:0 "§HDébloque les composants :§! $PDIVINITY_PSIONIC_PRECOG$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_DESC:0 "§H$PDIVINITY_PSIONIC_PRECOG$§!\n$PDIVINITY_PSIONIC_PRECOG_DESC$"

 tech_pdivinity_psionic_laser:0 "Réseau de Lances Psioniques"
 tech_pdivinity_psionic_laser_desc:0 "Ces émetteurs de lance sont imprégnés d'harmoniques psioniques qui déstabilisent la structure atomique. Le blindage et la coque offrent peu de protection contre leur effet de désintégration."

 tech_pdivinity_psionic_lance:0 "Transperceur du Voile"
 tech_pdivinity_psionic_lance_desc:0 "Un faisceau concentré d'énergie psionique qui déchire la matière physique et affaiblit le voile autour de son point d'impact. Ses frappes laissent de profondes cicatrices, imprégnées d'échos des morts."

 tech_pdivinity_psionic_lightning:0 "Colère du Voile"
 tech_pdivinity_psionic_lightning_desc:0 "Des arcs chaotiques de foudre psionique surgissent de manière imprévisible de cette arme, guidés davantage par la volonté que par les capteurs. Le Voile a faim, et ceci est sa voix."

 tech_pdivinity_psionic_titan_lance:0 "Lance de l'Architecte"
 tech_pdivinity_psionic_titan_lance_desc:0 "Une arme titanesque de classe lance conçue pour déchirer l'espace et déphaser partiellement sa cible dans le Voile. Peu de structures, physiques ou dimensionnelles, peuvent endurer sa fureur."

 tech_pdivinity_psionic_strikecraft:0 "Intercepteurs Psioniques"
 tech_pdivinity_psionic_strikecraft_desc:0 "Chasseurs composés de formes-pensées vivantes, façonnées par la volonté et animées par des échos de conscience au sein du Voile. Ils naviguent dans la réalité par instinct seul, guidés par le seul but et la seule volonté."

 tech_pdivinity_psionic_artillery:0 "Artillerie d'Ondes du Voile"
 tech_pdivinity_psionic_artillery_desc:0 "Une plateforme de bombardement psionique à longue portée qui projette des champs de résonance destructeurs sur de vastes distances. Elle perturbe la pensée, la matière et la cohésion de la même manière."

 tech_pdivinity_psionic_torpedo:0 "Projecteur de Rafales Psi"
 tech_pdivinity_psionic_torpedo_desc:0 "Lance des projectiles psioniques instables qui traversent la matière avant de détoner en rafales d'énergie enveloppée du Voile."

 tech_pdivinity_psionic_shields:0 "Boucliers du Voile"
 tech_pdivinity_psionic_shields_desc:0 "Barrières défensives projetées par les esprits des fidèles. Elles déforment la perception et la probabilité, permettant aux vaisseaux de survivre à des coups qui auraient dû les anéantir."

 tech_pdivinity_psionic_cloud:0 "Écho du Voile"
 tech_pdivinity_psionic_cloud_desc:0 "Une manifestation éthérée de la volonté du Voile, sous la forme d'un nuage tourbillonnant d'énergie psionique qui voile et déforme la réalité, hantant le vide entre les étoiles avec des murmures du destin."
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Écho du Voile"
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_DESC:0 "§HÉcho du Voile§!\nUne entité rapide et agile servant de patrouilleur pour les enfants du destin."

 tech_pdivinity_psionic_avatar:0 "Avatar Psionique"
 tech_pdivinity_psionic_avatar_desc:0 "Incarnation vivante de la volonté du Voile, cet avatar est une entité féroce et énigmatique nimbée de pure puissance psionique, pliant la réalité à sa volonté."
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Avatar Psionique"
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_DESC:0 "§HAvatar Psionique§!\nCréé par l'architecte du destin pour servir de vaisseau de première ligne. L'avatar psionique dispose d'une puissance de feu immense pour sa taille."

 tech_pdivinity_dimensional_tearer:0 "Déchireur Dimensionnel"
 tech_pdivinity_dimensional_tearer_desc:0 "Une arme capable de déchirer la réalité elle-même, créant des passerelles psioniques qui déchirent et délitent le tissu même de l'espace-temps."
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_TITLE:0 "§HDébloque le type de vaisseau :§! Déchireur Dimensionnel"
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_DESC:0 "§HAvatar Psionique§!\nUne entité supérieure de l'architecte du destin. Le déchireur dimensionnel sert de vaisseau amiral. Capable de briser le voile, ce vaisseau est un adversaire très dangereux pour les non-croyants de la galaxie."
 ##############
 ### others ###
 ##############

 tech_pdivinity_shroud_harvester:0 "Doctrine d'Extraction du Voile"
 tech_pdivinity_shroud_harvester_desc:0 "Grâce à une architecture sacrée et des rituels méditatifs, nous extrayons du Zro des replis du Voile lui-même. L'essence récoltée s'écoule comme une mémoire invisible, instable et avide d'être modelée."



