 dtm_theophany_endgame.1100.name:0 "Fin d'une Ère"
 dtm_theophany_endgame.1100.desc:0 "§MLe $dtm_deity_name$ a transcendé.§!\n\nNe faisant plus partie de la Dépression, n'étant plus un parmi tant d'autres. Il est maintenant la volonté qui façonne toutes choses.\n\nLes autres patrons, ces entités antiques et tordues avec lesquelles nous négociions autrefois, ne sont plus que des ombres sous Son regard. Ils sont faibles. Leur temps est révolu. L'ère du $dtm_deity_name$ vient tout juste de commencer.\n\nIl nous offre un seul vœu."
 dtm_theophany_endgame.1100.a:0 "Faisons apparaître la flotte la plus puissante !"
 dtm_theophany_endgame.1100.b:0 "Nous cherchons la paix éternelle !"
 dtm_theophany_endgame.1100.c:0 "Comblez tous nos besoins !"
 dtm_theophany_endgame.1100.a.tt:0 "§GInvoque une Entité de la Dépression quasi-immortelle§!\n"
 dtm_theophany_endgame.1100.b.tt:0 "§GTous les Empires : Opinion accrue envers tous§!\n"
