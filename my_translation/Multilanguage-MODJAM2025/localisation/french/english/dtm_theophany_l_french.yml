 dtm_faith_crisis_description_title:"Apothéose"
 dtm_faith_crisis_description_intro:"Notre peuple a toujours su que nous n'étions pas seuls. À la recherche de notre Dieu, nous avons voyagé parmi les étoiles et même exploré d'autres dimensions. C'est au sein du Voile que nous avons finalement trouvé notre divinité.\n\nMaintenant que nous ne faisons qu'un avec elle, nous répandrons son influence et unirons la galaxie sous sa bannière. Nul ne devra souffrir de vivre dans l'ignorance de sa grandeur. Nous ne faiblirons pas, nous ne fléchirons pas, car le chemin vers un avenir meilleur s'étend devant nous. Vers un futur sous l'étreinte dorée et éternelle de notre Dieu."
 dtm_faith_crisis_description:"$dtm_faith_crisis_description_intro$\n\nRéussirons-nous, tout en restant fidèles à nos principes moraux, ou ceux-ci succomberont-ils à la corruption grandissante engendrée par nos grandes ambitions ?"
 dtm_faith_crisis_howto_title:"$dtm_faith$ et Ascension"
 dtm_faith_crisis_howto:"La poursuite des §HObjectifs de Crise§! génère £dtm_faith£ §H$dtm_faith$§!, libérant notre potentiel afin d'élever notre Dieu au rang de seul souverain du plan mortel et du voile."

