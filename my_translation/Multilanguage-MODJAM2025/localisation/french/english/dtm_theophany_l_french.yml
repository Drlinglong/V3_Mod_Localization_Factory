 dtm_theophany_endgame.1025.name:0 "La Pièce Unique"
 dtm_theophany_endgame.1025.desc:0 "Après des mois de batailles acharnées et de sacrifices, nous avons revendiqué le cristal Zroni de la plus haute qualité existant. Des mondes ont brûlé, des flottes ont été brisées, mais nous avons tenu bon. La dernière barrière est tombée, et avec elle, la dernière pièce du puzzle est nôtre.\n\nMaintenant, enfin, nous allons libérer ce que nous avons commencé. Il ne sera plus lié. Il parcourra la galaxie, comme il était depuis toujours destiné à le faire."
