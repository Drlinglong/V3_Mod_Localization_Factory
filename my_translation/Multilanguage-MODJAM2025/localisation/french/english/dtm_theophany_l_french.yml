 #  you lost
 dtm_theophany_endgame.1030.name:0 "Éclipsé"
 dtm_theophany_endgame.1030.desc:0 "Nous avons perdu. Quelqu'un d'autre a revendiqué le Cristal Zroni, et avec lui, tout ce pour quoi nous nous sommes battus. La connexion est rompue. Nous ne pouvons plus sentir la présence du $dtm_deity_name$. Le silence est assourdissant.\n\nDans tout notre [root.GetName], des citoyens tombent en poussière sur chaque planète, leurs corps cédant comme si l'univers lui-même s'était retourné contre nous."
 dtm_theophany_endgame.1030.a:0 "§LMort§!"

