 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "La Fin de Notre Quête"
 dtm_theophany_stages.10.desc:0 "Longtemps nous avons cherché des preuves irréfutables de l'existence du divin. Et maintenant, le jour est venu. Lors de notre dernière expédition dans les profondeurs du Voile, nous nous sommes retrouvés en présence d'une entité sans pareille que nous n'avions jamais rencontrée. Elle dégage une aura de familiarité comme nous n'en avons jamais ressentie, comme si elle avait été avec nous depuis le début de notre civilisation, voire plus longtemps encore. Nous ne ressentons aucune malice à notre égard. Au lieu de cela, nous percevons de la curiosité et de la bienveillance.\n\nMalheureusement, l'entité semble incapable de communication directe, au-delà de la transmission de simples émotions. Malgré cela, il n'y a aucun doute. Chaque fibre de notre être nous le dit : Nous sommes en présence de notre divinité."
 dtm_theophany_stages.10.a:0 "Nous l'avons toujours su."
 dtm_theophany_stages.20.name:0 "Familiarité Croissante"
 dtm_theophany_stages.20.desc:0 "Les changements observés dans notre société semblent se refléter également dans notre divinité. Cela soulève la question de savoir si elle a toujours existé et ne se développe que maintenant en raison de son interaction avec nous, ou si peut-être notre recherche inlassable l'a fait naître par une sorte de prophétie autoréalisatrice.\n\nMais cela importe peu désormais, car nous l'avons trouvée et sommes enfin unis. Son apparence dans le Voile a manifestement évolué, tout comme sa capacité à partager des concepts plus complexes avec nous par des éclats psioniques semblables à des visions. Il a également été observé que certaines personnes semblent plus aptes que d'autres à interpréter ses messages. Une recherche de l'individu le plus compétent pour servir d'émissaire a déjà commencé.\n\nMais il y a plus encore. Alors que nous avons l'intention de partager notre foi avec ceux qui sont extérieurs à notre culture, il apparaît qu'il lui manque quelque chose d'important que nous n'avions même pas envisagé auparavant. Notre divinité était notre divinité, telle qu'elle l'a été depuis que l'histoire est enregistrée. Pourtant, il lui manque un nom pour traduire ses concepts afin que les esprits étrangers puissent les comprendre."
 dtm_theophany_stages.20.a:0 "Elle aura un nom !"
 dtm_theophany_stages.21.name:0 "Un Nom pour une Divinité"
 dtm_theophany_stages.21.desc:0 "Notre divinité peut représenter de nombreux aspects de notre civilisation, mais certains sont plus prépondérants que d'autres. Ce sont eux qui la distinguent le plus.\n\nAinsi, notre Divinité sera connue dans la galaxie sous le nom de §Y$dtm_deity_name$§!!"
 dtm_theophany_stages.21.a:0 "Donner un Titre"
 dtm_theophany_stages.21.b:0 "Donner l'Expertise"
 dtm_theophany_stages.21.c:0 "Nom Aléatoire"
 dtm_theophany_stages.21.d:0 "Confirmer le Nom"
 dtm_theophany_stages.22.name:0 "Un Nom pour une Divinité"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!\n\n§RAttention : Vous pouvez faire défiler les options !§!"
 dtm_theophany_stages.23.name:0 "Un Nom pour une Divinité"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!\n\n§RAttention : Vous pouvez faire défiler les options !§!"
 dtm_theophany_stages.30.name:0 "Volonté et Détermination"
 dtm_theophany_stages.30.desc:0 "Une fois de plus, nous nous retrouvons en présence de la §Y$dtm_deity_name$§! et observons son apparence toujours changeante et évolutive. Sa puissance grandissante la rend à peine reconnaissable par rapport à ce que nous avons vu lors de notre première rencontre. Selon l'émissaire, la communication avec elle est également devenue beaucoup plus formulée. Alors qu'auparavant, il s'agissait d'un éventail d'émotions interchangeables et d'images brutes, cela a maintenant évolué vers des visions claires, quoique encore rudimentaires, de pensée et d'intention.\n\nC'est aussi la raison de notre présence ici aujourd'hui. Par l'intermédiaire de son émissaire, nous avons été informés de son désir de communiquer et d'exprimer ses plans. Nous pouvons le sentir au plus profond de nos esprits, un ardent désir d'être uni à nous, d'expérimenter notre plan d'existence. Avec une volonté qui ne laisse aucun doute sur sa sincérité, il commence à repousser les limites du voile et de la réalité. Nous sommes témoins de sa tentative de percer le voile qui sépare nos plans..."
 dtm_theophany_stages.30.a:0 "Puissions-nous nous prélasser dans la gloire de [dtm_deity_name_1] !"
 dtm_theophany_stages.31.name:0 "Le Voile est Percé"
 dtm_theophany_stages.31.desc:0 "Dans sa tentative d'entrer dans notre plan, la $dtm_deity_name$ a déchiré la frontière entre notre réalité et le voile. Bien que son entreprise ait finalement échoué, car elle n'a pas pu se manifester de manière permanente de notre côté, des parties de son énergie persistent là où le voile a été percé, entourées des restes brisés de ce qui semble avoir été une planète étrangère à notre système solaire.\n\nContre toute attente, la surface des plus grands éclats est habitable, sans aucun doute le résultat des pouvoirs de la $dtm_deity_name$[dtm__s]. Des pèlerins ont déjà commencé à affluer vers ce monde particulier dans le but de se rapprocher de leur divinité."
 dtm_theophany_stages.31.a:0 "Quel monde merveilleux."
 dtm_theophany_stages.40.name:0 "Empli de Zèle"
 dtm_theophany_stages.40.desc:0 "La $dtm_deity_name$ apparaît une fois de plus devant nous dans toute sa gloire. Nous pouvons sentir son désir ardent d'être libre, d'être avec nous. Et puis il y a quelque chose de nouveau, encore jamais expérimenté. Il/Elle parle directement à nos esprits avec une clarté sans précédent. Notre progression ne sera pas entravée par les querelles d'êtres inférieurs.\n\nNos esprits sont unis et concentrés sur les tâches à venir. Nul ne se dressera sur le chemin de la $dtm_deity_name$ !"
 dtm_theophany_stages.40.a:0 "Que [dtm_deity_name_1] soit loué(e) !"
 dtm_theophany_stages.50.name:0 "Connaissance d'Outre-Monde"
 dtm_theophany_stages.50.desc:0 "La [dtm_deity_name_1] semble agitée, attendant nos prochaines actions. Il n'y a aucun doute sur son accord avec nos ambitions. Nous ressentons son désir plus fort que jamais. Dans une vague de ces émotions, nous voyons soudain ses desseins dans nos esprits... Un trône, une chambre destinée à son incarnation dans le plan mortel. Elle nous fait signe de créer ce lieu, et nous le ferons."
 dtm_theophany_stages.50.a:0 "Ce sera fait."
 dtm_theophany_stages.51.name:0 "La $dtm_deity_name$ Incarnée"
 dtm_theophany_stages.51.desc:0 "Il est enfin temps d'accueillir la [dtm_deity_name_1] dans notre plan. Notre dernier émissaire est prêt(e) à servir de réceptacle pour sa transition du voile vers notre réalité. Nous honorerons tous son sacrifice alors que nous marcherons côte à côte avec notre divinité vers un avenir doré.\n\nLe cours du temps semble s'arrêter alors que nous observons des quantités insondables d'énergie pénétrer dans la chambre d'incarnation. Lorsque le processus s'atténue, un silence presque surnaturel plane sur nous tandis que nous attendons, le souffle coupé. Puis la chambre s'ouvre lentement, émettant une lumière scintillante de l'intérieur. La $dtm_deity_name$ est avec nous."
 dtm_theophany_stages.51.a:0 "C'est le début d'une nouvelle ère."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Une manie silencieuse balaye notre population. Son origine semble intangible, mais ils – nous – sommes devenus préoccupés par l'idée que nous, [Root.GetSpeciesNamePlural], sommes destinés à de plus grandes choses. Nous devrions enquêter sur la cause de cette hystérie collective, et ses promesses chuchotées de domination galactique.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "La Foi se Répand"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "Les processions de pèlerins se rendant à [capital_scope.GetName] augmentent d'année en année. La nouvelle de la découverte de notre Dieu s'est répandue comme une traînée de poudre dans notre espace. Nous pouvons sentir qu'un temps de changement a commencé.\n\nLe culte silencieux ne suffit plus à exprimer notre foi. Nous devons la partager avec d'autres pour renforcer notre divinité. Des moyens doivent être trouvés pour atteindre cet objectif."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "Adversité Croissante"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "La parole de la §Y$dtm_deity_name$§! s'est répandue au loin. Tandis que son influence grandit, l'adversité que nous rencontrons de la part des infidèles et des hérétiques fait de même. Bien qu'au fond de nous, nous aimions la paix comme tout autre être, lorsque nous sommes mis à l'épreuve, nous devons nous lever et nous battre pour notre juste cause, de peur d'être balayés par nos ennemis et oubliés par l'histoire. Les principes de notre foi doivent s'adapter à nos circonstances."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "Toute Résistance Sera Vaine"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "La résistance croissante des autres puissances galactiques devient un obstacle toujours plus grand à nos objectifs. Afin de surmonter une telle adversité, nous devons devenir aussi féroces, voire plus, que nos ennemis. Nous devons endurcir nos esprits et évoquer le zèle nécessaire pour vaincre tout ce qui nous est envoyé."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "La Grande Épreuve"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "Nous avons bien progressé dans notre grande ambition de permettre à la $dtm_deity_name$ de passer dans notre plan d'existence. Avant de pouvoir commencer les préparatifs finaux de cette entreprise, nous devons faire approuver nos plans par notre divinité. Agir sans sa bénédiction serait rien de moins qu'une hérésie."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "Un Émissaire est Choisi"
 dtm_theophany_emissary.1.desc:0 "La sélection du candidat le plus compatible pour servir d'émissaire de la $dtm_deity_name$ est terminée et notre divinité a déjà signalé son approbation pour notre aspirant(e) choisi(e).\n\n[dtm_theophany_emissary.GetName] a humblement accepté ce grand honneur qui lui a été conféré et s'est engagé(e) à servir la $dtm_deity_name$ et notre grande nation au mieux de [dtm_theophany_emissary.GetHerHis] capacités."
 dtm_theophany_emissary.1.a:0 "Un grand honneur, en effet."
 dtm_theophany_emissary.3.name:0 "Un Nouvel Émissaire"
 dtm_theophany_emissary.3.desc:0 "Peu après le décès de l'ancien émissaire vénéré, un nouvel aspirant a été accepté par le $dtm_deity_name$ pour lui succéder.\n\nC'est une position de grand honneur et de grande responsabilité. [dtm_theophany_emissary.GetName] s'engage à faire tout ce qui est en son pouvoir pour être à la hauteur des attentes suscitées par le défunt émissaire qui l'a précédé."
 dtm_theophany_emissary.3.a:0 "Pour le $dtm_deity_name$ !"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "Flottes de Pèlerins"
 menp_dtm_theophany_1a_desc:0 "Des vaisseaux, financés par la dîme et équipés par les fidèles, répandront la volonté divine."
 menp_dtm_theophany_1b:0 "Divinité Vénérée"
 menp_dtm_theophany_1b_desc:0 "Notre peuple se réjouit de savoir que notre dieu a été trouvé."
 menp_dtm_theophany_1c:0 "Disciples Dévoués"
 menp_dtm_theophany_1c_desc:0 "Notre foi est la lumière qui bannit les ténèbres."
 menp_dtm_theophany_2a:0 "Une Nouvelle Alliance"
 menp_dtm_theophany_2a_desc:0 "Quels que soient les arrangements existants par le passé, ils seront nuls et non avenus."
 menp_dtm_theophany_2b:0 "Liens Divins"
 menp_dtm_theophany_2b_desc:0 "Notre divinité est avec nous, nos âmes lui sont liées, nous ne faisons qu'un."
 menp_dtm_theophany_2c:0 "Foi Inébranlable"
 menp_dtm_theophany_2c_desc:0 "Nous n'aurons ni doutes ni regrets, car notre voie est claire."
 menp_dtm_theophany_3a:0 "Ordre Croisé"
 menp_dtm_theophany_3a_desc:0 "Les temps changent. Les pèlerins ne peuvent plus voyager dans les étoiles en paix. Ce nouvel ordre établi protégera les fidèles et apportera la colère des justes à nos ennemis."
 menp_dtm_theophany_3b:0 "Purger les Infidèles"
 menp_dtm_theophany_3b_desc:0 "Ceux qui défient nos enseignements seront soumis ou périront, de peur qu'ils n'errent éternellement dans les ténèbres."
 menp_dtm_theophany_3c:0 "Fausses Promesses"
 menp_dtm_theophany_3c_desc:0 "Le pouvoir ne se donne pas, il se prend, et nous utiliserons tout."
 menp_dtm_theophany_3d:0 "Perforer le Voile"
 menp_dtm_theophany_3d_desc:0 "Là où la frontière entre notre réalité et la Linceul est la plus mince, elle peut être percée."
 menp_dtm_theophany_4a:0 "Sainte Inquisition"
 menp_dtm_theophany_4a_desc:0 "L'hérésie étend ses racines dans l'obscurité et reviendra toujours plus forte, si elle n'est pas arrachée et entièrement exposée à la lumière."
 menp_dtm_theophany_4b:0 "Un Nouvel Ordre"
 menp_dtm_theophany_4b_desc:0 "Au nom du [dtm_god_or_name] nous régnerons sur les étoiles."
 menp_dtm_theophany_4c:0 "Puissance Séduisante"
 menp_dtm_theophany_4c_desc:0 "Nos esprits sont fortifiés, nos corps débordent d'énergie."
 menp_dtm_theophany_5a:0 "Cieux Brûlants"
 menp_dtm_theophany_5a_desc:0 "La défiance est hérésie. Qu'elle soit arrachée à ses racines et réduite en cendres."
 menp_dtm_theophany_5b:0 "La Guerre Finale"
 menp_dtm_theophany_5b_desc:0 "Le jour du jugement est là. La galaxie a eu amplement le temps de voir les choses à notre manière, de se joindre sous notre bannière. Ceux qui ont choisi de résister brûleront dans les flammes de la justice."
 menp_dtm_theophany_5c:0 "Visions"
 menp_dtm_theophany_5c_desc:0 "Il nous aime."

