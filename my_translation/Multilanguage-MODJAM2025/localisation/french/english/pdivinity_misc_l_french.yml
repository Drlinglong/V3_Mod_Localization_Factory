 ###     by daniellm                 ###
 #######################################

 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "Tunnel du Voile"
 pc_pdivinity_shrouded_hole_desc:0 "Une brèche dans le voile, formée par l'effondrement complet de la matière. Les tunnels du voile possèdent des champs gravitationnels extrêmement puissants, empêchant même la lumière d'échapper à l'emprise du voile lui-même."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "Touchés par le Voile"
 trait_pdivinity_shroud_touched_desc:0 "§LServiteurs de l'§RArchitecte du Destin§!\nCette espèce a été façonnée depuis des temps immémoriaux pour résister à l'influence corruptrice de l'énergie psionique massive. Elle ne subira aucune pénalité sur les planètes Voile-Phasées§!."
 pdivinity_shroud_touched_tooltip:0 "\n§LSur les planètes Voile-Phasées :\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YHabitabilité planétaire§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "Élus du Grand Œil"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "Choisi par l'Architecte lui-même, ce dirigeant est un être immortel qui manie un pouvoir psionique incroyable."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "Projet Divinité"
 ap_pdivinity_desc:0 "Une voix s'agite depuis les profondeurs au-delà des étoiles, quelque chose d'ancien, d'impénétrable et empli d'un terrible dessein. Elle murmure à travers le voile, s'insinuant dans nos rêves et corrompant nos pensées d'une volonté divine qui n'est pas la nôtre. Nous sommes choisis pour répondre à cet appel, pour servir l'Architecte du Destin et devenir les instruments d'une destinée inéluctable bien plus grande que nous-mêmes."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ Impossible de sélectionner cet Atout d'Ascension en tant qu'empire génocidaire."
 must_be_psionic:0 "$TRIGGER_FAIL$ Doit avoir terminé l'Ascension Psionique."

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "Fantômes Psioniques"
 pdivinitiy_psionic_army_desc:0 "Manifestations d'énergie psionique obscure, ces armées hantent le champ de bataille, n'étant ni pleinement vivantes ni mortes, mues par la volonté impénétrable de l'Architecte."

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "Destin"
 pdivinity_eye_desc:0 "Technologie du Voile de notre plus grand mécène, l'§RArchitecte du Destin§!."
 mod_category_pdivinity_eye_research_speed_mult:0 "Vitesse de Recherche (§RDestin§!)"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "Phasage du Voile"
 decision_pdivinity_shroud_phasing_desc:0 "En affaiblissant la frontière entre ce monde et le Voile, nous pouvons remodeler la réalité elle-même, élevant les fidèles tout en plongeant les incroyants dans un cauchemar vivant au service de l'§RArchitecte du Destin§!."
 pdivinity_shroud_phasing_tooltip:0 "Modificateur §Y$pdivinity_shroud_phased_modifier$§! ajouté.\n\nAugmente la production des populations £pop£ §GTouchées par le Voile§! mais réduit la production des populations £pop£ §YNon-Touchées par le Voile§!."
 pdivinity_shroud_phased_modifier:0 "Voile-Phasé"
 pdivinity_shroud_phased_modifier_desc:0 "Le voile a été délibérément aminci sur ce monde. Pour les §GTouchés par le Voile§!, la réalité devient fluide, un paradis façonné par la pensée. Mais pour tous les autres, les lois de la nature s'effondrent, les rêves se transforment en cauchemars et l'existence devient un tourment sous le regard de l'§RArchitecte du Destin§!."
 pdivinity_shroud_phased_modifier_tooltip:0 "Populations £pop£ §GTouchées par le Voile§! :\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YHabitabilité planétaire§! §G100%§!\n\nPopulations £pop£ §YNon-Touchées par le Voile§! :\n- §YHabitabilité planétaire§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


