 ############
 ### jobs ###
 ############
 job_pdivinity_zro_harvester:0 "Moissonneur de Zro"
 job_pdivinity_zro_harvester_plural:0 "Moissonneurs de Zro"
 job_pdivinity_zro_harvester_desc:0 "Les $pdivinity_zro_harvester_plural$ opèrent dans des temples sanctifiés construits au-dessus de failles psioniques. Là, ils extorquent du Zro directement du Voile, non pas en le minant, mais en le conjurant, par le rituel et la révélation."
 job_pdivinity_zro_harvester_effect_desc:0 "Les £job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$ transforment les £minerals£ en £sr_zro£ §Y$sr_zro$§!\n\nProduit automatiquement £sr_zro£ §Y$sr_zro$§! sur les planètes §YVoile-Phasées§!"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ par $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "Sacrifice Rituel"
 purge_pdivinity_sacrifice_desc:0 "Ceux qui sont indignes du dessein de l'Architecte peuvent néanmoins servir un but. Par des offrandes sacrées de chair et d'esprit, nous puisons force et faveur du Voile."
 job_purge_pdivinity_sacrifice_job:0 "Sacrifice Rituel"
 job_purge_pdivinity_sacrifice_job_desc:0 "Des individus sélectionnés sont offerts à l'§RArchitecte du Destin§! par des rites sacrés. Leur essence nourrit le Voile et notre dessein divin."

 ################
 ### building ###
 ################

 building_pdivinity_architect_shrine:0 "Temple du Destin"
 building_pdivinity_architect_shrine_desc:0 "Un grand temple construit pour honorer l'Architecte du Destin."

 building_pdivinity_shroud_harvester_building:0 "Moissonneur de Zro"
 building_pdivinity_shroud_harvester_building_desc:0 "Construits au-dessus de failles psioniques, les moissonneurs de Zro emploient un équipement spécial pour extraire le Zro directement du Voile lui-même."

 #####################
 ### megastructure ###
 #####################

 # ruined megastructure
 pdivinity_shroud_needle_1_ruined:0 "Ruines de la Flèche du Destin - Fondation"
 pdivinity_shroud_needle_1_ruined_DESC:0 "La fondation brisée d'une structure autrefois divine. Ses murmures se sont estompés."
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "Je ne sais pas ce que c'est, ne remplissez pas ces champs appelés _details, je m'en occuperai plus tard."

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "Ruines de la Flèche du Destin - Anneau de Canalisation"
 pdivinity_shroud_needle_2_ruined_DESC:0 "Des fragments de conduits psioniques encerclent le vide, inertes et brisés."
 pdivinity_shroud_needle_2_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_3_ruined:0 "Ruines de la Flèche du Destin - Noyau de Conduit"
 pdivinity_shroud_needle_3_ruined_DESC:0 "La Faille s'est refermée. L'Architecte se retire pour l'instant."
 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "Ruines de la Flèche du Destin - Réseau de Communion"
 pdivinity_shroud_needle_4_ruined_DESC:0 "Les échos de foi persistent ici, mais la structure est silencieuse."
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "Flèche du Destin - Fondation"
 pdivinity_shroud_needle_1_DESC:0 "La fondation de la Flèche est posée. Bien qu'elle semble inerte, elle résonne de faibles murmures venus d'au-delà du voile."

 # stage 2
 pdivinity_shroud_needle_2:0 "Flèche du Destin - Anneau de Canalisation"
 pdivinity_shroud_needle_2_DESC:0 "Un vaste anneau d'amplificateurs encercle désormais la structure, concentrant les harmoniques psioniques dans le vide. Le voile s'agite."

 # stage 3
 pdivinity_shroud_needle_3:0 "Flèche du Destin - Noyau de Conduit"
 pdivinity_shroud_needle_3_DESC:0 "La réalité commence à se courber autour du noyau. Des entités du Voile le remarquent. Une faille se forme."

 # stage 4
 pdivinity_shroud_needle_4:0 "Flèche du Destin - Réseau de Communion"
 pdivinity_shroud_needle_4_DESC:0 "La Flèche chante. Le Voile répond. Des adorateurs à travers la galaxie ressentent son appel, et des cultes surgissent dans chaque recoin de l'espace connu."

 # stage 5
 pdivinity_shroud_needle_5:0 "Flèche du Destin - Phase d'Apothéose"
 pdivinity_shroud_needle_5_DESC:0 "La structure finale est achevée. La réalité s'amincit jusqu'au point de rupture. L'arrivée de l'Architecte est inévitable."

 pdivinity_is_not_possible_rift:0 "\n£trigger_no£ La cible doit être l'un des suivants : \n§YTrou noir§!\n§YPulsar§!\n§YÉtoile de classe A§!"


