 #crisis dialog
 cwis.7100.name:"Un Ancien Signal"
 cwis.7105.name:"Faisabilité Vérifiée"
 cwis.7110.name:"Redirection d'Information Décodée"
 cwis.7115.name:"Une Arme à l'Échelle Impériale"
 cwis.7120.name:"La Dernière Fois, La Dernière Chance"
 cwis.7125.name:"Chargement de l'Arme"
 cwis.7100.desc:"Nous avons capté ce signal. Nous parvenons grossièrement à l'identifier comme provenant d'une espèce nommée Hoannariens, et de leur civilisation, nommée Hoanna, d'après leur monde d'origine. Il semble contenir des plans concernant... une arme culturelle ?"
 cwis.7105.desc:"Le SIGNAL lui-même reste difficile à décoder, mais de nouvelles informations sont claires : leur civilisation s'est-elle suicidée ?"
 cwis.7110.desc:"Un grand progrès : la compétence hoannarienne essentielle appelée Redirection d'Information a été décodée, nous pouvons grandement accélérer ce projet."
 cwis.7115.desc:"Leur nation a été forgée en une arme ? Nos travaux déjà réalisés nous empêcheront de suivre leur dangereuse ancienne voie."
 cwis.7120.desc:"Quoi ? Le signal lui-même est une partie relais de leur arme ?"
 cwis.7125.desc:"Nous n'avons plus de temps. Lancez immédiatement le projet d'arme. Nous n'avons plus de temps."
 cwis.7100.a:"Pourrait-il y avoir un bénéfice potentiel pour notre cause ?"
 cwis.7105.a:"Ah, je n'ai pas un bon pressentiment à ce sujet. Mais les informations nouvellement décodées sont précieuses pour notre stratégie."
 cwis.7110.a:"Bien."
 cwis.7115.a:"Un autre fait étonnant."
 cwis.7120.a:"Non ! Non ! Non !"
 cwis.7125.a:"Espérons que nous devancerons le temps."

 #endgame
 cwis.9901:"Fureur de Galcom"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"Finalement (rires), Galcom a compris ce que nous avons presque achevé. Ont-ils assez de temps ?"
 cwis.9901.a:"$FOOLS$"

 cwis.9910:"Problème de cognition du groupe dirigeant de la nation"
 cwis.9910.desc:"Nous avons une mauvaise nouvelle ! Le groupe dirigeant de notre nation a été affecté négativement par la charge de l'arme. Leur volonté de poursuivre le chargement de l'arme diminue lentement, mais nous n'avons pas le temps de comprendre ce qui en est la cause."
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"Opportunité de lancement perdue"
 cwis.9915.desc:"Nous avons perdu l'opportunité de lancer l'arme. Que pouvons-nous faire maintenant ?"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"Même les empires déchus n'en sauront rien."

 cwis.10001:"Arme tirée avec succès"
 cwis.10001.desc:"Nous les frappons avec notre volonté, prenons leur héritage."
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"Quoi ? « Protégez la perle » ?"
 cwis.10101.desc:"Nous avons perdu la communication avec notre groupe dirigeant. La dernière position où nos capteurs ont pu détecter leur trace est un espace près de notre capitale, avec un message : « Protégez la perle »."
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


