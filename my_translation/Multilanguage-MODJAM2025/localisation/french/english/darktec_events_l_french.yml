  darktec_crisis.40050.regular.change.approach:0 "Peut-être devrions-nous changer notre étude."
  darktec_crisis.40050.regular.change.approach.tooltip:0 "Nous continuerons avec notre approche actuelle : §Y$situation_darktec_transformation_approach_transformation$§ !"
  darktec_crisis.40050.gestalt.keep.approach:0 "Continuer nominalement avec l'approche actuelle."
  darktec_crisis.40050.gestalt.keep.approach.tooltip:0 "Nous poursuivrons notre approche actuelle : §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.gestalt.change.approach:0 "Nous allons changer notre direction d'expérimentation."
  darktec_crisis.40050.gestalt.change.approach.tooltip:0 "Nous continuerons avec notre approche actuelle : §Y$situation_darktec_transformation_approach_transformation$§ !"

  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - Potentiel"
  darktec_crisis.40030.desc.regular:0 "Poursuivant notre étude, la capacité d'améliorer les liaisons particulaires semble illimitée ! Non seulement nous évitons un couplage catastrophique de la matière et de l'antimatière, mais nous tirons parti de la limite d'un quasi-effondrement pour générer d'immenses quantités d'énergie en sous-produit, que nous pouvons rediriger vers la technologie, vers des applications biologiques, ou même vers des points spécifiques dans l'espace ou même le temps pour... des utilisations illimitées.\nNous devrions poursuivre les expériences et en mener davantage pour assurer une sécurité complète, avec des redondances et un rendement encore plus élevé à chaque essai."
  darktec_crisis.40030.desc.gestalt:0 "Poursuivant notre étude, la capacité d'améliorer les liaisons particulaires semble illimitée ! Non seulement nous évitons un couplage catastrophique de la matière et de l'antimatière, mais nous tirons parti de la limite d'un quasi-effondrement pour générer d'immenses quantités d'énergie en sous-produit, que nous pouvons rediriger vers la technologie, vers des applications biologiques, ou même vers des points spécifiques dans l'espace ou même le temps pour... des utilisations illimitées.\nNous devrions poursuivre les expériences et en mener davantage pour assurer une sécurité complète, avec des redondances et un rendement encore plus élevé à chaque essai."
  darktec_crisis.40030.ok.regular:0 "Tenez-nous informés des expériences."
  darktec_crisis.40030.ok.gestalt:0 "Procéder aux expériences."
  darktec_crisis.40030.ok.tooltip:0 "La situation se poursuivra normalement.\nNous approchons d'une décision importante."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - Au Seuil"
  darktec_crisis.40010.desc.regular:0 "Tous les efforts sont proches d'un résultat acceptable, que nous pouvons appliquer à l'échelle de notre empire : la capacité d'altérer dynamiquement notre être même grâce au pouvoir de la paramatière infusant notre composition matérielle sans fusion complète.\nMais encore une fois, une pensée résiduelle concernant... une voie différente emplit l'esprit de certains de nos scientifiques, indiquant que nous pourrions manquer une grande opportunité, tout en en choisissant d'autres d'une ampleur aussi grande.\n\nNous sommes encore à temps de changer notre approche, mais nous sommes désormais en mesure de lancer un processus de distribution de la technologie nécessaire à une infusion de Matière Noire."
  darktec_crisis.40010.desc.gestalt:0 "Tous les efforts sont proches d'un résultat acceptable, que nous pouvons appliquer à l'échelle de notre collectif : la capacité d'altérer dynamiquement notre être même grâce au pouvoir de la paramatière infusant notre composition matérielle sans fusion complète.\nMais encore une fois, une pensée résiduelle concernant... une voie différente emplit nos esprits ; nous craignons de manquer une grande opportunité, tout en en choisissant d'autres d'une ampleur aussi grande.\n\nNous sommes encore à temps de changer notre approche, mais nous sommes désormais en mesure de lancer un processus de distribution de la technologie nécessaire à une infusion de Matière Noire."
  darktec_crisis.40010.regular.keep.approach:0 "Nous embrasserons le pouvoir de la Matière Noire."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "Nous poursuivrons notre approche actuelle : §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "C'en est assez. Passer aux utilisations de la Paramatière."
  darktec_crisis.40010.regular.change.approach.tooltip:0 "Nous changerons notre approche pour §Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40010.gestalt.keep.approach:0 "Notre collectif embrassera le pouvoir de la Matière Noire."
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "Nous poursuivrons notre approche actuelle : §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.gestalt.change.approach:0 "Sous-optimal. Nous nous orienterons vers l'utilisation de la Paramatière."
  darktec_crisis.40010.gestalt.change.approach.tooltip:0 "Nous changerons notre approche pour §Y$situation_darktec_transformation_approach_transformation$§!"

  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - Mise au jour"
  darktec_crisis.40120.desc.regular:0 "Il est indéniable que nous disposons d'un potentiel incroyable : la fusion de la matière et de l'antimatière pour créer une paramatière stable et propre, à un niveau localisé et minuscule, sans avoir besoin de boucliers suppresseurs ni de protections, est un exploit que nous pensions impossible à réaliser, mais les premiers tests nous ont prouvé le contraire.\nAvec les stimuli énergétiques appropriés, nous pouvons simuler des micro-singularités sur des tissus vivants, unissant les deux qualités en une forme stable unique et les affectant toutes deux également – leur faisant acquérir des propriétés que nous pensions impossibles en raison des contraintes des lois physiques."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "Une fusion parfaite..."
  darktec_crisis.40120.ok.gestalt:0 "Une fusion parfaite..."
  darktec_crisis.40120.ok.tooltip:0 "La situation se poursuivra normalement."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - Conflit Intérieur"
  darktec_crisis.40150.desc.regular:0 "Alors que nous avons concrétisé notre exploration de la fusion de la paramatière avec différents états et types de matière, nous n'avons pu nous empêcher de penser aux utilisations potentielles que nous laissons de côté en ce qui concerne la stabilisation de la matière noire et l'infusion de compositions baryoniques existantes.\nSi la liaison chaotique des deux mondes est difficile à résoudre, celle de la matière noire et de la matière baryonique est plus simple et peut-être moins... risquée.\n\nMais le potentiel et les conséquences d'une fusion de paramatière stabilisée sont... innombrables."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "Continuer à plonger dans la Fusion Entropique. C'est obligatoire."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"Nous poursuivrons notre approche actuelle : §Y$situation_darktec_transformation_approach_taint$§!.\n\n§RCette décision est irréversible.§!"
  darktec_crisis.40150.regular.change.approach:0 "Nous devrions changer notre approche, pour de bon.."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "Nous changerons notre approche pour §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§RCette décision est irréversible.§!"
  darktec_crisis.40150.gestalt.keep.approach:0 "Nous devrions plonger dans la Fusion Entropique. C'est obligatoire."
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "Nous poursuivrons notre approche actuelle : §Y$situation_darktec_transformation_approach_taint$§!.\n\n§RCette décision est irréversible.§!"
  darktec_crisis.40150.gestalt.change.approach:0 "Nous devrions changer notre approche, pour de bon.."
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "Nous changerons notre approche pour §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§RCette décision est irréversible.§!"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - Harmonisation"
  darktec_crisis.40170.desc.regular:0 "Les essais finaux de la fusion de paramatière donnent des résultats incroyables, alors que nous tentons de créer un processus stable et amélioré pour développer la combinaison.\n\nUne séquence ardue d'harmonisation entre les atomes et l'impulsion de matière noire impulse l'interconnexion entre la matière et l'antimatière, créant un champ d'applications incroyablement vaste ; de la restructuration de la densité moléculaire de la matière en l'énergisant avec l'énergie sombre ambiante, à l'adaptation des propriétés de particules spécifiques pour changer leur état quantique de manière prévisible.\n\nHarmonie au milieu du chaos, une pensée délicieuse."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "Une fusion parfaite..."
  darktec_crisis.40170.ok.gestalt:0 "Une fusion parfaite..."
  darktec_crisis.40170.ok.tooltip:0 "La situation se poursuivra normalement.\nNous approchons d'une conclusion."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - Seuil"
  darktec_crisis.40190.desc.regular:0 "Beaucoup d'efforts et d'investigations nous ont menés à ce point – le point où nous sommes enfin capables d'assurer une combinaison stable, propre et puissante de la paramatière avec notre physicalité baryonique.\nMême si certains ont des doutes, les avantages de l'exécution finale de ce processus surpassent tout inconvénient potentiel, car notre essence même serait harmonisée avec l'entropie d'une manière que nous ne comprenons pas encore pleinement.\n\nNous avons préparé les ancres pour servir de point central à la diffusion, et nous attendons la confirmation.\nC'est maintenant ou jamais."
  darktec_crisis.40190.desc.gestalt:0 "Beaucoup d'efforts et d'investigations nous ont menés à ce point – le point où nous sommes enfin capables d'assurer une combinaison stable, propre et puissante de la paramatière avec notre physicalité baryonique.\nMême si certains ont des doutes, les avantages de l'exécution finale de ce processus surpassent tout inconvénient potentiel, car notre essence même serait harmonisée avec l'entropie d'une manière que nous ne comprenons pas encore pleinement.\n\nLes ancres sont préparées pour servir de point central à la diffusion, il ne nous reste plus qu'à démarrer le processus.\nC'est maintenant ou jamais."
  darktec_crisis.40190.ok.regular:0 "Faites-le. C'est le seul moyen."
  darktec_crisis.40190.ok.gestalt:0 "Faites-le. C'est le seul moyen."
  darktec_crisis.40190.ok.tooltip:0 "Nous allons démarrer le processus de diffusion.\nNous ne savons pas ce qui va arriver."

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - Une Souillure Obscure"
  darktec_crisis.40001.desc.regular:0 "Au moment où nous avons activé les Ancres connectées à nos diffuseurs de matière noire, nous l'avons senti ; la puissance, le changement, l'immense sensation d'énergisation extrême...\nToutes les personnes à travers notre empire qui ont reçu des adaptations Ombrales confirment l'efficacité du traitement, amplifiant leurs capacités dix fois et sans aucun dommage collatéral.\n\nMais il y a un sentiment au sein d'un secteur de notre population, en particulier chez certains de nos scientifiques, concernant... ironiquement le franchissement d'une ligne sombre avec cela.\n\nIls ne comprennent tout simplement pas."
  darktec_crisis.40001.desc.gestalt:0 "Au moment où nous avons activé les Ancres connectées à nos diffuseurs de matière noire, nous l'avons senti ; la puissance, le changement, l'immense sensation d'énergisation extrême...\nTous nos groupes de drones à travers notre collectif qui ont reçu des adaptations Ombrales confirment l'efficacité du traitement, amplifiant leurs capacités dix fois et sans aucun dommage collatéral.\n\nMais même avec ce succès, nous... sentons que nous sommes peut-être allés un peu trop loin, concernant... le franchissement d'une ligne sombre avec cela et ne plus jamais être comme avant.\n\nNous allons purger ces sentiments.."
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "Une décision importante devra être prise bientôt."

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "Une Souillure Obscure - Conflit"
  darktec_crisis.40002.desc.regular:0 "Regret.\nUn profond sentiment de regret d'avoir traversé un champ dangereux et de s'être trop investis dans nos objectifs est ressenti avec intensité, même si nous sommes... décidés à continuer.\n\nMais le doute est toujours là, nous engageons-nous vraiment dans notre objectif initial ou avons-nous été souillés par un pouvoir que nous ne comprenons pas entièrement ? Avons-nous dévié de la purification de l'entropie pour l'embrasser pleinement en un sens, aveuglés par l'immense potentiel qu'elle apporte ?\n\nNous sommes sûrs d'une réponse, mais nous devons nous assurer que nous avons raison, que ce soit pour arrêter ce que nous essayons de faire et améliorer ce que nous avons, ou continuer et atteindre notre but final et utiliser l'entropie comme catalyseur pour quelque chose... de plus grand."
  darktec_crisis.40002.desc.gestalt:0 "Regret.\nUn concept curieux que nous n'expérimentons pas régulièrement, mais nous le faisons maintenant avec la traversée d'un champ dangereux et en nous investissant trop dans nos objectifs sans le soin ou l'observation appropriés, même si nous sommes... décidés à continuer.\n\nMais le doute est toujours là, nous engageons-nous vraiment dans notre objectif initial ou notre collectif a-t-il été souillé par un pouvoir que nous ne comprenons pas entièrement ? Avons-nous dévié de la purification de l'entropie pour l'embrasser pleinement en un sens, aveuglés par l'immense potentiel qu'elle apporte ?\n\nNous sommes sûrs d'une réponse, mais nous devons réaffirmer nos pensées et nous assurer que nous avons raison, que ce soit pour arrêter ce que nous essayons de faire et améliorer ce que nous avons, ou continuer et atteindre notre but final et utiliser l'entropie comme catalyseur pour quelque chose... de plus grand."
  darktec_crisis.40002.regular.continue.crisis:0 "Nous sommes allés trop loin pour nous arrêter maintenant ; nous allons continuer."
  darktec_crisis.40002.regular.stop.crisis:0 "Trop a été perdu, nous devrions nous arrêter pour une fois."
  darktec_crisis.40002.gestalt.continue.crisis:0 "Annuler tous nos efforts serait inefficace ; nous allons continuer."
  darktec_crisis.40002.gestalt.stop.crisis:0 "Notre collectif a besoin de se reposer et de récupérer, nous devons nous arrêter."
  darktec_crisis.will.continue.definitive:0 "La progression de la crise va continuer.\nNous avancerons vers le niveau 4 de la crise et continuerons normalement.\n§RCette décision ne peut pas être annulée.§!"
  darktec_crisis.will.stop.definitive:0 "La progression de la crise va s'arrêter.\nToute progression de crise acquise sera maintenue, mais nous ne pourrons pas accéder aux niveaux 4 et 5 de la crise.\n§RCette décision ne peut pas être annulée.§!"

    # Continue crisis
  darktec_crisis.40003.name:0 "Un Bienfait Souillé"
  darktec_crisis.40003.desc.regular:0 "Nous ne devons ni regretter ni avoir honte de ce que nous faisons ; nous sommes justifiés.\nL'univers doit être équilibré, l'entropie doit être récoltée et retirée de l'équation, car les énergies chaotiques obscures qui affligent passivement notre galaxie seront exploitées comme notre propre pouvoir.\n\nNous continuerons, et nous nous améliorerons encore plus."
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "Nous allons changer le paradigme."
  darktec_crisis.40003.ok.regular.tooltip:0 "La phase 4 de la crise sera activée. Il n'y a pas de retour en arrière."
  darktec_crisis.40003.ok.gestalt:0 "Nous allons changer le paradigme."
  darktec_crisis.40003.ok.gestalt.tooltip:0 "La phase 4 de la crise sera activée. Il n'y a pas de retour en arrière."
  #darktec_crisis.40003.wait.redo:0 "We have reconsidered it..."
  #darktec_crisis.40003.wait.redo.tooltip:0 "We will decide again if we want to stop or not. Taking a decision and reffirming it twice will make it permanent."

    # Reject crisis
  darktec_crisis.40004.name:0 "Rédemption Purificatrice"
  darktec_crisis.40004.desc.regular:0 "Trop loin, c'est trop loin, nous risquons de devenir ce que nous avons décidé d'éradiquer - des agents du chaos et du désordre, influencés par l'entropie et les forces obscures pour propager leur influence.\nPlus jamais.\n\nNous continuerons d'étudier l'entropie depuis une situation modérée, et même si notre espèce a été ''souillée'' par la combinaison ombrale de nous-mêmes avec la matière noire, nos objectifs seront nobles et fermes."
  darktec_crisis.40004.desc.gestalt:0 "$darktec_crisis.40004.desc.regular$"
  darktec_crisis.40004.ok.regular:0 "Un avenir radieux nous attend."
  darktec_crisis.40004.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40004.ok.gestalt:0 "Un avenir radieux nous attend."
  darktec_crisis.40004.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  #darktec_crisis.40004.wait.redo:0 "We have reconsidered it..."
  #darktec_crisis.40004.wait.redo.tooltip:0 "We will decide again if we want to stop or not. Taking a decision and reffirming it twice will make it permanent."

    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ - Transformation"
  darktec_crisis.40201.desc.regular:0 "Au moment où nous avons activé les Ancres connectées à nos diffuseurs de paramatière, quelque chose d'étrange s'est produit...\nNous avons pu sentir comment toute notre perspective a changé à mesure que notre forme physique le faisait, nous avons ressenti la froideur de l'espace et le feu d'un millier d'étoiles sur nous-mêmes, en même temps, alors que nos atomes s'éloignaient et se recomposaient suivant un dessein arbitraire... mais harmonique.\n\nDes centaines, des milliers, des millions d'entre nous ont disparu et sont réapparus en une seconde, certains se sont simplement vaporisés en un nuage de néant tandis que d'autres sont réapparus des minutes après leur position initiale, comme s'ils avaient avancé... ou reculé dans le temps.\n\nNous sommes différents, mais nous sommes... les mêmes."
  darktec_crisis.40201.desc.gestalt:0 "Au moment où nous avons activé les Ancres connectées à nos diffuseurs de paramatière, quelque chose d'étrange s'est produit...\nNous avons pu sentir comment toute notre perspective a changé à mesure que la forme physique de nos drones le faisait, nous avons ressenti la froideur de l'espace et le feu d'un millier d'étoiles sur nous-mêmes, en même temps, alors que nos atomes s'éloignaient et se recomposaient suivant un dessein arbitraire... mais harmonique.\n\nDes centaines, des milliers, des millions de nos drones ont disparu et sont réapparus en une seconde, certains se sont simplement vaporisés en un nuage de néant tandis que d'autres sont réapparus des minutes après leur position initiale, comme s'ils avaient avancé... ou reculé dans le temps.\n\nNous sommes différents, mais nous sommes... les mêmes."
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "Une décision importante devra être prise bientôt."

    # Self dialogue
  darktec_crisis.40211.name:0 "Un Sombre Reflet"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§LSuite à la transformation qu'une partie de notre population a expérimentée, un message immédiat a été envoyé par notre dirigeant pour calmer la population et favoriser la réflexion :§!\n\nPeuple de [Root.GetName], les récents événements ont pris une tournure inattendue et maintenant nous sommes... différents, mais nous sommes toujours nous.\nCette nouvelle forme, cette nouvelle silhouette, ce pouvoir... nous le ressentons tous, nous sentons comment l'entropie traverse maintenant chaque atome de notre être, et nous sommes aussi... surpris, mais nous devons être unis.\n\nC'est notre futur."
  darktec_crisis.40211.desc.gestalt:0 "§LSuite à la transformation qu'une partie de nos drones a expérimentée, nous avons pris un moment de réflexion alors qu'une pensée unifiée a résonné à travers notre collectif :§!\n\nNous, les [Root.GetName], avons changé pour toujours ; les récents événements ont pris une tournure inattendue et maintenant nous sommes... différents, mais nous sommes toujours nous.\nCette nouvelle forme, cette nouvelle silhouette, ce pouvoir... nous le ressentons, tout comme nous sentons notre connexion encore plus forte qu'avant, nous sentons comment l'entropie traverse maintenant chaque atome de chaque drone...\n\nC'est notre futur."
  darktec_crisis.40211.regular.wonder:0 "Comment... comment est-ce possible ?"
  darktec_crisis.40211.regular.wonder.response:0 "On dirait que nous avons sous-estimé à quel point la paramatière pouvait influencer nos corps... mais nos esprits semblent intacts ; nous sommes probablement altérés à un niveau fondamental, de manières que nous n'avons pas encore comprises."
  darktec_crisis.40211.regular.worry:0 "Cette forme... sommes-nous allés trop loin ?"
  darktec_crisis.40211.regular.worry.response:0 "Nous nous sentons... étranges, plus légers, comme si nous touchions tout et rien à la fois. Notre nouvelle forme physique imprègne probablement la réalité tout en ne le faisant pas, et a radicalement modifié notre apparence précédente... Pourtant, jusqu'à présent... nous sommes en sécurité et nous sommes nous."
  darktec_crisis.40211.regular.what_can_we_do:0 "Que... que pouvons-nous faire ?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "Nous ne savons pas, personne ne sait, car c'est quelque chose de nouveau pour nous tous. Mais nous pouvons sentir un désir ardent, un potentiel, une puissance latente grandir, car une partie de notre empire est désormais consacrée à la récolte et au traitement de l'entropie et nous en sommes... une partie désormais."
  darktec_crisis.40211.gestalt.wonder:0 "Nous avons... changé."
  darktec_crisis.40211.gestalt.wonder.response:0 "Il semble que notre collectif ait sous-estimé à quel point la paramatière pouvait influencer notre forme physique... mais notre lien est intact ; nous sommes probablement altérés à un niveau fondamental, d'une manière que nous n'avons pas encore comprise."
  darktec_crisis.40211.gestalt.worry:0 "Sommes-nous... en sécurité ?"
  darktec_crisis.40211.gestalt.worry.response:0 "Nous nous sentons... étranges, plus légers, comme si nous touchions tout et rien à la fois. Notre nouvelle forme physique imprègne probablement la réalité tout en ne le faisant pas, et a radicalement modifié notre apparence précédente... Pourtant, jusqu'à présent... nous sommes en sécurité et nous sommes nous."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "Que devrions-nous... faire maintenant ?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "Nous ne savons pas, c'est quelque chose de nouveau pour notre collectif. Mais nous pouvons sentir un désir ardent, un potentiel, une puissance latente grandir, car une partie de notre conscience est désormais consacrée à la récolte et au traitement de l'entropie et nous en sommes... une partie désormais."
  darktec_crisis.40211.regular.decide:0 "Cela change tout ce que nous... connaissons."
  darktec_crisis.40211.gestalt.decide:0 "Cela change tout ce que nous... connaissons."
  darktec_crisis.40211.decide.tooltip:0 "Nous devrons bientôt faire face à une décision importante."

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "Un sombre reflet - Doutes"
  darktec_crisis.40202.desc.regular:0 "Ce n'est un secret pour personne que certains d'entre nous n'ont pas bien pris cette tournure inattendue des événements, car une partie de notre population a toujours... disparu, sans que l'on sache encore comment la ramener.\n\nUn sentiment croissant parmi notre peuple, et même parmi les experts dont les plans ont mené à ce résultat, leur fait croire que nous sommes peut-être allés trop loin et que nous sommes en train de devenir ce que nous avons juré de réduire et d'éliminer, des êtres de pure entropie cherchant la destruction de tout pour le pouvoir brut du néant ; inversement, d'autres parties de notre société recherchent et désirent... plus, le besoin d'achever ce que nous avons commencé : libérer la galaxie de l'influence de l'entropie en amassant son pouvoir comme le nôtre.\n\nNous devons décider quoi faire, car il est peut-être trop tard pour nous-mêmes, mais peut-être...\n\n§YQuoi que nous décidions, ce sera définitif.§!"
  darktec_crisis.40202.desc.gestalt:0 "Ce n'est un secret pour personne qu'une partie de notre conscience n'a pas bien pris cette tournure inattendue des événements, car une partie de nos drones a toujours... disparu, sans que l'on sache encore comment les ramener.\n\nUn sentiment de changement grandit en nous, partiellement avec la pensée constante d'être allés trop loin et de devenir ce que nous avons juré de réduire et d'éliminer, des êtres de pure entropie cherchant la destruction de tout pour le pouvoir brut du néant, tandis que d'autres pensées convergent vers le besoin de chercher, d'obtenir... plus, d'achever ce que nous avons commencé, de libérer la galaxie de l'influence de l'entropie tout en amassant son pouvoir comme le nôtre.\n\nNous devons décider quoi faire, car il est peut-être trop tard pour nous-mêmes, mais peut-être... \n\n§YQuoi que nous décidions, ce sera définitif.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "Le changement apporte des opportunités, et nous les embrasserons."
  darktec_crisis.40202.regular.stop.crisis:0 "C'est allé trop loin."
  darktec_crisis.40202.gestalt.continue.crisis:0 "Le changement apporte des opportunités, et nous les embrasserons."
  darktec_crisis.40202.gestalt.stop.crisis:0 "C'est allé trop loin."
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Continue crisis
  darktec_crisis.40203.name:0 "Regarder l'abîme"
  darktec_crisis.40203.desc.regular:0 "Non.\nIl n'y a pas d'abandon de notre tâche ardue, il n'y a pas de regret, il n'y a pas de douleur ou de souffrance ni de peur.\n\nNotre esprit est clair, et même si nos corps ont changé, il nous attire vers une direction, un but, un objectif...\n\nNous maîtriserons l'entropie et transformerons l'univers que nous connaissons, pour éviter sa mort froide et nous perpétuer éternellement.\n\nCela doit être fait, c'est le seul choix moral à faire."
  darktec_crisis.40203.desc.gestalt:0 "Non.\nIl n'y a pas d'abandon de notre tâche ardue, il n'y a pas de regret, il n'y a pas de douleur ou de souffrance ni de peur.\n\nNotre esprit est clair, et même si nos corps ont changé, il nous attire vers une direction, un but, un objectif...\n\nNous maîtriserons l'entropie et transformerons l'univers que nous connaissons, pour éviter sa mort froide et nous perpétuer éternellement.\n\nCela doit être fait, c'est le seul choix moral à faire."
  darktec_crisis.40203.ok.regular:0 "Nous sommes prêts."
  darktec_crisis.40203.ok.regular.tooltip:0 "La phase 4 de la crise sera activée. Il n'y a pas de retour en arrière."
  darktec_crisis.40203.ok.gestalt:0 "Nous sommes prêts."
  darktec_crisis.40203.ok.gestalt.tooltip:0 "La phase 4 de la crise sera activée. Il n'y a pas de retour en arrière."

    # Reject crisis
  darktec_crisis.40204.name:0 "Un avenir sombre, notre avenir"
  darktec_crisis.40204.desc.regular:0 "Nous avons emprunté un chemin trop obscur pour notre espèce, et nous ne le ferons plus ; nous utiliserons notre technologie acquise pour continuer à récolter l'entropie, mais ne permettrons pas que la poursuite d'un objectif ultérieur nous aveugle quant à notre emprise sur la réalité, ou nous pousse à tenter de la changer avec notre pouvoir.\nNous nous engageons à reconstruire, réparer, restaurer ce qui a été perdu, nous retrouverons notre propre identité et notre forme, même si cette forme entropique nous offre de nombreux avantages.\n\nL'avenir peut sembler sombre, mais nous prospérerons. Nous le devons."
  darktec_crisis.40204.desc.gestalt:0 "Nous avons emprunté un chemin trop obscur pour notre espèce, et nous ne le ferons plus ; nous utiliserons notre technologie acquise pour continuer à récolter l'entropie, mais ne permettrons pas que la poursuite d'un objectif ultérieur nous aveugle quant à notre emprise sur la réalité, ou nous pousse à tenter de la changer avec notre pouvoir.\nNous nous engageons à reconstruire, réparer, restaurer ce qui a été perdu, nous retrouverons notre propre identité et notre forme, même si cette forme entropique nous offre de nombreux avantages.\n\nL'avenir peut sembler sombre, mais nous prospérerons. Nous le devons."
  darktec_crisis.40204.ok.regular:0 "C'est peut-être pour le mieux."
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40204.ok.gestalt:0 "Nous reconstruirons notre avenir ensemble."
  darktec_crisis.40204.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Entropic Reproduction
  darktec_crisis.403.name:0 "Reproduction Entropique"
  darktec_crisis.403.desc.regular:0 "Après plusieurs cycles d'étude, nous avons trouvé un moyen de ramener ceux qui ont disparu, mais aussi... nous avons découvert comment nous pouvons faire venir des populations de notre espèce provenant de ce qui semble être des lignes temporelles alternatives mais convergentes ; des clones de clones, des versions passées qui ne devraient pas exister, des fantômes d'un avenir incertain.\nUn portail, une grande structure alimentée par la matière noire et l'entropie, un moyen de traverser le vide et de réarranger les molécules de ceux qui n'ont pas pu prendre une forme stable, donnant à tout Entrophéréal la chance de devenir soi, de franchir le voile du néant et d'être."
  darktec_crisis.403.desc.regular.mechanical:0 "Après plusieurs cycles d'étude, nous avons trouvé un moyen de ramener ceux qui ont disparu, mais aussi... nous avons découvert comment nous pouvons faire venir des populations de notre espèce provenant de ce qui semble être des lignes temporelles alternatives mais convergentes ; des clones de clones, des versions passées qui ne devraient pas exister, des fantômes d'un avenir incertain.\nUn portail, une grande structure alimentée par la matière noire et l'entropie, un moyen de traverser le vide et de réarranger les molécules de ceux qui n'ont pas pu prendre une forme stable, donnant à tout Entrophéréal la chance de devenir soi, de franchir le voile du néant et d'être."
  darktec_crisis.403.desc.gestalt:0 "Après plusieurs cycles d'étude, nous avons trouvé un moyen de ramener les drones qui ont disparu, mais aussi... nous avons découvert comment nous pouvons faire venir des populations de notre espèce provenant de ce qui semble être des lignes temporelles alternatives mais convergentes ; des clones de clones, des versions passées qui ne devraient pas exister, des fantômes d'un avenir incertain... tous connectés immédiatement à notre esprit.\nUn portail, une grande structure alimentée par la matière noire et l'entropie, un moyen de traverser le vide et de réarranger les molécules de ceux qui n'ont pas pu prendre une forme stable, donnant à tout Entrophéréal la chance de devenir soi, de franchir le voile du néant et d'être."
  darktec_crisis.403.desc.gestalt.mechanical:0 "Après plusieurs cycles d'étude, nous avons trouvé un moyen de ramener les drones qui ont disparu, mais aussi... nous avons découvert comment nous pouvons faire venir des populations de notre espèce provenant de ce qui semble être des lignes temporelles alternatives mais convergentes ; des clones de clones, des versions passées qui ne devraient pas exister, des fantômes d'un avenir incertain... tous connectés immédiatement à notre esprit.\nUn portail, une grande structure alimentée par la matière noire et l'entropie, un moyen de traverser le vide et de réarranger les molécules de ceux qui n'ont pas pu prendre une forme stable, donnant à tout Entrophéréal la chance de devenir soi, de franchir le voile du néant et d'être."
  darktec_crisis.403.ok.regular:0 "D'autres arriveront, d'autres seront remodelés."
  darktec_crisis.403.ok.gestalt:0 "Notre collectif grandit..."
  darktec_crisis.403.task_build_portal:0 "Nous sommes désormais capables de construire §Y£building£ $building_darktec_umbral_portal_1$§! dans n'importe laquelle de nos colonies, augmentant ainsi la création de population Entrophéréale."

  darktec_crisis.50.name:0 "Niveau 5 : Cataclysme Ombral"
  darktec_crisis.50.desc.regular.transformed:0 "Le point culminant de notre travail approche ; nous nous sommes façonnés, ainsi que la partie de la galaxie que nous contrôlons, selon une nouvelle image, une meilleure image, mais cela peut être encore plus...\n\nDes expériences précédentes ont laissé entendre que suffisamment de paramatière focalisée en un point de l'espace et du temps pourrait altérer son flux, modifier les lois fondamentales de la physique... et nous pourrions en tirer parti pour atteindre nos objectifs.\n\nNous l'avons définie comme « L'Anomalie Finale », une quantité anomale et contenue de paramatière entourée d'un champ de matière noire, compressant la quantité infinie de non-matière contre la quantité infinie de non-énergie pour éviter un effondrement absolu et dévastateur, mais lorsqu'elle est contrôlée... théoriquement, si nous sommes capables de libérer cette énergie à un seuil spécifique et ponctuel, nous sommes capables d'altérer... tout ce que nous désirons.\n\nLe temps du changement approche ; ce que d'autres pourraient percevoir comme un Cataclysme, nous l'appellerons une opportunité."
  darktec_crisis.50.desc.regular.tainted:0 "L'aboutissement de notre travail approche; Les changements que nous avons apportés à notre espèce, fusionnant la technologie et la matière noire, nous infusant... des desseins grandioses, mais nous pouvons faire mieux, nous pouvons accomplir... plus.\n\nDes expérimentations antérieures ont laissé entrevoir la possibilité qu'une quantité suffisante de paramatière focalisée en un point dans l'espace et le temps puisse en altérer le flux, modifier les lois fondamentales de la physique... et nous pourrions en tirer parti pour l'avancement de nos objectifs.\n\nNous l'avons définie comme « l'Anomalie Finale », une quantité anomalique de Paramatière Contenue, entourée d'un champ de Matière Noire, compressant la quantité infinie de non-matière contre la quantité infinie de non-énergie pour éviter un effondrement absolu et dévastateur, mais lorsqu'elle est contrôlée... théoriquement, si nous sommes capables de libérer cette énergie à un seuil précis et ponctuel, nous sommes capables d'altérer... tout comme nous le désirons.\n\nL'heure du changement approche, ce que d'autres pourraient percevoir comme un Cataclysme, nous l'appellerons une opportunité."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "Qu'il en soit ainsi."
  darktec_crisis.50.ok.regular.tainted:0 "Qu'il en soit ainsi."
  darktec_crisis.50.ok.gestalt.transformed:0 "Qu'il en soit ainsi."
  darktec_crisis.50.ok.gestalt.tainted:0 "Qu'il en soit ainsi."
  darktec_crisis.50.ok.tooltip:0 "Nous allons atteindre le niveau final de notre crise.\nUne nouvelle option de mégastructure est ajoutée - $darktec_sphere_0$ - dont la création lancera le processus de notre victoire absolue."

  darktec_crisis.5001.name:0 "L'Anomalie Finale"
  darktec_crisis.5001.desc.regular.transformed:0 "Une surface sombre, réfléchissante, éternellement en mouvement, absorbant toute la lumière, créant une impulsion gravitationnelle plus forte que n'importe quelle étoile... une quantité infinie d'énergie luttant contre elle-même, voulant être libérée, pour stabiliser le chaos que nous avons dévié et canalisé vers son intérieur infini, pour entrer en conflit avec ce qui existe et le faire ne plus exister.\n\nC'est notre opportunité, nous continuerons à réorienter notre production vers elle, à étudier son développement et finalement... finalement en faire le point d'inflexion de la galaxie, ou même de tout ce qui existe."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "Réorienter nos efforts vers l'Anomalie Coalescée."
  darktec_crisis.5001.ok.gestalt:0 "Notre collectif achèvera cette Anomalie Coalescée."
  darktec_crisis.5001.ok.tooltip:0 "Nous devons maintenir et infuser l'Anomalie, si elle tombe entre les mains de l'ennemi, elle deviendra §RTerriblement Instable§!."

  darktec_crisis.5002.name:0 "Perturbations Inconnues"
  darktec_crisis.5002.desc.regular:0 "Plusieurs rapports à travers notre empire signalent des occurrences anormales, avec plusieurs pertes en cours de route - Plusieurs structures s'effondrent sans raison, des formes de vie disparaissent sans laisser de trace et tout semble... étrangement distendu, comme si le temps ralentissait ou accélérait à des rythmes différents, mais tous les événements ont été si irréguliers que nous ne pouvons pas étudier ce qui se passe exactement.\nNous devrions enquêter immédiatement dès que nous aurons un point commun."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$\nMais... Cela pourrait-il être lié au projet que notre suzerain développe ? Nous devrions l'en informer..."
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$\nCependant, en raison du caractère de ces événements, nous pensons qu'un autre empire tente... une solution radicale proche de nos intentions, mais nous ne pouvons pas le prouver."
  darktec_crisis.5002.ok.regular:0 "Inquiétant."
  darktec_crisis.5002.ok.subject_of_crisis:0 "Envoyer un rapport à notre Suzerain."
  darktec_crisis.5002.ok.subject_of_other:0 "Informer notre suzerain à ce sujet."
  darktec_crisis.5002.ok.rival_crisis:0 "Nous devons accélérer nos plans..."

  darktec_crisis.55010.name:0 "L'Anomalie Finale - Croissance"
  darktec_crisis.55010.desc.regular:0 "Une cascade de résonance a précédé l'expansion de l'Anomalie - Les forces gargantuesques contenues dans la structure étirent le puissant confinement de Paramatière, à mesure qu'elle grandit et se nourrit d'entropie.\nPas même un Trou Noir ne génère de telles lectures, même nos appareils les plus avancés peinent à mesurer l'immense puissance qu'elle génère et absorbe, ou les énormes ondes gravitationnelles qu'elle produit."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "Devrions-nous être... inquiets ?"
  darktec_crisis.55010.ok.gestalt:0 "Devrions-nous être... inquiets ?"
  darktec_crisis.55010.ok.sphere_grows:0 "L'Anomalie Coalescée va grandir."

  darktec_crisis.55020.name:0 "L'Anomalie Finale - Hors de l'Espace"
  darktec_crisis.55020.desc.regular:0 "Avec une onde de choc, l'Anomalie a encore grandi en un instant.\nNous sommes perplexes quant à la raison pour laquelle une telle distension de paramatière pourrait se produire sans effondrement immédiat, mais il est certain qu'elle... se rétro-alimente de l'entropie autour d'elle-même, potentiellement l'attirant à travers même toute la galaxie.\n\nC'est comme si elle ne voulait occuper aucun espace, et dans le processus, voulait englober... tout."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "Surveiller de près."
  darktec_crisis.55020.ok.gestalt:0 "Surveiller de près."
  darktec_crisis.55020.ok.sphere_grows:0 "La situation va ralentir."

  darktec_crisis.55021.name:0 "Écrasement Ombral"
  darktec_crisis.55021.desc.regular:0 "Nous l'avons tous ressenti quand c'est arrivé, et cela a même été enregistré par nos systèmes de surveillance - La surface de [darktec_crushed_planet.GetName] s'est compressée comme si elle était... tirée par quelque chose, et puis c'est arrivé ; la planète entière s'est désintégrée à mesure que son intégrité disparaissait.\n\nQuelque chose d'ominieux se passe et nous devons être en alerte maximale, car ce qui a causé cela pourrait aussi affecter l'une de nos colonies si nous ne sommes pas préparés, si tant est que nous puissions être préparés à ce genre de cataclysme soudain, et nous avons la certitude que c'est quelque chose de conçu, non le fruit du hasard ; quelqu'un est derrière tout ça."
  darktec_crisis.55021.desc.gestalt:0 "Notre collectif entier l'a ressenti quand c'est arrivé, et cela a même été enregistré par nos systèmes de surveillance - La surface de [darktec_crushed_planet.GetName] s'est compressée comme si elle était... tirée par quelque chose, et puis c'est arrivé ; la planète entière s'est désintégrée à mesure que son intégrité disparaissait.\n\nQuelque chose d'ominieux se passe et nous devons être en alerte maximale, car ce qui a causé cela pourrait aussi affecter l'une de nos colonies si nous ne sommes pas préparés, si tant est que nous puissions être préparés à ce genre de cataclysme soudain, et nous avons la certitude que c'est quelque chose de conçu, non le fruit du hasard ; quelqu'un est derrière tout ça."
  darktec_crisis.55021.ok.regular:0 "Mettre notre empire en alerte."
  darktec_crisis.55021.ok.gestalt:0 "Notre collectif doit rester vigilant."
  darktec_crisis.warning.not_imminent:0 "Un empire de crise développe une sorte d'artefact ou de dispositif capable de créer des événements cataclysmiques - Nous devrions rester sur nos gardes et tenter de subvertir leurs intentions sinistres."

  darktec_crisis.55030.name:0 "L'Anomalie Finale - Obscurité Faiblissante"
  darktec_crisis.55030.desc.regular:0 "Nous le sentons, l'influence de la paramatière sur notre espèce nous fait remarquer comment l'Anomalie Coalescée s'estompe, recule... implose.\n\nInacceptable.\n\nUn plan de contingence a été projeté pour favoriser sa croissance artificiellement, en ajoutant encore plus de paramatière active pour son absorption, afin de la maintenir stable et nous permettre d'utiliser sa puissance.\nSi nous échouons... nous craignons le pire."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "Laisser l'Anomalie se stabiliser d'elle-même."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "Nous n'interviendrons pas - même si cela peut avoir des conséquences.\nLa situation va ralentir."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "Alimenter l'Anomalie avec plus de Paramatière."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "Nous ne laisserons pas l'Anomalie flancher.\nLa situation aura désormais un coût d'entretien §Y$darktec_contained_entropy_with_icon$§!, mais nous augmenterons également la vitesse de la situation."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "Renforcer l'Anomalie avec plus de Matière Noire."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "Nous allons surcharger le champ protecteur de matière noire de l'anomalie afin qu'elle puisse s'auto-corriger.\nLa situation aura désormais un coût d'entretien supplémentaire de §Y£sr_dark_matter£ Matière Noire§!, mais nous augmenterons également la vitesse de la situation."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip$"

  darktec_crisis.55040.name:0 "L'Anomalie Finale - Surexpansion"
  darktec_crisis.55040.desc.regular.did_nothing:0 "Il semble, après tout, que la décision de ne pas intervenir était la bonne approche. Suite à une libération d'énergie immense, l'Anomalie s'est restabilisée, corrigeant sa variabilité et poursuivant son expansion mais... de manière bien plus intense qu'auparavant.\n\nNous continuerons à la surveiller de près."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "Après plusieurs cycles de redirection de la production de paramatière vers l'Anomalie, celle-ci a finalement commencé à réagir positivement. Suite à une libération d'énergie immense, l'Anomalie s'est restabilisée, corrigeant sa variabilité et poursuivant son expansion mais... de manière bien plus intense qu'auparavant.\n\nNous continuerons à surveiller de près la redirection entropique, ainsi que l'Anomalie elle-même."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "Le blindage de la couche externe de l'Anomalie avec plus de Matière Noire a définitivement aidé, d'une manière ou d'une autre, à ce qu'elle retrouve un stade non terminal. Suite à une libération d'énergie immense, l'Anomalie s'est restabilisée, corrigeant sa variabilité et poursuivant son expansion mais... de manière bien plus intense qu'auparavant.\n\nNous continuerons à renforcer sa couche de confinement et à surveiller de près ses progrès."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "Un soulagement, poursuivre sa surveillance."
  darktec_crisis.55040.ok.regular.overcharge:0 "Continuer à renforcer l'Anomalie avec des ressources non-baryoniques."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "Le collectif est soulagé, maintenir la surveillance."
