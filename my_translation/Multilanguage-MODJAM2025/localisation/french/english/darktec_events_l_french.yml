  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "Pendant trop longtemps, nous avons été de simples spectateurs de l'effondrement lent et douloureux de l'univers ; l'entropie, le chaos, le désordre... remplissant un vide qui dévore lentement la réalité, ne laissant, à terme, qu'une carcasse froide et distendue.\n\nPlus jamais.\n\nNous prendrons les rênes et utiliserons la puissance de ce qui sépare l'univers pour la faire nôtre, revendiquant la propriété du vide entre les atomes, convertissant l'entropie en notre puissance."
 darktec_crisis.1.desc.robotic:0 "Pendant trop longtemps, nous avons été de simples spectateurs de l'effondrement lent et douloureux de l'univers ; l'entropie, le chaos, le désordre... remplissant un vide qui dévore lentement la réalité, ne laissant, à terme, qu'une carcasse froide et distendue à laquelle même nos formes mécaniques ne peuvent survivre.\n\nPlus jamais.\n\nNous prendrons les rênes et utiliserons la puissance de ce qui sépare l'univers pour la faire nôtre, revendiquant la propriété du vide entre les atomes, convertissant l'entropie en notre puissance."
 darktec_crisis.1.desc.hive:0 "Pendant trop longtemps, notre esprit a perçu l'effondrement lent et douloureux de l'univers ; l'entropie, le chaos, le désordre... remplissant un vide qui dévore lentement la réalité, ne laissant, à terme, qu'une carcasse froide et distendue.\n\nPlus jamais.\n\nNotre collectif conquerra la puissance de ce qui sépare l'univers pour la faire nôtre, revendiquant la propriété du vide entre les atomes, convertissant l'entropie en notre puissance."
 darktec_crisis.1.desc.machine:0 "Les calculs ne comportent aucune erreur possible, car nous pouvons prédire l'effondrement lent et douloureux de l'univers ; les nombreuses variables et aberrations créées par l'entropie, le chaos et le désordre sont non optimales et ne mènent qu'à une extinction agonisante de chaque forme et matériau existant.\n\nInacceptable.\n\nNotre directive principale s'orientera vers une contre-mesure, car nous obtiendrons un moyen de convertir et de tirer parti de ce qui sépare l'univers pour le faire nôtre, convertissant l'entropie en notre puissance."
 darktec_crisis.1.desc.regular.notech:0 "Pendant trop longtemps, nous avons été de simples spectateurs de l'effondrement lent et douloureux de l'univers ; l'entropie, le chaos, le désordre... remplissant un vide qui dévore lentement la réalité, ne laissant, à terme, qu'une carcasse froide et distendue.\n\nPlus jamais.\n\nNous prendrons les rênes et utiliserons la puissance de ce qui sépare l'univers pour la faire nôtre, revendiquant la propriété du vide entre les atomes, convertissant l'entropie en notre puissance.\n\nNous devons trouver un moyen d'étudier la matière non baryonique, §Yun moyen d'obtenir et de traiter la matière noire§ !, et alors nous pourrons atteindre nos objectifs."
 darktec_crisis.1.desc.robotic.notech:0 "Pendant trop longtemps, nous avons été de simples spectateurs de l'effondrement lent et douloureux de l'univers ; l'entropie, le chaos, le désordre... remplissant un vide qui dévore lentement la réalité, ne laissant, à terme, qu'une carcasse froide et distendue à laquelle même nos formes mécaniques ne peuvent survivre.\n\nPlus jamais.\n\nNous prendrons les rênes et utiliserons la puissance de ce qui sépare l'univers pour la faire nôtre, revendiquant la propriété du vide entre les atomes, convertissant l'entropie en notre puissance.\n\nNous devons trouver un moyen d'étudier la matière non baryonique, §Yun moyen d'obtenir et de traiter la matière noire§ !, et alors nous pourrons atteindre nos objectifs."
 darktec_crisis.1.desc.hive.notech:0 "Pendant trop longtemps, notre esprit a perçu l'effondrement lent et douloureux de l'univers ; l'entropie, le chaos, le désordre... remplissant un vide qui dévore lentement la réalité, ne laissant, à terme, qu'une carcasse froide et distendue.\n\nPlus jamais.\n\nNotre collectif conquerra la puissance de ce qui sépare l'univers pour la faire nôtre, revendiquant la propriété du vide entre les atomes, convertissant l'entropie en notre puissance.\n\nNous devons trouver un moyen d'étudier la matière non baryonique, §Yun moyen d'obtenir et de traiter la matière noire§ !, et alors nous pourrons assurer la survie de notre collectif."
 darktec_crisis.1.desc.machine.notech:0 "Les calculs ne comportent aucune erreur possible, car nous pouvons prédire l'effondrement lent et douloureux de l'univers ; les nombreuses variables et aberrations créées par l'entropie, le chaos et le désordre sont non optimales et ne mènent qu'à une extinction agonisante de chaque forme et matériau existant.\n\nInacceptable.\n\nNotre directive principale s'orientera vers une contre-mesure, car nous obtiendrons un moyen de convertir et de tirer parti de ce qui sépare l'univers pour le faire nôtre, convertissant l'entropie en notre puissance.\n\nNous devons trouver un moyen d'étudier la matière non baryonique, §Yun moyen d'obtenir et de traiter la matière noire§ !, et alors nous pourrons assurer la survie de notre collectif."
 darktec_crisis.1.ok.regular:0 "Nous allons conquérir le vide."
 darktec_crisis.1.ok.regular.notech:0 "Priorisez cette recherche immédiatement."
 darktec_crisis.1.ok.robotic:0 "C'est la seule voie."
 darktec_crisis.1.ok.robotic.notech:0 "$darktec_crisis.1.ok.regular.notech$"
 darktec_crisis.1.ok.hive:0 "Nous trouverons la voie."
 darktec_crisis.1.ok.hive.notech:0 "Le collectif a besoin de cette technologie, maintenant."
 darktec_crisis.1.ok.machine:0 "C'est le seul choix moral."
 darktec_crisis.1.ok.machine.notech:0 "Préparez nos calculateurs, nous avons besoin de cette technologie."
 darktec_crisis.1.situation.soon:0 "La situation §Y$situation_darktec_intro$§! va bientôt commencer."
 darktec_crisis.1.needs.tech.to.continue.crisis:0 "Nous avons besoin de la technologie §Y£physics£ $tech_mine_dark_matter$§! pour continuer. Cette technologie sera fournie comme option de recherche garantie."

  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "Nous l'avons fait ! La capacité de récolter la matière non baryonique assurera un moyen de contenir ses propriétés et d'isoler les énergies entropiques et de fond locales.\n\nNous pouvons maintenant commencer à théoriser un moyen de récolter correctement les énergies anormales qui créent l'entropie, et ainsi, bientôt, nous la fournirons à notre empire dans son ensemble."
  darktec_crisis.101.desc.gestalt:0 "C'est fait, nous avons conçu un moyen de récolter la matière non baryonique et de la stocker en toute sécurité sans affecter nos infrastructures ou nos drones - La deuxième partie de notre plan est maintenant en marche.\n\nIl s'agit maintenant de trouver comment récolter correctement les énergies anormales qui créent l'entropie, et à ce titre, cela doit être la priorité principale de notre collectif."
  darktec_crisis.101.ok.regular:0 "Résultats fantastiques, en attente de nouvelles informations."
  darktec_crisis.101.ok.gestalt:0 "Nous y parviendrons."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "Le moment est venu, nous avons maintenant un moyen sûr et de plus en plus efficace d'exécuter nos plans ; nous préparons un nouveau type de structure et de système qui nous permettra d'aspirer le rayonnement de fond local et de le condenser en une forme que nous pourrons étudier et finalement utiliser à notre avantage.\n\nNous devrons détourner nos efforts économiques, technologiques et sociaux vers cette tâche - et prioriser l'un des domaines d'utilisation potentiels pourrait conduire à des résultats plus efficaces."
  darktec_crisis.2.desc.gestalt:0 "Les prototypes initiaux que nous avons conçus sont maintenant confirmés comme viables ; un moyen sûr et de plus en plus efficace, se manifestant comme un nouveau type de structure et de système qui permettra l'aspiration du rayonnement de fond local, le condensant en une forme que nous pourrons étudier et finalement utiliser à notre avantage.\n\nNous devrons détourner nos efforts industriels, technologiques et de développement vers cette tâche - et prioriser l'un des domaines d'utilisation potentiels pourrait conduire à des résultats plus efficaces."
  darktec_crisis.2.focus.economy:0 "Prioriser les utilisations §YIndustrielles§!."
  darktec_crisis.2.focus.economy.tooltip:0 "Nous trouverons un moyen de récolter et d'utiliser l'entropie et la matière noire de manière plus efficace.\n§YCela pourrait fournir un avantage précieux à terme.§!"
  darktec_crisis.2.focus.warfare:0 "Privilégier les §Yapplications militaires§!."
  darktec_crisis.2.focus.warfare.tooltip:0 "Nous allons élaborer un moyen d'appliquer la matière noire et l'entropie à la domination spatiale.\n§YCela pourrait fournir un avantage précieux à terme.§!"
  darktec_crisis.2.focus.applications:0 "Privilégier les §Yapplications scientifiques§!."
  darktec_crisis.2.focus.applications.tooltip:0 "Nous trouverons un moyen de combiner la matière non baryonique et baryonique à notre avantage.\n§YCela pourrait fournir un avantage précieux à terme.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - Perspicacité"
  darktec_crisis.225.desc.regular.generic:0 "L'effort continu pour percer le potentiel d'extraction de l'entropie au niveau local est intense, mais porte ses fruits ; un nouvel appareil a été créé, capable de la récolter, mais à une échelle inefficace. Nous devrions donc concevoir quelque chose de meilleur, de plus grand, de plus complexe et plus gourmand en ressources."
  darktec_crisis.225.desc.gestalt.generic:0 "L'effort continu pour percer le potentiel d'extraction de l'entropie au niveau local est intense, mais donne des résultats acceptables ; un nouvel appareil a été créé, capable de la récolter, mais à une échelle inefficace. Nous devrions donc concevoir quelque chose de meilleur, de plus grand, de plus complexe et plus gourmand en ressources."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\nL'accent mis sur les applications industrielles accélère cependant le développement de cet appareil et de ses utilités secondaires, offrant un vaste champ d'étude et d'amélioration."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\nL'accent mis sur la guerre et les vaisseaux spatiaux donne des résultats incroyables, car nous commençons à pouvoir manipuler les champs d'énergie avec le minimum d'entropie extraite, générant des matériaux et des techniques de confinement stables qui pourraient nous permettre de forger de nouveaux matériaux capables de résister à l'immense contrecoup des énergies sombres."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\nL'accent mis sur les applications scientifiques n'est pas seulement très bénéfique dans tous les domaines, mais il est également appliqué dans des domaines non conventionnels, théorisant comment l'afflux d'énergies sombres pourrait affecter notre population ; certains spécialistes ont même théorisé une combinaison potentielle de matière non baryonique avec de la matière baryonique sans contrecoup immédiat."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nL'accent mis sur les applications industrielles accélère cependant le développement de cet appareil et de ses utilités secondaires, offrant un vaste champ d'étude et d'amélioration."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nL'accent mis sur la guerre et les vaisseaux spatiaux donne des résultats acceptables, et nos drones reçoivent l'équipement nécessaire pour manipuler les champs d'énergie avec le minimum d'entropie extraite, générant des matériaux et des techniques de confinement stables qui pourraient permettre à nos collectifs de forger de nouveaux matériaux capables de résister à l'immense contrecoup des énergies sombres."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nL'accent mis sur les applications scientifiques n'est pas seulement très bénéfique dans tous les domaines, mais il est également appliqué dans des domaines non conventionnels, théorisant comment l'afflux d'énergies sombres pourrait affecter nos drones ; une partie de notre courant de pensée théorise une combinaison potentielle de matière non baryonique avec de la matière baryonique sans contrecoup immédiat."
  darktec_crisis.225.ok.economy:0 "Continuer la recherche."
  darktec_crisis.225.ok.warfare:0 "Continuer la recherche."
  darktec_crisis.225.ok.applications:0 "Continuer la recherche."
  darktec_crisis.225.tooltip:0 "La situation se déroule nominalement."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - Divergence"
  darktec_crisis.250.desc.regular.generic:0 "Alors que nous progressons dans notre recherche sur le confinement de la matière non baryonique, certains de nos experts ont dédié tout ce temps à l'étude d'applications alternatives, et nous pouvons tirer parti de cette étude pour modifier notre orientation actuelle."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\nCependant, si nous continuons dans cette voie, nous pourrons prioriser une partie de nos recherches et de nos ressources vers des applications plus économiques, mais les mêmes résultats pourront être atteints après plusieurs cycles dans le cas contraire.\nLa décision nous appartient."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\nCependant, si nous continuons dans cette voie, nous pourrons créer des vaisseaux expérimentaux infusés de matière noire et d'entropie que nous extrayons et traitons, mais les mêmes résultats pourront être atteints après plusieurs cycles dans le cas contraire.\nLa décision nous appartient."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\nCependant, si nous continuons dans cette voie, nous pourrons appliquer la matière noire et l'entropie à des usages plus expérimentaux, tels que la combinaison même avec notre espèce... mais les mêmes résultats pourront être atteints après plusieurs cycles dans le cas contraire.\nLa décision nous appartient."
  darktec_crisis.250.desc.gestalt.generic:0 "Alors que nous progressons dans notre recherche sur le confinement de la matière non baryonique, nous avons traité en arrière-plan des applications alternatives potentielles, et nous pouvons tirer parti de ce co-processus de pensée collectif pour modifier notre orientation actuelle."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nCependant, si nous continuons dans cette voie, nous pourrons prioriser une partie de nos recherches et de nos ressources vers des applications plus industrielles, mais le même résultat sera atteint après plusieurs cycles dans le cas contraire.\nNous devons décider ce qui est le mieux pour notre collectif."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nCependant, si nous continuons dans cette voie, nous pourrons créer des vaisseaux expérimentaux infusés de matière noire et d'entropie que nous extrayons et traitons, mais le même résultat sera atteint après plusieurs cycles dans le cas contraire.\nNous devons décider ce qui est le mieux pour notre collectif."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nCependant, si nous continuons dans cette voie, nous pourrons appliquer la matière noire et l'entropie à des usages plus expérimentaux, tels que la combinaison même avec nos drones, mais le même résultat sera atteint après plusieurs cycles dans le cas contraire.\nNous devons décider ce qui est le mieux pour notre collectif."
  darktec_crisis.250.ok.keep_approach_economy:0 "Nous devons maintenir notre approche actuelle."
  darktec_crisis.250.ok.change_approach_economy:0 "Changer notre approche vers §Y$situation_darktec_intro_approach_economy$§!\nNous pourrions obtenir une technologie pour des types de bâtiments spéciaux à la fin de la situation."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "Changer notre approche vers §Y$situation_darktec_intro_approach_warfare$§!\nNous pourrions obtenir une technologie pour un type de vaisseau spécial à la fin de la situation."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "Changer notre approche vers §Y$situation_darktec_intro_approach_applications$§!.\nNous pourrions obtenir une technologie de modification d'espèces à la fin de la situation."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "L'approche choisie nous apportera un avantage lié à cette approche plus tôt ; des avancées supplémentaires sur la crise apporteront cet avantage à toutes les options choisies."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - Continuation"
  darktec_crisis.275.desc.regular.generic:0 "C'est fait, les plans d'une §Ystructure révolutionnaire§! sont terminés et nous les diffusons à travers nos réseaux de recherche ; cette structure sera capable de récolter la matière et l'énergie non baryoniques locales et de les contenir avec un bouclier à rétroaction constante."
  darktec_crisis.275.desc.gestalt.generic:0 "C'est fait, les plans d'une §Ystructure révolutionnaire§! sont terminés et sont livrés à chaque colonie et établissement ; cette structure sera capable de récolter la matière et l'énergie non baryoniques locales et de les contenir avec un bouclier à rétroaction constante."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\nNous pourrons rediriger une partie de la production vers un champ d'extraction de ressources et améliorer son efficacité et sa qualité..\n\n§YNous devrions construire la structure dès que possible.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\nNous théorisons que la matière exotique et l'énergie récoltées pourront être utilisées pour un nouveau type de vaisseau que nous commençons à prototyper... un vaisseau profilé, changeant et puissant.\n\n§YNous devrions construire la structure dès que possible.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\nLe matériel récolté sera immédiatement étudié et de petits essais seront effectués pour assurer son application correcte et sûre..\n\n§YNous devrions construire la structure dès que possible.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nNous pourrons rediriger une partie de la production vers un champ d'extraction de ressources et améliorer son efficacité et sa qualité..\n\n§YNous devrions construire la structure dès que possible.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nNous théorisons que la matière exotique et l'énergie récoltées pourront être utilisées pour un nouveau type de vaisseau que nous commençons à prototyper... un vaisseau profilé, changeant et puissant..\n\n§YNous devrions construire la structure dès que possible.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nLe matériel récolté sera immédiatement étudié et de petits essais seront effectués pour assurer son application correcte et sûre..\n\n§YNous devrions construire la structure dès que possible.§!"
  darktec_crisis.275.ok.economy:0 "Ceci bénéficiera grandement à notre développement."
  darktec_crisis.275.ok.warfare:0 "Ceci assurera notre suprématie."
  darktec_crisis.275.ok.applications:0 "Ceci ouvrira de nombreux champs d'étude..."
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "Nous devons §Yconstruire un £building£ $building_darktec_anchor_1$§! dans n'importe laquelle de nos colonies.\nLa situation sera interrompue tant que nous ne l'aurons pas fait."

    # First anchor built
  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - Ancre Entropique Construite"
  darktec_crisis.27501.desc.regular:0 "Au moment où nous avons activé la structure sur [Root.GetName], nous l'avons su : ce serait un jour important dans l'histoire de notre espèce. Le bourdonnement de l'Ancre est inquiétant, mais il nous donne l'espoir d'un avenir sans chaos, un avenir entre nos propres mains."
  darktec_crisis.27501.desc.gestalt:0 "Au moment où la structure sur [Root.GetName] est devenue active, notre collectif l'a su : un jour important dans l'histoire de notre espèce. Le bourdonnement de l'Ancre est inquiétant, mais il nous donne l'espoir d'un avenir sans chaos, un avenir entre nos propres mains."
  darktec_crisis.27501.ok.regular:0 "Lancer le processus de récolte !"
  darktec_crisis.27501.ok.gestalt:0 "Procéder à la récolte entropique."
  darktec_crisis.27501.ok.tooltip:0 "Les Ancres sont la pierre angulaire de la production entropique pour notre empire. Nous devons en construire et en améliorer davantage pour progresser sur notre voie de crise.\nLa situation $situation_darktec_intro$ se poursuivra."

  # 1st level unlocked
  darktec_crisis.2100.name:0 "Niveau 1 : $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "La solution aux problèmes causés par l'entropie, comme démontré, passe par sa récolte et son exploitation ; non seulement nous éliminons une menace persistante, mais nous pouvons la recycler en un nouveau type de ressource par son simple confinement et son mélange avec de la matière noire, une ressource au potentiel immense... la Paramatière."
  darktec_crisis.2100.desc.gestalt:0 "La solution aux problèmes causés par l'entropie, comme démontré, passe par sa récolte et son exploitation ; non seulement nous éliminons une menace persistante, mais nous pouvons la recycler en un nouveau type de ressource par son simple confinement et son mélange avec de la matière noire, une ressource au potentiel immense... la Paramatière."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\nNous avons prouvé les avantages de ce nouveau sous-produit d'entropie contenue grâce à de nouveaux processus industriels. Nous devons donc assurer un apport constant d'entropie pour des études et applications futures et, de plus, une infrastructure pour la stocker en toute sécurité."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\nEn concevant des vaisseaux liés à la paramatière... nous avons prouvé être capables d'altérer cette nouvelle ressource. Nous devons donc assurer un apport constant d'entropie pour des études et applications futures et, de plus, une infrastructure pour la stocker en toute sécurité."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\nEn trouvant un moyen de greffer cette nouvelle ressource en nous-mêmes... nous avons prouvé être capables de l'altérer de diverses manières. Nous devons donc assurer un apport constant d'entropie pour des études et applications futures et, de plus, une infrastructure pour la stocker en toute sécurité."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\nNous avons prouvé les avantages de ce nouveau sous-produit d'entropie contenue grâce à de nouveaux processus industriels. Nous devons donc assurer un apport constant d'entropie pour des études et applications futures et, de plus, une infrastructure pour la stocker en toute sécurité."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\nEn concevant des vaisseaux liés à la paramatière... nous avons prouvé être capables d'altérer cette nouvelle ressource. Nous devons donc assurer un apport constant d'entropie pour des études et applications futures et, de plus, une infrastructure pour la stocker en toute sécurité."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\nEn trouvant un moyen de greffer cette nouvelle ressource dans nos drones... nous avons prouvé être capables de l'altérer de diverses manières. Nous devons donc assurer un apport constant d'entropie pour des études et applications futures et, de plus, une infrastructure pour la stocker en toute sécurité."
  darktec_crisis.2100.ok.economy:0 "nous démontrerons notre prouesse."
  darktec_crisis.2100.ok.warfare:0 "Nous prouverons notre suprématie."
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "Nous transformerons notre perspective."
  darktec_crisis.2100.activated.crisis.progression.please.build.storage:0 "La construction d'un §Y£building£ $building_darktec_storage_1$§! dans l'une de nos colonies nous procurera un bonus.\n"

  darktec_crisis.2101.name:0 "Stockage Ombral"
  darktec_crisis.2101.desc.regular:0 "Toutes les procédures de confinement étant en place, une brève mais célébrée inauguration a eu lieu à [this.GetName].\nCette structure, sûre et pratique, nous aidera à stocker et à exploiter la paramatière que nous sommes capables de contenir."
  darktec_crisis.2101.desc.gestalt:0 "Toutes les procédures de confinement étant en place, une brève mais célébrée inauguration a eu lieu à [this.GetName].\nCette structure, sûre et pratique, nous aidera à stocker et à exploiter la paramatière que nous sommes capables de contenir."
  darktec_crisis.2101.ok.regular:0 "Nous pourrions en avoir besoin de plus..."
  darktec_crisis.2101.ok.gestalt:0 "Nous pourrions en avoir besoin de plus..."
  darktec_crisis.2101.ok.tooltip:0 "Stocker la matière non baryonique est important pour notre progrès, car elle produit davantage de Matière Noire à mesure que nous la conservons en stock. Il est conseillé de construire ou d'améliorer davantage de bâtiments de ce type."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "Niveau 2 : Exploitation de l'Antimatière"
  darktec_crisis.20.desc.regular:0 "Nous coexistons désormais avec des forces que nous n'avons pas encore pleinement comprises, nous coexistons avec la matière noire et l'entropie, protégés et en sécurité, nous frayant un chemin et vidant le vide de ces forces perturbatrices, mais ce n'est... pas suffisant. Le potentiel infini de ces entités, ou non-entités, est inexploré, et le désir de découvrir comment en tirer pleinement parti est trop difficile à ignorer.\n\nIl ne s'agit pas seulement de confinement ou de réduction, il s'agit de trouver les utilisations fondamentales et les moyens de recycler les ressources infinies que nous pouvons obtenir.\n\nC'est une opportunité que nous ne devrions pas gâcher."
  darktec_crisis.20.desc.gestalt:0 "Notre collectif coexiste désormais avec des forces que nous tentons de comprendre, avec la matière noire et l'entropie, protégés et en sécurité, nous frayant un chemin et vidant le vide de ces forces perturbatrices, mais ce n'est... pas suffisant. Le potentiel infini de ces entités, ou non-entités, est inexploré et nous aspirons à la découverte ; la découverte de l'utilisation de sa puissance, de son potentiel.\n\nIl ne s'agit pas seulement de confinement ou de réduction, il s'agit de trouver les utilisations fondamentales et les moyens de recycler les ressources infinies que nous pouvons obtenir.\n\nC'est une opportunité que nous ne devrions pas gâcher."
  darktec_crisis.20.ok.regular:0 "Nous découvrirons de nouvelles voies..."
  darktec_crisis.20.ok.gestalt:0 "Nous assurerons de nouvelles voies..."
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "Ténèbres Chimériques"
  darktec_crisis.2020.desc.regular:0 "Le premier [From.GetName] qui est sorti des cuves d'altération a déjà montré des preuves de l'incroyable changement qui s'était produit. L'énergie que son corps abritait pouvait être ressentie dans toute la pièce, tandis que les techniciens contrôlant l'expérience étaient en admiration.\n\nNous l'avons fait, nous avons combiné notre propre être avec de la matière non baryonique et c'est une combinaison stable... maintenant, nous devons améliorer cette fusion encore davantage."
  darktec_crisis.2020.desc.gestalt:0 "Le premier drone [From.GetName] qui est sorti des cuves d'altération a déjà montré des preuves de l'incroyable changement qui s'était produit. L'énergie que son corps abritait pouvait être ressentie à travers tout le collectif alors que la connexion était restaurée et que les drones d'entretien assuraient sa sécurité.\n\nNous l'avons fait, nous avons combiné notre propre être avec de la matière non baryonique et c'est une combinaison stable... maintenant, nous devons améliorer cette fusion encore davantage."
  darktec_crisis.2020.ok.regular:0 "Bientôt, nous embrasserons tous ce bienfait."
  darktec_crisis.2020.ok.gestalt:0 "Bientôt, tous nos drones recevront cette amélioration."
  darktec_crisis.2020.ok.tooltip:0 "Les traits ombraux sont une nouvelle façon d'altérer notre espèce – Leurs avantages surpassent leurs inconvénients."

  darktec_crisis.2030.name:0 "Vaisseau Voilé"
  darktec_crisis.2030.desc.regular:0 "Nos ingénieurs et physiciens ont observé avec émerveillement le premier vaisseau à paramatière quitter les quais, contenu par de puissants champs d'énergie de peur qu'il ne s'effondre et avec l'équipage équipé de micro-boucliers individuels pour leur sécurité – mais tout s'est bien passé.\n\nSa composition le fait osciller entre un état solide et matériel et un état non matériel, en faisant un spectacle de lumière et d'obscurité, de solide et de translucide, que nous utiliserons à notre avantage."
  darktec_crisis.2030.desc.gestalt:0 "Notre collectif a observé avec émerveillement le premier vaisseau à paramatière quitter les quais, contenu par de puissants champs d'énergie de peur qu'il ne s'effondre et avec l'équipage de drones équipé de micro-boucliers individuels pour leur sécurité – mais tout s'est bien passé.\n\nSa composition le fait osciller entre un état solide et matériel et un état non matériel, en faisant un spectacle de lumière et d'obscurité, de solide et de translucide, que nous utiliserons à notre avantage."
  darktec_crisis.2030.ok.regular:0 "Un puissant vaisseau..."
  darktec_crisis.2030.ok.gestalt:0 "Un puissant vaisseau..."
  darktec_crisis.2030.ok.tooltip:0 "Les vaisseaux de l'Ombre possèdent une aura propre spéciale et bénéficient de bonus en matière de furtivité et de blindage, mais leur coque est plus fragile que celle de leurs homologues."

  darktec_crisis.30.name:0 "Niveau 3 : Étreinte Entropique"
  darktec_crisis.30.desc.regular:0 "Il est désormais indéniable – ce que nous pensions initialement n'être qu'un aspect perturbateur, chaotique et méprisable de l'univers s'est avéré plus utile que prévu. Le potentiel infini de la paramatière a, de son propre droit, créé une renaissance pour notre empire et nous devrions nous y plonger plus profondément.\nNous devons exploiter l'entropie et la matière noire à leur plein potentiel, les incorporer à notre technologie et intensifier les efforts d'extraction pour réduire leur influence de fond.\n\nNous avons le droit et le pouvoir de tirer parti de l'énergie de fond et du vide que nous laissons lorsque nous récoltons et exploitons l'entropie, et ainsi nous ne ferons qu'un avec elle."
  darktec_crisis.30.desc.gestalt:0 "Nous ne pouvons plus le nier – ce que l'on pensait initialement n'être qu'un aspect perturbateur, chaotique et méprisable de l'univers s'est avéré plus utile que prévu. Le potentiel infini de la paramatière a, de son propre droit, créé une renaissance pour notre collectif et s'y plonger devrait être l'une de nos plus hautes priorités.\nNous devons exploiter l'entropie et la matière noire à leur plein potentiel, les incorporer à notre technologie et intensifier les efforts d'extraction pour réduire leur influence de fond.\n\nC'est l'approche la plus efficace pour tirer parti de l'énergie de fond et du vide que nous laissons lorsque nous récoltons et exploitons l'entropie, et ainsi nous ne ferons qu'un avec elle."
  darktec_crisis.30.ok.regular:0 "Un véritable changement de paradigme."
  darktec_crisis.30.ok.gestalt:0 "C'est la seule voie."

  darktec_crisis.40.name:0 "Niveau 4 : Horizon des événements"
  darktec_crisis.40.desc.regular:0 "À mesure que nos connaissances s'étendent, notre vision les accompagne – ce que nous pensions initialement être un fléau s'est avéré être un bienfait, ce que nous pensions être une malédiction de mort lente et froide est maintenant une arme, un outil, un changement à portée de main. L'entropie s'est avérée bien trop utile et nous avons bien fait de décider de la récolter, de la manipuler et de la modeler à notre volonté, mais nous sommes maintenant prêts pour la prochaine... étape.\nNous n'avions pas encore appliqué nos connaissances à nos compositions, même si nous avons prouvé que c'était possible... et nous sommes certains qu'une exploration plus poussée serait incroyablement bénéfique, que ce soit à un niveau passif avec la matière noire, ou de manière active avec la recombinaison expérimentale de paramatière.\n\nNous devons fusionner avec cette énergie, devenir plus que ce que nous étions et laisser derrière nous une simple existence baryonique afin de préserver notre espèce et d'être en phase avec le véritable univers sous notre univers.\n\nIl n'y a pas d'autre solution."
  darktec_crisis.40.desc.regular.not_used_traits:0 "Même si nous n'avons pas encore pleinement embrassé la combinaison de notre essence même avec le vide... il y a potentiellement beaucoup plus en jeu.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "Nous avons défié ce qui semblait impossible, nous nous sommes transformés... mais il y a plus en jeu.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "À mesure que nos connaissances s'étendent, notre vision les accompagne – ce que nous pensions initialement être un fléau s'est avéré être un bienfait, ce que nous pensions être une malédiction de mort lente et froide est maintenant une arme, un outil, un changement à portée de main. L'entropie s'est avérée bien trop utile et notre collectif fait ce qu'il faut en la récoltant, la manipulant et la modelant à notre volonté, mais nous sommes maintenant prêts pour la prochaine... étape.\nNous n'avions pas encore appliqué tous nos processus de pensée à nos compositions, même si nous avons prouvé que c'était possible... et nous sommes certains qu'une exploration plus poussée serait incroyablement bénéfique, que ce soit à un niveau passif avec la matière noire, ou de manière active avec la recombinaison expérimentale de paramatière.\n\nNous devons fusionner avec cette énergie, devenir plus que ce que nous étions et laisser derrière nous une simple existence baryonique.\n\nIl n'y a pas d'autre solution."
  darktec_crisis.40.desc.gestalt.used_traits:0 "Même si nous n'avons pas encore pleinement embrassé la combinaison de notre essence même avec le vide... il y a potentiellement beaucoup plus en jeu.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "Nous avons défié ce qui semblait impossible, nous avons changé notre collectif même... mais il y a plus en jeu.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "Étudier la fusion de la paramatière."
  darktec_crisis.40.focus.transformation.tooltip:0 "Nous allons changer notre approche envers §Y$situation_darktec_transformation_approach_transformation$§ !\nNous ne savons pas à quoi nous attendre de cette approche, mais c'est peut-être le meilleur moyen d'appliquer des changements radicaux... à notre espèce."
  darktec_crisis.40.focus.taint:0 "Approcher les infusions de matière noire."
  darktec_crisis.40.focus.taint.tooltip:0 "Nous allons changer notre approche envers §Y$situation_darktec_transformation_approach_taint$§ !\nNous ne savons pas à quoi nous attendre de cette approche, mais c'est peut-être le moyen le plus sûr de ne pas... altérer radicalement notre espèce."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - Analyse"
  darktec_crisis.40080.desc.regular:0 "L'analyse initiale du potentiel d'infusion de paramatière a révélé divers avantages ; non seulement nous avons les connaissances pour tisser des matériaux plus résistants, mais son utilisation sur les tissus organiques et cybernétiques, avec les mesures de confinement et de sécurité appropriées, a été un succès total.\n\nL'énergie noire renforce les liaisons atomiques en contrecarrant précisément leur effet, concentrant et augmentant la densité ou permettant plus d'insertions sur les particules fondamentales."
  darktec_crisis.40080.desc.gestalt:0 "L'analyse initiale du potentiel d'infusion de paramatière a révélé divers avantages ; non seulement nous avons les connaissances pour tisser des matériaux plus résistants, mais son utilisation sur les tissus organiques et cybernétiques, avec les mesures de confinement et de sécurité appropriées, a été un succès total.\n\nL'énergie noire renforce les liaisons atomiques en contrecarrant précisément leur effet, concentrant et augmentant la densité ou permettant plus d'insertions sur les particules fondamentales."
  darktec_crisis.40080.ok.regular:0 "Tant de bénéfices potentiels..."
  darktec_crisis.40080.ok.gestalt:0 "Tant de bénéfices potentiels..."
  darktec_crisis.40080.ok.tooltip:0 "La situation se poursuivra normalement."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - Réalisation"
  darktec_crisis.40050.desc.regular:0 "Les expériences continuent d'être un succès complet alors que nous affinons l'interaction des particules et leur non-interaction avec les antiparticules, créant des limites qui permettent une modification ultérieure des matériaux.\n\nCependant, nous réalisons maintenant que cela pourrait être mieux utilisé pour une combinaison entropique directe, car le petit nombre d'essais que nous avons effectués a entraîné une influence encore plus forte sur la matière existante."
  darktec_crisis.40050.desc.gestalt:0 "Les expériences continuent d'être un succès complet alors que nous affinons l'interaction des particules et leur non-interaction avec les antiparticules, créant des limites qui permettent une modification ultérieure des matériaux.\n\nCependant, nous réalisons maintenant que cela pourrait être mieux utilisé pour une combinaison entropique directe, car le petit nombre d'essais que nous avons effectués a entraîné une influence encore plus forte sur la matière existante."
