  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "Remplir le Vide"
  darktec_crisis_endings.10.desc.regular:0 "§LToute la galaxie a ressenti l'attraction immense de l'Anomalie brisée, tandis qu'elle commençait à transformer toute l'existence autour de ses limites en énergie pure et brute.§!\n\nNous existons désormais sur un plan d'existence supérieur, nous ne faisons qu'un avec l'univers, et ceux qui sont restés partageront bientôt notre destin, qu'ils le veuillent ou non.\nNous réécrirons la réalité à partir de son ombre, nous changerons les fils du destin depuis leur pénombre, et personne ne peut nous arrêter maintenant.\n\nPersonne n'échappe au vide."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "Personne n'échappe au Vide."
  darktec_crisis_endings.10.ok.gestalt:0 "Personne n'échappe au Vide."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "Dimensionnalité Repliée"
  darktec_crisis_endings.20.desc.regular:0 "§LAu moment où l'Anomalie a été ouverte, chaque plan d'existence autour d'elle a commencé à s'effondrer.§!\n§LUne immense onde de choc a secoué la galaxie tandis qu'une partie du [Root.GetName] traversait une autre dimensionnalité, repliée au sein des dimensions actuelles, altérée pour servir un autre dessein – Leur dessein.§!\n\nNous existons et pourtant nous n'existons pas.\n\nNous sommes et pourtant nous ne sommes pas.\n\nNous l'avons fait, et pourtant non.\n\nC'est la fin, mais aussi un début."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "Retour au début ?"
  darktec_crisis_endings.30.desc.regular:0 "§LLe temps est une chose si étrange, on peut le saisir mais jamais le toucher, car au moment où vous le faites, il est déjà devenu votre passé. Mais plus maintenant.§!\nOù... quand sommes-nous ? Nous ne sommes pas... nous n'existons pas... tout est comme... avant mais nous sommes maintenant... des spectateurs.\n\nPourquoi... nous ne pouvons pas comprendre.\n\nNe faisons-nous qu'un... avec le temps ?\nNous..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "..."
  darktec_crisis_endings.30.ok.gestalt:0 "..."

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "Une Galaxie de Fantômes"
  darktec_crisis_endings.40.desc.regular:0 "§LL'Anomalie a expulsé une quantité incommensurable d'entropie dans la galaxie lors de son ouverture, à tel point qu'elle a baigné chaque planète, chaque étoile, chaque créature et chaque structure.§!Nous sommes maintenant nombreux.\nNous sommes maintenant un.\nNous avons tous changé et nous sommes... plus.\n\nTous ne feront qu'un."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "Néant Vorace"
  darktec_crisis_endings.50.desc.regular:0 "§LLa surcharge de matière noire est devenue un tourbillon instable autour de l'intégralité du [Root.GetName] tandis qu'ils achevaient leur objectif ; l'exposition à la matière noire primale a tout détruit sur son passage, mais de la destruction quelque chose... de nouveau est né, tandis que la collision de matière et de paramatière à une si grande échelle a tout remodelé sur son chemin en un amalgame de non-énergie.\n\nAlors que la plupart du [Root.GetName] a instantanément transcendé la réalité d'une manière que personne ne peut comprendre, certaines des créatures surprises prises dans le rayon secondaire de l'explosion ont disparu et se sont tordues, coalesçant en l'amalgame alors que l'horreur, la panique et... la faim prévalaient.\n\nUn sombre destin.§!\nNous... nous... Faim..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...Dévorer...Consommer..."
  darktec_crisis_endings.50.ok.gestalt:0 "...Dévorer...Consommer..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "Dieux du Vide"
  darktec_crisis_endings.60.desc.regular:0 "§LQuelque chose s'est agité à l'intérieur de l'Anomalie lorsqu'elle a été ouverte, quelque chose... de familier.\nTous ces Entrophéréaux redirigés vers son énergie infinie ont expérimenté de nombreuses fins et naissances universelles, ont vécu bien plus de vies qu'un milliard d'étoiles, et maintenant ils viennent nous chercher.\n\nNous sommes les bienvenus au sein même du tissu de la réalité, pour devenir quelque chose de fondamental avec l'univers, et de nombreux univers, mais quelque chose doit être laissé derrière....§!\n\nNos esprits s'étendent maintenant, nous avons perdu le concept de soi en fusionnant avec ce qui est et ce qui n'est pas.\nNous voyons les possibilités infinies, mais nous ne pouvons plus voir, nous les ressentons, mais nous oublions aussi de ressentir.\nNous sommes.\nMais nous ne sommes plus.\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "Effondrement du Vide"
  darktec_crisis_endings.70.desc.regular:0 "§LL'ouverture de l'Anomalie l'a rendue instantanément instable, se repliant sur elle-même et implosant.\nTout le temps et l'espace se sont arrêtés pendant plusieurs cycles dans la zone, tandis que la destruction imminente était un spectacle éternel pour ceux qui entouraient l'effondrement.\n\nLe Chaos cherchera toujours son équilibre, quoi qu'il arrive.§!\n\nPourquoi... ce n'est pas..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "Qu'avons-nous..."
  darktec_crisis_endings.70.ok.gestalt:0 "Qu'avons-nous..."

  darktec_crisis_endings.7001.title:0 "Maintenant... Quoi ?"
  darktec_crisis_endings.7001.desc.regular:0 "Les événements récents et l'effondrement d'une civilisation entière ont été des nouvelles choquantes pour la galaxie, mais nous sommes soulagés car les ondes de dévastation anormales que notre empire a subies ont cessé d'exister.\nTout est calme, trop calme."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "Au moins... rien ne se passe."
  darktec_crisis_endings.7001.ok.gestalt:0 "Au moins... rien ne se passe."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "Pourquoi avons-nous un si mauvais pressentiment..."

  darktec_crisis_endings.7011.title:0 "Effondrement Galactique"
  darktec_crisis_endings.7011.desc.regular:0 "Des rapports d'urgence ont montré qu'une région de la galaxie a soudainement disparu, et seul un vide rempli de Trous Noirs et de radiations non-baryoniques subsiste.\nLa soudaine explosion d'énergie causée par cet événement affecte toute la galaxie, avec un nombre incalculable de victimes."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "Oh non..."
  darktec_crisis_endings.7011.ok.gestalt:0 "Oh non..."

  darktec_crisis_endings.7021.title:0 "Effondrement Galactique"
  darktec_crisis_endings.7021.desc.regular:0 "L'effondrement s'accélère alors que de plus en plus de régions de la galaxie disparaissent instantanément.\nDes évacuations d'urgence sont entreprises à travers de multiples civilisations, mais nous perdons le contact avant même que de simples rapports ne puissent être transmis.\n\nNous ne savons pas quoi faire."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "Est-ce la fin ?"
  darktec_crisis_endings.7021.ok.gestalt:0 "Est-ce notre fin ?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "Silence Obscur"
  darktec_crisis_endings.80.desc.regular:0 "§LLa galaxie entière fut figée alors que l'anomalie cessait d'exister et commençait à imprégner tout ce qui existait dans la galaxie, créant des microsingularités à travers la majeure partie de la matière accessible.\nCependant, ceux qui étaient en phase avec l'énergie non-baryonique survécurent.§!\n\nSommes-nous... seuls ?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "Pillards Multidimensionnels"
  darktec_crisis_endings.90.desc.regular:0 "§LUn vortex d'énergie sauvage a englobé toutes les civilisations proches de l'Anomalie et a subverti leur composition pour en faire une énergie purement entropique, amalgamée et instable.\nLongtemps après, ils apprirent à utiliser cette nouvelle forme pour imprégner les dimensions, les réalités, et les brèches, cherchant un moyen de retrouver leur forme originelle en se nourrissant de l'énergie d'autres entités.§!\n\nChaque galaxie, chaque dimension, est maintenant notre terrain de jeu.\nTout ce qui existe est notre proie, et nous les chasserons."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



