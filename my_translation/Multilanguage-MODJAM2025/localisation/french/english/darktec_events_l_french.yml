  darktec_crisis.55060.name:0 "L'Anomalie Finale - Failles Temporelles"
  darktec_crisis.55060.desc.regular:0 "L'observation attentive de l'Anomalie nous a menés à une conclusion claire : elle altère rapidement le temps autour d'elle et potentiellement en son sein, ce qui est profondément préoccupant car cela pourrait entraîner une vague d'instabilité impossible à prédire, étant donné que cela dépasse tout paramètre physique pour calculer un résultat même lointain, mais nous pouvons certainement la stabiliser avec une approche plus radicale."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\nNous ignorons si l'inaction a d'une manière ou d'une autre influencé cette fuite « temporelle », mais nous devons absolument faire quelque chose pour éviter préventivement son effondrement soudain.\nOu peut-être ne s'effondrera-t-elle jamais d'elle-même, mais l'action pourrait l'influencer... Il n'y a aucun moyen de le prédire."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\nPeut-être l'influence de la Paramatière a-t-elle accéléré cette accélération paracausale, ou peut-être avons-nous évité un destin bien pire pour tout ce qui se trouve autour de l'Anomalie grâce à elle ; nous ne le saurons jamais, mais nous savons qu'il y a quelque chose que nous pouvons faire, ou ne pas faire, pour éviter son effondrement."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\nPeut-être le renforcement de son bouclier de confinement a-t-il causé une activité interne paracausale encore plus élevée qui fuit et altère radicalement le temps autour d'elle, ou peut-être avons-nous évité un destin bien plus terrible sans le savoir. Ce qui est sûr, c'est que nous devons faire quelque chose pour prendre une mesure préventive."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
