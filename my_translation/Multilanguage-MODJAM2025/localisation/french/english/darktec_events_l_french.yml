  darktec_crisis.55080.name:0 "L'Anomalie Finale - Expansion Terminale"
  darktec_crisis.55080.desc.regular.did_nothing:0 "C'est arrivé, c'est finalement arrivé.\nL'Anomalie a atteint son apogée et est stable, les forces de confinement et de chaos sont en équilibre et nous pouvons maintenant contrôler comment la rediriger.\nC'est le moment pour nous d'atteindre nos objectifs et de finalement transcender les limites de la réalité par nous-mêmes."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "Les flux d'entropie vers la sphère se sont arrêtés lorsqu'elle s'est stabilisée, mais quelque chose ne va pas...\nNous théorisons que l'Anomalie a atteint son apogée et est stable, et que les forces de confinement et de chaos sont en équilibre ; C'est l'occasion parfaite de rediriger son énergie vers le résultat désiré.\n\nLa fin de cette tâche ardue est proche."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "Flottant autour de l'Anomalie, des amas redondants de matière noire dérivent et tourbillonnent au loin alors que son confinement a finalement été stabilisé et est en harmonie avec les forces internes impossibles que l'Anomalie exploite.\nNous théorisons que l'Anomalie a atteint son apogée et est stable, et que les forces de confinement et de chaos sont en équilibre ; C'est l'occasion parfaite de rediriger son énergie vers le résultat désiré.\n\nNous devons utiliser cette brève fenêtre de stabilité pour enfin atteindre nos objectifs..."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "Le sacrifice de millions d'individus non-formés justifie ce moment, alors que l'Anomalie vrombit, brille... vibre stablement.\nNous ne savons pas quel a été le destin de ceux qui ont été redirigés vers l'anomalie, mais leur acte assurera notre futur, notre transcendance ; Assurera notre capacité à utiliser cette puissance infinie pour finalement transcender.\n\nNous réécrirons la réalité."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "Le sacrifice de millions de drones non-formés justifie ce moment, alors que l'Anomalie vrombit, brille... vibre stablement.\nNous ne savons pas quel a été le destin de ceux qui ont été redirigés vers l'anomalie, mais leur acte assurera notre futur, notre transcendance ; Assurera notre capacité à utiliser cette puissance infinie pour finalement transcender.\n\nNotre Collectif réécrira la réalité."
  darktec_crisis.55080.ok.regular.did_nothing:0 "Nous devons préparer l'inversion."
  darktec_crisis.55080.ok.regular.overcharge:0 "Calibrer l'inversion."
  darktec_crisis.55080.ok.regular.overcharge_with_entrophereals:0 "C'était nécessaire, préparer l'inversion."
  darktec_crisis.55080.ok.gestalt.did_nothing:0 "Nous devons préparer l'inversion."
  darktec_crisis.55080.ok.gestalt.overcharge:0 "Calibrer l'inversion."
  darktec_crisis.55080.ok.gestalt.overcharge_with_entrophereals:0 "C'était nécessaire, préparer l'inversion."
  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "L'Anomalie a atteint un point critique. Nous devons achever un projet spécial afin de libérer son potentiel et d'atteindre nos objectifs finaux."

  darktec_crisis.55090.name:0 "L'Anomalie Finale - Entropie Inversée"
  darktec_crisis.55090.desc.regular:0 "Un éclair de lumière, ou plutôt pas de lumière - un spectacle écrasant d'énergie primordiale... ou pas d'énergie, dansant à travers la surface nulle de l'Anomalie alors que nous inversions le confinement entropique que nous l'avons contrainte à s'amalgamer.\nL'entropie baigne notre empire, nos êtres mêmes, et tout à travers la galaxie alors qu'elle est finalement libérée et remodelée, redirigée, façonnée à notre volonté et à travers toutes les possibilités.\n\nC'est finalement arrivé."
  darktec_crisis.55090.desc.gestalt:0 "Un éclair de lumière, ou plutôt pas de lumière - un spectacle écrasant d'énergie primordiale... ou pas d'énergie, dansant à travers la surface nulle de l'Anomalie alors que nous inversions le confinement entropique que nous l'avons contrainte à s'amalgamer.\nL'entropie baigne notre collectif, notre conscience même, et tout à travers la galaxie alors qu'elle est finalement libérée et remodelée, redirigée, façonnée à notre volonté et à travers toutes les possibilités.\n\nC'est finalement arrivé."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "Nous parviendrons bientôt à une fin."

  darktec_crisis.55091.name:0 "Silence Étrange"
  darktec_crisis.55091.desc.regular:0 "La quatrième vague semblait... différente ; pas de destruction ni de dévastation cette fois, juste... le silence, un silence étrange et singulier qui s'est étendu sur plusieurs heures comme si tout s'était soudainement arrêté.\nEt puis ça a empiré, bien pire.\n\nNous ne nous souvenons pas mais en même temps nous nous souvenons de choses que nous n'avons jamais faites - Nous ne ressentons rien mais en même temps nous ressentons trop - Tout semble erroné, du mouvement, au temps, jusqu'à la pensée - parfois comme au ralenti, parfois les choses vont trop vite, les jours s'inversent mais en même temps ne passent jamais, ou un jour s'est-il jamais écoulé depuis ?\n\nNous sommes effrayés, nous ne savons pas quoi faire ni comment réagir à cet événement.\n\nLa seule chose que nous pouvons faire maintenant est... attendre, s'il y a encore une chose telle que l'attente."
  darktec_crisis.55091.desc.gestalt:0 "La quatrième vague semblait... différente ; pas de destruction ni de dévastation cette fois, juste... le silence, un silence étrange et singulier qui s'est étendu sur plusieurs heures comme si tout s'était soudainement arrêté.\nEt puis ça a empiré, bien pire.\n\nNous ne nous souvenons pas mais en même temps nous nous souvenons de choses que nous n'avons jamais faites - Nous ne ressentons rien mais en même temps nous ressentons trop - Tout semble erroné, du mouvement, au temps, jusqu'à la pensée - parfois comme au ralenti, parfois les choses vont trop vite, les jours s'inversent mais en même temps ne passent jamais, ou un jour s'est-il jamais écoulé depuis ?\n\nNous sommes effrayés, nous ne savons pas quoi faire ni comment réagir à cet événement.\n\nLa seule chose que nous pouvons faire maintenant est... attendre, s'il y a encore une chose telle que l'attente."
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "Un empire de crise a d'une manière ou d'une autre atteint son objectif, et son exécution est imminente. Nous ne pouvons rien faire d'autre qu'attendre."

  darktec_crisis.we.won:0 "§YNous avons gagné la partie !§!"
  darktec_crisis.we.won.really:0 "§YNous... avons gagné la partie ?§!"
