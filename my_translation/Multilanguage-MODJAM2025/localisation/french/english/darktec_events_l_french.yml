  darktec_crisis.55061.name:0 "Cela n'est jamais arrivé, mais est toujours arrivé"
  darktec_crisis.55061.desc.regular:0 "Nous avons remarqué que quelque chose n'allait pas profondément quand le jour a commencé à être le même, rien ne progressant ni ne régressant, comme si nous étions coincés dans une boucle - Mais ensuite quelque chose a changé et tout a accéléré ou ralenti, connaissant de minuscules variations à travers nos colonies, des désynchronisations à certains de nos semblables vieillissant rapidement, pour ensuite retrouver leur âge précédent.\n\nTout est faux."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "Cela doit cesser maintenant."
  darktec_crisis.55061.ok.gestalt:0 "Cela doit cesser maintenant."
  darktec_crisis.warning.react_now:0 "Un empire de crise est proche d'atteindre ses objectifs destructeurs. Nous devons agir MAINTENANT."

  darktec_crisis.55070.name:0 "L'Anomalie Finale - Altération"
  darktec_crisis.55070.desc.regular.did_nothing:0 "L'anomalie a changé.\nUne grande vague d'énergie a précédé une auto-correction alors que ses forces de confinement et de chaos se sont apaisées, même si elles restent en relatif conflit, quoi qu'il en soit, elle est maintenant beaucoup plus stable qu'auparavant même s'il y a de graves déséquilibres dans ses émissions opérationnelles.\n\nNous devons protéger son développement et attendre, car nous sentons que nous sommes proches."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "L'anomalie a changé.\nIl semble que la paramatière supplémentaire ait apaisé ses émissions et un nouveau cycle de confinement et d'instabilité commence, mais maintenant les lectures sont claires - Elle est beaucoup plus stable qu'auparavant même s'il y a de graves déséquilibres dans ses émissions opérationnelles.\n\nNous devons protéger son développement et attendre, car nous sentons que nous sommes proches."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "L'anomalie a changé.\nPeut-être que la superposition supplémentaire de matière noire projetée vers elle a empêché sa déchirure ou son effondrement, mais même si nous pouvons toujours observer une certaine instabilité, les lectures sont claires - Elle est beaucoup plus stable qu'auparavant même s'il y a de graves déséquilibres dans ses émissions opérationnelles.\n\nNous devons protéger son développement et attendre, car nous sentons que nous sommes proches."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "L'anomalie a changé.\nSon influence a été profondément altérée et nous ne pouvons que deviner que la population non-remodelée que nous avons envoyée à sa surface a... altéré son fonctionnement - Elle est beaucoup plus stable qu'auparavant même s'il y a de graves déséquilibres dans ses émissions opérationnelles.\n\nNous devons protéger son développement et attendre, car nous sentons que nous sommes proches."
  darktec_crisis.55070.desc.gestalt.did_nothing:0 "$darktec_crisis.55070.desc.regular.did_nothing$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entropy$"
