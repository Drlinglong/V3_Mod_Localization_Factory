  situation_darktec_transformation_approach_transformation:0 "Fusion de Paramatière"
  situation_darktec_transformation_approach_transformation_tooltip:0 "Contenue et stable, nous avons matérialisé l'entropie sous forme de paramatière interagissant avec la matière baryonique, ce qui nous permet d'embrasser un potentiel jamais vu. Embrasser l'entropie est l'avenir, notre avenir."
  situation_darktec_transformation_approach_taint:0 "Infusion Ombrale"
  situation_darktec_transformation_approach_taint_tooltip:0 "Le pouvoir de la matière noire s'est avéré utile, et son extraction efficace en fait désormais une base viable pour la plupart de nos technologies et applications. Il est temps que nous normalisions son usage, même sur notre propre espèce."

  situation_darktec_sphere:0 "L'Anomalie Finale"
  situation_darktec_sphere_type:0 "$situation_darktec_sphere$"
  situation_darktec_sphere_desc:0 "En concentrant toute l'entropie récoltée en un seul point dans l'espace et le temps, nous serons capables de créer un effet d'effondrement contrôlé, permettant une potentielle réécriture de la réalité.\nAvec ce pouvoir... nous serons capables de transcender."
