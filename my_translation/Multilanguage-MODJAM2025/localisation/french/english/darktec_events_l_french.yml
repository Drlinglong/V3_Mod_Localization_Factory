  darktec_crisis.55041.name:0 "Réalité Écrasante"
  darktec_crisis.55041.desc.regular:0 "Une troisième vague a frappé notre empire mais cette fois, ce fut... pire encore qu'avant ; certains de nos concitoyens ont littéralement disparu à la vue de leurs semblables, certaines de nos villes présentent désormais d'énormes espaces vides là où des structures et des personnes vivaient, et nos appareils technologiques fournissent des relevés absurdes et impossibles concernant la physique.\n\nCertains de nos physiciens théorisent que quelqu'un interfère profondément avec le tissu de l'univers de manière forcée et obscure, car cela ressemble à une « correction » du temps et de l'espace eux-mêmes au niveau local.\n\nEt cela doit cesser."
  darktec_crisis.55041.desc.gestalt:0 "Une troisième vague a frappé notre collectif mais cette fois, ce fut... pire encore qu'avant ; certains de nos drones ont littéralement disparu et ont été coupés de notre conscience en un instant, certaines de nos colonies présentent désormais d'énormes espaces vides là où des structures et des drones se tenaient, et nos appareils technologiques fournissent des relevés absurdes et impossibles concernant la physique.\n\nNous théorisons que quelqu'un interfère profondément avec le tissu de l'univers de manière forcée et obscure, car cela ressemble à une « correction » du temps et de l'espace eux-mêmes au niveau local.\n\nEt cela doit cesser."
  darktec_crisis.55041.ok.regular:0 "Nous devons les arrêter avant qu'il ne soit trop tard."
  darktec_crisis.55041.ok.gestalt:0 "Nous devons les arrêter avant qu'il ne soit trop tard."
  darktec_crisis.warning.imminent:0 "Un empire de crise est dangereusement proche de finaliser un artéfact ou un dispositif doté d'une force de destruction cataclysmique. Nous devrions prioriser la subversion de leurs sinistres intentions."

  darktec_crisis.55050.name:0 "L'Anomalie Finale - Briser les Limites"
  darktec_crisis.55050.desc.regular.did_nothing:0 "Les relevés d'énergie provenant de l'Anomalie sont étranges ; ils semblent à la fois d'une intensité écrasante mais aussi faiblissants et fortement atténués.\nNous devons comprendre les processus derrière ces fluctuations avant qu'il ne soit trop tard."
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
