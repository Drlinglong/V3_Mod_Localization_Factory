  situation_darktec_intro_approach_economy:0 "Traitement ombral"
  situation_darktec_intro_approach_economy_tooltip:0 "Transformer l'énergie du vide en une substance manipulable fournira à notre empire un avantage de pointe en matière de production et de développement."
  situation_darktec_intro_approach_warfare:0 "Traversée du vide"
  situation_darktec_intro_approach_warfare_tooltip:0 "Accorder nos vaisseaux avec l'espace entre les atomes assurera une meilleure façon de traverser l'univers que nous connaissons... et ceux que nous ignorons."
  situation_darktec_intro_approach_applications:0 "Fusion sombre"
  situation_darktec_intro_approach_applications_tooltip:0 "Il est indéniable que nous devons employer les technologies de matière noire à notre avantage, et en tant que tel, nous devons nous concentrer sur la création de nouvelles applications directes pour notre population et nos installations."
  situation_darktec_intro_please_build_anchor:0 "Nous devons §Yconstruire un £building£ $building_darktec_anchor_1$§! dans n'importe laquelle de nos colonies.\nLa situation sera interrompue tant que nous ne l'aurons pas fait."
	#situation_darktec_intro_please_build_anchor:0 "§YWe need to build a £building£ $building_darktec_anchor_1$ in order to progress the situation.§!"

  situation_darktec_transformation:0 "Altération entropique"
  situation_darktec_transformation_type:0 "$situation_darktec_transformation$"
  situation_darktec_transformation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_transformation_desc_fallback:0 "Le moment est venu d'embrasser le vide et de le faire nôtre, de conquérir cette dimension au sein de la réalité et de nous y harmoniser.\nBien que ce soit une tâche ardue, l'avenir de notre espèce en dépend et nous devons être implacables et déterminés à atteindre notre objectif."
  situation_darktec_transformation_desc_taint:0 "$situation_darktec_transformation_desc_fallback$\n\n§YNous explorons comment nous pouvons exploiter pleinement la Matière Noire et détourner son pouvoir au profit de toute notre espèce.§!"
  situation_darktec_transformation_desc_transformation:0 "$situation_darktec_transformation_desc_fallback$\n\n§YNous explorons comment nous pouvons exploiter pleinement l'Entropie à notre avantage, quel qu'en soit le coût.§!"
  situation_darktec_transformation_on_progress_complete:0 "Si nous complétons cette situation par cette voie, nous découvrirons comment combiner la Paramatière avec notre propre essence."
  situation_darktec_transformation_on_fail:0 "Si nous complétons cette situation par cette voie, nous découvrirons comment utiliser pleinement le potentiel de la Matière Noire pour notre espèce."
