  # Situations
  situation_darktec_intro:0 "Confinement non-baryonique"
  situation_darktec_intro_type:0 "$situation_darktec_intro$"
  situation_darktec_intro_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_intro_desc_fallback:0 "[situation_darktec_intro_please_build_anchor]\n\nNous sommes sur le point de faire un bond énorme dans le développement de notre espèce dans son ensemble, en embrassant la puissance du rayonnement de fond et de la matière exotique pour assurer notre survie à long terme. Nous devons trouver un moyen de la récolter et de la contenir en toute sécurité."
  situation_darktec_intro_desc_economy:0 "$situation_darktec_intro_desc_fallback$\n\n§YNous avons décidé de privilégier les applications industrielles de l'énergie non-baryonique pour nos efforts économiques et productifs.§!"
  situation_darktec_intro_desc_warfare:0 "$situation_darktec_intro_desc_fallback$\n\n§YNous avons décidé de privilégier les applications militaires de l'énergie non-baryonique pour nos vaisseaux et notre industrie militaire.§!"
  situation_darktec_intro_desc_applications:0 "$situation_darktec_intro_desc_fallback$\n\n§YNous avons décidé de privilégier les applications technologiques de l'énergie non-baryonique pour notre recherche et notre espèce.§!"
  situation_darktec_intro_on_progress_complete:0 "Quand la situation sera terminée, nous commencerons notre progression de crise."

  situation_darktec_intro_stage_1:0 "Étape I"
  situation_darktec_intro_stage_2:0 "Étape II"
  situation_darktec_intro_stage_3:0 "Étape III"
  situation_darktec_intro_stage_4:0 "Étape IV"
