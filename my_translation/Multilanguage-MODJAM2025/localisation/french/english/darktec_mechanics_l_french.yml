	tech_darktec_umbral_extractors_t3_desc:0 "Il ne s'agit pas seulement de récolter l'entropie locale, mais nous théorisons que nous pouvons puiser légèrement dans des univers parallèles qui s'effondrent en un seul point dans l'espace-temps."

	tech_darktec_umbral_industry_t1:0 "Forge Ombrale"
