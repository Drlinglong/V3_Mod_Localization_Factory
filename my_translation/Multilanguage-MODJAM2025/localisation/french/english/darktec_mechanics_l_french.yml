	darktec_contained_entropy:0 "Entropie Contenue"
	darktec_contained_entropy_name:0 "$darktec_contained_entropy$"
	darktec_contained_entropy_with_icon:0 "£darktec_contained_entropy£ $darktec_contained_entropy$"
	darktec_contained_entropy_value:0 "£darktec_contained_entropy£ $VAL|0$"
	darktec_contained_entropy_current_value:0 "Valeur Actuelle : §Y$VALUE|0$§!"
	darktec_contained_entropy_gaining:0 "Accomplissez les §HObjectifs de Crise§! pour gagner plus d'§Y$darktec_contained_entropy$§!."
	darktec_contained_entropy_desc:0 "L'entropie contenue est la quantité d'énergie chaotique de fond piégée par la matière non-baryonique de manière à ce qu'elle ne puisse interférer ou interagir avec la réalité d'aucune manière possible, sauf si elle est artificiellement influencée pour le faire."

	darktec_contained_entropy_crisis_objective:0 "Objectifs de Crise"
	darktec_contained_entropy_crisis_objective_gained:0 "Ressource gagnée"
	darktec_contained_entropy_crisis_objective_reward:0 "$REWARD$"
	darktec_contained_entropy_crisis_objective_progress:0 "Nous avons gagné £darktec_contained_entropy£ $AMOUNT$ grâce à cet Objectif de Crise."

	darktec_contained_entropy_crisis_level_locked:0 "Requis pour débloquer ce niveau :\n"
	darktec_contained_entropy_crisis_level_unlocked:0 "Au $LEVEL$, vous obtenez un événement spécial et les récompenses :\n"
	darktec_contained_entropy_crisis_level_unlock:0 "Possède £darktec_contained_entropy£ §Y$CURRENCY$§! $darktec_contained_entropy$"
	darktec_contained_entropy_crisis_level_desc:0 "Pour progresser dans les niveaux de Crise, accomplissez les Objectifs de Crise et recherchez les Fonctionnalités de Crise dans le Journal de Situation."

	darktec_contained_entropy_crisis_description_title:0 "Infusion Post-Baryonique"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nLe potentiel du vide, du néant, de l'espace entre les atomes... l'énergie noire qui alimente l'entropie est illimitée, et il est de notre devoir d'arrêter l'influence régressive et destructrice qu'elle exerce sur la réalité, et d'en prendre le contrôle ; Nous soumettrons le pouvoir de l'entropie pour le faire nôtre."
	darktec_contained_entropy_crisis_howto_title:0 "Entropie en Coalescence"
	darktec_contained_entropy_crisis_howto:0 "Poursuivre les §HObjectifs de Crise§! et utiliser certaines fonctionnalités §EOmbrales§! telles que la construction de §H$building_darktec_anchor_1_plural$§! génère §H$darktec_contained_entropy_with_icon$§!, libérant ainsi le pouvoir technologique, économique et existentiel de notre empire. Nous devons récolter, croître et créer toujours plus, jusqu'à ce que nous soyons capables de §HCoalescer§! l'entropie acquise sous une forme que nous pouvons modeler, et avec cela, modeler la réalité selon nos désirs."

	# Perks
	# T1
	menp_darktec_anchor_t1:0 "Siphonage du Vide"
	menp_darktec_anchor_t1_desc:0 "Supprimer l'énergie noire latente autour de notre espace et la reconduire en ressources utilisables fera avancer notre dessein."
	menp_darktec_anchor_t1_tooltip:0 "Permet de construire ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] dans n'importe laquelle de nos zones, qui sont utilisées pour générer §Y$darktec_contained_entropy_with_icon$§!."

	menp_darktec_entropy_t1:0 "Études Obscures"
	menp_darktec_entropy_t1_desc:0 "L'étude du rayonnement de fond et de l'énergie entropique nous donnera une longueur d'avance pour la manipulation adéquate de la matière non-baryonique."
	menp_darktec_entropy_t1_tooltip:0 "Nous pouvons désormais gagner §Y$darktec_contained_entropy_with_icon$§! grâce aux Objectifs de Crise."

	menp_darktec_darkmatter_t1:0 "Confinement de l'Anti-énergie"
	menp_darktec_darkmatter_t1_desc:0 "La seule issue logique est la réduction de l'entropie, et ce faisant, son exploitation."
	menp_darktec_darkmatter_t1_tooltip:0 "Permet la construction de ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$], qui génèrent §Y£sr_dark_matter£ Matière Noire§! en fonction de la quantité d'§Y$darktec_contained_entropy_with_icon$§! stockée."

	# T2
	menp_darktec_anchor_t2:0 "Moisson du Vide"
	menp_darktec_anchor_t2_desc:0 "Nous devons construire des Ancres supplémentaires, nous devons siphonner toute l'énergie de fond et l'énergie sombre possibles, et la rediriger vers nos objectifs."
	menp_darktec_anchor_t2_tooltip:0 "Nous pouvons désormais améliorer ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] en ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$]."

	menp_darktec_entropy_t2:0 "Recombinaison Exotique"
	menp_darktec_entropy_t2_desc:0 "Combiner la matière non-baryonique avec la matière baryonique est une affaire compliquée, encore plus avec les entités vivantes. Mais l'effort en vaut vraiment la peine."
	menp_darktec_entropy_t2_tooltip:0 "[darktec_loc_menp_darktec_entropy_t2_tooltip]"
	menp_darktec_entropy_t2_tooltip_normal:0 "Permet la recherche de ['technology:tech_darktec_traits_t1'], qui nous permet d'améliorer notre espèce avec des traits spéciaux.\n"
	menp_darktec_entropy_t2_tooltip_early:0 "Permet la recherche de ['technology:tech_darktec_traits_t1'], qui nous permet d'améliorer notre espèce avec des traits spéciaux.\n\nNos efforts pour améliorer nos §G$situation_darktec_intro_approach_applications$§! nous ont donné ce bonus :\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-10%§!"

	menp_darktec_darkmatter_t2:0 "Recyclage du Vide"
	menp_darktec_darkmatter_t2_desc:0 "Aucune ressource ne doit être gaspillée, pas même celles que nous ne pouvons pas détecter – une efficacité maximisée est impérative."
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "Nous pouvons désormais améliorer ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] en ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nNous avons maintenant accès aux §Ytechnologies de construction Ombrales§!."
	menp_darktec_darkmatter_t2_tooltip_early:0 "Nous pouvons désormais améliorer ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] en ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nNous avons maintenant accès aux §Ytechnologies de construction Ombrales§!.\n\nNos efforts pour améliorer notre §Y$situation_darktec_intro_approach_economy$§! nous ont donné ce bonus :\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

	menp_darktec_umbralships_t2:0 "Derrière le Voile Ombral"
	menp_darktec_umbralships_t2_desc:0 "La création de matériaux recyclés infusés d'entropie nous permet de générer des designs qui semblent se fondre avec la réalité, tant tangible qu'intangible."
	menp_darktec_umbralships_t2_tooltip:0 "[darktec_loc_menp_darktec_umbralships_t2_tooltip]"

	menp_darktec_umbralships_t2_tooltip_mechanical:0 "Débloque la technologie pour le premier palier des §Yvaisseaux Ombraux§! - ['technology:tech_darktec_crisis_destroyer']."
	menp_darktec_umbralships_t2_tooltip_mechanical_early:0 "Débloque la technologie pour le premier palier des §Yvaisseaux Ombraux§! - ['technology:tech_darktec_crisis_destroyer'].\n\nNos efforts pour améliorer notre §Y$situation_darktec_intro_approach_warfare$§! nous ont donné ce bonus :\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"
	menp_darktec_umbralships_t2_tooltip_bioships:0 "Débloque la technologie pour le premier palier des §Yvaisseaux Ombraux§! - ['technology:tech_darktec_crisis_mauler']."
	menp_darktec_umbralships_t2_tooltip_bioships_early:0 "Débloque la technologie pour le premier palier des §Yvaisseaux Ombraux§! - ['technology:tech_darktec_crisis_mauler'].\n\nNos efforts pour améliorer notre §Y$situation_darktec_intro_approach_warfare$§! nous ont donné ce bonus :\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"

