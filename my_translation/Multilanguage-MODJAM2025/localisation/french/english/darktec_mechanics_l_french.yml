	DARKTEC_SHIP_UTILITY_INERTIALESS_ORGANIC:0 "Organe Entropique Sans Inertie"
	DARKTEC_SHIP_UTILITY_INERTIALESS_ORGANIC_DESC:0 "En brisant les lois de la physique, ce muscle en mouvement perpétuel génère de l'énergie par sa seule existence."
	DARKTEC_SHIP_UTILITY_INERTIALESS_TOOLTIP:0 "Débloque l'action de flotte : §H$on_darktec_inertialess_ability_title$§!\n\n§HCoût§! : £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HTemps de recharge§! : 360 £time£\n\nVotre flotte activera son §YPropulseur Sans Inertie§!.$TABBED_NEW_LINE$- Tous les vaisseaux équipés du module gagneront un puissant Modificateur Personnel.$TABBED_NEW_LINE$- Tous les vaisseaux sans ce module subiront des dégâts §RGRAVES§! et verront le modificateur personnel inversé.\n\nModificateur Personnel :\n    $MOD_SHIP_FIRE_RATE_MULT$: §G+50%§!\n    $MOD_SHIP_SPEED_MULT$: §G+50%§!\n    $MOD_SHIP_ACCURACY_MULT$: §G+25%§!\n\n    Durée : §Y60 £time£§!"

	DARKTEC_SHIP_UTILITY_COLLAPSER:0 "Collapsateur de Paramatière"
	DARKTEC_SHIP_UTILITY_COLLAPSER_DESC:0 "En régulant le flux de matière noire vers le bouclier externe, cet appareil peut immédiatement rediriger l'intensité de la protection vers un micro-effondrement du vide autour du vaisseau, créant une onde de choc dévastatrice."
	DARKTEC_SHIP_UTILITY_COLLAPSER_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_COLLAPSER$"
	DARKTEC_SHIP_UTILITY_COLLAPSER_ORGANIC_DESC:0 "En régulant le flux de matière noire vers le bouclier externe, cet organite peut immédiatement rediriger l'intensité de la protection vers un micro-effondrement du vide autour du vaisseau, créant une onde de choc dévastatrice."
	DARKTEC_SHIP_UTILITY_COLLAPSER_TOOLTIP:0 "Débloque l'action de flotte : §H$on_darktec_collapser_ability_title$§!\n\n§HCoût§! : £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HTemps de recharge§! : 360 £time£\n\nVotre flotte activera son §YCollapsateur Entropique§!.$TABBED_NEW_LINE$- Tous les vaisseaux équipés du module perdront leurs boucliers et recevront un §RMalus personnel§!.$TABBED_NEW_LINE$- Tous les vaisseaux du système recevront §Y5%§! des boucliers perdus en dégâts directs.\n$TABBED_NEW_LINE$- Les vaisseaux alliés sans ce module seront §RAffectés§! par l'onde de choc.\n\n§YPlafonné à 20000 dégâts max.§!\n\nMalus personnel :\n    $MOD_SHIP_SPEED_MULT$ = §R-100%§!\n    $MOD_SHIP_FIRE_RATE_MULT$: §R-100%§!\n\n    Durée : §R30 £time£§!"

	DARKTEC_SHIP_UTILITY_INTERFERER:0 "Interféreur de Vide"
	DARKTEC_SHIP_UTILITY_INTERFERER_DESC:0 "En accumulant de grandes quantités de matière noire, cet appareil peut créer une immense interférence dans les systèmes de localisation, isolant efficacement toutes les émissions de ce vaisseau de la détection."
	DARKTEC_SHIP_UTILITY_INTERFERER_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_INTERFERER$"
	DARKTEC_SHIP_UTILITY_INTERFERER_ORGANIC_DESC:0 "En accumulant de grandes quantités de matière noire, cet organite peut créer une immense interférence dans les systèmes de localisation, isolant efficacement toutes les émissions de ce vaisseau de la détection."
	DARKTEC_SHIP_UTILITY_INTERFERER_TOOLTIP:0 "Débloque l'action de flotte : §H$on_darktec_interferer_ability_title$§!\n\n§HCoût§! : £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HTemps de recharge§! : 360 £time£\n\nVotre flotte activera son §YInterféreur de Vide§!.$TABBED_NEW_LINE$- Tous les vaisseaux équipés du module gagneront un bonus massif de mouvement et de furtivité.$TABBED_NEW_LINE$- Les vaisseaux alliés sans ce module §Rperdront§! temporairement la majeure partie de leur coque et de leur blindage.\n\nModificateur Personnel :\n    $MOD_SHIP_CLOAKING_STRENGTH_ADD$: §R+20§!\n    $MOD_SHIP_SPEED_MULT$: §G+100%§!\n    $MOD_SHIP_EVASION_MULT$: §G+50%§!\n\n    Durée : §Y60 £time£§!"

	# Shields
	DARKTEC_SHIP_UTILITY_REVERSE_SHIELDS:0 "Bouclier à Entropie Inversée"
	DARKTEC_SHIP_UTILITY_REVERSE_SHIELDS_DESC:0 "En utilisant des traces d'entropie résiduelle appliquées à la matière autour de l'extérieur d'un vaisseau, la tendance au désordre des particules crée une fenêtre d'altérations de bouclier souple au détriment de l'intégrité matérielle."
	DARKTEC_SHIP_UTILITY_REVERSE_SHIELDS_ORGANIC:0 "Peau-bouclier à Entropie Inversée"
	DARKTEC_SHIP_UTILITY_REVERSE_SHIELDS_ORGANIC_DESC:0 "En utilisant des traces d'entropie résiduelle appliquées à la matière autour de la peau d'un vaisseau biologique, la tendance au désordre des particules crée une fenêtre d'altérations de bouclier souple au détriment de l'intégrité structurelle."

