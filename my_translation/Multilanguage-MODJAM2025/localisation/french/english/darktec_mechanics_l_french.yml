	menp_darktec_darkmatter_t5_known_tooltip:0 "Débloque la posture de §Y$bombardment_darktec_bombardment_entropy$§! pour nos flottes.\nLes planètes détruites par ce type de bombardement nous fourniront des ressources supplémentaires pour atteindre notre objectif.\n\nNous pouvons maintenant améliorer ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$] en ['building:building_darktec_storage_4', £building£ $building_darktec_storage_4_plural$]."

