	# T3
	menp_darktec_anchor_t3:0 "Cascade de Résonance du Vide"
	menp_darktec_anchor_t3_desc:0 "Après avoir stabilisé nos extracteurs, nous pouvons désormais expérimenter l'extraction d'entropie dans le vide spatial sans générer de réaction en chaîne catastrophique."
	menp_darktec_anchor_t3_tooltip:0 "Nous pouvons désormais améliorer ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] en ['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$].\n\n['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] produiront désormais également une quantité modérée de §Y£sr_dark_matter£ Matière Noire§!."

	menp_darktec_entropy_t3:0 "Expérimentation Obscure"
	menp_darktec_entropy_t3_desc:0 "Nous avons maintenant une compréhension, une idée, une pensée sur la manière de maximiser notre affinité avec les éléments entropiques recyclés, et en tant que tel, nous devons satisfaire nos besoins, ou notre quête de connaissance."
	menp_darktec_entropy_t3_tooltip:0 "Nous pouvons désormais rechercher ['technology:tech_darktec_traits_t2'], qui fournissent des §Ytraits puissants§! à utiliser sur notre espèce."

	menp_darktec_darkmatter_t3:0 "Effondrement du Vide Contrôlé"
	menp_darktec_darkmatter_t3_desc:0 "En créant de petites poches d'effondrements du vide contrôlés, nous pouvons grandement comprendre comment manipuler et rediriger d'immenses quantités de matière et d'énergie non-baryonique sans un effondrement complet de la réalité."
	menp_darktec_darkmatter_t3_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t3_tooltip]"
	menp_darktec_darkmatter_t3_tooltip_mechanical:0 "Débloque la technologie pour le deuxième palier des §Yvaisseaux Ombraux§! - ['technology:tech_darktec_crisis_cruiser'].\n\nLes Vaisseaux Ombraux peuvent voir leurs §Ycomposants d'Aura§! améliorés au palier §Y2§!.\n\nDes §Ycomposants de vaisseau puissants§! supplémentaires peuvent désormais apparaître comme options de recherche."
	menp_darktec_darkmatter_t3_tooltip_bioships:0 "Débloque la technologie pour le deuxième palier des §Yvaisseaux Ombraux§! - ['technology:tech_darktec_crisis_weaver'].\n\nLes Vaisseaux Ombraux peuvent voir leurs §Ycomposants d'Aura§! améliorés au palier §Y2§!.\n\nDes §Ycomposants de vaisseau puissants§! supplémentaires peuvent désormais apparaître comme options de recherche."

