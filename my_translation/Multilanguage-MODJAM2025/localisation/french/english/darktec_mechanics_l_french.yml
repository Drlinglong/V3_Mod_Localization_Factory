	menp_darktec_entropy_t5_known_tooltip:0 "Nous permet de §Yconstruire§! une Mégastructure spéciale :\n§YL'Anomalie Coalescée§!\n\n§HEn construisant et en améliorant cette mégastructure, nous atteindrons nos objectifs.§!"

