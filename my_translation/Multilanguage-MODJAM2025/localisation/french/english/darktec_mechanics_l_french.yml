	# Tech mechanical
	tech_darktec_crisis_destroyer:0 "$darktec_crisis_destroyer$"
	tech_darktec_crisis_destroyer_desc:0 "Merveille technologique, ce vaisseau est principalement composé de para-matière, ce qui lui permet de changer d'état de phase alors qu'il navigue dans le vide - ou qu'il en projette une partie vers la cible souhaitée."
	tech_darktec_crisis_destroyer_unlocks_title:0 "§HDébloque le type de vaisseau :§! $darktec_crisis_destroyer$"
	tech_darktec_crisis_destroyer_unlocks_desc:0 "§H$darktec_crisis_destroyer$§!\n$darktec_crisis_destroyer_tooltip$"

	tech_darktec_crisis_cruiser:0 "$darktec_crisis_cruiser$"
	tech_darktec_crisis_cruiser_desc:0 "Améliorant la conception des plans existants, ce vaisseau est capable de résister et d'infliger d'incroyables quantités de dégâts, car sa composition entropique amplifie considérablement ses capacités à un niveau surnaturel, comparé à ses homologues conçus."
	tech_darktec_crisis_cruiser_unlocks_title:0 "§HDébloque le type de vaisseau :§! $darktec_crisis_cruiser$"
	tech_darktec_crisis_cruiser_unlocks_desc:0 "§H$darktec_crisis_cruiser$§!\n$darktec_crisis_cruiser_tooltip$"

	tech_darktec_crisis_battleship:0 "$darktec_crisis_battleship$"
	tech_darktec_crisis_battleship_desc:0 "Merveille de la technologie ombrale, leur propre présence altère la réalité autour d'eux ; ces cuirassés améliorés, composés de para-matière et exploitant la puissance de la matière noire, peuvent dévaster tout ce qui croise leur chemin."
	tech_darktec_crisis_battleship_unlocks_title:0 "§HDébloque le type de vaisseau :§! $darktec_crisis_battleship$"
	tech_darktec_crisis_battleship_unlocks_desc:0 "§H$darktec_crisis_battleship$§!\n$darktec_crisis_battleship_tooltip$"

	# Techs organic
	tech_darktec_crisis_mauler:0 "$darktec_crisis_mauler$"
	tech_darktec_crisis_mauler_desc:0 "En ajoutant sélectivement de petites traces de matière non-baryonique aux nouvelles lignées de vaisseaux organiques, nous sommes capables de créer des spécimens immensément puissants qui se déplacent à travers les espaces normaux et le vide, et altèrent l'espace-temps par leur seule présence."
