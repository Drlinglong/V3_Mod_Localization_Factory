	darktec_crisis_destroyer:0 "Brigand de l'Ombre"
	darktec_crisis_destroyer_plural:0 "$darktec_crisis_destroyer$s"
	darktec_crisis_destroyer_cap:0 "$darktec_crisis_destroyer$"
	darktec_crisis_destroyer_desc:0 "Les Brigands apportent la puissance destructrice de la matière non-baryonique au combat spatial, capables d'infliger et de dévier une quantité incroyable de dégâts tout en échangeant leur intégrité matérielle contre des performances de bouclier."
	darktec_crisis_destroyer_tooltip:0 "Les Brigands sont le premier palier de vaisseau de l'Ombre et servent de ligne principale d'attaque et de défense pour les empires Post-Baryoniques.\nPossède un composant d'aura spécial pour des modificateurs personnels.\nLe vaisseau possède les modificateurs suivants :\n  - Coque : §R-50%§!\n  - Multiplicateur de bouclier bonus : §G+50%§!\n  - Durcissement de bouclier : §G+10%§!"

	darktec_crisis_cruiser:0 "Maraudeur de l'Ombre"
	darktec_crisis_cruiser_plural:0 "$darktec_crisis_cruiser$s"
	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "Les Maraudeurs servent de première ligne d'attaque et de défense, car leur résilience et leur potentiel de dégâts surpassent ceux des Brigands. Leur silhouette éthérée brille de la densité du champ d'énergie que leur bonus de bouclier intense émet."
	darktec_crisis_cruiser_tooltip:0 "Les Maraudeurs sont le deuxième palier de vaisseaux de l'Ombre, remplaçant le rôle des Croiseurs en tant que vaisseau polyvalent et durable, mais très offensif.\nPossède un composant d'aura spécial pour des modificateurs personnels.\nLe vaisseau possède les modificateurs suivants :\n  - Coque : §R-50%§!\n  - Multiplicateur de bouclier bonus : §G+100%§!\n  - Durcissement de bouclier : §G+10%§!"

	darktec_crisis_battleship:0 "Infiltrateur de l'Ombre"
	darktec_crisis_battleship_plural:0 "$darktec_crisis_battleship$s"
	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "Sursaturés de matière noire, ces puissants vaisseaux sont le palier supérieur parmi les vaisseaux de l'Ombre — une plateforme de dévastation qui conserve une agilité et une immense capacité défensive capable de résister même aux coups les plus puissants."
	darktec_crisis_battleship_tooltip:0 "Les Infiltrateurs sont le palier supérieur de vaisseaux de l'Ombre, étant des Cuirassés améliorés avec plus de variété de sections et de létalité.\nPossède un composant d'aura spécial pour des modificateurs personnels.\nLe vaisseau possède les modificateurs suivants :\n  - Coque : §R-50%§!\n  - Multiplicateur de bouclier bonus : §G+250%§!\n  - Durcissement de bouclier : §G+10%§!"

	darktec_crisis_mauler:0 "Traqueur de l'Ombre"
	darktec_crisis_mauler_plural:0 "$darktec_crisis_mauler$s"
	darktec_crisis_mauler_cap:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_desc:0 "Voilé dans les ténèbres, ce vaisseau organique traverse le vide à la recherche de proies tandis que sa silhouette se modifie en raison de l'amélioration de ses boucliers."
	darktec_crisis_mauler_tooltip:0 "Les Traqueurs sont le palier initial de vaisseau de l'Ombre, étant des Broyeurs améliorés avec une létalité supplémentaire.\nPossède un composant d'aura spécial pour des modificateurs personnels.\nLe vaisseau possède les modificateurs suivants :\n  - Coque : §R-50%§!\n  - Multiplicateur de bouclier bonus : §G+50%§!\n  - Durcissement de bouclier : §G+10%§!"

	darktec_crisis_weaver:0 "Rôdeur de l'Ombre"
	darktec_crisis_weaver_plural:0 "$darktec_crisis_weaver$s"
	darktec_crisis_weaver_cap:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_desc:0 "Mortels à distance et en tant que soutien, les Rôdeurs utilisent leurs immenses capacités polyvalentes pour transformer le champ de bataille en un chœur mortel."
	darktec_crisis_weaver_tooltip:0 "Les Rôdeurs constituent le niveau intermédiaire des vaisseaux ombraux, reflétant le rôle des Tisserands mais avec une variété accrue de sections.\nPossède un composant d'aura spécial pour des modificateurs personnels.\nLe vaisseau possède les modificateurs suivants :\n - Coque : §R-50%§!\n - Multiplicateur de bouclier bonus : §G+150%§!\n - Durcissement des boucliers : §G+10%§!"

	darktec_crisis_stinger:0 "Maraudeur Ombral"
	darktec_crisis_stinger_plural:0 "$darktec_crisis_stinger$s"
	darktec_crisis_stinger_cap:0 "$darktec_crisis_stinger$"
	darktec_crisis_stinger_desc:0 "Façonné et nourri par l'entropie, cet organisme gigantesque navigue dans l'espace offrant un spectacle terrifiant, étant l'apogée des vaisseaux ombraux – une plateforme de dévastation qui conserve une agilité et une immense capacité défensive capable de résister même aux coups les plus puissants."
	darktec_crisis_stinger_tooltip:0 "Les Maraudeurs sont l'apogée des vaisseaux ombraux, servant d'Aiguillons améliorés avec une grande variété de sections.\nPossède un composant d'aura spécial pour des modificateurs personnels.\nLe vaisseau possède les modificateurs suivants :\n - Coque : §R-50%§!\n - Multiplicateur de bouclier bonus : §G+250%§!\n - Durcissement des boucliers : §G+10%§!"


