	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nDes caractéristiques spéciales qui interagissent davantage avec la £sr_dark_matter£ Matière Noire et le $darktec_contained_entropy_with_icon$, tout en offrant de puissants bonus."

	tech_darktec_traits_ascension:0 "Caractéristiques Entropiques"
	tech_darktec_traits_ascension_desc:0 "Améliorer notre espèce après la transformation de notre empire n'était pas suffisant, nous devons tirer parti de nos avancées en paramatière et pousser cette vision, pousser cette ascension vers quelque chose de meilleur."
	tech_darktec_traits_ascension_unlocks_title:0 "§HDébloque les Caractéristiques d'Espèce :§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nNous obtiendrons une puissante caractéristique qui varie selon la voie d'ascension choisie au cours de la partie."

	trait_darktec_decay_predation:0 "Prédation de la Décomposition Cosmique"
	trait_darktec_decay_predation_desc:0 "La composition entière de cette espèce a été réadaptée pour pouvoir filtrer et bénéficier du rayonnement cosmique de fond, leur fournissant d'immenses capacités énergétiques."
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-25%§!\n    - $mod_planet_pops_upkeep_mult$: §G-25%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Production : §G+0.025§! §Y$darktec_contained_entropy_with_icon$§!.\n    - Entretien : §R-0.025§! §Y£sr_dark_matter£ Matière Noire§!"

	trait_darktec_paramatter_saturation:0 "Saturation de Paramatière"
	trait_darktec_paramatter_saturation_desc:0 "Une surcharge condensée de matière non-baryonique sature le corps de cette espèce, suintant"
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+15%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Production : §G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "Intellect Obscur"
	trait_darktec_obscure_intellect_desc:0 "La capacité à percevoir et sentir l'afflux de paramatière et de radiation de fond/sombre confère à cette espèce une conscience et une compréhension accrues de l'univers."
	trait_darktec_obscure_intellect_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+15%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Entretien : §R-0.025§! §Y£sr_dark_matter£ Matière Noire§!"

	trait_darktec_obscure_intellect_robotic:0 "Traitement Abstrait"
	trait_darktec_obscure_intellect_robotic_desc:0 "Grâce à l'influence de l'entropie contenue sur le circuit et le traitement de cette espèce mécanique, leur efficacité à comprendre la conception et les intrications de l'univers a décuplé."
	trait_darktec_obscure_intellect_robotic_tooltip:0 "$trait_darktec_obscure_intellect_tooltip$"

	trait_darktec_darkened_veins:0 "Organisme Ombral"
	trait_darktec_darkened_veins_desc:0 "L'influence excessive de la matière noire sur cette espèce est notable, car ses fluides mêmes suintent d'une teinte noire surréelle."
	trait_darktec_darkened_veins_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.15§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Production : §G+0.055§! §Y£sr_dark_matter£ Matière Noire§!"

	trait_darktec_darkened_veins_robotic:0 "Alimentation Ombrale"
	trait_darktec_darkened_veins_robotic_desc:0 "Adaptée comme carburant principal, cette espèce mécanique exploite la puissance de la matière noire ; les effets notables sur leur mécanisme leur confèrent une étrange manière de fonctionner."
	trait_darktec_darkened_veins_robotic_tooltip:0 "$trait_darktec_darkened_veins_tooltip$"

	trait_darktec_entropic_synthesis:0 "Synthèse Entropique"
	trait_darktec_entropic_synthesis_desc:0 "Grâce à d'immenses modifications, cette espèce a acquis la capacité de capter et de filtrer l'entropie, la recyclant comme un processus naturel tout en étant nourrie par l'énergie générée lors du processus."
	trait_darktec_entropic_synthesis_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Entretien : §R-0.025§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - genetics
	trait_darktec_purity_ingrained_entrogenomics:0 "Entrogénomique Ancrée"
	trait_darktec_purity_ingrained_entrogenomics_desc:0 "En utilisant des poches de matière noire dirigées vers des chaînes génétiques spécifiques défectueuses ou potentiellement défectueuses, cette espèce stimule la perfection chez les membres exceptionnels de leur espèce."
	trait_darktec_purity_ingrained_entrogenomics_tooltip:0 "Les Dirigeants ont §G25%§! de chances de consommer §R200§! §Y£sr_dark_matter£ de Matière Noire§! (par niveau) à la montée en niveau pour supprimer leurs traits négatifs."

	trait_darktec_cloning_mirror_splicing:0 "Épissage Voile-Miroir"
	trait_darktec_cloning_mirror_splicing_desc:0 "En altérant la division cellulaire lors de la reproduction, cette espèce utilise le caractère aléatoire entropique fourni par la paramatière pour accélérer les processus de clonage par dix."
	#trait_darktec_cloning_mirror_splicing_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n\nPer $pop_group_unit$ £pop£ §HPops§! grown, §G10%§! chance of any pop group with this trait gaining another $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_mutation_dark_adaptation:0 "Adaptation Sombre"
	trait_darktec_mutation_dark_adaptation_desc:0 "En tant qu'organisme saturé de rayonnement de fond, le potentiel de mutation est incessant."
	trait_darktec_mutation_dark_adaptation_tooltip:0 "L'Espèce gagne entre §G+15%§! et §G+25%§! $MOD_POP_BONUS_WORKFORCE_MULT$ pour un §HEmploi§! £job£ spécifique selon la désignation de la planète."

	# Ascension - cybernetics and synths
	trait_darktec_cybernetic_dm_injectors:0 "Injecteurs de Matière Noire"
	trait_darktec_cybernetic_dm_injectors_desc:0 "Des injecteurs spécialisés injectent de minuscules quantités de matière noire dans les circuits de cette espèce afin d'augmenter considérablement ses capacités."
	trait_darktec_cybernetic_dm_injectors_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    - $MOD_POP_BONUS_WORKFORCE_MULT$: §G+25%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Entretien : §R-0.05§! §Y£sr_dark_matter£ de Matière Noire§!"

	trait_darktec_cybernetic_void_threadware:0 "Maillage du Vide"
	trait_darktec_cybernetic_void_threadware_desc:0 "Tirant parti de l'aspect changeant et chaotique de l'entropie, les circuits liés à ce type peuvent traiter l'information de manière aléatoire mais beaucoup plus efficace."
	trait_darktec_cybernetic_void_threadware_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+1%§!\n    - $bureaucrat_jobs_bonus_workforce_mult$: §G+1%§!\n\nAléatoirement au cours de chaque année écoulée, ces valeurs peuvent augmenter (individuellement) jusqu'à §G100%§!"

	# Ascension - Machine
	trait_darktec_nanite_replication:0 "Cycleurs de Réplication Entropique"
	trait_darktec_nanite_replication_desc:0 "En appliquant la duplication de paramatière et des cycles entropiques d'ordres aléatoires, de nouveaux nanites composant cette construction mécanique peuvent se multiplier de manière exponentielle."
	#trait_darktec_nanite_replication_tooltip:0 ""

	trait_darktec_virtual_void_calculation:0 "Modèles de Calcul Ombraux"
	trait_darktec_virtual_void_calculation_desc:0 "Dévier une partie de la capacité de traitement vers le vide tout en rétroalimentant le stockage de données avec de la matière non-baryonique permet une réduction de la charge pour ces machines virtuelles."
	trait_darktec_virtual_void_calculation_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+25%§! par colonie\n    - Entretien : §R-0.015§! §Y£sr_dark_matter£ de Matière Noire§! par colonie.\nEffet plafonné à 6 colonies."

	trait_darktec_modularity_paramatter:0 "Synthétiseurs de Paramatière"
	trait_darktec_modularity_paramatter_desc:0 "De minuscules ancres et forges couplées sur un espace redondant ou disponible permettent à cette espèce artificielle de récolter de minuscules quantités de paramatière par construction de manière contenue et sûre."
	trait_darktec_modularity_paramatter_tooltip:0 "$foundry_jobs_bonus_workforce_mult$: §R+15%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Production : §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - Psionic
	trait_darktec_psionic_eldritch_prescience:0 "Prescience Indicible"
	trait_darktec_psionic_eldritch_prescience_desc:0 "Améliorée en consommant de grandes quantités de matière noire, cette espèce psionique est capable de scruter des possibilités infinies sans perdre sa santé mentale."
	trait_darktec_psionic_eldritch_prescience_tooltip:0 "$mod_psionic_pop_bonus_workforce_mult$: §G+40%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Entretien : §R-0.05§! §Y£sr_dark_matter£ de Matière Noire§!"

	trait_darktec_entro_main:0 "Entrothéréen"
	trait_darktec_entro_main_plural:0 "Entrothéréens"
	trait_darktec_entro_main_desc:0 "N'appartenant ni à une composition baryonique ni non-baryonique, cette espèce a réalisé l'impossible - étant une combinaison parfaite des deux mondes... mais à un prix élevé, car elle est instable sans des mesures appropriées pour contenir sa nouvelle forme."
	trait_darktec_entro_main_tooltip:0 ""

	leader_trait_darktec_entro_main:0 "$trait_darktec_entro_main$"
	leader_trait_darktec_entro_main_desc:0 "N'appartenant ni à une composition baryonique ni non-baryonique, ce dirigeant a réalisé l'impossible - étant une combinaison parfaite des deux mondes... mais à un prix élevé, car il est instable sans des mesures appropriées pour contenir sa nouvelle forme."

	trait_darktec_entro_phase_body:0 "Composition de Phasematière"
	trait_darktec_entro_phase_body_desc:0 "Une augmentation de la composition en paramatière dans le corps de ces $trait_darktec_entro_main_plural$ leur permet de se déphaser et de traverser le plan matériel de manière spectrale."
	trait_darktec_entro_phase_body_tooltip:0 "À FAIRE : réduction massive des logements et bonus d'armées"

	trait_darktec_entro_eldritch_touch:0 "Toucher Indicible"
	trait_darktec_entro_eldritch_touch_desc:0 "Capable de faire converger deux états de matière différents, cette espèce $trait_darktec_entro_main$ peut créer des choses impossibles avec presque aucun effort."
	trait_darktec_entro_eldritch_touch_tooltip:0 "À FAIRE : production supplémentaire"

	trait_darktec_entro_dm_oozing:0 "Suintement Ténébreux"
	trait_darktec_entro_dm_oozing_desc:0 "Surchargée de matière exotique, cette espèce exsude et libère de la paramatière et produit de minuscules quantités de radiations inoffensives qui peuvent être récoltées avec les outils et les mesures de confinement appropriés."
	trait_darktec_entro_dm_oozing_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.25§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Production : §G+0.1§! §Y£sr_dark_matter£ de Matière Noire§!"

	trait_darktec_entro_multiverse_sight:0 "Vue Multidimensionnelle"
	trait_darktec_entro_multiverse_sight_desc:0 "La conscience de ce type est entremêlée avec le caractère aléatoire impossible de l'entropie mais liée à la réalité en même temps, permettant des lignes de pensée parallèles en scrutant les possibilités potentielles de réalités alternatives."
	trait_darktec_entro_multiverse_sight_tooltip:0 "À FAIRE : production d'Unité supplémentaire"

	trait_darktec_entro_possession:0 "Possession Baryonique"
	trait_darktec_entro_possession_desc:0 "En raison de son statut instable, cette espèce peut adopter une composition semi ou non-tangible et ''s'immerger'' dans ou hors des machines et de la technologie, connectant sa conscience aux circuits existants et étant capable d'exercer un niveau de contrôle jamais vu auparavant."
	trait_darktec_entro_possession_tooltip:0 "À FAIRE : bonus élevés pour les métiers de fondeur et d'artisan par district"

	trait_darktec_entro_saturation:0 "Saturation Entropique"
	trait_darktec_entro_saturation_desc:0 "Trop de matière entropique traverse cette espèce, la rendant hautement instable et dangereuse."
	trait_darktec_entro_saturation_tooltip:0 "$MOD_POP_AMENITIES_USAGE_MULT$: §R+0.25%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Production : §G+0.1§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_entro_hunger:0 "Faim Paracausale"
	trait_darktec_entro_hunger_desc:0 "Un besoin constant de consommation d'énergie hante cette espèce, car sa nouvelle composition exige un apport de plus en plus élevé pour maintenir une forme stable."
	trait_darktec_entro_hunger_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+50%§!\n\nPar $pop_group_unit$ £pop£ §HPops§! par mois :\n    - Production : §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!\n    - Production : §G+0.05§! §Y£sr_dark_matter£ Matière Noire§!"

	trait_darktec_entro_multiplicity:0 "Multiplicité Spectrale"
	trait_darktec_entro_multiplicity_desc:0 "L'influence de la paramatière sur les capacités reproductives de ces $trait_darktec_entro_main_plural$ permet leur duplication dans un processus physique, métaphorique et conscient, créant des ''clones'' parfaits d'eux-mêmes en reconstituant la matière basique et exotique au cours du processus."
	trait_darktec_entro_multiplicity_tooltip:0 "Chaque fois qu'un §H$building_darktec_umbral_portal_1$§! génère une impulsion de croissance entréale pour cette espèce, §G10%§! de chances de fournir $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_entro_traversal:0 "Traversée Transdimensionnelle"
	trait_darktec_entro_traversal_desc:0 "Il n'y a pas de limites physiques pour cette espèce, car elle peut traverser et se déplacer entre les dimensions, altérant brièvement et rapidement sa position spatiale et temporelle."
	trait_darktec_entro_traversal_tooltip:0 "À FAIRE : bonus d'automigration massif"
