	menp_darktec_entropy_t4_transformed:0 "Stabilisation Obscure"
	menp_darktec_entropy_t4_transformed_desc:0 "Notre nouvelle forme est… intrigante. Nous sommes moins, nous sommes plus, et nous pouvons faire en sorte que d'autres le soient aussi."
	menp_darktec_entropy_t4_transformed_tooltip:0 "['building:building_darktec_umbral_portal_1', £building£ $building_darktec_umbral_portal_1_plural$] augmente désormais également la Production des £job£ Emplois sur la planète.\n\nCe bâtiment permet désormais l'§YAssimilation§! passive des populations en §EÊtres Entrophériques§!."

	menp_darktec_entropy_t4_tainted:0 "Ténèbres Fusionnées"
	menp_darktec_entropy_t4_tainted_desc:0 "Les effets réactifs de la matière noire dans nos processus vitaux ont été un succès depuis tout ce temps, et nous sommes donc prêts à expérimenter davantage. Et davantage. Et davantage."
	menp_darktec_entropy_t4_tainted_tooltip:0 "Les §Ytraits de l'Ombre§! de base et avancés ont désormais des capacités productives supplémentaires."

