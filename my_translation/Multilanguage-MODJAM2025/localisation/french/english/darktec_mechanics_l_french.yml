	menp_darktec_darkmatter_t4_transformed:0 "Souillure Entropique"
	menp_darktec_darkmatter_t4_transformed_desc:0 "Avec notre nouvelle présence, nous portons une essence latente, un ichor, un moyen de subvertir tout ce qui est à notre portée."
	menp_darktec_darkmatter_t4_transformed_tooltip:0 "Nous pouvons désormais améliorer ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] en ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$]."

	menp_darktec_darkmatter_t4_tainted:0 "Réaffectation d'Entropie"
	menp_darktec_darkmatter_t4_tainted_desc_old:0 "En redirigeant une partie de l'« Entropie Contenue » vers l'un de nos champs productifs, nous pouvons augmenter son rendement dans des proportions incroyables."
	menp_darktec_darkmatter_t4_tainted_desc:0 "La puissance de l'entropie appliquée pour améliorer davantage les qualités parallèles de notre espèce laisse place à encore plus d'applications, et à encore plus de puissance."
	menp_darktec_darkmatter_t4_tainted_tooltip:0 "Nous pouvons désormais améliorer ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] en ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$].\n\nNous pouvons désormais rechercher ['technology:tech_darktec_traits_ascension'], ce qui conférera à notre empire de puissants traits à notre disposition, basés sur le chemin d'ascension choisi."

	menp_darktec_umbralships_t4:0 "Vaisseaux à Matière Phasique"
