	darktec_crisis_chain_title:0 "$darktec_ap_postbaryonic$"
	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\nInitialement, nous avons décidé d'orienter les applications de la paramatière vers des usages industriels, améliorant notre débit et augmentant nos capacités de récolte de paramatière."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\nInitialement, nous avons décidé d'orienter les applications de la paramatière vers la guerre, créant des vaisseaux capables de plier la réalité et de passer d'un état de matière à l'autre."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\nInitialement, nous avons décidé d'orienter les applications de la paramatière vers des usages scientifiques et pour les espèces, et nous avons trouvé des moyens de fusionner certaines de nos qualités avec elle."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\nCependant, un tournant radical nous a transformés alors que nous combinions notre matière avec l'entropie à un niveau fondamental, et maintenant nous avons changé, nous avons été transformés en Entrophéens."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\nCependant, un tournant radical nous a fait décider de combiner notre essence avec la matière noire accordée, améliorant encore davantage ce que nous sommes, comment nous sommes et comment l'appliquer à d'autres développements."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\nLa conclusion que nous avons tirée après avoir étudié les champs entropiques et de matière noire est qu'il était possible de créer un point spécifique dans le temps et l'espace où nous pourrions concentrer la paramatière, afin de créer une puissante « Anomalie » que nous pourrions utiliser pour altérer la réalité à notre guise.\nEt nous y sommes finalement parvenus."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\nAu premier signe d'instabilité de l'Anomalie, nous avons décidé de la laisser suivre son propre cours, car toute intervention aurait pu être... contre-productive."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\nAu premier signe d'instabilité de l'Anomalie, nous avons décidé d'augmenter sa couche protectrice de matière noire en la saturant avec les sous-produits de la récolte entropique."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\nAu premier signe d'instabilité de l'Anomalie, nous avons décidé de lui fournir une entropie encore plus focalisée afin de stabiliser le combat dual des forces obscures se déroulant à sa surface."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\nAvec patience, lorsque l'anomalie a commencé à altérer l'espace et le temps autour d'elle, avant de devenir terminale, nous avons attendu."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\nNous ne pouvions pas risquer davantage d'instabilité ou de destruction après que l'anomalie ait commencé à altérer le flux de l'espace et du temps autour d'elle, nous avons donc décidé de déplacer une partie de notre population non-formée à sa surface, où ils ont apparemment réussi."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\nÀ mesure que le blindage externe de l'anomalie est renforcé par davantage de matière noire, les irrégularités de l'anomalie s'estompent."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "\n\nNous avons surchargé l'Anomalie avec de plus en plus de paramatière à mesure que ses pouvoirs internes s'éteignaient, et nous l'avons finalement stabilisée."


