	menp_darktec_umbralships_t5_known_desc:0 "Ils ne verront pas ce qui arrive avant qu'il ne soit trop tard, même dans d'autres dimensions, même dans d'autres réalités."
	menp_darktec_umbralships_t5_known_tooltip:0 "Nous pouvons maintenant rechercher de puissants §Ycomposants utilitaires de vaisseau entropiques§!, qui débloquent de puissantes §YActions de Flotte§! à notre disposition."

# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "Moisson d'Entropie"
	darktec_crisobj_monthly_extract_entropy_desc:0 "Sous les couches du tissu de l'univers gisait un pouvoir latent, destiné à déchirer l'univers alors qu'il tente de s'étendre, de détruire, de causer la mort. Ce pouvoir sera nôtre.\n\nConstruisez des §Y$building_darktec_anchor_1_plural$§! et récoltez-y du $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "Rechercher des technologies"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "Nous devons comprendre la manière complexe dont l'univers est écrit.\n\nRecherchez des §Ytechnologies§! pour obtenir cette récompense de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "Construire ou améliorer des bâtiments de l'Ombre"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "Immenses et puissants, les bâtiments qui retiennent et façonnent l'entropie sont désormais la fondation de notre empire.\n\n§YConstruisez§! ou §Yaméliorez§! des bâtiments de l'Ombre pour obtenir cette récompense de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_vassals_name:0 "Conserver des vassaux"
	darktec_crisobj_yearly_retain_vassals_desc:0 "Ceux qui soutiennent notre cause méritent notre bienveillance — et, à terme, notre savoir.\n\nConservez des §Yvassaux§! pour obtenir cette récompense §Yannuelle§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Conserver des mégastructures"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "La magnificence des mégastructures spatiales n'est pas seulement une beauté à observer, mais aussi un moyen de défier les normes — et de prendre l'avantage sur la moisson du vide.\n\nConservez des §Ymégastructures§! de types uniques pour obtenir cette récompense §Yannuelle§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Obtenir le soutien de la Communauté Galactique"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "Nous devons convaincre les autres de notre cause, pour éviter leur disparition inutile par l'étreinte froide d'un univers mort.\n\nFaites partie du §YConseil§! de la Communauté Galactique ou évitez d'être §Yen Infraction§! à la loi galactique pour obtenir cette récompense §Yannuelle§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Conquérir ou Moissonner des Mondes"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "Il n'y a pas de place pour ceux qui nous opposent, et nous devons donc les expulser de toute surface habitable.\n\n§YConquérez§! ou §Ymoissonnez§! des mondes pour obtenir cette récompense de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Assimiler des pops"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Tous doivent céder, soit en devenant comme nous, soit en devenant partie du vide.\n\n§YAssimilez des pops avec de l'entropie§! pour obtenir cette récompense de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_taint_world_name:0 "Corrompre des mondes"
	darktec_crisobj_immediate_taint_world_desc:0 "De vastes champs de matière noire, des rivières de ténèbres entropiques, baignant tous les mondes que nous colonisons et les convertissant en le catalyseur parfait pour la combinaison des deux dimensions.\n\n§YCorrompez§! des mondes avec de l'entropie pour obtenir cette récompense de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Construire des vaisseaux de l'Ombre"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Invisibles, élégants et saturés de matière noire, les vaisseaux que nous avons créés grâce au pouvoir de l'entropie recyclée sont notre futur.\n\nConstruisez des §Yvaisseaux de l'Ombre§! pour obtenir cette récompense de $darktec_contained_entropy_with_icon$. Récompense augmentée par niveau de vaisseau."

	darktec_crisobj_immediate_destroy_empires_name:0 "Détruire des empires"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Longtemps ils ont fait obstacle. Maintenant, ils appartiennent au vide.\n\n§YÉliminez§! un empire pour obtenir cette récompense de $darktec_contained_entropy_with_icon$."
