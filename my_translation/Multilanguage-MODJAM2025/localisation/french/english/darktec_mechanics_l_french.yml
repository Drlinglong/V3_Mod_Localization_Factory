# Ascension perk
	darktec_ap_postbaryonic:0 "Infusion Post-Baryonique"
	darktec_ap_postbaryonic_desc:0 "Nous avons longtemps observé comment l'univers s'effondre sur lui-même, le vide dévorant lentement jusqu'à la dernière étoile, la dernière lumière, dans tout ce qui existe ; Il est maintenant temps de savoir comment défaire cette catastrophe, comment la prévenir et comment la tourner à notre avantage. L'entropie prendra fin avec nous."
	darktec_ap_postbaryonic_not_for_multispecies:0 "£trigger_no£ Ne requiert pas d'empires §YMulticulturels§!."
	darktec_ap_postbaryonic_not_for_wilderness:0 "£trigger_no£ Ne requiert pas d'empires non amalgamés (comme les empires §YSauvages§!)."
	darktec_ap_postbaryonic_requires_able_to_modify_species:0 "£trigger_no£ Ne requiert pas d'empires non puristes (Nous ne pouvons pas modifier notre espèce principale)."
	darktec_ap_postbaryonic_tooltip_will_need_to_research_dm_tech:0 "\n§EExigences Technologiques :§!\n- Nous avons besoin de la technologie §Y£physics£ $tech_mine_dark_matter$§! pour avancer. Elle sera fournie comme recherche garantie."

	darktec_ap_postbaryonic_tooltip:0 "- La progression vers une Crise commencera.\n- Un moyen de récolter et d'utiliser l'énergie non-baryonique sera notre nouvel objectif, quel qu'en soit le coût."

	darktec_ap_postbaryonic_transformed:0 "Fusion Entropique"
	darktec_ap_postbaryonic_transformed_desc:0 "$darktec_ap_postbaryonic_desc$"
	darktec_ap_postbaryonic_transformed_tooltip:0 "- Nous avons transformé notre espèce en §YEntrophéréaux§! et nous embrassons maintenant le véritable potentiel de l'entropie sur nous-mêmes."

	darktec_ap_postbaryonic_tainted:0 "Infusion Ombrale"
	darktec_ap_postbaryonic_tainted_desc:0 "$darktec_ap_postbaryonic_desc$"
	darktec_ap_postbaryonic_tainted_tooltip:0 "- Nous avons renforcé nos applications §YOmbrales§! et avons maintenant un plus grand contrôle sur la Matière Noire."

