	menp_darktec_umbralships_t4_known_desc:0 "Le tissu même de la réalité est plié pour nos vaisseaux, leur permettant d'exister et de ne pas exister simultanément, sautant d'un état à l'autre, ce qui nous confère un avantage considérable."
	menp_darktec_umbralships_t4_known_tooltip:0 "Débloque la technologie du dernier palier de §Yvaisseaux Ombraux§! - ['technology:tech_darktec_crisis_battleship'].\n\nLes vaisseaux Ombraux peuvent voir leurs §Ycomposants d'aura§! spéciaux améliorés au palier §Y3§!."
