	bombardment_darktec_bombardment_entropy:0 "Bombardement Entropique"
	bombardment_darktec_bombardment_entropy_desc:0 "De grandes bombes saturées dévastent la surface de la planète, désintégrant la matière baryonique et la subvertissant en matière non-baryonique au contact et par réaction en chaîne."

	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE:0 "Relocalisateur de Faille du Vide"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_DESC:0 "Changeant constamment d'états physiques, cet appareil peut être surchargé pour créer instantanément une faille dans le temps et l'espace, relocalisant le vaisseau et ses environs vers une position connue antérieure."
	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE_DESC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_DESC$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_ORGANIC_DESC:0 "Changeant constamment d'états physiques, cet organe peut être surchargé pour créer instantanément une faille dans le temps et l'espace, relocalisant le vaisseau et ses environs vers une position connue antérieure."
	DARKTEC_SHIP_UTILITY_VOIDJUMP_TOOLTIP:0 "Débloque l'action de flotte : §H$on_darktec_voidjump_ability_title$§!\n\n§HCoût§! : £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HTemps de recharge§! : 360 £time£\n\nVotre flotte ouvrira une §YFaille du Vide§! vers votre système d'origine.$TABBED_NEW_LINE$- Tous les vaisseaux de la flotte seront relocalisés.$TABBED_NEW_LINE$- Tous les vaisseaux sans ce module subiront des dégâts §RGRAVES§!."

