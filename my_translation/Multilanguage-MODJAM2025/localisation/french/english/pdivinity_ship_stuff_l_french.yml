 PDIVINITY_SWARM_PSIONIC_PRECOG_DESC:0 "Un algorithme de combat avancé amélioré par la précognition du Voile. Conçu pour les vaisseaux agiles, il permet des manœuvres rapides et instinctives en prédisant les mouvements ennemis des millisecondes avant qu'ils ne se produisent."

