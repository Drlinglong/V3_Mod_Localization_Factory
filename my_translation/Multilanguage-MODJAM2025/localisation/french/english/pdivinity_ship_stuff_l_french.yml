 PDIVINITY_PSIONIC_SENSOR:0 "Capteurs à écho du Voile"
 PDIVINITY_PSIONIC_SENSOR_DESC:0 "Ces capteurs détectent les échos psioniques des pensées et des actions avant qu'elles ne se produisent, se concentrant sur leur intention traduite dans le voile pour être captée par ces capteurs."

