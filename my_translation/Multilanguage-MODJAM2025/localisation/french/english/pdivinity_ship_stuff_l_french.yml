 ### weaponry ###
 ################
 pdivinity_laser_set:0 "Batterie de lances psioniques"
 pdivinity_laser_set_DESC:0 "Une décharge focalisée d'énergie du Voile condensée, formée en synchronisant les batteries d'armes avec des champs de résonance psionique."
 SMALL_PDIVINITY_LASER:0 "Petite lance psionique"
 MEDIUM_PDIVINITY_LASER:0 "Lance psionique moyenne"
 LARGE_PDIVINITY_LASER:0 "Grande lance psionique"

 SMALL_PDIVINITY_LASER_SHROUD:0 "Petite lance psionique"
 MEDIUM_PDIVINITY_LASER_SHROUD:0 "Lance psionique moyenne"
 LARGE_PDIVINITY_LASER_SHROUD:0 "Grande lance psionique"

 pdivinity_energy_torpedo_set:0 "Projecteur d'éclats psioniques"
 pdivinity_energy_torpedo_set_DESC:0 "Lance des projectiles psioniques instables qui traversent la matière avant de détoner en salves d'énergie imprégnée du Voile."
 PDIVINITY_ENERGY_TORPEDO:0 "Projecteur d'éclats psioniques"
 PDIVINITY_ENERGY_TORPEDO_SHROUD:0 "Projecteur d'éclats psioniques"

 pdivinity_lance_set:0 "Perceur de Voile"
 pdivinity_lance_set_DESC:0 "Une arme colossale qui plie l'espace local pour délivrer une rupture psionique condensée à des cibles distantes."
 PDIVINITY_LANCE:0 "Perceur de Voile"
 PDIVINITY_LANCE_SHROUD:0 "Perceur de Voile"

 pdivinity_lightning_set:0 "Courroux du Voile"
 pdivinity_lightning_set_DESC:0 "Des arcs de foudre psionique traversent les cibles, guidés par la rage et la résonance. Le Voile lui-même se déchaîne à travers ces décharges."
 PDIVINITY_LIGHTNING:0 "Courroux du Voile"
 PDIVINITY_LIGHTNING_SHROUD:0 "Courroux du Voile"

 pdivinity_titan_set:0 "Lance de l'Architecte"
 pdivinity_titan_set_DESC:0 "Une arme à rayon titanesque chargée par la tension dimensionnelle. Lors de son tir, elle expose momentanément une ligne de faille entre l'espace réel et le Voile."
 PDIVINITY_TITAN_WEAPON:0 "Lance de l'Architecte"
 PDIVINITY_TITAN_WEAPON_TEARER:0 "Lance de l'Architecte"

 pdivinity_star_rifter_set:0 "Déchireur Dimensionnel"
 pdivinity_star_rifter_set_DESC:0 "Une arme apocalyptique alimentée par des champs de résonance psionique. Lors de son activation, elle déchire le tissu de l'espace réel autour d'une planète, la faisant s'effondrer dans une faille directement liée au Voile, altérant à jamais la planète et la réalité elle-même."
 PDIVINITY_STAR_RIFTER:0 "Déchireur Dimensionnel"
 PDIVINITY_STAR_RIFTER_ACTION:0 "Déchirer le voile"
 FLEETORDER_DESTROY_PLANET_WITH_PDIVINITY_STAR_RIFTER:0 "Préparation au déchirement du voile"

 pdivinity_psionic_artillery_set:0 "Artillerie à ondes du Voile"
 pdivinity_psionic_artillery_set_DESC:0 "Une arme énergétique à longue portée qui surfe sur les harmoniques psioniques, distordant les esprits ennemis et oblitérant boucliers et coques avec une égale facilité."
 PDIVINITY_PSIONIC_ARTILLERY:0 "Artillerie à ondes du Voile"
 PDIVINITY_PSIONIC_ARTILLERY_SHROUD:0 "Artillerie à ondes du Voile"

 pdivinity_psionic_strikecraft_set:0 "Intercepteurs Psioniques"
 pdivinity_psionic_strikecraft_set_DESC:0 "Appareils d'assaut composés de formes-pensées vivantes, guidés par l'instinct et les échos de conscience au sein du Voile."
 PDIVINITY_PSIONIC_STRIKECRAFT:0 "Intercepteurs Psioniques"
 PDIVINITY_PSIONIC_STRIKECRAFT_SHROUD:0 "Intercepteurs Psioniques"

 pdivinity_shields_set:0 "Boucliers du Voile"
 pdivinity_shields_set_DESC:0 "Une évolution avancée du blindage psionique, tissée directement à partir de l'essence du Voile. Réagit instinctivement aux menaces entrantes."
 SMALL_PDIVINITY_PSIONIC_SHIELDS:0 "Petit bouclier du Voile"
 MEDIUM_PDIVINITY_PSIONIC_SHIELDS:0 "Bouclier du Voile moyen"
