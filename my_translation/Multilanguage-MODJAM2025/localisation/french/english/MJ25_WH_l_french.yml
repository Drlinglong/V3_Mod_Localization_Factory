 zone_MJ25_WH_whisper_sanctum:"Basilique du Chant Stellaire"
 zone_MJ25_WH_whisper_sanctum_desc:"De grands ziggourats s'entrelacent dans une forme qui échappe à la compréhension, semblable aux bords d'une sphère. Un tel lieu ne pourrait être habité que par ceux qui supportent d'entrevoir les échos de Leur voix."

 building_MJ25_WH_lilting_altar:"Autel Mélodieux"
 building_MJ25_WH_lilting_altar_desc:"Un lieu troublant rempli de murmures qui vibrent à contresens de l'esprit."

 building_MJ25_WH_starsong_cathedral:"Cathédrale Voilée"
 building_MJ25_WH_starsong_cathedral_desc:"Un chant émanant des alcôves voilées intérieures, illuminant l'esprit de ceux qui viennent contempler l'éternité."

 building_MJ25_WH_silent_spires:"Flèches Chantantes"
 building_MJ25_WH_silent_spires_desc:"Ces flèches vertigineuses bourdonnent des mélodies que nous entonnons, berçant tous ceux qui voudraient entendre parler de Leur bienveillance."
 building_MJ25_WH_silent_spires_tt:"Pour 100 £job_MJ25_WH_chorister£ $job_MJ25_WH_chorister_plural$ et 100 £job_MJ25_WH_listener£ $job_MJ25_WH_listener_plural$:$TABBED_NEW_LINE$ - £mod_pop_bonus_workforce_mult£ $MOD_POP_BONUS_WORKFORCE_MULT$ : §G+5%§!$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$ : §R+5%§!"

 building_MJ25_WH_verdant_hymnarium:"Hymnaire Verdoyant"
 building_MJ25_WH_verdant_hymnarium_desc:"L'hymne vivifiant que nous nourrissons par la terre et les racines germera en un verger des plus verdoyants."

 building_MJ25_WH_stonespeech_mithraeum:"Mithraéum du Langage de Pierre"
 building_MJ25_WH_stonespeech_mithraeum_desc:"Les battements de tambour que nous hurlons dans les pierres sur lesquelles nous nous tenons feront trembler la terre elle-même de leur rythme incessant."
 
 building_MJ25_WH_pulsechant_conclave:"Conclave du Chant Pulsatoire"
 building_MJ25_WH_pulsechant_conclave_desc:"Les chants pulsatoires que nous entonnons à travers l'eau et l'air feront tourner nos turbines dans une tempête sans fin."

 building_MJ25_WH_ashtongue_crucible:"Creuset Langue-de-Cendre"
 building_MJ25_WH_ashtongue_crucible_desc:"Les lamentations ardentes du feu et de l'acier s'unissent désormais pour attiser les fourneaux de notre industrie."
 building_MJ25_WH_ashtongue_crucible_tt:"Pour 100 [foundry.GetIcon] [foundry.GetNamePlural]:$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$ : §R+5%§!"

 building_MJ25_WH_threnodic_bastion:"Bastion Thrénodique"
 building_MJ25_WH_threnodic_bastion_desc:"Des légions de soldats, liées par les chants funèbres de la guerre, se tiennent au garde-à-vous dans cette forteresse chantante."
 building_MJ25_WH_threnodic_bastion_tt:"Pour 100 £job_soldier£ §Y$job_soldier_plural$§!:$TABBED_NEW_LINE$- £mod_country_naval_cap_add£ §YCapacité Navale§! : §G+6§!"

 building_MJ25_WH_halls_of_truth:"Salles de la Vérité"
 building_MJ25_WH_halls_of_truth_desc:"La vérité, portée par un chant si pur, s'enroule autour des murs et des cœurs de ceux qui se réfugient sous les arches de ces salles sacrées."
 building_MJ25_WH_halls_of_truth_tt:"Pour 100 £job_MJ25_WH_chorister£ $job_MJ25_WH_chorister_plural$ et 100 £job_MJ25_WH_listener£ $job_MJ25_WH_listener_plural$:$TABBED_NEW_LINE$- Mutations de population par an : §Y+100§!$TABBED_NEW_LINE$:- £mod_planet_stability_add£ $MOD_PLANET_STABILITY_ADD$ : §G+3§!"

