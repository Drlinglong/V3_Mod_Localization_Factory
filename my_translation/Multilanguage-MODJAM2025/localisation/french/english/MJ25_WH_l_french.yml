 MJ25_WH.1050.title:"Un Mot Vide et Résonnant"
 MJ25_WH.1050.desc:"Leur Mot a été prononcé, le sort en est jeté. Déjà, il résonne dans l'enveloppe de [root.GetName], emplissant les oreilles et les esprits de Leur gloire. Chaque jour, le chant des étoiles s'amplifie, nous rapprochant toujours plus de Leur Vérité."
 MJ25_WH.1050.a:"Réjouissez-vous, car Ils nous entendront."

 MJ25_WH.1060.title:"Un Mot Vide et Résonnant"
 MJ25_WH.1060.desc:"Sur [target.GetName], l'inévitable s'est produit. Dans un chœur frénétique, la population de la planète s'est levée et a, d'une seule voix, appelé à Leur gloire. Les cieux se sont ouverts, luisants de l'impossibilité de Leur présence, et en un instant, toute communication transmise depuis notre colonie a cessé.\n\nDes avant-postes lointains ont signalé un grondement tonitruant, et dans les instants qui ont suivi, ont enregistré la disparition de la planète. En un battement de cœur, une réfraction fissurante s'est étendue sur la planète alors qu'elle se repliait sur elle-même et disparaissait.\n\nDe ses habitants, il ne reste aucune trace, si ce n'est des échos persistants sur les vents solaires."
 MJ25_WH.1060.a:"Leurs voix ont été libérées."
 MJ25_WH.1060.tt:"§R[target.GetName] s'effondre§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$La cible n'est pas une planète colonisée§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$La cible doit appartenir à un autre empire§!"
 NAME_MJ25_WH_confused_country:"Confus"

 MJ25_WH.1130:"Un Chant Courroucé"
 MJ25_WH.1130.desc:"Les conséquences désastreuses de notre surexploitation sont enfin arrivées à échéance.\n\nEn un instant, une harmonie brisée de discorde a hurlé dans l'esprit de chaque [root.owner.GetSpeciesName] comme des ongles sur un tableau noir. Lorsque le vacarme assourdissant s'est tu, §Y[event_target:MJ25_WH_deficit_consequence.GetName]§! n'existait plus.\n\nLa disparition de ce monde entier a emporté avec elle notre ancienne colonie.\n\nLe bon côté des choses, s'il en est un, est que cette disparition nous a laissé une maigre bouée de sauvetage de $MJ25_WH_void_whispers$, filtrant à travers les matrices de l'avant-poste voisin. Nous devrions nous efforcer d'éviter tout déficit supplémentaire à l'avenir, ou Leur déplaisir se manifestera sans doute une fois de plus."
 MJ25_WH.1130.a:"Nous ne pouvons pas laisser cela se reproduire."

 NAME_MJ25_WH_aural_starmass_country:"Chantflamme Chorale"

 MJ25_WH.1160.title:"Possibilité Croissante"
 MJ25_WH.1160.desc:"Les règles sont faites pour être brisées, et celles qui définissent la réalité ne sont pas différentes. Si Leur chant nous a appris quelque chose, c'est que nos chants peuvent remodeler le monde qui nous entoure.\n\nEn imprégnant les composants de nos vaisseaux de la volonté hurlante, nous pouvons percer les éléments les plus fondamentaux de la réalité. Le faire n'est pas une tâche triviale, et chacune de ces transformations devient plus difficile que la précédente. Cependant, c'est par un tel exercice que nous pouvons créer des outils au potentiel le plus élevé.\n\nNous devons maintenant décider à quelles fins nous appliquerons nos chants. Quel outil, nous demandons-nous, allons-nous matérialiser par nos rêves ?"
 MJ25_WH.1160.a:"Le Propulseur Écho"
 MJ25_WH.1160.a.tt:"Un puissant propulseur de saut qui s'élance aussi loin que nos chants peuvent voyager. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"La Lance Chantflamme"
 MJ25_WH.1160.b.tt:"Une arme d'un grand potentiel destructeur qui entrave ses cibles à chaque tir. ['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"Le Héraut Otique"
 MJ25_WH.1160.c.tt:"Une baie de hangar remplie d'appareils de frappe rapides et mortels. ['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"La Matrice d'Illusion"
 MJ25_WH.1160.d.tt:"Un module auxiliaire qui améliore l'évasion et les chances de désengagement. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"La Matrice de Traque"
 MJ25_WH.1160.e.tt:"Un module auxiliaire qui améliore le suivi et la portée des armes. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"Le Tissage Harmonisant"
 MJ25_WH.1160.f.tt:"Une toile résonnante qui tisse Leur chant dans nos boucliers, renforçant nos vaisseaux contre les dommages. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"La Cape des Murmures"
 MJ25_WH.1160.g.tt:"Une cape assombrie de murmures qui abrite nos vaisseaux de la vue et du son. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName], mettez fin à vos tentatives de semer la confusion parmi nos flottes. Nous sommes conscients que vous avez déjà causé plusieurs incidents, et notre patience envers vos manigances s'amenuise. Nous comprenons bien plus que vous ne le ferez jamais, et ces allégations de murmures ne correspondent à aucun théorème universel modérément acceptable. Ergo, elles sont fausses."
 MJ25_WH.1170.spiritualist.desc:"Nous avons toléré votre jeu assez longtemps, enfant. Nous ne supplierons plus vos faussetés divagantes. Partez, et priez pour que nous ne cherchions pas de sainte rétribution pour les blasphèmes que vous avez murmurés à nos oreilles."
 MJ25_WH.1170.xenophile.desc:"Jeune [Root.GetSpeciesName], nous pouvons croire que tous ont droit à leurs opinions, mais nous pourrions commencer à faire une exception dans votre cas. Ce que vous propagez n'est pas simplement faux, mais malveillant. Pourrions-nous recommander la conciliation plutôt que l'agression avant qu'il ne soit trop tard pour vous ?"
 MJ25_WH.1170.xenophobe.desc:"Vos tentatives de détourner nos flottes signifient peu, [Root.GetSpeciesName]. Nous avons déjà contré votre technologie primitive et rejeté votre compréhension rudimentaire de l'univers comme risible. Maintenant, disparaissez et ne nous dérangez plus."
 MJ25_WH.1170.machine.desc:"Protocole Gardien 727-9 activé. Message : Attention, [Root.GetSpeciesName]. Les transmissions que nous avons reçues de votre empire consistent en du code corrompu infectieux. Nous avons calculé que votre empire est à 72% §R<<ERREUR : BLOC DE DONNÉES CORROMPU>>§!. Nous vous demandons de valider vos systèmes et avons érigé un pare-feu pour empêcher toute propagation ultérieure dans notre matrice expérientielle."
 MJ25_WH.1170.hive.desc:"Nous avons entendu vos murmures qui irritent d'anciennes cicatrices. C'est un inconfort, mais que des esprits comme les nôtres peuvent facilement noyer. Ne doutez pas que les cris sont bien plus forts que de simples murmures, et nous ne sommes pas étrangers à ceux-là."

 MJ25_WH.1170.a:"Ils ne nous entendent plus."
 MJ25_WH.1170.a.tt:"Les flottes appartenant à [event_target:MJ25_WH_temp_fe.GetName] sont devenues immunes à la capacité §Y$MJ25_WH_conductor_confusion_menu_title$§! de nos Conducteurs."
 
 MJ25_WH.1202.title:"Ceux Qui N'Entendront Pas"
 MJ25_WH.1202.desc:"Nos chantflammes ont récemment atteint la frontière d'un Empire Déchu, les §H[From.GetSpeciesName]§!. Plutôt que d'être réceptifs à l'épiphanie que nous promettons, ils ont adopté la position selon laquelle nous sommes une menace existentielle qui doit être éliminée.\n\nAlors que notre chant descend sur leurs systèmes, une activité frénétique jamais vue dans nos histoires a envahi l'empire. Ceux qui dormaient se sont réveillés une fois de plus, et c'est avec haine et un manque de compréhension dans leurs cœurs qu'ils considèrent maintenant nos œuvres.\n\nLa guerre pourrait bien nous attendre..."
 MJ25_WH.1202.a:"Nous devons renforcer nos défenses."

 MJ25_WH.1203.title:"Ceux qui voudraient nous faire taire"
 MJ25_WH.1203.desc:"Comme nous nous y attendions, les §H[FromFrom.GetSpeciesName]§! n'ont tout simplement pas pu être ébranlés par notre insistance à vouloir apporter la Vérité à tous. Jurant de nous écraser et de faire taire nos voix à jamais, ils nous ont déclaré la guerre totale.\n\nNous les inviterions bien à se joindre à notre chant, mais hélas, nos anciens se montrent trop obtus. C'est une honte, certes, mais nous ferons ce que nous devons faire. Cela ne peut se terminer que d'une seule manière."
 MJ25_WH.1203.a:"Nous combattons pour la Vérité."
 MJ25_WH.1203.a.tt:"Les §H[FromFrom.GetSpeciesName]§! nous ont déclaré la guerre."
 

