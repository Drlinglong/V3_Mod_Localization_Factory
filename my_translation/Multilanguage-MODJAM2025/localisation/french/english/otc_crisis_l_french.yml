## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"Voyage dans le Temps !"
  omnitemporal.1000.desc:"À mesure que [Root.Leader.GetName] se rapprochait de l'anomalie, [Root.Leader.GetSheHe] observa les horloges se mettre à tourner à l'envers, accélérant de plus en plus tandis que l'équipage voyageait dans le passé. Pour des raisons évidentes, nos communications cessent peu après (ou peut-être avant, selon la perspective) que [Root.Leader.GetName] se soit aventuré dans le passé.\n\nCet événement explique l'apparition du même équipage, identique à celui que nous venons de perdre. Il semble qu'ils aient véritablement voyagé à travers le temps. Des données précieuses viennent d'être acquises, et nous ne tarderons pas à les utiliser."
  omnitemporal.1000.a:"Incroyable !"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] Disparaît dans le Passé."

  omnitemporal.1001.name:"Voyageur du Futur"
  omnitemporal.1001.desc:"En approchant de l'anomalie temporelle, une silhouette est apparue, flottant et vêtue d'une combinaison spatiale. Après avoir identifié la silhouette et l'avoir fait monter à bord ([event_target:otc_future_leader.GetSheHe]), nous avons réalisé que nous venions de découvrir un autre [event_target:otc_future_leader.GetName] !\n\n[event_target:otc_future_leader.GetSheHe] a expliqué que [event_target:otc_future_leader.GetSheHe] n'était pas un clone, mais qu'il/elle venait d'arriver ici après avoir été projeté(e) en arrière dans le temps. Ainsi, [event_target:otc_future_leader.GetSheHe] était une copie future de [event_target:otc_future_leader.GetName]. Nous avons demandé des détails sur ce qui allait arriver, mais nous avons été accueillis par le silence. Le [event_target:otc_future_leader.GetName] du futur estime que cette information pourrait provoquer un paradoxe causal aux répercussions inconnues si elle était partagée."
  omnitemporal.1001.a:"Incroyable !"
  omnitemporal.1001.b:"Suspect"
  omnitemporal.1001.a.tooltip:"Un autre [event_target:otc_future_leader.GetName] rejoint notre Empire."

  omnitemporal.1014.name:"S'efface de l'Existence"
  omnitemporal.1014.desc:"Dès que [event_target:otc_temporal_clone.GetName] est décédé(e), la version future de [event_target:otc_temporal_clone.GetHisHer] a commencé à se désintégrer. Bientôt, ils/elles se sont entièrement effacé(e)s, ne laissant derrière eux/elles que des souvenirs de leur existence. Mais peu après, ceux-ci ont également commencé à s'estomper. Il semble qu'à la mort de leur moi plus jeune, un résultat paradoxal se soit produit : il n'y avait plus de moi plus jeune pour voyager dans le passé et ainsi leur émergence du futur était impossible. L'univers a rapidement corrigé cette incohérence, supprimant le/la [event_target:otc_temporal_clone.GetHisHer] restant(e) de l'existence."
  omnitemporal.1014.a:"Intéressant."

  omnitemporal.1003.name:"Des Éons en Mois"
  omnitemporal.1003.desc:"À la surface volcanique de [From.GetName], le temps s'écoule plus vite que nous ne pourrions l'imaginer. Des éons se déroulent en quelques mois, et nous n'osons pas nous aventurer dans la boucle temporelle qui s'y produit, car nos scientifiques s'érodereaient en de simples instants si nous le faisions. Observer la planète est également une difficulté, car au moment où nos scanners atteignent le sol et sont renvoyés à notre vaisseau, la surface en dessous a déjà changé. C'est une curiosité assez remarquable, et nous nous attendons à voir [From.GetName] subir de grandes transformations dans les mois à venir."
  omnitemporal.1003.a:"Intéressant."

  omnitemporal.1004.name:"Refroidissement Planétaire"
  omnitemporal.1004.desc:"Quelques mois seulement après que nos scientifiques ont découvert l'écoulement accéléré du temps sur [FromFrom.GetName], la planète entière s'est refroidie pour atteindre des niveaux plus modérés. Il semble que cette planète ait traversé des millénaires de son cycle de vie en quelques mois seulement, transformant sa surface volcanique en une étendue stérile. Selon les relevés effectués depuis l'orbite, l'activité tectonique reste intense et la planète ne montre aucun signe de ralentissement pour le moment.\n\nLes plus aventureux de nos scientifiques souhaitent explorer [FromFrom.GetName] elle-même. Cependant, ils sont rapidement arrêtés par les explications de leurs pairs plus sages selon lesquelles des vies entières ne deviendraient que des fractions de seconde pour tout observateur extérieur."
  omnitemporal.1004.a:"Très intéressant."

  omnitemporal.1005.name:"Développement de la Vie"
  omnitemporal.1005.desc:"Alors que le temps sur [FromFromFrom.GetName] a continué de s'écouler à des rythmes extrêmes, nous avons assisté à de nouveaux développements. Des formes de vie élémentaires sont apparues et, bien que confinées à leurs modes d'existence simples, nous les avons déjà vues modifier les conditions atmosphériques. Peu après, les premières plantes ont commencé à se répandre à la surface de la planète, consommant avidement les nouvelles particules qui avaient rempli le ciel. Sans les vitesses temporelles, la planète semblerait maintenant habitable."
  omnitemporal.1005.a:"Poursuivre les observations."

  omnitemporal.1006.name:"Condition de repos"
  omnitemporal.1006.desc:"Enfin, le vieillissement rapide de [FromFromFromFrom.GetName] est terminé, et la planète est de nouveau réunie temporellement avec le reste de la galaxie. Cependant, avant que le temps accéléré ne se termine, elle s'est une fois de plus transformée. Les derniers mois ont apporté de nombreux changements, des formes de vie animales aux forêts verdoyantes. Bien qu'aucun de ces animaux primitifs ne montre de signes de véritable intelligence, il existe des présapients qui ont montré un développement intellectuel prometteur et pourraient être aidés si nous le désirons."
  omnitemporal.1006.a:"Merveilleux."

  omnitemporal.1007.name:"Piège Temporel"
  omnitemporal.1007.desc:"Alors que [time_loop_trapped_scientist.GetName] explorait l'anomalie temporelle, le reste de [time_loop_trapped_scientist.GetHisHer] équipage a commencé à remarquer un comportement erratique. [time_loop_trapped_scientist.GetName] a commencé à croire constamment que la date n'avait pas changé et que l'enquête ne durait qu'un jour. De plus, [time_loop_trapped_scientist.GetSheHe] a continué à répéter des tâches d'observation initiales qui avaient été achevées des semaines auparavant.\n\nIl est devenu évident que [time_loop_trapped_scientist.GetName] revivait ce premier jour encore et encore, piégé dans une boucle temporelle mentale. La nature exacte de ce phénomène est inconnue, d'autant plus que le meilleur témoin de l'événement est pris dans [time_loop_trapped_scientist.GetHisHer] délire. Quoi qu'il en soit, [time_loop_trapped_scientist.GetHisHer] efficacité en tant que dirigeant sera considérablement réduite."
  omnitemporal.1007.a:"Malheureux."
  leader_trait_otc_time_loop_trapped:"Piégé Temporellement"
  leader_trait_otc_time_loop_trapped_desc:"Ce dirigeant est piégé dans une boucle temporelle mentale, revivant le même jour encore et encore. Grâce à une manipulation minutieuse de ses entrées sensorielles, nous pouvons simuler une réalité concrète, mais il ne formera plus jamais de nouveaux souvenirs."

  omnitemporal.1008.name:"Horloges Eratiques"
  omnitemporal.1008.desc:"En atteignant l'anomalie temporelle, tous les dispositifs de chronométrage du [Root.GetName] ont commencé à fluctuer de manière erratique, affichant diverses dates impossibles. Quelques instants après avoir reçu leurs communications, des anomalies similaires ont commencé à apparaître sur nos colonies. Bien que inoffensifs, la perte d'informations chronologiques fiables a bouleversé l'équilibre de la vie normale. Cependant, ces événements ont généré une quantité immense de données à analyser pour nos physiciens."
  omnitemporal.1008.a:"Intéressant."

  omnitemporal.1009.name:"Accélération Planétaire"
  omnitemporal.1009.desc:"Le temps sur [From.GetName] a considérablement augmenté son flux, doublant même de vitesse dans certaines zones. La concentration de nos industries dans ces espaces devrait permettre une productivité massivement accrue. Cependant, les vitesses temporelles variables à travers la planète entraînent des conditions de vie difficiles et nécessiteront un effort supplémentaire pour la planification."
  omnitemporal.1009.a:"Merveilleux."
  otc_time_accelerated:"Temps Accéléré"

  omnitemporal.1010.name:0 "Jour Perdu"
  omnitemporal.1010.desc:0 "Notre sondage de l'anomalie temporelle récemment découverte a eu un effet secondaire inattendu : tout le monde a perdu une journée. Plus précisément, personne n'a conservé d'informations sur [From.lost_date_flag], notre population entière ayant subi une amnésie totale concernant les dernières vingt-quatre heures. Nous sommes raisonnablement certains que rien de particulièrement remarquable ne s'est produit hier, mais l'expérience a été déconcertante. Pire encore, l'effet semble avoir été de nature galactique : nombre de nos voisins ne sont pas satisfaits de ce qu'ils appellent « une interférence dans leurs perceptions chronologiques naturelles »."
  otc_forgot_a_day:0 "Jour Perdu"

  omnitemporal.1012.name:0 "Jour Perdu"
  omnitemporal.1012.desc:0 "Les souvenirs de chacun ont le même trou : c'était [This.lost_date_flag_plus_one], puis c'était [This.lost_date_flag_minus_one]. Chaque [This.GetSpeciesName] sur [This.GetName] n'a conservé aucun souvenir des événements du [This.lost_date_flag]. Cela a, naturellement, causé beaucoup de bouleversement et de confusion. L'analyse après coup révèle que le jour manquant en question a bien eu lieu (et était par ailleurs sans particularité), mais personne n'en a de souvenirs. Nos scientifiques ont lié le phénomène à de puissantes énergies temporelles libérées par le [From.GetName], qui ont refusé de s'excuser pour cette intrusion scandaleuse."
  otc_opinion_lost_day:0 "Mécontent des Ingérences Temporelles"


  omnitemporal.1013.name:"Vieillissement Rapide"
  omnitemporal.1013.desc:"[Root.Leader.GetName] présente [Root.Leader.GetHerHis] rapport sur l'anomalie temporelle récemment étudiée : « Après une décennie de recherches sur le comportement anomal de [From.GetName], je dois malheureusement conclure que rien n'était anormal. » Le rapport était exhaustif, très détaillé et aurait été rapidement accepté par notre département de chronologie sans le temps qu'il a fallu pour le compiler. Car tandis que [Root.Leader.GetName] a passé plus d'une décennie à faire des recherches, le reste de la galaxie n'a attendu que quelques mois pour recevoir la moindre communication. Bien qu'il soit incertain de ce qui a exactement créé cette boucle temporelle, le rapport n'ayant rien trouvé d'anormal, ses effets sur [Root.Leader.GetName] sont clairs. Nous devrons espérer qu'[Root.Leader.GetSheHe] pourra continuer à vivre une vie épanouissante."
  omnitemporal.1013.a:"Malheureux."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"Décélération Planétaire"
  omnitemporal.1100.desc:"Les relevés temporels indiquent que le temps sur [From.GetName] a considérablement diminué, ralentissant jusqu'à un facteur de deux. S'adapter à ce nouveau passage du temps nécessitera une logistique supplémentaire, car nous devons désormais tenir compte d'un empire dans lequel la moitié d'une planète a disparu. De plus, il est important de réguler les apports externes encore plus qu'auparavant, car le temps ralenti fera paraître l'entrée de lumière dans la colonie deux fois plus puissante qu'avant."
  omnitemporal.1100.a:"Malheureux."
  otc_time_decelerated:"Temps Ralenti"

  omnitemporal.1101.name:"Les Horloges S'arrêtent Sur [From.GetName]"
  omnitemporal.1101.desc:"Tout et tout le monde sur [From.GetName] s'est soudainement arrêté. Toutes les transmissions depuis la planète ont immédiatement cessé, et tous les messages envoyés à la planète n'ont pas atteint leur destination. La planète semble figée dans le temps, plus attachée à notre chronologie actuelle. Tous les envois de ressources, vers et depuis [From.GetName], seront mis en pause indéfinie. Nous ne pouvons qu'espérer que ce comportement anormal prenne fin bientôt."
  omnitemporal.1101.a:"Désastreux !"
  otc_time_stopped:"Figé dans le Temps"

  omnitemporal.1107.name:"[This.GetName] Retourne au Temps"
  omnitemporal.1107.desc:"Après six mois de silence absolu, le temps recommence à s'écouler sur [This.GetName]. Nos citoyens poursuivent leurs journées, les cargaisons interstellaires quittent les quais, et les communications envoyées il y a des mois affluent. Pendant un instant, c'est comme si rien ne s'était jamais produit.\n\nCependant, ce n'est qu'un instant avant que les habitants de [This.GetName] n'apprennent ce qui s'est passé : ils n'ont pas vécu une seule seconde au cours des six derniers mois, tandis que le reste de la galaxie continuait d'avancer. Bien qu'il soit extrêmement fortuit que cette catastrophe ne puisse pas nous être immédiatement attribuée, les effets de cette distorsion temporelle ne peuvent être sous-estimés, et [This.GetName] aura besoin de temps pour se rétablir."
  omnitemporal.1107.a:"Heureusement malgré tout."
  otc_after_time_resumed:"Mois Perdus"

  omnitemporal.1102.name:"Visions de Notre Passé Primitif"
  omnitemporal.1102.desc:"Au sein de cette anomalie temporelle, [Root.Leader.GetName] et [Root.Leader.GetHerHis] équipage ont découvert une bulle de temps dans laquelle une partie de notre passé était piégée. Ici, déconnectés de l'espace et du temps, ils ont observé nos êtres primitifs progresser lentement vers les étoiles.\n\nBien que nous ayons vu d'autres sociétés primitives progresser, et que nous ayons de nombreux registres de nos propres débuts, nous n'avions jamais vu notre propre passé avec une telle clarté. De nombreux domaines sociologiques en ont grandement bénéficié, de l'histoire aux études primitives en passant par la théologie et la philosophie antique."
  omnitemporal.1102.a:"Merveilleux."
  otc_past_selves:"Nos Passés"
  otc_past_selves_desc:"Des visions de nos origines ont encouragé l'unité collective et inspiré de nouvelles recherches sur notre passé."

  omnitemporal.1103.name:"Doutes Épistémologiques"
  omnitemporal.1103.desc:"Alors que les visions de nos débuts se sont avérées profondément instructives quant à l'éducation et au développement initial de notre espèce, elles ont également révélé à quel point nous étions idiots par le passé. De plus, non seulement nous ignorions la vraie nature de la galaxie, mais nous pensions sincèrement comprendre les choses telles qu'elles étaient. Bien que nous soyons ravis de nous être autant éloignés d'une telle idiotie, ces visions ont laissé à notre peuple la crainte de ne pas avoir fait suffisamment de progrès. Après tout, comment être certains que nous ne sommes pas aussi perdus que nos ancêtres primitifs ?"
  omnitemporal.1103.a:"Malheureux."
  otc_disillusioned_past:"Désillusionné par les Débuts"
  otc_disillusioned_past_desc:"La vision de nos passés a révélé à quel point nous étions autrefois idiots. Bien que notre immense évolution puisse être un témoignage de notre volonté, comment être certains que nous ne sommes pas aussi perdus ?"

  omnitemporal.1104.name:"Un Grand Empire"
  omnitemporal.1104.desc:"Une vision apparaît devant nos yeux, une vision dépeignant une grande flotte glissant à travers l'abîme. Leur taille et leur stature immenses, jamais vues à notre époque. Au-delà d'elles se trouve une planète étincelante, brillant d'une merveille technologique bien au-delà de la nôtre. Les designs ressemblent à ceux d'un empire déchu, bien qu'appeler l'empire de cette vision 'déchu' serait extrêmement inexact.\n\nÉtant donné que nous n'avons aucune trace historique de cette vision, elle doit provenir soit d'un passé lointain, soit du futur. Nous ne saurons peut-être jamais lequel."
  omnitemporal.1104.a:"Intriguant."

  omnitemporal.1105.name:"La Vision se Réalise"
  omnitemporal.1105.desc:"Il est clair désormais que notre vision de l'empire éveillé n'était pas une image du passé. Le futur nous a été présenté, et peu après, il s'est concrétisé. L'enthousiasme est grand parmi nos scientifiques, et la nouvelle de la vision s'est rapidement répandue auprès du public.\n\nBien que notre peuple ait été également intrigué, d'autres empires ont jugé nos actions extrêmement imprudentes. Beaucoup affirment que notre observation de cette vision a provoqué l'événement lui-même, comme si cela ne se serait pas produit avec ou sans notre connaissance. Il est probable qu'ils utilisent cela comme excuse pour désapprouver nos études temporelles, inquiets de ce qu'elles pourraient engendrer."
  omnitemporal.1105.a:"C'est absurde."

  omnitemporal.1106.name:"Prédiction Désastreuse"
  omnitemporal.1106.desc:"Suite au récent éveil de l'empire déchu, il est apparu que les [From.GetName] étaient déjà au courant de cet événement. En raison de leurs récentes expérimentations temporelles, l'un de leurs scientifiques a été doté d'une vision du futur : une vision qui dépeignait l'éveil de l'empire déchu.\n\nIl n'est pas clair si leur manipulation temporelle a eu pour conséquence la concrétisation de cette vision ou s'il s'agissait purement d'un aperçu de ce qui allait arriver. Quoi qu'il en soit, leur expérimentation imprudente est vouée à mener au désastre."
  omnitemporal.1106.a:"Fous expérimentateurs."
  omnitemporal.1106.b:"Les expériences bâtissent l'avenir."
  otc_opinion_awakened_empire:"Mécontents des Prédictions Futures"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"Anomalie Temporelle"
  otc_temporal_anomaly_cat_desc:"Ici, l'espace et le temps entrent en collision comme nulle part ailleurs dans la galaxie. Ils dansent l'un autour de l'autre de manière imprévisible, produisant des résultats inattendus.\n\nCes anomalies ne sont pas sans danger, mais là où il y a danger, il y a aussi opportunité."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"$otc_temporal_anomaly_cat$ Découverte"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"Une nouvelle $otc_temporal_anomaly_cat$ a été découverte sur $LOCATION$. Un scientifique peut être envoyé pour en percer les secrets."


## Operations ##
  operation_reset_civilisation:0 "Protocole d'Annulation Causale"
  operation_reset_civilisation_desc:0 "En envoyant une équipe d'assaut sur la planète d'origine ciblée et en modifiant chirurgicalement leur histoire, nous pouvons nous assurer qu'ils ne développeront jamais les technologies avancées qu'ils utiliseront un jour pour s'opposer à nous."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\nLa civilisation ciblée sera réduite à un seul monde de primitifs pré-FTL."
  operation_reset_civilisation_rival_time_travellers:0 "Nous ne pouvons pas tenter cette opération sur d'autres manipulateurs temporels."
  omnitemporal.50.name:0 "En Approche"
  omnitemporal.50.desc:0 "L'équipe – un mélange de spécialistes des opérations spéciales et de scientifiques temporels – est dissimulée à bord d'un vaisseau de transport que nous avons équipé pour cette expédition. Avec eux, ils transportent l'équipement nécessaire pour effectuer un saut temporel dans le passé, au moment que nos xéno-historiens ont déterminé être le meilleur pour saboter le développement des [Target.GetName]."
  omnitemporal.51.name:0 "Codes Anciens"
  omnitemporal.51.desc:0 "Le transporteur de notre ajusteur temporel a passé le contrôle de sécurité du système – les codes de sécurité que le $role_spymaster$ [spynetwork.leader.GetName] avait collectés étaient cruciaux pour pénétrer le système. Nos agents ont lancé la procédure de préchauffage pour préparer la machine temporelle. Ils viseront à nouveau la capitale pour le voyage final du vaisseau de transport."
  omnitemporal.52.name:0 "Dans le Passé"
  omnitemporal.52.desc:0 "Nous avons reçu des nouvelles du $role_spymaster$ [spynetwork.leader.GetName] : tout est prêt. Nos agents se sont déjà préparés pour le saut ; une fois l'orbite établie, tout le vaisseau sautera dans le passé et mettra le plan à exécution. De notre point de vue, l'effet sera instantané."
  omnitemporal.53.name:0 "Effacement Terminé"
  omnitemporal.53.desc:0 "Les §Y[From.target.GetName]§! ne sont plus ! Dès que le vaisseau de transport a disparu, nous avons détecté une immense vague d'énergie temporelle. Une fois nos capteurs dégagés, nous avons pu constater que le plan avait réussi au-delà de nos espérances les plus folles. Les §Y[From.target.GetName]§! ont été réduits à l'état de primitifs, inconscients du grand destin que nous venons de leur refuser."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "A été effacé de l'existence"

  omnitemporal.56.name:0 "Ligne Temporelle Rompue"
  omnitemporal.56.desc:0 "La §H[resetting_civ.GetName]§! a cessé d'exister ! Il semble que les [resettor_civ.GetName] aient utilisé leur technologie avancée de manipulation temporelle pour voyager dans le temps et empêcher leur civilisation de jamais développer le voyage spatial. Leur civilisation entière : colonies, grands dirigeants, vaisseaux, même les émigrants, ont été effacés de notre chronologie."
  omnitemporal.56.a:0 "Les [resettor_civ.GetName] doivent être arrêtés !"
  omnitemporal.56.a.tooltip:0 "Tous les dirigeants et pops de la [resetting_civ.GetName] §Rmeurent§!"
