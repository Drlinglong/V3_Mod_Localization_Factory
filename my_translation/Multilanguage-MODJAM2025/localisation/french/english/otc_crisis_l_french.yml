## Crisis Perks ##
# Level 1
  menp_otc_omnitemporal_objectives: "$otc_temporal_fabric$"
  menp_otc_omnitemporal_objectives_desc:"$otc_temporal_fabric$ représente notre capacité à plier le temps à notre volonté."
  unlocks_otc_omnitemporal_objectives:"Permet l'accumulation de §Y$otc_temporal_fabric_with_icon$§! en accomplissant les §HObjectifs de Crise§!.\n\n"
  mod_planet_physicists_otc_temporal_fabric_produces_add:"$otc_temporal_fabric_with_icon$ par $pop_group_unit$ $job_physicist_plural_with_icon$"

  menp_otc_time_shields:"Suspension Temporelle"
  menp_otc_time_shields_desc:"Les anciens ont développé de puissantes défenses qui ralentissaient stratégiquement le temps afin de désamorcer l'armement entrant. La trame temporelle offre une nouvelle façon de reproduire ces propriétés."
  unlocks_otc_time_shields:"Déverrouille les Composants de bouclier §Y$OTC_TIME_SHIELD$§!."
  unlocks_otc_time_shields_bio:"Déverrouille les Composants de bouclier §Y$OTC_BIO_TIME_SHIELD$§!."
  OTC_TIME_SHIELD:"Champ de Suspension Avancé"
  OTC_TIME_SHIELD_DESC:"Les $OTC_TIME_SHIELD$ sont modelés d'après une ancienne technologie de suspension qui utilisait des artefacts antiques pour ralentir le temps au point d'impact, offrant une plus longue opportunité de dissiper l'énergie de l'attaque entrante. Avec la puissance de la trame temporelle, ces conceptions ont été considérablement modernisées."
  OTC_SMALL_TIME_SHIELD:"Petit $OTC_TIME_SHIELD$"
  OTC_MEDIUM_TIME_SHIELD:"Moyen $OTC_TIME_SHIELD$"
  OTC_LARGE_TIME_SHIELD:"Grand $OTC_TIME_SHIELD$"
  OTC_BIO_TIME_SHIELD:"Tissu de Suspension Avancé"
  OTC_BIO_TIME_SHIELD_DESC:"Le $OTC_BIO_TIME_SHIELD$ est modelé d'après une ancienne technologie de suspension qui utilisait des artefacts antiques pour ralentir le temps au point d'impact, offrant une plus longue opportunité de dissiper l'énergie de l'attaque entrante. Avec la puissance de la trame temporelle, ces conceptions ont été considérablement modernisées."
  OTC_SMALL_BIO_TIME_SHIELD:"Petit $OTC_BIO_TIME_SHIELD$"
  OTC_MEDIUM_BIO_TIME_SHIELD:"Moyen $OTC_BIO_TIME_SHIELD$"
  OTC_LARGE_BIO_TIME_SHIELD:"Grand $OTC_BIO_TIME_SHIELD$"

  menp_otc_secrets_of_the_past:"Secrets du Passé"
  menp_otc_secrets_of_the_past_desc:"Si nous voulons entrevoir les mondes qui furent, nous devons commencer par les reliques qui subsistent aujourd'hui. Les artefacts de ce qui fut révèlent ce qui est et ce qui sera."
  unlocks_otc_secrets_of_the_past:"Déverrouille la Décision d'Artefact Mineur §Y$artifact_otc_chronological_studies$§!, qui utilise £minor_artifacts£Artefacts Mineurs pour créer une Anomalie Temporelle.\n\n"
  unlocks_otc_secrets_of_the_past_no_ancrel:"Lance le Projet Spécial §Y$otc_chronological_studies_project$§!, qui crée une Anomalie Temporelle une fois terminé.\n\n$mod_scientist_exp_gain$ : §G+20%§!"
  otc_secrets_of_the_past_no_ancrel: "$menp_otc_secrets_of_the_past$"

  # Minor Artifact Decision
  artifact_otc_chronological_studies:"Études Chronologiques"
  artifact_otc_chronological_studies_desc:"Nos meilleurs chrono-scientifiques analyseront et examineront les artefacts mineurs à la recherche d'indices d'une anomalie temporelle dans leur passé."
  artifact_otc_chronological_studies_effect:"Démonter £minor_artifacts£Artefacts Mineurs pour créer une Anomalie Temporelle.\n\nRechargement : £time£ §Y360§!"

  requires_artifact_otc_chronological_studies_no_cooldown:"$TRIGGER_FAIL$§RImpossible d'utiliser des artefacts mineurs pour créer une autre anomalie temporelle pour le moment.§!"
  artifact_otc_chronological_studies_cooldown:0 "Rechargement des Études Chronologiques"

  # Special Project
  otc_chronological_studies_project: "$artifact_otc_chronological_studies$"
  otc_chronological_studies_project_desc:"Nous avons obtenu une piste sur une anomalie temporelle – une bizarrerie dans le flux normal du temps. Nous devons consacrer des ressources scientifiques à sa localisation."

# Level 2
  menp_otc_timeless_studies:"Études Intemporelles"
  menp_otc_timeless_studies_desc:"Les meilleurs endroits pour étudier les sciences temporelles se trouvent autour des trous noirs et des étoiles à neutrons, où des forces gravitationnelles incroyables soumettent le flux ordinaire du temps à des déviations jamais vues ailleurs dans l'univers naturel."

  unlocks_otc_timeless_studies:"Nous permet de construire les Mégastructures §Y$otc_omnitemporal_kilostructure$§! autour des §YTrous Noirs§! et des §YÉtoiles à Neutrons§!.\n\n"

  # Kilostructure
  otc_omnitemporal_kilostructure:"Zone de Recherche Atemporelle"
  otc_omnitemporal_kilostructure_plural:"Les $otc_omnitemporal_kilostructure$"
  otc_atemporal_research_zone: "$otc_omnitemporal_kilostructure$"
  otc_atemporal_research_zone_DESC:"Un site secret scellé dans le temps, cette installation de recherche confidentielle mène des expériences dangereuses qui produisent des §YAnomalies Temporelles§!."
  otc_atemporal_research_zone_MEGASTRUCTURE_DETAILS:"Un site secret scellé dans le temps, cette installation de recherche confidentielle mène des expériences dangereuses qui produisent des §YAnomalies Temporelles§!."
  MEGASTRUCTURE_TOOLTIP_REQUIREMENTS_OTC_ARZ:"Doit être construit en orbite d'un Trou Noir ou d'une Étoile à Neutrons."
  otc_atemporal_research_zone_effects:"Générera aléatoirement des §YAnomalies Temporelles§! sur divers objets célestes à l'intérieur de vos frontières.\n\nLa vitesse à laquelle les Anomalies sont générées est augmentée par le nombre de $otc_omnitemporal_kilostructure_plural$ que nous avons actifs."
  otc_requires_black_hole_or_neutron_star:"$TRIGGER_FAIL$Doit être construit autour d'un $pc_black_hole$ ou d'une $pc_neutron_star$."
  otc_requires_less_than_x_arz:"$TRIGGER_FAIL$Nous ne pouvons pas maintenir plus de [owner.OtcGetARZLimit] $otc_omnitemporal_kilostructure_plural$ à la fois"
  mod_otc_arz_limit_add:"Capacité de $otc_omnitemporal_kilostructure$"

  menp_otc_weaponized_relativity:"Relativité Armée"
  menp_otc_weaponized_relativity_desc:"Des rafales de chronotons spécialisées peuvent déchirer les vaisseaux ennemis dans les quatre dimensions – mais elles ralentissent également le cadre temporel de la cible par rapport au nôtre, conférant un avantage tactique significatif."
  unlocks_otc_weaponized_relativity:"Déverrouille les Armes §Y$OTC_TIME_BEAM$§!, qui tirent des lasers ralentissant les Vaisseaux et Projectiles Ennemis."
  OTC_TIME_BEAM:"Faisceau d'Éon"
  OTC_TIME_BEAM_DESC:"Le $OTC_TIME_BEAM$ projette des salves de chronitons qui endommagent les vaisseaux ennemis et ralentissent leur référentiel."
  OTC_SMALL_TIME_BEAM:"Petit $OTC_TIME_BEAM$"
  OTC_MEDIUM_TIME_BEAM:"Moyen $OTC_TIME_BEAM$"
  OTC_LARGE_TIME_BEAM:"Grand $OTC_TIME_BEAM$"
  otc_time_beam_1_tt:"Ralentit les Vaisseaux Ennemis et leurs Projectiles de §G25%§! pendant §Y5§! Jours"
  otc_time_beam_2_tt:"Ralentit les Vaisseaux Ennemis et leurs Projectiles de §G25%§! pendant §Y15§! Jours"
  otc_time_beam_3_tt:"Ralentit les Vaisseaux Ennemis et leurs Projectiles de §G25%§! pendant §Y35§! Jours"
  otc_distorted_field:"Distorsion Temporelle"
  mod_weapon_type_energy_speed_mult:"Vitesse des Armes Énergétiques"
  mod_weapon_type_kinetic_speed_mult:"Vitesse des Armes Cinétiques"
  mod_weapon_type_explosive_speed_mult:"Vitesse des Armes Explosives"
  mod_weapon_type_point_defense_speed_mult:"Vitesse des Armes de Défense Ponctuelle"
  mod_weapon_type_space_fauna_speed_mult:"Vitesse des Armes de Faune Spatiale"
  mod_weapon_type_mandible_speed_mult:"Vitesse des Armes Mandibulaires"

  menp_otc_secrets_of_the_present:"Secrets du Présent"
  menp_otc_secrets_of_the_present_desc:"La maîtrise des sciences temporelles est devenue la première vocation de notre élite scientifique, révolutionnant aussi bien l'establishment universitaire que la pratique du travail exploratoire de routine."

  menp_otc_prolonged_lifespans:"Longévité Accrue"
  menp_otc_prolonged_lifespans_desc:"En ralentissant le vieillissement biologique par une manipulation temporelle attentive, nos dirigeants peuvent jouir de vies plus longues et plus productives."
  menp_otc_prolonged_lifespans_machine_desc:"En ralentissant le taux d'usure mécanique par une manipulation temporelle attentive, nos dirigeants peuvent jouir de vies plus longues et plus productives."

# Level 3
  menp_otc_across_timelines:"À Travers les Lignes Temporelles"
  menp_otc_across_timelines_desc:"Le temps n'est pas une ligne droite ; c'est un univers ramifié, un éventail infini de lignes temporelles. Maintenant, enfin, la technologie pour les atteindre est à notre portée."
  unlocks_otc_across_timelines:"Déverrouille la Technologie §Y$tech_otc_travel_timelines$§!, ce qui entraînera des Anomalies Temporelles plus percutantes.\n\n"

  # Tech
  tech_otc_travel_timelines:"Voyage entre les Lignes Temporelles"
  tech_otc_travel_timelines_desc:"Nous pouvons enfin voyager vers d'autres lignes temporelles, nous permettant d'accéder à des univers potentiellement infinis, et de créer des anomalies temporelles plus puissantes que nous pouvons exploiter à notre avantage."
  tech_otc_travel_timelines_effects_title:"Des Anomalies Temporelles plus percutantes peuvent survenir\nDéverrouille la Crise §H$otc_ap_omnitemporal$§! de Niveau §H4§!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "Coque Temporelle"
  sm_otc_temporal_shell:0 "Générateur de Coque Temporelle"
  sm_otc_temporal_shell_desc:0 "Le Générateur de Coque Temporelle est un moteur de manipulation spatio-temporelle massif, capable de ralentir le flux temporel à travers un système solaire entier. Bien que les corps dans les puits de gravité, comme les habitats et nos propres planètes, ne soient pas affectés, les vaisseaux spatiaux de toute taille et toutes les armes qu'ils tirent peuvent être considérablement ralentis."
  sm_otc_temporal_shell_desc_modifier:0 "Crée une §YTempête Artificielle§! dans le système :\nRéduit la §YVitesse des Vaisseaux§! et la §YCadence de Tir§!"
  menp_otc_temporal_shell_desc:0 "La capacité de manipuler le temps à travers un système solaire entier déverrouille le potentiel de structures défensives véritablement extraordinaires - utile, étant donné les objections irrationnelles de nos voisins à nos expériences temporelles."
  unlocks_otc_temporal_shell_aura:0 "Déverrouille le Bâtiment de Base Stellaire §Y$sm_otc_temporal_shell$§!, qui réduit les Vitesses Infraluminiques et les Cadences de Tir des Armes."
  otc_temporal_shell_aura:0 "Coque Temporelle"

  menp_otc_secrets_of_the_future:0 "Secrets du Futur"
  menp_otc_secrets_of_the_future_desc:0 "Des agents spécialement formés effectuent des micro-sauts dans le futur, rapportant diverses informations que nous sommes sur le point de découvrir. Ces informations constituent alors la base des connaissances que ces agents reçoivent, mais nous préférons résoudre ces paradoxes à une date ultérieure."

  menp_otc_accelerated_infancy:0 "Enfance Accélérée"
  menp_otc_accelerated_infancy_desc:0 "Plutôt que de laisser les futurs dirigeants et civils gaspiller leurs précieuses années à traverser une enfance naturelle à pas de tortue, notre nouveau programme permet aux individus de passer de la naissance à une étape plus productive de leur vie en une seule journée."

# Level 4
  menp_otc_the_greatest_timeline:"La Ligne Temporelle Suprême"
  menp_otc_the_greatest_timeline_desc:"Pour toute ressource qui nous manque, il existe une ligne temporelle ailleurs où nous en possédons une abondance. En nous connectant avec nos doubles temporels (qui, fort opportunément, ont exactement la même pensée), nous pouvons nous assurer de ne plus jamais faire face à des pénuries de quelque sorte que ce soit."
  unlocks_otc_the_greatest_timeline:0 "Les ressources ne peuvent §Ypas§! diminuer mensuellement.\n\n"

  menp_otc_spacetime_sever:"Coupure Spatio-temporelle"
  menp_otc_spacetime_sever_desc:"Apogée de l'armement chroniton, les projecteurs de Coupure Spatio-temporelle sont capables de 'trancher' nos ennemis hors du continuum spatio-temporel - les expulsant temporairement du flux temporel et les figeant sur place."
  unlocks_otc_spacetime_sever:"Débloque la §Y$OTC_TIME_LANCE$§!, une arme Extra Large qui Gèle les Vaisseaux Ennemis lorsqu'elle les touche."
  OTC_TIME_LANCE:"Coupure Spatio-temporelle"
  OTC_TIME_LANCE_DESC:"La $OTC_TIME_LANCE$ tire un puissant rayon qui 'tranche' les vaisseaux touchés hors de l'espace-temps, les coupant du temps ordinaire et les figeant sur place. Une telle arme s'avère extrêmement efficace contre les cibles plus grandes."
  otc_time_lance_tt:"Empêche le Vaisseau Ennemi (et ses Chasseurs) de Tirer ou de Bouger pendant §Y10§! Jours."
  otc_halted_in_time:"Coupé du Temps"

  menp_otc_indefinite_lifespans:0 "Immortalité Quantique"
  menp_otc_indefinite_lifespans_desc:0 "À travers les lignes temporelles infinies, pour chaque décès qui survient, il existera nécessairement une ligne temporelle identique où ce décès a été évité. Un simple saut pour récupérer ces doubles temporels garantit que personne ne nous quittera jamais."
  unlocks_otc_indefinite_lifespans:0 "Tous les Dirigeants sont §YImmortels§! et seront §YRessuscités§! après leur mort."
  leader_trait_otc_timeline_warped:"Vertige Inter-temporel"
  leader_trait_otc_timeline_warped_desc:"Nous avons tiré ce dirigeant d'une ligne temporelle alternative, presque identique à la nôtre - à l'exception que ce dirigeant a survécu à la disparition prématurée de son homologue."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "Boucles Temporelles Localisées"
  menp_otc_localised_time_loops_desc:0 "Nos meilleurs charpentiers navals, dockers et officiers de marine peuvent désormais travailler aux côtés de dizaines de copies temporelles d'eux-mêmes, chacun revenant au début de la même journée à chaque début de service. La production de nos chantiers navals parle d'elle-même - mais les heures supplémentaires sont véritablement ruineuses."

# Level 5
  menp_otc_end_of_time:0 "La Fin des Temps"
  menp_otc_end_of_time_desc:0 "Le flux temporel ordinaire et linéaire est une prison que nous ne pouvons plus accepter. À mesure que notre emprise sur cet instant du temps se solidifie, nous nous étendrons et briserons le futur, le passé et le présent pour régner à jamais dans une omnitemporalité parfaite."
  unlocks_otc_end_of_time:0 "Débloque la situation $situation_otc_end_of_time$. Lorsque la situation sera terminée, nous pourrons mettre en œuvre notre plan pour mettre fin complètement au flux temporel linéaire et §Ygagnerons la partie§!."
  situation_otc_end_of_time:"Fin des Temps"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- Être au moins §YSupérieur§! à toutes les autres civilisations.\n- Terminer les opérations §Y$operation_reset_civilisation$§!"
  situation_otc_end_of_time_desc:"Nous avons découvert un moyen de propager notre civilisation en dehors du temps linéaire - pour nous libérer véritablement de la tyrannie de la cause et de l'effet. Tout ce qu'il faudra, c'est que nous brisions le temps lui-même, en avant et en arrière, et que nous surfions sur l'onde de choc vers un nouvel état d'existence."
  situation_otc_end_of_time_complete:"[Owner.GetName] §YGagne La Partie§!."
  otc_apex_of_power:"Apogée de la Puissance : Au moins §YSupérieur§! à toutes les autres civilisations."
  situation_otc_end_of_time_approach_basic:"Inéluctabilité"
  situation_otc_end_of_time_approach_basic_desc:"Chaque instant de toute l'histoire nous a menés à ce point. Il n'y a plus rien à faire. Il n'y a rien qui puisse être fait."
  omnitemporal.54.name:0 "La Fin des Temps"
  omnitemporal.54.desc:0 "Jusqu'à présent, nous étions comme des enfants, ravis de nos nouveaux jouets que la maîtrise du temps nous a offerts. Ceux qui osent s'opposer à nous sont vaincus, et nous consolidons notre pouvoir dans l'instant fugace que nous appelons collectivement : 'le présent'. Mais à mesure que notre perspective s'élargit, la prise de conscience de la futilité grandit aussi. Nous sommes toujours prisonniers du temps linéaire, incapables d'empêcher notre univers de sombrer dans l'entropie. Aucun empire ne dure éternellement.\n\nLe temps est venu de ranger nos jouets.\n\nNous avons découvert un moyen de propager notre civilisation en dehors du temps linéaire - pour nous libérer véritablement de la tyrannie de la cause et de l'effet. Tout ce qu'il faudra, c'est que nous brisions le temps lui-même, en avant et en arrière, et que nous surfions sur l'onde de choc vers un nouvel état d'existence."
  omnitemporal.54.a:0 "Il était temps."
  omnitemporal.2000.name:0 "Le Moment Final"
  omnitemporal.2000.desc:0 "C'est ici. Ça a toujours été ici. Nous goûtons l'aube de l'omnitemporalité comme un nouveau soleil qui se lève, ou un œuf qui éclot, ou une étoile qui meurt. Ou comme aucune de ces choses. Ces simples métaphores qui portent en elles trop de la nature de l'ancien univers nous sont désormais inutiles.\n\nLe temps est brisé, et nous voyons depuis le partout-quand en dehors de lui qu'il a toujours été brisé. Il n'attendait que nous pour le retourner afin que nous puissions le voir tel qu'il a toujours été. Toujours et à jamais dans le nouveau maintenant."
  omnitemporal.2000.a:0 "Comme nous, nous prélassant dans l'éternité temporelle, triomphants."
  omnitemporal.2001.name:0 "Boucler la Boucle"
  omnitemporal.2001.desc:0 "Nous commençons à comprendre. Notre portée à travers les lignes temporelles est reflétée par toutes les autres versions de nous-mêmes, sur chaque ligne temporelle. Tout à la fois, tous ensemble, si bientôt, nous atteindrons chaque instant qui a été ou qui sera et atteindrons l'omnitemporalité.\n\nSans presque y penser, nous remontons le temps jusqu'au moment qui a tout déclenché - et nous nous donnons l'impulsion dont nous avions besoin pour être ici maintenant."
  omnitemporal.2001.a:0 "Prenez ce don, à vous-mêmes du passé."
  omnitemporal.2002.name:0 "La Fin des Temps"
  omnitemporal.2002.desc:0 "Même sans capteurs sophistiqués ou instrumentation chrono-sensible, nous sentons que quelque chose ne va pas. Chaque instant semble lourd de menaces. Comme si la marche universelle d'une seconde à l'autre pouvait simplement... s'arrêter. Nous perdons des heures, des semaines, en un clin d'œil, et chaque nouveau jour, nous trouvons une autre lacune vierge dans nos livres d'histoire où une partie de notre propre passé est tombée hors de l'univers. Quel que soit le sinistre plan sur lequel travaillent les [From.GetName], il menace la trame même du temps."
  omnitemporal.2002.a:0 "[From.GetName] doit être arrêté !"
  omnitemporal.2003.name:0 "Un Don Mystérieux"
  omnitemporal.2003.desc:0 "Quelques heures seulement après avoir résolu d'explorer les possibilités des phénomènes temporels, un colis mystérieux s'est matérialisé en orbite de notre monde natal. À l'intérieur se trouvent des instructions pour la fabrication et l'utilisation d'une étrange maille, que le colis appelle le §YTissu Temporel§!. Il contient également une quantité considérable de ce matériau. Une analyse préliminaire de nos scientifiques a déjà révélé qu'il possède une gamme remarquable de propriétés chrono-actives, bien que nous ne soyons pas plus avancés quant à l'identité de son donateur."
  omnitemporal.2003.a:0 "Étrange."

  menp_otc_paradox_drives:"Distorsion Spatio-temporelle"
  menp_otc_paradox_drives_desc:"Un réacteur de saut conventionnel fonctionne en rapprochant deux points de l'espace pour permettre leur traversée. Par analogie, le Réacteur Paradoxe nous permet de rapprocher l'instant de notre arrivée de l'instant de notre départ, autorisant ainsi un voyage instantané."
  unlocks_otc_paradox_drives:"Débloque le §Y$OTC_TIME_DRIVE$§!, un réacteur de saut qui préserve les dégâts et la vitesse de la flotte après le saut."
  OTC_TIME_DRIVE:"Réacteur Paradoxe"
  OTC_TIME_DRIVE_DESC:"Ce réacteur manipule directement le flux temporel pour permettre des voyages de durée nulle sans les inconvénients des réacteurs de saut conventionnels."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"Après un saut, le vaisseau ne subit pas la pénalité normale de §Y-50 %§! aux dégâts des armes et à la vitesse subluminique."

  menp_otc_reset_civilisation:0 "Protocole d'Annulation Causale"
  menp_otc_reset_civilisation_desc:0 "Nos ennemis, comme il se doit, sont puissants et résilients. Mais ils ne l'ont pas toujours été. L'avenir est le terrain le plus élevé – un endroit d'où frapper et éliminer un ennemi lorsqu'il est le plus faible. Une correction mineure de leur histoire les purgera de notre continuum temporel."
  unlocks_otc_reset_civilisation:0 "Débloque le §Y$menp_otc_reset_civilisation$§!, la capacité d'effacer une Civilisation Entière en ajustant son histoire afin qu'elle n'existe plus dans le présent pour nous opposer."


