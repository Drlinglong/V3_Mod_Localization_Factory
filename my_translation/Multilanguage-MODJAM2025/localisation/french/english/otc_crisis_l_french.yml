## Crisis Resource ##
  otc_temporal_fabric:"Tissu Temporel"
  otc_temporal_fabric_with_icon:"£otc_temporal_fabric£ $otc_temporal_fabric$"
  otc_temporal_fabric_name: "$otc_temporal_fabric$"
  otc_temporal_fabric_value:"£otc_temporal_fabric£ $VAL|0$"
  otc_temporal_fabric_current_value:"Valeur actuelle : §Y$VALUE|0$§!"
  otc_temporal_fabric_gaining:"Accomplissez les §HObjectifs de Crise§! pour obtenir plus de §Y$otc_temporal_fabric_with_icon$§!."
  otc_temporal_fabric_desc:"Le Tissu Temporel est du temps filé, le résultat de nos chrono-sciences les plus avancées."

## Crisis Information ##
# Ascension Perk
  otc_ap_omnitemporal:"Omnitemporel"
  otc_ap_omnitemporal_desc:"Pendant des millénaires, notre espèce a été involontairement projetée à travers le temps. Plus maintenant. Le temps deviendra simplement une autre des dimensions physiques, traversable avec facilité."

# Other
  otc_temporal_fabric_crisis_objective:"Objectifs de Crise"
  otc_temporal_fabric_crisis_objective_gained:"$otc_temporal_fabric$ obtenus"
  otc_temporal_fabric_crisis_objective_reward: "$REWARD$"
  otc_temporal_fabric_crisis_objective_progress:"Nous avons obtenu £otc_temporal_fabric£ $AMOUNT$ de cet Objectif de Crise."

  otc_temporal_fabric_crisis_description_title:"$otc_ap_omnitemporal$ Crise"
  otc_temporal_fabric_crisis_description:"$menace_crisis_description_intro$\n\nNotre domination de l'univers ne peut être limitée par les dimensions ordinaires de l'espace. Au lieu de cela, nous conquerrons le temps lui-même et régnerons en maîtres absolus sur toutes les lignes temporelles possibles."
  otc_temporal_fabric_crisis_howto_title:"Maîtrise du Temps"
  otc_temporal_fabric_crisis_howto:"La poursuite des §HObjectifs de Crise§! génère du §H$otc_temporal_fabric_with_icon$§!, ce qui nous permettra de manipuler le temps lui-même."

  otc_temporal_fabric_crisis_level_unlocked:"Au niveau $LEVEL$, vous obtenez les récompenses :\n"
  otc_temporal_fabric_crisis_level_locked:"Requis pour débloquer ce niveau :\n"
  otc_temporal_fabric_crisis_level_unlock:"Possède £otc_temporal_fabric£ §Y$CURRENCY$§! $otc_temporal_fabric$"
  otc_temporal_fabric_crisis_level_desc:"Pour progresser dans les niveaux de Crise, accumulez du §H$otc_temporal_fabric_with_icon$§!, complétez des §HAnomalies Temporelles§!, et construisez des §H$otc_omnitemporal_kilostructure_plural$§!."

## Crisis Objectives ##
  otc_crisobj_physicist_production_name:"Employer des physiciens" # the amount here doesn't display properly - most likely a rounding issue
  otc_crisobj_physicist_production_desc:"Par leurs études sur le fonctionnement naturel de l'univers, les secrets du temps sont voués à être révélés, d'une manière ou d'une autre.\n\nEmployez des physiciens pour obtenir cette récompense de $otc_temporal_fabric$."
  otc_crisobj_research_archeological_sites_name:"Excaver des Sites Archéologiques"
  otc_crisobj_research_archeological_sites_desc:"Nous devons nous plonger dans le passé et révéler ses connaissances anciennes.\n\nExcaver entièrement des sites archéologiques pour obtenir cette récompense de $otc_temporal_fabric$."
  otc_crisobj_research_time_anomaly_name:"Rechercher des Anomalies Temporelles"
  otc_crisobj_research_time_anomaly_desc:"Ces énigmes opèrent en dehors de notre compréhension du temps. Il est impératif que nous divulgions leurs secrets.\n\nRecherchez des anomalies temporelles pour obtenir cette récompense de $otc_temporal_fabric$."
  otc_crisobj_research_anomaly_name:0 "Rechercher des Anomalies"
  otc_crisobj_research_anomaly_desc:0 "Chaque mystère crée une opportunité de connaissance, de compréhension de notre place dans le passé, le présent et le futur.\n\nRecherchez des anomalies pour obtenir cette récompense de $otc_temporal_fabric$."
  otc_crisobj_activate_relic_name:0 "Activer des Reliques"
  otc_crisobj_activate_relic_desc:0 "Les instruments des époques passées restent puissants même aujourd'hui. Une utilisation approfondie pourrait révéler l'époque dont ils proviennent.\n\nActivez des reliques pour obtenir cette récompense de $otc_temporal_fabric$."

