 kt_killing_tithe_crisis_description_title:"Pensée Meurtrière"
 kt_killing_tithe_crisis_description:"Nous avons réalisé que la seule vérité est l'existence, et ceux qui ne peuvent maintenir leur existence ne pèsent pas plus lourd que ceux qui n'ont jamais existé.\n\nCe qui peut être détruit doit être détruit, car ce qui ne peut pas être détruit dépassera l'infini.\n\nD'autres pourraient nous appeler nihilistes. Ils diraient qu'ils auraient pu avoir une grande civilisation sans nous.\nMais nous savons que la seule façon de créer quelque chose de bon est de créer quelque chose qui ne peut pas être brisé. Et le seul moyen d'y parvenir, c'est d'essayer de tout briser. Il est plus beau de savoir que l'univers est régi par la mort."
 kt_killing_tithe_crisis_howto_title:"Dîme et Élan Mortel"
 kt_killing_tithe_crisis_howto:"Poursuivre les §HObjectifs de Crise§! génère £kt_killing_tithe£ §HDîme§!, nous octroyant de la puissance et la capacité d'en obtenir davantage grâce aux guerres que nous menons et aux peuples que nous exterminons.\nCependant, attention : pratiquer la Pensée Tueuse, c'est comme marcher sur le fil d'une lame. Si vous ne §Vfaites pas la guerre§! et ne §Vtuez§! pas assez, elle vous consumera entièrement.\n\nAccomplir ces objectifs octroie également une Rétribution de la Destruction, qui détermine la force de l'effet. Cependant, elle subit également un déclin, ce déclin s'accentuant avec l'inactivité et votre puissance, et s'affaiblissant pour chaque guerre dans laquelle vous êtes impliqué et chaque empire détruit.\nIl n'y a pas de déclin pendant les 10 premières années."

