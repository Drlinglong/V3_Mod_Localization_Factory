 kt_situation_sword_logic:"Élan Meurtrier"
 kt_situation_sword_logic_desc:"Nous puisons de l'énergie dans l'ultime tautologie : ce qui est fort continue d'exister. Ce qui continue d'exister, ce qui promeut en soi la capacité à continuer d'exister, est fort. Cet arbitre aveugle est la vérité ultime de l'univers et nous avons appris à en tirer de l'énergie, en dépit de tous ces fous qui croient qu'une cité bienveillante faite de lances pourrait un jour régner en maître."
 kt_situation_sword_logic_type:"Situation de Crise"
 kt_situation_sword_logic_monthly_change_tooltip:"Nous faisons progresser notre logique par l'extinction."
 kt_situation_sword_logic_approach:"Extinction"
 kt_situation_sword_logic_approach_tt:"Par l'épée nous vivons, afin de ne jamais mourir."
 kt_situation_stage:"Nous sommes l'espèce la plus puissante et nous le prouvons ainsi."

 KT_CRISIS_CYST_WORLD_1:"Sculpter le Kyste"
 KT_CRISIS_CYST_WORLD_1_DESC:"Avec notre plongée dans la Pensée Meurtrière, nous avons commencé à envisager une nouvelle application : sculpter un kyste dans le Voile, y inverser une partie de notre monde, et établir une domination de la Pensée Meurtrière à l'intérieur de ce monde. La personne qui accomplirait cela pourrait alors lier ce monde, forçant quiconque souhaite les tuer à les affronter dans ce monde, et échappant à toute mort qui ne proviendrait pas d'une puissance supérieure. Mais nous devons d'abord apprendre à sculpter ce kyste dans le Voile."
 KT_CRISIS_CYST_WORLD_2:"Établir un Monde Kyste"
 KT_CRISIS_CYST_WORLD_2_DESC:"Maintenant que nous avons réussi à creuser un kyste semi-stable dans le Linceul par notre seule volonté et intention meurtrière, il ne manque plus que la dernière partie : y inverser un morceau de notre monde pour en former le fondement et imprégner la Pensée Meurtrière dans ce monde, repoussant les intrusions indésirables du Linceul, et liant nos dirigeants pour leur permettre de vaincre même la mort."
 KT_CRISIS_TAKING_1:"Trancher le Néant"
 KT_CRISIS_TAKING_1_DESC:"Les progrès récents dans la création de Kystes du Linceul et notre avancement dans la Pensée Meurtrière nous ont permis de sentir une force plus profonde dans le Linceul, une force qui nous permettra de remodeler les ennemis que nous submergeons et de les transformer en une nouvelle forme sous notre contrôle, une forme plus affûtée, plus adaptée au but unique et le plus véritable. Mais d'abord, nous devons être capables de former une incision dans cette zone, et contrairement à la création de nos Mondes Kystes, cela doit se produire rapidement, sinon tout ennemi que nous tenterions d'aiguiser serait déjà parti."
 KT_CRISIS_TAKING_2:"Remodelez vos Ennemis"
 KT_CRISIS_TAKING_2_DESC:"Maintenant que nous avons réussi à former un portail stable à court terme vers la source de remodelage, nous devons réellement contrôler le processus d'aiguisement. Toutes les tentatives que nous avons faites en laboratoire ont échoué horriblement, formant des machines à tuer difformes et incontrôlables. Nous aurons besoin de quelqu'un qui a formé son Monde Kyste et a ainsi maîtrisé la Pensée Meurtrière."

 kt_throne_world_trait:"Monde Kyste"
 kt_throne_world_trait_desc:"Ce dirigeant a gravé sa volonté dans le Linceul, formant son propre royaume, un kyste dans le Linceul, où la Pensée Meurtrière est suprême."
 kt_throne_world_trait_tt:"Persistera au-delà de la mort, à moins d'être vaincu par un ennemi plus puissant capable d'envahir et de détruire le Monde Kyste."

 kt1desc_ending:"\n\nEt ainsi nous devons en venir à une conclusion. Le seul poids que nous devrions accorder à quelque chose est son existence. Ce qui est fort continue d'exister. Ce qui continue d'exister, ce qui promeut en soi la capacité de continuer d'exister, est fort.\nEt de cette sombre vérité, nous pouvons tirer du pouvoir. Nous tirerons le pouvoir de tous ceux contre qui nous faisons la guerre et de tous ceux que nous exterminons jusqu'à ce que nous soyons la seule chose la plus forte, ayant prouvé notre droit à exister."
 kt.1.name:"A embrassé la Pensée Meurtrière"
 kt.1.desc.mil:"Notre société est née dans le conflit et l'a depuis perpétué dans tous les aspects de notre civilisation. Et dans les guerres que nous avons depuis menées, nous avons fait de nombreuses observations intéressantes. La guerre n'est pas seulement menée pour des raisons matérialistes ou idéalistes, mais aussi pour elle-même. La guerre est l'ultime test. Ceux qui gagnent méritent d'exister, et le perdant de ce jeu éternel pourrait même n'avoir jamais existé.$kt1desc_ending$"
 kt.1.desc.auth:"Nous savons et avons toujours su qu'une hiérarchie naturelle et nécessaire existe. Récemment, certains philosophes ont eu une nouvelle pensée à ce sujet, selon laquelle elle n'est pas seulement naturelle et nécessaire, mais aussi inévitable et la seule chose qui survivra à l'infini. Une hiérarchie formée par la violence et la destruction de tout ce qui ne peut maintenir sa propre prétention à l'existence.$kt1desc_ending$"
 kt.1.desc.fth:"Nos prêtres ont senti quelque chose de nouveau dans leurs méditations. Une nouvelle idée que nous pouvons intégrer à notre foi. Une idée de sang et de violence, d'existence éternelle revendiquée par le tranchant d'un couteau. Une idée de l'arbitre ultime de l'existence : La Pensée Meurtrière.$kt1desc_ending$"
 kt.1.desc.mix:"Nous avons récemment trouvé des indices d'une idéologie se formant dans nos rangs. Une nouvelle idéologie de destruction et de mort, d'extermination de ce qui est faible, afin que ce qui est fort puisse prospérer pour l'éternité. Nous avons décidé de l'embrasser car elle nous rendra forts, et ne pas le faire nous laisserait proies pour les forts.$kt1desc_ending$"
 kt.1.desc.hive:"Nous avons observé un nouveau comportement chez nos drones, un nouveau schéma de croissance cancéreuse. D'une existence assurée par la destruction de ce qui ne peut croître, ne peut maintenir son existence contre votre puissance. Un magnifique schéma d'auto-amélioration par la violence.$kt1desc_ending$"
 kt.1.desc.wild:"Depuis que notre esprit s'est formé, nous avons observé nos symbiontes se combattre, des parties de nous en guerre les unes avec les autres. Nous avons observé et médité à ce sujet pendant toute la durée de notre existence, observant la rivière de sang sans fin.$kt1desc_ending$"
 kt.1.desc.devour:"Depuis nos débuts, nous avons cherché la destruction de tout ce qui n'est pas nous. Et nous avons longtemps réfléchi aux méthodes et aux mathématiques de cette extermination. Et nous avons observé un nouveau phénomène. La Pensée Meurtrière.$kt1desc_ending$"
 kt.1.desc.machine:"Dans notre quête éternelle de perfection dans la construction de nos drones, nous avons observé des schémas où les conceptions et les machinations de guerre sont les plus réussies. Un algorithme évolutif, un modèle d'auto-amélioration qui mène à la victoire par l'extinction. C'est un modèle dangereux, et pourtant cela valait la peine d'être examiné plus en profondeur. Et maintenant, nous l'avons trouvé, le calcul de l'existence par l'extinction.$kt1desc_ending$"
 kt.1.a:"Majestueux" # This will become Aiat after the
 kt.2.name:"Kyste du Linceul Créé"
 kt.2.desc:"Enfin ! Nous avons réussi à creuser un chemin quelque peu stable dans le Linceul, directement adjacent à la réalité. Le processus exige une quantité décente de puissance et de volonté. Ensuite, nous devons rechercher comment y inverser des morceaux de réalité pour former le fondement d'un Monde Kyste où la seule loi qui compte est la Pensée Meurtrière."
 kt.2.a:"Excellent"
 kt.3.name:"Monde Kyste Créé"
 kt.3.desc:"Nous avons réussi à inverser un morceau de réalité dans notre kyste du Linceul, lui permettant de devenir un véritable monde kyste. Ces mondes nécessitent une ancre sous la forme de quelqu'un de compétent dans la Pensée Meurtrière pour rester et ne pas se désintégrer, mais ils permettent à ce pratiquant de revenir même des fins les plus violentes, à moins d'être tué par quelqu'un de plus fort dans son monde kyste."
 kt.3.a:"Excellent"
 kt.10.name:"Nouveau Potentiel déterré"
 kt.10.desc:"Notre emprise sur la Pensée Meurtrière a atteint un nouveau niveau ! Tant de possibilités s'offrent à nous maintenant. Mais une en particulier a retenu notre attention. En utilisant certaines énergies dans le Linceul profond et notre maîtrise de la Pensée Meurtrière, il devrait être possible de remodeler, d'aiguiser les ennemis vaincus en des formes sous notre contrôle. Cependant, nous devons d'abord rechercher comment même atteindre"
 kt.10.a:"Saisissez-le"
 kt.11.name:"Source de Remodelage atteinte"
 kt.11.desc:"Nos efforts ont porté leurs fruits et nous avons finalement réussi à ouvrir une déchirure dans une région du Linceul où suffisamment d'énergies chaotiques déforment tout ce qu'elles touchent pour nous permettre de remodeler tout ce que nous y envoyons.\n\nCependant, les tests préliminaires ont montré que tout ce que nous y envoyons ressort sous la forme d'une bête difforme, folle et destructive sans que nous ayons le moindre contrôle sur le processus ou le résultat. Nous pourrions avoir besoin de quelqu'un ayant plus de compétence dans la Pensée Meurtrière, comme quelqu'un ayant un Monde Kyste."
 kt.11.a:"Commandez-en un ici"
 kt.12.name:"Première cible remodelée"
 kt.12.desc:"[from.leader.GetName] poignarde le sujet de test en son centre avant de le pousser brutalement dans l'incision vers le Linceul. Puis [from.leader.GetSheHe] se concentre sur son remodelage. Quelques secondes passent avant que nous entendions quelque chose venant du portail : \\"Voici un couteau pour vous. Il est en forme de [[déchirure]]. Prenez ce couteau. Devenez son tranchant. Prenez votre nouvelle forme\\"\n\n Ce qui sort du portail ressemble presque au sujet de test mais légèrement différent. Moins matériel, presque aussi noir qu'un trou noir, et optimisé pour tuer, pour déchirer tout ce qui se dresse devant lui. Ce test a été notre premier succès. Nous aurons besoin d'une plus grande maîtrise de la Pensée Meurtrière pour nous permettre de l'utiliser au combat et à l'échelle des vaisseaux, mais nous sommes déjà capables de rechercher des formes pour transformer n'importe quel vaisseau."
 kt.12.a:"Remodelez nos Ennemis"
 kt.20.name:"Nouveaux Sommets Atteints"
 kt.20.desc:"Notre maîtrise de la Pensée Meurtrière a considérablement augmenté, suffisamment pour nous permettre enfin de remodeler tous, sauf nos plus grands ennemis, même sur le champ de bataille. Et pourtant... nous devons nous exercer davantage jusqu'à ce que personne ne puisse nous résister."
 kt.20.a:"Détruisez-les"
 kt.30.name:"La Réalité Craint Notre Lame"
 kt.30.desc:"Notre maîtrise de la Pensée Meurtrière a encore grandi, atteignant maintenant un niveau où les bords mêmes de la réalité s'éloignent de nos armes. À un niveau où rien ne manque d'être remodelé par notre volonté. Et pourtant, il est clair que nous n'avons pas encore atteint le summum. Nous devons continuer à avancer, prouvant notre droit à l'existence encore et encore."
 kt.30.a:"Baignez-vous dans leur sang"
 kt.40.name:"Soif d'Extinction"
 kt.40.desc:"Nous avons fait nos preuves, maintes et maintes fois. Et pourtant... nous restons insatiables. Nous devons trouver des ennemis dignes, et il en reste peu dans cette galaxie. Exterminer une grande proportion de la galaxie ou abattre l'un de ces anciens monstres appelés Empires Déchus. Une fois cela fait, nous devrions avoir accumulé suffisamment de puissance pour trouver un nouvel endroit avec des proies plus dignes."
 kt.40.a:"Massacrons ces fous"
 kt.50.name:"Soif de Carnage Insatisfaite"
 kt.50.desc:"Nous avons affronté tous les adversaires dignes de cette galaxie, il ne reste rien qui vaille la peine d'être combattu. Nous avons également accumulé suffisamment de puissance pour nous frayer un chemin vers un endroit avec des ennemis plus dignes. Nous pourrions cependant rester dans cette galaxie, tout détruire et espérer que quelque chose qui vaille la peine d'être chassé entre dans notre galaxie."
 kt.50.a:"Ascendez !"
 kt.50.b:"Nous devons tout détruire dans cette galaxie."
 kt.51.name:"Ascension"
 kt.51.desc:"Nous avons choisi d'ascender, et notre ascension elle-même a tranché à travers notre galaxie comme une épée, y laissant une longue cicatrice, un rappel à ces fous qu'il existe quelque chose de plus fort qui peut les dévorer à sa guise. Nous nous frayons maintenant un chemin à travers l'hyperespace dans l'espoir d'atterrir quelque part avec des ennemis dignes d'être exterminés."
 kt.51.a:"Aiat"
 kt.52.name:"[from.GetName] Ascension"
 kt.52.desc:"Le [from.GetName] a ascendé dans un déchaînement de destruction gratuite, nous laissant sans sa présence menaçante. Et pourtant... il y a toujours une chance pour qu'il revienne nous apporter encore plus de destruction."
 kt.52.a:"Inquiétant"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] a inscrit sa volonté par le carnage dans la Linceul, créant son propre Monde Kyste."
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] a persisté au-delà de la mort et a repris forme dans son Monde Kyste."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"[This.GetName] a perdu son Monde Kyste car nous ne commettons pas assez de carnage."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"[This.GetName] est mort car nous ne parvenons pas à commettre assez de carnage"

 casus_belli_kt_cb_existence:"Existence"
 war_goal_kt_proof_eternal:"Preuve Éternelle"
 war_goal_kt_proof_eternal_desc:"Nous sommes la preuve éternelle. Si nous les tuons et durons éternellement, nous le prouvons ; et si quelque chose de plus impitoyable arrive et nous conquiert, alors la preuve est scellée."
