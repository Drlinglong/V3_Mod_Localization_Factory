 kt_crisis_killing_thought_level_1_desc:"Niveau de Crise 1"
 kt_menp_everwar:"Guerre Éternelle"
 kt_menp_everwar_desc:"Ce qui est en guerre est sain, ce qui est en paix est malade."
 kt_unlocks_tithe_wargoal:"Débloque l'objectif de guerre §YPreuve Éternelle§!"
 kt_menp_warlust:"Ardeur Guerrière"
 kt_menp_warlust_desc:"Si une civilisation ne peut se défendre, elle doit être annihilée. Si un Roi ne peut conserver son pouvoir, il doit être trahi. La valeur d'une chose ne peut être déterminée que par un seul bel arbitre : la capacité de cette chose à exister, à continuer d'exister, à remodeler l'existence pour assurer sa survie."
 kt_menp_killing_momentum:"Élan Meurtrier"
 kt_menp_killing_momentum_desc:"Dans le monde, nous posons une question simple et vraie. Une question comme : puis-je vous tuer, puis-je déchirer votre monde ? Dites-moi la vérité. Car si je ne la pose pas, quelqu'un me la posera."
 kt_unlocks_killing_momentum_mechanic:"Plus vous §Vfaites la guerre§! et §Vtuez§!, plus vous deviendrez fort. Cependant, attention : la voie de la Pensée Tueuse est un chemin sur le fil d'une lame. Continuez à tuer ou tombez."
 kt_menp_grand_armada:"Grande Armada"
 kt_menp_grand_armada_desc:"L'outil ultime dans la guerre éternelle pour l'existence, doit être construite jusqu'à ce que vos vaisseaux éclipsent tout soleil qu'ils croisent."

