 kt_menp_throne_world:"Monde Kyste"
 kt_menp_throne_world_desc:"Votre corps a disparu, mais vous avez persisté. En sécurité dans l'univers kyste créé par votre propre puissance."
 kt_unlocks_throne_worlds:"Certains dirigeants peuvent acquérir le trait Kyste du Voile, ce qui les rend immortels et leur permet de survivre à toute mort non causée par un autre dirigeant, et même la plupart du temps à celles-ci, selon la différence de compétence.\n\n\t-Les Commandants peuvent acquérir ce trait par la victoire au combat.\n\t-Les Dirigeants l'acquerront en détruisant un autre empire."
