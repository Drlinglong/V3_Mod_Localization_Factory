 kt_crisobj_destroy_empires_name:"Détruire des Empires"
 kt_crisobj_destroy_empires_desc:"Prouvez votre existence en effaçant une civilisation entière de la surface de la galaxie.\n\nDétruisez d'autres empires pour obtenir cette récompense de Dîme."
 kt_crisobj_destroy_enemy_ships_name:"Détruire des Vaisseaux"
 kt_crisobj_destroy_enemy_ships_desc:"La mesure fondamentale de la capacité d'une civilisation à continuer d'exister. Anéantissez-les pour prouver votre existence contre la leur.\n\nDétruisez les vaisseaux ennemis pour obtenir cette récompense de Dîme."
 kt_crisobj_destroy_starbases_name:"Détruire des Stations Étoilées"
 kt_crisobj_destroy_starbases_desc:"Elles projettent leur puissance et défendent leur existence depuis ces stations. Ôte-leur cela, ô ma lame.\n\nDétruisez des stations étoilées pour obtenir cette récompense de Dîme."
 kt_crisobj_destroy_worlds_name:"Détruire des Mondes"
 kt_crisobj_destroy_worlds_desc:"Leur existence est si liée à ces petites orbes vulnérables. Détruisez-les pour prouver leur faiblesse.\n\nRéduisez les surfaces planétaires en ruines en utilisant le §YBombardement Armageddon§! - ou utilisez l'arme §YCasse-Monde§! du Colosse - pour obtenir cette récompense de Dîme."
 kt_crisobj_conquer_worlds_name:"Conquérir des Mondes"
 kt_crisobj_conquer_worlds_desc:"Ils ne méritent pas leurs mondes ou leur population s'ils ne peuvent pas les défendre. Prenez ce qui vous revient..\n\nConquérez des mondes ennemis pour obtenir cette récompense de Dîme."
 kt_crisobj_at_war_name:"Être en Guerre"
 kt_crisobj_at_war_desc:"Prouvez votre existence dans la danse unique et éternelle de l'extinction et de la transcendance.\n\nSoyez en guerre pour obtenir cette récompense de Dîme."

 kt_taken_basic_tech:"Affûter"
 kt_taken_basic_tech_desc:"Prenez ce que votre ennemi ne peut pas garder, ce dont leur existence dépend, et faites-le vôtre, affûtez-le, laissez-le devenir une arme."
 kt_taken_titan_tech:"Affûtage Accru"
 kt_taken_titan_tech_desc:"Une lame vous attend. Elle a la forme de [[Destruction]]. Emparez-vous de la lame. Effacez tout ce qui s'oppose. Prenez votre nouvelle forme."

 kt_killing_thought_chain_title:"Pensée Meurtrière"
 kt_killing_thought_chain_desc:"Une espèce qui croit qu'une bonne existence peut être inventée par des jeux de civilisation et par des lois de conduite est condamnée par cette croyance. Elle mourra dans la terreur. Les sans-lois et les impitoyables les entraîneront vers la mort. L'univers effacera leurs monuments.\n\nMais celle qui s'efforcera de comprendre la seule vraie loi et de pratiquer l'adoration de cette loi, par cette décision, prendra le contrôle de son avenir. Elle gagnera l'espoir de l'ascension et par son implacabilité elle aidera l'univers à atteindre sa forme parfaite.\n\nCe n'est qu'en éradiquant de nous-mêmes toute clémence envers les faibles que nous pourrons imiter et devenir ce qui perdure éternellement. C'est inévitable. L'univers n'offre qu'un seul choix, et c'est entre l'implacabilité et l'extinction."
