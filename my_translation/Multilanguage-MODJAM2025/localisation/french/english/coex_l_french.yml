###Crisis UI

#Mental Authority

  coex_mental_authority:"Autorité Mentale"
  coex_mental_authority_name:"$coex_mental_authority$:"
  coex_mental_authority_value:"£coex_mental_authority£ $VAL|0$"
  coex_mental_authority_gaining:"Terminez les §HObjectifs de Crise§! pour gagner plus d'£coex_mental_authority£ §YAutorité Mentale§!."
  coex_mental_authority_desc:"L'Autorité Mentale mesure notre compréhension des secrets les plus profonds de l'univers."
  coex_mental_authority_crisis_objective:"Objectifs de Crise"
  coex_mental_authority_crisis_objective_gained:"Autorité Mentale acquise"
  coex_mental_authority_crisis_objective_reward: "$REWARD$"
