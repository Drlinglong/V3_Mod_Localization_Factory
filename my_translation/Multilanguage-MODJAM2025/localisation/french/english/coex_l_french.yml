  coex_mental_authority_crisis_level_unlocked:"Au niveau $LEVEL$, vous obtenez les récompenses :\n"
  coex_mental_authority_crisis_level_desc:"Pour progresser à travers les niveaux de Crise, accumulez de l'Autorité Mentale et recherchez les Technologies Spéciales de Crise."
  coex_mental_authority_crisis_level_unlock:"Possède £coex_mental_authority£ §Y$CURRENCY$§! Autorité Mentale"
  coex_mental_authority_current_value:"Valeur actuelle : §Y$VALUE|0$§!"
  coex_mental_authority_crisis_description_title:"Protocole de Coexistence"

#Ascension Perk
  coex_ap_coexistence_protocol:"Protocole de Coexistence"
  coex_ap_coexistence_protocol_desc:"Le chaos de l'individualité est insoutenable. Il nous incombe d'instaurer une paix durable, et la paix ne peut venir que du contrôle."
  coex_no_other_crisis:"Un autre empire a déjà lancé le Protocole de Coexistence"


#Crisis Objectives
  coex_crisobj_brain_relays_name:"Contrôler les Relais Cérébraux (Mensuel)"
  coex_crisobj_brain_relays_desc:"Une paix à grande échelle exige ingéniosité et coercition."

  coex_crisobj_espionage_name:"Mener des Opérations de Crise"
  coex_crisobj_espionage_desc:"L'espionnage nous permet de comprendre nos futurs ennemis."

  coex_crisobj_have_vassals_name:"Avoir des Vassaux (Annuel)"
  coex_crisobj_have_vassals_desc:"La vassalisation aligne les intérêts vers la paix. Le sacrifice mineur de l'individualité libère les esprits pour l'avenir."

  coex_crisobj_vassalise_empires_name:"Assujettir des Empires"
  coex_crisobj_vassalise_empires_desc:"Chaque empire qui s'aligne nous rapproche de la paix."

  coex_crisobj_galcom_surveillance_resolution_name:"Obtenir l'Assistance de la Communauté Galactique (Annuel)"
  coex_crisobj_galcom_surveillance_resolution_desc:"Adopter les résolutions §YSurveillance Bureaucratique§!"

#Menace perks

  menp_coex_techs_1:"Théorie Psionique"
  coex_unlocks_techs_1:"Ajoute la Théorie Psionique comme option de recherche"
  menp_coex_techs_1_desc:"Notre recherche sur l'esprit nous a menés à des applications plus surnaturelles."

  menp_coex_mega_1:"Ingénierie Sociale I"
  coex_unlocks_mega_1:"Débloque la Technologie de Projection Hyperspatiale"
  menp_coex_mega_1_desc:"Une structure qui nous permettra de projeter notre volonté sur les espèces étrangères à travers la galaxie."

  menp_coex_operations_1:"Pacifisme Obligatoire"
  coex_unlocks_operations_1:"Débloque une opération d'espionnage pour forcer une trêve avec un empire affecté par un relais"
  menp_coex_operations_1_desc:"Ces imbéciles partiraient en guerre pour n'importe quoi. Nous ne permettrons pas un comportement si frivole."

  menp_coex_infiltration_1:"Fabrication de Confiance"
  menp_coex_infiltration_1_desc:"Nous avons désormais des moyens de rendre les autres plus... influençables."

  menp_coex_mega_2:"Ingénierie Sociale II"
  coex_unlocks_mega_2:"§HDébloque la Mégastructure :§! $coex_enlightenment_array_0$\n"
  menp_coex_mega_2_desc:"Les Relais Cérébraux ne suffisent pas. Nous devons les rendre plus puissants."


  menp_coex_features_2:"Nouvelles Techniques"
  menp_coex_features_2_desc:"Nous avons désormais une compréhension de la cognition plus approfondie que quiconque avant nous."

  menp_coex_operations_2:"Permis Flexibles"
  coex_unlocks_operations_2:"Débloque une opération pour installer un Relais Cérébral dans l'empire cible."
  menp_coex_operations_2_desc:"Le contrôle mental, même limité, nous procure de nombreux avantages."

  menp_coex_mega_3:"Ingénierie Sociale III"
  coex_unlocks_mega_3:"§HDébloque le Niveau de Mégastructure :§! $coex_enlightenment_array_2$\n"
  menp_coex_mega_3_desc:"Nous devons poursuivre notre travail sur le Réseau d'Illumination si nous voulons la paix."


  menp_coex_codebreaking_3:"Applications du Renseignement"
  menp_coex_codebreaking_3_desc:"Nos agents sont équipés d'une technologie qui permet aux autres de les ignorer ou de croire chacun de leurs mots."

  menp_coex_diplomacy_3:"Diplomatie Avancée"
  menp_coex_diplomacy_3_desc:"S'ils ne nous écoutent pas, nous les y forcerons."

  menp_coex_mega_4:"Ingénierie Sociale IV"
  coex_unlocks_mega_4:"§HDébloque le niveau de Mégastructure :§! $coex_enlightenment_array_3$\n"
  menp_coex_mega_4_desc:"Notre Réseau nous a bien servi jusqu'à présent, mais son plein potentiel n'a pas encore été réalisé."

  menp_coex_operations_4:"Contrôle Nécessaire"
  coex_unlocks_operations_4:"Débloque une opération pour asservir un empire affecté par un relais"
  menp_coex_operations_4_desc:"Aucun individu ne peut être digne de confiance. Nous devons tous les rallier."

  menp_coex_features_5:"Guerre des Esprits"
  menp_coex_features_5_desc:"Malgré tout ce que nous avons fait pour eux, ils ne comprennent toujours pas. S'il y a quelque chose pour lequel il vaut la peine de se battre, c'est la paix."

  menp_coex_enlightenment_5:"Grande Illumination"
  coex_unlocks_enlightenment_5:"Commence à activer le Réseau d'Illumination, lavant le cerveau de toute vie intelligente et gagnant la partie !"
  menp_coex_enlightenment_5_desc:"C'est le seul moyen. Enfin, le Réseau mettra fin aux querelles et aux conflits."

  enlightened_galaxy_score:"Galaxie illuminée"




#Megastructures
  coex_enlightenment_array_0_MEGASTRUCTURE_DETAILS:"Le Réseau d'Illumination se compose d'une unité de traitement cuboïde centrale avec des ailettes fixées qui communiquent avec et concentrent les signaux des Relais Cérébraux auxiliaires. Ensemble, ils accorderont finalement un contrôle total sur la galaxie."
  coex_enlightenment_array_0:"Châssis du Réseau d'Illumination"
  coex_enlightenment_array_0_DESC:"Ce châssis abrite les composants centraux du Réseau d'Illumination"
  coex_enlightenment_array_1:"Ailettes Focales du Réseau d'Illumination"
  coex_enlightenment_array_1_DESC:"Ces ailettes communiquent directement avec et renforcent nos Relais Cérébraux."
  coex_enlightenment_array_2:"Centre de Contrôle du Réseau d'Illumination"
  coex_enlightenment_array_2_DESC:"Le centre de contrôle lourdement défendu est l'endroit où nous émettrons des commandes via le Réseau,"
  coex_enlightenment_array_3:"Réseau d'Illumination"
  coex_enlightenment_array_3_DESC:"Le Réseau d'Illumination est capable de diffuser des signaux à travers toute la galaxie, et nous accordera bientôt le contrôle de toute vie intelligente."
  allow_coex_brain_relay:"§HDébloque la Mégastructure :§! Relais Cérébral"
  coex_brain_relay_0:"Site de Relais Cérébral"
  coex_brain_relay_0_DESC:"La station du site de construction sert de base pour la future construction d'un Relais Cérébral."
  coex_brain_relay_0_MEGASTRUCTURE_DETAILS:"Un Relais Cérébral, capable d'influencer les esprits de toutes les espèces intelligentes. Affectera la colonie étrangère la plus proche à moins de 10 sauts dans un empire qui n'est pas déjà sous l'influence d'un autre Relais Cérébral."
  coex_brain_relay_1:"Relais Cérébral"
  coex_brain_relay_1_DESC:"Ce Relais Cérébral nous permet d'influencer les esprits extraterrestres."


  coex_brain_relay_no_federation_0:"Site de Relais Cérébral"
  coex_brain_relay_no_federation_0_DESC:"La station du site de construction sert de base pour la future construction d'un Relais Cérébral."
  coex_brain_relay_no_federation_0_MEGASTRUCTURE_DETAILS:"Un Relais Cérébral, capable d'influencer les esprits de toutes les espèces intelligentes. Affectera la colonie étrangère la plus proche à moins de 10 sauts dans un empire qui n'est pas déjà sous l'influence d'un autre Relais Cérébral"
  coex_brain_relay_no_federation_1:"Relais Cérébral"
  coex_brain_relay_no_federation_1_DESC:"Ce Relais Cérébral nous permet d'influencer les esprits extraterrestres."

  mod_coex_brain_relay_megastructures_produces_mult:"£coex_mental_authority£ $coex_mental_authority$ des Relais Cérébraux"
  coex_brain_relay_megastructures:"Relais Cérébraux"

  #Espionage
  coex_operation_need_brain_relay:"Cette opération nécessite que la cible soit sous l'influence d'un Relais Cérébral."


  coex_operation_force_truce:"Imposer une trêve"
  coex_operation_force_truce_desc:"Imposer une trêve à l'empire cible"
  coex_operation_force_truce_on_success:"$IF_SUCCESSFUL|E$\nAccorde une trêve de 10 ans entre nous et la cible."
  #Force truce
  coex_operation.101.name:"Imposer une trêve"
  coex_operation.101.desc:"Nous avons placé des chefs militaires clés sous l'effet de notre Relais Cérébral."
  coex_operation.102.name:"Imposer une trêve"
  coex_operation.102.desc:"Nos agents ont diffusé diverses formes de propagande pacifiste au sein de §Y[Target.GetName]§!."
  coex_operation.103.name:"Imposer une trêve"
  coex_operation.103.desc:"Les chefs militaires persuadent le gouvernement central de promouvoir la paix entre nous."
  coex_operation.104.name:"Imposer une trêve"
  coex_operation.104.desc:"Ils ont accepté une trêve inconditionnelle pour les 10 prochaines années. La paix régnera."

  coex_operation_build_relay:"Installer un Relais Cérébral"
  coex_operation_build_relay_desc:"Nous allons étendre notre influence par la construction d'un nouveau Relais Cérébral."
  coex_operation_build_relay_on_success:"$IF_SUCCESSFUL|E$\nPrenez le contrôle d'un système inutilisé dans l'empire de la cible et commencez la construction d'un Relais Cérébral."
  coex_operation.301.name:"Installer un Relais Cérébral"
  coex_operation.301.desc:"Notre [GetEnvoy] est arrivé pour discuter d'un nouveau projet de construction."
  coex_operation.302.name:"Installer un Relais Cérébral"
  coex_operation.302.desc:"Avec éloquence et des supports visuels bien pensés, notre [GetEnvoy] a présenté l'idée de construire un satellite pour améliorer l'efficacité des communications à travers la galaxie."
  coex_operation.303.name:"Installer un Relais Cérébral"
  coex_operation.303.desc:"Sans se douter de rien, ils ont accepté de nous permettre de construire un Relais Cérébral dans leur empire. Nous devrons trouver un système approprié."
  coex_operation.310.name:"Relais Installé"
  coex_operation.310.desc:"Nous avons négocié avec succès le contrôle administratif d'un système quelconque et avons commencé la construction d'un Relais Cérébral."
  coex_operation.311.name:"Opération Échouée"
  coex_operation.311.desc:"Nous n'avons pas pu trouver de système approprié pour un Relais Cérébral. Nous pourrons réessayer plus tard."
  coex_operation.320.name:"Satellite Installé"
  coex_operation.320.desc:"Nous avons accepté de permettre à §Y[Root.Owner.GetName]§! de construire un satellite de communications dans un système sans importance afin d'améliorer la communication galactique."


  coex_operation_encourage_subjugation:"Obtenir l'Allégeance"
  coex_operation_encourage_subjugation_desc:"Nous allons les persuader d'accepter notre domination."
  coex_operation_encourage_subjugation_on_success:"$IF_SUCCESSFUL|E$\nSoumettez l'empire cible."
  coex_operation.401.name:"Obtenir l'Allégeance"
  coex_operation.401.desc:"Le Relais Cérébral a identifié §Y[coex_subjugation_target_leader.Owner.GetAdj] [coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§! comme une cible prometteuse pour la manipulation."
  coex_operation.402.name:"Obtenir l'Allégeance"
  coex_operation.402.desc:"§Y[coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§! comprend la force de notre empire et les avantages de nous rejoindre."
  coex_operation.403.name:"Obtenir l'Allégeance"
  coex_operation.403.desc:"Avec l'aide de [coex_subjugation_target_leader.GetName] et de notre Relais, un mouvement populaire a éclaté dans leur empire, exigeant que le gouvernement se soumette à notre empire."

  coex_operation.411.name:"Proposition de Subjugation"
  coex_operation.411.desc:"Récemment, une nouvelle campagne a vu le jour. Ses membres affirment que nous sommes trop faibles pour survivre seuls et que nous serions mieux en tant que vassaux de §Y[coex_subjugator.GetName]§!. Les origines de ce mouvement sont inconnues, et il n'est pas clair si des manœuvres douteuses ont été impliquées."
  coex_operation.411.a:"Résister à la Subjugation"
  coex_operation.411.b:"Accepter la Subjugation"

  coex_operation_subject:"Ne peut pas être le sujet d'un autre empire"

#Events
  coexistence_chain:"Protocole de Coexistence"
  coexistence_chain_title:"Protocole de Coexistence"
  coexistence_chain_desc:"Le chaos de l'individualité est intenable. Nous apporterons une paix durable par le contrôle."
  coexistence_level_reached:"Niveau de Crise Atteint"

  coex_crisis.3001.desc.target:"Notre Relais influence avec succès §Y[coex_relay_target.GetName]§!."
  coex_crisis.3001.desc.no_target:"Aucune colonie étrangère à portée du Relais Cérébral."
  coex_crisis.3001.name:"Relais Construit"




  


  # requires_fewer_than_x_brain_relays: "You cannot build more Cerebral Relays"

  coex_crisis.1000.name:"Niveau de Crise 1"
  coex_crisis.1000.desc:"Dans l'état actuel de notre nature animale individuelle, la guerre et la violence sont inévitables. Seule une conformité imposée peut mener à une paix véritable. Nous avons maîtrisé l'agriculture et l'exploration, la science et la conquête, il nous faut à présent nous concentrer sur la maîtrise de notre propre paix. Les Relais Cérébraux ouvriront la voie à un nouvel avenir où nous pourrons utiliser nos esprits pour le bien, et laisser reposer la partie de nous-mêmes qui engendre les malentendus violents."
  coex_crisis.1000.a:"L'avenir est la paix."

  coex_crisis.7105.name:"Niveau de Crise 2"
  coex_crisis.7105.desc:"Alors que nous poursuivons notre quête de paix, nous savons que nous devons prendre des décisions difficiles pour le plus grand bien. Nos Relais Cérébraux sont actifs et accomplissent le travail ardu du progrès à venir. Nous construisons l'élégante technologie de la Matrice d'Illumination pour augmenter la puissance des Relais. À mesure que d'autres empires tombent sous leur influence, la paix se répand comme un lever de soleil sur un monde endormi. Nous ne cherchons pas à conquérir, mais à unir. Tel un faisceau lumineux perçant l'obscurité d'un recoin, nous illuminons les confins de la galaxie en dissipant les ombres."
  coex_crisis.7105.a:"Que la lumière soit."

  coex_crisis.7110.name:"Niveau de Crise 3"
  coex_crisis.7110.desc:"Nous avons désormais amélioré la Matrice d'Illumination, déjà impressionnante. Cela marque un moment clé dans notre mission d'assurer une paix durable. Grâce aux douces suggestions mentales, la violence est remplacée par l'harmonie et la quiétude dont notre monde a si désespérément besoin. Cette paix, conçue et durable, libère la société du chaos de l'individualité indisciplinée. Avec chaque esprit alien ramené à l'alignement, nous nous rapprochons de l'avenir que nous avons imaginé."
  coex_crisis.7110.a:"L'harmonie du consensus est magnifique."

  coex_crisis.7115.name:"Niveau de Crise 4"
  coex_crisis.7115.desc:"Notre Matrice d'Illumination a été améliorée une fois de plus. Nous avons accru notre puissance et pouvons désormais plier des empires entiers à notre objectif bienveillant de paix galactique."
  coex_crisis.7115.a:"Nous dirigeons avec bienveillance."

  coex_crisis.7120.name:"Niveau de Crise 5"
  coex_crisis.7120.desc:"Les dernières mises à jour sont terminées. Notre Matrice d'Illumination commence à cibler toute vie dans la galaxie. Nous sommes proches de notre objectif, mais nous devons rester vigilants. D'autres empires, méfiants envers le changement et les possibilités, pourraient commencer à s'inquiéter."
  coex_crisis.7120.a:"Le conflit ultime est imminent."

  coex_crisis.7200.name:"Relais Cérébral Capturé"
  coex_crisis.7200.desc:"Nous avons capturé un Relais Cérébral construit par les §Y[coex_relay_builders.GetName]§!. Le détruire libérera l'empire affecté de son influence."
  coex_crisis.7200.A:"Il doit être détruit"
  coex_crisis.7210.name:"Relais Cérébral Détruit"
  coex_crisis.7210.desc:"Un Relais Cérébral construit par les §Y[coex_relay_builders.GetName]§! a été détruit. Libérés de son influence, nous voyons maintenant avec quelle facilité nous avons été manipulés."
  coex_crisis.7210.b:"C'est impardonnable."
  coex_crisis.7210.a:"Nous nous vengerons."

  coex_crisis.7220.name:"Relais Cérébral Détruit"
  coex_crisis.7220.desc:"Notre Relais Cérébral situé dans le système §Y[coex_destroyed_relay_system.GetName]§! a été détruit. L'empire affecté est maintenant libéré de son influence."
  coex_crisis.7220.a:"Malheureux."
  coex_crisis.7300.name:"La Matrice d'Illumination"
  coex_crisis.7300.desc:"Le moment est venu. Nous devons commencer les préparatifs pour activer la Matrice d'Illumination et contrôler les individus indisciplinés qui composent cette galaxie."








