 MJARCHITECT_BLESSING_1_TT:"§HL'Étreinte des Augures§!\n§LLa faction politique se nommant les Augures de l'Architecte souhaite répandre le culte de notre protecteur. En concluant un accord, nous avons tous deux à y gagner.§!\n\n§EEffets:§!\nLes §YAugures de l'Architecte§! produisent également £mjarchitect_cognitive_matter£ de §YMatière cognitive§!\nAttraction Éthique du Gouvernement : §G+40%§!\n\n"
 MJARCHITECT_BLESSING_1_REQ:"§EPrérequis:§!\n§YNiveau 2§! $crisis_mjarchitect_level_2$ de la voie §YL'Architecte de la Ruine§! pour Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y200§!\n"

 MJARCHITECT_BLESSING_2_TT:"§HConsommation Culturelle§!\n§LNotre culture et notre peuple sont indissociables, et en laissant l'Architecte pénétrer notre culture, nous ne serons rien sans elle.§!\n\n§EEffets:§!\nPour chaque §YCategorie de tradition§! adoptée, gagnez §G+5%§! de Ressources des emplois\n£unity£ Unité des emplois : §G+25%§!\n\n"
 MJARCHITECT_BLESSING_2_REQ:"§EPrérequis:§!\n§YNiveau 2§! $crisis_mjarchitect_level_2$ de la voie §YL'Architecte de la Ruine§! pour Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_3_TT:"§HCognition Augmentée§!\n§LL'Architecte de la Ruine promet de meilleurs travailleurs et une plus grande puissance. Tant que nous nous soumettons entièrement et totalement.§!\n\n§EEffets:§!\nLes £job_mjarchitect_conduit£ §YConduits de la Ruine§! produisent désormais £influence£ de l'§YInfluence§!\nLes Pops avec le trait §YVoilé§! ont désormais également §G-25%§! d'Entretien d'emploi\n\n"
 MJARCHITECT_BLESSING_3_REQ:"§EPrérequis:§!\n§YNiveau 2§! $crisis_mjarchitect_level_2$ de la voie §YL'Architecte de la Ruine§! pour Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_4_TT:"§HDéchirer le Cosmos§!\n§LLe Voile n'est qu'une autre réalité à exploiter. N'ayez crainte, car l'inconnu recèle un grand pouvoir.§!\n\n§EEffets:§!\nDouble le rayon de la §YBalise du Voile§!\nVitesse de construction des Mégastructures : §G+33%§!\n\n"
 MJARCHITECT_BLESSING_4_REQ:"§EPrérequis:§!\n§YNiveau 2§! $crisis_mjarchitect_level_2$ de la voie §YL'Architecte de la Ruine§! pour Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y600§!\n"

 MJARCHITECT_BLESSING_5_TT:"§HAu-delà du Voile§!\n§LPour percer le Voile, nous ne devons pas faillir à notre mission. Tout notre peuple doit s'unir pour atteindre cet avenir que nous cherchons tous.§!\n\n§EEffets:§!\nCapacité planétaire du bâtiment £building£ §YSanctuaire du Voile§! augmentée de §G+2§!\nDéverrouille la spécialisation de district §YZone de Récolte Cérébrale§!\n\n"
 MJARCHITECT_BLESSING_5_REQ:"§EPrérequis:§!\n§YNiveau 2§! $crisis_mjarchitect_level_2$ de la voie §YL'Architecte de la Ruine§! pour Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y200§!\n"

 MJARCHITECT_BLESSING_6_TT:"§HUne Galaxie de Ruine§!\n§LLa galaxie dans son ensemble pourrait ne pas accepter l'Architecte comme son légitime chef et souverain, mais elle apprendra à le faire.§!\n\n§EEffets:§!\nGagnez une option de récompense additionnelle en accomplissant avec succès une §YRequête§!\nLe coût de la décision §YMarque de Ruine§! est réduit à §G25§! £influence£ d'§YInfluence§!\nLes sujets §YEsclaves du Vide§! fournissent §G50%§! de £pop£ Pops en plus pour les sacrifices\n\n"
 MJARCHITECT_BLESSING_6_REQ:"§EPrérequis:§!\n§YNiveau 2§! $crisis_mjarchitect_level_2$ de la voie §YL'Architecte de la Ruine§! pour Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_7_TT:"§HSavoir Interdit§!\n§LL'Architecte de la Ruine détient des connaissances et des capacités inimaginables. Nous serions insensés de ne pas utiliser un tel savoir.§!\n\n§EEffets:§!\nGagnez £mjarchitect_cognitive_matter£ de §YMatière cognitive§! pour chaque technologie recherchée\nVitesse de Recherche : §G+20%§!\nNombre d'alternatives de recherche : §G+2§!\n\n"
 MJARCHITECT_BLESSING_7_REQ:"§EPrérequis:§!\n§YNiveau 4§! $crisis_mjarchitect_level_4$ de la voie §YL'Architecte de la Ruine§! pour Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_8_TT:"§HOffensive Amplifiée§!\n§LNotre mission n'est pas sans opposition. Prouver notre loyauté envers l'Architecte garantit que son pouvoir conféré ne sera pas gaspillé.§!\n\n§EEffets:§!\nChaque §YRequête§! accomplie augmentera de façon permanente la Cadence de tir des vaisseaux et les PV de bouclier de §G+5%§!\nTemps de construction des vaisseaux : §G-45%§!\n\n"
 MJARCHITECT_BLESSING_8_REQ:"§EConditions requises :§!\n§YNiveau 4§! $crisis_mjarchitect_level_4$ du chemin §YL'Architecte de la Ruine§! Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_9_TT:"§HDévotion Éternelle§!\n§LNous sommes les sujets dévoués de l'Architecte de la Ruine, pour le meilleur ou pour le pire. Nous ne faiblirons pas. Nous serons récompensés.§!\n\n§EEffets :§!\nLes §YBienfaits§! voient leurs modificateurs positifs renforcés\nCoût de construction des vaisseaux : §G-45%§!\n\n"
 MJARCHITECT_BLESSING_9_REQ:"§EConditions requises :§!\n§YNiveau 4§! $crisis_mjarchitect_level_4$ du chemin §YL'Architecte de la Ruine§! Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_10_TT:"§HLames de l'Architecte§!\n§LIl est irréfutable que nous avons accompli notre mission avec un grand succès. L'Architecte ne peut que le reconnaître.§!\n\n§EEffets :§!\nDéclin de la £mjarchitect_satisfaction_decay£ §YSatisfaction§! de l'Architecte réduit de §G1,0§!\nÉchouer à une §YRequête§! ne diminuera plus la £mjarchitect_satisfaction£ §YSatisfaction§!\nVitesse de Croissance démographique : §G+33%§!\n\n"
 MJARCHITECT_BLESSING_10_REQ:"§EConditions requises :§!\n§YNiveau 4§! $crisis_mjarchitect_level_4$ du chemin §YL'Architecte de la Ruine§! Devenir la Crise.\n\nCoût : £mjarchitect_cognitive_matter£ §Y1000§!\n"

