 mjarchitect_crisis_perk_2:"Conduits de Ruine"
 mjarchitect_crisis_perk_2_tt:"- Débloque les bâtiments £building£ §YPyre Éthérée§! et £building£ §YSanctuaire du Voile§! qui créent des postes £job_mjarchitect_conduit£ de §YConduit de Ruine§!, produisant de la £mjarchitect_cognitive_matter£ §YMatière Cognitive§!.\n- Débloque la décision §YOffrande à l'Architecte§!, tuant £pop£ Pops en échange de £mjarchitect_cognitive_matter£ de §YMatière Cognitive§! et de £mjarchitect_satisfaction§ de §YSatisfaction§! de l'Architecte.\n"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ Ils privent une partie de la cognition de la population pour soutenir l'être d'outre-monde."

 mjarchitect_crisis_perk_3:"Augures de l'Architecte"
 mjarchitect_crisis_perk_3_tt:"- La faction des §YAugures de l'Architecte§! se forme.\n- Une approbation élevée de la faction améliore la production de £mjarchitect_cognitive_matter£ de §YMatière Cognitive§! et la £mjarchitect_satisfaction§ de §YSatisfaction§! de l'Architecte.\n"
 mjarchitect_crisis_perk_3_desc:"Les Augures sont une cabale mystérieuse qui aspire à notre soumission totale à l'Architecte de la Ruine. On ignore s'ils sont personnellement en contact avec l'Architecte, mais il est néanmoins dans notre intérêt d'apaiser cette faction."

 mjarchitect_crisis_perk_4:"Sacrifice Collectif"
 mjarchitect_crisis_perk_4_tt:"- Peut utiliser le type de purge §YSacrifice Céleste§!.\n"
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"Hécatombes Universelles"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"Balises Célestes"
 mjarchitect_crisis_perk_6_tt:"- Débloque la Mégastructure §YBalise du Voile§!, augmentant la £mjarchitect_satisfaction§ de §YSatisfaction§! de l'Architecte et créant du §YMiasme Dimensionnel§!.\n"
 mjarchitect_crisis_perk_6_desc:"Une structure gargantuesque déchirant une minuscule faille vers la dimension frontalière connue sous le nom de Voile. Des énergies et des pouvoirs inconnus s'échappent de la balise, se propageant aux systèmes stellaires adjacents."

 mjarchitect_crisis_perk_7:"Dévotion Approfondie"
 mjarchitect_crisis_perk_7_tt:"- Débloque les §YBénédictions de l'Architecte§! de base, qui confèrent des modificateurs permanents et des déblocages uniques.\n"
 mjarchitect_crisis_perk_7_desc:"L'Architecte de la Ruine reconnaît nos efforts et nous a récompensés de ses bénédictions. Ces pouvoirs consomment de la Matière Cognitive mais confèrent une puissance supérieure."

 mjarchitect_crisis_perk_8:"Gravé dans la Croûte"
 mjarchitect_crisis_perk_8_tt:"- Débloque la décision §YMarque de Ruine§!, augmentant la £mjarchitect_satisfaction§ de §YSatisfaction§! de l'Architecte, conférant le trait §YVoilé§! à 50% des £pop£ Pops de la planète et transformant le monde en un §YMonde Voilé§!.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"Expansion Dominiale"
 mjarchitect_crisis_perk_9_tt:"- Débloque le casus belli §YVolonté de l'Architecte§!, permettant l'objectif de guerre de §HGuerre Totale§! §YRécolte§! et l'objectif de guerre d'§YAsservissement§!.\n- Débloque le type de sujet §YAsservi du Vide§!, permettant de sacrifier des £pop£ Pops de sujets pour obtenir de la £mjarchitect_cognitive_matter£ de §YMatière Cognitive§! et de la £mjarchitect_satisfaction§ de §YSatisfaction§! de l'Architecte.\n"
 mjarchitect_crisis_perk_9_desc:"L'Architecte a faim. Il ne peut plus être rassasié par nos seuls esprits. Bientôt, la galaxie entière s'agenouillera."

 mjarchitect_crisis_perk_10:"Intégrité Galactique"
 mjarchitect_crisis_perk_10_tt:"- Débloque les actions commerciales §YRequête d'Offrande de Population§!, obtenant davantage de £pop£ Pops qui peuvent être sacrifiés pour de la £mjarchitect_cognitive_matter£ de §YMatière Cognitive§! et de la £mjarchitect_satisfaction§ de §YSatisfaction§! de l'Architecte.\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"Nos efforts seuls pourraient ne pas suffire à transformer cette galaxie. Nous avons besoin d'alliés, et nous pourrions les trouver parmi les Augures."

 mjarchitect_crisis_perk_11:"Grandes Ambitions"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!\n- $country_war_exhaustion_mult$: §G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"Pour atteindre nos objectifs, nous avons besoin que le reste de la galaxie suive notre exemple, même si c'est par la force."

 mjarchitect_crisis_perk_12:"Entité Insatiable"
 mjarchitect_crisis_perk_12_tt:"- L'Architecte de la Ruine offrira des exigences plus difficiles, mais des récompenses plus grandes.\n- Débloque des §YBénédictions de l'Architecte§! plus puissantes et plus coûteuses.\n"
 mjarchitect_crisis_perk_12_desc:"Nos buts et missions ont pris de l'ampleur, car davantage d'esprits sont nécessaires à l'Architecte. Sa puissance est inimaginable. Nous n'avons qu'à suivre ses instructions, et l'Architecte de la Ruine a jugé bon de nous fournir les outils dont nous avons besoin pour accomplir ses ordres."

 mjarchitect_crisis_perk_13:"Perforateurs Dimensionnels"
 mjarchitect_crisis_perk_13_tt:"- Débloque la Mégastructure §YPercolateur Dimensionnel§!, un vaisseau mobile qui peut temporairement créer du §YMiasme Dimensionnel§! lorsqu'il est activé, se détruisant dans le processus.\n"
 mjarchitect_crisis_perk_13_desc:"Nos Balises du Voile sont puissantes, mais incapables de se déplacer. En exploitant leur puissance brute, nous pouvons créer des machines mobiles capables de percer le Voile pour générer un grand miasme, propageant l'influence de l'Architecte."

 mjarchitect_crisis_perk_14:"Cohésion Sous l'Architecte"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$: §G+50%§!\n- $pop_happiness$: §G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"Nous sommes un seul peuple sous la guidance de l'Architecte de la Ruine. Il nous mènera à la puissance, à la prospérité et à la victoire. Tant que nous écoutons."

 mjarchitect_crisis_perk_15:"Héraut de la Ruine"
 mjarchitect_crisis_perk_15_tt:"- Déclenche la situation §YHéraut de la Ruine§! pour tous les empires, permettant à la galaxie de visualiser votre progression vers l'invocation de l'Architecte de la Ruine.\n- Quittez tous les Pactes Défensifs, Fédérations et la Communauté Galactique.\n"
 mjarchitect_crisis_perk_15_desc:"Nous sommes les hérauts de la Grande Hôte, le rituel final qui tirera enfin l'être d'outre-monde que nous servons dans notre réalité. Une nouvelle aube se lève pour toute la galaxie."

 mjarchitect_crisis_perk_16:"La Grande Hôte"
 mjarchitect_crisis_perk_16_tt:"- Éveille la Mégastructure de la §YGrande Hôte§!.\n- Gagner £mjarchitect_cognitive_matter£ de §YMatière cognitive§! fera progresser sa construction.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"Le Voile N'est Plus"
 mjarchitect_crisis_perk_17_tt:"- Déclenche l'événement §YPerforer le Voile§!, vous permettant de choisir une fin de Crise vers laquelle progresser.\n"
 mjarchitect_crisis_perk_17_desc:"Alors que l'Architecte, toujours plus puissant, entame son dernier objectif, nous devons à présent décider de notre dessein. C'est fait... il n'y a plus de retour en arrière."

 mjarchitect_crisis_perk_18:"Conduit Éternel"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"Beaucoup jugeraient bon de gâcher nos objectifs et notre vision pour la galaxie. Lorsque les envahisseurs sont à nos portes, nous ne pouvons nous permettre de capituler."

