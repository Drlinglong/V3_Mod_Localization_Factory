 # Situations
 mjarchitect_summon_architect_crisis_empire_type: "$mjarchitect_summon_architect_crisis_empire$"
 mjarchitect_summon_architect_crisis_empire:"§MLe Héraut de la Ruine§!"
 mjarchitect_summon_architect_crisis_empire_desc:"Nous sommes au bord d'un nouveau monde. Le Voile a été affaibli, et il ne reste plus qu'à accomplir la tâche finale.\n\nL'§MArchitecte de la Ruine§! est sur le point d'émerger de la Grande Hôte. §GIel nous fournira enfin un pouvoir éternel.§!"
 mjarchitect_summon_architect_crisis_empire_approach:"Le Dernier Impact"
 mjarchitect_summon_architect_crisis_empire_approach_tt:"Gagner £mjarchitect_cognitive_matter£ de §YMatière Cognitive§! augmentera considérablement nos progrès."
 mjarchitect_summon_architect_crisis_empire_approach_desc:"L'Architecte a tenté maintes et maintes fois de prendre le contrôle d'une réalité entière, mais a toujours été arrêté. Cette fois, iel est trop puissant pour être arrêté."
