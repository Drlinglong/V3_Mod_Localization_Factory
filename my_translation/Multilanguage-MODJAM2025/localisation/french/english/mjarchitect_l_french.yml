 MJARCHITECT_MILESTONE_1_TT:"§GApaisé§!\n§LL'Architecte de la Ruine est globalement satisfait de notre travail jusqu'à présent.§!\n\n§EEffets :§!\nL'§YArchitecte§! peut offrir des récompenses mineures et aléatoires\n\n"
