 mjarchitect_summon_architect_crisis_empire_monthly_change_tooltip:"Gagner £mjarchitect_cognitive_matter£ de §YMatière Cognitive§! par n'importe quel moyen fera avancer nos progrès."
 mjarchitect_summon_architect_outcome:"L'§MArchitecte de la Ruine§! s'éveillera, nous conférant le pouvoir de contrôler la galaxie."
 mjarchitect_summon_architect_stage_2:"Du §YMiasme Dimensionnel§! apparaîtra aléatoirement à travers la galaxie"
 mjarchitect_summon_architect_stage_3:"Les systèmes affectés par le §YMiasme Dimensionnel§! deviendront §Rinaccessibles§!"

 mjarchitect_summon_architect_default_type: "$mjarchitect_summon_architect_default$"
 mjarchitect_summon_architect_default:"§RLe Héraut de la Ruine§!"
 mjarchitect_summon_architect_default_desc:"Le [mjarchitect_crisis_empire.GetName] cherche à détruire cette galaxie en invoquant une entité ancienne et étrange qu'ils appellent l'§MArchitecte de la Ruine§!.\n\n§RS'ils ne sont pas arrêtés, toute vie dans la galaxie sera consommée par l'Architecte.§!"
 mjarchitect_summon_architect_default_approach: "$mjarchitect_summon_architect_crisis_empire_approach$"
 mjarchitect_summon_architect_default_approach_tt:"Le [mjarchitect_crisis_empire.GetName] progresse en obtenant £mjarchitect_cognitive_matter£ de §YMatière Cognitive§!."
 mjarchitect_summon_architect_default_approach_desc:"L'Architecte a tenté maintes et maintes fois de prendre le contrôle d'une réalité entière. Nous ne faiblirons pas dans nos tentatives, et le [mjarchitect_crisis_empire.GetName] tombera à ses côtés."
 mjarchitect_summon_architect_default_monthly_change_tooltip: "$mjarchitect_summon_architect_default_approach_tt$"
 mjarchitect_summon_architect_outcome_default:"L'§MArchitecte de la Ruine§! s'éveillera, détruisant la galaxie."
 
 mjarchitect_locate_great_host_type: "$mjarchitect_locate_great_host$"
 mjarchitect_locate_great_host:"Localiser la Grande Hôte"
 mjarchitect_locate_great_host_desc:"Nous avons désormais connaissance d'une structure ancienne et énigmatique, que l'on pensait utilisée pour ouvrir une faille dans le Voile, bannissant l'étrange Architecte pour l'éternité.\n\nSi nous voulons réellement apporter le changement que nous désirons, nous devons localiser cette §HGrande Hôte§!."
 mjarchitect_locate_great_host_approach_default:"Recherche Passive"
 mjarchitect_locate_great_host_approach_default_desc:"Nous rechercherons dans les systèmes stellaires toute signature énergétique ressemblant à celle de la Grande Hôte."
 mjarchitect_locate_great_host_approach_devote_research:"Dévouer des Chercheurs"
 mjarchitect_locate_great_host_approach_devote_research_desc:"En consacrant d'importantes portions de notre secteur de recherche à l'identification de toute trace de la Grande Hôte, nos progrès seront améliorés."
 mjarchitect_locate_great_host_approach_augurs:"Approcher les Augures"
 mjarchitect_locate_great_host_approach_augurs_desc:"Les Augures de l'Architecte détiennent de nombreux secrets qui nous sont encore inconnus. Si nous parvenons à négocier un accord, ils nous prêteront peut-être une oreille."
 mjarchitect_locate_great_host_monthly_change_tooltip:"Avec le temps, nous progresserons vers la découverte des coordonnées de la Grande Hôte."
 mjarchitect_locate_great_host_outcome:"Nous découvrirons le système stellaire de la §HGrande Hôte§!."
 mjarchitect_locate_great_host_approach_default_tt:"Nous attendrons que des progrès soient réalisés."
 
 mjarchitect_repair_great_host_type: "$mjarchitect_repair_great_host$"
 mjarchitect_repair_great_host:"Réparer la Grande Hôte"
 mjarchitect_repair_great_host_desc:"Pour permettre à l'Architecte de la Ruine de traverser le Voile et d'entrer dans notre réalité, nous devons reconstruire la Grande Hôte et ouvrir un vortex dans le Voile. Ce processus exige une étude approfondie des rouages internes de la structure."
 mjarchitect_repair_great_host_approach_default:"Réparations de Base"
 mjarchitect_repair_great_host_approach_default_desc:"Nous réparerons lentement l'Hôte au fil du temps, en utilisant la main-d'œuvre disponible."
 mjarchitect_repair_great_host_approach_redirect_resources:"Rediriger les Ressources"
 mjarchitect_repair_great_host_approach_redirect_resources_desc:"Divers secteurs de notre empire ont de nombreuses constructions en cours ; siphonner temporairement de petites quantités de leurs approvisionnements pour cette opération contribuera à notre progression."
 mjarchitect_repair_great_host_approach_focus_construction:"Prioriser la Construction"
 mjarchitect_repair_great_host_approach_focus_construction_desc:"Toutes les autres activités nécessitant main-d'œuvre et financement ne sont pas aussi importantes que l'Architecte de la Ruine. Elles attendront leur tour."
 mjarchitect_repair_great_host_monthly_change_tooltip:"Au fil du temps, nous progresserons vers la restauration du Grand Hôte."
 mjarchitect_repair_great_host_outcome:"Nous réparerons et réveillerons le §HGrand Hôte§!."

 MJARCHITECT_INITIAL_PROJECT:"La Voix Au-delà du Voile"
 MJARCHITECT_INITIAL_PROJECT_DESC:"Depuis longtemps, des rumeurs persistantes évoquent une sorte de voix tapie au sein d'une dimension nouvellement découverte, surnommée §YLe Voile§!. Initialement, celles-ci pouvaient être considérées comme de simples bruits, mais plus maintenant.\n\nNous devons découvrir la vérité derrière Le Voile."

 MJARCHITECT_USURPING_THE_ARCHITECT:"Usurper l'Architecte"
 MJARCHITECT_USURPING_THE_ARCHITECT_DESC:"Nous cherchons le pouvoir, mais pas la fin de toute vie. Une telle folie est impardonnable.\n\nL'Architecte, malgré sa puissance et ses capacités, a déjà été contenu et peut l'être à nouveau. Le Voile n'est pas adapté à une telle tâche, mais la recherche sur le Grand Hôte devrait aider nos tentatives de confinement."
 
