## Progression
 # AP
 mjarchitect_ap_architectofruin:"Architecte de la Ruine"
 mjarchitect_ap_architectofruin_desc:"Le Voile promet une puissance inimaginable et un contrôle galactique entre nos mains. Pour atteindre notre potentiel, nous devons simplement permettre au Voile de fusionner avec cette réalité."
 mjarchitect_path_desc:"À mesure que nous satisfaisons les exigences de l'§MArchitecte§!, il nous accordera de plus grands bienfaits. Nous devons veiller à ce que sa £mjarchitect_satisfaction£ §YSatisfaction§! reste élevée, sinon il deviendra §Rhostile§!."
 must_be_individualist:"$TRIGGER_FAIL$ Doit être un empire individualiste"

 # Unlock Events
 mjarchitect_unlock.0.name:"Voix Au-delà du Voile"
 mjarchitect_unlock.0.desc:"Depuis longtemps, des rumeurs circulent concernant une sorte de voix tapie dans une dimension récemment découverte, surnommée le §YVoile§!. Initialement, celles-ci pouvaient être écartées comme de simples bruits, mais récemment, nombre de nos plus grands scientifiques, chercheurs et politiciens ont rapporté avoir eux-mêmes entendu cette voix.\n\nNous devrions concentrer nos recherches sur le Voile afin de trouver la source de cette voix ; certains théorisent même que cela pourrait être l'œuvre d'une entité extraterrestre toute-puissante."
 mjarchitect_unlock.0.a:"Nous allons découvrir ce qui se passe."
 
 mjarchitect_chain_title:"Le Héraut de la Ruine"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"Le Voile"
 mjarchitect_unlock.5.desc:"Nous avons atteint un développement majeur dans notre recherche sur le §YVoile§!, pour le meilleur ou pour le pire.\n\nLa soi-disant §YVoix d'Outre-Voile§! était, en fait, réelle. Sa source est l'entité qui se nomme l'§HArchitecte de la Ruine§!. Après avoir réussi à envoyer une sonde rudimentaire dans le Voile, nous avons établi un contact permanent avec cette créature cosmique.\n\nEn fait, nous avons déjà rencontré la voix de cette entité à de nombreuses reprises durant notre enquête, bien que nous n'en étions pas conscients à l'époque. Bien qu'elle ne parle pas, nous pouvons ressentir ses désirs et ses émotions. Elle cherche à communiquer avec notre dirigeant."
 mjarchitect_unlock.5.a:"À l'écran."

 mjarchitect_unlock.10.name:"L'Architecte de la Ruine"
 mjarchitect_unlock.10.desc:"§LRien n'est entendu de l'autre côté de la sonde, à part les hurlements lointains d'une origine inconnue.\n\nUn brouillard épais s'élève de nulle part. Cet espace semble liminal ; il est reconnaissable, mais ne ressemble à rien.§!"
 mjarchitect_unlock.10.a:"Allô ?"
 
 mjarchitect_unlock.11.desc:"§LUn grondement profond inonde soudainement les récepteurs de la sonde, mais rien n'est affiché à l'écran.§!\n\n§M[Root.Species.GetName].§!\n\n§LNos esprits s'alourdissent. Il y a quelque chose en eux. Nous nous sentons... inutiles sur la scène galactique... craintifs de notre chute... effrayés par l'inconnu.\n\nNous ressentons l'angoisse et la douleur. La Ruine approche. Que... pouvons-nous faire ?§!"
 mjarchitect_unlock.11.a:"À l'aide... qu'... est-ce ?"
 mjarchitect_unlock.11.b:"Nous... comprenons."
 mjarchitect_unlock.11.a_reply:"§L'Architecte n'offre aucune réponse, ni aucun répit. L'anxiété remplit notre cognition tandis que nous luttons pour parler.\n\nPuis, sans aucun avertissement, nous sentons une lumière dans l'obscurité... Est-ce le pouvoir de l'Architecte ? Malgré tout ce qui peut arriver, il y a peut-être une chance pour notre survie, pour que nous prospérions pour l'éternité. Pourvu que nous saisissions l'opportunité qui nous est présentée.\n\n§MCe n'est pas encore votre heure.§!\n\nNous entendons les mots de la voix résonner lourdement dans nos esprits, au milieu de toutes les émotions.\n\n§MMais cela pourrait l'être.§!§!"
 mjarchitect_unlock.11.b_reply:"§LAucune réponse n'est entendue, mais nous ressentons ce que l'Architecte ressent. Nous savons ce qu'il sait.\n\nNos esprits ne font qu'un, mais nous détenons la clé de notre survie. C'est par l'Architecte de la Ruine que tout sera sauvé.§!"
 
 mjarchitect_unlock.15.name:"TEXTE_À_REMPLACER"
 mjarchitect_unlock.15.desc:"TEXTE_À_REMPLACER"
 mjarchitect_unlock.15.a:"TEXTE_À_REMPLACER"
 
 mjarchitect_unlock.20.name:"Les Augures"
 mjarchitect_unlock.20.desc:"Il y a eu des rumeurs et des bruits de couloir concernant un groupe de dissidents, de citoyens loyaux et d'individus extraterrestres œuvrant tous vers un seul but : l'obéissance totale à l'§YArchitecte de la Ruine§!.\n\nEn effet, depuis notre découverte de l'être cosmique, nombreux sont ceux dans notre nation qui ont développé des sentiments forts envers l'Architecte, qu'ils soient positifs ou non.\n\nAujourd'hui, ce groupe s'est fait connaître sous le nom des §HAugures de l'Architecte§!, gagnant suffisamment de pouvoir politique et d'infamie pour rejoindre les rangs de divers groupes politiques.\n\nIl reste à voir s'ils agiront positivement envers nos affaires, mais cet événement représente une chance de prospérer..."
 mjarchitect_unlock.20.a:"Un développement intéressant."

 mjarchitect_unlock.25.name:"Percer le Voile"
 mjarchitect_unlock.25.desc:"§MLa fin est proche.§!\n\nLe §YVoile§! s'affaiblit de plus en plus, et notre détermination reste forte. Nous ne sommes plus les mêmes personnes que nous étions avant notre pacte avec l'§YArchitecte de la Ruine§!. Grâce à notre alliance, nous sommes devenus capables et puissants, et c'est maintenant notre tour de remplir l'accord.\n\nPeut-être en raison de la puissance faiblissante du Voile, ces derniers mois, il y a eu un dédain croissant pour l'Architecte, malgré tous les bienfaits que nous avons tirés de son aide. Nos esprits sont plus légers pour une fois... nous teste-t-il ?\n\nDes voix, même au sein des Augures, remettent maintenant en question le destin de la galaxie et de notre nation. L'Architecte est peut-être le grand dieu de notre peuple, mais peut-être les dieux ne devraient-ils pas habiter le monde des mortels.\n\nNéanmoins, ce moment capital de l'histoire est celui où nous déciderons du §Mdestin de la galaxie§!."
 mjarchitect_unlock.25.a:"L'Architecte ne nous a jamais égarés. Nous resterons à ses côtés."
 mjarchitect_unlock.25.b:"Nous avons dépassé notre besoin de l'Architecte. Que les vieux dieux périssent."
 mjarchitect_unlock.25.c:"Sa présence dans cette réalité annonce la fin de toute vie. Cela prend fin maintenant."
 mjarchitect_path_1:"Nous chercherons à amener l'Architecte de la Ruine dans la réalité et à lui accorder la domination galactique pour toute l'éternité.\n\n"
 mjarchitect_path_2:"Nous chercherons à ruser et à usurper le pouvoir de l'Architecte de la Ruine pour notre propre usage.\n\n"
 mjarchitect_path_3:"Nous chercherons à vaincre et à contenir l'Architecte de la Ruine, une fois pour toutes.\n\n"
 
 mjarchitect_unlock.35.name:"Héraut de la Ruine : §MSavant§!"
 mjarchitect_unlock.35.desc:"Notre connaissance du Voile et de l'§YArchitecte de la Ruine§! s'est énormément développée. À mesure que de plus en plus d'esprits s'alignent sous la domination de l'Architecte, notre détermination grandit. Cette peur apparemment indomptable dont nous avons pris conscience grâce à l'Architecte de la Ruine devient de plus en plus faible.\n\nNos esprits œuvrent ensemble pour l'ascension qui sera provoquée par le grand Architecte. Et maintenant, nous ressentons encore une autre grande impulsion de l'Architecte... et de notre peuple.\n\nNous connaissons désormais une ancienne structure énigmatique censée avoir été utilisée pour ouvrir une faille dans le Voile, bannissant l'Architecte cosmique pour l'éternité.\n\n§YSi nous voulons véritablement provoquer le changement que nous désirons et faire progresser notre Niveau de Crise, nous devons localiser cette §HGrande Hôte§!§!."
 mjarchitect_unlock.35.a:"Cela sera fait."
 
 mjarchitect_unlock.45.name:"La Grande Hôte"
 mjarchitect_unlock.45.desc:"Enfin, nous avons réussi à localiser la Grande Hôte, conformément aux instructions de l'Architecte de la Ruine. Les premières études indiquent que la mégastructure elle-même est construite autour d'un trou noir minuscule, agissant peut-être comme un conduit pour l'Hôte.\n\nElle est actuellement dans un état décrépit, bien que nous théorisions qu'elle puisse être réparée avec les bonnes connaissances, à terme. Peut-être que le fonctionnement interne de la structure peut être rétro-conçu, comme le théorisent certains chercheurs.\n\nPour l'instant, nous avons accompli les étapes nécessaires que nous a données notre patron, ce qui nous permet de progresser dans notre mission."
 mjarchitect_unlock.45.a:"Bon travail."
 
 mjarchitect_unlock.55.name:"Héraut de la Ruine : §MCéleste§!"
 mjarchitect_unlock.55.desc:"Nous avons reçu un message de l'Architecte de la Ruine : en préparation de la phase finale de notre mission, il est de la plus haute importance que le Grand Hôte soit en état de fonctionner. De plus, des modifications mineures sont nécessaires, étant donné que la structure a été créée comme un portail unidirectionnel.\n\nCeci devrait prendre énormément de temps, car une grande partie de la machinerie et des mécanismes intérieurs sont gravement endommagés. La technologie derrière la structure elle-même reste également majoritairement énigmatique et encore inconnue de nous.\n\n§YPour faire progresser notre Niveau de Crise, nous devons d'abord réparer le Grand Hôte.§!"
 mjarchitect_unlock.55.a:"Compris."
 
 mjarchitect_great_host_poi:"La Grande Hôte"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"Hôte Éveillé"
 mjarchitect_unlock.70.desc:"Enfin, nous avons réussi à réparer et à rééveiller le Grand Hôte dans le système Zénith de la Ruine. Bien qu'il ne soit pas encore prêt à initier le processus d'attraction de l'Architecte de la Ruine dans notre réalité, il a déjà pu utiliser l'énergie du trou noir en son centre pour générer un vortex gargantuesque. En effet, une faille de cette taille semble nécessaire pour l'immensité inimaginable de l'Architecte.\n\nBientôt, nous pourrons enfin remplir notre part de l'accord avec l'Architecte de la Ruine. Nous serons richement récompensés, sans aucun doute."
 mjarchitect_unlock.70.a:"Bon travail."
 
 # End Events
 mjarchitect_end.105.name:"L'Architecte Arrive"
 mjarchitect_end.105.desc:"Avec un hurlement assourdissant, le Grand Hôte a commencé à pulser violemment, projetant des faisceaux de lumière et de miasmes depuis le vortex central. Tous ceux qui observaient la méga-structure furent aveuglés par une lumière éclatante, et les esprits de tous les êtres sapient jusqu'à plusieurs voies hyperlanes de distance devinrent indiciblement lourds, incapables de traiter quoi que ce soit autour d'eux.\n\nC'est ça. L'Architecte de la Ruine... le Dieu du Voile.\n\nIl est arrivé. Tout ce qui reste est de le garder protégé assez longtemps."
 mjarchitect_end.105.a:"Ô Architecte..."

 mjarchitect_end.115.name:"Hérauts d'un Nouveau Monde"
 mjarchitect_end.115.desc:"Tout ce que nous avons fait l'a été pour ce moment.\n\nLe Grand Hôte a rempli son objectif, et se dresse désormais comme un témoignage de la folie des simples mortels, se croyant capables de triompher d'un dieu. L'Architecte de la Ruine endosse le rôle de souverain légitime et absolu, et de libérateur de la galaxie.\n\nPour notre travail – notre labeur incessant – nous recevons le don de la vie éternelle et de la prospérité. Nos esprits sont lourds de l'influence de l'Architecte, mais libérés de toutes les trivialités telles que la douleur, la peur, la tristesse et l'émotion. Ce n'est qu'un lointain souvenir pour nous.\n\nNous sommes au seuil d'un nouveau monde."
 mjarchitect_end.115.a:"C'est... magnifique."

 mjarchitect_end.120.name:"Hérauts de la Fin"
 mjarchitect_end.120.desc:"Ce jour marque le début de la fin.\n\nAlors que l'Architecte de la Ruine a émergé du Grand Hôte au sein de [mjarchitect_crisis_empire.GetName], sa puissance affecte déjà les êtres sapient de toute la galaxie. Cette abomination eldritch ravagera les esprits de tous les êtres de la galaxie, corrompant à jamais leur cognition. Il n'y aura plus ni joie, ni liberté, ni vie.\n\nAlors que la dernière partie du processus commence – à moins que, par miracle, l'Architecte ne soit abattu – ce sera la fin de toutes choses."
 mjarchitect_end.120.a:"Tout cela n'a-t-il servi à rien...?"

 mjarchitect_end.125.name:"Trahison de l'Architecte"
 mjarchitect_end.125.desc:"Notre longue et ardue recherche sur le Voile, le Grand Hôte et l'Architecte est arrivée à son terme. Une percée potentiellement vitale a mené à de nombreuses expériences au sein du Voile, montrant comment l'Architecte était incapable de s'échapper.\n\nLe Voile possède des propriétés uniques, introuvables dans toute autre réalité ou dimension : ce n'est, en fait, ni une dimension, ni une réalité.\n\nBien que plutôt incompréhensible pour les esprits mortels, en termes simplifiés, le Voile est un niveau d'existence élevé – un peu comme la différence entre une amibe et [Root.GetSpeciesName]. Le Voile est présent dans toutes les réalités simultanément, tout en restant complètement inaccessible. La seule exception, d'une manière ou d'une autre, est ce Grand Hôte, construit par une race inconnue il y a de nombreux éons.\n\nNos scientifiques pensent pouvoir reproduire une sorte de microcosme, en utilisant la technologie du Grand Hôte à une échelle miniature.\n\nDe plus, en incorporant certains processus de l'Hôte dans nos vaisseaux, nous pourrions être en mesure d'abattre l'Architecte. Cependant, des quantités massives de Matière Cognitive sont requises pour que cela fonctionne."
 mjarchitect_end.125.a:"C'est peut-être notre seule chance."

 mjarchitect_end.135.desc:"Tout ce que nous avons fait l'a été pour ce moment.\n\nLe Grand Hôte a rempli son objectif, et se dresse désormais comme la passerelle de l'Architecte. S'il n'est pas combattu, l'Architecte de la Ruine endossera le rôle de souverain ignoble et absolument immortel de la galaxie.\n\nPour notre travail, nous serons épargnés et autorisés à vivre en tant que subordonnés de cette horreur eldritch. Nous avons déjà vu cette entité azathothienne, et nous nous sommes effondrés.\n\nMais maintenant, cette fois-ci, nous nous tenons droits. Nos esprits sont fermes et immuables. Nous ferons ce que nous savons devoir être fait."
 mjarchitect_end.135.a:"Ô Architecte. Cette galaxie n'est pas à vous de conquérir."
 mjarchitect_end.135.b:"Nous n'avons aucune chance contre lui. Notre survie est primordiale."
 mjarchitect_path_2_30_days:"Interrompre le §Mrituel de 30 jours§! de l'Architecte empêchera la destruction de toute la galaxie !\n\n"
 mjarchitect_path_2b:"Nous annulerons nos plans d'usurpation et laisserons l'Architecte prendre le contrôle de tout\n\n"

 mjarchitect_end.145.name:"Un Démon Banni"
 mjarchitect_end.145.desc:"Par miracle, nos plans ont réussi.\n\nNotre suprématie navale n'était pas suffisante en soi pour abattre l'Architecte. Naturellement, il était presque impénétrable aux armements conventionnels. Cependant, en utilisant la technologie intégrée au Grand Hôte, nous avons pu affaiblir et distraire l'Architecte suffisamment longtemps pour rediriger la connexion du Grand Hôte.\n\nSa nouvelle destination est le microcosme simulé généré par nos meilleurs scientifiques après avoir étudié l'Hôte et le Voile pendant des décennies. Nos modifications au Grand Hôte lui ont permis de fonctionner comme une passerelle bidirectionnelle, propulsant l'Architecte de nouveau dans le vortex.\n\nLa connexion entre cette simulation du Voile et l'Hôte a été coupée, empêchant tout futur individu assez insensé pour succomber à l'Architecte de faire comme nous avons fait.\n\nC'est fini. La galaxie est sécurisée, et l'Architecte est contenu au sein de cette minuscule machine. Peut-être pourra-t-il être utile."
 mjarchitect_end.145.a:"Gardez-le. Nous deviendrons les dirigeants légitimes de cette galaxie."
 mjarchitect_end.145.b:"Verrouillez-le. Personne ne doit jamais le trouver, de peur que l'histoire ne se répète."
 mjarchitect_end.145.tt:"§GL'Architecte de la Ruine est vaincu, une fois pour toutes.§!"

 mjarchitect_end.150.desc:"Nous... avons échoué. Malgré toutes nos recherches et tous nos efforts, nous étions trop faibles pour arrêter l'Architecte de la Ruine dans son état de pleine puissance. Nous étions fous de penser que nous étions différents du reste de la galaxie... au final, nous ne sommes que de simples mortels ; rien de plus que des amibes comparées à l'intellect et au pouvoir de l'Architecte.\n\nCe jour marque le début de la fin. Cette abomination eldritch ravagera les esprits de tous les êtres de la galaxie, corrompant à jamais leur cognition. Il n'y aura plus ni joie, ni liberté, ni vie."
 mjarchitect_end.150.a:"Cela... ne peut pas être..."
 mjarchitect_end.150.tt:"Tous les empires sont détruits...\n§RL'Architecte de la Ruine gagne la partie.§!"

 mjarchitect_end.155.name:"Architecte Vaincu"
 mjarchitect_end.155.desc:"Par miracle peut-être, le §Y[mjarchitect_crisis_empire.GetName]§! a réussi à vaincre l'être eldritch connu sous le nom d'Architecte de la Ruine.\n\nLes premiers rapports suggèrent que c'était la véritable intention du [mjarchitect_crisis_empire.GetName] lorsqu'il a conclu son accord avec l'Architecte. En conséquence, ils ont réussi à contenir l'être dans une sorte d'appareil énigmatique.\n\nCertains théorisent que cet appareil conférera au [mjarchitect_crisis_empire.GetName] une puissance formidable, exploitant l'Architecte à de telles fins. Cependant, il est indéniable que la galaxie restera à l'abri d'une destruction totale, du moins pour le moment."
 mjarchitect_end.155.a:"La galaxie reste en sécurité."
 
 # UI Events
 mjarchitect_ui.5.title: ""
 mjarchitect_ui.5.desc: ""
 mjarchitect_request_opener:"Le délai que nous avait imparti l'Architecte est maintenant dépassé. En tant que tel, il nous appelle depuis l'intérieur de nos propres esprits.\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]. Votre valeur a été prouvée.§!\n\nL'Architecte a parlé directement, une rare occurrence. Sans doute est-il satisfait de nos performances. Pour l'instant, nous nous sommes assurés de rester dans ses bonnes grâces.\n\nNous sentons soudain son poids. Il offre une récompense pour notre travail."
 mjarchitect_ui.116.desc:"Nous sentons soudain le poids de l'Architecte dans nos esprits, plus fort qu'auparavant.\n\nSa présence est... apaisante. Calme. Il ne souhaite pas de mal – en fait, il veut nous aider à progresser davantage.\n\nIl offre un don inattendu, semble-t-il."
 mjarchitect_ui.115.1:"Nous souhaitons une population renforcée."
 mjarchitect_ui.115.2:"Nous exigeons une plus grande force."
 mjarchitect_ui.115.3:"Nous souhaitons en savoir plus sur le Voile."
 mjarchitect_ui.115.4:"Nous demandons une plus grande influence dans la galaxie."
 mjarchitect_ui.115.5:"Nous souhaitons obtenir le pouvoir du Voile."
 mjarchitect_ui.115.6:"Nous nous offrons à vous."
 mjarchitect_ui.115.7:"Nous souhaitons obtenir les secrets du Voile."
 mjarchitect_ui.115.8:"Nous demandons un armement augmenté."
 mjarchitect_ui.115.9:"Nous souhaitons entraver nos ennemis."
 mjarchitect_ui.115.10:"Nous souhaitons toucher le Voile."
 mjarchitect_ui.115.11:"Nous souhaitons nous purifier."
 mjarchitect_ui.115.12:"Nous souhaitons la coexistence."
 mjarchitect_ui.115.14:"Nous voulons développer nos pouvoirs."
 mjarchitect_ui.115.16:"Nous souhaitons percer le cosmos lui-même."
 mjarchitect_ui.115.17:"Nous cherchons à découvrir les secrets de l'univers."
 mjarchitect_ui.115.18:"Nous souhaitons une société enrichie."
 mjarchitect_ui.115.19:"Nous souhaitons un peuple uni."
 mjarchitect_ui.115.20:"Nous demandons le pouvoir de détruire."
 mjarchitect_ui.115.reply:"§MNe faiblissez pas.§!"
 
 mjarchitect_ui.115.6.tt:"Un chef aléatoire perd tous ses traits négatifs et gagne le trait §YÉlu de l'Architecte§!"
 mjarchitect_ui.115.10.tt:"§Y3§! groupes de £pop£ Pops aléatoires gagnent le trait §YTouché par le Vide§!"
 mjarchitect_ui.115.11.tt:"Chaque £pop£ Pop sur une colonie aléatoire perd tous ses traits négatifs et gagne le trait §YVoilé§!"
 mjarchitect_ui.115.12.tt:"Chaque empire gagne §G+200§! £opinion£ opinion de nous, se dégradant sur §Y20 ans§!\nEnsuite, chaque empire gagnera §R-50§! £opinion£ opinion de nous, se dégradant sur §Y10 ans§!"
 mjarchitect_ui.115.20.tt:"Gagnez une arme §RTue-Planètes§! unique, capable de transformer des planètes en §YMondes Voilés§!"

 mjarchitect_ui.120.desc:"$mjarchitect_request_opener$Nos esprits sont frappés par la peur et l'angoisse. Nous ne pouvons penser à rien d'autre qu'à notre échec. L'Architecte n'offre aucune consolation ni répit.\n\nNous devons faire mieux pour l'Architecte de la Ruine, de peur d'affronter sa colère."
 mjarchitect_ui.121.desc:"Nous ressentons soudain le poids de l'Architecte dans nos esprits. Il est mécontent. Il est en colère.\n\nNos esprits sont frappés par la peur et l'angoisse. Notre performance n'a pas été satisfaisante, et il nous avertit du pire si nous ne changeons pas nos méthodes. Nous devons faire mieux."
 mjarchitect_ui.120.option:"Nous nous excusons pour notre échec, Ô Architecte..."
 mjarchitect_ui.120.reply:"§LIls n'y a pas de réponse.§!"
 mjarchitect_ui.120.after.tt:"§R-10§! Architecte £mjarchitect_satisfaction£ Satisfaction"

 mjarchitect_ui.120.2.tt:"§Y2-4§! systèmes aléatoires seront frappés par de fortes tempêtes"
 mjarchitect_ui.120.3.tt:"§Y2§! chefs aléatoires sont §RTués§!"
 mjarchitect_ui.120.5.tt:"§Y10%§! des £pop£ Pops sur §Y3§! colonies aléatoires seront §RTués§!"
 mjarchitect_ui.120.7.tt:"Des armées §RHostiles§! §YAugure§! apparaissent sur §Y2§! colonies aléatoires"
 mjarchitect_ui.120.12.tt:"Chaque empire gagne §Y50§! £intel£ Renseignement sur nous"
 mjarchitect_ui.120.18.tt:"§Y1-3§! systèmes aléatoires seront occupés par l'Architecte pendant §Y10 ans§!"

 # Misc Events
 mjarchitect.5.name:"Balise Capturée"
 mjarchitect.5.desc:"Nos forces ont pris le contrôle de la mégastructure dans le système [from.solar_system.GetName]. Pendant le combat, la structure n'a été que légèrement endommagée.\n\nCette soi-disant Balise du Voile utilise une technologie arcanique pour générer de vastes quantités de miasmes aliens, d'où les effets indésirables sur une multitude de systèmes stellaires adjacents.\n\nQu'en faire ?"
 mjarchitect.5.a:"Détruisez-la. Nous n'en avons aucune utilité."
 mjarchitect.5.b:"Il pourrait être utile de la garder."

 mjarchitect.6.name:"Balise Capturée"
 mjarchitect.6.desc:"L'une de nos Balises du Voile a été capturée par des hostiles ! En raison de notre manque de contrôle sur le système stellaire, résultant du puissant miasme, il y a eu peu de résistance aux forces hostiles.\n\nNaturellement, l'Architecte de la Ruine sera plutôt mécontent de ce développement. Si nous sommes incapables de libérer la mégastructure, elle sera probablement endommagée ou détruite."
 mjarchitect.6.a:"Comme c'est problématique."
 mjarchitect.6.tt:"§R-15§! £mjarchitect_satisfaction£ Satisfaction de l'Architecte"

 mjarchitect.7.name:"Une Balise Énigmatique"
