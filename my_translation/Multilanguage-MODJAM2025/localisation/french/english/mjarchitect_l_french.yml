 MJARCHITECT_MILESTONE_3_TT:"§GSatisfait§!\n§LL'Architecte de la Ruine est très satisfait de nos efforts pour lui conférer du pouvoir. Grâce à notre travail acharné, nous pouvons récolter de puissantes récompenses.§!\n\n§EEffets :§!\nLes récompenses de l'§YArchitecte§! sont encore plus fréquentes\nPeut sélectionner le bienfait §YArmement Interdimensionnel§!\nPeut sélectionner le bienfait §YConscience Mutualiste§!\n\n"

 MJARCHITECT_MILESTONE_4_TT:"§RMécontent§!\n§LL'Architecte de la Ruine est quelque peu mécontent de nous, mais nous avons une chance d'améliorer nos relations.§!\n\n§EEffets :§!\nL'§YArchitecte§! peut rarement infliger des punitions mineures\n\n"
 MJARCHITECT_MILESTONE_5_TT:"§RFâché§!\n§LL'Architecte de la Ruine est contrarié par notre inaptitude. Nous devons travailler plus dur avant que les relations ne s'aggravent.§!\n\n§EEffets :§!\nLes punitions de l'§YArchitecte§! sont plus fréquentes\n\n"
 MJARCHITECT_MILESTONE_6_TT:"§RFurieux§!\n§LL'Architecte de la Ruine est très en colère contre nous et nous punira si nous n'améliorons pas nos opérations.§!\n\n§EEffets :§!\nLes punitions de l'§YArchitecte§! sont désormais très fréquentes\nNe peut plus accéder à aucun bienfait\n\n"

