 mjarchitect_satisfaction_decay_desc:"§LLe Déclin de Satisfaction est majoritairement statique et ne peut être modifié, mais il doit être contrecarré en accomplissant des Objectifs de Crise et d'autres tâches pour améliorer la Satisfaction de l'Architecte de la Ruine.§!"
