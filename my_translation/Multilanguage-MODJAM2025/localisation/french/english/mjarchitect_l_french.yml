 mjarchitect_satisfaction_title:"§HSatisfaction§!\nLa §YSatisfaction§! (£mjarchitect_satisfaction£) peut être gagnée en accomplissant des §YObjectifs de Crise§!, ainsi que par d'autres méthodes."
 mjarchitect_satisfaction_desc:"§LLa Satisfaction représente le degré de contentement de l'Architecte de la Ruine. Une plus grande Satisfaction entraînera de plus grandes récompenses et faveurs.§!"

