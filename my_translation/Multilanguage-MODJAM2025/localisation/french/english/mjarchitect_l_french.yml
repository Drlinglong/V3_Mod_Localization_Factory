 war_goal_wg_mjarchitect_subjugate:"Asservissement"
 war_goal_wg_mjarchitect_subjugate_desc:"La guerre est menée pour rallier d'autres civilisations à notre cause en tant que nos §YSerfs du Vide§!, contribuant leurs esprits au grand §MArchitecte de la Ruine§!.\n\nL'Architecte recherche des esprits pour gagner en puissance dans notre réalité. Nous apporterons sa présence à tous – par la force, si nécessaire."
 
