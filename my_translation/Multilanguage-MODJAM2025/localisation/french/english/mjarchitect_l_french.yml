 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"Le Héraut des Destins"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\nL'Architecte de Ruine promet un contrôle et une richesse inimaginables grâce à un accord mutuellement bénéfique. Pour remplir notre part de l'arrangement, nous devons simplement lui permettre de traverser cette réalité. Seuls nous détenons la sagesse et la fortitude nécessaires pour satisfaire les désirs du destin."

 mjarchitect_cognitive_matter_crisis_howto_title:"Renforcer l'Architecte"
 mjarchitect_cognitive_matter_crisis_howto:"Poursuivre les §YObjectifs de Crise§! génère £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!, ce qui renforce l'Architecte et nous permet d'acquérir un grand pouvoir. Pour ce faire, nous devons maintenir la £mjarchitect_satisfaction£ §MSatisfaction§! de l'Architecte, afin d'éviter que sa colère ne se tourne contre nous."

