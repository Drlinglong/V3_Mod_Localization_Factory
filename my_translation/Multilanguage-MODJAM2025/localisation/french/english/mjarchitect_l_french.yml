 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\nConstruisez les bâtiments §YBûcher Éthéré§! et §YSanctuaire du Voile§! pour créer des emplois de §YConduit de Ruine§! afin d'obtenir $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ Pourtant, leur présence confère un pouvoir croissant à l'Architecte.\n\nAyez des Pops avec le trait §YVoilé§! en promulguant la décision §YMarquer pour la Ruine§! et en remplissant certaines requêtes de l'§YArchitecte de Ruine§! afin d'obtenir $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_have_shroudthralls_desc:"Nos seuls efforts ne suffisent pas à transformer cette galaxie. Nous allons étendre le domaine de l'Architecte aux états clients, qui lui feront don de leurs peuples.\n\nConservez des sujets §YServiteurs du Vide§! pour obtenir cette récompense §Yannuelle§! de $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_shroud_purge_desc:"Bien que la Matière Cognitive des êtres conscients vivants puisse être progressivement récoltée, la mort de nombreux êtres conscients permettra également d'amasser des quantités assez importantes de cette matière.\n\nPurgez des Pops avec le §YSacrifice Céleste§! pour obtenir cette récompense de $mjarchitect_cognitive_matter$ pour chaque $pop_group_unit$ Pops purgés."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\nUtilisez la décision ou l'édit §YOffrande à l'Architecte§! pour obtenir cette récompense de $mjarchitect_cognitive_matter$ pour chaque $pop_group_unit$ Pops sacrifiés."
 mjarchitect_crisobj_offering_desc:"Nous sommes limités dans la quantité d'êtres conscients au sein de nos frontières ; la négociation permet de récupérer relativement facilement des esprits à utiliser.\n\nUtilisez l'action commerciale §YDemander une Offrande de Population§! pour obtenir cette récompense de $mjarchitect_cognitive_matter$ pour chaque $pop_group_unit$ Pops sacrifiés."
 mjarchitect_crisobj_markofruin_desc:"Les mondes de cette galaxie seront marqués pour être consommés par l'Architecte de Ruine, les transformant en quelque chose d'méconnaissable. Ceux qui restent seront submergés par les énergies éthérées du Voile.\n\nUtilisez la décision §YMarque de Ruine§! sur n'importe quel monde pour obtenir cette récompense de $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_beacons_desc:"Le Voile est la dimension entre les réalités ; la demeure de l'Architecte. Construire des structures qui affaiblissent la frontière entre les dimensions est notre priorité absolue.\n\nConstruisez et activez les Mégastructures §YPhare du Voile§! et §YPercolateur Dimensionnel§! pour obtenir cette récompense de $mjarchitect_cognitive_matter$."

