 tup_utopic_events.1010.name:0 "§MRemanier§! la Galaxie"
 tup_utopic_events.1010.desc:0 "Avec le §HMoteur d'Unification§! à notre disposition, nous pouvons utiliser l'§HÉnergie Utopique§! pour affecter l'esprit de toutes les créatures sensibles, sapant leur détermination et leur résistance. Une telle souffrance est regrettable, mais tant que le Projet Utopie ne sera pas achevé, elle est inévitable. Chacun des malus suivants durera 6 ans :\n§MIndiscipline Volatile§! - Diminue la Stabilité et augmente la criminalité\n§MParesse§! - Production de ressources réduite\n§MPacifisme Galopant§! - Performances de combat réduites\n§MParanoïa§! - Entraîne la méfiance entre alliés$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
