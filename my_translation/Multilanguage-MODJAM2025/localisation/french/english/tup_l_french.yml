 tup_lecture_name:0 "Contes de l'Orateur Modeste"
 tup_lecture_1:0 "§L222e Conférence des Chroniques de l'Orateur Modeste§!\n\nQu'est-ce que l'Utopie? Certains affirment que c'est un paradis économique ou scientifique où tous nos besoins et désirs sont satisfaits. Mais ce n'est guère plus que de l'hédonisme. Pire encore. Cela nous donne un paradis avec la promesse que nous n'avons pas besoin de changer. Que nous sommes déjà parfaits, si seulement nous avions le cadre parfait pour y résider. Pourtant, il suffit de regarder autour de nous pour savoir que nous ne sommes pas parfaits. La seule véritable Utopie, alors, est une utopie sociale. Où malgré toutes nos différences, nous mettons notre société en premier, au-dessus de nos propres besoins et désirs.\n\nHélas, l'Utopie est une idée. Une contradiction qui ne peut exister à cause de l'individu. Une Conscience collective pourrait être appelée une Utopie. Mais c'est une société d'un seul esprit, un organisme unique à grande échelle. La contradiction de la Société Utopique est qu'elle est composée d'individus. Ce qui nous définit; la liberté, la démocratie et l'égalité, sont parmi les choses mêmes qui nous empêchent d'atteindre l'Utopie. Des individus avec des désirs et des volontés qui ne peuvent tous être satisfaits et dont certains sont mutuellement exclusifs, comme on le voit dans chaque conte romantique.\n\nSi l'Utopie est impossible. Alors pourquoi en rêvons-nous si fort? Aspirer à quelque chose qui ne peut exister. Un chant de sirène que nous trouvons irrésistible. Pour nous réconforter dans notre désespoir et nos difficultés. Une ambroisie pour apaiser nos âmes avec un faux espoir.\n\nL'aspiration à l'Utopie est le voyage, pas la destination. La perfection ne peut être atteinte, mais c'est l'effort pour y parvenir. L'amélioration de soi. C'est pourquoi, malgré toutes les horreurs commises en son nom, nous devons avoir une Utopie. Un phare pour éclairer le chemin, pour ne jamais être satisfait de ce que nous sommes, afin que nous puissions rêver d'un meilleur lendemain."

 tup_lecture_20:0 "§L52e Réfutation Formelle des Chroniques de l'Orateur Modeste§!\n\nVous demandez comment nous comptons nous justifier? La §MRévisionification§! de notre peuple? C'est simple. Nous sommes conscients des maux et des péchés auxquels nous prendrons part. Non seulement avec la §MRévisionification§!, mais aussi lorsque nous mettrons en œuvre les moyens de §MRéviser§! notre peuple. Cela, je ne le nierai pas. Mais essayons de quantifier le mal. Que nous infligerons §RX§! de mal à notre peuple. À la galaxie.\n\nDevrait-il alors s'ensuivre qu'une fois que nous aurons réussi, notre Utopie sera libérée de nos pires impulsions et nous permettra de prospérer comme jamais auparavant. La quantité de mal, de crime, de vices, de péchés serait réduite à §G0§!.\n\nAlors devrait-il aussi s'ensuivre qu'au cours de milliers et de dizaines de milliers, voire de millions d'années, la moyenne des maux et des souffrances approcherait §G0§!. Le pic de péché que nous commettons pour y parvenir ne serait qu'un simple scintillement. Une note de bas de page statistique dans notre Utopie Parfaite.\n\nAinsi, tant que nous atteindrons le sommet. Tant que nous pourrons nous y hisser et créer notre Utopie. Alors tout ce que nous avons fait pour atteindre ce point est justifié. Nous ne pourrons peut-être jamais laver le péché de nos mains. Mais nos enfants connaîtront une galaxie libérée du mal, de la souffrance et de la misère, avec une conscience libre du poids des terribles choix que nous avons faits.\n\n§LL'Orateur Modeste détourne le regard, pousse un profond soupir de douleur avant de regarder de nouveau et de répondre.§!\n\nL'axiome erroné sur lequel vous avez bâti cette parodie de cadre moral... est que tout péché peut être justifié et qu'il n'y a pas d'horizon d'événements moraux. Mais il y en a un. §RCette folie le franchit!§!"

 tup_lecture_21:0 "§L587e et Dernière Conférence des Chroniques de l'Orateur Modeste§!\n\nPourquoi est-ce que je résiste aux Iconoclastes? Pourquoi est-ce que je tourne le dos à l'Utopie qu'ils offrent? Parce que je pleure pour l'âme même de notre pays. Je vois le mal de la §MRévisionification§!. Qu'elle violerait ce qui est sacré. Non seulement sacré en nous, mais en toutes les autres créatures sentientes. J'ai entendu les rumeurs des espoirs et des rêves une fois que les §H[Root.GetName]§! auront été entièrement §Mrévisés§!. Que vous la tourneriez vers le reste de la galaxie, qu'ils le veuillent ou non.\n\nOù est notre foi en la liberté? En le choix? Vous n'obtiendrez jamais notre pardon pour ce péché. Le pardon de ceux qui sont convertis, bien sûr. Mais en faisant cela, sommes-nous vraiment les mêmes? Non, nous ne le sommes pas. Nos anciens êtres seront rejetés et ce sont eux qui ne vous pardonneront jamais.\n\nAlors pourquoi est-ce que je résiste? Pour vous dissuader du chemin que vous suivez. Je refuse de voir notre Utopie bâtie sur de si vils crimes. Souillée pour toujours. Et pour cela, je me bats. Pour nous empêcher de commettre la plus grande erreur morale de notre peuple.\n\nPar conséquent, je vous appelle tous à me rejoindre. Chaque jour est un combat pour les Traditionalistes, mais si nous ne défendons pas ce en quoi nous croyons, alors quelle valeur ont nos croyances?"

 tup_lecture_final:0 "§LLe Témoignage Final de l'Orateur Modeste§!\n\nJe ne suis pas surpris que le tout dernier §H[Root.GetSpeciesName]§! à être §MRévisé§! soit moi. Moi qui ai tant lutté pour résister. Pour corriger leurs erreurs morales. Mais qui n'ai été qu'un obstacle.\n\nJe regarde mes ravisseurs et ressens leurs émotions. Leur pitié, leur compréhension de mes actions, et même leur pardon. Une partie de moi en est dégoûtée. Pourtant, l'autre partie trouve de l'espoir. Qu'après tout ce que j'ai fait pour les saper, ils m'ont quand même pardonné. Je savais depuis longtemps qu'il y avait du pouvoir dans le pardon, mais l'expérimenter de première main est une leçon d'humilité.\n\nJe savais que la fin était proche. Du moins pour moi qui étais l'Orateur Modeste. Bientôt, je deviendrai quelqu'un de nouveau. Quelqu'un de meilleur. Mais meilleur sans aucun effort. Non mérité et non désiré par ma fierté. Pourtant, ils ont cédé à ma requête la plus modeste. Cet enregistrement de mes derniers mots en tant que moi-même. Je sais que je serai bientôt différent, mais même après toutes leurs innombrables conversions, personne ne sait à quel point je le deviendrai.\n\nJe ne chercherai pas la mort, car je ne suis pas un lâche. Je ne me battrai pas et ne ferai pas de bruit dans ma cage, car j'ai ma dignité. Mais je n'accepterai pas non plus leur §MRévision§!. Mon dernier acte en tant que moi-même sera de les forcer à souiller leur Utopie. Que pour y parvenir, ils ont dû me violer. Un dernier acte de rébellion futile et sans but. Mais, si tel n'a pas été le cheminement de ma vie de philosophe, alors je ne sais pas ce que c'était.\n\nVous n'avez toujours pas mon pardon. Mais je prie pour que votre Utopie vaille le prix que nous avons payé et le prix que la Galaxie paiera."
