 tup_situation_communal_reformation_desc:0 "La Réforme Communale est le nom plus poli donné au débat intense, aux troubles et à la quasi-guerre civile résultant de la mise en œuvre de la §MRévivification§! sur notre société. Pourtant, leurs préoccupations et leurs protestations doivent être balayées. Nous avons désormais les outils pour créer une Utopie parfaite. Et nous l'atteindrons, quel qu'en soit le prix."
