 tup_crisis_features_1_utopic_energy:0 "Débloquer l'§HEnergie Utopique§ !"
 tup_crisis_features_1_utopic_energy_desc:0 "La §MRévisionification§ ! nécessite une quantité incroyable d'énergie stockée sous forme d'§HEnergie Utopique§ ! Nous pouvons ensuite dépenser cette ressource pour divers avantages et bonus."
 tup_crisis_features_1_leader_adjustments:0 "§MRemanier§! les Dirigeants"
 tup_crisis_features_1_leader_adjustments_desc:0 "Même sans le Modèle Moral Parfait, nous pouvons toujours utiliser la §MRévisionification§ ! sur certains individus pour supprimer des traits négatifs ou ajouter des traits positifs.\nCeci débloque l'Édit du Menu Énergie Utopique. Activez l'Édit pour faire apparaître un menu, vous permettant d'acheter de l'§HEnergie Utopique§ ! avec de l'Énergie ou de la dépenser."
 tup_crisis_features_2_empire_stability:0 "De l'§HEnergie Utopique§ ! pour des Avantages"
 tup_crisis_features_2_empire_stability_desc:0 "En utilisant l'§HEnergie Utopique§ !, nous pouvons débloquer des bonus permanents pour notre empire."
 tup_crisis_features_2_further_leader_adjustments:0 "§MRemanier§! la Société"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "Nous avons maintenant plus d'options pour dépenser l'§HEnergie Utopique§ ! Nous pouvons l'utiliser pour §MRéviser§ ! temporairement notre empire afin d'obtenir un bonus de stabilité, ou nous pouvons l'utiliser pour améliorer davantage nos chefs."
 tup_crisis_features_3_the_perfect_society:0 "La Société Parfaite"
 tup_crisis_features_3_the_perfect_society_desc:0 "Une société sans vice, péché, jalousie et tromperie. Une société avec de l'empathie, de l'amour et unie dans une parfaite harmonie. Une société avec la valeur et le courage de libérer la galaxie de toute souffrance. Nous avons maintenant de grands bonus pour de nombreux aspects de notre empire et, une fois par an, toutes les nouvelles pops et tous les nouveaux chefs gagneront les traits Utopia Ascendant."
 tup_crisis_features_3_welcoming_into_the_fold:0 "Accueillir l'Utopie"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "Mais il y a encore trop de difficultés et de misère dans la galaxie. Bien que cela entraîne des souffrances à court terme, sur le long terme, cela se compensera. Pour ce faire, nous devons vassaliser nos voisins et les accueillir dans notre Utopie. Une fois cela fait, leur propre potentiel social sera libéré et eux aussi pourront nous aider dans notre juste mission.\nDébloque la capacité de vassaliser un empire sans restrictions.\nDébloque la capacité d'effectuer la §MRévisionification§ ! sur tout vassal pour en faire des Vassaux Loyaux qui sont parfaitement loyaux avec des conditions d'accord généreuses."
 tup_crisis_features_3_powering_utopia:0 "Alimenter l'Utopie"
 tup_crisis_features_3_powering_utopia_desc:0 "La §MRévisionification§ ! est si gourmande en énergie que pour la faire fonctionner à plus grande échelle, nous devons repenser la manière dont nous l'acquérons. D'où l'idée d'un Essaim de Dyson que nous pouvons construire autour des étoiles afin de l'acquérir lentement."
 tup_crisis_features_3_unity_in_vision:0 "Unité de Vision"
 tup_crisis_features_3_unity_in_vision_desc:0 "Avec plus d'§HEnergie Utopique§ ! à notre disposition, nous avons maintenant encore plus d'options pour la dépenser afin de fournir des bonus temporaires à notre empire."
 tup_crisis_features_4_unification_engine:0 "Le Moteur d'Unification"
 tup_crisis_features_4_unification_engine_desc:0 "Même avec nos améliorations, la §MRévisionification§ ! de chaque individu dans chaque empire est trop lente. Le §HMoteur d'Unification§ ! est une mégastructure qui nous permettra d'effectuer la §MRévisionification§ ! à l'échelle galactique.\nDébloque le §HMoteur d'Unification§ ! dans notre Système Capital"
 tup_crisis_features_5_unification_engine_effects:0 "Le Projet Utopie"
 tup_crisis_features_5_unification_engine_effects_desc:0 "Avec le §HMoteur d'Unification§ ! pleinement opérationnel, nous avons maintenant les moyens de mettre fin à toute souffrance et à toute guerre. Mais tant que nous n'aurons pas suffisamment d'§HEnergie Utopique§ ! pour cela, nous pouvons utiliser le §HMoteur d'Unification§ ! pour infliger des malus à l'échelle galactique afin de nous donner le temps nécessaire pour rassembler suffisamment d'§HEnergie Utopique§ ! pour sauver toute la galaxie."

 tup_crisobj_utopic_energy_buy_name:0 "Acheter $tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "Achetez de l'§HEnergie Utopique§ ! en utilisant l'Édit Énergie Utopique. Bien que le coût en Crédits d'Énergie augmente à chaque achat, c'est notre seule source d'§HEnergie Utopique§ ! jusqu'à ce que nous découvrions des méthodes supplémentaires."
 tup_crisobj_utopic_energy_edict_generation_name:0 "Édit de Génération Passive de $tup_utopic_energy$"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "Bien que préjudiciable, allouer une partie de la production de crédits d'énergie de notre empire permettra une petite production annuelle d'§HEnergie Utopique§ !."
 tup_crisobj_utopic_energy_vassals_name:0 "Maintenir les §HVassaux Loyaux§ !"
 tup_crisobj_utopic_energy_vassals_desc:0 "Une fois que les Vassaux ont été convertis en §HVassaux Loyaux§ ! en utilisant l'Édit Énergie Utopique. Ils généreront de l'§HEnergie Utopique§ ! pour nous chaque année."
 tup_crisobj_utopic_energy_swarms_name:0 "Construire et maintenir des §HEssaims de Dyson Utopiques§ !"
 tup_crisobj_utopic_energy_swarms_desc:0 "Bien que coûteux, ces Essaims de Dyson peuvent être utilisés pour générer une énergie §HUtopic Energy§ ! illimitée. Chaque Essaim de Dyson Utopique générera de l'§HEnergie Utopique§ ! chaque année."

 tup_utopic_energy_crisis_description_title:0 "Le Projet Utopie"
 tup_utopic_energy_crisis_description:0 "Longtemps avons-nous rêvé d'une Utopie inatteignable. Mais toutes ces Utopies sont inatteignables car nous n'en sommes pas dignes. Nous sommes trop imparfaits, trop faibles, trop défectueux. Mais que se passerait-il si nous pouvions y remédier ? Et si nous pouvions transcender pour devenir l'§LÊtre Moral Parfait§ ! et ainsi créer la société parfaite ?\nAvec la découverte de la §MRévisionification§ !, nos défauts peuvent être corrigés, qu'il s'agisse de défauts génétiques, de défauts de personnalité ou de défauts au sein de nos âmes mêmes. Grâce à l'empathie permise par nos capacités psioniques, nous pouvons transcender notre état actuel et devenir des §LÊtres Moraux Parfaits§ ! Toujours en tant qu'individus uniques. Mais unis aussi fortement que si nous étions un esprit de ruche.\nMais une telle société parfaite ne devrait pas être jalousement gardée ou thésaurisée. Elle doit être partagée avec tous. Même s'ils auront peur. Même s'ils résisteront. Nous pouvons sentir leur peur, et aussi douloureux que cela puisse être, nous devons persévérer. Car réussir mettrait fin à la guerre et à la souffrance. C'est notre devoir moral de réussir. Quel qu'en soit le coût. Quel que soit le péché. Tout sera justifié. Tout sera pardonné. Si seulement nous pouvons créer notre Utopie."
 tup_utopic_energy_crisis_howto_title:0 "Génération d'§HEnergie Utopique§ !"
 tup_utopic_energy_crisis_howto:0 "Achetez ou générez £tup_utopic_energy£ Énergie Utopique à partir de l'§HEdit Énergie Utopique§ !, des §HEssaims de Dyson Utopiques§ !, ou en maintenant des Vassaux Loyaux afin de générer suffisamment d'§HEnergie Utopique§ ! pour §MRéviser§ ! toute la galaxie."

