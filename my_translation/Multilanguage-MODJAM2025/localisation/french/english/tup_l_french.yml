 COMMENT:0 "Événements de Situation"
 COMMENT:0 "======================================================================================================================="
 tup_situation_events.110:0 "Instabilité sur §H[tup_situation_target.GetName]§ !"
 tup_situation_events.110.desc:0 "Des protestations de Modérés et de Traditionalistes ont commencé à éclater partout sur §H[tup_situation_target.GetName]§!. Cette agitation a eu un effet d'entraînement, entravant toutes sortes de production, et pourrait risquer de dégénérer si nous ne prenons pas des mesures pour l'atténuer et restaurer l'ordre."
 tup_situation_events.111:0 "Criminalité Croissante sur §H[tup_situation_target.GetName]§ !"
 tup_situation_events.111.desc:0 "En raison du tumulte de la Réforme, le chômage et la pauvreté se propagent à un rythme alarmant sur §H[tup_situation_target.GetName]§!. Ce pénible état de choses est exploité par les organisations criminelles locales, qui se trouvent débordantes à la fois de proies faciles et de recrues désespérées.\n\nComme solution temporaire, nous avons augmenté les allocations chômage sur §H[tup_situation_target.GetName]§!. Nous pouvons également tenter de recruter davantage de forces de police ainsi que d'améliorer les niveaux de vie des groupes de population affectés. Mais il est peu probable que la situation se résolve d'elle-même avant que nous ayons achevé la Réforme. Nous devrons prendre des mesures drastiques pour empêcher la formation d'un monde souterrain criminel significatif sur §H[tup_situation_target.GetName]§!."
 tup_situation_events.112:0 "Forces Traditionalistes repérées dans §H[pirate_system.GetName]§ !"
 tup_situation_events.112.desc:0 "Bien que la majorité de la dissidence envers la Réforme ait été pacifique, certains Traditionalistes ont perçu la marche inévitable vers notre Utopie comme une menace pour leur identité même et ont pris les armes pour l'arrêter. Ils ont commencé à déployer des vaisseaux en conflit armé pour tenter de nous arrêter. Aussi douloureux que cela soit pour notre conscience, ces forces doivent être vaincues si nous voulons assurer notre Utopie."
 tup_situation_events.113:0 "Sabotage sur §H[tup_situation_target.GetName]§ !!"
 tup_situation_events.113.desc:0 "Bien que la majorité de la dissidence envers la Réforme ait été pacifique, certains Traditionalistes ont perçu la marche inévitable vers notre Utopie comme une menace pour leur identité même et ont pris les armes pour l'arrêter. Des membres radicaux ont lancé une attaque terroriste dévastatrice à l'échelle planétaire contre nous sur §H[tup_situation_target.GetName]§!. Malgré cette action horrible, nous ne serons pas dissuadés et ne céderons pas à leurs exigences. L'Utopie doit être réalisée en dépit de toute objection afin que nous puissions laisser derrière nous de telles souffrances, discordes et méfiances."
 tup_situation_events.114:0 "Agitation à l'échelle de l'Empire"
 tup_situation_events.114.desc:0 "La Réforme Communale a fait des ravages sur notre empire. Malgré nos tentatives d'unifier notre société, nous l'avons au contraire fracturée. Des engrenages rouillés et désalignés qui se frottent les uns contre les autres au lieu de travailler en harmonie. Même en ayant été témoins de la perfection de nos citoyens §MRévisés§!, notre capacité à travailler avec ceux qui ne sont pas encore doués a souvent été tendue. La méfiance et la discorde au sein de notre population ont rendu l'accomplissement des choses, tant en interne qu'en externe, beaucoup plus difficile."
 tup_situation_events.115:0 "Guerre Ouverte et Attaques Terroristes"
 tup_situation_events.115.desc:0 "Bien que la majorité de l'opposition à la Réforme ait été pacifique, certains Traditionalistes ont vu la marche inéluctable vers notre Utopie comme une menace pour leur identité même et ont pris les armes pour l'arrêter. Des membres radicaux ont lancé une attaque dévastatrice contre nos citoyens [Root.GetSpeciesNamePlural] §MRévisés§!. Ces attaques ciblées ont été lancées simultanément à travers notre empire et ont entraîné d'innombrables pertes de vies avant que nous ne puissions capturer les coupables.\n\nLe seul point positif de cette horrible situation a été l'appréhension des Traditionalistes responsables de cette atrocité, ce qui a permis la capture de toute la cellule responsable de cette calamité. Bien que cela fasse peu pour apaiser ceux qui ont perdu leurs proches, cela nous permettra de faire des progrès sans entraves sur la Réforme."
 tup_situation_events.116:0 "En avance sur le calendrier"
 tup_situation_events.116.desc:0 "Avec tout le stress et l'agitation que la Réforme a causés, il est bon d'entendre de bonnes nouvelles pour une fois. Grâce en partie à un discours enflammé de §H[tup_situation_target.GetName]§!, plusieurs de nos citoyens ont accepté de §MRéviser§!, acceptant même de payer les frais eux-mêmes au lieu de compter sur le gouvernement pour fournir l'§HÉnergie Utopique§! nécessaire à la procédure. Grâce aux efforts de §H[tup_situation_target.GetName]§!, cela nous a permis d'être en avance sur le calendrier pour achever la Réforme Communale."
 tup_situation_events.117:0 "Exigences accrues sur §H[tup_situation_target.GetName]§!"
 tup_situation_events.117.desc:0 "Dans une tentative d'apaiser les Modérés et les Traditionalistes sur §H[tup_situation_target.GetName]§!, une proposition a été faite pour augmenter temporairement les Commodités et les Biens de Consommation sur la planète en échange de l'acquiescement aux exigences de la Réforme Communale. Bien que ce soit coûteux, vos conseillers s'accordent à dire que, sauf si nous ne pouvons pas nous le permettre, ce serait un échange qui en vaut la peine. Il convient toutefois de noter que si nous refusons, ils seront plutôt mécontents."
 tup_situation_events.117.agree:0 "Autoriser la proposition"
 tup_situation_events.117.disagree:0 "Refuser leurs exigences"
 tup_situation_events.120:0 "La Réforme Communale progresse"
 tup_situation_events.120.desc:0 "Nous avons fait des progrès significatifs dans la §MRévision§! de nos citoyens pour la Réforme Communale. Bien que ces citoyens soient maintenant des §LÊtres Moraux Parfaits§! aspirant à notre Utopie, nous n'avons pas encore entièrement §MRévisé§! notre empire entier et beaucoup des réfractaires sont indomptables dans leur résistance, que ce soit par peur, ignorance ou éthique. Mais nous ne reculerons pas maintenant, pas quand l'Utopie est enfin à portée de main."
 tup_situation_events.200.name:0 "Le Dernier Bastion contre l'Utopie"
 tup_situation_events.200.desc:0 "Alors que nous approchons de la fin de notre voyage vers l'Utopie, les derniers réfractaires se sont retranchés pour résister à notre geste d'accueil avec une férocité et une cruauté alarmantes. Sous la direction du philosophe, §HL'Orateur Modeste§!, le dernier vestige des Traditionalistes a rassemblé ses forces à §H[pirate_system.GetName]§! dans un effort pour retarder notre Utopie.\n\nVaincre ces forces mettra fin au mouvement Traditionaliste et nous permettra de finalement §MRéviser§! les derniers de nos citoyens."
 tup_situation_events.200.a:0 "Nous les intégrerons"
 tup_situation_events.206.name:0 "Les Traditionalistes capturés"
 tup_situation_events.206.desc:0 "Avec la destruction de leur spatioport, nous avons finalement mis fin au dernier bastion Traditionaliste, terminant les hostilités et la résistance de la Réforme. Leur chef, §HL'Orateur Modeste§!, a également été capturé. Nous ne devrions avoir aucun autre obstacle à l'achèvement de la §MRévisionification§! de notre pays."


