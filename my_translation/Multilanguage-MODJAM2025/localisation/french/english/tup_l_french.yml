 tup_utopic_events.1017.desc:0 "Avant de terminer la construction du §HMoteur d'Unification§!, nous devrons accomplir quatre tests de ce que nous avons nommé les §MRévisionifications Mineures§!. Cependant, chaque test nécessitera un coût initial important en ressources, y compris de l'§HL'Énergie Utopique§!, avant de pouvoir commencer. Une fois que nous aurons stocké et alloué les ressources appropriées, un §HProjet Spécial§! sera activé, nous permettant de procéder au test.\n\nUne fois les quatre tests terminés, nous pourrons finaliser la conception du Moteur d'Unification et achever sa construction. Une fois achevé, nous devrons commencer à stocker l'§HL'Énergie Utopique§! nécessaire pour §MRéviser§! la Galaxie.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
