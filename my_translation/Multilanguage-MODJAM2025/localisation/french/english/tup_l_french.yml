 tup_crisis_events.100.name:0 "L'Art Interdit de la §MRévisionification§!"
 tup_crisis_events.100.desc:0 "Longtemps nous avons eu la technologie pour modifier les gènes. Ou même pour modifier l'esprit et la personnalité. Mais nous avons maintenant découvert un moyen de modifier à un niveau plus profond que jamais. Pour éditer et réviser l'âme même d'un être en utilisant la psionique. Un processus que l'on appelle §MRévisionification§!.\nMais ne tenons-nous pas l'âme pour sacrée ? Cette §MRévisionification§! est un blasphème impardonnable, répréhensible et honteux. Pire encore, si cette technologie venait à se répandre, elle pourrait être utilisée pour une oppression jamais vue dans la galaxie.\nPourtant, si elle pouvait être utilisée à des fins maléfiques, elle pourrait aussi servir le bien. Les criminels pourraient être réhabilités, les défauts qui freinent les individus pourraient être supprimés, et même nos plus grands esprits pourraient devenir encore meilleurs.\n\n§HMais pourquoi s'arrêter là ? Pourquoi ne pas réviser tout le monde ?§!\nNon, les exigences en énergie sont §Rtrop élevées§!.\nNon, nous ne §Rprofanerons§! pas les âmes de nos citoyens.\nMais ce §Y'et si'§! a continué de captiver vos pensées. Une société sans défauts ni fautes et notre empathie psionique accentuée. Ne pourrait-ce pas être la société parfaite dont nous avons rêvé ?\n\nL'idée a du mérite, mais elle nécessitera plus de recherche pour être développée sous la forme d'un §SProjet Spécial§!. Nous devons être absolument certains que cela fonctionnera. D'ici là, nous limiterons la §MRévisionification§! à nos seuls leaders les plus précieux."
 tup_crisis_events.101.name:0 "§HÉnergie Utopique§!"
 tup_crisis_events.101.desc:0 "Le processus de §MRévisionification§! est extrêmement gourmand en énergie. Pour effectuer les moindres modifications, il faut suffisamment d'énergie pour alimenter plusieurs métropoles. Bien que l'énergie brute puisse être utilisée, il est plus facile de la transformer d'abord en un format spécifique pour un meilleur stockage et une meilleure utilisation. Nous avons commencé à appeler cette nouvelle forme §HÉnergie Utopique§!. Pour l'instant, nous ne pouvons générer de l'§HÉnergie Utopique§! qu'en convertissant inefficacement nos crédits d'énergie avec des rendements décroissants. Vos tentatives d'obtenir une explication de la part de vos scientifiques sur les raisons de ces rendements décroissants ne font que vous laisser plus confus qu'avant, tout cela vous dépassant complètement.\n\nNous avons maintenant accès à l'§HÉdit d'Énergie Utopique§! qui, lorsqu'il est activé, nous permettra d'accéder au §HMenu d'Énergie Utopique§!, nous permettant d'acheter et de dépenser notre §HÉnergie Utopique§! pour des §Gavantages puissants et des bonus temporaires§!."
 tup_crisis_events.summon_utopic_menu:0 "Afficher le Menu d'Énergie Utopique maintenant"
 tup_crisis_events.103.name:0 "Le Projet Utopie"
 tup_crisis_events.103.desc:0 "Le plus grand argument contre la §MRévisionification§!, mis à part l'avilissement de nos gènes, la violation de nos esprits et la profanation de nos âmes, a toujours été la question des modifications à apporter. Nous pourrions théoriquement apporter n'importe quelle révision, mais quel type d'individu devrait être la pierre angulaire de notre société ? Pourrions-nous le faire sans créer une civilisation de clones identiques ? Ou fonctionnerait-elle comme une conscience collective plutôt qu'une société Égalitaire civilisée ?\n\nAprès de nombreuses études, nous avons déterminé qu'un citoyen parfait est théoriquement possible. Mieux encore, cette révision peut être effectuée sans supprimer l'individu. La modélisation de cette société prédit qu'elle fonctionnerait comme une société de Conscience Collective sans en être une. Ce serait une Utopie Parfaite. Une telle chose n'a jamais été vue auparavant.\n\nIl ne reste qu'une seule inconnue. Il existe encore un vaste désaccord sur la manière de définir ce citoyen parfait, cet... §LEntité Morale Parfaite§!. Pourtant, aussi nébuleuse et impossible que soit une telle définition... Vous ne pouvez vous empêcher d'éprouver un peu d'espoir. Le problème de l'Utopie a été réduit à la définition de l'§LEntité Morale Parfaite§! et plusieurs pistes ont déjà été proposées pour nous aider à la découvrir et à la définir. En effet, nous n'avons même pas besoin de trouver l'§LEntité Morale Parfaite§! si nous pouvons la synthétiser à partir de la combinaison de plusieurs sources."
 tup_crisis_events.104.name:0 "Le Projet Utopie"
 tup_crisis_events.104.desc:0 "Il est possible, bien que statistiquement improbable, que cette §LEntité Morale Parfaite§! nébuleuse existe déjà dans notre galaxie. Mais nous pensons que nous pourrions tenter d'en synthétiser une, si nous trouvons l'incarnation de trois vertus fondamentales. Apparemment, l'un de nos scientifiques a un brin de romantisme en lui, compte tenu des noms qu'il leur a donnés. Pourtant, chaque élément est une composante essentielle de ce que nous devons souligner pour nous permettre de vivre en parfaite harmonie, même si les noms sont poétiques.\n\n§lVérité, Amour et Courage§!\n\nLa §lVérité§! nous permettra d'être Honnêtes avec nous-mêmes et les uns avec les autres. De mettre fin aux malentendus.\nL'§lAmour§! nous donnera la Compassion de vouloir voir les autres réussir. D'avoir de l'empathie pour leur sort.\nLe §lCourage§! nous donnera la Valeur de nous lever pour défendre non seulement notre espèce, mais aussi nos convictions. Pour faire de cette Galaxie un meilleur endroit.\n\nLa recherche de ces parangons accaparera probablement la majeure partie de notre attention pendant plusieurs années. Nous avons déjà commencé nos recherches et vous tiendrons informés de toute avancée."
 tup_crisis_events.104.option:0 "Commencer la Recherche !"
 tup_crisis_events.105.name:0 "Le Projet Utopie"
 tup_crisis_events.105.desc:0 "Après plusieurs années de recherches, nous avons eu l'impression d'atteindre une impasse dans notre quête des parangons de vertu. Beaucoup de nos détracteurs ont fait remarquer que notre quête est comme chercher une aiguille dans une botte de foin. Pourtant, il y a une piste que nous n'avons pas encore explorée.\n\nNous recherchons des créatures sensibles qui sont psioniques ou potentiellement psioniques, ce qui signifie qu'elles ont un certain lien avec le Voile. Il est donc possible qu'elles soient connues d'une entité du Voile, ou que nous puissions trouver une trace laissée par leur existence même, comme suivre les ondes d'un bateau à des kilomètres de distance.\n\nNous avons commencé à rassembler nos télépathes les plus expérimentés en préparation d'une incursion dans le Voile et vous tiendrons informés de tout développement."
 tup_crisis_events.106.name:0 "Pacte Faustien"
 tup_crisis_events.106.desc:0 "Plus vite que quiconque n'aurait pu l'anticiper, le conclave de télépathes explorant le Voile a été contacté par une mystérieuse entité du Voile. C'était si rapide que certains étaient initialement méfiants de la rapidité avec laquelle elle nous a contactés, comme si elle attendait une telle opportunité. Ils furent tentés de la rejeter et de l'ignorer, si ce n'était que son offre semblait irrésistible.\n\n§HParticules amusantes.§!\n§VConnaissance des Objectifs.§!\n§GSatisfaction. Mais.§!\n§RPrix. Sacrifice. Dette.§!\n§BEchange Équivalent.§!\n\nNos télépathes croient qu'il est peu probable que l'entité soit malveillante ou traîtresse, mais reconnaissent également que le prix qu'elle demande est excessivement élevé. Pourtant, notre recherche a stagné. Aucune autre piste n'a porté ses fruits. Aussi difficile que cela soit d'admettre, nous pourrions être contraints d'accepter leur offre. C'est un sacrifice que nous devons faire si nous voulons que notre rêve d'Utopie se réalise."
 tup_crisis_events.106.option.a:0 "§RDette§! de Connaissance"
 tup_crisis_events.106.option.b:0 "§RDette§! de Vie Ordinaire"
 tup_crisis_events.106.option.c:0 "§RDette§! de Vie Exaltée"
 tup_crisis_events.107.name:0 "Pacte Faustien"
 tup_crisis_events.107.desc:0 "§CC'EST. FAIT.§!\n\nNos télépathes reculent face au contrecoup psionique alors que des visions de chacun des Parangons sont gravées dans nos esprits. Le prix que nous avons payé pour cette connaissance était élevé. Nous ne gaspillerons pas leurs sacrifices. Une fois remis de ce traumatisme, nous commencerons à trouver l'emplacement de chacun de ces Parangons."
 tup_crisis_events.107.option:0 "Nous ne laisserons pas leur sacrifice être vain"
 tup_crisis_events.109.name:0 "Chevaliers Valeureux"
 tup_crisis_events.109.desc:0 "Lorsque nous avons identifié le §lCourage§! comme l'une des vertus fondamentales, nous savions au fond de nous que nous n'aurions pas à chercher bien loin. Lorsque nous avons lancé l'appel aux plus grands guerriers de notre royaume, des milliers de nos chevaliers ont répondu. Le défi était alors de trouver le meilleur candidat.\n\nDes tournois de comtesses, des compétitions, des duels, des débats et bien d'autres choses ont été utilisés pour réduire le nombre de candidats jusqu'à ce qu'un duel final ait lieu. La glorieuse bataille sera à jamais inscrite comme l'une des plus grandes de notre histoire, non seulement pour le duel lui-même, mais pour ce qu'il représentera. Notre chevalier le plus valeureux a été trouvé et nous pourrons extraire sa vertu de §lCourage§!."
 tup_crisis_events.123.name:0 "Vertu de Valeur"
 tup_crisis_events.123.desc:0 "La vision gravée dans nos esprits nous a conduits au monde en ruines de §HMar Rubin V§!. Un monde désolé, difficile d'accès, avec peu de ressources si ce n'est les vestiges de son ancienne civilisation.\n\nLe peu que nous en savons est qu'il s'agissait d'un monde pré-FTL inhabituellement avancé qui a été détruit. Non pas avec des armes de destruction massive, mais avec des armes plus ordinaires. Le combat personnel et les duels y étaient élevés à un niveau fanatique. On a longtemps supposé qu'ils avaient complètement disparu. Pourtant, notre vision a dépeint une image différente.\n\nQu'il y avait, contre toute attente, un seul survivant."
 tup_crisis_events.110.name:0 "L'Étranger"
 tup_crisis_events.110.desc:0 "Notre équipe d'exploration a trouvé le site de nos visions. Une montagne désolée, une petite hutte et une seule créature assise au bord de la falaise. Elle resta parfaitement immobile à notre approche, sa seule réaction venant d'une voix à l'intérieur de nos esprits.\n\n§rÉtrangers des Étoiles. J'ai longtemps rêvé de vous. Pourtant, je ne connaissais que votre venue, pas votre but. Pourquoi m'approchez-vous ?§!\n§VNous recherchons le plus grand guerrier de la galaxie.\n§!Il y eut une explosion psychique suggestive de rire.\n§rPar ignorance, je ne peux faire une affirmation aussi audacieuse et arrogante. Je ne peux faire une telle affirmation que dans le cadre de Mar Rubin V. Mais c'est aussi parce que je les ai tous tués.\n§!Notre surprise et notre confusion l'ont poussée à continuer.\n§rUn dieu nous a jadis visités. Nous laissant des dons, mais aussi une terrible malédiction. Une pulsion de compétition. De devenir meilleurs. Le vainqueur consommant le vaincu. Jusqu'à ce qu'il n'en reste qu'un. Jusqu'à ce qu'il ne reste que moi. Cette malédiction s'est estompée, mais son héritage demeure. Pourquoi cherchez-vous le plus grand guerrier de la galaxie ? Si c'était une histoire, vous parleriez d'un grand mal que seul moi aurais le pouvoir de vaincre. Mais ce n'est pas une histoire, alors pourquoi me cherchez-vous ?§!\n§VNous pensons que vous possédez certaines des vertus nécessaires pour créer l'individu parfait. Le courage et la vaillance sans limites.§!\nLa figure marqua une longue pause, plongée dans ses pensées avant de répondre. §rIl y a si longtemps que je n'ai pas ressenti le frisson de la bataille. Je vous accorderai votre requête, mais je demande un duel avec votre plus grand guerrier. Je souhaite voir la trempe, les convictions et la détermination de votre espèce. Acceptez-vous ?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§! Accepte un Duel §GHonorable§!"
 tup_crisis_events.110.option.a_tt:0 "C'est une bataille contre l'un des plus grands guerriers de la galaxie. Il n'y a aucune certitude que §H[tup_commander_leader_duelist.GetName]§! survive, et encore moins qu'il gagne. Heureusement, nous exigerons d'extraire la vertu avant la bataille pour nous assurer que même si le mystérieux guerrier meurt, nous aurons toujours ce que nous étions venus chercher."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§! Accepte un Duel §R'Honorable'§!"
 tup_crisis_events.110.option.b_tt:0 "La vie de §H[tup_commander_leader_duelist.GetName]§! est en jeu. Nous ne pouvons risquer leur mort dans cette démonstration dénuée de sens de prouesses au combat contre un être qui les vaincrait avec aisance. Une fois la vertu extraite, nous fuirons plutôt que de tester leur puissance."
 tup_crisis_events.110.option.c:0 "Nous n'avons rien à vous prouver."
 tup_crisis_events.112.name:0 "Le Duel"
 tup_crisis_events.dual_start:0 "Comme condition au duel, vous avez extrait la vertu de §lCourage§! du mystérieux guerrier en utilisant le processus de §MRévisionification§!. Ils ne semblaient pas préoccupés par le risque que nous annulions notre accord une fois que nous aurions ce que nous voulions. Peut-être que leurs capacités psioniques, qui éclipsent les nôtres, leur ont donné une certaine assurance que nous honorerions au moins le duel.\n\nPeu après, l'Étranger et §H[tup_commander_leader_duelist.GetName]§! se sont dirigés vers l'arène. Un simple salut entre les combattants avant qu'ils ne se lancent l'un vers l'autre.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$Ce fut fini en quelques instants. §H[tup_commander_leader_duelist.GetName]§! n'a jamais eu la moindre chance.\n\n§rDécevant. Pourtant, ce n'était pas inattendu. Mais vous m'avez montré qu'il existe des mondes que je n'ai jamais vus auparavant. D'autres guerriers que je pourrais trouver. Le seul prix que je réclamerai est un vaisseau. Afin que je puisse explorer le cosmos et trouver un autre guerrier qui pourrait me vaincre.§!"
 tup_crisis_events.113.name:0 "Le Duel"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$Le duel s'éternisa durant plusieurs minutes ; un échange acharné qui captiva les spectateurs, avant que l'Étranger ne porte un coup décisif, tuant §H[tup_commander_leader_duelist.GetName]§!.\n\n§rQuel frisson. Que vous ayez livré un combat qui m'a rappelé les jours de gloire. Je reconnais vos prouesses martiales et j'espère que ce que vous avez tiré de moi vous poussera vers de plus hauts sommets. Quant à moi, vous m'avez montré qu'il existe des mondes que je n'avais jamais vus auparavant. D'autres guerriers que je pourrais trouver. Le seul prix que je réclamerai est un vaisseau. Pour que je puisse explorer le cosmos et trouver un autre guerrier qui puisse me vaincre.§!"
 tup_crisis_events.114.name:0 "Le Duel"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$Le duel s'éternisa pendant plus d'une heure. Ni §H[tup_commander_leader_duelist.GetName]§! ni l'Étranger ne parvenant à percer les défenses de l'autre. Pourtant, alors que l'épuisement les étreignait comme de l'eau sur leur peau, un lent mouvement de l'Étranger partit au hasard, offrant à §H[tup_commander_leader_duelist.GetName]§! une ouverture pour porter un coup décisif. Trop décisif, nous le craignons. Nos médecins ont tenté de consoler l'Étranger, mais leur biologie alien inconnue déjoue toutes nos tentatives pour les sauver. Après quelques minutes, l'Étranger leur fait signe de s'en aller.\n\n§rNon. Non. Je vois que c'est la fin. Mon temps est écoulé. Mais je dois vous remercier. Vous m'avez donné... une bataille plus grande que tout ce que j'ai jamais eu, ou même rêvé. Une fin digne pour notre peuple autrefois grand. Que... nous avons vécu par l'épée et puis sommes morts... par... l'...§!\n\nAvant d'expirer. Il est difficile de leur attribuer l'héroïsme, étant donné qu'ils avaient détruit leur monde, mais il était difficile de ne pas être submergé par leur dévouement.\n\nAlors que §H[tup_commander_leader_duelist.GetName]§! leur offrait un dernier salut respectueux, le corps de l'Étranger commença à luire. Des particules de lumière se dirigeant vers §H[tup_commander_leader_duelist.GetName]§! avant que le corps ne disparaisse complètement. §H[tup_commander_leader_duelist.GetName]§! remarque que toute la fatigue de leur bataille s'est évanouie et qu'ils se sentent maintenant mieux que jamais. Peut-être un dernier don de la bénédiction ou de la malédiction de l'Étranger."
 tup_crisis_events.118.name:0 "Le 'Duel'"
 tup_crisis_events.118.desc:0 "Comme condition au duel, vous avez extrait la vertu de §lCourage§! du mystérieux guerrier en utilisant le processus de §MRevisification§!. Ils semblaient indifférents au risque que nous annulions notre accord une fois que nous aurions ce que nous voulions. Peut-être leurs capacités psioniques, qui éclipsent les nôtres, leur ont-elles donné une certaine assurance que nous honorerions au moins le duel. Mais c'était quelque chose que vous aviez planifié. Faisant en sorte que tout soupçon de trahison soit caché par ceux qui interagissaient avec eux.\n\nLorsque l'étranger atteignit l'Arène, ils remarquèrent qu'elle était vide tandis que nos forces s'échappaient. Il ne fallut qu'un instant avant qu'ils ne réalisent ce qui s'était passé et, une fois de plus, l'Étranger éclata de rire psychique, que nous pouvions entendre même à distance.\n\nQuelle trahison. Quelle lâcheté. Quel déshonneur. Je pourrais presque respecter ce subterfuge. Presque. Je vois pourquoi vous avez cherché mon Courage. Car vous n'en avez aucun des vôtres. Mais même si je comprends votre raisonnement, je ne peux le tolérer. Et ainsi je vous maudis. Je maudis §H[tup_commander_leader_duelist.GetName]§!. Je maudis votre empire."
 tup_crisis_events.118.option:0 "Continuez à courir et ne regardez pas en arrière"
 tup_crisis_events.119.name:0 "Le courage ne signifie pas toujours le combat"
 tup_crisis_events.119.desc:0 "Face à mon offre de ce que vous désirez le plus. Vous tenez toujours à vos convictions. Vous affirmez avoir besoin de mon Courage. Mais je vois que vous en avez déjà un peu. Très bien. Vous pouvez avoir mon §lCourage§!. Mais vous m'avez montré qu'il existe des mondes que je n'avais jamais vus auparavant. D'autres guerriers que je pourrais trouver. Le seul paiement que je demande est un vaisseau. Pour que je puisse explorer le cosmos et trouver un autre guerrier qui puisse me vaincre."

 tup_crisis_events.120.name:0 "Vertu d'Amour"
 tup_crisis_events.120.desc:0 "Ce n'est pas chez un ferrailleur d'un coin reculé que nous nous attendions à trouver l'un des Paragons de la vertu. Ni d'ailleurs qui ou plutôt ce que le Paragon s'est avéré être. Mais la vision que nous avons obtenue était sans équivoque. Devant nous se trouvait un grand cube flottant, un appareil connu sous le nom de §HFR13N§! qui correspondait à nos visions. Le marchand voisin se contentait de sourire, des crédits énergétiques dansant parmi ses nombreux yeux alors qu'il nous regardait interagir avec l'objet en démonstration de ses capacités.\n\nMalgré sa mobilité limitée (c'était un cube) et son manque de capacités avancées (il était bête comme ses pieds), §HFR13N§! était catégorique dans sa volonté d'aider. Mais ce qui distinguait §HFR13N§! d'être classé comme un jouet, c'est qu'il possédait un Cerveau Positronique, le rendant pleinement sentient. D'une certaine manière, cela ressemblait à une cruelle ironie du sort.\n\nNormalement, l'idée de chercher une machine pour notre Paragon de Vertu serait accueillie par des rires. Mais lors de l'étude de la §MRevisification§!, nous avons découvert qu'elle pouvait non seulement être appliquée aux créatures de type esprit de ruche, mais aussi aux machines dotées de Cerveaux Positroniques.\n\n§HFR13N§! semble avoir un besoin pathologique de plaire et d'aider les gens, avec une capacité étonnante à analyser et à comprendre complètement quelqu'un. La façon dont il y parvient est un mystère que nous devrons étudier après avoir extrait sa vertu de §lLove§!."
 tup_crisis_events.120.option.a:0 "L'acheter"
 tup_crisis_events.120.option.b:0 "Contracter un emprunt"
 tup_crisis_events.120.option.c:0 "Le voler"
 tup_crisis_events.121.name:0 "Vertu d'Amour"
 tup_crisis_events.121.desc:0 "§HFR13N§! oscillait constamment entre une sincérité attachante et une volonté acharnée de plaire. Mais même à son plus agaçant, il était difficile de s'en irriter. Leur empathie les a menés à devenir l'un des psychothérapeutes les plus impressionnants de la galaxie, tant que les sujets n'étaient pas trop complexes. L'extraction de cet amour, de cette empathie, de cette compassion nous permettrait d'avoir une société qui prendrait vraiment soin les uns des autres.\n\nUne fois que nous aurons utilisé la §MRevisification§! pour extraire la vertu, nous devrons décider ce que nous voulons faire de §HFR13N§! par la suite."
 tup_crisis_events.121.option.a:0 "Ce Cerveau Positronique semble utile..."
 tup_crisis_events.121.option.b:0 "Nous pouvons continuer à les étudier"
 tup_crisis_events.121.option.c:0 "Le mettre dans un musée, les enfants adoreront"
 tup_crisis_events.125.name:0 "Vertu de Vérité"
 tup_crisis_events.125.desc:0 "Notre dernière vision nous a menés à §HSR488§!, un petit monde inhospitalier, avec peu de ressources justifiant une exploitation. Pourtant, même ici, il y avait de la vie. Un écosystème presque entièrement usurpé par un unique Esprit de Ruche. Il était autrefois considéré comme une curiosité, mais depuis notre Éveil Psionique, il a suscité un intérêt académique accru lorsque nous avons découvert que l'Esprit de Ruche était également Psionique.\n\nIl reste à ce jour l'un des rares Esprits de Ruche Psioniques que nous ayons découverts, ainsi que l'un des plus grands. Il utilise notamment la Psionique pour transmettre des informations comme certaines créatures transmettent des signaux électriques entre les nerfs. Et c'est cela qui nous a amenés ici.\n\nLa Télépathie nous permet de nous exposer et de communiquer à un degré supérieur à ce que nous pouvons faire par d'autres moyens. Pourtant, cela semble encore insuffisant. Comme si nous n'avions pas encore maîtrisé la chose. Comment l'utiliser pour communiquer parfaitement afin de prévenir tout malentendu ? C'est cette capacité à partager la §lVérité§! sans faille que nous recherchons. Nous pensons donc que cette entité est l'un des Paragons dont nous avons besoin pour notre modèle."
 tup_crisis_events.126.name:0 "Vertu de Vérité"
 tup_crisis_events.126.desc:0 "L'Esprit de Ruche lui-même n'a pas de nom, une conscience de soi à peine cognitive, et une incapacité totale à percevoir le monde autrement qu'il n'est. C'est-à-dire que, s'il comprend la cause et l'effet en ce qui concerne l'avenir, il ne peut comprendre l'imaginaire ou le concept de fiction.\n\nMalheureusement, à notre approche, il a tendu la main vers nos esprits, et nous a surpris en attirant non seulement nos émotions, mais aussi beaucoup de nos pensées et de nos souvenirs, et en réalisant le but de notre visite, il a fui de peur. Nous nous sommes retirés pour le moment, alors que nous tentons de formuler une stratégie.\n\nProfitant de sa naïveté, nous avons pu utiliser la tromperie pour l'attirer et le capturer. En réalisant cela, il est tombé dans ce qui semblait être une profonde dépression, ce qui a été un enfer pour les gardiens qui ont eu du mal à gérer cette émotion psionique accablante.\n\nIl y avait cependant un problème que nous n'avions pas prévu. L'Esprit de Ruche est bien trop grand pour que nous puissions le §MReviser§! avec notre équipement actuel. Le faire entrer dans la machine nécessiterait une chirurgie délicate qui entraînerait probablement sa mort. Cependant, consacrer le temps et les ressources à la construction d'une machine plus grande pourrait nous faire reculer de plusieurs années, sans compter la nourriture nécessaire pour le maintenir en vie aussi longtemps."
 tup_crisis_events.126.option.a:0 "Ne tolérez aucun délai. Lancez l'opération."
 tup_crisis_events.126.option.b:0 "Construire une machine pour le soutenir"
 tup_crisis_events.127.name:0 "Vertu de Vérité"
 tup_crisis_events.127.desc:0 "Pendant que l'Esprit de Ruche de §HSR488§! était en captivité, il a réussi à établir un lien très étroit avec ses gardiens. Une sorte de connexion Psionique qui existait même sur de grandes distances et qui communiquait leur état émotionnel actuel. Une connexion qui ne fit que s'approfondir après les nombreuses années qui s'écoulèrent avant que la Vertu ne soit extraite et qu'il ne soit relâché sur sa planète d'origine. Bien qu'il ait perdu presque tous ses drones durant cette période, il a lentement réussi à se rétablir complètement. Au grand plaisir et soulagement de ses gardiens qui ont tous demandé des postes de recherche près de la planète afin de pouvoir continuer à étudier l'Esprit de Ruche.\n\nBien qu'il y ait eu quelques inquiétudes quant à la nature de ce lien, un examen approfondi a révélé qu'il s'agissait simplement d'une voie d'information, et non d'une voie de contrôle. Ainsi, ils pourraient continuer leur travail en toute sécurité près de la créature. Un effet secondaire de cette étude a conduit à plusieurs nouvelles avancées dans le domaine de la Psionique et sur la manière dont de tels liens pourraient être intentionnellement nourris."
 tup_crisis_events.130.name:0 "La Première Utopie Ascendante"
 tup_crisis_events.130.desc:0 "En utilisant la §MRevisification§! pour extraire les trois Vertus, §lVérité, Amour et Courage§!, nous avons réussi à synthétiser ce que nous croyons être le modèle de l'§LÊtre Moral Parfait§!, celui qui deviendra le fondement de notre société, que nous pourrons appliquer quel que soit le sujet.\n\nMême si nous étions confiants dans nos calculs et simulations, nous avons hésité. Qui deviendrait le premier §LÊtre Moral Parfait§! ? Devrions-nous d'abord le tester sur quelqu'un qui en a désespérément besoin ? Un volontaire parmi nos pairs ? Nos meilleurs et les plus brillants ?\n\nÀ ce moment-là, §H[tup_free_leader_upgrade.GetName]§! se leva, §Y'Je le ferai'.§!\n\nLeur initiative stupéfia les autres, et avant qu'ils ne puissent exprimer leurs objections face au risque, ils grimpaient déjà dans l'appareil. Quelques minutes plus tard, après que le reste de l'équipe se soit remis, ils terminèrent de préparer l'expérience et activèrent l'interrupteur.\n\nPlus d'une heure plus tard, §H[tup_free_leader_upgrade.GetName]§! en sortit. Il y avait une clarté dans leurs yeux qui n'existait pas auparavant. Comme s'ils avaient découvert une sagesse secrète des âges, qu'ils commencèrent à partager abondamment de manière psionique avec les autres. En quelques instants, tous réalisèrent à quel point les capacités psioniques de §H[tup_free_leader_upgrade.GetName]§! étaient devenues plus puissantes. C'était presque comme si, en alignant leur corps, leur esprit et leur âme de cette manière, toutes leurs facettes amplifiaient le signal.\n\n§GCela change tout.§!"
 tup_crisis_events.130.option:0 "Le premier parmi tant d'autres"

 tup_crisis_events.200.name:0 "La Réforme Communale"
 tup_crisis_events.200.desc:0 "Avec la création d'un modèle pour l'§LÊtre Moral Parfait§!, nous pouvons maintenant commencer le processus de son application à l'ensemble de notre civilisation. L'égalité pour toutes les origines, quelle que soit la profession, et l'empathie pour se comprendre pleinement. Notre société sera unifiée derrière une vision unique, tout en conservant cette étincelle individualiste qui fait défaut aux Esprits de Ruche.\n\nMais comme nous le craignions. Tout le monde n'est pas prêt pour cela. Si certains sautent sur l'occasion, beaucoup d'autres hésitent. Mais un nombre non négligeable y est aussi farouchement opposé. Nous devrons les convaincre tous que c'est la voie à suivre. Soit par la parole, soit, si nécessaire, par la force. Ils ont raison de s'opposer. Que nous imposerions notre volonté sur leur liberté. Nous ne pouvons que prier pour leur pardon une fois que nous aurons terminé, pour ce mal nécessaire. Pour une Utopie parfaite.\n\nComme on peut s'y attendre. Une fois que nous commencerons la conversion, §Pnous connaîtrons une période de troubles considérables pendant plusieurs années.§! Il est fortement recommandé que notre empire soit en paix et stable avant de commencer. Peut-être même construire préventivement des §HPostes de Quartier, Corps Psi, et/ou Forteresses§! sur toutes nos colonies."
 tup_crisis_events.200.a:0 "Commencer la Réforme Communale !"
 tup_crisis_events.200.b:0 "Retarder la Réforme Communale d'un an"
 tup_crisis_events.200.a2:0 "Commencer la Réforme Communale ; ouvrir le Menu Énergie Utopique"
 tup_crisis_events.200.b2:0 "Retarder la Réforme Communale d'un an, mais ouvrir ce Menu Énergie Utopique"
 tup_crisis_events.300.name:0 "Un Devoir Moral"
 tup_crisis_events.300.desc:0 "Une fois le dernier citoyen Revisé en §LÊtre Moral Parfait§!, nous nous tenons comme un peuple uni comme jamais auparavant. Nous contemplons notre société parfaite, libérée de tous les maux et souffrances qu'elle a connus, et nous désespérons. Nous seuls ne devrions pas jouir de ce privilège, mais plutôt la galaxie entière mérite d'y prendre part. Nous avons maintenant la capacité de mettre fin à toute guerre, à toute souffrance, et de créer une utopie galactique parfaite. Il serait immoral de ne pas le faire, cela reviendrait à refuser d'aider un Blorg qui se noie.\n\nPar conséquent, nous devons répandre notre vision de l'Utopie aussi loin que possible. Ce ne sera pas facile. Ni bien accueilli. Mais les préjudices que nous entreprendrons seront justifiés une fois que nous aurons réussi notre noble mission."
 tup_crisis_events.300.a:0 "Nous partagerons notre vision avec la Galaxie"
 tup_crisis_events.321.name:0 "Rappel pour l'Utilisation de l'Énergie Utopique"
 tup_crisis_events.321.desc:0 "Parce que le Menu de l'Énergie Utopique est caché dans un Édit que vous devez activer. Il est facile de l'oublier. Ceci est un rappel amical qui se déclenchera si vous n'avez pas ouvert le menu au cours des 5 à 10 dernières années. Souhaitez-vous accéder au Menu de l'Énergie Utopique maintenant ?"
 tup_crisis_events.321.a:0 "Ouvrir le Menu de l'Énergie Utopique maintenant"
 tup_crisis_events.321.b:0 "Non merci, mais conservez le rappel"
 tup_crisis_events.321.c:0 "Non, et arrêtez de me harceler !"
 tup_crisis_events.400.name:0 "Le Projet Utopie"
 tup_crisis_events.400.desc:0 "Même avec nos nouveaux Vassaux Loyaux et nos Essaims de Dyson Utopiques générant plus d'§HÉnergie Utopique§! que jamais auparavant. Il est clair que l'unification de la galaxie sous notre Utopie prendrait bien trop de temps si nous révisions chaque individu séparément. Par conséquent, un nouveau plan a été mis en œuvre, basé sur les leçons et l'expérience acquises avec l'utilisation de l'§HÉnergie Utopique§! : le Moteur d'Unification.\n\nCanalisant des milliers de nos meilleurs télépathes psioniques, cette mégastructure agira comme un émetteur de nos §MRévisionifications§! et pourra les appliquer à l'échelle galactique. Cependant, tout cela est théorique. Même une fois la mégastructure construite, nous devrons effectuer quelques tests avant de nous sentir confiants pour l'appliquer à la Galaxie. Il va sans dire que cela nécessitera non seulement de vastes quantités d'§HÉnergie Utopique§!, mais cela provoquera aussi probablement le reste de la galaxie.\n\nEn effet, si notre expérience avec la Réforme Communale est une indication, une conversion pacifique vers notre Utopie est probablement impossible. Par conséquent, nous devrons nous préparer à l'éventualité d'un conflit armé. Dans leur ignorance, ils rejetteront notre Utopie même si elle améliorera grandement leurs vies. Mais nous ne faillirons pas à notre Devoir Moral d'inviter chacun dans notre Utopie.\n\nLe Cadre dans lequel nous construirons le Moteur d'Unification est situé dans notre système capital de §H[Owner.Capital.GetName]§! lorsque nous serons prêts à commencer."
 tup_crisis_events.500.name:0 "L'Utopie, quel qu'en soit le prix"
 tup_crisis_events.500.desc:0 "Les tests du Moteur d'Unification se sont tous déroulés parfaitement. Bien que les §MRévisions§! aient été temporaires, elles ont confirmé que nos théories fonctionnent à l'échelle beaucoup plus grande du Moteur d'Unification. Malheureusement, plusieurs complications sont apparues suite à ces expériences.\n\nLes besoins en énergie pour §MRéviser§! la galaxie sont plus importants que nous ne l'avions jamais imaginé. Une croissance exponentielle au lieu de linéaire. Nous avons non seulement besoin d'un grand stock d'§HÉnergie Utopique§! pour démarrer le processus, mais aussi d'un flux continu. Ainsi, nous aurons besoin d'au moins §H[owner.tup_utopic_dyson_swarms_for_victory]§! Essaims de Dyson Utopiques actifs pour alimenter le Moteur d'Unification lorsque nous effectuerons la §MRévisionification§!, ce qui représente environ 10% de la galaxie entière.\n\nLe §HMoteur d'Unification§! lui-même nécessite également une modernisation, plusieurs très grandes antennes psioniques, et un stock critique de ressources avant de commencer.\n\nLa complication finale est que le reste de la galaxie est devenu très conscient du §HMoteur d'Unification§! grâce à nos tests et est par conséquent très alarmé par celui-ci. Ils croient que nous tentons de lobotomiser la galaxie alors que nous essayons de les libérer et de les sauver d'eux-mêmes. Ils voient nos convictions et réalisent que le temps de la diplomatie est passé. Qu'aucun de nous ne reculera. Nous ne pouvons que prier pour que notre victoire soit rapide afin de minimiser les dommages que cette guerre aura. La galaxie est brisée, mais pas irréparable. Nous la réparerons, ou mourrons en essayant."
 tup_crisis_events.500.option:0 "Avec le temps, ils comprendront"
 tup_crisis_events.502.name:0 "Détails sur la Crise de §H[FROM.GetName]§!"
 tup_crisis_events.502.desc:0 "Après avoir analysé la menace que §H[FROM.GetName]§! représente pour la Galaxie, nous sommes parvenus à un certain nombre de conclusions importantes.\n\n1. Ils ont construit un soi-disant §HMoteur d'Unification§! dans le système §H[FROM.capital.GetName]§! pour faciliter leurs tentatives de lavage de cerveau. Si nous parvenons à capturer ce système, nous devrions pouvoir les empêcher de mettre en œuvre leurs plans déments.\n\n2. Au cours des dernières décennies, nous les avons identifiés comme construisant un nombre massif d'Essaims de Dyson. Nous pensons que ces Essaims de Dyson sont essentiels au fonctionnement de leur §HMoteur d'Unification§! et que leur capture les ralentira et les empêchera peut-être même d'affecter la Galaxie de manière plus permanente.\n\n3. Ils sont absolument convaincus de leur droit à lobotomiser la Galaxie dans leur soi-disant Culte de l'Utopie. Un Fanatisme que nous avons vu chez des individus, mais jamais à l'échelle d'un empire entier. Ils ne s'arrêteront que s'ils sont totalement vaincus. La diplomatie n'est plus une option."
 tup_crisis_events.600.name:0 "L'Utopie pour tous"
 tup_crisis_events.600.desc:0 "Le §HMoteur d'Unification§! gémit sous la tension de l'énergie psionique combinée de dizaines de milliers de télépathes. Pendant des mois, ils ont canalisé sans relâche avant que nous n'obtenions la masse critique d'énergie nécessaire et ne la libérions sur la Galaxie. Pourtant, même une fois l'impulsion répandue à travers la galaxie, il n'y a eu aucun repos tant qu'ils maintenaient cette connexion psychique en vie. Permettant à d'autres télépathes d'effectuer leur §MRévisionification§! sur chaque créature sentiente.\n\nAlors que l'intense impulsion d'Énergie Psionique exotique jaillit du §HMoteur d'Unification§!, les esprits de chaque créature sentiente commencent à changer. Puis nous assistons à la croissance de notre conscience collective. Lentement d'abord, puis rapidement à mesure que de plus en plus de frères et sœurs nouvellement éveillés rejoignent notre collectif psionique. Nous pouvons voir leurs pensées. Nous pouvons sentir leurs émotions. Confusion, peur, puis... compréhension, suivie d'exaltation. Nous pouvons ressentir leur parenté alors qu'il y a quelques instants, nous étions des ennemis mortels. Enfin, la souffrance de la galaxie est terminée. Le prix pèse lourdement sur nous. Un sacrifice nécessaire. Mais au final, tout en valait la peine pour cette Utopie parfaite."
 tup_crisis_events.600.a:0 "Un nouvel Âge d'Or de Paix, de Prospérité et d'Unité"
 tup_crisis_events.601.name:0 "Utopie"
 tup_crisis_events.601.desc:0 "Une impulsion intense d'Énergie Psionique exotique a émané d'une mégastructure mystérieuse du système §H[FROM.Owner.capital.GetName]§!, à l'intérieur des frontières de §H[FROM.Owner.GetName]§!. Alors que cette énergie puissante submerge notre empire, nous pouvons sentir une transformation subtile se produire dans nos corps et nos esprits. Certains affirment même que ces effets vont plus loin.\n\nMalheureusement, comparée à toutes les instances précédentes de leurs impulsions psioniques aberrantes, celle-ci est un ordre de grandeur plus puissante. À tel point que, contrairement à avant, §Raucune résistance n'est possible§!. En ce moment même, nos âmes sont exposées à leur ignoble §Mmodification§! avec peu d'indications qu'elles se réverseront après un certain temps. En bref, §Rc'est fini. Nous avons perdu§!.\n\n§LMais alors que nous regardons nos frères et sœurs. Nous pouvons voir leurs pensées. Nous pouvons sentir leurs émotions. Nous ne pouvons nous empêcher de ressentir une parenté que nous n'avons jamais ressentie auparavant. Pas seulement au sein de notre famille. Pas seulement au sein de notre espèce. Pas même seulement au sein de notre empire. Mais à travers toute la galaxie. Chacun de nous unique, différent, mais unifié dans le but. En effet, peut-être est-il moins juste de dire que nous avons perdu que de dire que nous avons§! §Ggagné.§!"
 tup_crisis_events.601.a:0 "Une Utopie Parfaite nous attend"


 tup_crisis_events.305.name:0 "Essaim de Dyson Utopique"
 tup_crisis_events.305.desc:0 "Notre premier Essaim de Dyson Utopique a été achevé. Cet accomplissement monumental nous dotera d'une nouvelle source dédiée d'§HÉnergie Utopique§! générée directement à partir d'une Étoile. C'est une méthode de production beaucoup plus efficace que de passer par un intermédiaire de crédits d'énergie et devrait nous permettre de financer des applications plus avancées de celle-ci."
 tup_crisis_events.421.name:0 "Moteur d'Unification Détruit"
 tup_crisis_events.421.desc:0 "Avec la perte de notre §HMoteur d'Unification§!, nous avons subi un sérieux revers dans notre rêve d'une Utopie galactique. Notre seul espoir est de reprendre §H[tup_crisis_system.GetName]§! et de le reconstruire minutieusement en utilisant son épave comme nouveau cadre. Au moins, nous n'aurions plus besoin de refaire ces tests."
 tup_crisis_events.422.name:0 "Moteur d'Unification Capturé"
 tup_crisis_events.422.a.desc:0 "Avec le système §H[tup_crisis_system.GetName]§! sous notre contrôle total, nous avons commencé à démanteler le §HMoteur d'Unification§! qui était en construction autour de l'étoile.\n\nLa perte de cette mégastructure met fin au plan dérangé de l'§H[tup_unification_engine_builders.GetName]§! de lobotomiser la galaxie."
 tup_crisis_events.422.b.desc:0 "Après avoir pris le contrôle du §HMoteur d'Unification§! dans le système §H[tup_crisis_system.GetName]§!, nous avons transféré toute l'§HÉnergie Utopique§! qu'il contenait encore vers nos propres réservoirs. Il est dommage que, malgré des objectifs presque identiques, il existe suffisamment de différences entre nous pour que nos Utopies soient incompatibles. Nous avons détruit leur §HMoteur d'Unification§! par précaution afin de nous assurer que seule l'Utopie que nous avons minutieusement cultivée et dont le fonctionnement a été vérifié réussira. Plutôt que de risquer une autre Utopie qui pourrait avoir des défauts que nous n'avons pas encore analysés."
 tup_crisis_events.423.name:0 "Moteur d'Unification Détruit"
 tup_crisis_events.423.desc:0 "Après avoir pris le contrôle du système §H[tup_crisis_system.GetName]§!, l'§H[tup_unification_engine_destroyers.GetName]§! a détruit le §HMoteur d'Unification§! qui y était en construction.\n\nL'§H[tup_unification_engine_builders.GetName]§! ne peut plus nous menacer avec leur plan dérangé de lobotomiser la galaxie."

 tup_crisis_events.450.name:0 "Le Projet Utopie"
 tup_crisis_events.450.desc:0 "Nous sommes unis après avoir achevé l'accomplissement monumental du §HMoteur d'Unification§!. Bien qu'il reste encore beaucoup à faire, nous avons maintenant la capacité de tester sa fonctionnalité avant d'y consacrer encore plus de temps et de ressources. Nos scientifiques ont proposé §Pquatre tests§! qu'ils aimeraient effectuer pour mieux comprendre ses capacités. Dans chacun de ces tests, nous tenterons d'effectuer une sorte de §MRévisionification Mineure§! sur la Galaxie. Bien que ces effets soient temporaires, ils vérifieront nos théorèmes et formules et nous donneront la confiance nécessaire pour §MRéviser§! la galaxie en notre Utopie.\n\nConsultez le Menu de l'Énergie Utopique afin d'allouer les ressources nécessaires pour chacun des tests avant que nous n'activions un §HProjet Spécial§! qui devra être complété. Une fois les quatre §HProjets Spéciaux§! terminés, nous devrions pouvoir passer à l'étape finale du Projet Utopie."
 tup_crisis_events.460.name:0 "Le Moteur d'Unification Pulse"
 tup_crisis_events.460.desc:0 "Le §HMoteur d'Unification§! gémit sous la tension de l'énergie psionique combinée de milliers de télépathes. Pendant plus d'un mois, ils ont canalisé sans relâche avant que nous n'obtenions la masse critique d'énergie nécessaire et ne la libérions sur la Galaxie. Bien qu'elle voyage effectivement à la vitesse de la pensée, il lui faudra encore quelques jours pour atteindre les confins de la Galaxie. Bien qu'épuisés, nos télépathes sont actuellement en attente afin de pouvoir effectuer leur §MRévisionification Mineure§! sur chaque monde et chaque personne une fois que l'impulsion les aura brièvement connectés à nous."
 tup_crisis_events.460.a:0 "Nous attendons avec impatience les résultats de ce test"
 tup_crisis_events.510.name:0 "Le Projet Utopie"
 tup_crisis_events.510.desc:0 "Le §HMoteur d'Unification§! est maintenant entièrement opérationnel ! Tout ce qui reste pour §MRéviser§! la Galaxie est de construire §H[this.tup_utopic_dyson_swarms_for_victory]§! Essaims de Dyson Utopiques pour servir d'antennes à l'Impulsion Psionique et suffisamment d'§HÉnergie Utopique§! pour alimenter la §Mrévisionification§!. Le moment que nous attendions est enfin arrivé. Paix, Égalité, Unité. Elles seront bientôt répandues à travers la galaxie pour mettre fin à la Guerre et à la Souffrance."
 tup_crisis_events.510.a:0 "L'Utopie est enfin à portée de main"

