 tup_utopic_events.1013.loyalvassal_target_tt:0 "Après 4 ans, le Vassal deviendra un §GVassal Loyal§!.\nLeurs pops et dirigeants obtiendront les traits §Gpsioniques et d'Utopie Ascendante§!.\nLeur empire évoluera vers l'§HEgalitarisme§! et deviendra une §HSociété Utopique§!.\nObtenez un bonus de §G+2000§! d'opinion et §G+100§! de loyauté de leur part, avec un accord de sujet qui contribue à §G15% de leurs ressources de base, avancées, de recherche et stratégiques§! et §Gquatre possessions de sujétion§! (si vous possédez le DLC Overlord)."
 tup_utopic_events.1015.desc:0 "§HL'Énergie Utopique§! peut être convertie à partir de crédits d'énergie, mais le processus est coûteux et le devient de plus en plus à chaque fois que nous l'effectuons.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
