 tup_utopic_events.1050.name:0 "Rejoindre l'Utopie"
 tup_utopic_events.1050.desc:0 "Le processus étrange de §MRévisionification§! entamé il y a des années est enfin achevé. Si nombre de nos citoyens y ont résisté, ils n'ont pu faire plus que le retarder. Notre dernier citoyen ayant été révisé, nous sommes désormais pleinement résolus à réaliser l'Utopie que notre suzerain a travaillé sans relâche à créer. Pour être franc, il est surprenant que nous ayons résisté. Si nous avions compris tous les avantages que cela apporterait, nous nous serions alliés à eux dès le début ! Mais tout est pardonné, car nous travaillons maintenant ensemble, aussi unis que des frères de sang, jusqu'à ce que nous unifions la galaxie dans une nouvelle Utopie parfaite."
 tup_utopic_events.1051.name:0 "Bienvenue en Utopie"
 tup_utopic_events.1051.desc:0 "La §MRévisionification§! de §H[FROM.GetName]§! a été menée à bien. Ils sont désormais un allié indéfectible pour nous aider à unifier la Galaxie sous notre Utopie et contribueront en ressources et en §HÉnergie Utopique§! à notre noble cause."

 tup_utopic_events.1120.name:0 "Le Moteur d'Unification émet des pulsations !"
 tup_utopic_events.1120.descbase:0 "Une intense pulsation d'Énergie Psionique exotique a émané d'une mégastructure mystérieuse du système §H[FROM.Owner.capital.GetName]§!, à l'intérieur des frontières de §H[FROM.Owner.GetName]§!. Tandis que cette énergie puissante submerge notre empire, nous pouvons sentir une subtile transformation s'opérer dans nos corps et nos esprits. Certains affirment même que ces effets vont bien plus loin. Heureusement, la distance par rapport à la source a dilué l'effet, rendant toute modification subtile et de courte durée.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$Une étude détaillée de la pulsation psionique aberrante a identifié qu'elle cherchait à rendre notre peuple plus désagréable, indiscipliné et tapageur. Nul doute que cela rendra nos planètes plus instables et engendrera plus de criminalité. Nous prévoyons que ces effets se dissiperont entièrement après 6 ans, mais d'ici là, nous devrons atténuer ces effets indésirables."
 tup_utopic_events.1121.name:0 "Vague de Criminalité"
 tup_utopic_events.1121.desc:0 "Alors que nous continuons d'étudier les effets de la pulsation psionique aberrante de §H[FROMFROM.Owner.GetName]§!, nous avons déterminé que le point focal était centré sur notre empire, ce qui nous affecte de manière disproportionnée par rapport au reste de la galaxie. En particulier, elle a pris racine plus profondément sur §H[FROM.GetName]§!. Criminalité, corruption et toutes sortes de comportements déviants se généralisent à mesure que plusieurs seigneurs du crime ont pris un contrôle quasi de facto de la planète. Des mesures extrêmes pourraient être nécessaires pour restaurer le contrôle."
 tup_utopic_events.1122.name:0 "Conséquences de la Pulsation du Moteur d'Unification"
 tup_utopic_events.1122.desc:0 "Des rapports de renseignement affluent depuis plusieurs mois concernant les effets de notre §MRévisionification Moindre§! sur la galaxie. Bien que nous prévoyions que les effets ne sont pas permanents, ils ont clairement un impact notable. L'agitation a augmenté alors que les protestations, les crimes et d'autres comportements perturbateurs restent impunis. En particulier, §H[FROM.GetName]§! a été affectée de manière disproportionnée. Le travail productif est presque à l'arrêt, plusieurs seigneurs du crime ayant pris un contrôle quasi de facto de la planète. Il est peu probable que la situation se stabilise avant que l'effet ne se dissipe sans des mesures extrêmes de la part de §H[FROM.Owner.GetName]§!."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$Une étude détaillée de la pulsation psionique aberrante a identifié qu'elle cherchait à démotiver notre peuple, le rendant apathique, fatigué et paresseux. Nous constatons déjà que notre production de ressources critiques telles que la nourriture, les biens de consommation et les alliages chute malgré nos meilleurs efforts d'encouragement. Nous craignons de ne pas pouvoir atteindre nos objectifs de production pour l'année. Nous prévoyons que ces effets se dissiperont entièrement après 6 ans, mais d'ici là, nous devrons atténuer ces effets indésirables."
 tup_utopic_events.1131.name:0 "Famine"
 tup_utopic_events.1131.desc:0 "Alors que nous continuons d'étudier les effets de la pulsation psionique aberrante de §H[FROMFROM.Owner.GetName]§!, nous avons déterminé que le point focal était centré sur notre empire, ce qui nous affecte de manière disproportionnée par rapport au reste de la galaxie. En particulier, elle a pris racine plus profondément sur §H[THIS.GetName]§!. Le manque de motivation à prendre part au travail physique a provoqué des défaillances massives des récoltes et des mines, déclenchant une famine à l'échelle planétaire sur §H[THIS.GetName]§!. Pire encore, cela a été cité comme la cause d'une dépression économique à l'échelle de l'empire, affectant négativement la valeur de nos taux de change sur le marché galactique."
 tup_utopic_events.1132.name:0 "Conséquences de la Pulsation du Moteur d'Unification"
 tup_utopic_events.1132.desc:0 "Des rapports de renseignement affluent depuis plusieurs mois concernant les effets de notre §MRévisionification Moindre§! sur la galaxie. Bien que nous prévoyions que les effets ne sont pas permanents, ils ont clairement un impact notable. En particulier, §H[FROM.GetName]§! a été affectée de manière disproportionnée par rapport aux autres. La motivation de ses citoyens à travailler a été sapée à un tel point que les fermes sont laissées en jachère et les mines s'effondrent faute de maintenance adéquate. De plus, cela a déclenché une famine à l'échelle planétaire et l'effondrement de la valeur des taux de change de §H[FROM.Owner.GetName]§! sur le marché galactique."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$Une étude détaillée de la pulsation psionique aberrante a identifié qu'elle cherchait à saper la volonté de nos soldats. Ils remettent maintenant en question nos ordres et certains désertent même massivement leurs postes. De plus, un sentiment croissant de pacifisme a commencé à se répandre dans tout l'empire, alors que des manifestations anti-guerre ont commencé à éclater. Nous prévoyons que ces effets se dissiperont entièrement après 6 ans, mais d'ici là, nous devrons atténuer ces effets indésirables."
 tup_utopic_events.1151.name:0 "Traîtres !"
 tup_utopic_events.1151.desc:0 "Alors que nous continuons d'étudier les effets de la pulsation psionique aberrante de §H[FROMFROM.Owner.GetName]§!, nous avons déterminé que le point focal était centré sur notre empire, ce qui nous affecte de manière disproportionnée par rapport au reste de la galaxie. Le pacifisme généralisé qui a infecté notre empire a atteint même nos dirigeants et capitaines les plus fiables. Certains d'entre eux ont même déserté en masse, avec des dizaines de vaisseaux militaires suivant leur sillage. C'est un coup grave porté à nos défenses, dont il nous faudra plusieurs années pour nous remettre."
 tup_utopic_events.1152.name:0 "Conséquences de la Pulsation du Moteur d'Unification"
 tup_utopic_events.1152.desc:0 "Des rapports de renseignement affluent depuis plusieurs mois concernant les effets de notre §MRévisionification Moindre§! sur la galaxie. Bien que nous prévoyions que les effets ne sont pas permanents, ils ont clairement un impact notable. En particulier, §H[FROM.GetName]§! a été affectée de manière disproportionnée par rapport aux autres. Plusieurs de leurs dirigeants les plus talentueux ont déserté, avec plusieurs vaisseaux militaires suivant leur sillage. Le moment de cette situation pourrait nous donner un avantage stratégique si nous envisagions d'en faire notre prochaine cible."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$Une étude détaillée de la pulsation psionique aberrante a identifié qu'elle cherchait à rendre notre peuple plus paranoïaque et méfiant. Nous prévoyons que ces effets se dissiperont entièrement après 6 ans, mais d'ici là, nous devrons atténuer ces effets indésirables. §PC'est absurde.§!\n\n Alors que §H[FROM.GetName]§! continue d'être une menace, il devient clair que nombre de nos alliés pourraient tenter de profiter de cette crise pour faire avancer leurs propres objectifs à nos dépens. Nous devrions nous en méfier, de peur que leurs mains ne cachent un poignard."
 tup_utopic_events.1161.name:0 "Entourés d'Espions dans l'Ombre"
 tup_utopic_events.1161.desc.nofed:0 "Une étude détaillée de la pulsation psionique aberrante a révélé que le point focal de la pulsation était centré sur notre empire, ce qui nous affecte de manière disproportionnée par rapport au reste de la galaxie. L'étude indique que l'effet de la pulsation cherche à rendre notre peuple plus paranoïaque et méfiant. §PC'est absurde.§!\n\nEn vérité, nous pensons que ces rapports ont été fabriqués par le §H[tup_global_diplomatic_smear_target.GetName]§! afin de détourner l'attention de leurs machinations. Eh bien, nous disons : Plus jamais. Leurs plans visant à nous saper au sein de la communauté galactique nous ont été révélés au grand jour et nous ne tolérerons plus ces affronts."
 tup_utopic_events.1161.desc.fed:0 "Une étude détaillée de la pulsation psionique aberrante a révélé que le point focal de la pulsation était centré sur notre empire, ce qui nous affecte de manière disproportionnée par rapport au reste de la galaxie. L'étude indique que l'effet de la pulsation cherche à rendre notre peuple plus paranoïaque et méfiant. §PC'est absurde.§!\n\nEn vérité, nous pensons que ces rapports ont été fabriqués par le §H[tup_global_diplomatic_smear_target.GetName]§! afin de détourner l'attention de leurs machinations. Eh bien, nous disons : Plus jamais. Leurs plans visant à nous saper au sein de la communauté galactique et de notre Fédération nous ont été révélés au grand jour et nous ne tolérerons plus ces affronts."
 tup_utopic_events.1162.name:0 "Conséquences de la Pulsation du Moteur d'Unification"
 tup_utopic_events.1162.desc:0 "Des rapports de renseignement affluent depuis plusieurs mois concernant les effets de notre §MRévisionification Moindre§! sur la galaxie. Bien que nous prévoyions que les effets ne sont pas permanents, ils ont clairement un impact notable. En particulier, §H[FROM.GetName]§! a été affectée de manière disproportionnée par rapport aux autres. Grâce à une montée de la xénophobie, ils se sont acharnés sur §H[tup_global_diplomatic_smear_target.GetName]§! avec des 'preuves' d'un complot non-existant. La réaction de leurs pairs face à ces allégations infondées et plutôt ridicules a entraîné une perte d'influence politique au sein de la communauté galactique et dans toute fédération dont ils font partie."

