situation_ds_pr_opponent_progress:"§G-0.1§! por imperio opositor"

# Situation - Crisis War
situation_ds_phantom_reality:"Brecha de la Realidad"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"La galaxia tal como la conocemos está a punto de cambiar. Sistema por sistema, planeta por planeta, la reescritura de la realidad está engullendo todo a su paso. \n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"Impulsados por motivos desconocidos, los §Y[event_target:ds_pr_crisis_country.GetName]§! están empujando la galaxia al borde de la oscuridad, esperando que descienda al abismo. Debemos intervenir antes de que se acabe el tiempo. \n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"Tormenta Inminente"
situation_ds_pr_stage_1_tt:"Aunque aún no se están extendiendo agresivamente, las §rGrietas§! están emitiendo radiación a través de cúmulos cercanos, amenazando la vida local."
situation_ds_pr_stage_2:"Invocados"
situation_ds_pr_stage_2_tt:"Una antigua llamada está arrasando la galaxia, alimentándose de la conciencia para extenderse aún más. Aquellos que no son inmunes a ella podrían caer en la locura, o quedar en coma en su intento de comprenderla."
situation_ds_pr_stage_3:"Invasores Extradimensionales"
situation_ds_pr_stage_3_tt:"La galaxia entera está al borde de convertirse en una sombra de lo que fue, adquiriendo propiedades imprevisibles. Aquellos que trajeron la tormenta a nuestro reino observarán con avidez cómo todo se desmorona, esperando que sus planes se desarrollen."
situation_ds_pr_stats:"§rGrietas:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§HMasa Crítica:§! [GetDSPR_Crit] (10% de la galaxia convertida en Grietas)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"Al menos §Y3%§! de la galaxia cubierta de §rGrietas§!"
situation_ds_pr_bonus_tt:"§Y+0.5§! de progreso por cada §Y5§! §rGrietas§! activas"
situation_ds_pr_crit_tt:"Masa Crítica (§Y10%§! de la galaxia cubierta de §rGrietas§!)"

situation_ds_phantom_reality_monthly_change_tooltip:"§LAl cubrir grandes partes de la galaxia con Grietas, las fuerzas gravitacionales y la radiación convierten lentamente toda la materia circundante.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"Si nuestro esfuerzo tiene éxito, toda la galaxia caerá en un vórtice de tiempo fracturado, destruyendo toda la vida existente excepto la nuestra."
situation_ds_pr_end_others:"La destrucción de la realidad tal como la conocemos dejará la galaxia desprovista de toda vida convencional. \n\nSi no detenemos esta amenaza, pronto §Rdejaremos de existir§!."

situation_ds_pr_approach_crisis:"Abrir la Grieta"
situation_ds_pr_approach_crisis_tt:"No hay vuelta atrás para nosotros, es ahora o nunca. La galaxia está a punto de cambiar, y nosotros también."
situation_ds_pr_approach_other:"Ofrecer Resistencia"
situation_ds_pr_approach_other_tt:"Poco podemos hacer excepto destruir la amenaza que desata una tormenta extradimensional."

# Ending - Creators
dsPR.105.name:"El Comienzo de una Era"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§HDesbloquea Decisión:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- Disponible en planetas §Yhabitables§! $TABBED_NEW_LINE$- Creará una civilización §Yprimitiva§! a nuestra imagen"
dsPR.105.outro:"¿Valió la pena? Vimos lo invisible, aprendimos lo insondable y nos convertimos en lo que otros más temen. ¿Hay alguna gloria en ser la bestia que trajo la ruina a la galaxia? No lo sabemos. \n\nAhora, ha llegado el momento de reconstruir. Aunque se han perdido miles de millones de vidas, se creó un número igual de oportunidades. Nada volverá a ser lo mismo, y haremos que todo sea como queremos que sea."
dsPR.105.a:"La galaxia es nuestro lienzo."
dsPR.end.intro:"La vida en la galaxia se ha transformado, con cada conciencia fusionada o reemplazada por entidades ancestrales. Lo que ahora puedan sentir es mejor dejarlo sin explorar. \n\nMientras los pensamientos quedaron ocultos por capas de polvo ancestral, los gritos de ayuda ahora son solo ecos del pasado. Finalmente, el silencio ha envuelto la galaxia."
decision_ds_pr_creators:"§CCrear Civilización§!"
decision_ds_pr_creators_desc:"El curso de la historia ha cambiado. Hemos despojado a la galaxia de todas las especies, dejándonos con la tarea de remodelar la vida a nuestra imagen."
decision_ds_pr_creators_effects:"Crea una civilización §Yprimitiva§! basada en una especie similar a la nuestra."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§RNo se puede usar en colonias.§!"
concept_ds_pr_dec_creators: "$decision_ds_pr_creators$"
concept_ds_pr_dec_creators_desc:"$decision_ds_pr_creators_effects$ \n\n§L$decision_ds_pr_creators_desc$§!"
DS_EXD:"Vida Reflejada"
ds_pr_life_seeded:"§CVida Sembrada§!"
ds_pr_life_seeded_desc:""

# Ending - Unbidden
dsPR.110.name:"Futuro Extradimensional"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§HDesbloquea Decisión:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- Disponible en nuestra capital §Y[root.Capital.GetName]§!"
dsPR.110.outro:"Escapamos de las limitaciones de nuestra propia realidad, una antigua prisión creada por los límites de la naturaleza, ¿pero a qué costo? La galaxia ha quedado paralizada y agotada de toda energía cognitiva, haciendo que nuestra presencia continuada sea inútil. \n\nAhora, debemos dejar atrás este lugar olvidado. Las Grietas nos abrieron el universo, e hicimos del tiempo nuestra herramienta: Lo que fue, será. Lo que será, fue."
dsPR.110.a:"El tiempo pierde su significado para nosotros."

decision_ds_pr_unbidden:"§CEntrar en el Vacío§!"
decision_ds_pr_unbidden_desc:"Hemos llegado tan lejos, pero aún podemos aspirar a más. La inmensidad de la galaxia nos presenta un festín sin igual. Toda energía, sea orgánica o no, puede ser aprovechada."
decision_ds_pr_unbidden_effects:"Destruirá §Rtodas§! las colonias. Crea §G+1§! nave de crisis por cada §Y500§! £pop£ Pops que tenga nuestro imperio actualmente. \n\nEsto nos convertirá en una fuerza de combate móvil para §Yinvadir otras galaxias§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§RDebemos cosechar todos los demás imperios antes de abandonar esta galaxia.§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
concept_ds_pr_dec_unbidden_desc:"$decision_ds_pr_unbidden_effects$ \n\n§L$decision_ds_pr_unbidden_desc$§!"

