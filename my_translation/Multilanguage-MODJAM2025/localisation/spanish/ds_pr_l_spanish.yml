ds_mirror_insight_crisis_level_locked:"Requerido para desbloquear este nivel:\n"
ds_mirror_insight_crisis_level_unlocked:"En el $LEVEL$, obtienes un Proyecto Especial y las recompensas:\n"
ds_mirror_insight_crisis_level_unlock:"Tiene £ds_mirror_insight£ §Y$CURRENCY$§! $ds_mirror_insight$"
