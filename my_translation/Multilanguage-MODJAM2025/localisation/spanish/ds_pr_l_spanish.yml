# Event Chain (in order)
ds_pr_crisis_chain_title:"Dimensiones Colisionantes"
ds_pr_crisis_chain_desc:"Para doblegar la realidad, primero debemos superar las reglas que el universo nos impone."
ds_pr_crisis_counter:"Progreso de Crisis"

dsPR.1.name:"Hacia lo Desconocido"
dsPR.1.intro:"Existen reinos de existencia tan alejados del nuestro que el mero intento de comprenderlos basta para enloquecer a la mayoría de las mentes inquisitivas. Aunque ocupan el mismo espacio físico que nosotros, permanecen inaccesibles para nuestros sentidos. Podría haber una estrella girando justo delante de nosotros, y sin embargo no tenemos idea de cómo son o cómo funcionan estos fenómenos."
dsPR.1.desc:"$dsPR.1.intro$\n\nEste enigma está a punto de ser resuelto. Una de las creaciones más extrañas de la naturaleza, la Materia Oscura, parece ser la clave para resolverlo. Si podemos desentrañar sus secretos, los misterios del universo serán revelados."
dsPR.1.a:"Liberémonos."

DS_PR_DM_PROJECT:"Cuestión de Tiempo"
DS_PR_DM_PROJECT_DESC:"La Materia Oscura posee muchas propiedades que aparentemente desafían varias leyes naturales. Si hemos de explorar la existencia de brechas dimensionales, comprender esta sustancia no es solo una opción, sino una necesidad."

dsPR.5.name:"Resultados Retorcidos" # prev project
dsPR.5.desc:"Desde la existencia de la galaxia, incluso del universo entero, la energía oscura ha desempeñado un papel significativo en mantener unido el tejido del espacio. \n\nA medida que nuestra comprensión de las leyes físicas crecía, comenzamos a preguntarnos si era posible sortear la barrera entre la materia universal y la conciencia. \n\nDespués de todo, si nuestra existencia está sujeta a las mismas reglas que el resto del universo, debe ser posible conectar con la materia que nos rodea. \n\n§HNivel Desbloqueado:§! $ds_pr_level_1$"
dsPR.5.a:"Intrigante."

dsPR.10.name:"Evolución Forzada" # level 2
dsPR.10.desc:"El universo tiene su propio lenguaje. Sin embargo, estas voces eluden nuestro sistema auditivo, intentando hablar directamente a nuestra conciencia. Quizás necesitemos sintonizar nuestra anatomía con frecuencias que nuestra biología no fue diseñada originalmente para recibir. \n\n§HNivel Desbloqueado:§! $ds_pr_level_2$"
dsPR.10.a:"Para sobrevivir, debemos adaptarnos."

DS_PR_INF_1_PROJECT:"Infusiones Oscuras"
DS_PR_INF_1_PROJECT_DESC:"Nuestras vidas se miden en décadas; nos marchitamos y morimos. Para romper este ciclo, debemos adoptar un enfoque más radical y superar los límites de nuestra existencia limitada. \n\nYa sabemos que existe algo mucho más grande que nosotros. Nuestros experimentos para controlar la conciencia de quienes nos rodean han mostrado resultados iniciales, pero podemos ir aún más lejos."

dsPR.15.name:"Vida Reflejada" # prev project
dsPR.15.desc:"Nuestras predicciones fueron correctas. Varios experimentos han demostrado que las infusiones que involucran Materia Oscura alterada pueden, de hecho, estimular el crecimiento de nuevo tejido vivo. \n\nLos científicos están seguros: Si continuamos esta tendencia, alcanzaremos una etapa evolutiva nunca antes vista. Como resultado, se han elaborado planes para apoyar este esfuerzo a escala industrial en todos nuestros mundos."
dsPR.15.a:"Es hora de evolucionar."

dsPR.20.name:"Primera Brecha" # level 3
dsPR.20.intro:"Estar a merced de fuerzas más allá de nuestra comprensión nos ha llevado a tomar un camino que nadie se había atrevido a recorrer antes, y ahora estamos viendo los primeros resultados."
dsPR.20.desc:"$dsPR.20.intro$\n\nNuestra incesante experimentación con realidades alternativas ha resultado en una ruptura colosal en el tejido del espacio en §H[root.capital_star.GetName]§!. Aunque no podemos comprender completamente este fenómeno, nos sentimos aliviados por él. Nuestra conciencia, ahora conectada por el potencial energético de la Materia Oscura, ha evolucionado de una manera incomprensible. \n\n§HNivel Desbloqueado:§! $ds_pr_level_3$"
dsPR.20.a:"Iniciar la transformación."

dsPR.21.name:"Adaptación Espectral"
dsPR.21.intro:"La nueva imagen que encarnamos no solo nos ha iluminado a nosotros, sino que pronto iluminará toda la galaxia. Si bien las transformaciones a escala industrial ya han comenzado, hemos notado que nuestro nuevo código genético es altamente sensible a ondas de energía específicas."
dsPR.21.desc:"$dsPR.21.intro$\n\nSegún la longitud de onda de la radiación, podemos alterar el color final de nuestra nueva apariencia. \n\n§HDesbloquea Opciones de Retrato:§! Espectro de Color"
dsPR.21.a:"§BAzul§! Espectro"
dsPR.21.b:"§HNaranja§! Espectro"
dsPR.21.c:"§GVerde§! Espectro"
dsPR.21.d:"§RRojo§! Espectro"
dsPR.21.e:"§rVioleta§! Espectro"
dsPR.21.f:"§TCompleto§! Espectro"

DS_PR_INF_2_PROJECT:"Radiosíntesis" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"¿Cómo se siente alcanzar la línea que nadie logró cruzar? Cuanto más cambiamos, más omnipresentes nos volvemos, llenando nuestros cuerpos con un potencial desconocido. \n\nSi queremos sobrevivir a la radiación letal de las §rGrietas§! que abrimos, debemos alterarnos. La carne es débil y el metal se oxida, pero la energía es etérea."

dsPR.25.name:"Renacimiento Anatómico" # prev project
dsPR.25.intro:"No solo ha mejorado nuestra fuerza física, sino que también hemos desarrollado poderes más allá de la comprensión. Lo que una vez fue un enigma es ahora un festín expuesto: podemos leer y manipular la conciencia de cualquiera que esté cerca de nosotros a voluntad." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\nUn universo vengativo nos observa con desprecio por nuestra arrogancia. La curiosidad nos llevó a mirar más allá de los límites de nuestra biología prevista, y ha llegado el momento de dar los pasos finales."
dsPR.25.a:"¡Conviértete en §rNacido del Vacío§!"
dsPR.25.a.tt:"Desbloquea el rasgo ['trait:trait_ds_exd_phantom']. \n\n§HEfectos Adicionales§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"¡Conviértete en §rSin Forma§!"
dsPR.25.b.tt:"Desbloquea el rasgo ['trait:trait_ds_exd_phantom']. \n\n§HEfectos Adicionales§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"Nana de la Obliteración" # level 4
dsPR.30.desc:"Hasta ahora, no teníamos concepto de lo que podría existir por encima o por debajo de nosotros. Hoy, estamos rompiendo la barrera y asomándonos a las sombras. \n\nOtras civilizaciones han comprendido desde hace tiempo la amenaza que representamos para su existencia. Todos los experimentos que involucran a nuestros propios especímenes o a los capturados, la modificación de nuestro código genético y la exploración de Agujeros Negros han llevado a una conclusión: la Conciencia es frágil e incapaz de comprender la verdad. \n\n$dsPR.30.outro$ \n\n§HNivel Desbloqueado:§! $ds_pr_level_4$"
dsPR.30.outro:"A cambio, comenzamos no solo a leer la conciencia, sino también a consumirla. Los §H[root.GetSpeciesNamePlural]§! se convirtieron en algo que desafía la lógica de tal manera que la locura misma es el único resultado posible."
dsPR.30.a:"Es hora de abrir la grieta por completo."

dsPR.31.name:"¡§RAscensión Escasa§!"
dsPR.31.intro:"Nuestro progreso imparable nos ha distraído de modificar a nuestra población. Mientras las Grietas extienden radiación letal por los cúmulos estelares locales, la vida normal ya ha comenzado a decaer. Nuestra especie no es una excepción, al menos por ahora."
dsPR.31.desc:"$dsPR.31.intro$ \n\nLos planes que hemos hecho hasta ahora requieren que nuestra población esté físicamente preparada para las nuevas condiciones en las que pronto viviremos. Si no actuamos rápidamente, debemos esperar perder una gran proporción de nuestra población una vez que comience la etapa final de nuestro viaje. \n\nHasta el §R50%§! de nuestra población aún carece de los rasgos necesarios para llegar al final de este camino."
dsPR.31.a:"Tenemos que actuar rápidamente."
dsPR.31.a.tt:"Al construir un/a ['concept_ds_pr_engine'] en un planeta, hasta §G200§! £pop£ Pops en la colonia obtendrán el rasgo ['trait:trait_ds_exd_phantom']. \n\nUna vez que se alcance el nivel de crisis §YPortadores del Fin§!, los pops sin el rasgo §Y$trait_ds_exd_phantom$§! §Rmorirán§! lentamente."

DS_PR_INF_3_PROJECT:"Abrir la Grieta"
DS_PR_INF_3_PROJECT_DESC:"La galaxia está desgarrada por §rGrietas§!, las cuales explotaremos para desmantelar el tiempo mismo. Visiones feroces desataron una tormenta desde la dimensión a la que intentamos entrar, y ahora está engullendo la galaxia en la muerte. \n\nAl abrir la barrera final, todas las conciencias en nuestro camino serán consumidas por los horrores subsiguientes."

dsPR.35.name:"Segunda Brecha" # prev project
dsPR.35.desc:"Manipular las §rGrietas§! ha acercado una vez más la dimensión alternativa, a la que queríamos acceder, a nuestra propia realidad. Impulsados por el miedo, otros nos miran con sospecha, listos para atacar en momentos de debilidad y detener nuestro esfuerzo. \n\nAunque no pueden comprender nuestro propósito, no nos motiva el odio. En cambio, nos motivan factores que nuestros oponentes no pueden comprender."
dsPR.35.a:"¡Necios!"

dsPR.40.name:"Vórtice Ineludible" # level 5
dsPR.40.desc:"Estamos introduciendo un ecosistema en la galaxia que no pertenece aquí. Sus reglas no favorecen ni odian a quienes se asentaron aquí primero. Otros simplemente están en la línea de fuego y pronto experimentarán las consecuencias de no adaptarse. \n\nHecho de colores de otro mundo, parece imposible procesar lo que está sucediendo. La galaxia está cambiando, y aquellos cuyo tiempo se acaba están preparando contramedidas contra nosotros. \n\nPara nosotros, esta es la llamada final para terminar lo que empezamos. \n\n§HNivel Desbloqueado:§! $ds_pr_level_5$"
dsPR.40.a:"¡Preparen las flotas!"

dsPR.45.name:"Tormenta Inminente" # others
dsPR.45.intro:"Las innumerables atrocidades cometidas por §Y[event_target.ds_pr_crisis_country.GetName]§! han provocado una reunión de emergencia del Senado Galáctico. Según incontables informes de inteligencia, aparentemente intentan \"desgarrar la realidad\" con la ayuda de Agujeros Negros manipulados."
dsPR.45.desc:"$dsPR.45.intro$\n\nMientras más sistemas son desgarrados por la radiación de anomalías gravitacionales, el Senado está formando una coalición de imperios para detener estos experimentos deshonestos. \n\nUn contraataque no solo protegerá la integridad física de la galaxia, sino que también liberará a aquellos que han perdido la razón debido al abuso psiónico de poderes arcanos por parte de los §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!."
dsPR.45.a:"Tenemos que trabajar juntos."
dsPR.45.a.tt:"Formará una coalición de imperios para luchar contra §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.b:"Descartar"
dsPR.45.b.tt:"Los problemas de otros imperios no son asunto nuestro. No contribuiremos a ningún esfuerzo conjunto para detener a §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.c:"Mantenerse al margen de este embrollo."
dsPR.45.c.tt:"Los §Y[event_target.ds_pr_crisis_country.GetName]§! no representan ningún peligro para nosotros. Otros imperios pueden formar una coalición militarista contra ellos en un intento de detener su empresa."

dsPR.55.name:"§RCrisis Declarada:§! Fracturando el Espacio" # crisis
dsPR.55.intro:"La realidad que invocamos es incomprensible para la mayoría, sobreestimulando sus cerebros y llevándolos a la locura más absoluta. Un portal a reinos desconocidos se ha abierto, arrastrando a toda la galaxia a las sombras que ahora controlamos."
dsPR.55.desc:"$dsPR.55.intro$\n\nEntidades emergiendo de las §rGrietas§! comenzaron a consumir todo a su paso. Ahora sabemos que deben alimentarse de la conciencia existente para prosperar aquí. Acechan y cosechan a los vivos, dejando tras de sí un vacío atemporal. \n\nMientras nosotros permanecemos inmunes a este asalto, otros soportan días interminables de tormento a través de la galaxia. Impulsados por un deseo de redención, ha comenzado una guerra que busca nuestra aniquilación total."
dsPR.55.a:"No lograron adaptarse."
dsPR.55.b:"Cascarones desechables."
dsPR.55.c:"Ojalá termine rápido para ellos."

dsPR.60.name:"§RCrisis Declarada:§! Llamada a las Armas" # others
dsPR.60.desc:"Eventos recientes han forzado a varios imperios a declarar la guerra a los §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§! debido a la amenaza que representan para toda la vida en la galaxia. \n\nComo consecuencia, el §Y[event_target:ds_pr_crisis_country.GetName]§! a partir de hoy se encuentra en un estado de guerra total con la coalición recién formada. \n\n$dsPR.60.outro$"
dsPR.60.outro:"Representantes del Senado Galáctico han instado a todos los miembros de la Coalición y la Comunidad a movilizar sus flotas y lanzar un ataque concertado contra el territorio [event_target:ds_pr_crisis_country.GetSpeciesName], declarando que \"§Lla galaxia no conocerá la paz hasta que esta amenaza sea eliminada de una vez por todas.§!\""
dsPR.60.a:"Es hora de detener esta pesadilla."

dsPR.65.name:"Visión de un Después"
dsPR.65.intro:"Guerra tras guerra, horror tras horror. Esta galaxia lo ha visto todo, sin embargo, el caos no ha terminado. Ofrecer este plano físico como un \"sacrificio\", solo para buscar una audiencia con otra realidad, está cobrando su precio lentamente."
dsPR.65.desc:"$dsPR.65.intro$ \n\nLas Grietas están devastando cada sistema y, si no han sido ya consumidos por entidades cósmicas, su radiación exótica está destrozando la vida. Hasta que emerja el silencio de un vacío eterno, una pregunta permanece: \n\n¿Qué destino le espera a este lugar, una vez que todo el sufrimiento haya cesado?"
dsPR.65.limit:"§RNo puede ser un imperio §Yhomicida§!.§!"
dsPR.65.a:"Reconstruir la galaxia - §YCreadores§!"
dsPR.65.a.tt:"Nos da la libertad de reconstruir la vida en la galaxia a nuestra propia imagen. $TABBED_NEW_LINE$- Puede crear §Ycivilizaciones primitivas§! $TABBED_NEW_LINE$- Nuestra especie continuará viviendo con el rasgo ['trait:trait_ds_exd_phantom']"
dsPR.65.b:"Abandonar la galaxia - §YInvocados§!"
dsPR.65.b.tt:"Nos permite vivir en el vacío del espacio. $TABBED_NEW_LINE$- Puede gestionar una economía limitada §Ysin £pop£ Pops§! $TABBED_NEW_LINE$- Puede abandonar la §Ygalaxia§! actual para invadir otras realidades $TABBED_NEW_LINE$- Puede hacerse varias veces"

