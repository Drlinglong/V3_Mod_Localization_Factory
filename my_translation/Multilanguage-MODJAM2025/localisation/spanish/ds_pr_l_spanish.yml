ds_mirror_insight_crisis_objective_progress:"Hemos obtenido £ds_mirror_insight£ $AMOUNT$ de este Objetivo de Crisis." # replace res icon
ds_mirror_insight_crisis_description_title:"Hacia lo Desconocido"
ds_mirror_insight_crisis_description_intro:"Es la curiosidad incurable la que inicia un viaje hacia un horizonte inalcanzable. Impulsada por la ignorancia, la búsqueda de conocimiento prohibido es un arma de doble filo que conduce a la perdición inevitable.\n\nAunque el miedo y la confusión son parte de la experiencia, obstaculizan cualquier avance científico. Sin embargo, esto es meramente un instinto de supervivencia primitivo, que busca ocultarse entre las sombras de las fuerzas que nos dominan."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nAl controlar estos poderes, tendremos la oportunidad de transformar nuestra vida material en algo superior. El tiempo carecerá de sentido para nosotros, al igual que la existencia de esta realidad."
ds_mirror_insight_crisis_howto_title:"Conocimiento Prohibido"
ds_mirror_insight_crisis_howto:"Obtener Perspicacia del Espejo aumenta nuestra comprensión básica de la existencia y manipulación de otras dimensiones. Lo obtenemos al completar §HObjetivos de Crisis§!, así como al usar nuevas habilidades desbloqueadas por cada §rNivel de Crisis§!."

# Resource
ds_mirror_insight:"Perspicacia del Espejo"
ds_mirror_insight_desc:"Este no es un recurso material, sino más bien una cuestión de conocimiento. Representa nuestra comprensión de la existencia de otras dimensiones y nuestra capacidad para romper las leyes de la física."

# Menace Perks
menp_ds_pr_objectives:"Perspicacia del Espejo"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"Permite la acumulación de £ds_mirror_insight£ §Y$ds_mirror_insight$§! al completar §HObjetivos de Crisis§!.\n"
menp_ds_pr_ethereal:"Crepúsculo Etéreo"
menp_ds_pr_ethereal_desc:"Exponer especímenes al polvo de Materia Oscura revela su conciencia a otras realidades, creando el escenario perfecto para nuestra investigación."
menp_ds_pr_ethereal_tt:"§HDesbloquea Tipo de Purga:§! $purge_ds_pr_harvest$\n\nNos permite obtener £ds_mirror_insight£ §Y$ds_mirror_insight$§! cosechando las conciencias de otras especies.\n"
menp_ds_pr_unbreakable:"Inquebrantable"
menp_ds_pr_unbreakable_desc:"Hay ideas tan peligrosas que solo el hecho de pensar en ellas altera algo en tu interior. Debemos aprender a ser resilientes frente a las cosas que nos esforzamos por controlar."
menp_ds_pr_unbreakable_tt:"§HDesbloquea Casus Belli:§! $casus_belli_cb_ds_pr_harvest$\n§HDesbloquea Postura de Bombardeo:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"Legiones Sombrías"
menp_ds_pr_legions_desc:"La paz se asegura por la fuerza. Nuestros oponentes temerán la ira que estamos desatando, tanto en el espacio como frente a sus hogares. Si los especímenes para nuestras pruebas no están ansiosos por ofrecerse como voluntarios, estas Sinto-Formas de Guerra los acosarán y capturarán."
menp_ds_pr_legions_tt:"§HDesbloquea Ejército:§! $ds_pr_dark_army$\n\nConquistar un planeta con este ejército matará al §Y15%§! de la población, recompensando con £ds_mirror_insight£ §Y$ds_mirror_insight$§! a cambio.\n"
menp_ds_pr_matter:"Epifanía Científica"
menp_ds_pr_matter_desc:"Una nueva era se extiende ante nosotros, marcada por logros constantes junto con la transformación que traemos a la galaxia y a nosotros mismos."
menp_ds_pr_chrono:"Cronogénesis"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§HDesbloquea Tecnología:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"Tormenta Saqueadora"
menp_ds_pr_reavers_desc:"Si vamos a ahuyentar a nuestros oponentes, debemos pasar de ser los cazados a convertirnos en los cazadores."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nLos Saqueadores forman la columna vertebral de nuestra armada y sobresalen en §Ycombate§!.\n\n§HDesbloquea Componente de Nave:§! $DS_PR_ABYSS_LANCE_SET$\nUn arma para §YSaqueadores§! para no solo desintegrar la nave objetivo, sino también a su tripulación."
menp_ds_pr_life:"Vida Reflejada"
menp_ds_pr_life_desc:"Aunque la transformación puede no ser agradable, el resultado habla por sí mismo. Nuestra existencia será tan única que nuestra sola presencia será lo suficientemente pesada como para eliminar cualquier otra forma de vida."
menp_ds_pr_life_tt:"§HDesbloquea Rasgo:§! ['trait:trait_ds_exd_phantom']\n§HDesbloquea Edificio:§! ['concept_ds_pr_engine']\n\nLas colonias con un £building£ §Y$building_ds_pr_engine$§! añadirán automáticamente el rasgo §Y$trait_ds_exd_phantom$§! a nuestra especie y cambiarán su apariencia en consecuencia. \n\nPoblaciones modificadas por colonia al mes: §G200§!"
menp_ds_pr_nullcore:"Ingeniería de Núcleo Nulo"
menp_ds_pr_nullcore_desc:"Nuestra investigación centrada en el control de materiales exóticos ha llevado a logros increíbles que se utilizan inmediatamente en la última tecnología de guerra."
menp_ds_pr_nullcore_tt:"§HDesbloquea Componente de Nave:§! $DS_PR_VOIDBEAM_SET$ \n§HDesbloquea Componente de Nave:§! $DS_PR_DISINTEGRATOR_SET$\n\nEstos componentes pueden ser instalados en §Y$ds_pr_reaver_plural$§! y §Y$ds_pr_drifter_plural$§!."
menp_ds_pr_time:"Ruptura Temporal"
menp_ds_pr_time_desc:"A medida que cambiamos, todo a nuestro alrededor seguirá nuestro ejemplo. Las estrellas, que proporcionan el mayor centro de gravedad, son la chispa que enciende todo a su alrededor."
menp_ds_pr_time_tt:"Los sistemas poseídos se convertirán lentamente en §rGrietas§!."

menp_ds_pr_drifters:"Tormenta Errante"
menp_ds_pr_drifters_desc:"Al crear agujeros de gusano del tamaño de una nave frente a una flota, navegar por la galaxia se vuelve tan rápido como un parpadeo."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\nAunque son ligeramente más débiles por sí solas, estas naves proporcionan apoyo y §Ymejoras§! para naves amigas.\n"
menp_ds_pr_mind:"Lectores de Mentes"
menp_ds_pr_mind_desc:"Nuestras habilidades van más allá de las de la psiónica conocida. Controlar y leer las ondas cerebrales de otros se convierte en una tarea trivial para nosotros. Mientras tanto, la gestión logística eficaz es solo uno de los beneficios."
menp_ds_pr_void:"Flujo del Vacío"
menp_ds_pr_void_desc:"La mera presencia de Grietas está a punto de expandir la inmensidad de la galaxia. Alterar sus alineaciones gravitacionales nos permitirá controlar el flujo de energía a través del espacio, iniciando una nueva era de reordenamiento de hiperrutas."
menp_ds_pr_void_tt:"§HDesbloquea Decisión:§! ['concept_ds_pr_dec_voidstreaming'] \n\nPermite la creación o destrucción de una §Yhiperruta§!. $TABBED_NEW_LINE$- Disponible en §rGrietas§! en sistemas poseídos $TABBED_NEW_LINE$- Solo puede afectar §Yuna§! conexión de hiperruta a la vez $TABBED_NEW_LINE$- Crear o destruir una nueva hiperruta §Yrestaurará§!$TABBED_NEW_LINE$ la anterior"

menp_ds_pr_awakening:"Despertar"
menp_ds_pr_awakening_desc:"Nuestra incesante experimentación con realidades alternativas ha resultado en una rasgadura masiva en el tejido del tiempo y el espacio. La dimensión espejo que abrimos ha despertado, junto con una ira destructiva que pronto comenzará a devorar la galaxia."
menp_ds_pr_awakening_tt:"La amenaza que representamos para la existencia de otras especies inevitablemente desata un §Rconflicto§! que se extenderá por toda la galaxia.\n\n"
menp_ds_pr_aura:"Aura Sombría"
menp_ds_pr_aura_desc:"La vida aquí no es adecuada para el ecosistema que estamos introduciendo en la galaxia. Lenta pero seguramente, todo lo que no pueda adaptarse se deteriorará de una manera más o menos agonizante - y si no estamos preparados, ¡§Rincluso a nosotros§!."
menp_ds_pr_aura_tt:"La radiación de las §rGrietas§! causará lentamente una decadencia de las poblaciones sin el rasgo §Y$trait_ds_exd_phantom$§!, a una tasa de §P75§! al mes por colonia afectada. \n\nSistemas Afectados: $TABBED_NEW_LINE$- Todos los sistemas de nuestra propiedad $TABBED_NEW_LINE$- Todos los sistemas que limitan con nuestro imperio dentro de un rango de §Y1§! hiperruta"
menp_ds_pr_eldritch:"Horror Cósmico"
menp_ds_pr_eldritch_desc:"La dimensión a la que estamos a punto de entrar desatará un festín sobre nuestro plano de existencia actual, resultando en la aniquilación de todas las formas de vida normales."
menp_ds_pr_eldritch_tt:"§HDesbloquea Decisión§!: ['concept_ds_pr_dec_god']\n\nEnvía una entidad de otra dimensión a deleitarse con mundos hostiles.\nPuede usarse en cualquier planeta o estrella controlada, incluyendo mundos §Yinhabitables§!."

# Objectives
crisobj_ds_pr_tech_name:"Descifrado de Visión"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\nInvestiga la tecnología £physics_research£ §Y$tech_ds_pr_chrono$§!."
crisobj_ds_pr_rifts_name:"Controlar §rFisuras§! o Agujeros Negros"
crisobj_ds_pr_rifts_desc:"Todas las Fisuras sirven como puente entre esta y otras dimensiones. Al estudiarlas, podemos obtener una comprensión más profunda del universo. \n\nTen una §rFisura§! o un §YAgujero Negro§! en un sistema solar con una base estelar controlada."
crisobj_ds_pr_harvest_name:"Cosechar Conciencias"
crisobj_ds_pr_harvest_desc:"Por el bien mayor, deben hacerse sacrificios. Las mentes capturadas proporcionarán un terreno de juego abundante para nuestros estudios, que buscan manipular el concepto de conciencia en su totalidad. \n\nPurga £pop£ §YPops§! con el tipo de purga §Y$purge_ds_pr_harvest$§!."
crisobj_ds_pr_physics_name:"Producir £physics_research£ Investigación de Física"
crisobj_ds_pr_physics_desc:"Estamos reescribiendo la realidad con tal velocidad que estudiar sus posibles implicaciones es una necesidad para nuestra propia supervivencia. \n\nEsta recompensa escala por cada §G100§! £physics_research£ §YInvestigación de Física§! que produzcamos."
crisobj_ds_pr_anomaly_name:"Causar Anomalías Cuánticas"
crisobj_ds_pr_anomaly_desc:"La existencia es frágil. Alterar la estructura de los cuerpos celestes proporciona una valiosa perspectiva para manipular la materia a mayor escala. \n\nUsa el componente §Y$DS_PR_OSIRIS_SET$§! en naves §Y$ds_pr_osiris_plural$§! para convertir un planeta en una $ds_pr_pm_anomaly$, accesible en la ventana de flota de la nave."
crisobj_ds_pr_starveil_name:"Velar Mundos"
crisobj_ds_pr_starveil_desc:"Necesitamos especímenes externos para nuestras pruebas. Si no se ofrecen como voluntarios, un velo alterador de la materia caerá sobre ellos. \n\nUsa la postura de bombardeo §Y$bombardment_ds_pr_starveil$§! en una colonia hostil hasta que alcance §Y0§! £pop£ Pops."
crisobj_ds_pr_nightmares_name:"Causar Astrofobia"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\nHabilita el edicto §Y$edict_ds_pr_dreamhijacking$§! para una recompensa mensual de £ds_mirror_insight£§Y$ds_mirror_insight$§! y £society_research£§Y$society_research$§!. Si está activo, un planeta aleatorio del objetivo recibirá el modificador ['modifier:ds_pr_pm_astrophobia'] durante £time£ §Y30 días§!."
crisobj_ds_pr_army_name:"Conquistar mundos con $ds_pr_dark_army$"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\nConquista colonias hostiles con el tipo de ejército §Y$ds_pr_dark_army$§!. La recompensa escala por cada §Y1000§! £pop£ Pops que tenga el planeta, con un límite de §Y15000§!. \n\nUna invasión exitosa resultará en la pérdida del §R15%§! de la población."
crisobj_ds_pr_ships_name:"Aniquilación $DS_PR_ABYSS_LANCE$"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\nEquipa §Y$ds_pr_reaver_plural$§! con el arma §Y$DS_PR_ABYSS_LANCE_SET$§! y ataca naves enemigas."

# Misc
casus_belli_cb_ds_pr_harvest:"Vida Póstuma Celestial"
war_goal_wg_ds_pr_harvest:"Cosecha de Mentes"
war_goal_wg_ds_pr_harvest_desc:"La guerra se libra para cosechar sujetos de prueba para transfusiones de energía cognitiva a dimensiones alternativas."
ds_pr_dark_army:"Forma de Guerra Terrosintética"
ds_pr_dark_army_desc:"Una máquina alta y multi-patas equipada con escudos casi impenetrables. Mientras avanza por el paisaje, sus sistemas de armas queman todo a su paso."
ds_pr_reality_breach:"Fisura Dimensional"
ds_pr_reality_breach_desc:"Estamos presenciando la reescritura de la realidad a escala estelar. Con una magnitud incomprensible, se está desarrollando de una manera que nadie en la galaxia puede comprender, ni siquiera nosotros."
mod_ds_pr_breach_progress:"Progreso de Brecha"
sc_ds_pr_rift:"Agujero Negro (§rFisura§!)"
tech_ds_pr_chrono:"Enmarcado de Ecos"
tech_ds_pr_chrono_desc:"El tiempo se expande de una manera hermosa pero desconocida. Comprender la conexión entre esto y las fisuras dimensionales podría proporcionar conocimientos de la física que aún ni siquiera podemos imaginar."
tech_ds_pr_chrono_tt:"Recompensa £ds_mirror_insight£ §Y$ds_mirror_insight$§! y £sr_dark_matter£ §Y$sr_dark_matter$§! cada vez que se haya investigado esta tecnología."
purge_ds_pr_harvest:"Desgarro Mental"
purge_ds_pr_harvest_tooltip:"La población afectada está siendo lenta pero seguramente arrancada de su energía cognitiva, proporcionando £ds_mirror_insight£ §H$ds_mirror_insight$§! en su último aliento."
purge_ds_pr_harvest_tooltip_delayed:"§LAtrapados en algún tipo de campo de fuerza e incapaces de moverse, estos especímenes esperan que la luz final se apague. La paradoja es que no sentirían nada. No hay advertencia, ni dolor, ni último grito, solo vacío.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"Daño de Arma de Nave ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"Daño de Arma de Nave ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"Mantenimiento de Población $r_food$"
bombardment_ds_pr_starveil:"Velo Estelar"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ El bombardeo envuelve el planeta entero en radiación, reemplazando las estrellas en el cielo con fuego."
edict_ds_pr_dreamhijacking:"¡§CSecuestro de sueños§!"
edict_ds_pr_dreamhijacking_desc:"La mente se encuentra en su punto más débil durante el sueño o la hibernación. Durante estos momentos, nuestra existencia omnipresente puede explotar fácilmente esta vulnerabilidad."
ds_pr_dreamhijacking_effects:"- Recompensa con £ds_mirror_insight£ §Y$ds_mirror_insight$§! y §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! por imperio afectado."
ds_pr_pm_astrophobia:"Astrofobia"
ds_pr_pm_astrophobia_desc:"Atormentados por visiones de pesadilla, los habitantes de este mundo luchan con su vida diaria, temiendo quedarse dormidos."
mod_country_base_trade_produces_add:"Comercio mensual £trade£"
mod_country_base_physics_research_produces_add:"Investigación mensual de Física £physics_research£"
mod_country_base_society_research_produces_add:"Investigación mensual de Sociedad £society_research£"
mod_country_base_engineering_research_produces_add:"Investigación mensual de Ingeniería £engineering_research£"

# Pop Ascension
trait_ds_exd_phantom:"Vida Reflejada"
trait_ds_exd_phantom_desc:"Una forma de vida tan extraña que parece fuera de lugar mientras corrompe la materia a su alrededor. Su mera presencia obliga a su entorno a adaptarse a nivel molecular, aunque no pertenezcan al mismo espacio físico."
trait_ds_exd_phantom_tt:"Tiene ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: ¡§G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: ¡§R-15%§!"
concept_ds_pr_trait:"Efectos de Radiosíntesis"
concept_ds_pr_trait_desc:"$concept_ds_pr_trait_void$"
# Below is also used for event options
concept_ds_pr_trait_void:"¡§ESi se selecciona la opción Nacidos del Vacío:§!"
concept_ds_pr_trait_energy:"¡§ESi se selecciona la opción Sin Forma:§!"
building_ds_pr_engine:"¡§CMotor de Singularidad§!"
building_ds_pr_engine_desc:"Un acelerador de partículas minimalista pero potente que puede alterar la biología de una especie entera emitiendo rayos de radiación focalizados. El proceso puede no ser agradable o sin afectar la conciencia."
building_ds_pr_engine_effects:"Añade el rasgo ['trait:trait_ds_exd_phantom'] a nuestra especie y cambia la apariencia. $TABBED_NEW_LINE$- Población modificada por mes: ¡§G200§!"
concept_ds_pr_engine: "$building_ds_pr_engine$"
concept_ds_pr_engine_desc:"$building_ds_pr_engine_effects$"

# Decisions
decision_ds_pr_eldritchcall:"¡§CLlamada Antigua§!"
decision_ds_pr_eldritchcall_desc: "$menp_ds_pr_eldritch_desc$"
decision_ds_pr_eldritchcall_effects:"Un horror cósmico devorará todas las colonias de un sistema hostil dentro de un rango de ¡§Y3§! hiperrutas. Después de £time£ ¡§Y30 días§!, toda la vida allí será consumida."
decision_ds_pr_eldritchcall_cd:"$TRIGGER_FAIL$¡§REnfriamiento activo:§! ¡§Y3 meses§! (hasta ¡§Y[space_owner.decision_ds_pr_cd_key]§!)"
concept_ds_pr_dec_god: "$decision_ds_pr_eldritchcall$"
concept_ds_pr_dec_god_desc:"$decision_ds_pr_eldritchcall_effects$"
ds_pr_eldergod:"¡§HHorror Eldritch§!"
ds_pr_eldergod_tt:"No duda. Ni siquiera se resiste. Solo devora."
dsPR.1017.name:"¡§RIncursión de una Pesadilla§!"
dsPR.1017.desc:"Una monstruosidad gigante está atacando el sistema ¡§Y[event_target.target_system.GetName]§!, proyectando su aura alteradora de materia sobre los planetas y centros de población. ¡Esperamos perder a la mayor parte de la población allí ¡§Ydentro de un mes§!, si no a toda!"
dsPR.1017.a:"¡Evacuad a la población!"
dsPR.1018.name:"¡§RFestín Vacío§!"
dsPR.1018.desc:"Aunque mil ojos han estado buscando vida sintiente para consumir, no se ha encontrado ninguna."
dsPR.1018.a:"Id y conquistad."

decision_ds_pr_voidstreaming:"¡§CModelado de Hiperflujo§!"
decision_ds_pr_voidstreaming_desc:"Manipulando las fuerzas gravitacionales y de energía subyacentes entre sistemas, seremos capaces de dirigir las hiperrutas a voluntad."
decision_ds_pr_voidstreaming_effects:"¡§EAl usarlo la §Y1.ª§! vez:§! Establece el punto de inicio"
decision_ds_pr_voidstreaming_fail:"$TRIGGER_FAIL$¡§RNo se puede establecer un punto de inicio y fin en el mismo sistema.§!"
