dsPR.120.name:"El Nexo del Abismo"
dsPR.120.desc:"Contemplamos las profundidades, imaginando lo que nos aguarda. Solo una cosa es segura: una vez que se ha entrado en el abismo, no hay vuelta atrás. \n\nHemos localizado una gran Grieta en §Y[event_target.ds_pr_exodus_system.GetName]§!. Tan pronto como estemos listos, nuestras flotas se embarcarán en un nuevo viaje, sin certeza de lo que les espera. \n\n§HDesbloquea Decisión:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- Disponible en nuestra estrella capital §Y[event_target:ds_pr_exodus_system.GetName]§! $TABBED_NEW_LINE$- Nos llevará a una §Ynueva galaxia§! con nuevos sistemas e imperios $TABBED_NEW_LINE$- Puede realizarse varias veces \n\n§HDesbloquea Edicto:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- Permite la gestión económica sin £pop£ Poblaciones"
dsPR.120.a:"Nos deleitaremos con el universo."

decision_ds_pr_exodus:"§CSalir de la Galaxia§!"
decision_ds_pr_exodus_desc:"Los cotos de caza locales se habían agotado. Prevemos un futuro abundante, pero no aquí. Para lograrlo, debemos dejar todo atrás y viajar más allá de las estrellas."
decision_ds_pr_exodus_effects:"Todas las naves en este sistema viajarán a una §Ynueva galaxia§! con nuevos sistemas y especies para explorar. Podemos hacer esto varias veces. \n\n§RAdvertencia:§! Apareceremos ante ellos como visitantes no invitados."
decision_ds_pr_exodus_cd:"$TRIGGER_FAIL$§REnfriamiento Activo:§! §Y1 año§! (hasta §Y[space_owner.decision_ds_pr_exodus_cd_key]§!)"

