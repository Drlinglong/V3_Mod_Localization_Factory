 pdivinity_psionic_strength_value:"£pdivinity_psionic_strength£ $VAL|0$"
 pdivinity_psionic_strength_gaining:"¡Completa los §HObjetivos de Crisis§! para obtener más §YFavor del Patrón§!."
 pdivinity_psionic_strength_desc:"$pdivinity_psionic_strength$ es una medida de nuestra resonancia con las enigmáticas energías del Arquitecto."
 pdivinity_psionic_strength_crisis_objective:"Objetivos de Crisis"
 pdivinity_psionic_strength_crisis_objective_gained:"$pdivinity_psionic_strength$ obtenido"
 pdivinity_psionic_strength_crisis_objective_reward: "$REWARD$"
 pdivinity_psionic_strength_crisis_objective_progress:"Hemos obtenido £pdivinity_psionic_strength£ $AMOUNT$ de este Objetivo de Crisis."
 pdivinity_psionic_strength_crisis_level_locked:"Requerido para desbloquear este nivel:\n"
 pdivinity_psionic_strength_crisis_level_unlocked:"En $LEVEL$, obtienes un Proyecto Especial y las recompensas:\n"
 pdivinity_psionic_strength_crisis_level_desc:"Para avanzar a través de los niveles de Crisis, completa los Objetivos de Crisis y la tarea requerida en cada etapa."
 pdivinity_psionic_strength_crisis_level_unlock:"Tiene £pdivinity_psionic_strength£ §Y$CURRENCY$§! $pdivinity_psionic_strength$"
 pdivinity_psionic_strength_current_value:"Valor actual: §Y$VALUE|0$§!"

 # this text exists in the crisis screen, the intro is just the nemesis one, i don't really like it tbh neither does the other one talk about the galcom. ask me if you need the other ones for comparison
 pdivinity_psionic_strength_crisis_description_title:"Proyecto Divinidad"
 pdivinity_psionic_strength_crisis_description_intro:"Durante eones, videntes y eruditos susurraron sobre una §RCrisis§! inminente: un final envuelto en profecías, donde el destino de toda vida sapiente pendería de un hilo. Imaginaron invasores de más allá de las estrellas, rebeliones de fría lógica maquinal o guerras nacidas en dimensiones alienígenas.\n\nPero miraron hacia afuera, cuando debieron mirar hacia adentro.\n\nLa verdad siempre ha bullido bajo la superficie: profunda, inevitable y ligada únicamente a la voluntad. La crisis final... siempre iba a ser §Rnosotros§!."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\nNuestros pensamientos, nuestra voluntad, se extienden a través de otro plano, uno de fuerza psiónica ilimitada. El velo se adelgaza. Si podemos apoderarnos de este poder, moldearlo con nuestro propósito, entonces no solo sobreviviremos a lo que venga... lo definiremos."
 pdivinity_psionic_strength_crisis_howto_title:0 "Persiguiendo la Divinidad"
 pdivinity_psionic_strength_crisis_howto:"¡Perseguir los §HObjetivos de Crisis§! genera £pdivinity_psionic_strength£ de §YFavor del Patrón§!, desbloqueando nuestro potencial divino para liberar a aquel que clama a la galaxia!."

 crisis_pdivinity_project_divinity_level_1:0 "Génesis"
 crisis_pdivinity_project_divinity_level_1_desc:0 "Nivel de crisis 1"

 crisis_pdivinity_project_divinity_level_2:0 "Subversión"
 crisis_pdivinity_project_divinity_level_2_desc:0 "Nivel de crisis 2"

 crisis_pdivinity_project_divinity_level_3:0 "Profecía"
 crisis_pdivinity_project_divinity_level_3_desc:0 "Nivel de crisis 3"

 crisis_pdivinity_project_divinity_level_4:0 "Revelación"
 crisis_pdivinity_project_divinity_level_4_desc:0 "Nivel de crisis 4"

 crisis_pdivinity_project_divinity_level_5:0 "Apoteosis"
 crisis_pdivinity_project_divinity_level_5_desc:0 "Nivel de crisis 5"
 # Resource

 pdivinity_psionic_strength_name:0 "Favor del Patrón"
 pdivinity_psionic_strength:0 "Favor del Patrón"

 # objectives

 crisobj_pdivinity_establish_cult_name:0 "Establecer Culto del Velo"
 crisobj_pdivinity_establish_cult_desc:0 "Establecer cultos del velo en otros imperios nos permite extender nuestra influencia por toda la galaxia.\n\nEstablece cultos del velo para obtener esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_retain_vassals_name:0 "Mantener Vasallos Acólitos"
 crisobj_pdivinity_retain_vassals_desc:0 "Su obediencia al velo contribuye a nuestro camino hacia la divinidad.\n\nMantén Vasallos Acólitos para obtener esta recompensa §Yanual§! de $pdivinity_psionic_strength$."

 crisobj_pdivinity_vassalize_empire_name:0 "Vasalizar Imperios"
 crisobj_pdivinity_vassalize_empire_desc:0 "Subyugar a las masas asegura que acaten su divina palabra.\n\nVasaliza imperios para obtener esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_research_psionic_technology_name:0 "Investigar Tecnologías Psiónicas"
 crisobj_pdivinity_research_psionic_technology_desc:0 "Experimentar con componentes basados en el velo puede ayudarnos en nuestra búsqueda de la divinidad.\n\nInvestiga estas raras tecnologías para obtener esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_phase_planets_name:0 "Planetas en Fase del Velo"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "La fase del velo de los planetas abre una brecha en el velo y sin duda atraerá la atención de aquel que clama.\n\nFasea planetas en el velo para obtener esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_sacrifice_population_name:0 "Sacrificio Ritual de Poblaciones"
 crisobj_pdivinity_sacrifice_population_desc:0 "Las almas de las poblaciones sacrificadas nos ayudarán a obtener el favor de nuestros patrones.\n\nUsa el tipo de purga de sacrificio ritual para obtener esta recompensa de $pdivinity_psionic_strength$ por cada $pop_group_unit$ Poblaciones Purificadas."

 crisobj_pdivinity_control_shroud_enclave_name:0 "Controlar Enclave de Caminantes del Velo"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "Los caminantes del velo son de fe divina, nos ayudarán en nuestro objetivo.\n\nMantén enclaves de caminantes del velo para obtener esta recompensa §Yanual§! de $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "Fracturar Mundos Psiónicamente"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "Calcinar mundos enemigos con energías psiónicas nos granjeará su favor.\n\nFractura mundos para obtener esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_summon_psionic_ships_name:0 "Invocar Naves Psiónicas"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "El velo tiembla a nuestra orden. De sus profundidades, invocamos naves no nacidas de metal, sino de voluntad, manifestaciones de nuestro vínculo creciente con el velo.\n\nInvoca naves psiónicas para obtener esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_employ_telepaths_name:0 "Emplear Telépatas"
 crisobj_pdivinity_employ_telepaths_desc:0 "El arquitecto ha concedido a nuestros telépatas la habilidad de producir energía psiónica.\n\nLa producción de $pdivinity_psionic_strength$ escala con el número de telépatas empleados."

 ####################
 ### menace perks ###
 ####################

 menp_pdivinity_resource:0 "Favor del Patrón"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "Permite la acumulación de £pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§! al completar §HObjetivos de Crisis§!."
 menp_pdivinity_resource_desc:0 "Ganar el favor del arquitecto ayudará a nuestro objetivo final de divinidad. Derramaremos nuestra sangre por su voluntad."

 menp_pdivinity_ethic_attraction:0 "Fe Divina"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "Susurros y visiones agitan la creencia en un poder superior. Muchos ahora pronuncian el nombre del §RArquitecto del Destino§! con reverencia."

 menp_pdivinity_psionic_armies:0 "Fantasmas Psiónicos"
 menp_pdivinity_psionic_armies_desc:0 "Envueltos en energía psiónica antinatural, estos guerreros espectrales flotan entre la realidad y la pesadilla. Agentes del Arquitecto, están destinados a sembrar el miedo y la devastación dondequiera que se manifiesten."
 unlocks_pdivinity_unlock_armies:0 "Desbloquea el tipo de ejército §Y$pdivinitiy_psionic_army$§!"

 menp_pdivinity_zro_building:0 "Extractor del Velo"
 menp_pdivinity_zro_building_desc:0 "Una estructura santificada que adelgaza el velo entre reinos, permitiendo a los acólitos entrenados sifonar Zro puro directamente de los remolinos del Velo."
 unlocks_pdivinity_unlock_buildings:0 "Desbloquea el §Y$building_pdivinity_shroud_harvester_building$§!"

 menp_pdivinity_shroud_phasing:0 "Fase del Velo"
 menp_pdivinity_shroud_phasing_desc:0 "Hemos aprendido a debilitar deliberadamente el velo en mundos elegidos, transformándolos en santuarios psiónicos. Los nuestros prosperan en esta resonancia, mientras que todos los demás sufren bajo nuestro yugo."
 unlocks_pdivinity_unlock_phasing:0 "Desbloquea la decisión §Y$decision_pdivinity_shroud_phasing$§! en los planetas"

 menp_pdivinity_ritual_sacrifice:0 "Sacrificio Ritual"
 menp_pdivinity_ritual_sacrifice_desc:0 "Aquellos indignos del designio del Arquitecto aún pueden servir a un propósito. A través de ofrendas sagradas de carne y espíritu, obtenemos fuerza y favor del Velo."
 unlocks_pdivinity_ritual_sacrifice:0 "Desbloquea el tipo de purga §Y$purge_pdivinity_sacrifice$§!"

 menp_pdivinity_cult_espionage:0 "Semillas de Revelación"
 menp_pdivinity_cult_espionage_desc:0 "Hemos dominado el arte de deslizar susurros entre fronteras. La fe se extiende como la podredumbre bajo la superficie, y pronto, su gente se volverá contra sus dioses en nombre del Arquitecto."
 unlocks_pdivinity_cult_espionage:0 "Desbloquea el tipo de operación §Y$operation_pdivinity_establish_cult$§!\n"

 menp_pdivinity_divine_crusade:0 "Cruzada Divina"
 menp_pdivinity_divine_crusade_desc:0 "Nuestra cruzada divina servirá como un despertar para el resto de la galaxia. A través de la guerra santa, ligamos a otros al designio del destino. Servirán como Acólitos, o caerán como herejes."
 unlocks_pdivinity_divine_crusade:0 "Desbloquea el objetivo de guerra §Y$wg_pdivinity_acolyte$§!\nDesbloquea el tipo de vasallo §Y$specialist_pdivinity_acolyte$§!\n"

 menp_pdivinity_psionic_avatar:0 "Manto del Velo"
 menp_pdivinity_psionic_avatar_desc:0 "Una manifestación etérea de la voluntad del Velo, como una nube arremolinada de energía psiónica que vela y distorsiona la realidad, acechando el vacío entre las estrellas con susurros del destino."
 unlocks_pdivinity_psionic_avatar:0 "Desbloquea tipo de nave: §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "Bombardeo de Fractura"
 menp_pdivinity_psionic_rupture_desc:0 "Un bombardeo devastador que desgarra el velo entre dimensiones, desatando energía psiónica pura para destrozar las fortificaciones enemigas y dispersar su voluntad."
 unlocks_pdivinity_psionic_rupture:0 "Desbloquea tipo de bombardeo: §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "Sintonización Psiónica"
 menp_pdivinity_psionic_potential_desc:0 "La conexión latente de nuestro pueblo con el Velo florece, otorgándoles dones mentales aumentados y una sintonización más profunda con el tejido de la realidad."

 menp_pdivinity_gifts_from_beyond:0 "Dones del Más Allá"
 menp_pdivinity_gifts_from_beyond_desc:0 "Antiguos secretos y tecnologías psiónicas recuperadas de las profundidades del Velo otorgan a nuestras naves y armas un poder de otro mundo."
 unlocks_pdivinity_gifts_from_beyond:0 "Los §YComponentes Psiónicos§! pueden aparecer ahora como opciones de investigación"

 menp_pdivinity_astral_tear:0 "Avatar Psiónico"
 menp_pdivinity_astral_tear_desc:0 "Una encarnación viviente de la voluntad del Velo, este avatar es una entidad feroz y enigmática envuelta en puro poder psiónico, doblando la realidad a su voluntad."
 unlocks_pdivinity_astral_tear:0 "Desbloquea tipo de nave: §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "Tormenta Galáctica"
 menp_pdivinity_beyond_the_rifts_desc:0 "La aguja del destino ha roto lentamente el velo, la energía psiónica fluye ahora hacia el espacio real a un ritmo alarmante, creando una tormenta del Velo en nuestro reino."
 unlocks_pdivinity_beyond_the_rifts:0 "Crea una §YTormenta del Velo§! en cada sistema poseído"

 menp_pdivinity_divine_insight:0 "Visión Divina"
 menp_pdivinity_divine_insight_desc:0 "La presencia del Arquitecto agudiza nuestras mentes, reduciendo el tiempo entre nuestras proezas psiónicas y permitiendo un dominio más rápido del Velo."

 menp_pdivinity_hyperdimensional_shielding:0 "Escudo Hiperdimensional"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "Un aura protectora tejida a partir de energías de dimensiones superiores, protegiendo nuestras flotas del daño como si la propia gracia del Arquitecto las custodiara."

 menp_pdivinity_dimensional_tearer:0 "Desgarrador Dimensional"
 menp_pdivinity_dimensional_tearer_desc:0 "Un arma capaz de abrir agujeros en la realidad misma, creando portales psiónicos que desgarran y deshilachan el tejido del espacio-tiempo."
 unlocks_pdivinity_dimensional_tearer:0 "Desbloquea tipo de nave: §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "Llamada del Arquitecto"
 menp_pdivinity_call_of_the_eye_desc:0 "Su voz resuena por toda la galaxia, los cultistas se exaltan ante el cumplimiento de la profecía y su ascensión a la luz. El arquitecto está cerca.."
 unlocks_pdivinity_call_of_the_eye:0 "Los §YLevantamientos Cultistas§! crecen ahora al doble de velocidad"

 menp_pdivinity_psionic_mastery:0 "Dominio Psiónico"
 menp_pdivinity_psionic_mastery_desc:0 "Nuestra profunda comunión con el Velo potencia el potencial destructivo de nuestras armas, haciendo que cada impacto resuene con furia psiónica."

 menp_pdivinity_beyond_the_Shroud:0 "La Aguja del Destino"
 menp_pdivinity_beyond_the_Shroud_desc:0 "La Aguja canta. El Velo responde. Adoradores de toda la galaxia sienten su atracción, y los cultos surgen en cada rincón del espacio conocido."
 unlocks_pdivinity_spire_of_fate:0 "Desbloquea etapa de megaestructura: §YAguja del Destino - Etapa de Apoteosis§!"

