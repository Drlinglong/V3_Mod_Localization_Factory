  otc_temporal_fabric_crisis_description_title:"Crisis $otc_ap_omnitemporal$"
  otc_temporal_fabric_crisis_description:"$menace_crisis_description_intro$\n\nNuestra dominación del universo no puede ser restringida por las dimensiones ordinarias del espacio. En su lugar, conquistaremos el tiempo mismo y gobernaremos de forma suprema sobre cada línea temporal posible."
  otc_temporal_fabric_crisis_howto_title:"Dominio del Tiempo"
  otc_temporal_fabric_crisis_howto:"Perseguir §HObjetivos de Crisis§! genera §H$otc_temporal_fabric_with_icon$§!, lo que nos permitirá manipular el tiempo mismo."

  otc_temporal_fabric_crisis_level_unlocked:"En el nivel $LEVEL$, obtienes las recompensas:\n"
  otc_temporal_fabric_crisis_level_locked:"Requisitos para desbloquear este nivel:\n"
