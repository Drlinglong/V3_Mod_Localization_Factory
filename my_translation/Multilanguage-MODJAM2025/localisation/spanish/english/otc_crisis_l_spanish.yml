  otc_temporal_fabric_crisis_level_desc:"Para avanzar a través de los niveles de Crisis, acumula §H$otc_temporal_fabric_with_icon$§!, completa §HAnomalías Temporales§!, y construye §H$otc_omnitemporal_kilostructure_plural$§!."

## Crisis Objectives ##
  otc_crisobj_physicist_production_name:"Emplear Físicos" # the amount here doesn't display properly - most likely a rounding issue
  otc_crisobj_physicist_production_desc:"A través de sus estudios sobre el funcionamiento natural del universo, los secretos del tiempo están destinados a ser revelados, de una forma u otra.\n\nEmplea físicos para obtener esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_research_archeological_sites_name:"Excavar Yacimientos Arqueológicos"
  otc_crisobj_research_archeological_sites_desc:"Debemos adentrarnos en el pasado y revelar su conocimiento ancestral.\n\nExcava completamente yacimientos arqueológicos para obtener esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_research_time_anomaly_name:"Investigar Anomalías Temporales"
  otc_crisobj_research_time_anomaly_desc:"Estos enigmas operan fuera de nuestra comprensión del tiempo. Es imperativo que divulguemos sus secretos.\n\nInvestiga anomalías temporales para obtener esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_research_anomaly_name:0 "Investigar Anomalías"
  otc_crisobj_research_anomaly_desc:0 "Cada misterio crea una oportunidad para el conocimiento, para comprender nuestro lugar en el pasado, presente y futuro.\n\nInvestiga anomalías para obtener esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_activate_relic_name:0 "Activar Reliquias"
  otc_crisobj_activate_relic_desc:0 "Los instrumentos de eras pasadas siguen siendo potentes incluso hoy. Un uso adicional podría revelar la época de la que provienen.\n\nActiva reliquias para obtener esta recompensa de $otc_temporal_fabric$."

