## Crisis Information ##
# Ascension Perk
  otc_ap_omnitemporal:"Omnitemporal"
  otc_ap_omnitemporal_desc:"Durante milenios, nuestra especie ha sido arrojada a través del tiempo contra su voluntad. Ya no más. El tiempo se convertirá en una dimensión física más, transitable con facilidad."

# Other
  otc_temporal_fabric_crisis_objective:"Objetivos de Crisis"
  otc_temporal_fabric_crisis_objective_gained:"$otc_temporal_fabric$ obtenidos"
