## Crisis Perks ##
# Level 1
  menp_otc_omnitemporal_objectives: "$otc_temporal_fabric$"
  menp_otc_omnitemporal_objectives_desc:"$otc_temporal_fabric$ representa nuestra habilidad para doblegar el tiempo a nuestra voluntad."
  unlocks_otc_omnitemporal_objectives:"Permite la acumulación de §Y$otc_temporal_fabric_with_icon$§! al completar §HObjetivos de Crisis§!.\n\n"
  mod_planet_physicists_otc_temporal_fabric_produces_add:"$otc_temporal_fabric_with_icon$ por $pop_group_unit$ $job_physicist_plural_with_icon$"

  menp_otc_time_shields:"Suspensión Temporal"
  menp_otc_time_shields_desc:"Los antiguos desarrollaron poderosas defensas que ralentizaban estratégicamente el tiempo para dispersar las armas entrantes. El tejido temporal ofrece una nueva forma de replicar estas propiedades."
  unlocks_otc_time_shields:"Desbloquea Componentes de Escudo §Y$OTC_TIME_SHIELD$§!."
  unlocks_otc_time_shields_bio:"Desbloquea Componentes de Escudo §Y$OTC_BIO_TIME_SHIELD$§!."
  OTC_TIME_SHIELD:"Campo de Suspensión Avanzado"
  OTC_TIME_SHIELD_DESC:"Los $OTC_TIME_SHIELD$ se modelan a partir de la antigua tecnología de suspensión que utilizaba artefactos ancestrales para ralentizar el tiempo en el punto de impacto, lo que otorgaba una oportunidad más larga para disipar la energía del ataque entrante. Con el poder del tejido temporal, estos diseños se han modernizado considerablemente."
  OTC_SMALL_TIME_SHIELD:"$OTC_TIME_SHIELD$ Pequeño"
  OTC_MEDIUM_TIME_SHIELD:"$OTC_TIME_SHIELD$ Mediano"
  OTC_LARGE_TIME_SHIELD:"$OTC_TIME_SHIELD$ Grande"
  OTC_BIO_TIME_SHIELD:"Tejido de Suspensión Avanzado"
  OTC_BIO_TIME_SHIELD_DESC:"El $OTC_BIO_TIME_SHIELD$ se modela a partir de la antigua tecnología de suspensión que utilizaba artefactos ancestrales para ralentizar el tiempo en el punto de impacto, lo que otorgaba una oportunidad más larga para disipar la energía del ataque entrante. Con el poder del tejido temporal, estos diseños se han modernizado considerablemente."
  OTC_SMALL_BIO_TIME_SHIELD:"$OTC_BIO_TIME_SHIELD$ Pequeño"
  OTC_MEDIUM_BIO_TIME_SHIELD:"$OTC_BIO_TIME_SHIELD$ Mediano"
  OTC_LARGE_BIO_TIME_SHIELD:"$OTC_BIO_TIME_SHIELD$ Grande"

  menp_otc_secrets_of_the_past:"Secretos del Pasado"
  menp_otc_secrets_of_the_past_desc:"Si queremos vislumbrar los mundos que alguna vez existieron, debemos empezar por las reliquias que quedan hoy. Los artefactos de lo que fue revelan lo que es y lo que será."
  unlocks_otc_secrets_of_the_past:"Desbloquea la Decisión de Artefacto Menor §Y$artifact_otc_chronological_studies$§!, que utiliza £minor_artifacts£Artefactos Menores para crear una Anomalía Temporal.\n\n"
  unlocks_otc_secrets_of_the_past_no_ancrel:"Emite el Proyecto Especial §Y$otc_chronological_studies_project$§!, que crea una Anomalía Temporal al completarse.\n\n$mod_scientist_exp_gain$: §G+20%§!"
  otc_secrets_of_the_past_no_ancrel: "$menp_otc_secrets_of_the_past$"

  # Minor Artifact Decision
  artifact_otc_chronological_studies:"Estudios Cronológicos"
  artifact_otc_chronological_studies_desc:"Nuestros mejores cronocientíficos desglosarán y examinarán artefactos menores en busca de cualquier pista de una anomalía temporal en su pasado."
  artifact_otc_chronological_studies_effect:"Desglosa £minor_artifacts£Artefactos Menores para crear una Anomalía Temporal.\n\nEnfriamiento: £time£ §Y360§!"

  requires_artifact_otc_chronological_studies_no_cooldown:"$TRIGGER_FAIL$§RAún no se pueden usar artefactos menores para crear otra anomalía temporal.§!"
  artifact_otc_chronological_studies_cooldown:0 "Enfriamiento de Estudios Cronológicos"

  # Special Project
  otc_chronological_studies_project: "$artifact_otc_chronological_studies$"
  otc_chronological_studies_project_desc:"Hemos encontrado una pista sobre una anomalía temporal, una rareza en el flujo normal del tiempo. Debemos dedicar recursos científicos a rastrearla."

# Level 2
  menp_otc_timeless_studies:"Estudios Atemporales"
  menp_otc_timeless_studies_desc:"Los mejores lugares para estudiar las ciencias temporales se encuentran alrededor de agujeros negros y estrellas de neutrones, donde increíbles fuerzas gravitacionales someten el flujo ordinario del tiempo a desviaciones no vistas en ninguna otra parte del universo natural."

  unlocks_otc_timeless_studies:"Nos permite construir Megaestructuras §Y$otc_omnitemporal_kilostructure$§! alrededor de §YAgujeros Negros§! y §YEstrellas de Neutrones§!.\n\n"

  # Kilostructure
  otc_omnitemporal_kilostructure:"Zona de Investigación Atemporal"
  otc_omnitemporal_kilostructure_plural:"$otc_omnitemporal_kilostructure$s"
  otc_atemporal_research_zone: "$otc_omnitemporal_kilostructure$"
  otc_atemporal_research_zone_DESC:"Un emplazamiento clandestino sellado en el tiempo, esta instalación de investigación confidencial se dedica a experimentos peligrosos que producen §YAnomalías Temporales§!."
  otc_atemporal_research_zone_MEGASTRUCTURE_DETAILS:"Un emplazamiento clandestino sellado en el tiempo, esta instalación de investigación confidencial se dedica a experimentos peligrosos que producen §YAnomalías Temporales§!."
  MEGASTRUCTURE_TOOLTIP_REQUIREMENTS_OTC_ARZ:"Debe construirse en órbita de un Agujero Negro o una Estrella de Neutrones."
  otc_atemporal_research_zone_effects:"Generará aleatoriamente §YAnomalías Temporales§! en varios objetos celestes dentro de tus fronteras.\n\nLa velocidad a la que se generan las Anomalías aumenta con el número de $otc_omnitemporal_kilostructure_plural$ que tengamos activos."
  otc_requires_black_hole_or_neutron_star:"$TRIGGER_FAIL$Debe construirse alrededor de un $pc_black_hole$ o una $pc_neutron_star$."
  otc_requires_less_than_x_arz:"$TRIGGER_FAIL$No podemos mantener más de [owner.OtcGetARZLimit] $otc_omnitemporal_kilostructure_plural$ a la vez"
  mod_otc_arz_limit_add:"Capacidad de $otc_omnitemporal_kilostructure$"

  menp_otc_weaponized_relativity:"Relatividad Armamentizada"
  menp_otc_weaponized_relativity_desc:"Explosiones de cronotones especializadas pueden desgarrar naves enemigas en las cuatro dimensiones, pero también ralentizan el marco temporal del objetivo en relación con el nuestro, lo que otorga una ventaja táctica significativa."
  unlocks_otc_weaponized_relativity:"Desbloquea Armas §Y$OTC_TIME_BEAM$§!, que disparan láseres que ralentizan Naves y Proyectiles Enemigos."
  OTC_TIME_BEAM:"Rayo Eón"
  OTC_TIME_BEAM_DESC:"El $OTC_TIME_BEAM$ proyecta ráfagas de cronotones que dañan las naves enemigas y ralentizan su marco de referencia."
  OTC_SMALL_TIME_BEAM:"$OTC_TIME_BEAM$ Pequeño"
  OTC_MEDIUM_TIME_BEAM:"$OTC_TIME_BEAM$ Mediano"
  OTC_LARGE_TIME_BEAM:"$OTC_TIME_BEAM$ Grande"
  otc_time_beam_1_tt:"Ralentiza las Naves Enemigas y sus Proyectiles en un §G25%§! durante §Y5§! Días"
  otc_time_beam_2_tt:"Ralentiza las Naves Enemigas y sus Proyectiles en un §G25%§! durante §Y15§! Días"
  otc_time_beam_3_tt:"Ralentiza las Naves Enemigas y sus Proyectiles en un §G25%§! durante §Y35§! Días"
  otc_distorted_field:"Distorsión Temporal"
  mod_weapon_type_energy_speed_mult:"Velocidad de Arma de Energía"
  mod_weapon_type_kinetic_speed_mult:"Velocidad de Arma Cinética"
  mod_weapon_type_explosive_speed_mult:"Velocidad de Arma Explosiva"
  mod_weapon_type_point_defense_speed_mult:"Velocidad de Arma de Defensa Puntual"
  mod_weapon_type_space_fauna_speed_mult:"Velocidad de Arma de Fauna Espacial"
  mod_weapon_type_mandible_speed_mult:"Velocidad de Arma de Mandíbulas"

  menp_otc_secrets_of_the_present:"Secretos del Presente"
  menp_otc_secrets_of_the_present_desc:"El dominio de las ciencias temporales se ha convertido en la vocación principal de nuestra élite científica, revolucionando tanto el establecimiento académico como la práctica del trabajo exploratorio rutinario."

  menp_otc_prolonged_lifespans:"Esperanzas de Vida Prolongadas"
  menp_otc_prolonged_lifespans_desc:"Al ralentizar el envejecimiento biológico mediante una cuidadosa manipulación temporal, nuestros líderes pueden disfrutar de vidas más largas y productivas."
  menp_otc_prolonged_lifespans_machine_desc:"Al ralentizar el índice de desgaste mecánico mediante una cuidadosa manipulación temporal, nuestros líderes pueden disfrutar de vidas más largas y productivas."

# Level 3
  menp_otc_across_timelines:"A Través de Líneas Temporales"
  menp_otc_across_timelines_desc:"El tiempo no es una línea recta; es un universo ramificado, una matriz infinita de líneas temporales. Ahora, por fin, la tecnología para alcanzarlas está a nuestro alcance."
  unlocks_otc_across_timelines:"Desbloquea la Tecnología §Y$tech_otc_travel_timelines$§!, lo que conducirá a Anomalías Temporales más impactantes.\n\n"

  # Tech
  tech_otc_travel_timelines:"Viajar a Líneas Temporales"
  tech_otc_travel_timelines_desc:"Por fin podemos viajar a otras líneas temporales, lo que nos permite acceder a universos potencialmente infinitos y crear anomalías temporales más poderosas que podemos aprovechar en nuestro beneficio."
  tech_otc_travel_timelines_effects_title:"Pueden ocurrir §HAnomalías Temporales§! más impactantes\nDesbloquea la Crisis §H$otc_ap_omnitemporal$§! §HNivel 4§!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "Cáscara Temporal"
  sm_otc_temporal_shell:0 "Generador de Cáscara Temporal"
  sm_otc_temporal_shell_desc:0 "El Generador de Cáscara Temporal es un motor masivo de manipulación del espaciotiempo, capaz de ralentizar el ritmo del flujo del tiempo en todo un sistema solar. Si bien los cuerpos en pozos de gravedad, como los hábitats y nuestros propios planetas, no se ven afectados, las naves espaciales de todos los tamaños y las armas que disparen pueden ser ralentizadas sustancialmente."
  sm_otc_temporal_shell_desc_modifier:0 "Crea una §YTorménta Artificial§! en el sistema:\nReduce la §YVelocidad de Nave§! y la §YCadencia de Fuego§!"
  menp_otc_temporal_shell_desc:0 "La capacidad de manipular el tiempo en todo un sistema solar desbloquea el potencial para estructuras defensivas verdaderamente extraordinarias, algo útil dadas las objeciones irracionales de nuestros vecinos a nuestros experimentos temporales."
  unlocks_otc_temporal_shell_aura:0 "Desbloquea el Edificio de Estación Estelar §Y$sm_otc_temporal_shell$§!, que reduce las Velocidades Sublumínicas y las Cadencias de Fuego de las Armas."
  otc_temporal_shell_aura:0 "Cáscara Temporal"

  menp_otc_secrets_of_the_future:0 "Secretos del Futuro"
  menp_otc_secrets_of_the_future_desc:0 "Agentes especialmente entrenados realizan micro saltos al futuro, trayendo de vuelta varias revelaciones que pronto descubriremos. Dichas revelaciones forman entonces la base del conocimiento que estos agentes reciben, pero preferimos resolver estas paradojas en una fecha posterior."

  menp_otc_accelerated_infancy:0 "Infancia Acelerada"
  menp_otc_accelerated_infancy_desc:0 "En lugar de que los futuros líderes y civiles desperdicien sus preciosas esperanzas de vida pasando por una infancia natural a paso de tortuga, nuestro nuevo programa permite a los individuos pasar del nacimiento a una etapa más productiva de sus vidas en un solo día."

# Level 4
  menp_otc_the_greatest_timeline:"La Mejor Línea Temporal"
  menp_otc_the_greatest_timeline_desc:"Para cualquier recurso que nos falte, existe otra línea temporal en la que poseemos una abundancia. Al conectar con nuestros otros yo (quienes, fortuitamente, tienen exactamente el mismo pensamiento) podemos asegurar que nunca más enfrentaremos escasez de ningún tipo."
  unlocks_otc_the_greatest_timeline:0 "Los Recursos §Yno pueden§! disminuir mensualmente.\n\n"

  menp_otc_spacetime_sever:"Separación Espaciotemporal"
  menp_otc_spacetime_sever_desc:"Lo último en armamento de cronotones, los proyectores de Separación Espaciotemporal son capaces de 'recortar' completamente a nuestros enemigos del continuo espaciotemporal, expulsándolos temporalmente del flujo del tiempo y congelándolos en su lugar."
  unlocks_otc_spacetime_sever:"Desbloquea la §Y$OTC_TIME_LANCE$§!, un Arma Extra Grande que Congela Naves Enemigas al impactarlas."
  OTC_TIME_LANCE:"Separación Espaciotemporal"
  OTC_TIME_LANCE_DESC:"La $OTC_TIME_LANCE$ dispara un potente rayo que 'corta' las naves impactadas del espacio-tiempo, separándolas del tiempo ordinario y congelándolas en su lugar. Un arma así resulta extremadamente efectiva contra objetivos más grandes."
  otc_time_lance_tt:"Impide que la Nave Enemiga (y sus Cazas de Ataque) disparen o se muevan durante §Y10§! Días."
  otc_halted_in_time:"Separado del Tiempo"

  menp_otc_indefinite_lifespans:0 "Inmortalidad Cuántica"
  menp_otc_indefinite_lifespans_desc:0 "A través de las infinitas líneas temporales, por cada muerte que ocurre, necesariamente existirá una línea temporal idéntica en la que esa muerte fue evitada. Un simple salto para recuperar estos dobles temporales asegura que nadie nos abandonará jamás."
  unlocks_otc_indefinite_lifespans:0 "Todos los Líderes son §YInmortales§! y serán §YResucitados§! al Morir."
  leader_trait_otc_timeline_warped:"Vértigo Interlínea Temporal"
  leader_trait_otc_timeline_warped_desc:"Hemos traído a este líder de una línea temporal alternativa, una casi idéntica a la nuestra, excepto que este líder sobrevivió a la muerte prematura de su contraparte."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "Bucles Temporales Localizados"
  menp_otc_localised_time_loops_desc:0 "Nuestros mejores constructores de naves, estibadores y oficiales navales pueden ahora trabajar junto a docenas de copias temporales de sí mismos, cada uno regresando al inicio del mismo día cada vez que comienzan un turno. La producción de nuestros astilleros habla por sí misma, pero el pago de horas extras es verdaderamente ruinoso."

# Level 5
  menp_otc_end_of_time:0 "El Fin del Tiempo"
  menp_otc_end_of_time_desc:0 "El flujo ordinario y lineal del tiempo es una prisión que ya no podemos aceptar. A medida que nuestro control sobre este instante del tiempo se solidifica, nos extenderemos desde y haremos añicos el futuro, el pasado y el presente, y gobernaremos para siempre en perfecta omnitemporalidad."
  unlocks_otc_end_of_time:0 "Desbloquea la Situación $situation_otc_end_of_time$. Cuando la situación se complete, podremos ejecutar nuestro plan de poner fin al flujo lineal del tiempo por completo y §Yganaremos la partida.§!"
  situation_otc_end_of_time:"Fin del Tiempo"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- Ser al menos §YSuperior§! a todas las demás civilizaciones.\n- Completar §Y$operation_reset_civilisation$§! Operaciones"
  situation_otc_end_of_time_desc:"Hemos descubierto una forma de propagar nuestra civilización fuera del tiempo lineal, para liberarnos verdaderamente de la tiranía de la causa y el efecto. Todo lo que requerirá es que hagamos añicos el tiempo mismo, hacia adelante y hacia atrás, y cabalguemos la onda de choque hacia un nuevo estado de existencia."
  situation_otc_end_of_time_complete:"El [Owner.GetName] §YGana la Partida§!."
  otc_apex_of_power:"Cima del Poder: Al menos §YSuperior§! a todas las demás civilizaciones."
  situation_otc_end_of_time_approach_basic:"Inevitabilidad"
  situation_otc_end_of_time_approach_basic_desc:"Cada momento de toda la historia nos ha conducido a este punto. No hay nada más que hacer. No hay nada que se pueda hacer."
  omnitemporal.54.name:0 "El Fin del Tiempo"
  omnitemporal.54.desc:0 "Hasta ahora, hemos sido como niños, contentos de deleitarnos con nuestros nuevos juguetes que el dominio del tiempo nos ha otorgado. Aquellos que se atreven a oponerse a nosotros son vencidos, y consolidamos nuestro poder en el instante fugaz que colectivamente llamamos: 'el presente'. Pero a medida que nuestra perspectiva crece, también lo hace la comprensión de la futilidad. Todavía somos prisioneros del tiempo lineal, incapaces de evitar que nuestro universo caiga en la entropía. Ningún imperio dura para siempre.\n\nHa llegado el momento de dejar de lado nuestros juguetes.\n\nHemos descubierto una forma de propagar nuestra civilización fuera del tiempo lineal, para liberarnos verdaderamente de la tiranía de la causa y el efecto. Todo lo que requerirá es que hagamos añicos el tiempo mismo, hacia adelante y hacia atrás, y cabalguemos la onda de choque hacia un nuevo estado de existencia."
  omnitemporal.54.a:0 "Ya era hora."
  omnitemporal.2000.name:0 "El Momento Final"
  omnitemporal.2000.desc:0 "Está aquí. Siempre ha estado aquí. Saboreamos el amanecer de la omnitemporalidad como un nuevo sol que nace, o un huevo que eclosiona, o una estrella que muere. O como ninguna de esas cosas. Esas metáforas simples que llevan consigo demasiado de la naturaleza del viejo universo son inútiles para nosotros ahora.\n\nEl tiempo está hecho añicos, y desde el \"siempre-donde\" fuera de él, vemos que siempre estuvo hecho añicos. Esperándonos para que lo pusiéramos del revés y pudiéramos verlo como siempre ha sido. Siempre y para siempre en el nuevo ahora."
  omnitemporal.2000.a:0 "Como nosotros, deleitándonos en el siempratiempo, triunfantes."
  omnitemporal.2001.name:0 "Atando Cabos Sueltos"
  omnitemporal.2001.desc:0 "Estamos empezando a entender. Nuestro alcance a través de las líneas temporales se refleja en todas las otras versiones de nosotros mismos, en cada línea temporal. Todo a la vez, todos juntos, tan pronto, nos extenderemos a cada momento que ha sido o será y alcanzaremos la omnitemporalidad.\n\nSin apenas pensarlo, retrocedemos en el tiempo al momento que inició todo esto, y nos damos el impulso que necesitábamos para estar aquí ahora."
  omnitemporal.2001.a:0 "Tomad este regalo, yoes del pasado."
  omnitemporal.2002.name:0 "El Fin del Tiempo"
  omnitemporal.2002.desc:0 "Incluso sin sensores sofisticados o instrumentación crono-sensible, podemos decir que algo anda mal. Cada momento se siente tenso. Como si la marcha universal de un segundo al siguiente pudiera simplemente... detenerse. Perdemos horas, semanas, en un abrir y cerrar de ojos, y cada nuevo día encontramos otro vacío en nuestros libros de historia donde alguna parte de nuestro propio pasado ha desaparecido del universo. Sea cual sea el esquema nefasto en el que están trabajando los [From.GetName], amenaza el tejido mismo del tiempo."
  omnitemporal.2002.a:0 "[From.GetName] ¡debe ser detenido!"
  omnitemporal.2003.name:0 "Un Regalo Misterioso"
  omnitemporal.2003.desc:0 "Apenas unas horas después de que decidiéramos empezar a explorar las posibilidades de los fenómenos temporales, un paquete misterioso se ha materializado en la órbita de nuestro mundo natal. En su interior hay instrucciones para la fabricación y uso de una extraña malla, a la que el paquete se refiere como §YTela Temporal§!. También contiene una cantidad considerable del material. El análisis preliminar de nuestros científicos ya muestra que posee una notable variedad de propiedades cronoactivas, aunque no sabemos quién nos lo legó."
  omnitemporal.2003.a:0 "Qué extraño."

  menp_otc_paradox_drives:"Distorsión espacio-temporal"
  menp_otc_paradox_drives_desc:"Un motor de salto convencional opera acercando dos puntos en el espacio para su recorrido. Por analogía, el Motor de Paradoja nos permite acercar el momento de nuestra llegada al momento de nuestra partida, permitiendo el viaje instantáneo."
  unlocks_otc_paradox_drives:"Desbloquea el §Y$OTC_TIME_DRIVE$§!, un Motor de Salto que Preserva el Daño y la Velocidad de la Flota después del Salto."
  OTC_TIME_DRIVE:"Motor de Paradoja"
  OTC_TIME_DRIVE_DESC:"El motor manipula directamente el flujo del tiempo para permitir viajes de duración cero sin los inconvenientes de los motores de salto convencionales."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"Después de Saltar, la Nave No Recibe la Penalización Normal de §Y-50%§! al Daño de Armas y a la Velocidad Sublumínica."

  menp_otc_reset_civilisation:0 "Protocolo de Aniquilación Causal"
  menp_otc_reset_civilisation_desc:0 "Nuestros enemigos, como es propio de nosotros, son poderosos y resilientes. Pero no siempre fueron así. El futuro es la posición más ventajosa, un lugar desde el cual podemos atacar y eliminar a un enemigo cuando está en su punto más débil. Una pequeña corrección a su historia los purgará de nuestra línea temporal."
  unlocks_otc_reset_civilisation:0 "Desbloquea el §Y$menp_otc_reset_civilisation$§!, la capacidad de borrar una Civilización Entera ajustando su historia para que ya no exista en el presente y se nos oponga."


