## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"¡Viaje en el tiempo!"
  omnitemporal.1000.desc:"A medida que [Root.Leader.GetName] se acercaba cada vez más a la anomalía, [Root.Leader.GetSheHe] observó cómo los relojes empezaban a retroceder, acelerándose cada vez más a medida que la tripulación viajaba al pasado. Por razones obvias, nuestras comunicaciones terminan poco después (o posiblemente antes, dependiendo de la perspectiva) de que [Root.Leader.GetName] se adentrara en el pasado.\n\nEste evento explica la aparición de la misma tripulación, idéntica a la que acabamos de perder. Parece que realmente viajaron a través del tiempo. Se acaban de adquirir datos valiosos, y no perderemos el tiempo en utilizarlos."
  omnitemporal.1000.a:"¡Increíble!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] se desvanece en el pasado."

  omnitemporal.1001.name:"Viajero del Futuro"
  omnitemporal.1001.desc:"Al acercarnos a la anomalía temporal, apareció una figura flotando, vistiendo un traje espacial. Tras identificar la figura y llevar a [event_target:otc_future_leader.GetSheHe] a bordo, ¡nos dimos cuenta de que acabábamos de descubrir a otro [event_target:otc_future_leader.GetName]!\n\n[event_target:otc_future_leader.GetSheHe] explicó que [event_target:otc_future_leader.GetSheHe] no era un clon, sino que acababa de llegar aquí tras ser arrojado hacia atrás en el tiempo. Así, [event_target:otc_future_leader.GetSheHe] era una copia futura de [event_target:otc_future_leader.GetName]. Pedimos detalles sobre lo que estaba por venir, pero fuimos recibidos con silencio. El [event_target:otc_future_leader.GetName] del futuro cree que esta información podría causar una paradoja causal con repercusiones desconocidas si se comparte."
  omnitemporal.1001.a:"¡Increíble!"
  omnitemporal.1001.b:"Sospechoso"
  omnitemporal.1001.a.tooltip:"Otro [event_target:otc_future_leader.GetName] se une a nuestro Imperio."

  omnitemporal.1014.name:"Se Desvanece de la Existencia"
  omnitemporal.1014.desc:"Tan pronto como [event_target:otc_temporal_clone.GetName] falleció, la versión futura de [event_target:otc_temporal_clone.GetHisHer] comenzó a desintegrarse. Pronto se había desvanecido por completo, dejando solo recuerdos de su existencia. Pero poco después, esos también comenzaron a desvanecerse. Parece que, tras la muerte de su yo más joven, se produjo un resultado paradójico: ya no había un yo más joven para viajar al pasado y, por lo tanto, su aparición desde el futuro fue imposible. El universo corrigió rápidamente esta inconsistencia, eliminando al [event_target:otc_temporal_clone.GetHisHer] restante de la existencia."
  omnitemporal.1014.a:"Interesante."

  omnitemporal.1003.name:"Eones en Meses"
  omnitemporal.1003.desc:"En la superficie volcánica de [From.GetName], el tiempo transcurre más rápido de lo que podríamos imaginar. Los eones transcurren en cuestión de meses, y no nos atrevemos a entrar en el bucle temporal que ocurre aquí, pues nuestros científicos se desvanecerían en meros momentos si lo hiciéramos. Observar el planeta también es una dificultad, ya que para cuando nuestros escáneres alcanzan el suelo y se reflejan de vuelta a nuestra nave, la superficie ya ha cambiado. Esto es toda una rareza, y esperamos ver a [From.GetName] experimentar una gran transformación en los próximos meses."
  omnitemporal.1003.a:"Interesante."

  omnitemporal.1004.name:"Enfriamiento Planetario"
  omnitemporal.1004.desc:"Solo un par de meses después de que nuestros científicos descubrieran el paso acelerado del tiempo en [FromFrom.GetName], todo el planeta se ha enfriado a niveles más moderados. Parece que este planeta ha experimentado milenios de su ciclo de vida en cuestión de meses, transformando su superficie volcánica en una extensión estéril. Según las lecturas tomadas desde la órbita, la actividad tectónica sigue siendo intensa y el planeta no muestra signos de desaceleración todavía.\n\nLos más aventureros de nuestros científicos desean explorar el propio [FromFrom.GetName]. Sin embargo, son rápidamente detenidos por las explicaciones de sus colegas más sabios de que vidas enteras se convertirían en meras fracciones de segundo para cualquier observador externo."
  omnitemporal.1004.a:"Muy interesante."

  omnitemporal.1005.name:"Desarrollo de Vida"
  omnitemporal.1005.desc:"A medida que el tiempo en [FromFromFrom.GetName] ha seguido progresando a velocidades extremas, hemos sido testigos de nuevos desarrollos. Han surgido formas de vida básicas y, aunque confinadas a sus simples modos de ser, ya las hemos visto cambiar las condiciones atmosféricas. Poco después, las primeras plantas comenzaron a extenderse por la superficie del planeta, consumiendo ávidamente las nuevas partículas que habían llenado el cielo. Si no fuera por las velocidades temporales, el planeta ahora parecería habitable."
  omnitemporal.1005.a:"Continuar observaciones."

  omnitemporal.1006.name:"Condición de Reposo"
  omnitemporal.1006.desc:"Por fin, el envejecimiento rápido de [FromFromFromFrom.GetName] ha concluido, y el planeta se ha reunido temporalmente una vez más con el resto de la galaxia. Sin embargo, antes de que el tiempo acelerado terminara, se ha transformado de nuevo. Los últimos meses han traído numerosos cambios, desde formas de vida animales hasta bosques exuberantes. Aunque ninguno de estos animales primitivos demuestra signos de verdadera inteligencia, hay algunos presapiens que han mostrado un crecimiento intelectual prometedor y podrían ser ayudados si lo deseamos."
  omnitemporal.1006.a:"Maravilloso."

  omnitemporal.1007.name:"Trampa Temporal"
  omnitemporal.1007.desc:"Mientras [time_loop_trapped_scientist.GetName] exploraba la anomalía temporal, el resto de [time_loop_trapped_scientist.GetHisHer] tripulación comenzó a notar un comportamiento errático. [time_loop_trapped_scientist.GetName] comenzó a creer consistentemente que la fecha no había cambiado y que la investigación solo había durado un día. Además, [time_loop_trapped_scientist.GetSheHe] continuó repitiendo tareas de observación iniciales que se habían completado semanas antes.\n\nQuedó claro que [time_loop_trapped_scientist.GetName] seguía reviviendo ese primer día una y otra vez, atrapado en un bucle temporal mental. La naturaleza exacta de este fenómeno es desconocida, especialmente porque el mejor testigo del evento está atrapado en [time_loop_trapped_scientist.GetHisHer] delirio. De cualquier manera, la efectividad de [time_loop_trapped_scientist.GetHisHer] como líder se verá significativamente reducida."
  omnitemporal.1007.a:"Lamentable."
  leader_trait_otc_time_loop_trapped:"Atrapado Temporalmente"
  leader_trait_otc_time_loop_trapped_desc:"Este líder está atrapado en un bucle temporal mental, experimentando el mismo día una y otra vez. Mediante una cuidadosa manipulación de su entrada sensorial, podemos simular la realidad, pero nunca más formarán nuevos recuerdos."

  omnitemporal.1008.name:"Relojes Erráticos"
  omnitemporal.1008.desc:"Al llegar a la anomalía temporal, todos los dispositivos de medición del tiempo en [Root.GetName] comenzaron a fluctuar erráticamente, mostrando varias fechas imposibles. Momentos después de recibir sus comunicaciones, anomalías similares comenzaron a aparecer en nuestras colonias. Aunque inofensiva, la pérdida de información cronológica fiable ha desequilibrado la vida normal. Sin embargo, estos eventos han resultado en una inmensa cantidad de datos para que nuestros físicos los analicen."
  omnitemporal.1008.a:"Interesante."

  omnitemporal.1009.name:"Aceleración Planetaria"
  omnitemporal.1009.desc:"El tiempo en [From.GetName] ha aumentado considerablemente su flujo, incluso duplicando su velocidad en ciertas áreas. Concentrar nuestras industrias dentro de estos espacios debería permitir una productividad masivamente incrementada. Sin embargo, las velocidades temporales variables en todo el planeta conducen a condiciones de vida difíciles y requerirán un esfuerzo adicional para planificar."
  omnitemporal.1009.a:"Maravilloso."
  otc_time_accelerated:"Tiempo Acelerado"

  omnitemporal.1010.name:0 "Día Perdido"
  omnitemporal.1010.desc:0 "Nuestra investigación de la anomalía temporal recientemente descubierta ha tenido un efecto secundario imprevisto: todos han perdido un día. Específicamente, nadie ha retenido información sobre [From.lost_date_flag], y toda nuestra población experimenta amnesia total sobre las últimas veinticuatro horas. Estamos razonablemente seguros de que nada particularmente notable sucedió ayer, pero la experiencia ha sido desconcertante. Peor aún, el efecto parece haber sido de naturaleza galáctica: muchos de nuestros vecinos no están contentos con lo que llaman 'interferencia en sus percepciones cronológicas naturales'."
  otc_forgot_a_day:0 "Día Perdido"

  omnitemporal.1012.name:0 "Día Perdido"
  omnitemporal.1012.desc:0 "Los recuerdos de todos tienen el mismo hueco: era [This.lost_date_flag_plus_one], y luego era [This.lost_date_flag_minus_one]. Cada [This.GetSpeciesName] en [This.GetName] no ha conservado ningún recuerdo sobre los eventos de [This.lost_date_flag]. Esto ha causado, comprensiblemente, una gran cantidad de malestar y confusión. Un análisis posterior a los hechos revela que el día en cuestión definitivamente ocurrió (y fue por lo demás intrascendente), pero nadie tiene recuerdos de ello. Nuestros científicos han vinculado el fenómeno a las potentes energías temporales desatadas por los [From.GetName], quienes se han negado a disculparse por esta escandalosa intromisión."
  otc_opinion_lost_day:0 "Descontentos con la Intromisión Temporal"


  omnitemporal.1013.name:"Envejecimiento Rápido"
  omnitemporal.1013.desc:"[Root.Leader.GetName] presenta [Root.Leader.GetHerHis] informe sobre la anomalía temporal recientemente investigada: 'Después de una década investigando el comportamiento anómalo de [From.GetName], debo concluir, lamentablemente, que no había nada fuera de lugar.' El informe era exhaustivo, detallado y habría sido aceptado rápidamente por nuestro departamento de cronología si no fuera por el tiempo durante el cual había sido compilado. Porque mientras [Root.Leader.GetName] pasó más de una década investigando, el resto de la galaxia esperó solo meses para recibir cualquier comunicación. Aunque no está claro exactamente qué creó este bucle temporal, ya que el informe no encontró nada fuera de lugar, sus efectos en [Root.Leader.GetName] son claros. Tendremos que esperar que [Root.Leader.GetSheHe] pueda seguir viviendo una vida plena."
  omnitemporal.1013.a:"Lamentable."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"Desaceleración Planetaria"
  omnitemporal.1100.desc:"Las lecturas temporales indican que el tiempo en [From.GetName] ha disminuido enormemente, ralentizándose hasta un factor de dos. Adaptarse a este nuevo paso del tiempo requerirá logística adicional, ya que ahora necesitamos tener en cuenta un imperio en el que la mitad de un planeta ha desaparecido. Además, es importante que regulemos las entradas externas aún más que antes, ya que el tiempo ralentizado hará que la entrada de luz en la colonia parezca el doble de potente que antes."
  omnitemporal.1100.a:"Lamentable."
  otc_time_decelerated:"Tiempo Ralentizado"

  omnitemporal.1101.name:"Los Relojes Se Detienen en [From.GetName]"
  omnitemporal.1101.desc:"Todo y todos en [From.GetName] se detuvieron de repente. Todas las transmisiones desde el planeta cesaron inmediatamente, y cualquier mensaje enviado al planeta no llegó a su destino. El planeta parece congelado en el tiempo, ya no está unido a nuestra línea temporal actual. Todos los envíos de recursos, tanto hacia como desde [From.GetName], se suspenderán indefinidamente. Solo podemos esperar que este comportamiento anómalo termine pronto."
  omnitemporal.1101.a:"¡Desastroso!"
  otc_time_stopped:"Congelado en el Tiempo"

  omnitemporal.1107.name:"[This.GetName] Vuelve al Tiempo"
  omnitemporal.1107.desc:"Después de medio año de silencio absoluto, el tiempo comienza a fluir de nuevo en [This.GetName]. Nuestros ciudadanos continúan con sus días, los envíos interestelares parten de los muelles y las comunicaciones enviadas hace meses llegan sin cesar. Por un momento, es como si nada hubiera pasado.\n\nSin embargo, es solo un momento hasta que los habitantes de [This.GetName] se enteran de lo que pasó: que no han experimentado un solo segundo en los últimos seis meses mientras el resto de la galaxia siguió adelante. Si bien es extremadamente afortunado que este desastre no pueda rastrearse inmediatamente hasta nosotros, los efectos de esta distorsión temporal no pueden subestimarse, y [This.GetName] necesitará tiempo para recuperarse."
  omnitemporal.1107.a:"Afortunado de todos modos."
  otc_after_time_resumed:"Meses Perdidos"

  omnitemporal.1102.name:"Visiones de Nuestro Pasado Primitivo"
  omnitemporal.1102.desc:"Dentro de esta anomalía temporal, [Root.Leader.GetName] y [Root.Leader.GetHerHis] tripulación encontraron una burbuja de tiempo en la que una porción de nuestro pasado había quedado atrapada. Aquí, desconectados del espacio o el tiempo, observaron cómo nuestros seres primitivos avanzaban lentamente hacia las estrellas.\n\nAunque hemos visto progresar a otras sociedades tempranas y tenemos numerosos registros de nuestros propios comienzos, nunca habíamos visto nuestro propio pasado con tanta claridad. Numerosos campos sociológicos se han beneficiado enormemente, desde la historia hasta los estudios primitivos, la teología y la filosofía temprana."
  omnitemporal.1102.a:"Maravilloso."
  otc_past_selves:"Yoes Pasados"
  otc_past_selves_desc:"Visiones de nuestros orígenes han fomentado la unidad colectiva e inspirado una mayor indagación en nuestro pasado."

  omnitemporal.1103.name:"Dudas Epistemológicas"
  omnitemporal.1103.desc:"Aunque las visiones de nuestros orígenes demostraron ser profundamente perspicaces en la crianza y el desarrollo temprano de nuestra especie, también revelaron cuán idiotas éramos. Además, no solo desconocíamos la verdadera naturaleza de la galaxia, sino que realmente creíamos comprender las cosas tal como eran. Si bien nos alegra habernos alejado tanto de tal idiotez, estas visiones han dejado a nuestra gente con la preocupación de que no hemos progresado lo suficiente. Después de todo, ¿cómo podemos estar seguros de que no estamos tan perdidos como nuestros ancestros primitivos?"
  omnitemporal.1103.a:"Lamentable."
  otc_disillusioned_past:"Desilusionados con los Orígenes"
  otc_disillusioned_past_desc:"Ver nuestros yoes pasados ha revelado cuán idiotas fuimos una vez. Aunque nuestro inmenso cambio pueda ser un testamento a nuestra voluntad, ¿cómo podemos estar seguros de que no estamos igual de perdidos?"

  omnitemporal.1104.name:"Un Gran Imperio"
  omnitemporal.1104.desc:"Una visión aparece ante nuestros ojos, una visión que representa una gran flota deslizándose por el abismo. Su inmenso tamaño y estatura nunca vistos en nuestro tiempo. Más allá de ellos yace un planeta reluciente, brillando con maravillas tecnológicas mucho más allá de las nuestras. Los diseños se asemejan a los de un imperio caído, aunque llamar 'caído' al imperio de esta visión sería extremadamente impreciso.\n\nDado que no tenemos registros históricos de esta visión, debe haber venido del pasado lejano o del futuro. Quizás nunca sepamos cuál."
  omnitemporal.1104.a:"Intrigante."

  omnitemporal.1105.name:"La Visión se Cumple"
  omnitemporal.1105.desc:"Ahora está claro que nuestra visión del imperio despertado no era una imagen del pasado. Se nos presentó el futuro, y poco después, se hizo realidad. Hay mucha emoción entre nuestros científicos, y las noticias de la visión se extendieron rápidamente al público.\n\nSi bien nuestra gente estaba igualmente intrigada, otros imperios han encontrado nuestras acciones extremadamente descuidadas. Muchos afirman que nuestra observación de esta visión causó que el evento mismo ocurriera, como si no hubiera sucedido con o sin nuestro conocimiento. Es probable que estén usando esto como excusa para desaprobar nuestros estudios temporales, preocupados por lo que podrían traer."
  omnitemporal.1105.a:"Eso es absurdo."

  omnitemporal.1106.name:"Predicción Desastrosa"
  omnitemporal.1106.desc:"Tras el reciente despertar del imperio caído, se ha descubierto que los [From.GetName] ya eran conscientes de este evento. Debido a su reciente experimentación con el tiempo, a uno de sus científicos se le concedió una visión del futuro: una que retrataba el despertar del imperio caído.\n\nNo está claro si su manipulación temporal resultó en que esta visión se hiciera realidad o si fue puramente una visión de lo que estaba por venir. De cualquier manera, su experimentación imprudente está destinada a conducir al desastre."
  omnitemporal.1106.a:"Insensatos experimentales."
  omnitemporal.1106.b:"Los experimentos forjan el futuro."
  otc_opinion_awakened_empire:"Disgustados con las Predicciones Futuras"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"Anomalía Temporal"
  otc_temporal_anomaly_cat_desc:"Aquí, el espacio y el tiempo chocan como en ningún otro lugar de la galaxia. Danzan uno alrededor del otro de formas impredecibles, formando resultados nunca vistos.\n\nEstas anomalías no están exentas de peligro, pero donde hay peligro, también hay oportunidad."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"$otc_temporal_anomaly_cat$ Descubierta"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"Una nueva $otc_temporal_anomaly_cat$ ha sido descubierta en $LOCATION$. Se puede enviar un científico para desenterrar sus secretos."


## Operations ##
  operation_reset_civilisation:0 "Protocolo de Aniquilación Causal"
  operation_reset_civilisation_desc:0 "Enviando un equipo de asalto al mundo natal objetivo y editando quirúrgicamente su historia, podemos asegurar que nunca desarrollen las tecnologías avanzadas que un día usarán para oponerse a nosotros."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\nLa civilización objetivo será reducida a un único mundo de primitivos pre-FTL."
  operation_reset_civilisation_rival_time_travellers:0 "No podemos intentar esta operación contra manipuladores temporales colegas."
  omnitemporal.50.name:0 "En Aproximación"
  omnitemporal.50.desc:0 "El equipo -una mezcla de especialistas de operaciones encubiertas y científicos temporales- está oculto a bordo de una nave de transporte que hemos equipado para esta expedición. Con ellos llevan el equipo para realizar un salto en el tiempo hacia el pasado, al momento que nuestros xenohistoriadores han determinado como el mejor para sabotear el desarrollo de [Target.GetName]."
  omnitemporal.51.name:0 "Códigos Antiguos"
  omnitemporal.51.desc:0 "El transporte de nuestro ajustador temporal ha superado el control de seguridad del sistema; los códigos de seguridad que el $role_spymaster$ [spynetwork.leader.GetName] ha estado recolectando fueron cruciales para acceder al sistema. Nuestros operativos han iniciado el procedimiento de calentamiento para preparar la máquina del tiempo. Apuntarán de nuevo a la capital para el viaje final de la nave de transporte."
  omnitemporal.52.name:0 "Hacia el Pasado"
  omnitemporal.52.desc:0 "Hemos recibido noticias del $role_spymaster$ [spynetwork.leader.GetName]: todo está listo. Nuestros operativos ya se han preparado para el salto; una vez que hayan establecido órbita, toda la nave saltará al pasado y ejecutará el plan. Desde nuestro punto de vista, el efecto será instantáneo."
  omnitemporal.53.name:0 "Borrado Completo"
  omnitemporal.53.desc:0 "¡Los §Y[From.target.GetName]§! ya no existen! Tan pronto como la nave de transporte desapareció, detectamos una inmensa oleada de energía temporal. Una vez que nuestros visores se despejaron, pudimos ver que el plan tuvo éxito más allá de nuestras esperanzas más descabelladas. Los §Y[From.target.GetName]§! han sido reducidos a primitivos, inconscientes del gran destino que les acabamos de negar."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "Fue borrado de la existencia"

  omnitemporal.56.name:0 "Línea Temporal Cortada"
  omnitemporal.56.desc:0 "¡La §H[resetting_civ.GetName]§! ha dejado de existir! Parece que el [resettor_civ.GetName] usó su avanzada tecnología de manipulación temporal para viajar al pasado y evitar que su civilización desarrollara el vuelo espacial. Toda su civilización: colonias, grandes líderes, naves, incluso los emigrantes, han sido borrados de nuestra línea temporal."
  omnitemporal.56.a:0 "¡Hay que detener a los [resettor_civ.GetName]!"
  omnitemporal.56.a.tooltip:0 "¡Cada líder y población de los [resetting_civ.GetName] §Rmuere§!"
