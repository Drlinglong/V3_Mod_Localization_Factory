 MJ25_WH_trait_starsong_vessel:"Vasija Cantoestelar"
 MJ25_WH_trait_starsong_vessel_desc:"Fragmentos de Sus palabras llenan esta vasija vaciada, guiándolos cada vez más cerca de una Verdad eterna."
 MJ25_WH_trait_starsong_vessel_tt:"Eficiencia de Trabajo: §G+30%§!\n\nSin la Ventaja de Ascensión §rSusurros en el Tejido§!:$TABBED_NEW_LINE$- §R-999%§! $MOD_POP_HAPPINESS$"
 
 MJ25_WH_trait_starsong_vessel_gestalt: "$MJ25_WH_trait_starsong_vessel$"
