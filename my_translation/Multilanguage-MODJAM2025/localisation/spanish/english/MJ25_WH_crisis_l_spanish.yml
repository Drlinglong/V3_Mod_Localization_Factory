 mod_leader_officials_MJ25_WH_void_whispers_upkeep_add:0 "$r_MJ25_WH_void_whispers$ $UPKEEP$"
 
 MJ25_WH_STARBASE_AURA_FIRE_RATE:"Interferencia Aural"
 
 MJ25_WH_trait_mental_teratomas:0 "Teratomas Mentales"
 MJ25_WH_trait_mental_teratomas_desc:1 "Nuestras mentes se vuelven pesadas con quistes de Verdad en crecimiento, al borde del colapso y unidas únicamente por nuestra voluntad."
 MJ25_WH_trait_mental_teratomas_tooltip:"Eficiencia de Trabajo para Especialistas: §G+5%§!$TABBED_NEW_LINE$- Eficiencia de Trabajo para ['concept_planet_physicists']: §G+10%§!\n\nMientras en un planeta con una §rBasílica Cantoestelar§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §G+10%§!\n\nSin la Ventaja de Ascensión §rSusurros en el Tejido§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §R-20%§!"
 MJ25_WH_trait_mental_teratomas_gestalt:0 "Teratomas Mentales"
 MJ25_WH_trait_mental_teratomas_gestalt_desc:1 "Nuestras mentes se vuelven pesadas con quistes de Verdad en crecimiento, al borde del colapso y unidas únicamente por nuestra voluntad."
 
 MJ25_WH_trait_mental_teratomas_gestalt_tooltip:"Eficiencia de Trabajo para Drones Complejos: §G+5%§!$TABBED_NEW_LINE$- Eficiencia de Trabajo para ['concept_planet_physicists']: §G+10%§!\n\nMientras en un planeta con una §rBasílica Cantoestelar§!:$TABBED_NEW_LINE$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n\nSin la ventaja de ascensión §rSusurros en el Tejido§!:$MOD_POP_AMENITIES_USAGE_MULT$: §R+50%§!"
 
 
 MJ25_WH_trait_truthcursed:0 "Maldito por la Verdad"
 MJ25_WH_trait_truthcursed_desc:1 "Un fragmento de la Verdad fragmentada se ha anidado en nuestras mentes, dejándonos agrietados y al borde del colapso."
 MJ25_WH_trait_truthcursed_tooltip:"Tocado por el canto de las estrellas.\n\nSin la Ventaja de Ascensión §rSusurros en el Tejido§!:$TABBED_NEW_LINE$- Eficiencia de Trabajo: §R-10%§!$TABBED_NEW_LINE$- Felicidad: §R-25%§!\n\n¡§RADVERTENCIA:§! El canto de los §rMalditos por la Verdad§! puede llevar al colapso planetario."
 MJ25_WH_truthcursed_affix:"Maldito por la Verdad"
 
 MJ25_WH_trait_truthcursed_gestalt: "$MJ25_WH_trait_truthcursed$"
 MJ25_WH_trait_truthcursed_gestalt_desc: "$MJ25_WH_trait_truthcursed_desc$"
 MJ25_WH_trait_truthcursed_gestalt_tooltip:"Tocado por el canto de las estrellas.\n\nSin la Ventaja de Ascensión §rSusurros en el Tejido§!:$TABBED_NEW_LINE$- Eficiencia de Trabajo: §R-10%§!$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$: §R+25%§!\n\n¡§RADVERTENCIA:§! El canto de los §rMalditos por la Verdad§! puede llevar al colapso planetario."
 
 MJ25_WH_word_bearer:"Portador de la Palabra"
 MJ25_WH_word_bearer_desc:"Su Voz ha deformado estas mentes en acordes retorcidos que resuenan el canto de las estrellas. Ya no pueden funcionar con normalidad dentro de la sociedad."
 
 MJ25_WH_word_bearer_gestalt: "$MJ25_WH_word_bearer$"
 MJ25_WH_word_bearer_gestalt_desc: "$MJ25_WH_word_bearer_desc$"
 
