l_spanish:

 MJ25_WH_whispers_crisis_chain_title:"Susurros en la Trama"
 MJ25_WH_whispers_crisis_chain_desc:"El sendero estelar que pisamos solo conduce a la Verdad. Unidos por derecho de nacimiento y destino, recorremos este camino sin saber lo que nos espera, pero confiando en Su canto. Juntos, escucharemos y nos convertiremos."
 
 MJ25_WH_ap_whispers:"Susurros en la Trama"
 MJ25_WH_ap_whispers_desc:"Un susurro entre las estrellas habla de una Verdad que no podemos comprender. Seguir este sendero estelar sin duda pondrá a prueba nuestra resolución, pero al final yace aquello que siempre estuvimos destinados a ser."
 
 MJ25_WH_crisis_whispers_level_1:"§rSusurros§!"
 MJ25_WH_crisis_whispers_level_2:"§rEcos§!"
 MJ25_WH_crisis_whispers_level_3:"§rPalabras§!"
 MJ25_WH_crisis_whispers_level_4:"§rPensamientos§!"
 MJ25_WH_crisis_whispers_level_5:"§rVerdades§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"En esos momentos apagados, sin despertar."
 MJ25_WH_crisis_whispers_level_2_desc:"Que impregnan nuestros sueños."
 MJ25_WH_crisis_whispers_level_3_desc:"Despojados de significado hueco."
 MJ25_WH_crisis_whispers_level_4_desc:"Arrastrándose como parásitos."
 MJ25_WH_crisis_whispers_level_5_desc:"Que ahora compartimos con vosotros."
 
 MJ25_WH_void_whispers:"Ecos de Canción Estelar"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"Valor Actual: §Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"Completa los §HObjetivos de Crisis§! para obtener más £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!."
 MJ25_WH_void_whispers_desc:"Las ondas fragmentadas que recolectamos un día se unirán, como las piezas de un gran puzle cósmico."
 
 MJ25_WH_void_whispers_crisis_objective:"Objetivos de Crisis"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ obtenidos"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"Hemos obtenido £MJ25_WH_void_whispers£ $AMOUNT$ de este Objetivo de Crisis."
 
 MJ25_WH_void_whispers_crisis_description_title:"Susurros en la Trama"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\nHemos oído un susurro entre las estrellas. Palabras más antiguas de lo que podemos concebir, que resuenan sin fin a través del vacío. Los secretos que guardan podrían elevarnos, si tan solo pudiéramos entender. Nos dedicaremos a descifrar estos susurros, para que finalmente podamos vislumbrar la Verdad de este universo."
 
 MJ25_WH_void_whispers_crisis_howto_title:"Descifrando los Susurros"
 MJ25_WH_void_whispers_crisis_howto:"Perseguir los §rObjetivos de Crisis§! genera £MJ25_WH_void_whispers£§rEcos de Canción Estelar§!. Solo reconstruyendo este antiguo mensaje comprenderemos verdaderamente nuestro lugar entre las estrellas."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"En el nivel $LEVEL$, obtienes las recompensas:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"Requerido para desbloquear este nivel:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"Posee £MJ25_WH_void_whispers£ §Y$CURRENCY$§! Ecos de Canción Estelar"
 MJ25_WH_void_whispers_crisis_level_desc:"Para avanzar a través de los niveles de Crisis, acumula £MJ25_WH_void_whispers£§rEcos de Canción Estelar§!, investiga los Sitios Arqueológicos de Crisis, y permítete ser iluminado..."
 
 MJ25_WH_menp_sound:"§rUn Sonido Entre las Estrellas§!"
 MJ25_WH_menp_sound_desc:"El vacío canta, una cosa fugaz y melodiosa que perdura al final de un sueño. Solo allí, entre las estrellas, se puede encontrar el significado de Sus palabras."
 
 MJ25_WH_menp_attuned_arrays:"§rMatrices de Detección Sintonizadas§!"
 MJ25_WH_menp_attuned_arrays_desc:"Detectar aquello que se tambalea al borde de la no-existencia no es tarea fácil. Nuestra mejor oportunidad de capturar incluso un fragmento de este habla fragmentada implica vastas matrices de escucha subespaciales sintonizadas con los ecos más débiles."
 MJ25_WH_menp_attuned_arrays_tt:"Desbloquea lo siguiente:\n- Módulo de Base Estelar ['concept_MJ25_WH_augury_array']\n- Edificio de Base Estelar ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§rCanales de Congregación§!"
 MJ25_WH_menp_congregational_desc:"Para apoyar nuestra creciente red sensorial, uniremos nuestro imperio con canales de comunicación de gran ancho de banda capaces de transmitir las vastas cantidades de datos que estas matrices dispares generarán."
 
 MJ25_WH_menp_translators:"§rUnidad de Descifrado§!"
 MJ25_WH_menp_translators_desc:"Dado que los traductores universales nos fallan, estamos reaprendiendo el antiguo arte de la lingüística para descifrar los susurros nosotros mismos."
 
 MJ25_WH_menp_ordo_silencium:"§rOrdo Silencium§!"
 MJ25_WH_menp_ordo_silencium_desc:"Más allá del mero impulso y la directriz, nuestra búsqueda se ha convertido en una adoración singular. Silenciosamente, esta Orden se extiende entre los fieles, arraigándose en grandes santuarios que no exaltan nada más que las Palabras de la Verdad."
 MJ25_WH_menp_ordo_silencium_tt:"Desbloquea la especialización de distrito ['concept_MJ25_WH_starsong_basilica'].\nNuevas opciones tecnológicas para los edificios ['concept_MJ25_WH_starsong_basilica'] se desbloquearán a medida que profundicemos nuestra comprensión de los Ecos de la Canción Estelar."
 
 MJ25_WH_menp_witness:"§rGuardianes de la Palabra§!"
 MJ25_WH_menp_witness_desc:"Siempre habrá quienes no escuchen. Quienes no oirán. Pero llenos de esperanza y armados con nuestra palabra, nuestro rebaño silenciará su disidencia."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\nUna nave de enjambre rápida y evasiva.\n"
 
 MJ25_WH_menp_truthseekers:"§rBuscadores de la Verdad Hambrientos§!"
 MJ25_WH_menp_truthseekers_desc:"Lo que buscamos no es más que una fina capa extendida sobre el tejido de nuestra realidad. Cuanto más podamos sembrar a nuestros oyentes, más cerca estaremos de la Verdad."
 
 MJ25_WH_menp_auditor:"§rAquello que Oímos§!"
 MJ25_WH_menp_auditor_desc:"Secretos tentadores florecen en nuestras mentes, nacidos de los pocos susurros que hemos captado. Cada uno nos llena de rica inspiración, impulsándonos a mayores alturas con la promesa de nuestro nuevo comienzo."
 MJ25_WH_menp_auditor_tt:"Desbloquea los siguientes edictos:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§rAudición Selectiva§!"
 MJ25_WH_menp_cloaking_desc:"Una ley solo debe seguirse cuando se escucha. Si deseamos elevarnos por encima de las reglas impuestas por la realidad, no tenemos más que ahogarlas."
 MJ25_WH_menp_cloaking_tt:"Obtiene la opción de investigación ['concept_MJ25_WH_echo_drive'].\n\nDesbloquea el edicto $edict_MJ25_WH_ship_modules$, permitiéndonos gastar £MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$ para obtener más opciones de investigación:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§rMarea de Canción Estelar§!"
 MJ25_WH_menp_starsong_tide_desc:"Más allá de todo pensamiento yace una Verdad inquebrantable a la que ahora prestamos nuestras voces. Como una inundación purificadora, nuestra canción barrerá a los incrédulos, dejando solo iluminación a su paso."
 MJ25_WH_menp_starsong_tide_tt:"El edificio de base estelar ['concept_MJ25_WH_thrumming_choirhall'] comienza a expandir forzosamente las fronteras y a ocultar sistemas en una ['concept_MJ25_WH_special_storm'].\n\nLas poblaciones en las colonias no poseídas por nosotros dentro son mutadas con el ['concept_MJ25_WH_trait_truth_cursed'] y finalmente colapsarán, añadiendo sus voces a nuestra ['concept_MJ25_WH_voices_relic']. Sin embargo, hasta su colapso, estas colonias detendrán la expansión de nuestra ['concept_MJ25_WH_special_storm']."
 
 MJ25_WH_menp_conductor:"§rOradores de la Palabra§!"
 MJ25_WH_menp_conductor_desc:"Somos Sus instrumentos, haciendo eco de lo que podamos ad perpetuam. Incluso esta interpretación incompleta y defectuosa de las canciones que se retuercen más allá de nuestros pensamientos puede dar a luz una sinfonía para despertar las estrellas mismas."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\nUna nave sigilosa con habilidades especiales que pueden cambiar el curso de la batalla.\n"
 
 MJ25_WH_menp_praetorian:"§rPortadores de la Palabra§!"
 MJ25_WH_menp_praetorian_desc:"Oír es saber, saber es hablar. Palabras fragmentadas se extienden, susurradas en noches oscuras, y somos nosotros quienes entregaremos su significado más singular al mundo."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\nUn crucero de batalla fuertemente armado, de ataque y fuga.\n"
 
 MJ25_WH_menp_deliquescent:"§rMentes Delicuescentes§!"
 MJ25_WH_menp_deliquescent_desc:"Una vez oída, una palabra tan conmovedora jamás podría olvidarse. Se acumula, haciendo eco y engordando nuestras mentes con su abundancia hasta que nuestros mismos pensamientos se saturan hasta el punto de la disolución."
 
 MJ25_WH_menp_hue:"§rAquello que Sabemos§!"
 MJ25_WH_menp_hue_desc:"De Sus susurros surge el color que cosquillea el borde de nuestros pensamientos, pintando la conciencia con un matiz tan hermoso que nunca podría existir más allá de un mundo tan forjado por uno mismo."
 MJ25_WH_menp_hue_tt:"Inicia la situación '§rTonalidad de Sus Palabras§!'."
 
 MJ25_WH_menp_we_are:"§rAquello que Somos§!"
 MJ25_WH_menp_we_are_desc:"Ya no somos como éramos, sino como siempre estuvimos destinados a ser. Nuestras mentes florecen y fluyen, todas resplandecientes con las palabras sombrías que aún nos elevan."
 MJ25_WH_menp_we_are_tt:"Todas nuestras poblaciones pierden el rasgo ['concept_MJ25_WH_trait_word_bearer'] y ganan el rasgo ['concept_MJ25_WH_trait_starsong_vessel']."
 
 MJ25_WH_menp_stars_scream:"§rAquellos que Gritan§!"
 MJ25_WH_menp_stars_scream_desc:"Podemos OÍRlos exultar el grito QUE retumba EN nuestras MENTES sin CESAR, MIENTRAS despiertan AQUELLOS que NUNCA soñaron con un Tiempo tan VASTO y RUGIENTE."
 MJ25_WH_menp_stars_scream_tt:"Desbloquea nueva habilidad de Conductor: ['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§rCámaras Ecoicas§!"
 MJ25_WH_menp_echoic_desc:"La verdadera maestría no proviene de la replicación, sino de la manipulación, modulación y transformación. Desde los silenciosos salones de nuestras catedrales, nos uniremos en un coro jubiloso que resonará para siempre."
 MJ25_WH_menp_echoic_tt:"Desbloquea el edificio de base estelar ['concept_MJ25_WH_thrumming_choirhall']."
 
 MJ25_WH_menp_massa:"§rMasa de Verdad para Stellaris§!"
 MJ25_WH_menp_massa_desc:"Las palabras finales encajan, el precio de los secretos debe pagarse. Venid, ahora, y escuchad nuestro discurso. A los últimos ritos del vacío, de los cuales ahora surge una Verdad hermosísima y terrible."
 MJ25_WH_menp_massa_tt:"Inicia la situación '§rUna alocución muy vehemente§!'."
 
 MJ25_WH_crisobj_survey_name:"Sondear Sistemas"
 MJ25_WH_crisobj_survey_desc:"Nuestra búsqueda de las últimas de Sus palabras nos llevará a sistemas cada vez más remotos. Allí, nuestros escáneres recogerán cualquier último susurro que aún pueda resonar a través de los mundos alienígenas que encontremos."
 
 MJ25_WH_crisobj_listeners_name:"Emplear Oyentes"
 MJ25_WH_crisobj_listeners_desc:"Los escasos ecos que encontremos deben ser escuchados, catalogados y, en última instancia, interpretados. Necesitaremos emplear a incontables Oyentes por todo nuestro imperio para llevar a cabo esta tarea."
 
 MJ25_WH_crisobj_augury_arrays_name:"Operar Matrices de Augurio"
 MJ25_WH_crisobj_augury_arrays_desc:"Los susurros más puros que hemos encontrado son aquellos que se deslizan libremente por el vacío. Débiles y distantes, solo pueden ser capturados con las matrices de detección más precisamente ajustadas."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"Operar Salas de Coros Vibrantes"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"La naturaleza de la Verdad es extenderse, como una infección viscosa y pegajosa que se abre camino en la mente. Esto podemos fomentarlo, uniendo nuestras voces al eterno coro de Ellos."
 
 MJ25_WH_crisobj_archaeology_name:"Excavar Yacimientos Arqueológicos"
 MJ25_WH_crisobj_archaeology_desc:"Ecos de Sus palabras yacen ricamente entretejidos en historias olvidadas. Solo adentrándonos en estos secretos largamente perdidos podrán ser traídos a nuestros labios una vez más."
 
 MJ25_WH_crisobj_enlighten_pops_name:"'Iluminar' Poblaciones"
 MJ25_WH_crisobj_enlighten_pops_desc:"Aquellos que escuchan los susurros del vacío son iluminados por Su sabiduría. Es nuestro deber sagrado difundir este éxtasis a todos los que podamos."
 
 MJ25_WH_crisobj_operate_cults_name:"Operar Cultos del Susurro"
 MJ25_WH_crisobj_operate_cults_desc:"La verdad cósmica se escucha más fuerte cuando resuena desde todos los rincones de la galaxia, incluso cuando sus habitantes no quieren oírla."
 
 MJ25_WH_crisobj_utter_words_name:"Pronunciar una Palabra Vacía y Resonante"
 MJ25_WH_crisobj_utter_words_desc:"El penúltimo signo de nuestra incipiente comprensión es pronunciar una palabra de la Verdad tal cual es, íntegra e inmaculada por nuestra otrora fea imperfección. Pero tal peso no puede ser soportado a la ligera, ni puede ser deshecho."
 
 MJ25_WH_crisobj_free_voices_name:"Liberar Voces"
 MJ25_WH_crisobj_free_voices_desc:"Las voces que aún se revuelcan en las cadenas de la fisicalidad deben ser liberadas de sus envolturas mortales para que puedan unirse a nuestro Coro Estelar."
 
 MJ25_WH_leader_trait_translator:"Traductor"
 MJ25_WH_leader_trait_translator_desc:"Este líder ha recibido entrenamiento especial para asistir en su investigación de los §rEcos de la Canción Estelar§!."
 
 MJ25_WH_leader_trait_truthseeker:"Buscador de la Verdad"
 MJ25_WH_leader_trait_truthseeker_desc:"Este líder se ha obsesionado con desentrañar los misterios del universo."
 
 MJ25_WH_leader_trait_orator:"Orador"
 MJ25_WH_leader_trait_orator_desc:"Este líder ha sido dotado con una lengua de plata con la que difundir nuestras palabras."
 
 MJ25_WH_leader_trait_speech_shepherd:"Pastor de la Palabra"
 MJ25_WH_leader_trait_speech_shepherd_desc:"Este líder escucha en silencio para poder corregir a aquellos que se desvían de nuestro camino."
 
 MJ25_WH_leader_trait_thoughtsickness:"Enfermedad del Pensamiento"
 MJ25_WH_leader_trait_thoughtsickness_desc:"Los pensamientos de este líder se vuelven vaporosos cuando tararean melodías inauditas."
 
 MJ25_WH_leader_trait_defiant:"Desafiante"
 MJ25_WH_leader_trait_defiant_desc:"Este líder es obstinado e insubordinado, desafiando órdenes sin dudar para lograr sus objetivos."
 
 MJ25_WH_leader_trait_songtouched:"Tocado por la Canción"
 MJ25_WH_leader_trait_songtouched_desc:"Fragmentos de Sus Palabras llenan el ser de este líder, guiándolos cada vez más cerca de una Verdad eterna."
 
 MJ25_WH_leader_trait_echoes:"Ecos del Pensamiento"
 MJ25_WH_leader_trait_echoes_desc:"La mente de este líder se vuelve enredada y desenfocada, pero aún así abarcan esos innumerables hilos a la vez."
 
 MJ25_WH_leader_trait_songblessed_anchor:"Ancla Bendecida por la Canción"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"Nuestra fe llena a este líder para que puedan soportar el peso de Su Verdad."
 MJ25_WH_leader_trait_resolute_anchor:"Ancla Inquebrantable"
 MJ25_WH_leader_trait_resolute_anchor_desc:"Con voluntad templada y fe en mano, la mente de este líder se ha vuelto fuerte."
 MJ25_WH_leader_trait_errant_anchor:"Ancla Errante"
 MJ25_WH_leader_trait_errant_anchor_desc:"Nuestra duda llena a este líder, pero aún así portan nuestra voluntad encarnada."
 
 
 r_MJ25_WH_void_whispers:1 "£MJ25_WH_void_whispers£ §r$MJ25_WH_void_whispers$§!"
 mod_leader_commanders_MJ25_WH_void_whispers_upkeep_add:0 "$r_MJ25_WH_void_whispers$ $UPKEEP$"
