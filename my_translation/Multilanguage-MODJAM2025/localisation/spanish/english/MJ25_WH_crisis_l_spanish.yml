 MJ25_WH_shattered_whispervault:"Bóveda de Susurros Fragmentada"
 MJ25_WH_shattered_whispervault_desc:"Destruida más allá de toda utilidad por alguna fuerza insondable, esta bóveda de susurros derrama §rEcos Cantoestelares§! que se arrastran densamente y que transforman la tierra en un pantano empapado de pensamientos."
 
 MJ25_WH_singing_whispervault:"Bóveda de Susurros Resonante"
 MJ25_WH_singing_whispervault_desc:"Una vez fragmentada, esta bóveda de susurros ha sido reparada. Sus pasillos aún permanecen exaltados por Su voz, resonantes y resplandecientes en un canto ahora armonioso."
 
 MJ25_WH_songflare_resonance:0 "Resonancia de Fulgor Cantoestelar"
 MJ25_WH_songflare_resonance_desc:0 "Aunque los Malditos por la Verdad han sido purgados de este planeta, sus voces disonantes aún resuenan en las noches silenciosas y estrelladas."
 
 
 MJ25_WH_oratorium:0 "Oratorio de Veria"
 MJ25_WH_oratorium_desc:0 "La culminación de nuestra investigación sobre los §rSusurros en el Tejido§! se construye en esta gran sala, desde la cual pronto cantaremos la Verdad para siempre."
 MJ25_WH_oratorium_tt:"Un escenario preparado para un acto final."
 
 decision_MJ25_WH_one_empty_echoing_word:"Una Palabra Vacía y Resonante"
 decision_MJ25_WH_one_empty_echoing_word_desc:"Incluso con nuestras voces corrompidas, pronunciar su lenguaje distorsiona la realidad misma. Se aferra a nuestras mentes, creciendo mientras nos exhorta a elevarnos. Hacerlo liberará inevitablemente la voz de todos los que escuchen su tono, e incluso la del propio planeta sobre el cual fue pronunciada una Palabra tan trascendental. Es un coste que asumiremos de buen grado.\n\nProporciona bonificaciones crecientes a la felicidad y la producción durante 5 años. Después de 5 años, el planeta §rcolapsará§!."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "Cifrados Forjados en el Vacío"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "Podemos inspirarnos en Sus palabras entrecortadas y rotas para mejorar nuestros esfuerzos criptográficos."
 
 edict_MJ25_WH_battle_songs:0 "Cantos de Batalla"
 edict_MJ25_WH_battle_songs_desc:0 "Empuñar incluso un fragmento de Sus palabras en combate requiere cuidado y cautela, pero el resultado es una mejora devastadora para las capacidades de combate de nuestras naves."
 
 edict_MJ25_WH_words_wisdom:0 "Palabras de Sabiduría"
 edict_MJ25_WH_words_wisdom_desc:0 "Incluso la perspicacia mundana y cotidiana se puede encontrar en los susurros cosquilleantes para aquellos que abren sus mentes a ellos."
 
 edict_MJ25_WH_words_wisdom_gestalt:0 "Palabras de Sabiduría"
 edict_MJ25_WH_words_wisdom_gestalt_desc:0 "Incluso la perspicacia mundana y cotidiana se puede encontrar en los susurros cosquilleantes para aquellos que abren sus mentes a ellos."
 
