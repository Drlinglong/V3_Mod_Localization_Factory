 DREAM_CRISIS_SPECIAL_PROJECT_1:"Estudio de Sueños Compartidos"
 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"Recuerdos de recuerdos... Es imperativo que invirtamos en el estudio de los sueños. Especialmente el cómo y el porqué del sueño compartido. Y la razón por la que fuimos elegidos para tenerlo."
 DREAM_CRISIS_SPECIAL_PROJECT_2:"El Sueño Eterno"
 DREAM_CRISIS_SPECIAL_PROJECT_2_DESC:"Pudimos solidificar los sueños fácilmente, pero sufrimos la incapacidad de conectarlos entre mundos. ¡Un paisaje onírico conectado al que algunos han llegado a llamar §BSueños Perpetuos§!"
 DREAM_CRISIS_SPECIAL_PROJECT_3:"Contacto"
 DREAM_CRISIS_SPECIAL_PROJECT_3_DESC:"Contacto (marcador de posición)"
 DREAM_CRISIS_SPECIAL_PROJECT_4:"Un Gran Llamado"
 DREAM_CRISIS_SPECIAL_PROJECT_4_DESC:"Un Gran Llamado (marcador de posición)"

 must_not_be_crisis:"No puede ser ya un imperio de Crisis."

 dream.001.name:"Un Gran Sueño"
 dream.001.desc:"En todo nuestro imperio, en el transcurso de un solo día, la gente ha empezado a reportar anomalías en relación con los sueños compartidos. Por sí solo, e incluso con la coincidencia de que nuestros líderes tuvieron recientemente extrañas experiencias oníricas, la afluencia repentina de informes sería extraña. Una vez que consideramos que este porcentaje de la población eran simplemente aquellos que se molestaron en informar de sus experiencias, sin embargo..."
 dream.001.a:"Algo nos llama."

 dream.002.name:"¡El Oniris Eterno Toma Forma!"
 dream.002.desc:"¡El proyecto más grande en la historia de nuestro pueblo ha dado sus frutos!"
 dream.002.a:"Hemos comenzado."

 dream.003.name:"Bifurcaciones en los caminos de los sueños."
 dream.003.desc:"Dentro del ¡§BOniris Eterno§! hay caminos retorcidos que nuestros ¡§YSueñaores§! recorren, dándoles forma y siendo formados por ellos."
 dream.003.a:"Más. ¡Debemos tener más!"

 dream.004.name:"¡Contacto!"
 dream.004.desc:"¡§2Un Ser está en nuestros sueños."
 dream.004.a:"La cadena está forjada."

 dream.005.name:"¡Un Gran Llamado!"
 dream.005.desc:"¡Hemos explorado, y con la guía de nuestro ¡§2Mentor§! estamos listos!"
 dream.005.a:"Los Despiertos Soñarán, PARA SIEMPRE."

 dream.006.name:"¡§2¡VICTORIA!§!"
 dream.006.desc:"La galaxia finalmente descansa en paz."
 dream.006.a:"¡El ¡§BOniris Eterno§! es todo lo que existe."

 dream.010.name:"Un Gran Sueño"
 dream.010.desc:"Hemos progresado rápidamente de soñadores nacientes a soñadores lúcidos y competentes. Pero aún así, las conexiones completamente desarrolladas entre los sueños de cada planeta, individualmente sólidos, son difíciles de fabricar. Sin embargo, las revelaciones sobre los sueños nos proporcionarán las respuestas a tiempo, así que no tenemos que preocuparnos."
 dream.011.name:"El Sueño Eterno"
 dream.011.desc:"Rápidamente después de que nuestro imperio comenzara a trabajar con los sueños, pudimos utilizar plenamente una forma lúcida. Afortunadamente, también hemos podido resolver el problema de crear una red de sueños a gran escala."
 dream.012.name:"Contacto"
 dream.012.desc:"¡Hemos descubierto ¡§2algo§! dentro del ¡§BOniris Eterno§!."
 dream.013.name:"¡§BOniris Eterno§!"
 dream.013.desc:"Nuestros planes están trazados, los caminos están recorridos."

 dreaming_chain_title:"Soñando Profundo"
 dreaming_chain_desc:"El mundo de la vigilia nos confina."
 dreaming_level_reached:"Sueños Más Profundos Alcanzados"

