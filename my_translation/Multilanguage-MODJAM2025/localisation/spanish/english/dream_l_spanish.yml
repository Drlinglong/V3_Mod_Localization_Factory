 dream_operation.1100.name:"Durmiendo Profundamente"
 dream_operation.1100.desc:"Hemos arrastrado las mentes de algunos alienígenas en §Y[targetPlanet.GetName]§! al Sueño Eterno. Desde allí arrastrarán a sus camaradas despiertos a un sueño más profundo."

