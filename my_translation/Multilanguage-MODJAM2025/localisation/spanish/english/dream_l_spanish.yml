 crisis_dreaming_level_2:"A la deriva, juntos"
 crisis_dreaming_level_2_desc:"Soñamos como uno, una conciencia onírica compartida"
 crisis_dreaming_level_3:"Soñando en las Profundidades"
 crisis_dreaming_level_3_desc:"La galaxia ha comenzado a notarnos en sus sueños"
 crisis_dreaming_level_4:"La marea cambia"
 crisis_dreaming_level_4_desc:"Los despiertos son la anomalía, aquellos que no pueden ser Soñadores deben hacer el trabajo de miles"
 crisis_dreaming_level_5:"¿Quién Sueña el Sueño?"
 crisis_dreaming_level_5_desc:"Todos sus sueños son nuestros sueños, su destino y futuro son nuestros para moldear"

