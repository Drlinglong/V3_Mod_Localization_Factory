	menp_darktec_anchor_t3:0 "Cascada de Resonancia del Vacío"
	menp_darktec_anchor_t3_desc:0 "Después de estabilizar nuestros extractores, ahora podemos experimentar con la extracción de entropía en el vacío del espacio sin generar una reacción en cadena catastrófica."
	menp_darktec_anchor_t3_tooltip:0 "Ahora podemos mejorar ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] a ['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$].\n\n['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] ahora también producirá una cantidad moderada de §Y£sr_dark_matter£ Materia Oscura§!."

	menp_darktec_entropy_t3:0 "Experimentación Oscura"
	menp_darktec_entropy_t3_desc:0 "Ahora tenemos una comprensión, una idea, un pensamiento sobre cómo maximizar nuestra afinidad con los elementos entrópicos reciclados, y como tal, necesitamos satisfacer nuestras necesidades, o conocimiento."
	menp_darktec_entropy_t3_tooltip:0 "Ahora podemos investigar ['technology:tech_darktec_traits_t2'], las cuales proporcionan §Yrasgos poderosos§! para usar en nuestra especie."

	menp_darktec_darkmatter_t3:0 "Colapso de Vacío Controlado"
	menp_darktec_darkmatter_t3_desc:0 "Al crear pequeñas bolsas de colapsos de vacío controlados podemos comprender enormemente cómo manejar y redirigir inmensas cantidades de materia y energía no bariónicas sin un colapso total de la realidad."
	menp_darktec_darkmatter_t3_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t3_tooltip]"
	menp_darktec_darkmatter_t3_tooltip_mechanical:0 "Desbloquea la tecnología para el segundo nivel de §Ynaves Umbral§! - ['technology:tech_darktec_crisis_cruiser'].\n\nLas naves Umbral pueden tener sus §Ycomponentes de Aura§! especiales mejorados al nivel §Y2§!.\n\nAhora pueden aparecer como opciones de investigación §Ycomponentes de nave poderosos§! adicionales."
	menp_darktec_darkmatter_t3_tooltip_bioships:0 "Desbloquea la tecnología para el segundo nivel de §Ynaves Umbral§! - ['technology:tech_darktec_crisis_weaver'].\n\nLas naves Umbral pueden tener sus §Ycomponentes de Aura§! especiales mejorados al nivel §Y2§!.\n\nAhora pueden aparecer como opciones de investigación §Ycomponentes de nave poderosos§! adicionales."

