	tech_darktec_traits_t1:0 "Aplicaciones de Paramateria Quimérica"
	tech_darktec_traits_t1_desc:0 "Diversos estudios han demostrado que la aplicación de pequeñas dosis de paramateria en entidades no inertes puede conducir a su asimilación sin consecuencias peligrosas; por ello, teorizamos que podemos mejorar nuestra especie de esta manera, creando combinaciones especializadas y localizadas de ambas dimensiones."
	tech_darktec_traits_t1_unlocks_title:0 "§HDesbloquea Rasgos de Especie:§! Rasgos Umbríos Quiméricos"
	tech_darktec_traits_t1_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nRasgos especiales que interactúan con la £sr_dark_matter£ Materia Oscura y $darktec_contained_entropy_with_icon$, a la vez que ofrecen potentes bonificaciones."

	tech_darktec_traits_t2:0 "Autoexperimentación Umbría"
	tech_darktec_traits_t2_desc:0 "El éxito de la infusión entrópica de paramateria en la composición de nuestra especie llevó a un amplio campo de estudio en lo que respecta a combinaciones exóticas, algunas más radicales y otras menos metódicas de lo esperado."
	tech_darktec_traits_t2_unlocks_title:0 "§HDesbloquea Rasgos de Especie:§! Rasgos Umbríos Avanzados"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nRasgos especiales que interactúan aún más con la £sr_dark_matter£ Materia Oscura y $darktec_contained_entropy_with_icon$, a la vez que ofrecen potentes bonificaciones."

	tech_darktec_traits_ascension:0 "Rasgos Entrópicos"
	tech_darktec_traits_ascension_desc:0 "Mejorar nuestra especie después de que nuestro imperio cambiara no fue suficiente, necesitamos aprovechar nuestros avances en paramateria y llevar esta visión, esta ascensión, a algo mejor."
	tech_darktec_traits_ascension_unlocks_title:0 "§HDesbloquea Rasgos de Especie:§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nObtendremos un rasgo poderoso que varía según la ruta de ascensión elegida en el juego."

	trait_darktec_decay_predation:0 "Depredación por Decaimiento Cósmico"
	trait_darktec_decay_predation_desc:0 "La composición completa de esta especie ha sido readaptada para poder filtrar y beneficiarse de la radiación de fondo cósmico, lo que les proporciona inmensas capacidades energéticas."
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-25%§!\n    - $mod_planet_pops_upkeep_mult$: §G-25%§!\n\nPor $pop_group_unit$ £pop£ §HPoblaciones§! al mes:\n    - Producción: §G+0.025§! §Y$darktec_contained_entropy_with_icon$§!.\n    - Mantenimiento: §R-0.025§! §Y£sr_dark_matter£ Materia Oscura§!"

	trait_darktec_paramatter_saturation:0 "Saturación de Paramateria"
	trait_darktec_paramatter_saturation_desc:0 "Una sobrecarga condensada de materia no bariónica satura el cuerpo de esta especie, exudando"
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+15%§!\n\nPor $pop_group_unit$ £pop£ §HPoblaciones§! al mes:\n    - Producción: §G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "Intelecto Oscuro"
	trait_darktec_obscure_intellect_desc:0 "La capacidad de percibir y sentir el influjo de paramateria y radiación de fondo/oscura otorga a esta especie una mayor conciencia y comprensión del universo."
	trait_darktec_obscure_intellect_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+15%§!\n\nPor $pop_group_unit$ £pop£ §HPoblaciones§! al mes:\n    - Mantenimiento: §R-0.025§! §Y£sr_dark_matter£ Materia Oscura§!"

	trait_darktec_obscure_intellect_robotic:0 "Procesamiento Abstracto"
	trait_darktec_obscure_intellect_robotic_desc:0 "Debido a la influencia de la entropía contenida en los circuitos y el procesamiento de esta especie mecánica, su eficiencia para comprender el diseño y las intrincaciones del universo se ha multiplicado por diez."
	trait_darktec_obscure_intellect_robotic_tooltip:0 "$trait_darktec_obscure_intellect_tooltip$"

