	menp_darktec_umbralships_t5_known_tooltip:0 "Ahora podemos investigar potentes §Ycomponentes de utilidad de nave Entrópicos§!, que habilitan poderosas §YAcciones de Flota§! a nuestra disposición."

# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "Cosechar Entropía"
	darktec_crisobj_monthly_extract_entropy_desc:0 "Bajo las capas del tejido del universo yace un poder latente, uno destinado a separar el universo a medida que intenta expandirse, destruir, causar la muerte. Ese poder será nuestro.\n\nConstruye §Y$building_darktec_anchor_1_plural$§! y cosecha $darktec_contained_entropy_with_icon$ con ellos."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "Investigar Tecnologías"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "Necesitamos comprender las intrincadas formas en que está escrito el universo.\n\nInvestiga §YTecnologías§! para obtener esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "Construir o Mejorar Edificios Umbrales"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "Imponentes y empoderados, los edificios que contienen y moldean la entropía son ahora el cimiento de nuestro imperio.\n\n§YConstruye§! o §YMejora§! Edificios Umbrales para obtener esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_vassals_name:0 "Retener Vasallos"
	darktec_crisobj_yearly_retain_vassals_desc:0 "Aquellos que apoyan nuestra causa merecen nuestra buena voluntad, y eventualmente, nuestro conocimiento.\n\nRetén §YVasallos§! para obtener esta recompensa §Yanual§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Retener Megaestructuras"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "La grandiosidad de las megaestructuras espaciales no es solo una belleza para observar, sino otra forma de desafiar los estándares y de obtener ventaja en la cosecha del vacío.\n\nRetén §YMegaestructuras§! de tipos únicos para obtener esta recompensa §Yanual§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Asegurar Apoyo de la Comunidad Galáctica"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "Necesitamos convencer a otros sobre nuestra causa, para evitar su innecesaria perdición por el frío abrazo de un universo muerto.\n\nSé parte del §YConsejo§! de la Comunidad Galáctica o evita estar §YEn Incumplimiento§! de la ley galáctica para obtener esta recompensa §Yanual§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Conquistar o Cosechar Mundos"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "No hay espacio para quienes se oponen a nosotros, y por ello debemos expulsarlos de cualquier superficie habitable.\n\n§YConquista§! o §YCosecha§! mundos para obtener esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Asimilar Poblaciones"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Todos deben ceder, ya sea convirtiéndose en nosotros o volviéndose parte del vacío.\n\n§YAsimila poblaciones con entropía§! para obtener esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_taint_world_name:0 "Corromper Mundos"
	darktec_crisobj_immediate_taint_world_desc:0 "Vastos campos de materia oscura, ríos de oscuridad entrópica, todo bañando los mundos que colonizamos y convirtiéndolos en el catalizador perfecto para la combinación de ambas dimensiones.\n\n§YCorrompe§! mundos con entropía para obtener esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Construir Naves Umbrales"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Invisibles, elegantes y saturadas de materia oscura, las naves que creamos gracias al poder de la entropía reciclada son nuestro futuro.\n\nConstruye §YNaves Umbrales§! para obtener esta recompensa de $darktec_contained_entropy_with_icon$. Recompensa aumentada por nivel de nave."

	darktec_crisobj_immediate_destroy_empires_name:0 "Destruir Imperios"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Mucho tiempo han obstaculizado nuestro camino. Ahora, pertenecen al vacío.\n\n§YElimina§! un imperio para obtener esta recompensa de $darktec_contained_entropy_with_icon$."
