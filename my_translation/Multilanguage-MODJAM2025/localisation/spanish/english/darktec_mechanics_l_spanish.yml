	# Techs
	tech_darktec_umbral_extractors_t1:0 "Extracción Umbral"
	tech_darktec_umbral_extractors_t1_desc:0 "La conversión de la entropía en una entidad ''contenible'' es intensiva, pero los subproductos mejoran enormemente nuestra economía si se utilizan adecuadamente."
	tech_darktec_umbral_extractors_t2:0 "Depredación Umbramaterial"
	tech_darktec_umbral_extractors_t2_desc:0 "Al ciclar entropía contenida y materia oscura en una fuente de energía, o al desviar materia bariónica hacia paramateria, podemos acelerar algunos procesos industriales."
	tech_darktec_umbral_extractors_t3:0 "Ciclo Multiversal Umbramaterial"
	tech_darktec_umbral_extractors_t3_desc:0 "No se trata solo de cosechar entropía local, sino que teorizamos que podemos realizar una ligera interconexión con universos paralelos colapsando en un único punto en el espacio-tiempo."

	tech_darktec_umbral_industry_t1:0 "Forja Umbral"
	tech_darktec_umbral_industry_t1_desc:0 "Los materiales estándar pueden ser mejorados con una delgada capa contenida de paramateria para fortalecer enormemente sus capacidades."
	tech_darktec_umbral_industry_t2:0 "Fusión Umbramaterial"
	tech_darktec_umbral_industry_t2_desc:0 "Procesar paramateria en una aleación semibariónica puede ser un nuevo método revolucionario para una rápida expansión económica y militar."
	tech_darktec_umbral_industry_t3:0 "Hipercondensación Umbral"
	tech_darktec_umbral_industry_t3_desc:0 "Capa tras capa de aleaciones de paramateria pueden superponerse incluso en la misma dimensionalidad física, aumentando exponencialmente la producción con apenas meros inconvenientes."

	tech_darktec_umbral_research_t1:0 "Investigación Analítica Umbral"
	tech_darktec_umbral_research_t1_desc:0 "Descubrir el potencial del estudio del vacío sin los riesgos de un evento accidental de aniquilación universal, sin duda, acelerará nuestra investigación."
	tech_darktec_umbral_research_t2:0 "Predicciones Estadísticas Umbrales"
	tech_darktec_umbral_research_t2_desc:0 "La aleatoriedad y el caos, irónicamente, juegan un papel determinista en la adquisición de tecnologías exóticas y teóricas."
