	darktec_crisis_destroyer:0 "Bandido Umbral"
	darktec_crisis_destroyer_plural:0 "$darktec_crisis_destroyer$s"
	darktec_crisis_destroyer_cap:0 "$darktec_crisis_destroyer$"
	darktec_crisis_destroyer_desc:0 "Los Bandidos traen el poder destructivo de la materia no-bariónica al combate espacial, capaces de infligir y desviar una cantidad increíble de daño mientras intercambian integridad material por rendimiento de escudo."
	darktec_crisis_destroyer_tooltip:0 "Los Bandidos son el primer nivel de nave umbral y sirven como la línea principal de ataque y defensa de los imperios Post-Bariónicos.\nTiene un componente de aura especial para auto-modificadores.\nLa nave tiene los siguientes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de escudo de bonificación: §G+50%§!\n  - Endurecimiento de escudo: §G+10%§!"

	darktec_crisis_cruiser:0 "Merodeador Umbral"
	darktec_crisis_cruiser_plural:0 "$darktec_crisis_cruiser$s"
	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "Los Merodeadores sirven como primera línea de ataque y defensa, ya que su resistencia y potencial de daño superan los de los Bandidos. Su etérea silueta brilla con la densidad del campo de energía que emite su intenso bono de escudo."
	darktec_crisis_cruiser_tooltip:0 "Los Merodeadores son el segundo nivel de naves umbrales, reemplazando el papel de Cruceros como naves versátiles y duraderas, pero altamente ofensivas.\nTiene un componente de aura especial para auto-modificadores.\nLa nave tiene los siguientes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de escudo de bonificación: §G+100%§!\n  - Endurecimiento de escudo: §G+10%§!"

	darktec_crisis_battleship:0 "Intruso Umbral"
	darktec_crisis_battleship_plural:0 "$darktec_crisis_battleship$s"
	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "Sobresaturadas de materia oscura, estas potentes naves son el nivel superior entre las naves umbrales, una plataforma de devastación que mantiene una agilidad y una inmensa capacidad defensiva capaz de resistir incluso los golpes más poderosos."
	darktec_crisis_battleship_tooltip:0 "Los Intrusos son el nivel superior de naves umbrales, siendo Acorazados mejorados con más variedad de secciones y letalidad.\nTiene un componente de aura especial para auto-modificadores.\nLa nave tiene los siguientes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de escudo de bonificación: §G+250%§!\n  - Endurecimiento de escudo: §G+10%§!"

	darktec_crisis_mauler:0 "Acosador Umbral"
	darktec_crisis_mauler_plural:0 "$darktec_crisis_mauler$s"
	darktec_crisis_mauler_cap:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_desc:0 "Velada en la oscuridad, esta nave orgánica atraviesa el vacío en busca de presas mientras su silueta se transforma debido a su mayor capacidad de escudo."
	darktec_crisis_mauler_tooltip:0 "Los Acosadores son el nivel inicial de naves umbrales, siendo Maulers mejorados con letalidad extra.\nTiene un componente de aura especial para auto-modificadores.\nLa nave tiene los siguientes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de escudo de bonificación: §G+50%§!\n  - Endurecimiento de escudo: §G+10%§!"

	darktec_crisis_weaver:0 "Acechador Umbral"
	darktec_crisis_weaver_plural:0 "$darktec_crisis_weaver$s"
	darktec_crisis_weaver_cap:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_desc:0 "Letales a distancia y como apoyo, los Merodeadores usan sus inmensas capacidades versátiles para elevar el campo de batalla a un coro mortal."
	darktec_crisis_weaver_tooltip:0 "Los Merodeadores sirven como el nivel intermedio de naves umbrales, reflejando el rol de los Tejedores pero con mayor variedad de secciones."

	darktec_crisis_stinger:0 "Devastador Umbral"
	darktec_crisis_stinger_plural:0 "$darktec_crisis_stinger$s"
	darktec_crisis_stinger_cap:0 "$darktec_crisis_stinger$"
	darktec_crisis_stinger_desc:0 "Modelado y crecido con la entropía, este organismo gigantesco navega por el espacio ofreciendo una visión aterradora, siendo la cúspide de las naves umbrales: una plataforma de devastación que mantiene una agilidad e inmensa capacidad defensiva capaz de resistir incluso los golpes más potentes."
	darktec_crisis_stinger_tooltip:0 "Los Devastadores son la cúspide de las naves umbrales, sirviendo como Aguijones mejorados con una amplia variedad de secciones."


