	menp_darktec_darkmatter_t5_known_tooltip:0 "Desbloquea la postura de §Y$bombardment_darktec_bombardment_entropy$§! para nuestras flotas.\nLos planetas destruidos con este tipo de bombardeo nos proporcionarán recursos adicionales para cumplir nuestro objetivo.\n\nAhora podemos mejorar ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$] a ['building:building_darktec_storage_4', £building£ $building_darktec_storage_4_plural$]."

