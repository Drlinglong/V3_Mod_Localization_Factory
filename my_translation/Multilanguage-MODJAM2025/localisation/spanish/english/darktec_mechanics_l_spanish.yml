	darktec_ap_postbaryonic:0 "Infusión Posbárica"
	darktec_ap_postbaryonic_desc:0 "Durante mucho tiempo hemos visto cómo el universo colapsa sobre sí mismo mientras el vacío devora lentamente hasta la última estrella, la última luz, en todo lo que existe; ahora es el momento de saber cómo deshacer esa catástrofe, cómo prevenirla y cómo convertirla en nuestra ventaja. La entropía terminará con nosotros."
