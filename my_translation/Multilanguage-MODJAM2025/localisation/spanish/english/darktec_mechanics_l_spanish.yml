	tech_darktec_crisis_destroyer_unlocks_desc:0 "§H$darktec_crisis_destroyer$§!\n$darktec_crisis_destroyer_tooltip$"

	tech_darktec_crisis_cruiser:0 "$darktec_crisis_cruiser$"
	tech_darktec_crisis_cruiser_desc:0 "Mejorando el diseño a partir de planos existentes, esta nave es capaz de resistir y causar cantidades increíbles de daño, ya que su composición entrópica amplifica en gran medida sus capacidades a un nivel antinatural, en comparación con sus contrapartes diseñadas."
	tech_darktec_crisis_cruiser_unlocks_title:0 "§HDesbloquea Tipo de Nave:§! $darktec_crisis_cruiser$"
	tech_darktec_crisis_cruiser_unlocks_desc:0 "§H$darktec_crisis_cruiser$§!\n$darktec_crisis_cruiser_tooltip$"

	tech_darktec_crisis_battleship:0 "$darktec_crisis_battleship$"
	tech_darktec_crisis_battleship_desc:0 "Una maravilla de la tecnología umbral, su propia presencia altera la realidad a su alrededor; estos acorazados mejorados, compuestos de paramateria y que aprovechan el poder de la materia oscura, pueden devastar cualquier cosa que se cruce en su camino."
	tech_darktec_crisis_battleship_unlocks_title:0 "§HDesbloquea Tipo de Nave:§! $darktec_crisis_battleship$"
	tech_darktec_crisis_battleship_unlocks_desc:0 "§H$darktec_crisis_battleship$§!\n$darktec_crisis_battleship_tooltip$"

	# Techs organic
	tech_darktec_crisis_mauler:0 "$darktec_crisis_mauler$"
	tech_darktec_crisis_mauler_desc:0 "Al añadir selectivamente pequeñas trazas de material no bariónico a nuevas razas de naves orgánicas, somos capaces de crear especímenes inmensamente poderosos que se desplazan a través de espacios normales y vacíos, y alteran el espacio-tiempo alrededor de su propia presencia."
	tech_darktec_crisis_mauler_unlocks_title:0 "§HDesbloquea Tipo de Nave:§! $darktec_crisis_mauler$"
	tech_darktec_crisis_mauler_unlocks_desc:0 "§H$darktec_crisis_mauler$§!\n$darktec_crisis_mauler_tooltip$"

	tech_darktec_crisis_weaver:0 "$darktec_crisis_weaver$"
	tech_darktec_crisis_weaver_desc:0 "El reflejo fantasmal de su contraparte normal, esta nave orgánica doblega la luz a su favor y al favor de sus hermanos, camuflándose con el tejido de la realidad misma."
	tech_darktec_crisis_weaver_unlocks_title:0 "§HDesbloquea Tipo de Nave:§! $darktec_crisis_weaver$"
	tech_darktec_crisis_weaver_unlocks_desc:0 "§H$darktec_crisis_weaver$§!\n$darktec_crisis_weaver_tooltip$"

	tech_darktec_crisis_stinger:0 "$darktec_crisis_stinger$"
	tech_darktec_crisis_stinger_desc:0 "Una criatura grande, saturada de materia oscura y mortífera, esta colosal nave orgánica no se mueve realmente, sino que corta a través del vacío espacial, sellando el vacío mientras busca a su presa. Una presa que nunca sabrá qué le golpeó."
	tech_darktec_crisis_stinger_unlocks_title:0 "§HDesbloquea Tipo de Nave:§! $darktec_crisis_stinger$"
	tech_darktec_crisis_stinger_unlocks_desc:0 "§H$darktec_crisis_stinger$§!\n$darktec_crisis_stinger_tooltip$"


