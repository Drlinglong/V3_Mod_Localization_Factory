	darktec_ap_postbaryonic_tooltip_will_need_to_research_dm_tech:0 "\n§ERequisitos Tecnológicos:§!\n- Necesitamos la tecnología §Y£physics£ $tech_mine_dark_matter$§! para avanzar. Se proporcionará como investigación garantizada."

	darktec_ap_postbaryonic_tooltip:0 "- El progreso hacia una Crisis comenzará\n- Un método para cosechar y usar energía no bariónica será nuestro nuevo objetivo, cueste lo que cueste."

	darktec_ap_postbaryonic_transformed:0 "Fusión Entrópica"
