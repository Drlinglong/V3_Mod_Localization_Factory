	darktec_contained_entropy_gaining:0 "Completa los §HObjetivos de Crisis§! para obtener más §Y$darktec_contained_entropy$§!."
	darktec_contained_entropy_desc:0 "La Entropía Contenida es la cantidad de energía caótica de fondo atrapada por materia no bariónica de tal manera que no puede interferir ni interactuar con la realidad de ninguna forma posible, a menos que sea influenciada artificialmente para ello."

	darktec_contained_entropy_crisis_objective:0 "Objetivos de Crisis"
	darktec_contained_entropy_crisis_objective_gained:0 "Recurso obtenido"
	darktec_contained_entropy_crisis_objective_reward:0 "$REWARD$"
	darktec_contained_entropy_crisis_objective_progress:0 "Hemos obtenido £darktec_contained_entropy£ $AMOUNT$ de este Objetivo de Crisis."

	darktec_contained_entropy_crisis_level_locked:0 "Requerido para desbloquear este nivel:\n"
	darktec_contained_entropy_crisis_level_unlocked:0 "En el $LEVEL$, obtienes un evento especial y las recompensas:\n"
	darktec_contained_entropy_crisis_level_unlock:0 "Tiene £darktec_contained_entropy£ §Y$CURRENCY$§! $darktec_contained_entropy$"
	darktec_contained_entropy_crisis_level_desc:0 "Para avanzar por los niveles de Crisis, completa los Objetivos de Crisis e investiga las Características de Crisis en el Registro de Situación."

	darktec_contained_entropy_crisis_description_title:0 "Infusión Posbárica"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nEl potencial del vacío, la nada, el espacio entre átomos... la energía oscura que alimenta la entropía es ilimitada, y como tal, es nuestro deber detener la influencia regresiva y destructiva que tiene sobre la realidad, y tomar el control; Sometemos el poder de la entropía como propio."
	darktec_contained_entropy_crisis_howto_title:0 "Coalescencia de Entropía"
	darktec_contained_entropy_crisis_howto:0 "Perseguir §HObjetivos de Crisis§! y utilizar algunas características §EUmbrales§! como construir §H$building_darktec_anchor_1_plural$§! generan §H$darktec_contained_entropy_with_icon$§!, desbloqueando el poder tecnológico, económico y existencial de nuestro imperio. Necesitamos cosechar, crecer y crear más, y más, y más, hasta que seamos capaces de §HCoalescer§! la entropía obtenida en una forma que podamos moldear, y con ello, moldear la realidad a nuestros deseos."

	# Perks
	# T1
	menp_darktec_anchor_t1:0 "Sifonado del Vacío"
	menp_darktec_anchor_t1_desc:0 "Eliminar la energía oscura latente alrededor de nuestro espacio y reconducirla a recursos utilizables hará avanzar nuestro propósito."
	menp_darktec_anchor_t1_tooltip:0 "Nos permite construir ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] en cualquiera de nuestras zonas, las cuales se utilizan para generar §Y$darktec_contained_entropy_with_icon$§!."

	menp_darktec_entropy_t1:0 "Estudios Oscuros"
	menp_darktec_entropy_t1_desc:0 "Estudiar la radiación de fondo y la energía entrópica nos dará una ventaja para el manejo adecuado de la materia no bariónica."
	menp_darktec_entropy_t1_tooltip:0 "Ahora podemos ganar §Y$darktec_contained_entropy_with_icon$§! a través de los Objetivos de Crisis."

	menp_darktec_darkmatter_t1:0 "Contención de Anti-energía"
	menp_darktec_darkmatter_t1_desc:0 "El único resultado lógico es la reducción de la entropía y, en el proceso, su explotación."
	menp_darktec_darkmatter_t1_tooltip:0 "Permite la construcción de ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$], los cuales generan §Y£sr_dark_matter£ Materia Oscura§! basado en la cantidad de §Y$darktec_contained_entropy_with_icon$§! almacenada."

	# T2
	menp_darktec_anchor_t2:0 "Cosecha del Vacío"
	menp_darktec_anchor_t2_desc:0 "Debemos construir Anclajes adicionales, necesitamos desviar toda la energía de fondo y oscura que podamos, y redirigirla hacia nuestros objetivos."
	menp_darktec_anchor_t2_tooltip:0 "Ahora podemos mejorar ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] a ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$]."

	menp_darktec_entropy_t2:0 "Recombinación Exótica"
	menp_darktec_entropy_t2_desc:0 "Combinar materia no bariónica con materia bariónica es un asunto complicado, aún más con entidades vivas. Pero el esfuerzo realmente vale la pena."
	menp_darktec_entropy_t2_tooltip:0 "[darktec_loc_menp_darktec_entropy_t2_tooltip]"
	menp_darktec_entropy_t2_tooltip_normal:0 "Permite la investigación de ['technology:tech_darktec_traits_t1'], lo que nos permite mejorar nuestra especie con rasgos especiales.\n"
	menp_darktec_entropy_t2_tooltip_early:0 "Permite la investigación de ['technology:tech_darktec_traits_t1'], lo que nos permite mejorar nuestra especie con rasgos especiales.\n\nNuestro esfuerzo en enfocarnos en mejorar nuestras §G$situation_darktec_intro_approach_applications$§! nos ha otorgado esta bonificación:\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-10%§!"

	menp_darktec_darkmatter_t2:0 "Reciclaje del Vacío"
	menp_darktec_darkmatter_t2_desc:0 "Ningún recurso debe ser desperdiciado, ni siquiera aquellos que no podemos detectar - la eficiencia maximizada es una obligación."
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "Ahora podemos mejorar ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] a ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nAhora tenemos acceso a las §Ytecnologías de construcción Umbral§!."
	menp_darktec_darkmatter_t2_tooltip_early:0 "Ahora podemos mejorar ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] a ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nAhora tenemos acceso a las §Ytecnologías de construcción Umbral§!.\n\nNuestro esfuerzo en enfocarnos en mejorar nuestra §Y$situation_darktec_intro_approach_economy$§! nos ha otorgado esta bonificación:\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

	menp_darktec_umbralships_t2:0 "Tras el Velo Umbral"
	menp_darktec_umbralships_t2_desc:0 "La creación de materiales reciclados infundidos con entropía nos permite generar diseños que parecen fusionarse con la realidad tanto tangible como intangible."
	menp_darktec_umbralships_t2_tooltip:0 "[darktec_loc_menp_darktec_umbralships_t2_tooltip]"

	menp_darktec_umbralships_t2_tooltip_mechanical:0 "Desbloquea la tecnología para el primer nivel de §Ynaves Umbral§! - ['technology:tech_darktec_crisis_destroyer']."
	menp_darktec_umbralships_t2_tooltip_mechanical_early:0 "Desbloquea la tecnología para el primer nivel de §Ynaves Umbral§! - ['technology:tech_darktec_crisis_destroyer'].\n\nNuestro esfuerzo en enfocarnos en mejorar nuestra §Y$situation_darktec_intro_approach_warfare$§! nos ha otorgado esta bonificación:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"
	menp_darktec_umbralships_t2_tooltip_bioships:0 "Desbloquea la tecnología para el primer nivel de §Ynaves Umbral§! - ['technology:tech_darktec_crisis_mauler']."
	menp_darktec_umbralships_t2_tooltip_bioships_early:0 "Desbloquea la tecnología para el primer nivel de §Ynaves Umbral§! - ['technology:tech_darktec_crisis_mauler'].\n\nNuestro esfuerzo en enfocarnos en mejorar nuestra §Y$situation_darktec_intro_approach_warfare$§! nos ha otorgado esta bonificación:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"

