	darktec_crisis_chain_title:0 "$darktec_ap_postbaryonic$"
	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\nInicialmente, decidimos centrar las aplicaciones de la paramateria en usos industriales, mejorando nuestra producción y aumentando las capacidades de recolección de paramateria."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\nInicialmente, decidimos centrar las aplicaciones de la paramateria en la guerra, creando naves que alteran la realidad y son capaces de cambiar entre estados de la materia."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\nInicialmente, decidimos centrar las aplicaciones de la paramateria en usos científicos y para las especies, y obtuvimos formas de fusionar algunas de nuestras cualidades con ella."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\nSin embargo, un giro radical de los acontecimientos nos transformó al combinar nuestra materia con la entropía a un nivel fundamental, y ahora hemos cambiado, nos hemos transformado en Entroetéreos."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\nSin embargo, un giro radical de los acontecimientos nos hizo decidir combinar nuestra esencia con materia oscura sintonizada, mejorando aún más lo que somos, cómo somos y cómo aplicarlo a otros desarrollos."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\nLa conclusión a la que llegamos después de estudiar los campos de la materia entrópica y oscura es que era posible crear un punto específico en el tiempo y el espacio donde podríamos enfocar la paramateria, para crear una poderosa ''Anomalía'' que podríamos usar para moldear la realidad a nuestra voluntad.\nY finalmente lo logramos."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\nEn el primer momento en que notamos que la Anomalía era inestable, decidimos dejar que siguiera su propio curso de acción, ya que la intervención podría haber sido... contraproducente."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\nEn el primer momento en que notamos que la Anomalía era inestable, decidimos aumentar su capa protectora de materia oscura saturándola con los subproductos de la recolección entrópica.."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\nEn el primer momento en que notamos que la Anomalía era inestable, decidimos proporcionarle aún más entropía focalizada para estabilizar el combate dual de fuerzas oscuras que tenía lugar dentro de su superficie."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\nPacientemente, cuando la anomalía comenzó a alterar el espacio y el tiempo a su alrededor, antes de volverse terminal, esperamos."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\nNo podíamos arriesgarnos a más inestabilidad o destrucción después de que la anomalía comenzara a alterar el flujo del espacio y el tiempo a su alrededor, así que decidimos trasladar parte de nuestra población no conformada a su superficie, donde aparentemente tuvieron éxito."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\nA medida que el blindaje externo de la anomalía se refuerza con más materia oscura, las irregularidades de la anomalía se desvanecen."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "\n\nSobrecargamos la Anomalía con cada vez más paramateria a medida que sus poderes internos se atenuaban, y finalmente la estabilizamos.."


