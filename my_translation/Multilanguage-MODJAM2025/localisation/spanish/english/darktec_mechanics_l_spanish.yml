	tech_darktec_crisis_destroyer:0 "$darktec_crisis_destroyer$"
	tech_darktec_crisis_destroyer_desc:0 "Una maravilla tecnológica, esta nave está compuesta principalmente de paramateria, lo que le permite cambiar entre estados de fase mientras navega por el vacío, o mientras lanza parte de ella hacia el objetivo deseado."
