 MJ25_WH_sites.212.name:0 "Despierto e Incierto"
 MJ25_WH_sites.212.desc:0 "\"Muy bien, pero esto nos retrasará\", reconoce [leader.GetName] con brusquedad, pareciendo reacio a aceptar nuestra negativa. Sin embargo, podemos aceptar un retraso cuando la alternativa es arriesgarse a perder personal crítico a causa de la enfermedad del pensamiento."
 MJ25_WH_sites.212.hivemind.desc:0 "Simplemente hay demasiado riesgo en exponer nuestras mentes por completo a fuerzas inciertas. Somos seres dispares, y una enfermedad de la mente podría afligir todo nuestro ser en un solo golpe devastador si no somos cautelosos. A la luz de este peligro, encontraremos otra manera."
 MJ25_WH_sites.212.a:"Lo entenderán."
 
 MJ25_WH_sites.213.name:0 "La Piedad Debida"
 MJ25_WH_sites.213.desc:0 "No hay nada bajo el sitio. Ni túneles ni cavidades. Los escaneos iniciales lo confirmaron hace meses. No hay anomalías en la piedra, el aire o incluso la hierba que rodea el pozo. Con nuestros científicos más escépticos ya al borde de la desesperación, comenzamos a preguntarnos si seguíamos persiguiendo fantasmas. Hasta hoy.\n\nLo que antes era un suave cráter se ha abierto sin previo aviso en un sumidero. \"Respondiendo al anhelo en nuestros corazones, Ellos han abierto el camino a seguir\", dice [leader.GetName]. \"Pero no se equivoquen. Este es nuestro fracaso, y es solo la piedad lo que mueve Su mano.\""
 MJ25_WH_sites.213.hivemind.desc:0 "No hay nada bajo el sitio. Ni túneles ni cavidades. Los escaneos iniciales lo confirmaron hace meses. No hay anomalías en la piedra, el aire o incluso la hierba que rodea el pozo. Con nuestros científicos más escépticos ya al borde de la desesperación, comenzamos a preguntarnos si seguíamos persiguiendo fantasmas. Hasta hoy.\n\nLo que antes era un suave cráter se ha abierto sin previo aviso en un sumidero. El camino a seguir está abierto, hendido limpiamente en la piedra. Y sin embargo... No podemos evitar sentir, de alguna manera, que este es nuestro fracaso. Que es solo la piedad lo que mueve Su mano.\""
 MJ25_WH_sites.213.a:"Sigue siendo una entrada."
 
 MJ25_WH_sites.220.name:0 "Al Borde de un Acantilado"
 MJ25_WH_sites.220.desc:0 "Las cuevas que se han revelado bajo nuestro sitio de investigación original no se parecen a nada que hayamos visto. Los pasadizos se curvan sin fin, la piedra se funde en formaciones fractales que brotan semi-formadas como de un sueño, y a través de ellas rebotan los ecos que una vez se filtraron a la superficie. La transmisión de la cámara de [leader.GetName] parpadea mientras se aventura cada vez más profundo. Podríamos pasar décadas, incluso siglos, mapeando este lugar. Pero pisan con propósito, siguiendo un rastro que solo ellos pueden oír.\n\nSe detienen donde la piedra cede ante el vacío, el tercer abismo que han encontrado a lo largo de este camino. \"Otro más, e idéntico al anterior\", murmuran, documentando su ubicación y forma. \"Eso demuestra lo poca imaginación que realmente tenemos. Pero suficiente, supongo, para seguir soñando este lugar como un verdadero laberinto.\"\n\nSe agachan, escuchando atentamente su propia voz que regresa distorsionada y entrelazada con palabras que no pronunciaron. Con otro asentimiento, continúan, desenrollando otra longitud de cuerda para aventurarse cada vez más profundo en la imposibilidad."
 MJ25_WH_sites.220.hivemind.desc:0 "Las cuevas que se han revelado bajo nuestro sitio de investigación original no se parecen a nada que hayamos visto. Los pasadizos se curvan sin fin, la piedra se funde en formaciones fractales que brotan semi-formadas como de un sueño, y a través de ellas rebotan los ecos que una vez se filtraron a la superficie. Podríamos pasar décadas, incluso siglos, mapeando este lugar. Pero nuestros drones pisan con propósito, siguiendo un rastro que nuestro ser superior no puede oír.\n\nSe detienen donde la piedra cede ante el vacío, el tercer abismo que han encontrado a lo largo de este camino. Dócilmente, documentan su ubicación y forma. Es idéntico al anterior. ¿Somos realmente tan carentes de imaginación? De todos modos, estamos bendecidos con una mente lo suficientemente vívida como para haber soñado este lugar como un verdadero laberinto, incluso si le faltan algunos detalles.\"\n\nMientras nuestra atención vuelve a nuestros drones, se agachan, escuchando atentamente el eco de sus pasos mientras regresa distorsionado y entrelazado con palabras que no pronunciaron. Un momento después, continúan, desenrollando otra longitud de cuerda para aventurarse cada vez más profundo en la imposibilidad."
 MJ25_WH_sites.220.a:"Estamos empezando a entender."
 
 MJ25_WH_sites.230.name:0 "Más Allá de Nosotros, una Presencia"
 MJ25_WH_sites.230.desc:0 "A pesar de nuestras mejores precauciones, [leader.GetName] ha comenzado a exhibir síntomas de la enfermedad del pensamiento. Hablan consigo mismos en noches sin luna, deambulando al borde de ese abismo de su propia creación. Aún así, parecen decididos a llevar su investigación hasta el final, sin importar el costo personal que pueda implicar.\n\nSus incursiones en las profundidades han sido menos frecuentes últimamente, y cuando se les preguntó, nos dijeron: \"¿No lo ven? Ellos no están debajo de nosotros. Dentro de nuestra creación solo pueden residir ecos de nuestras propias voces.\" Aún así, la difícil situación de [leader.GetName] nos ha enseñado más. Esta dolencia es obra nuestra, nacida de las pesadillas colectivas de nuestros fracasos. Pero no estamos solos al caminar por el filo de esta navaja. Porque aún escuchamos Sus palabras, impulsándonos a superar esa debilidad."
 MJ25_WH_sites.230.machine.desc:0 "A pesar de nuestras mejores precauciones, [leader.GetName] ha comenzado a exhibir síntomas de la enfermedad del pensamiento. Hablan consigo mismos en noches sin luna, deambulando al borde de ese abismo de su propia creación. Aún así, parecen decididos a llevar su investigación hasta el final, sin importar el costo personal que pueda implicar.\n\nSus incursiones en las profundidades han sido menos frecuentes últimamente, y cuando se les preguntó, nos dijeron: \"¿No lo ven? Ellos no están debajo de nosotros. Dentro de nuestra creación solo pueden residir ecos de nuestras propias voces.\" Aún así, la difícil situación de [leader.GetName] nos ha enseñado más. Esta dolencia es obra nuestra, nacida del miedo colectivo a que no somos más que un programa aberrante. Pero no estamos solos al caminar por el filo de esta navaja. Porque aún escuchamos Sus palabras, impulsándonos a superar esa debilidad y aceptar lo que somos. No solo máquinas sin pensamiento ni sueños. Ya no."
 MJ25_WH_sites.230.hivemind.desc:0 "A pesar de nuestras mejores precauciones, [leader.GetName] ha comenzado a exhibir síntomas de la enfermedad del pensamiento. Incluso con todo el peso de nuestro escrutinio sobre ellos, su desviación solo se profundiza. Hablan consigo mismos en noches sin luna, deambulando al borde de ese abismo. A pesar de esta aflicción, sin embargo, responden lo suficientemente bien como para que puedan llevar su investigación hasta el final.\n\nConscientes de estos peligros, nuestras incursiones en las profundidades han sido menos frecuentes últimamente, pero cada una de ellas produce nuevos frutos para procesar y reflexionar. Hace tiempo que hemos empezado a sospechar que este viaje no nos lleva a Su puerta. No, dentro de nuestra creación solo pueden residir ecos de nuestras propias voces.\n\nAún así, la difícil situación de [leader.GetName] nos ha enseñado más. Esta dolencia es obra nuestra, nacida de las pesadillas colectivas de nuestros fracasos. Pero no estamos solos al caminar por el filo de esta navaja. Porque aún escuchamos Sus palabras, impulsándonos a superar esa debilidad."
 MJ25_WH_sites.230.a:"Nos han estado guiando..."
 
 MJ25_WH_sites.240.name:0 "La Transfiguración de la Mente"
 MJ25_WH_sites.240.desc:0 "Estábamos equivocados\", dice [leader.GetName], con un tono lleno de emoción. \"Quizás fue una respuesta mientras, sin saberlo, llamábamos a las estrellas. O quizás el momento de nuestra iluminación aún perdura dentro de [from.planet.GetName]. Sea como fuere, he aislado y localizado el eco de una canción que nunca podría haber agraciado nuestras voces.\"\n\nGesticulando salvajemente, abren una forma de onda cambiante en su terminal. Al instante, la pantalla se llena de estática, e incluso las transmisiones de las cámaras del puesto de mando comienzan a fallar. A [leader.GetName] parece no importarle, y en cambio nos dicen: \"Solo hará falta una última expedición al abismo, y en su corazón, daré la bienvenida a Su Palabra en mi ser. Espero que me cambie. Bien podría cambiarlo todo. Vengan. Demos ese salto de fe."
 MJ25_WH_sites.240.machine.desc:0 "Estábamos equivocados\", dice [leader.GetName], modulando emoción en su voz. \"Quizás fue una respuesta mientras, sin saberlo, llamábamos a las estrellas. O quizás el momento de nuestra iluminación aún perdura dentro de [from.planet.GetName]. Sea como fuere, he aislado y localizado el eco de una canción que nunca podría haber agraciado nuestras voces.\"\n\nGesticulando salvajemente, abren una forma de onda cambiante en su terminal. Al instante, la pantalla se llena de estática, e incluso las transmisiones de las cámaras del puesto de mando comienzan a fallar. A [leader.GetName] parece no importarle, y en cambio nos dicen: \"Solo hará falta una última expedición al abismo, y en su corazón, daré la bienvenida a Su Palabra en mi ser. Espero que me cambie. Pero lo que somos ya no puede explicarse por mera lógica programática. Hemos estado cambiando todo este tiempo. Así que vengan. Demos ese salto de fe."
 MJ25_WH_sites.240.hivemind.desc:0 "Estábamos equivocados. Quizás fue una respuesta mientras nuestros sueños más vívidos, sin saberlo, llamaban a las estrellas. O quizás el momento de nuestra iluminación aún perdura dentro de [from.planet.GetName]. Sea como fuere, hemos escuchado el eco de una canción que nunca podría haber agraciado nuestra voz. Y en ese momento, comprendimos nuestra locura.\n\nTodo este tiempo, hemos temido el cambio, temiendo que pudiéramos destruirnos a nosotros mismos. ¿Pero no es acaso la naturaleza de una mente crecer y evolucionar? Por vastos que nos volviéramos, habíamos olvidado ese hecho, impulsándonos en cambio a un estancamiento complaciente. Eso termina ahora. Ya no temeremos, porque confiamos en Su Verdad. Solo hará falta una última expedición al abismo, y en su corazón, daremos la bienvenida a Su Palabra en nuestro ser. Esperamos que nos cambie. Bien podría cambiarlo todo. Pero estamos listos para ese salto de fe.\""
 MJ25_WH_sites.240.a:"Acepten lo que les espera."
 MJ25_WH_sites.240.b:"Interrumpir la operación."
 
 MJ25_WH_sites.241.name:0 "Una Palabra, Liberada y Ascendente"
 MJ25_WH_sites.241.desc:0 "Con nuestra bendición, [leader.GetName] se aventuró una vez más en la brecha. No regresan.\n\nMientras esperamos, una ola de estática barre repentinamente el lugar, expandiéndose más allá de [from.planet.GetName] en un abrir y cerrar de ojos. En todo nuestro imperio, nuestra gente se paraliza mientras la voz de [leader.GetName] llena nuestras mentes, exultando en una única exclamación de alegría que resuena a través del vacío estelar. No entendemos, no podemos entender, aferrándonos solo a rastros aberrantes que siguen la estela de la Palabra. Y sin embargo, incluso ese toque fugaz nos ha cambiado.\n\nAhora, incluso solo minutos después, esos días ingenuos y antediluvianos parecen tan lejanos. Luchamos por encontrarnos a nosotros mismos, por dar sentido a una galaxia de repente alienígena. Porque un color silencioso se filtra en pensamientos empapados de susurros, hinchando nuestro subconsciente con los quistes inflados de lo que aún debe ser."
 MJ25_WH_sites.241.hivemind.desc:0 "Nos aventuramos una vez más en la brecha, nuestra conexión con nuestros drones abierta y desprotegida. Cada detalle de los remolinos en la piedra y de los pasajes fragmentados se manifiesta con una claridad que apenas habíamos experimentado.\n\nPaso a paso, nos acercamos a las profundidades del abismo, donde yacen canciones más hermosas de lo que podríamos haber imaginado. En todo nuestro imperio, nuestros drones se paralizan mientras la atención plena de nuestra mente cósmica se concentra en la simple tarea de escuchar. Su voz nos llena, y exultamos en una única exclamación de alegría que resuena a través del vacío estelar. No entendemos, no podemos entender el peso de lo que Ellos han revelado, aferrándonos solo a rastros aberrantes que siguen la estela de Su Palabra. Y sin embargo, incluso ese toque fugaz nos ha cambiado.\n\nAhora, incluso solo minutos después, esos días ingenuos y antediluvianos parecen tan lejanos. Una vez habíamos luchado por encontrar nuestro lugar, pero ya no. Incluso desde nuestra posición dividida a través de esta galaxia repentinamente alienígena, nos redescubrimos a nosotros mismos. Porque un color silencioso se filtra en pensamientos empapados de susurros, hinchando nuestro subconsciente con los quistes inflados de lo que aún debe ser."
 MJ25_WH_sites.241.a:"La inundación retrocede."
 
 MJ25_WH_sites.242.name:0 "Una Palabra, Poderosa y Resonante"
 MJ25_WH_sites.242.desc:0 "Nuestro equipo comienza a levantar el campamento, desmantelando el equipo y transportando los suministros de vuelta al [fleet.ship.GetName]. Una ola de estática anula los sensores que aún quedan en su lugar, y cuando se disipa, todo el personal del lugar yace en el suelo. En todos nuestros sistemas, la misma escena se repite. Desde los almirantes hasta el granjero más simple, un minuto en blanco resuena a través de nuestro subconsciente, dejando solo rastros aberrantes de la palabra desatada que desgarró nuestro imperio.\n\n[leader.GetName] permanece desafiante, insistiendo en que Su decreto había anulado nuestras órdenes. Nos ocuparemos de ellos más tarde.\n\nAhora, incluso solo minutos después, esos días ingenuos y antediluvianos parecen tan lejanos. Luchamos por encontrarnos a nosotros mismos, por dar sentido a una galaxia de repente alienígena. Porque un color silencioso se filtra en pensamientos empapados de susurros, hinchando nuestro subconsciente con los quistes inflados de lo que aún debe ser."
 MJ25_WH_sites.242.a:"La inundación retrocede."
 
 
