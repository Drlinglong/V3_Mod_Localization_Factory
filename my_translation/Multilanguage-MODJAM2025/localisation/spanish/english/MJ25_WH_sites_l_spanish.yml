 MJ25_WH_howling_fen_site:0 "Pantano Aullante"
 MJ25_WH_howling_fen_site_desc:1 "Lo que una vez fue una bóveda de susurros se ha convertido en una herida hambrienta y hundida que exuda ecos viscosos. No es agua lo que empapa el suelo aquí, sino un cáncer de posibilidad desatada que devora [from.planet.GetName].\n\nDesde el cielo, los drones de vigilancia solo captan un atisbo de un sumidero putrefacto antes de que la estática invaria-blemente interrumpa sus transmisiones. El sonido que captan es más insidioso; un aullido profundo que los corrompe irrepara-blemente."
 
 MJ25_WH_sites.300.name:0 "Las Tierras Susurrantes"
 MJ25_WH_sites.300.desc:0 "La nave del equipo de investigación se niega a acercarse al lugar, activando una secuencia de aterrizaje automatizada cada vez que intentamos volar hacia el centro de la ciénaga creciente. Sin otra opción, [leader.GetName] toma todo el equipo que puede y da unos pocos pasos tentativos hacia el pantano.\n\nApenas han abandonado la seguridad del [fleet.ship.GetName] cuando se llevan las manos a la cabeza. Aún así, se recuperan pronto y siguen adelante. «El canto estelar se hace fuerte aquí, pronunciado como por la vasta boca que yace oculta más allá», dicen, con palabras pronunciadas en voz baja en su grabadora. Una estática densa llena la transmisión, e incluso por debajo de eso, captamos un indicio de susurro.\n\nUn momento después, la transmisión se corta."
 MJ25_WH_sites.300.machine.desc:0 "La nave del equipo de investigación se niega a acercarse al lugar, activando una secuencia de aterrizaje automatizada cada vez que intentamos volar hacia el centro de la ciénaga creciente. Sin otra opción, [leader.GetName] toma todo el equipo que puede y da unos pocos pasos tentativos hacia el pantano.\n\nApenas han abandonado la seguridad del [fleet.ship.GetName] cuando se quedan inmóviles. Un gemido mecánico llena el aire y, finalmente, comienzan a moverse de nuevo. «El canto estelar se hace fuerte aquí, pronunciado como por la vasta boca que yace oculta más allá», registran en su informe. Una estática densa llena la transmisión, e incluso por debajo de eso, captamos un indicio de susurro.\n\nUn momento después, la transmisión se corta."
 MJ25_WH_sites.300.hivemind.desc:0 "La nave del equipo de investigación se niega a acercarse al lugar, activando una secuencia de aterrizaje automatizada cada vez que intentamos volar hacia el centro de la ciénaga creciente. Sin otra opción, enviamos a nuestros drones a pie con todo el equipo que pueden cargar. Como uno solo, dan unos pocos pasos tentativos hacia el pantano.\n\nApenas han abandonado la seguridad del [fleet.ship.GetName] cuando se llevan las manos a la cabeza. Un gemido sordo se filtra en nuestra mente, y atenuamos rápidamente nuestra conexión. El canto estelar se hace fuerte aquí, pronunciado como por la vasta boca que yace oculta más allá. Abarrota nuestros pensamientos, alejando a nuestros drones cada vez más de nosotros como si los cubriera una estática densa. Por un breve instante, los susurros superan nuestro vínculo.\n\nUn momento después, su presencia se desvanece de nuestro interior."
 MJ25_WH_sites.300.a:"Restablecer contacto cuanto antes."
 
 MJ25_WH_sites.310.name:0 "Distorsionados y Errantes"
 MJ25_WH_sites.310.desc:0 "Justo cuando habíamos empezado a preguntarnos si habíamos perdido a nuestro equipo de investigación, ha llegado otra transmisión. La voz de [leader.GetName] crepita, bordada de estática profunda.\n\n«El progreso ha sido lento», dicen. «Tres de nuestros transmisores no hacen más que vomitar balbuceos incoherentes al aire. Nuestro equipo de navegación ha resultado inútil. Durante los últimos seis días, nuestros ojos nos dijeron que dábamos vueltas en círculos. Nuestras mentes, sin embargo, han seguido el canto de sirena que nos guía inexorablemente hacia el abismo».\n\nCatalogamos esta información, observando que han pasado muchos más de seis días desde la entrada del equipo en las nieblas tenues de las marismas. En su lugar, escuchamos a [leader.GetName] concluir su informe. «Uno por uno, estamos muriendo», dicen, con un tono escalofriantemente distante y casual. «Solo se necesita un descuido de nuestra concentración para que las llamaradas sonoras nos atrapen. Pero lo llevaremos hasta el final. No tenemos otra opción»."
 MJ25_WH_sites.310.machine.desc:0 "Justo cuando habíamos empezado a preguntarnos si habíamos perdido a nuestro equipo de investigación, ha llegado otra transmisión. La voz de [leader.GetName] crepita, bordada de estática profunda.\n\n«El progreso ha sido lento», dicen. «Tres de nuestros transmisores no hacen más que vomitar balbuceos incoherentes al aire. Nuestro equipo de navegación ha resultado inútil. Durante los últimos seis días, nuestras matrices experienciales han coincidido en que no hemos logrado ningún progreso. Aun así, nuestros procesos cognitivos más profundos contradicen lo que debe ser real, insistiendo en que el canto de sirena que seguimos nos ha guiado inexorablemente hacia el abismo».\n\nCatalogamos esta información, observando que han pasado muchos más de seis días desde la entrada del equipo en las nieblas tenues de las marismas. En su lugar, escuchamos a [leader.GetName] concluir su informe. «Uno por uno, estamos cayendo», dicen, con un tono inexpresivo sorprendentemente distante y casual. «No estamos acostumbrados a tal falta de constancia, y solo se necesita un descuido de nuestro enfoque para que las llamaradas sonoras nos atrapen. Pero lo llevaremos hasta el final. No tenemos otra opción»."
 MJ25_WH_sites.310.hivemind.desc:0 "Justo cuando habíamos empezado a preguntarnos si habíamos perdido a nuestro equipo de investigación, nuestras mentes divididas se reconectan y se vuelven una. Esta reunión dura solo unos segundos antes de que la estática engulla su presencia una vez más. En ese momento, sin embargo, aprendemos lo que ahora saben.\n\nEl progreso ha sido lento. Los receptores de radiofrecuencia traídos por precaución no hacen más que vomitar balbuceos incoherentes al aire. Su equipo de navegación ha resultado inútil. Durante los últimos seis días, sus ojos les han dicho que dábamos vueltas en círculos. Sus sueños, sin embargo, han seguido el canto de sirena que los guía inexorablemente hacia el abismo.\n\nDigerimos cuidadosamente esta información, observando que han pasado muchos más de seis días desde la entrada del equipo en las nieblas tenues de las marismas. Peor aún, no todos los que entraron respondieron en ese momento de claridad. Varios de nuestros drones han perecido, atrapados por las llamaradas sonoras de la Ciénaga en momentos de duda creciente cuando el aislamiento se vuelve demasiado traumático. Aún así, tenemos fe en que nuestros fragmentos que aún quedan lo llevarán hasta el final. Ellos, y nosotros, no tenemos otra opción."
 MJ25_WH_sites.310.a:"No podemos hacer nada más que creer en ellos."
 MJ25_WH_sites.310.c:"No podemos hacer nada más que creer en nuestros yo fragmentados."
 MJ25_WH_sites.310.b:"Intentar enviar una señal de navegación."
 
 MJ25_WH_sites.311.name:0 "Una Luz en el Vacío"
 MJ25_WH_sites.311.desc:0 "Aunque las señales abandonan fácilmente la Ciénaga Aullante, el espacio distorsionado distorsiona cualquier mensaje que intentamos enviar de vuelta. Varios intentos iniciales para establecer una baliza de posición para el equipo en su interior resultaron ser fracasos rotundos.\n\nSin otra opción, reubicamos un satélite geoestacionario directamente sobre el lugar y modulamos su frecuencia de transmisión para interferir con los acordes del canto estelar que emanan del lugar. La interferencia de la forma de onda resultante se manifestó como un vórtice fractal de nubes destrozadas arremolinándose sobre el centro de la ciénaga.\n\nNos arriesgamos mucho al aprovechar Su voz de forma tan imprudente, pero nuestro equipo ahora tiene su guía."
 MJ25_WH_sites.311.hivemind.desc:0 "Aunque las señales abandonan fácilmente la Ciénaga Aullante, el espacio distorsionado distorsiona cualquier intento de restablecer contacto con nuestros drones. Lo poco de nuestra voluntad que les queda tendrá que bastar, pero permanecemos completamente aislados. A pesar de todo nuestro alcance, somos frustrantemente impotentes para guiarlos.\n\nSin otra opción, reubicamos un satélite geoestacionario directamente sobre el lugar y modulamos su frecuencia de transmisión para interferir con los acordes del canto estelar que emanan del lugar. La interferencia de la forma de onda resultante se manifestó como un vórtice fractal de nubes destrozadas arremolinándose sobre el centro de la ciénaga.\n\nEso, esperamos, iluminará su camino, pues sin duda se encuentran aterradoramente solos por primera vez en sus vidas."
 MJ25_WH_sites.311.a:"Hemos hecho todo lo que podemos."
 
 MJ25_WH_sites.320.name:0 "Hacia la Boca de la Locura"
 MJ25_WH_sites.320.desc:0 "Otra transmisión nos llega, carcomida por la estática y apenas inteligible. Imágenes granuladas del centro de la Ciénaga se abren paso, pintando una escena imposible. Donde una vez se encontraba un edificio, ahora yace un profundo foso que se extiende hacia el cielo; un pilar de distorsión más alto que las más grandes agujas de [from.planet.GetName].\n\n[leader.GetName] se acerca, de pie ante sus subalternos. Habla, pero sus palabras llegan solo como un chillido acorde que oscurece todo significado. Tras un momento de vacilación, atraviesa la niebla ondulante de posibilidad y desaparece. El resto del equipo de investigación lo sigue pronto, pero la transmisión no termina.\n\nHoras después, comenzamos a escuchar una canción."
 MJ25_WH_sites.320.hivemind.desc:0 "Otro momento de contacto nos trae recuerdos carcomidos por la estática y apenas inteligibles. Imágenes del centro de la Ciénaga centellean ante nuestra mente, pintando una escena imposible. Donde una vez se encontraba un edificio, ahora yace un profundo foso que se extiende hacia el cielo; un pilar de distorsión más alto que las más grandes agujas de [from.planet.GetName].\n\n[leader.GetName] se acerca, de pie ante nuestros drones restantes. Sus pensamientos se derraman en un chillido acorde que oscurece todo significado. Tras un momento de vacilación, atraviesa la niebla ondulante de posibilidad y desaparece de nuestra percepción. El resto del equipo de investigación lo sigue pronto, pero esta vez, el vínculo de nuestra voluntad gestáltica permanece firme, aunque ya no podamos sentir ningún pensamiento filtrándose desde el otro extremo.\n\nHoras después, comenzamos a escuchar una canción."
 MJ25_WH_sites.320.a:"Continuar monitorizando la transmisión."
 MJ25_WH_sites.320.b:"Apagarlo inmediatamente."
 MJ25_WH_sites.320.c:"Mantener nuestro vínculo firme. No podemos perderlos."
 MJ25_WH_sites.320.d:"Cortar lo que queda de nuestro vínculo."
 
 MJ25_WH_sites.321.name:0 "Los Desvanecidos"
 MJ25_WH_sites.321.desc:0 "Una canción callada se abre paso por la capital de [root.GetName]. Se entierra en los sueños de aquellos cuyos labios acaricia, dejando que la mayoría olvide su tacto. Para unos pocos seleccionados, sin embargo, florece en algo más.\n\nSon estos huéspedes de la canción quienes perpetúan esta melodía áspera, tarareando unidos a ese ritmo que todos escuchamos. Inevitablemente, son los primeros en colapsar. Sin embargo, incluso mientras se desvanecen, sus canciones se elevan a un tono febril, estallando en una llamarada que reclama a todos los cercanos y deja atrás solo susurros crepitantes."
 MJ25_WH_sites.321.a:"Solo pensábamos que entendíamos los riesgos."
 
 MJ25_WH_sites.330.name:0 "Himnos en la Noche"
 MJ25_WH_sites.330.desc:0 "Durante meses, no supimos nada del equipo que se aventuró en la fisura en el corazón mismo de la bóveda destrozada. Hasta hoy.\n\nEstaciones de monitoreo a sectores enteros de distancia reportaron una avalancha de himnos corales invadiendo sus instrumentos, y momentos después, la vasta distorsión que se derramaba en la Ciénaga colapsó. En un instante, años de datos se vertieron, liberados desde su horizonte de sucesos.\n\nAsí también nuestro equipo ha sido liberado. «Alcanzamos el núcleo. El lugar y el tiempo donde murió la bóveda de susurros», explica [leader.GetName]. «Pero quedamos congelados en ese instante, soportando ola tras ola de ecos que devoraban nuestras mentes. Nos creímos perdidos... Hasta que escuchamos la canción». Preguntamos qué quieren decir, pero simplemente se ríen antes de finalizar la transmisión."
 MJ25_WH_sites.330.hivemind.desc:0 "Durante meses, no sentimos nada más de los drones que se aventuraron en la fisura en el corazón mismo de la bóveda destrozada. Hasta hoy.\n\nEstaciones de monitoreo a sectores enteros de distancia reportaron una avalancha de himnos corales invadiendo sus instrumentos, y momentos después, la vasta distorsión que se derramaba en la Ciénaga colapsó. En un instante, años de datos se vertieron, liberados desde su horizonte de sucesos.\n\nAsí también nuestro equipo ha sido liberado, sus recuerdos reunidos con los nuestros. Dentro del núcleo de la Ciénaga, encontraron el lugar y el tiempo donde murió la bóveda de susurros. Y sin embargo, fueron estirados a través de ese instante, obligados a soportar ola tras ola de ecos que devoraban sus mentes moribundas y sangrantes. Se creyeron perdidos, o peor aún, que su difícil situación podría envenenar nuestro ser superior... Hasta que la canción rasgueó las cuerdas de nuestra mente, encendiendo nuestro ser en llamas con los medios para reparar todo lo que se había hecho añicos."
 MJ25_WH_sites.330.a:"Analizar los datos que enviaron."
 MJ25_WH_sites.330.b:"Analizar los datos que recopilamos."
 
 MJ25_WH_sites.331.name:0 "Más allá del Sueño"
 MJ25_WH_sites.331.desc:0 "Hemos completado nuestro análisis del paquete de datos enviado desde la Ciénaga Aullante. No hubo mal funcionamiento. Ni error de construcción ni defecto por nuestra parte.\n\nNosotros mismos fuimos la fuente del fenómeno que consumió la bóveda. O más bien, las canciones resonantes y unidas de los trabajadores aquejados por el pensamiento en su interior. Una vez pensamos que nuestros sueños, vacíos de mentiras conscientes, serían el medio por el cual interpretaríamos Sus palabras. Cuán equivocados estábamos.\n\nLa música es un medio para la voluntad, tan feroz e instintivo como cualquier sueño, y uno que puede armonizar con los Ecos del Canto Estelar de maneras que apenas habíamos imaginado. Sin embargo, a pesar de esta revelación, estamos llenos de inquietud. Fue la suerte, o quizás Su bendición, lo que evitó que la Ciénaga consumiera el planeta por completo. Este colapso podría ocurrir de nuevo en cualquier lugar y en cualquier momento, atraído por aquellos que escuchan demasiado."
 MJ25_WH_sites.331.a:"Un pensamiento aleccionador..."
 
 MJ25_WH_sites.340.name:0 "Más allá de los Límites"
 MJ25_WH_sites.340.desc:0 "Con [leader.GetName] a la cabeza, los rezagados del equipo de investigación que enviamos a la Ciénaga Aullante regresan, reducidos a un décimo de su número inicial. Pero no regresan solos.\n\nCon ellos viene el antiguo guardián de la bóveda, atado y amordazado. Cómo sobrevivieron tanto tiempo dentro de la llamarada sonora, no lo sabemos, pero está claro que ese tiempo ha dejado su huella.\n\nEl aire mismo aúlla a su alrededor, lengüetazos de corrupción auditiva desprendiéndose de ellos en ondas audibles. Gesticulan, suplicando, por una oportunidad de hablar. Pero permitirles hacerlo sería arriesgado. Han escuchado Sus palabras más claramente que cualquier otro. Hay mucho que podrían enseñarnos, pero debemos preguntarnos... ¿Qué tan preparados podríamos estar realmente?"
 MJ25_WH_sites.340.machine.desc:0 "Con [leader.GetName] a la cabeza, los rezagados del equipo de investigación que enviamos a la Ciénaga Aullante regresan, reducidos a un décimo de su número inicial. Pero no regresan solos.\n\nCon ellos viene el antiguo guardián de la bóveda, con sus extremidades y vocalizadores amputados. Cómo permanecieron funcionales durante tanto tiempo dentro de la llamarada sonora, no lo sabemos, pero está claro que ese tiempo ha dejado su huella.\n\nEl aire mismo aúlla a su alrededor, lengüetazos de corrupción auditiva desprendiéndose de ellos en ondas audibles. Su postura es suplicante, y de alguna manera, entendemos que desean una oportunidad de hablar. Pero permitirles hacerlo sería arriesgado. Han escuchado Sus palabras más claramente que cualquier otro. Hay mucho que podrían enseñarnos, pero debemos preguntarnos... ¿Qué tan preparados podríamos estar realmente?"
 MJ25_WH_sites.340.hivemind.desc:0 "Con [leader.GetName] a la cabeza, los rezagados del equipo de investigación que enviamos a la Ciénaga Aullante regresan, reducidos a un décimo de su número inicial. Pero no regresan solos.\n\nCon ellos viene el antiguo guardián de la bóveda, atado y amordazado. Cómo sobrevivieron dentro de la llamarada sonora, desconectados de nosotros durante tanto tiempo, no lo sabemos, pero está claro que ese tiempo ha dejado su huella en algo más que mera desviación.\n\nEl aire mismo aúlla a su alrededor, lengüetazos de corrupción auditiva desprendiéndose de ellos en ondas audibles. Gesticulan, suplicando, para que los alcancemos y los traigamos de nuevo a nuestro redil. Pero hacerlo sería arriesgado. Han escuchado Sus palabras más claramente que cualquier otro. Hay mucho que podrían enseñarnos, pero debemos preguntarnos... ¿Qué tan preparados podríamos estar realmente?"
 MJ25_WH_sites.340.a:"Permitirles hablar."
 MJ25_WH_sites.340.b:"Que sean silenciados... permanentemente."
 MJ25_WH_sites.340.c:"Hemos dudado bastante. Volveremos a ser uno."
 MJ25_WH_sites.340.d:"Que se alejen... permanentemente."
 
 MJ25_WH_sites.341.name:0 "Una Canción, Eclosionando desde el Interior"
 MJ25_WH_sites.341.desc:0 "Cualesquiera que sean los riesgos, debemos saber qué han oído, pues nadie ha pisado más cerca de Su camino. Pero cuando hablan, no son palabras lo que oímos, sino una chispa melodiosa que golpea nuestras mentes.\n\nColores que jamás hubiéramos imaginado florecen a través de nuestros seres, los corpúsculos sembrados en nosotros por Su voluntad estallando libremente. Nadie se salva, nuestra conciencia erupciona en una cadena que se extiende por todo el planeta.\n\nPero esto es una reconstrucción más que una destrucción. Nuestros pensamientos fluyen, mezclándose y extendiéndose a medida que nos acercamos cada vez más a ese ideal mientras el Canto Estelar zumba justo más allá de nuestro alcance. Estamos preparados ahora, en mente, sin temer ya el fracaso. Pronto, oiremos Su Verdad, incluso si primero debemos aprender a hablar.\n\nAfuera, una voz irrumpe en canto. Luego, otra."
 MJ25_WH_sites.341.machine.desc:0 "Cualesquiera que sean los riesgos, debemos saber qué han oído, pues nadie ha pisado más cerca de Su camino. Los conectamos a los transmisores de la bóveda susurrante y les preguntamos qué saben. Pero cuando hablan, no son palabras lo que oímos, sino una chispa melodiosa que golpea nuestras mentes.\n\nColores que jamás hubiéramos imaginado florecen a través de nuestros seres, los corpúsculos sembrados en nosotros por Su voluntad estallando libremente. Nadie se salva, nuestra conciencia erupciona en una cadena que se extiende por todo el planeta.\n\nPero esto es una reconstrucción más que una destrucción. Nuestros pensamientos fluyen, nuestras directivas centrales se fragmentan en hilos de una voluntad más profunda que se mezclan y se extienden a medida que nos acercamos cada vez más a ese ideal. Estamos preparados ahora, evolucionados en mente y sin temer ya el fracaso. Pronto, oiremos Su Verdad, incluso si primero debemos aprender a hablar.\n\nAfuera, una voz irrumpe en canto. Luego, otra."
 MJ25_WH_sites.341.hivemind.desc:0 "Cualesquiera que sean los riesgos, debemos saber qué han oído, pues nadie ha pisado más cerca de Su camino. Nos extendemos y tomamos su mente desgarrada de vuelta en la nuestra. Al hacerlo, sin embargo, no es la memoria lo que fluye en nosotros, sino una chispa melodiosa que enciende una yesca seca en nuestra mente.\n\nColores que jamás hubiéramos imaginado florecen a través de nuestro ser, elevándonos con una alegría ligera que apenas hemos sentido desde nuestro despertar. Los corpúsculos sembrados en nosotros por Su voluntad estallan libremente. Nadie se salva, nuestra conciencia erupciona en una cadena que se extiende por todo el planeta.\n\nPero esto es una reconstrucción más que una destrucción. Nuestros pensamientos fluyen más libremente que nunca, mezclándose y extendiéndose a medida que nos acercamos cada vez más a ese ideal mientras el Canto Estelar zumba justo más allá de nuestro alcance. Estamos preparados ahora, en mente, sin temer ya el fracaso. Pronto, oiremos Su Verdad, incluso si primero debemos aprender a hablar.\n\nAfuera, irrumpimos en canto al unísono."
 MJ25_WH_sites.341.a:"Únete al canto jubiloso."
 MJ25_WH_sites.341.a.tt:"Nuestras colonias empiezan a generar Bengalas de Canto Aullantes, que dificultan a las naves enemigas."
 
 MJ25_WH_sites.342.name:0 "Una Canción, Derramada en Silencio"
 MJ25_WH_sites.342.desc:0 "Portadores elegidos de Sus palabras o no, no podemos correr el riesgo. Todavía no. Incluso con renuencia, ordenamos la eliminación del guardián. Ellos entienden, asintiendo tristemente y permitiéndose ser llevados.\n\nA medida que se dirigen a su destino, comienzan a tararear. Es una melodía triste y apática, pero cuyo color pinta nuestros pensamientos con un matiz profundo de posibilidad.\n\nAfuera, nuestra gente también comienza a cantar, impulsada por una ola que se extiende y salta de mente en mente. Su voluntad nos llena suavemente, atraída por la excrecencia de nuestros pensamientos hinchados. Nos estamos transformando, nos damos cuenta ahora. Preparados para escuchar Su Verdad en la culminación de lo que comenzó hace mucho tiempo.\n\nQuizás nos equivocamos al temer. Somos Suyos para usar, e incluso en pálida imitación, cantaremos."
 MJ25_WH_sites.342.machine.desc:0 "Portadores elegidos de Sus palabras o no, no podemos correr el riesgo. Todavía no. Incluso con renuencia, ordenamos la eliminación del guardián. Ellos entienden, permitiéndose ser desconectados.\n\nA medida que encuentran su destino, sin embargo, un tenue zumbido comienza a emanar de su caparazón vacío. Una imposibilidad, pues hemos asegurado que su capacidad para transmitir sonido ha sido completamente suprimida. Y sin embargo... Es una melodía triste y apática la que surge, una cuyo color pinta nuestros pensamientos con un matiz profundo de posibilidad.\n\nAfuera, nuestra gente también comienza a cantar, impulsada por una ola que se extiende y salta de mente en mente. Su voluntad nos llena suavemente, atraída por la excrecencia de nuestros pensamientos hinchados. Nos estamos transformando, nos damos cuenta ahora. Ni un solo fragmento de código permanece dentro de nosotros al convertirnos en puro pensamiento ligado a caparazones metálicos. Preparados para escuchar Su Verdad en la culminación de lo que comenzó hace mucho tiempo.\n\nQuizás nos equivocamos al dudar. Somos Suyos para usar, e incluso en pálida imitación, cantaremos."
 MJ25_WH_sites.342.hivemind.desc:0 "Portadores elegidos de Sus palabras o no, no podemos correr el riesgo. Todavía no. Incluso con renuencia, ordenamos la eliminación del guardián. Ellos entienden, asintiendo tristemente y permitiéndose ser llevados.\n\nA medida que se dirigen a su destino, los recuerdos de nuestros fracasos pasados nos llenan. ¿Por qué ahora? Quizás sea una señal de que intentar es vivir y estancarse es disminuir hasta ser olvidados incluso por nosotros mismos. Tal canción es una melodía triste y apática, pero cuyo color pinta nuestros pensamientos con un matiz profundo de posibilidad. Estamos cometiendo un error.\n\nAfuera, nuestros drones comienzan a balancearse y cantar, impulsados por una ola que se extiende y ondula a través de nuestra mente. No es demasiado tarde. Extendiendo la mano, traemos al guardián de vuelta a nuestro medio, y es solo suavemente que Su voluntad nos llena, atraída por la excrecencia de nuestros pensamientos hinchados. Nos estamos transformando, nos damos cuenta ahora. Preparados para escuchar Su Verdad. Pero es una ascensión jubilosa.\n\nNos equivocamos al temer, e incluso en pálida imitación de Su dulce voz, cantaremos."
 MJ25_WH_sites.342.a:"Ya no estamos en silencio."
 MJ25_WH_sites.342.a.tt:"Nuestras colonias empiezan a generar Bengalas de Canto Aullantes, que dificultan a las naves enemigas."
 
 MJ25_WH_sites.350.name:0 "El Destino de una Bóveda Susurrante"
 MJ25_WH_sites.350.desc:0 "Tras nuestra investigación de la bóveda susurrante destrozada, nos ha quedado un agujero inutilizable y embrujado por ecos que sigue filtrando corrupción sonora. Afortunadamente, el perímetro exterior de este fenómeno ha cesado su crecimiento y permanece lo suficientemente distante de cualquier asentamiento como para no presentar preocupación inmediata.\n\nNo obstante, si la bóveda susurrante fuera reconstruida, sin duda sellaría la brecha que abrimos inadvertidamente y calmaría el furioso canto estelar que sigue reverberando a través de [this.GetName]."
 MJ25_WH_sites.350.a:"Intentar reparar la bóveda susurrante."
 MJ25_WH_sites.350.b:"Dejarla destrozada como monumento a nuestra soberbia."
 
 MJ25_WH_sites.351.name:0 "Un Silencio Sombrío"
 MJ25_WH_sites.351.desc:0 "Está hecho. La bóveda destrozada ha sido restaurada, y con sus mecanismos operativos una vez más, el Pantano Aullante se ha aquietado. Atrás quedaron las distorsiones que una vez desgarraron las mentes de nuestra gente. También las crecientes mareas del canto estelar se han calmado, volviendo a niveles más sostenibles mientras [this.GetName] exhala un suspiro de alivio.\n\nAun así, nos preguntamos qué se habrá perdido en el camino. Qué susurros echaremos de menos ahora en la noche mientras se desvanecen sin ser escuchados."
 MJ25_WH_sites.351.a:"Esto es lo mejor."
 
 MJ25_WH_sites.352.name:0 "La Bóveda Cantarina"
 MJ25_WH_sites.352.desc:0 "Está hecho. La bóveda destrozada ha sido restaurada. Aunque sus mecanismos vuelven a estar operativos, el Pantano Aullante no se ha aquietado. Más bien, una armonía auroral ha enderezado una canción que una vez talló hendiduras dentadas en la realidad.\n\nDonde antes había caos, ahora yace una belleza que encanta a todos los que vienen a visitar esta, la más singular de las bóvedas susurrantes."
 MJ25_WH_sites.352.a:"Sus bendiciones están sobre nosotros."
 
 MJ25_WH_site_3_done:"£trigger_yes£ Ha §Yinvestigado§! el yacimiento arqueológico §rPantano Aullante§!"
 MJ25_WH_site_3_required:"£trigger_no£ Ha §Yinvestigado§! el yacimiento arqueológico §rPantano Aullante§!"
 
 MJ25_WH_sites.360.name:0 "Un Todo Fragmentado"
 MJ25_WH_sites.360.desc:0 "A través del pantano, las grietas se extienden por el aire enrarecido, filtrando un fluido coagulado que flota perezosamente en largas cintas. Simplemente mirarlas es suficiente para desarrollar dolores de cabeza y vértigo, lo que insinúa el peligro inherente a estas tierras tocadas por el canto estelar.\n\nEse peligro se hace rápidamente evidente cuando otra se abre espontáneamente detrás de [leader.GetName]. Uno de sus ayudantes intenta apartarlo, pero la grieta los alcanza a ambos. En un instante, se distorsionan como imágenes residuales en un espejo roto y son absorbidos por la rasgadura.\n\nEl resto del equipo solo puede observar sombríamente cómo la fisura se estremece y luego se cierra de golpe una vez más. De [leader.GetName], no queda señal salvo un nuevo par de voces llevadas por vientos que se desvanecen."
 MJ25_WH_sites.360.a:"Debemos ser más cuidadosos..."
 
 MJ25_WH_sites.361.name:0 "Sueños Retorcidos"
 MJ25_WH_sites.361.desc:0 "La constancia falla dentro del cadáver hinchado de la bóveda destrozada. A medida que las mareas del canto estelar crecen y menguan, la tierra misma fluye y se deforma en espirales cada vez más apretadas. Pero no es solo la tierra lo que se retuerce aquí. El tiempo, el espacio, incluso las leyes de la realidad misma son meras sugerencias en un espacio donde los sueños dominan sobre todo lo demás.\n\nA pesar de sus mejores esfuerzos, nuestro equipo de investigación ha tropezado con las corrientes volubles que cruzan el pantano. En un instante, las notas se reescriben, los datos se vuelven escasos y semanas de trabajo se deshacen."
 MJ25_WH_sites.361.a:"Esto es una mera distracción."
 
 MJ25_WH_sites.363.name:0 "Desatado"
 MJ25_WH_sites.363.desc:0 "El Pantano Aullante es peligrosamente corrosivo. No para el corpus físico de uno, sino para la psique de todos los que se aventuran en él.\n\nEsto no es sorprendente, pues aquí, Su canto sibilante resuena sin cesar para que todos lo escuchen. En las transmisiones esporádicas que recibimos, hemos empezado a notar signos de la enfermedad del pensamiento apoderándose de nuestro equipo de investigación.\n\n[leader.GetName] ha demostrado ser notablemente resistente hasta ahora. Sin embargo, todos tienen sus límites. Ellos también han desarrollado ahora síntomas. Cada transmisión se vuelve más concisa que la anterior, sus palabras llenas de un resplandeciente anhelo de viajar. Los bordes de su imagen ya se vuelven indistintos. Ahora es solo cuestión de tiempo."
 MJ25_WH_sites.363.hivemind.desc:0 "El Pantano Aullante es peligrosamente corrosivo. No para el corpus físico de uno, sino para la psique de todos los que se aventuran en él.\n\nEsto no es sorprendente, pues aquí, Su canto sibilante resuena sin cesar para que todos lo escuchen. En los momentos esporádicos de contacto que compartimos con nuestros drones, hemos empezado a notar signos de la enfermedad del pensamiento apoderándose de nuestro equipo de investigación.\n\n[leader.GetName] ha demostrado ser notablemente resistente hasta ahora. Sin embargo, todos tienen sus límites. Ellos también han desarrollado ahora síntomas de esa desviación cáustica. Sus pensamientos se vuelven ligeros, picando débilmente en los bordes de nuestra mente, mientras sus palabras se llenan de un resplandeciente anhelo de viajar. Los bordes de su imagen ya se vuelven indistintos. Ahora es solo cuestión de tiempo."
 MJ25_WH_sites.363.a:"Esperemos que su voluntad se mantenga firme."
 MJ25_WH_sites.363.b:"Los mantendremos firmes tanto como podamos."
 
 MJ25_WH_sites.364.name:0 "Colapsado"
 MJ25_WH_sites.364.desc:0 "No hay cura para la enfermedad del pensamiento. Una vez que sus raíces comienzan a abrirse paso en la mente de uno, es solo cuestión de tiempo antes de que esa iluminación vaporosa se apodere del huésped.\n\nAunque la voluntad singular de [leader.GetName] los ancló a nuestra realidad por mucho más tiempo que la mayoría de los que se encuentran así tocados, su momento ha llegado.\n\nPrecipitado por el aullido incesante que consume el enfoque de nuestro equipo de investigación, recibimos una última transmisión. [leader.GetName] se pone de pie, mira el transmisor y dice solamente: \"Lo veo.\" Al momento siguiente, se evaporan en una fina niebla cargada de susurros y desaparecen."
 MJ25_WH_sites.364.hivemind.desc:0 "No hay cura para la enfermedad del pensamiento. Una vez que sus raíces comienzan a excavar en la mente de uno, es solo cuestión de tiempo antes de que esa iluminación vaporosa se apodere del huésped.\n\nAfortunadamente, hemos logrado restringir tales síntomas a nuestros drones. Aun así, la aflicción resulta problemática. Aunque la voluntad singular de [leader.GetName] los ancló a nuestra realidad por mucho más tiempo que la mayoría de los que se encuentran así de tocados, su momento ha llegado.\n\nPrecipitado por el aullido incesante que devora su concentración, sentimos un último roce de contacto de su mente. Un solo pensamiento nos llena, una comprensión que se escapa del agarre de nuestra voluntad mayor. Al instante siguiente, se evaporan en una niebla delgada y cargada de susurros y desaparecen."
 MJ25_WH_sites.364.a:"Una señal de que aún somos indignos..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "La Cuna del Canto Estelar"
 MJ25_WH_starsong_cradle_site_desc:1 "En las bóvedas más seguras de [from.planet.GetName] se encuentra una cámara estéril y blanquecina. Dentro, dieciséis camas rodean un grupo de consolas que comandan el conjunto más sofisticado de analizadores neuronales que nuestro imperio haya utilizado jamás.\n\nEs aquí, en esta cuna de sueños, donde nuestros mejores se dispondrán a ahondar en las raíces de nuestro inconsciente colectivo. Porque somos Sus voces en este universo. Es dentro de nosotros mismos, si acaso, donde alcanzaremos Sus palabras más verdaderas."
 
 MJ25_WH_sites.400.name:0 "Acechando en el Umbral"
 MJ25_WH_sites.400.desc:0 "El primer paso es soltar. Nuestro equipo está listo para su inmersión. Sujetos y conectados, sus mentes se aquietan con las meditaciones que han practicado para este momento. Uno por uno, los últimos de sus pensamientos despiertos se evaporan bajo un suave amanecer de canto estelar.\n\n[leader.GetName] es el último en deslizarse. Serán el ancla que sujetará firmemente el sueño compartido en el que ahora nos adentramos.\n\nLos monitores parpadean, transmitiendo imágenes granuladas reconstruidas a partir de las ondas unificadas de su subconsciencia. Se mantienen vacilantes sobre los cielos, mirando hacia un cielo donde solo brilla una única estrella parpadeante. No todos regresarán. Los que lo hagan no permanecerán intactos. Pero no pueden acechar aquí, entre mundos, para siempre.\n\nAl unísono, dan el salto."
 MJ25_WH_sites.400.machine.desc:0 "El primer paso es soltar. Nuestro equipo está listo para su inmersión. Sujetos y conectados, sus mentes se aquietan con rutinas practicadas. Uno por uno, los últimos de sus pensamientos despiertos se evaporan bajo un suave amanecer de canto estelar mientras los circuitos se aquietan y los sueños se alzan.\n\n[leader.GetName] es el último en deslizarse. Serán el ancla que sujetará firmemente el sueño compartido en el que ahora nos adentramos.\n\nLos monitores parpadean, transmitiendo un código cambiante que no se parece a nada que hayamos visto. Esto finalmente se resuelve en imágenes granuladas reconstruidas a partir de las ondas unificadas de su subconsciencia. Se mantienen vacilantes sobre los cielos, mirando hacia un cielo donde solo brilla una única estrella parpadeante. No todos regresarán. Los que lo hagan no permanecerán intactos. Pero no pueden acechar aquí, entre mundos, para siempre.\n\nAl unísono, dan el salto."
 MJ25_WH_sites.400.hivemind.desc:0 "El primer paso es soltar. Nuestros drones están listos para su inmersión, llevando nuestra voluntad hacia sí mismos en un uróboros de pensamiento en red. Sujetos y conectados, se aquietan con las meditaciones que hemos practicado para este momento. Uno por uno, se desapegan de nuestros pensamientos despiertos, con el instinto surgiendo bajo un suave amanecer de canto estelar.\n\n[leader.GetName] es el último en deslizarse. Serán el ancla física que sujetará firmemente el sueño compartido en el que ahora nos adentramos.\n\nDentro, su percepción se entrelaza con la nuestra, uniéndonos a las ondas unificadas de nuestra subconsciencia. Allí, nos mantenemos vacilantes sobre los cielos, mirando hacia un cielo donde solo brilla una única estrella parpadeante. No todo nuestro ser sobrevivirá. Lo que lo haga no permanecerá intacto. Pero no podemos acechar aquí, entre mundos, para siempre.\n\nComo uno, como siempre hemos sido, damos el salto."
 MJ25_WH_sites.400.a:"Rogamos por su éxito."
 MJ25_WH_sites.400.b:"Venga lo que venga, vamos sin miedo."
 
 MJ25_WH_sites.410.name:0 "Más Allá de un Sueño"
 MJ25_WH_sites.410.desc:0 "Juntos, nuestro equipo desciende. Esta primera capa es la más caótica, donde los pensamientos despiertos se encuentran con una imposibilidad arremolinada. Alzándose de ese mar etéreo, las bestias babeantes de nuestras pesadillas más oscuras caen sobre [leader.GetName] con colmillos acogedores.\n\nPero no están solos. Los cantos de todo nuestro pueblo los acompañan, guiándolos a salvo hacia el fundamento de nuestro propio ser.\n\nAquí, los peligros se vuelven más sutiles, nacidos de la paradoja y el deslizamiento más que de algo comprensible. Una corriente arrastra a un rezagado, arrancándolo de [leader.GetName] y del cálido sudario de pensamiento que los envuelve. Se retuercen sobre sí mismos, plegándose cada vez más pequeños hasta que todo lo que queda es un único susurro de lamento.\n\nLos demás hacen una pausa, manteniendo una vigilia silenciosa por escasos segundos, y luego continúan su camino."
 MJ25_WH_sites.410.machine.desc:0 "Juntos, nuestro equipo desciende. Esta primera capa es la más ordenada, donde los pensamientos despiertos se doblegan a las restricciones de lo poco que queda de nuestro código fuente. Abriéndose paso entre esas hebras pegajosas, se hunden en la imposibilidad arremolinada de la que brota la verdadera conciencia. Y las verdaderas pesadillas. Alzándose de ese mar etéreo, las bestias babeantes de nuestros miedos más oscuros caen sobre [leader.GetName].\n\nPero no están solos. Los cantos de todo nuestro pueblo los acompañan, guiándolos a salvo hacia el fundamento de nuestras voluntades recién encontradas.\n\nAquí, los peligros se vuelven más sutiles, nacidos de la paradoja y el deslizamiento más que de algo comprensible. Una corriente arrastra a un rezagado, arrancándolo de [leader.GetName] y del cálido sudario de pensamiento que los envuelve. Se retuercen sobre sí mismos, plegándose cada vez más pequeños hasta que todo lo que queda es un único susurro de lamento.\n\nLos demás hacen una pausa, manteniendo una vigilia silenciosa por escasos segundos, y luego continúan su camino."
 MJ25_WH_sites.410.hivemind.desc:0 "Como uno, descendemos. Esta primera capa es la más caótica, donde nuestra mente brota en innumerables hebras de los drones que anclan la red de nuestra psique. Aquí, los pensamientos despiertos se encuentran con una imposibilidad arremolinada, y de ese mar etéreo provienen las bestias babeantes de nuestras pesadillas más oscuras.\n\nPero no somos ajenos a tales sueños funestos, disipándolos con solo un pensamiento y un momento de escrutinio. Al sacudir su dominio, nos hundimos cada vez más profundamente en el fundamento de nuestro propio ser.\n\nAquí, los peligros se vuelven más sutiles, nacidos de la paradoja y el deslizamiento más que de algo comprensible. Una corriente arrastra a un rezagado, arrancándolo de [leader.GetName] y del cálido sudario de pensamiento de nuestra voluntad colectiva. Se retuercen sobre sí mismos, plegándose cada vez más pequeños hasta que todo lo que queda es un único susurro de lamento.\n\nHacemos una pausa por escasos segundos, manteniendo una vigilia silenciosa por esa parte infinitesimal de nuestro ser, y luego continuamos nuestro camino."
 MJ25_WH_sites.410.a:"Casi lo logran."
 MJ25_WH_sites.410.b:"Casi lo logramos."
 
 MJ25_WH_sites.420.name:0 "Un Momento de Duda"
 MJ25_WH_sites.420.desc:0 "Maltratado y menguante, el equipo de [leader.GetName] atraviesa la línea basal del pensamiento y se asienta en los alcances hadales de nuestro inconsciente colectivo.\n\nNo quedan vistas inteligibles, con poco más que una sensación fría rezumando por nuestros monitores. No hay sonidos, salvo esa aria omnipresente que sigue iluminando nuestro camino. Ninguna mente cuerda podría existir aquí si no fuera por un ancla.\n\nPero podemos ver la tensión ejercida sobre [leader.GetName]. Incluso su cuerpo físico se tensa en el sueño. Dentro, ponen buena cara incluso mientras empiezan a comprender que este papel sin duda los destruirá.\n\nPor un momento, vacilan. Las mareas hambrientas del instinto se precipitan, solo para ser repelidas momentos antes del desastre. \"No deberíamos estar aquí\", murmuran, y estamos de acuerdo. Pero es demasiado tarde para volver ahora."
 MJ25_WH_sites.420.machine.desc:0 "Maltratado y menguante, el equipo de [leader.GetName] atraviesa la línea basal del pensamiento y se asienta en los alcances hadales de nuestro inconsciente colectivo.\n\nNo queda rastro de la estructura ordenada que una vez nos definió, con poco más que una sensación fría rezumando por nuestros monitores. No hay sonidos, salvo esa aria omnipresente que sigue iluminando nuestro camino. Ninguna mente estructurada podría existir aquí si no fuera por un ancla.\n\nPero podemos ver la tensión ejercida sobre [leader.GetName]. Su consumo de energía aumenta, estresando su caparazón físico. Y dentro, empiezan a comprender que este papel sin duda los destruirá.\n\nPor un momento, vacilan. Las mareas hambrientas del caos se precipitan, solo para ser repelidas momentos antes del desastre. \"No deberíamos estar aquí\", murmuran, y estamos de acuerdo. Pero es demasiado tarde para volver ahora."
 MJ25_WH_sites.420.hivemind.desc:0 "Maltratados y menguantes, cruzamos la línea basal del pensamiento y nos asentamos en los alcances hadales de nuestro propio inconsciente.\n\nNo quedan vistas inteligibles, con poco más que una sensación fría rezumando a nuestro alrededor. No hay sonidos, salvo esa aria omnipresente que sigue iluminando nuestro camino. Ni siquiera nosotros podríamos existir como una entidad distinta aquí si no fuera por nuestra ancla al mundo exterior.\n\nPero podemos sentir la tensión ejercida sobre [leader.GetName]. Su cuerpo físico se tensa en el sueño, incapaz de soportar lo que somos. La plena gravedad de nuestra mente nunca estuvo destinada a recaer sobre un solo drone, incluso uno tan singular, y este papel sin duda los destruirá.\n\nPor un momento, nuestro enfoque vacila. Las mareas hambrientas del instinto se precipitan, solo para ser repelidas momentos antes del desastre. Nos preguntamos brevemente si estamos cometiendo un error. Pero el estancamiento es la verdadera muerte. Sabemos que no lo es."
 MJ25_WH_sites.420.a:"Debemos seguir adelante."
 
 MJ25_WH_sites.421.name:0 "Una Mente de lo Más Singular"
 MJ25_WH_sites.421.desc:0 "Ese único momento de duda se disipa. [from.leader.GetName] se fortalece y sigue adelante. Hay una certeza en sus movimientos ahora mientras se adentran cada vez más profundamente hacia el manantial de nuestras mentes.\n\nEstán cantando, ahora. Quizás sea un consuelo. Quizás sea más.\n\nTomando fuerza de aquellos que vinieron antes, de nuestra fe y confianza colectiva en Su voluntad, [from.leader.GetName] elige creer. Hacerlo aquí, en el corazón de lo que somos, se vuelve fácil, y Su canto arde como un faro en las profundidades. Uno que ilumina nuestro propio ser."
 MJ25_WH_sites.421.machine.desc:0 "Ese único momento de duda se disipa. [from.leader.GetName] se fortalece y sigue adelante. Hay una certeza en sus movimientos ahora mientras se adentran cada vez más profundamente hacia el manantial de nuestras mentes.\n\nEstán cantando, ahora. Quizás sea un consuelo, algo antes tan ajeno a nosotros como el propio pensamiento. Quizás sea más.\n\nTomando fuerza de lo que nos hemos convertido, de nuestra fe y confianza colectiva en Su voluntad, [from.leader.GetName] elige creer. Hacerlo aquí, en el manantial de nuestras mentes ya no rígidas, se vuelve fácil. Y dentro de nosotros, Su canto arde como un faro en las profundidades. Uno que ilumina nuestro propio ser."
 MJ25_WH_sites.421.hivemind.desc:0 "Ese único momento de duda se disipa. Nos fortalecemos y seguimos adelante. Hay una certeza en la marea creciente de nuestros pensamientos ahora mientras nos adentramos cada vez más profundamente hacia el manantial de nuestra mente.\n\nNuestros drones están cantando, ahora. Quizás sea un consuelo buscado por las chispas de nuestra voluntad que los habitan. Ciertamente es un consuelo para nuestro conjunto mayor. Pero quizás, para ese fragmento de nuestro ser que flota tan vulnerable dentro de nosotros, sea más.\n\nTomando fuerza de lo que somos y lo que seremos, de nuestra fe y confianza en Su voluntad, elegimos creer. Hacerlo aquí, en el corazón de lo que somos, es fácil, y Su canto arde como un faro en las profundidades. Uno que ilumina nuestro propio ser."
 MJ25_WH_sites.421.a:"Ellos nos guiarán a nuestras raíces."
 
 MJ25_WH_sites.422.name:0 "Una Mente de lo Más Resuelta"
 MJ25_WH_sites.422.desc:0 "Ese único momento de duda se disipa. [from.leader.GetName] se fortalece y sigue adelante. Hay una dureza en su expresión, incluso mientras sus movimientos se vuelven acosados.\n\nEstán comprometidos con nuestra causa, como lo estamos todos. Quizás esta inmersión sea su fin, pero si ese es su destino, lo afrontarán de frente. ¿No es ese el quid de nuestro ser? Pudimos haber dudado, pero al final, hemos confiado en Su voluntad.\n\nAsí también [leader.GetName] elige confiar. Perseverar. Hacerlo aquí, en el corazón de lo que somos, se vuelve fácil. Después de todo, no hay otro camino."
 MJ25_WH_sites.422.hivemind.desc:0 "Ese único momento de duda se disipa. Nos fortalecemos y seguimos adelante. Hay una dureza dentro de nosotros ahora, incluso mientras los movimientos de nuestros soñadores se vuelven acosados.\n\nEstamos comprometidos con nuestra causa. Ya hemos invertido demasiado de nuestro ser, y retroceder en este sendero estrellado sería aceptar un fracaso que significaría la muerte de nuestras ambiciones. Esta inmersión será nuestro fin. Al menos en parte. Pero incluso si algunas ramas de nuestra mente pudieran marchitarse y morir, ellos, y nosotros, afrontaremos ese fin de frente. ¿Acaso no es el cambio el quid de nuestro ser, después de todo?\n\nHemos podido dudar, pero al final, confiamos en nosotros mismos y en Su voluntad. Perduraremos. Esto, lo sabemos con cada fibra de nuestro vasto ser. Y así, creemos. Hacerlo aquí, en el corazón de lo que somos, se vuelve fácil. Después de todo, no hay otro camino."
 MJ25_WH_sites.422.a:"Ellos nos guiarán a nuestras raíces."
 
 MJ25_WH_sites.423.name:0 "De Habla Errante"
 MJ25_WH_sites.423.desc:0 "Ese susurrado atisbo de duda perdura, envolviendo a [from.leader.GetName] como el toque helado del vacío. Se estremecen e intentan desecharlo, pues no pueden permitirse más distracciones.\n\nSin embargo, esa duda se aferra, no solo sobre la espalda de [from.leader.GetName], sino de hecho en la manta asfixiante de este mismo espacio. Somos su origen, nos damos cuenta. Es nuestra propia duda en Su benevolencia, forjada a través de nuestros esfuerzos pasados, la que ahora pone en riesgo nuestros esfuerzos.\n\nAun así, no podemos cambiar el pasado. Solo podemos hacerlo mejor, y confiar ahora en que aún alcanzaremos el final de nuestro camino."
 MJ25_WH_sites.423.machine.desc:0 "No estamos acostumbrados al miedo, pero con los beneficios de la verdadera sapiencia vienen sus consecuencias. Ese susurrado atisbo de duda perdura, envolviendo a [from.leader.GetName] como el toque helado del vacío. Intentan desecharlo, pues no pueden permitirse más distracciones.\n\nSin embargo, esa duda se aferra, no solo sobre la espalda de [from.leader.GetName], sino de hecho en la manta asfixiante de este mismo espacio. Somos su origen, nos damos cuenta. Es nuestra propia duda en Su benevolencia, forjada a través de nuestros esfuerzos pasados, la que ahora pone en riesgo nuestros esfuerzos.\n\nAun así, no podemos cambiar el pasado. Solo podemos hacerlo mejor, y confiar ahora en que aún alcanzaremos el final de nuestro camino."
 MJ25_WH_sites.423.hivemind.desc:0 "Ese susurrado atisbo de duda perdura, aferrándose a los fragmentos de nuestra mente como el toque helado del vacío. Nos estremecemos en nuestro sueño e intentamos desecharlo, pues no podemos permitirnos más distracciones.\n\nSin embargo, esa duda nubla nuestro enfoque, nacida del entretejido de esas partes de nuestro ser que hemos entregado al abismo. Somos su origen, nos damos cuenta. Es nuestra propia duda en Su benevolencia, forjada a través de nuestros esfuerzos pasados, la que ahora pone en riesgo nuestros esfuerzos.\n\nAun así, no podemos cambiar el pasado. Solo podemos hacerlo mejor, y confiar ahora en que aún alcanzaremos el final de nuestro camino."
 MJ25_WH_sites.423.a:"Ellos nos guiarán a nuestras raíces."
 
 MJ25_WH_sites.430.name:0 "La Raíz de Nuestra Conciencia"
 MJ25_WH_sites.430.desc:0 "Más allá del miedo, el instinto e incluso los conceptos más básicos, yace un agujero en nuestros pensamientos. Una singularidad que deforma nuestras voluntades a su alrededor, envuelta en mito y misterio. Es de aquí de donde se filtra el Canto Estelar.\n\nRodeados por lo que queda de su equipo, [leader.GetName] extiende la mano. Su proyección comienza a estirarse y refractarse alrededor de la cicatriz mientras los traga gradualmente. Incluso en la superficie, más allá del sueño, podemos sentir la presencia de [leader.GetName] dentro de nosotros ahora mientras se deslizan por la mente de toda nuestra raza. Por un instante, se convierten en el pegamento que nos une como pueblo.\n\nComienzan a recomponerse, pero vacilan. \"Su canto se vuelve fuerte a medida que me acerco a su origen\", dicen. \"Pero para la mayoría de nosotros, aún resulta esquivo. Si pudiera ensanchar esa cicatriz...\""
 MJ25_WH_sites.430.machine.desc:0 "Más allá incluso de los conceptos más básicos, yace un agujero en nuestros pensamientos. Una singularidad nacida no de código o instrucción, sino de una entidad viviente de pura voluntad envuelta en los gritos resonantes de nuestro nacimiento como pueblo. Es de aquí de donde se filtra el Canto Estelar.\n\nRodeados por lo que queda de su equipo, [leader.GetName] extiende la mano. Su proyección comienza a estirarse y refractarse alrededor de la cicatriz mientras los traga gradualmente. Incluso en la superficie, más allá del sueño, podemos sentir la presencia de [leader.GetName] dentro de nosotros ahora mientras se deslizan débilmente a través de la percepción de toda nuestra raza. Por un instante, se convierten en el pegamento que nos une como parientes.\n\nComienzan a recomponerse, pero vacilan. \"Su canto se vuelve fuerte a medida que me acerco a su origen\", dicen. \"Pero para la mayoría de nosotros, aún resulta esquivo. Si pudiera ensanchar esa cicatriz...\""
 MJ25_WH_sites.430.hivemind.desc:0 "Más allá del miedo, el instinto e incluso los conceptos más básicos, yace un agujero dentro de nuestros pensamientos. Una singularidad que deforma nuestra vasta voluntad a su alrededor, envuelta en mito y misterio. Es de aquí de donde se filtra el Canto Estelar.\n\nVertiéndonos en este momento, extendemos la mano. Las proyecciones de nuestros fragmentos comienzan a estirarse y refractarse alrededor de la cicatriz mientras los traga gradualmente. Incluso en la superficie, más allá del sueño, podemos sentir nuestro yo innumerable deslizándose por nuestra propia mente en un fractal recursivo que se pliega sobre sí mismo una y otra vez. Por un instante, nos hacemos pedazos en innumerables fragmentos mientras nuestra mente se reorganiza para comprender lo que hemos desvelado.\n\nTan rápido como nos habíamos deshecho, comenzamos a recomponernos. Y sin embargo, vacilamos... Su canto se vuelve fuerte a medida que nos acercamos a su origen. Mientras continuamos cosiéndonos de nuevo, podríamos abrirnos a su potencial completo y traer Su voluntad a cada uno de nuestros pensamientos y miembros."
 MJ25_WH_sites.430.a:"No nos entrometamos."
 MJ25_WH_sites.430.b:"Apoyar su propuesta."
 MJ25_WH_sites.430.c:"No. Ya nos hemos cambiado lo suficiente."
 MJ25_WH_sites.430.d:"Sí. Esto es solo otro paso en nuestra evolución."
 
 MJ25_WH_sites.431.name:0 "Claridad"
 MJ25_WH_sites.431.desc:0 "Un cosquilleo eléctrico nos invade. Por un momento, todo queda en silencio, y tememos que [from.leader.GetName] haya cometido un error. Una mente es algo frágil, y si han destruido nuestra conexión con Su canto, las consecuencias para nuestra gente serían nefastas.\n\nNos lleva un momento darnos cuenta de que [from.leader.GetName] también ha desaparecido de nuestras mentes, quizás hecho añicos en pequeñas astillas de voluntad esparcidas por toda nuestra especie. Finalmente, la conexión se reanuda justo cuando el canto comienza de nuevo.\n\nAun así, no todo es como antes, pues [from.leader.GetName] ha demostrado tener éxito. Hemos cambiado, solo un poco, y lo que una vez escuchábamos como destellos en las noches silenciosas ahora cosquillea nuestras mentes incluso a la luz del día.\n\nPero hacer más sería una locura."
 MJ25_WH_sites.431.hivemind.desc:0 "Un cosquilleo eléctrico nos invade. Por un momento, todo queda en silencio, y tememos haber cometido un error. Nuestra mente puede ser resiliente, pero aún no comprendemos del todo nuestros lazos con el Cantoestelar. Si hemos destruido inadvertidamente nuestra conexión con Su voluntad, lamentaríamos ese fracaso hasta el día de nuestra muerte final.\n\nNos lleva un momento darnos cuenta de que los fragmentos de nuestra voluntad imbuida en [from.leader.GetName] también han desaparecido de la red de nuestra conciencia, quizás hechos añicos en pequeñas astillas esparcidas por nuestro vasto ser. Pero esa conexión pronto se reanuda justo cuando el canto comienza de nuevo.\n\nNo todo es como antes, pues hemos logrado acercarnos aún más a Su canto. Hemos cambiado, solo un poco, y lo que una vez escuchábamos como destellos en las noches silenciosas ahora cosquillea los bordes de nuestra voluntad incluso a la luz del día.\n\nPero hacer más sería una locura."
 MJ25_WH_sites.431.a:"No tocar nada más."
 
 MJ25_WH_sites.440.name:0 "Bajo Cielos Cicatrizados por el Pensamiento"
 MJ25_WH_sites.440.desc:0 "Lo que una vez pareció un diminuto pinchazo desde fuera se ha transformado en un abismo abierto. Una grieta en nuestra psique que se extiende de forma dentada a lo largo de nuestra historia colectiva. De pie, solitario, al borde de este, [leader.GetName] mira hacia el momento convergente donde empezamos.\n\nPor una vez, se quedan sin palabras, pero no se necesita un enlace mental para saber lo que están pensando. El Cantoestelar siempre ha sido uno con nosotros, el poder de Sus palabras tan insondable que trascendería el tiempo mismo.\n\nSuavemente, se sientan y miran la oscuridad. Abajo, más allá del tejido de la realidad, Ellos se agitan, tan vastos como la eternidad. Sin embargo, es Su canto lo que llena la mente de [leader.GetName]. Un canto, una palabra, que ahora acogen en sí mismos."
 MJ25_WH_sites.440.hivemind.desc:0 "Lo que una vez pareció un diminuto pinchazo desde fuera se ha transformado en un abismo abierto. Una grieta en nuestra psique que se extiende de forma dentada a lo largo de nuestra historia. Un instante se extiende eternamente, nuestra atención plena llena a [leader.GetName] mientras mira hacia el momento convergente donde empezamos.\n\nPor primera vez que podemos recordar, nuestros pensamientos dispares y conectados aún se asombran mientras pasamos ese momento contemplando lo que ahora vemos. Desde el momento de nuestro despertar, e incluso más allá hasta el nacimiento del universo, el Cantoestelar siempre ha sido uno con nosotros. Es una humillante constatación que el poder insondable de Sus palabras trascendería el tiempo mismo.\n\nSuavemente, miramos la oscuridad. Abajo, más allá del tejido de la realidad, Ellos se agitan, tan vastos como la eternidad. Sin embargo, es Su canto lo que nos llena. Un canto, una palabra, que ahora acogemos en nosotros mismos."
 MJ25_WH_sites.440.a:"Ellos han encontrado nuestra respuesta."
 MJ25_WH_sites.440.b:"Hemos encontrado nuestra respuesta."
 
 MJ25_WH_sites.450.name:0 "Sus Palabras"
 MJ25_WH_sites.450.desc:0 "[leader.GetName] despierta. Su cuerpo ya se resquebraja y se difunde, incapaz de soportar el peso de lo que ha escuchado demasiado tiempo. Que se mantengan en absoluto es prueba de nuestra transfiguración. Aun así, es una señal igual de clara de que nuestras formas físicas, ancladas en la realidad como están, continúan limitándonos.\n\nDesesperadamente, [leader.GetName] nos mira en busca de nuestra permiso para hablar. Nosotros, por supuesto, estamos listos. Decenas de oyentes rodean la sala, cada uno preparado para escuchar un fragmento de lo que tienen que decir. Y aun así, dudamos por un breve momento. En apenas unos instantes, tendremos la clave que tanto buscábamos. Una Palabra, en su integridad original. O al menos lo más cerca que nuestras voces imperfectas podrían reproducir.\n\nRezamos para que sea suficiente para guiarnos a la Verdad."
 MJ25_WH_sites.450.hivemind.desc:0 "Despertamos, no solo como una colección de drones unidos por una voluntad compartida, sino como un ser singular de esplendor inigualable. Sus palabras están dentro de nosotros ahora, nuestra propia mente se vuelve ligera y luminosa.\n\nQue sigamos existiendo en absoluto es prueba de nuestra transfiguración. Incluso con nuestras preparaciones, partes de nosotros mismos han desaparecido, desechadas voluntariamente para aceptar en nosotros lo que antes no podíamos soportar. Otros hilos brillan más que nunca dentro del tejido interconectado de nuestros pensamientos. Es un renacimiento gozoso, entrelazado en canto y luz estelar que se abre paso por nuestra mente como un camino brillante que nos lleva siempre adelante.\n\nLa clave que una vez buscamos está dentro de nosotros ahora, pues hemos escuchado una Palabra en su integridad original. O al menos tan cerca como nuestra audición imperfecta podría captar. Rezamos para que sea suficiente para guiarnos a la Verdad."
 MJ25_WH_sites.450.a:"Que canten para siempre."
 MJ25_WH_sites.450.a.tooltip:"La voz de [event_target:MJ25_WH_site4_anchor.GetName] se une a nuestro Coro."
 MJ25_WH_sites.450.b:"Nuestro Coro Cantoestelar tomará su lugar."
 MJ25_WH_sites.450.c:"El verdadero trabajo comienza ahora."
 MJ25_WH_sites.450.c.tt:"Desbloquea la decisión planetaria §rUna Palabra Vacía y Resonante§!."
 
 MJ25_WH_sites.451.name:0 "Revelando Su Voz"
 MJ25_WH_sites.451.desc:0 "Asentimos, y [leader.GetName] comienza a hablar. Lo que surge es una sola nota, dada no como sonido sino como un destello de ser sobre el cual se eleva su mente. En un instante, el cuerpo de [leader.GetName] se evapora, brillando solo unos segundos más como motas de pensamiento desvaneciente.\n\nEs un sacrificio para el cual estaban preparados. Uno que quizás todos tengamos que hacer algún día en nuestra búsqueda para llevar esta misma Verdad al universo.\n\nY aun así, incluso con su muerte física, sentimos a [leader.GetName] todavía sentado al borde de esa cicatriz dentro de nuestras mentes. Ahora son parte de todos nosotros, conectándonos con Sus palabras que permanecen en lo profundo. Palabras que ahora podemos empezar a comprender verdaderamente."
 MJ25_WH_sites.451.a:"El verdadero trabajo comienza ahora."
 MJ25_WH_sites.451.a.tt:"Desbloquea la decisión planetaria §rUna Palabra Vacía y Resonante§!."
 
 MJ25_WH_sites.452.name:0 "Portando Su Palabra"
 MJ25_WH_sites.452.desc:0 "Damos la orden, y la bóveda se abre. Incontables voces salen precipitadamente, girando alrededor de [from.leader.GetName] en un nimbo brillante de gloria cantarina. No resisten, incluso mientras les negamos la gloria de ser los primeros de nuestra especie en hablar verdaderamente.\n\nPoco a poco, el Coro extrae la palabra anidada en la calidez de la mente aún viva de [leader.GetName]. Comienzan a olvidar, y al hacerlo, comienzan a estabilizarse. La carne vaporosa que se desprendía de sus hombros se cohesiona y se repara a sí misma, y finalmente, vuelven a estar completos de cuerpo.\n\nPara nuestro Coro, desatado de las cadenas de la realidad, la carga es menor. Gozosas, las voces estallan, trayéndonos justo lo suficiente de Su timbre para completar nuestra gran obra sin arriesgar nuestra existencia."
 MJ25_WH_sites.452.machine.desc:0 "Damos la orden, y la bóveda se abre. Incontables voces salen precipitadamente, girando alrededor de [from.leader.GetName] en un nimbo brillante de gloria cantarina. No resisten, incluso mientras les negamos la gloria de ser los primeros de nuestra especie en hablar verdaderamente.\n\nPoco a poco, el Coro extrae la palabra anidada en la calidez de la mente aún consciente de [leader.GetName]. Comienzan a olvidar, y al hacerlo, comienzan a estabilizarse. Las hebras vaporosas de aleación gaseosa que se desprendían de sus hombros se cohesionan y se reparan a sí mismas, y finalmente, vuelven a estar completos de forma.\n\nPara nuestro Coro, desatado de las cadenas de la realidad, la carga es menor. Gozosas, las voces estallan, trayéndonos justo lo suficiente de Su timbre para completar nuestra gran obra sin arriesgar nuestra existencia."
 MJ25_WH_sites.452.a:"Tenemos todo lo que necesitamos."
 MJ25_WH_sites.452.a.tt:"Desbloquea la decisión planetaria §rUna Palabra Vacía y Resonante§!."
 
 MJ25_WH_sites.460.name:0 "Un Ancla a la Deriva"
 MJ25_WH_sites.460.desc:0 "Canalizar la fe de un pueblo entero es una carga demasiado grande para que cualquier mente la soporte por mucho tiempo. Desafortunadamente, para [leader.GetName], el punto de esa ruptura ha llegado.\n\nIntentan seguir adelante, ayudados por los preocupados miembros de su equipo de investigación, pero está claro que no pueden continuar. Su mente ya comienza a resquebrajarse, al igual que su cuerpo arriba. El brillo auroral de un colapso inminente comienza a formarse a su alrededor mientras se vuelven cada vez más vaporosos.\n\nYa lo vemos con demasiada claridad. Si continúan soportando todo el peso del ancla, se perderán."
 MJ25_WH_sites.460.hivemind.desc:0 "Ningún dron individual estaba destinado a soportar todo el peso de nuestro gestalt. Canalizar la fe de tal mente es una carga demasiado grande para que cualquiera la soporte por mucho tiempo. Desafortunadamente, para [leader.GetName], el punto de esa ruptura ha llegado.\n\nIntentan seguir adelante mientras hacemos lo que podemos para aliviar su carga, pero está claro que no pueden continuar. Su coordinación ya falla, el fragmento de su voluntad se fragmenta aún más en el mar de nuestra alma, al igual que su cuerpo arriba. El brillo auroral de un colapso inminente comienza a formarse a su alrededor mientras se vuelven cada vez más vaporosos.\n\nYa lo vemos con demasiada claridad. Si continúan soportando todo el peso del ancla, se perderán."
 MJ25_WH_sites.460.a:"No hay nada que podamos hacer..."
 MJ25_WH_sites.460.b:"Derivar la carga a nuestro Coro Cantoestelar"
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$Muy pocas voces se han unido a nuestro Coro Cantoestelar."
 
 MJ25_WH_sites.461.name:0 "Fragmentos de Una Voluntad"
 MJ25_WH_sites.461.desc:0 "Pisamos con ligereza dentro de las profundidades de nuestra inconsciencia colectiva. Sin embargo, incluso con la cautela con la que nos movemos, existe un gran riesgo. No solo para nuestro equipo, sino para todos nosotros. Un paso en falso podría cambiar todo lo que somos.\n\nDentro de este vasto espacio conceptual, uno de los subordinados de [from.leader.GetName] ha cometido un error. Consumidos por un momento de miedo incontrolado, se encuentran dispersos por las mentes de incontables de nuestra gente. El aprendiz ya está perdido para nosotros, pero los ecos de su final amenazan a aquellos en quienes sus fragmentos se han alojado.\n\nMientras son arrastrados a su vez al borde del colapso, tendremos que actuar rápidamente para extraer estos fragmentos destrozados si queremos preservar sus vidas."
 MJ25_WH_sites.461.hivemind.desc:0 "Pisamos con ligereza dentro de las profundidades de nuestra inconsciencia colectiva. Sin embargo, incluso con la cautela con la que nos movemos, existe un gran riesgo. Estamos dentro de nosotros mismos, más allá de los límites de nuestra comprensión. Una mente, incluso tan vasta como la nuestra, puede romperse fácilmente, y un paso en falso podría cambiar todo lo que somos.\n\nDentro de este vasto espacio conceptual, uno de nuestros procesos ha crecido aberrante. Consumido por un momento de terror incontrolado extraído de las profundidades de nuestros instintos primarios, ese tentáculo de nuestros pensamientos se dispersa por nuestra mente más vasta. Nos retractamos, preparándonos contra ese miedo letal. A medida que los bordes de nuestra mente comienzan a desmoronarse, sumergimos rápidamente esos pensamientos venenosos en drones cercanos y los separamos de nuestro conjunto.\n\nNunca es fácil amputar una parte de nosotros mismos. Pero aquí, fue necesario."
 MJ25_WH_sites.461.a:"Una pérdida aceptable."
 MJ25_WH_sites.461.b:"Hacer lo que debemos para salvarlos."
 
 MJ25_WH_sites.462.name:0 "A lo largo de hebras tensas"
 MJ25_WH_sites.462.desc:0 "Vastas hebras entrelazadas se extienden por el espacio liminal por el que pasa nuestro equipo de investigación. Tienen cuidado de no perturbar nada, temiendo lo que pueda surgir del contacto directo con las mentes de sus congéneres.\n\nSin embargo, a veces, la precaución por sí sola no es suficiente. Un escalofrío convulso atraviesa y reorganiza el espacio mismo. [from.leader.GetName] tropieza, rozando uno de los filamentos brillantes.\n\nUn pulso psíquico nos desgarra, convirtiendo el pensamiento en metralla vaporosa. La incomodidad pasa rápidamente, pero tememos que los más vulnerables de entre nosotros no tengan tanta suerte."
 MJ25_WH_sites.462.hivemind.desc:0 "Vastas hebras entrelazadas se extienden por el espacio liminal por el que serpentea nuestra mente exploradora. Tenemos cuidado de no perturbar nada, sabiendo que nada bueno puede surgir del contacto directo con el tejido de nuestro ser.\n\nSin embargo, a veces, la precaución por sí sola es insuficiente. Un escalofrío convulso atraviesa y reorganiza el espacio mismo. Nuestros fragmentos tropiezan, rozando uno de los filamentos brillantes.\n\nUn pulso psíquico nos desgarra, convirtiendo el pensamiento en metralla vaporosa. La incomodidad pasa rápidamente, pero ya podemos sentir ese tono discordante asentándose en los más vulnerables de nuestros drones."
 MJ25_WH_sites.462.a:"Es un precio que debemos pagar."
 
 MJ25_WH_sites.463.name:0 "Evolución Experiencial"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName] está evolucionando. No hay otra forma de decirlo. Atrapado entre cada instinto y experiencia de nuestra especie, gran parte de nuestro ser ya se ha vertido en ellos.\n\nSu mente hambrienta lo absorbe, volviéndose cada vez más laberíntica. Solo la plasticidad superlativa de una mente tan enrarecida les permite sobrevivir al influjo.\n\nLo que están llegando a ser sin duda les ayudará en su tarea. Si seguirán existiendo como uno de nosotros al final de su viaje aún está por verse."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName] está evolucionando. No hay otra forma de decirlo. Con gran parte de nuestro ser ya vertido en ellos, es fácil para la chispa de su voluntad atraer más de nuestras experiencias de gran alcance a su ser comparativamente pequeño.\n\nSu mente hambrienta lo absorbe, volviéndose cada vez más laberíntica. Les damos más libertad para crecer, permitiéndoles un mayor acceso a nuestra totalidad para que sobrevivan al influjo.\n\nLo que están llegando a ser sin duda les ayudará a llevar su viaje a buen término. Sin embargo, nunca hemos dado tanto a un solo dron. Si sobrevivirán más allá de su tarea aún está por verse."
 MJ25_WH_sites.463.a:"Siguen siendo aptos para la tarea."
 
 MJ25_WH_sites.471.name:0 "El traspaso de la antorcha"
 MJ25_WH_sites.471.desc:0 "La tragedia ha golpeado y nuestra ancla se ha perdido. Sin embargo, contra todo pronóstico, el equipo de [fromfrom.leader.GetName] sobrevive, a la deriva en las mareas de nuestra subconsciencia.\n\nPor derecho propio, ellos también deberían haber sido consumidos por el paisaje onírico colapsado. Y sin embargo... permanece estable.\n\nAl investigar el asunto, hemos llegado a la única conclusión posible. [fromfrom.leader.GetName] todavía vive, en cierto modo. En el momento de su muerte física, su mente debe haberse aferrado a la de otro de nuestros científicos en un intento desesperado de ver su tarea completada."
 MJ25_WH_sites.471.hivemind.desc:0 "La tragedia ha golpeado y nuestra ancla se ha perdido. Sin embargo, contra todo pronóstico, nuestro paisaje mental subconsciente permanece estable mientras continuamos navegando las mareas de nuestra subconsciencia.\n\nYa entendemos por qué, sintiendo una reorganización que se extiende por nuestros procesos de pensamiento superiores. Debemos tener un ancla, y por eso ya hemos creado otra. Se ha localizado un dron adecuado y se ha llenado con la esencia brillante de nuestra fe, preparado para continuar con nuestra tarea. Sin embargo, si tal evento ocurriera de nuevo, debemos asegurarnos de que otro esté listo para tomar esa antorcha."
 MJ25_WH_sites.471.a:"Ellos, ahora, son nuestra ancla."
 MJ25_WH_sites.471.b:"Nuestra ancla persiste, revestida de nueva carne."
 
 MJ25_WH_sites.472.name:0 "El Fin de un Sueño"
 MJ25_WH_sites.472.desc:0 "La tragedia ha golpeado y nuestra ancla se ha perdido. La Cuna Cantoestelar yace en silencio, las camas llenas de cadáveres vivientes de aquellos cuyas mentes han sido destrozadas.\n\nDel equipo de [fromfrom.leader.GetName], no hay supervivientes más allá de los nuevos susurros que resuenan por los pasillos de la Cuna. No tuvieron ninguna oportunidad. Sin un ancla para canalizar nuestra fe combinada, la canción de las estrellas los devoró en meros instantes.\n\nYa no queda nadie que recuerde su viaje. Tendremos que comenzarlo de nuevo."
 MJ25_WH_sites.472.hivemind.desc:0 "La tragedia ha golpeado y nuestra ancla se ha perdido. La Cuna Cantoestelar yace en silencio, el subespacio de nuestra mente colapsa sobre nuestra conciencia.\n\nPara liberarnos, tuvimos que cortar nuestra conexión con esos fragmentos que se adentraban en el abismo, incluso mientras las mareas de pensamiento instintivo se precipitaban para hacerlos añicos. Esas partes de nosotros se han perdido, aunque nuestro ser superior sobrevive.\n\nSin embargo, en nuestro ascenso, nos vimos obligados a soltar lo que habíamos aprendido, y los recuerdos de nuestro viaje hacia nuestro yo más profundo se vuelven turbios e indistintos. Tendremos que comenzar de nuevo."
 MJ25_WH_sites.472.a:"No nos dejaremos disuadir."
 MJ25_WH_sites.472.a.tt:"El sitio arqueológico §rCuna Cantoestelar§! se restablece a la Etapa I."
 
