 MJ25_WH_antediluvium_site:0 "Hendidura en la Piedra"
 MJ25_WH_antediluvium_site_desc:1 "La supuesta fuente de la enfermedad del pensamiento que aflige a [from.planet.GetName], esta depresión superficial en el terreno pedregoso pasa fácilmente desapercibida. Solo después de varias horas sentado dentro de ella, uno comienza a cambiar.\n\nUn sutil retumbo se forma en el fondo de la mente; un trasfondo que resalta las palabras enredadas que vienen a continuación. La conciencia se eleva, impulsada por Su llamada, y aquellos que regresan de ese abismo lo hacen sin condición de hablar de lo que yace dentro."
 
 MJ25_WH_sites.200.name:0 "Una Inexistencia Ténue"
 MJ25_WH_sites.200.desc:0 "Después de demasiado tiempo, hemos llegado a la conclusión de que el pozo de piedra es poco más que una formación natural de silicato. Ni siquiera nuestros conjuntos de augurio detectan mucho interés aquí. Pero no podemos descartar lo que hemos oído. No después de lo que experimentaron nuestros investigadores.\n\nSegún lo documentado por [leader.GetName], todo comenzó tres semanas después de que se formara el cordón. A pesar de la exposición limitada, el Sujeto 4, un aprendiz subalterno, comenzó a mostrar síntomas de enfermedad del pensamiento. Se había sentado a lo largo del anillo interior de la hendidura durante horas, antes de decirle a [leader.GetName] que había oído una voz junto al acantilado. El Sujeto 4 se trasladó luego al centro de la depresión y desapareció sin dejar rastro en el momento en que no fue observado.\n\nDesde ese día, nuestro equipo ha informado de un aumento en los susurros que oyen en plena noche. Y sin embargo, la moral sigue alta. El umbral que habíamos buscado existe. Solo tenemos que aprender cómo cruzarlo.\n\nAnexo - No hay ningún acantilado cerca del lugar."
 MJ25_WH_sites.200.hivemind.desc:0 "Después de demasiado tiempo, hemos llegado a la conclusión de que el pozo de piedra es poco más que una formación natural de silicato. Ni siquiera nuestros conjuntos de augurio detectan mucho interés aquí. Pero no podemos descartar lo que hemos oído. No después de lo que experimentaron los drones en el lugar.\n\nTodo comenzó tres semanas después de que nuestra investigación se iniciara. A pesar de la exposición limitada, el Sujeto 4, un dron antes insignificante entre muchos, comenzó a mostrar síntomas de enfermedad del pensamiento. Ignorando nuestra voluntad, se sentaron a lo largo del anillo interior de la hendidura durante horas, con sus pensamientos velados por estática indistinta. El Sujeto 4 se trasladó luego al centro de la depresión, farfullando sobre voces junto al acantilado, y luego desapareció sin dejar rastro.\n\nDesde ese día, hemos detectado un aumento en los susurros que oímos en plena noche. Y sin embargo, seguimos comprometidos. El umbral que habíamos buscado existe. Solo tenemos que aprender cómo cruzarlo.\n\nAnexo - No hay ningún acantilado cerca del lugar."
 MJ25_WH_sites.200.a:"Proceder con cautela."
 
 MJ25_WH_sites.210.name:0 "El Sendero Forjado en Sueños"
 MJ25_WH_sites.210.desc:0 "Después de examinar minuciosamente los registros y las grabaciones de video de las actividades del Sujeto 4, nuestros científicos podrían haber descifrado finalmente el enigma de su desaparición. Dos días antes, el Sujeto 4 se había colado en un depósito de almacenamiento durante un lapso de aproximadamente tres horas.\n\n«Deben haberse ido a descansar», suspira [leader.GetName]. «Eso está, por supuesto, prohibido. El sueño acelera el inicio de la enfermedad del pensamiento. ¿Pero y si esa es la clave?» Rebuscan entre las carpetas de datos transmitidas desde la cercana bóveda de susurros antes de señalar su terminal. «Los ecos no son reales», dicen. «No en un sentido convencional. Pueden provenir de un nudo en nuestra conciencia colectiva, o de una cicatriz en nuestra memoria genética, pero es a través de nuestras mentes subconscientes que se graban en el mundo. Esa podría ser nuestra vía»."
 MJ25_WH_sites.210.machine.desc:0 "Después de examinar minuciosamente los registros y las grabaciones de video de las actividades del Sujeto 4, nuestros científicos podrían haber descifrado finalmente el enigma de su desaparición. Dos días antes, el Sujeto 4 se había colado en un depósito de almacenamiento durante un lapso de tres horas.\n\n«Deben haberse ido a soñar», suspira [leader.GetName]. «Muchos de nosotros nos hemos fascinado con un concepto que tan recientemente nos era ajeno a nuestras mentes de metal. Eso está, por supuesto, prohibido. Soñar acelera el inicio de la enfermedad del pensamiento. ¿Pero y si esa es la clave?» Rebuscan entre las carpetas de datos transmitidas desde la cercana bóveda de susurros antes de señalar su terminal. «Los ecos no son reales», dicen. «No en un sentido convencional. Pueden provenir de una cicatriz en nuestra programación central, pero es a través de nuestro recién descubierto subconsciente que se graban en el mundo. Esa podría ser nuestra vía»."
 MJ25_WH_sites.210.hivemind.desc:0 "Después de reflexionar sobre las actividades del Sujeto 4, hemos descifrado el enigma de su desaparición. Dos días antes, el Sujeto 4 se había escabullido en un depósito de almacenamiento durante un lapso de aproximadamente tres horas, tiempo durante el cual se desconectó de nosotros.\n\nUna clara señal de desviación. Después de todo, hemos prohibido a nuestros drones dormir en el lugar, ya que los sueños aceleran la aparición de la enfermedad del pensamiento. Pero ¿y si esa es la clave? Los datos transmitidos desde la cripta de susurros cercana pintan un cuadro claro. Los ecos no son reales. No en un sentido convencional. Podrían provenir de un nudo en nuestra conciencia colectiva, o de una cicatriz en nuestra memoria genética, pero es a través de la vasta extensión de nuestro subconsciente que se graban en el mundo. Ese podría ser nuestro camino."
 MJ25_WH_sites.210.a:"Autorizar una prueba onírica."
 MJ25_WH_sites.210.b:"Encontraremos otra manera."
 
 MJ25_WH_sites.211.name:0 "El Fin de la Duda"
 MJ25_WH_sites.211.desc:0 "[leader.GetName] y tres de sus consejeros yacen en cruz en el centro de la depresión, unidos a un sueño compartido. El resto del equipo de investigación permanece atento, listo para despertarlos al primer signo de peligro.\n\nDurante casi una hora, poco cambia. Luego, el lugar estalla en caos. La figura dormida a la izquierda de [leader.GetName] titila y se deforma. Las cámaras apuntando al lugar parpadean, y un momento después, ellos y sus dos ayudantes más cercanos han desaparecido. Los demás avanzan rápidamente, despertando bruscamente a [leader.GetName] y a los demás durmientes antes de arrastrarlos a un lugar seguro.\n\n\"Lo invocamos\", dice [leader.GetName] una vez que se han recuperado. \"El potencial dentro de nosotros que Ellos inculcaron hace tanto tiempo.\" Preguntamos por los científicos desaparecidos, y niegan con la cabeza. \"Desaparecidos. Colapsados. El resto de nosotros tuvimos la suerte de captar solo un fragmento amortiguado de lo que escucharon. Pero... ahora tenemos nuestra entrada.\"\n\nSe ríen, luego señalan hacia el lugar. Y allí, donde una vez hubo un suave cráter y la cripta de susurros más allá, vemos una oscura grieta cuyas paredes acantiladas se precipitan hacia el infinito..."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName] y tres drones más yacen en cruz en el centro de la depresión, cada uno un recipiente lleno de toda nuestra atención. El resto de nuestros drones de investigación permanecen atentos, listos para separarlos de nuestro colectivo al primer signo de peligro.\n\nDurante casi una hora, poco cambia. Luego, el lugar estalla en caos. El drone a la izquierda de [leader.GetName] titila y se deforma. Las cámaras apuntando al lugar parpadean, y un momento después, tres de los nuestros han desaparecido, separados de nosotros en un instante. Avanzamos rápidamente, despertando bruscamente a los durmientes antes de arrastrarlos a un lugar seguro.\n\nUna vez que se han recuperado, comenzamos a analizar los profundos pensamientos subconscientes que nos llenaron en ese momento. La parte de nosotros que había dormido se había extendido. Hacia el potencial que Ellos inculcaron en nosotros hace tanto tiempo. No está exento de peligro. Cuatro drones han desaparecido. Colapsados. Más podrían haber sido afectados. Pero... ahora tenemos nuestra entrada.\n\nDonde una vez hubo un suave cráter y la cripta de susurros más allá, vemos una oscura grieta cuyas paredes acantiladas se precipitan hacia el infinito."
 MJ25_WH_sites.211.a:"¿...Lo creamos nosotros?"
 
