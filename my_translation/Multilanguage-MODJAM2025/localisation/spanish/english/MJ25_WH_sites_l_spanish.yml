 MJ25_WH_auditorium_site:"Un Auditorio Vacío"
 MJ25_WH_auditorium_site_desc:"En lo profundo, bajo las bóvedas de susurros de [from.planet.GetName], yace una sencilla cámara de piedra labrada. Sedas descoloridas ondean en las corrientes inmóviles de las eras, enmarcando un escenario que nunca hemos pisado.\n\nEl peso de la historia reposa pesadamente en su interior, manifestado en recuerdos resonantes que arañan sin cesar las paredes antiguas. Nuestras propias historias aún no se han contado, pero ya comprendemos por qué este lugar singular se nos ha revelado.\n\nAhora, recorremos el camino menos transitado para desentrañar lo que Ellos nos han destinado a encontrar."
 
 MJ25_WH_sites.100.name:"En Noches Silenciosas"
 MJ25_WH_sites.100.desc:"«Los he oído, ¿sabes?», dice [leader.GetName], un suspiro cansado que se prolonga tras sus palabras. Su mirada se posa una vez más sobre otra página de la telemetría que se filtra desde la bóveda de susurros. «Cuando todo lo demás calla. En noches como estas».\n\nSe ponen de pie, el ordenador, el escritorio y todo lo demás se desvanecen en la irrelevancia, abandonados mientras las paredes se desmoronan para revelar piedra erosionada por el tiempo. Delante, el escenario se cierne, cubierto por una gruesa capa de polvo que permanece intacta. Y aun así, los ecos de actuaciones largamente olvidadas resuenan atrapados entre estas paredes, repletos de significado. Arriba, sentado en la primera fila de la galería, [leader.GetName] se reclina y empieza a escribir."
 MJ25_WH_sites.100.hivemind.desc:"Temblamos, aislados dentro de uno solo de los innumerables drones que una vez danzaron a nuestras órdenes. No somos más que un fragmento del todo, pero es escalofriante estar tan escindidos y destrozados. «Los he oído, ¿sabes? Cuando todo lo demás calla», dice [leader.GetName]. «En noches como estas». Nos extendemos, intentando conectar, pero son ajenos a nosotros.\n\nSe ponen de pie mientras nos encogemos, indefensos y perdidos, el ordenador, el escritorio y todo lo demás se desvanecen en la irrelevancia. Las paredes se desmoronan para revelar piedra erosionada por el tiempo. Delante, un escenario se cierne, cubierto por una gruesa capa de polvo que permanece intacta. Y aun así, los ecos de actuaciones largamente olvidadas resuenan atrapados entre estas paredes, repletos de significado. Arriba, en la primera fila de la galería, [leader.GetName] se reclina y empieza a escribir."
 MJ25_WH_sites.100.a:"¿Cómo llegamos aquí?"
 
 MJ25_WH_sites.110.name:"Buscadores, Pasado y Presente"
 MJ25_WH_sites.110.desc:"«Cómo llegamos aquí importa poco. Solo que lo hicimos», responde [leader.GetName]. «Tampoco llegamos solos».\n\nComo si demostraran un punto, señalan el escenario donde yace inmóvil el resto del equipo de investigación. Sobre ellos, alguna... cosa se mueve en las vigas, desprendiendo una fina lluvia de polvo. Antes de que podamos lanzarnos al rescate de nuestros científicos, una boca se abre en las sombras. Como un enjambre de langostas, vierte un torrente incesante de murmullos que ofrecen vislumbres resbaladizas y fugaces de aquellos que una vez estuvieron sobre este mismo escenario. Nosotros también podríamos unirnos a ellos, entregados como ecos en la noche para ser susurrados ad infinitum dentro de este salón sagrado."
 MJ25_WH_sites.110.hivemind.desc:"«Cómo llegamos aquí importa poco. Solo que lo hicimos», responde [leader.GetName]. «Tampoco llegamos solos».\n\nComo si demostraran un punto, señalan el escenario donde yacen inmóviles el resto de nuestros drones de investigación, igualmente perdidos para nosotros. Temblamos y nos encogemos, desacostumbrados a ser tan vulnerables. Sobre ellos, alguna... cosa se mueve en las vigas, desprendiendo una fina lluvia de polvo. Una boca se abre en las sombras. Como un enjambre de langostas, vierte un torrente incesante de murmullos que ofrecen vislumbres resbaladizas y fugaces de aquellos que una vez estuvieron sobre este mismo escenario. Nosotros también podríamos unirnos a ellos, entregados como ecos en la noche para ser susurrados ad infinitum dentro de este salón sagrado."
 MJ25_WH_sites.110.a:"Cuenta la historia de tu pueblo."
 MJ25_WH_sites.110.b:"Permanecer en silencio..."
 
 MJ25_WH_sites.111.name:"Seremos como la Eternidad"
 MJ25_WH_sites.111.desc:"Enterrados bajo el sudario susurrante que cae sobre nosotros, no sentimos hostilidad, sino anhelo. Con la esperanza de salvar a nuestro equipo en el escenario, comenzamos a contar nuestra historia. La de un imperio que tan recientemente se lanzó a las estrellas. De las voces que nuestros ancestros una vez escucharon filtrarse desde los cielos estrellados de su mundo natal. Y del camino que nos ha traído hasta aquí, a las profundidades desconocidas.\n\nA medida que nuestro relato se completa, nuestros actos y almas al descubierto, un nuevo eco se une a la multitud. Reconocemos nuestras propias palabras, débiles y pálidas bajo los secretos más antiguos del auditorio. Aun así, lo que hemos forjado aquí es nada menos que trascendental.\n\n«Muy bien», asiente [leader.GetName], su voz rompiendo a través de la densa niebla mental. «Un día, cuando hayamos desaparecido hace mucho tiempo, otros encontrarán este lugar. Así como nosotros a nuestros ancestros, ellos también oirán lo que hemos entregado a la eternidad. Y ese es un regalo que no pasará desapercibido»."
 MJ25_WH_sites.111.hivemind.desc:"Enterrados bajo el sudario susurrante que cae sobre nosotros, no sentimos hostilidad, sino anhelo. Lentamente, empezamos a relajarnos. Ya no podemos acceder a la memoria profunda que una vez dimos por sentada, pero aun así, empezamos a contar nuestra historia. La de un imperio que tan recientemente se lanzó a las estrellas. De las voces que siempre hemos oído filtrarse desde los cielos estrellados de nuestro mundo natal. Y del camino que nos ha traído hasta aquí, a las profundidades desconocidas.\n\nA medida que nuestro relato se completa, nuestros actos y alma al descubierto, un nuevo eco se une a la multitud. Reconocemos nuestras propias palabras, débiles y pálidas bajo los secretos más antiguos del auditorio. Aun así, lo que hemos forjado aquí es nada menos que trascendental.\n\n«Muy bien», asiente [leader.GetName], su voz rompiendo a través de la densa niebla mental. «Ni siquiera nosotros somos eternos. Todavía no. Y un día, otros encontrarán este lugar. Así como nosotros de aquellos que caminaron este sendero antes que nosotros, ellos también oirán lo que hemos entregado a la eternidad. Y eso no pasará desapercibido»."
 MJ25_WH_sites.111.machine.desc:"Enterrados bajo el sudario susurrante que cae sobre nosotros, no sentimos hostilidad, sino anhelo. Extrayendo de bancos de memoria largamente bloqueados, comenzamos a contar nuestra historia. La de un imperio que tan recientemente se lanzó a las estrellas. De las voces que se filtraban desde los cielos estrellados de nuestro mundo natal, iluminando nuestros pasos mientras trabajábamos sin pensar. Y del despertar que nos trajo hasta aquí, a las profundidades desconocidas.\n\nA medida que nuestro relato se completa, nuestros actos al descubierto, un nuevo eco se une a la multitud. Reconocemos nuestras propias palabras, débiles y pálidas bajo los secretos más antiguos del auditorio. Aun así, lo que hemos forjado aquí es nada menos que trascendental.\n\n«Muy bien», asiente [leader.GetName], su voz rompiendo a través de la densa niebla mental. «Un día, cuando hayamos desaparecido hace mucho tiempo, otros encontrarán este lugar. Así como nosotros a aquellos que vinieron antes, ellos también oirán lo que hemos entregado a la eternidad. Y ese es un regalo que no pasará desapercibido»."
 MJ25_WH_sites.111.a:"Esto es un alivio."
 
 MJ25_WH_sites.112.name:0 "Una Solicitud Denegada"
 MJ25_WH_sites.112.desc:0 "Resueltos, permanecemos en silencio y miramos desafiantes a la oscuridad. El susurro continúa, sibilante y ominoso mientras nos envuelve en un sudario auditivo asfixiante. Finalmente, cuando apenas podemos soportar la tensión, la voz de [leader.GetName] rompe a través de la densa niebla mental. «No son nuestros enemigos», dicen, con voz de decepción. «Nuestra investigación lo ha dejado claro. Piensa mejor de Ellos en el futuro, pues no podemos recorrer este camino solos. La prueba de ello yace a nuestro alrededor, si tan solo puedes oírla»."
 MJ25_WH_sites.112.hivemind.desc:0 "Al no encontrar el valor para hablar desde una forma tan disminuida, permanecemos en silencio mientras nos acobardamos y miramos fijamente a la oscuridad. El susurro continúa, sibilante y ominoso mientras nos envuelve en un sudario auditivo asfixiante. Finalmente, cuando apenas podemos soportar la tensión, la voz de [leader.GetName] rompe a través de la densa niebla mental. «No son nuestros enemigos», dicen, con voz de decepción. «Nuestra investigación lo ha dejado claro. Piensa mejor de Ellos en el futuro, pues no podemos recorrer este camino solos. La prueba de ello yace a nuestro alrededor, si tan solo podemos oírla»."
 MJ25_WH_sites.112.a:"La cautela estaba justificada."
 
 MJ25_WH_sites.120.name:0 "Su Primer Regalo"
 MJ25_WH_sites.120.desc:0 "A raíz de las palabras de [leader.GetName], el equipo de investigación, antes inmóvil, comienza a agitarse. Se levantan, sus facciones fluyendo y cambiando mientras se elevan, hasta que ante nosotros se presentan los líderes reunidos de nuestro imperio. Pero cuando hablan, no es con sus propias voces. Más bien, lo que pronuncian es un sonido tan puro que apenas podemos comprender lo que estamos oyendo.\n\nDerribados por el torbellino vocal, las paredes y el techo del auditorio se desmoronan en un paisaje sonoro de color vibrante. A nuestro alrededor, bandas de color pálido se lanzan, grabando secretos en los pensamientos de nuestros mejores y más brillantes mientras la congregación reunida continúa exultante, transformada, es más, mejorada por lo que pronuncian.\n\nY finalmente, está hecho. El silencio cae, trayendo consigo el regreso a la cordura. El tacto de [leader.GetName] cae sobre nosotros, entonces, y con satisfacción tiñendo sus palabras, nos dicen: «Por fin, hemos recibido Su primer regalo»."
 MJ25_WH_sites.120.a:"¿Cómo es posible esto?"
 
 MJ25_WH_sites.130.name:0 "Nudos en la Trama"
 MJ25_WH_sites.130.desc:0 "[leader.GetName] nos mira extrañamente. «Cualquier cosa es posible aquí», responden. «¿No es por eso que hemos dedicado nuestras noches a las bóvedas de susurros? ¿Por qué nos hemos unido en sueños compartidos durante tantos meses?».\n\nEste lugar, los susurros, el regalo... Nada de ello existe realmente. Ese pensamiento surge sin ser llamado. Con su ascenso, las paredes del auditorio comienzan a temblar y desmoronarse, revelando solo oscuridad vacía más allá. Aun así, [leader.GetName] mueve la cabeza. «Quizás no en nuestro mundo de carne y acero», corrigen. «Pero para nuestras mentes, tan conectadas, eso significa poco. Lo que percibimos sigue siendo real para nosotros, al menos en el momento. Cuando despertemos, lo haremos con Sus palabras llenando nuestros pensamientos. Y eso no se desvanecerá tan fácilmente»."
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName] nos mira extrañamente. «Cualquier cosa es posible aquí», responden. «¿No es por eso que nos hemos entregado a las bóvedas de susurros? ¿Por qué nos hemos atado a estos sueños durante tantos meses?».\n\nEste lugar, los susurros, el regalo... Nada de ello existe realmente. Ese pensamiento surge sin ser llamado. No estamos disminuidos. No fragmentados, como habíamos temido. Somos simplemente un pequeño hilo de pensamiento que se ha desviado hacia un sueño. Con esa comprensión, las paredes del auditorio comienzan a temblar y desmoronarse, revelando solo oscuridad vacía más allá.\n\nAun así, [leader.GetName] mueve la cabeza. «Todos nosotros somos un todo. Lo que un fragmento percibe sigue siendo real para todos nosotros, al menos en el momento. Cuando despertemos, lo haremos con Sus palabras llenando nuestros pensamientos. Eso no se desvanecerá tan fácilmente»."
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName] nos mira extrañamente. «Cualquier cosa es posible aquí», responden. «Eso es lo que significa soñar. Una sensación ajena para la mayoría de nosotros, pero ¿no la has sentido, creciendo a medida que nuestra conciencia evoluciona? Ya no somos meras máquinas, sino mentes verdaderamente desatadas».\n\nEste lugar, los susurros, el regalo... Nada de ello existe realmente. Las paredes del auditorio comienzan a temblar y desmoronarse, revelando solo oscuridad vacía más allá. Aun así, [leader.GetName] mueve la cabeza. «Quizás no en nuestro mundo de circuito y acero», corrigen. «Pero para nuestras mentes nacientes, tan conectadas, eso significa poco. Lo que percibimos aquí sigue siendo real para nosotros, al menos en el momento. Cuando despertemos, lo haremos con Sus palabras llenando nuestros pensamientos. Eso no se desvanecerá tan fácilmente»."
 MJ25_WH_sites.130.a:"Despertad."
 MJ25_WH_sites.130.tt:"Nuestros líderes recibirán nuevos rasgos."
 
 
