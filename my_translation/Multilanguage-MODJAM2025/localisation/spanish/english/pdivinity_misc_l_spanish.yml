 ############
 ### jobs ###
 ############
 job_pdivinity_zro_harvester:0 "Cosechador de Zro"
 job_pdivinity_zro_harvester_plural:0 "Recolectores de Zro"
 job_pdivinity_zro_harvester_desc:0 "Los $pdivinity_zro_harvester_plural$ operan en templos santificados construidos sobre fallas psiónicas. Allí, obtienen Zro directamente del Velo, no extraído, sino convocado, a través de rituales y revelaciones."
 job_pdivinity_zro_harvester_effect_desc:0 "Los £job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$ convierten £minerals£ en £sr_zro£ §Y$sr_zro$§!\n\nProduce automáticamente £sr_zro£ §Y$sr_zro$§! en planetas con §YFase Velo§!"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ por $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "Sacrificio Ritual"
 purge_pdivinity_sacrifice_desc:0 "Aquellos indignos del diseño del Arquitecto aún pueden servir a un propósito. A través de ofrendas sagradas de carne y espíritu, obtenemos fuerza y favor del Velo."
 job_purge_pdivinity_sacrifice_job:0 "Sacrificio Ritual"
 job_purge_pdivinity_sacrifice_job_desc:0 "Individuos seleccionados son ofrecidos al §RArquitecto del Destino§! a través de ritos sagrados. Su esencia alimenta el Velo y nuestro propósito divino."

