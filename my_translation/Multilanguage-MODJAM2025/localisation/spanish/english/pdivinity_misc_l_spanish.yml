 building_pdivinity_architect_shrine:0 "Templo del Destino"
 building_pdivinity_architect_shrine_desc:0 "Un gran templo construido para honrar al Arquitecto del Destino."

 building_pdivinity_shroud_harvester_building:0 "Cosechador de Zro"
 building_pdivinity_shroud_harvester_building_desc:0 "Construidos sobre fallas psiónicas, los cosechadores de zro emplean equipamiento especial para extraer zro directamente del Velo."

