 # ruined megastructure
 pdivinity_shroud_needle_1_ruined:0 "Ruinas de la Aguja del Destino - Cimientos"
 pdivinity_shroud_needle_1_ruined_DESC:0 "Los cimientos destrozados de una estructura antaño divina. Sus susurros se han desvanecido."
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "No sé qué es esto, no rellenes estos llamados _details, lo averiguaré más tarde"

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "Ruinas de la Aguja del Destino - Anillo de Canalización"
 pdivinity_shroud_needle_2_ruined_DESC:0 "Fragmentos de conductos psiónicos rodean el vacío, inertes y rotos."
 pdivinity_shroud_needle_2_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_3_ruined:0 "Ruinas de la Aguja del Destino - Núcleo del Conducto"
 pdivinity_shroud_needle_3_ruined_DESC:0 "La brecha se ha sellado. El Arquitecto se retira por ahora."
 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "Ruinas de la Aguja del Destino - Dispositivo de Comunión"
 pdivinity_shroud_needle_4_ruined_DESC:0 "Los ecos de la fe persisten aquí, pero la estructura permanece en silencio."
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "Aguja del Destino - Cimientos"
 pdivinity_shroud_needle_1_DESC:0 "Los cimientos de la Aguja han sido colocados. Aunque parece inerte, resuena con débiles susurros de más allá del Velo."

 # stage 2
 pdivinity_shroud_needle_2:0 "Aguja del Destino - Anillo de Canalización"
 pdivinity_shroud_needle_2_DESC:0 "Un vasto anillo de amplificadores rodea ahora la estructura, concentrando las armonías psiónicas en el vacío. El Velo se agita."

 # stage 3
 pdivinity_shroud_needle_3:0 "Aguja del Destino - Núcleo del Conducto"
 pdivinity_shroud_needle_3_DESC:0 "La realidad empieza a curvarse alrededor del núcleo. Entidades dentro del Velo lo perciben. Una brecha se está formando."

 # stage 4
 pdivinity_shroud_needle_4:0 "Aguja del Destino - Dispositivo de Comunión"
 pdivinity_shroud_needle_4_DESC:0 "La Aguja canta. El Velo responde. Los adoradores de toda la galaxia sienten su atracción, y los cultos surgen en cada rincón del espacio conocido."

 # stage 5
 pdivinity_shroud_needle_5:0 "Aguja del Destino - Etapa de Apoteosis"
 pdivinity_shroud_needle_5_DESC:0 "La estructura final está completa. La realidad se adelgaza hasta el punto de ruptura. La llegada del Arquitecto es inevitable."

 pdivinity_is_not_possible_rift:0 "\n£trigger_no£ El objetivo debe ser uno de los siguientes: \n§YAgujero Negro§!\n§YPúlsar§!\n§YEstrella de clase A§!"


