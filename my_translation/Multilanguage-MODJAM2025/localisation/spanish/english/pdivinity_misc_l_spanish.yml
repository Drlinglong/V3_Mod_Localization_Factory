 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "Túnel del Velo"
 pc_pdivinity_shrouded_hole_desc:0 "Una brecha en el velo, formada por el colapso completo de la materia. Los túneles del Velo tienen campos gravitatorios extremadamente fuertes, impidiendo que incluso la luz escape del agarre del propio Velo."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "Tocado por el Velo"
 trait_pdivinity_shroud_touched_desc:0 "§LSirvientes del §RArquitecto del Destino§!\nEsta especie ha sido moldeada desde tiempos inmemoriales para resistir la influencia corruptora de la energía psiónica masiva. No tendrá penalizaciones en planetas con Fase Velo§!."
 pdivinity_shroud_touched_tooltip:0 "\n§LEn planetas con Fase Velo:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YHabilidad Planetaria§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "Elegido del Gran Ojo"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "Elegido por el propio Arquitecto, este líder es un ser inmortal que ejerce un increíble poder psiónico."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "Proyecto Divinidad"
 ap_pdivinity_desc:0 "Una voz se agita desde las profundidades más allá de las estrellas, algo antiguo, inescrutable y lleno de un propósito terrible. Susurra a través del velo, infiltrándose en nuestros sueños y corrompiendo nuestros pensamientos con una voluntad divina que no es la nuestra. Somos elegidos para escuchar este llamado, para servir al Arquitecto del Destino y para convertirnos en instrumentos de un destino inevitable mucho mayor que nosotros mismos."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ No se puede seleccionar esta Ventaja de Ascensión como imperio genocida"
 must_be_psionic:0 "$TRIGGER_FAIL$ Debe haber completado la Ascensión Psiónica"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "Fantasmas Psiónicos"
 pdivinitiy_psionic_army_desc:0 "Manifestaciones de energía psiónica oscura, estos ejércitos acechan el campo de batalla, no estando ni completamente vivos ni muertos, impulsados por la inescrutable voluntad del Arquitecto."

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "Destino"
 pdivinity_eye_desc:0 "Tecnología velada de nuestro mayor patrón, el §RArquitecto del Destino§!."
 mod_category_pdivinity_eye_research_speed_mult:0 "Velocidad de Investigación (§RDestino§!)"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "Fase del Velo"
 decision_pdivinity_shroud_phasing_desc:0 "Al debilitar el límite entre este mundo y el Velo, podemos remodelar la realidad misma, elevando a los fieles mientras sumergimos a los incrédulos en una pesadilla viviente al servicio del §RArquitecto del Destino§!."
 pdivinity_shroud_phasing_tooltip:0 "Modificador §Y$pdivinity_shroud_phased_modifier$§! añadido.\n\nAumenta la §GProducción de Poblaciones Tocadas por el Velo§! £pop£ pero reduce la §YProducción de Poblaciones No Tocadas por el Velo§! £pop£."
 pdivinity_shroud_phased_modifier:0 "Fase Velo"
 pdivinity_shroud_phased_modifier_desc:0 "El velo ha sido deliberadamente adelgazado en este mundo. Para los §GTocados por el Velo§!, la realidad se vuelve fluida, un paraíso moldeado por el pensamiento. Pero para todos los demás, las leyes de la naturaleza se desmoronan, los sueños se convierten en pesadillas y la existencia se vuelve tormento bajo la mirada del §RArquitecto del Destino§!."
 pdivinity_shroud_phased_modifier_tooltip:0 "Poblaciones §GTocadas por el Velo§! £pop£:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YHabilidad Planetaria§! §G100%§!\n\nPoblaciones §YNo Tocadas por el Velo§! £pop£:\n- §YHabilidad Planetaria§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


