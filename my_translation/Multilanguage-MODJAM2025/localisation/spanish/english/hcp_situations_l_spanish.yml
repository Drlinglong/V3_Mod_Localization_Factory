 hcp_situation_harvest_planet_desc:"Comenzando por la corteza, despojaremos a este planeta. No podemos dejar nada, para que no se desperdicie."

 hcp_stage_harvesting:"Desmantelando Planeta"

 hcp_string_harvesting_progress:"Cosecha Planetaria"
 hcp_harvest_finish_tooltip:"Cosechar [Target.GetName], dejándolo como una cáscara de lo que fue."

 ## Approaches
 hcp_approach_harvest:"Cosechar"
 hcp_planet_harvest_effect:"Cosecha el mundo, obteniendo £hcp_mining_efficiency£ §H$hcp_mining_efficiency$§! y bien £minerals£ §H$minerals$§! o £alloys£ §H$alloys$§! cada §Y6§! meses."

 hcp_approach_dismantle:"Desmantelar $hcp_orbital_quarrier$"
 hcp_harvester_dismantle_effect:"Desmantelar el §Y$hcp_orbital_quarrier$§! y detener la cosecha del mundo, a pesar de las posibles ineficiencias."

 ## Finisher Event
 hcp_harvesters_situations.2.name:"Mundo Cosechado"
 hcp_harvesters_situations.2.desc:"Hemos cosechado suficiente de §Y[Target.GetName]§! como para que continuar nuestras operaciones de cosecha intensiva no sea eficiente.\n\nLa población restante ha sido evacuada a §Y[Owner.Capital.GetName]§! y cualquier recurso restante puede ser recolectado con una estación minera orbital estándar."
 hcp_harvesters_situations.2.a:"Un trabajo bien hecho."
 hcp_harvesters_situations.2.a.tooltip:"§Y[Target.GetName]§! ha sido reducido a un asteroide."

 ###########################
 # Outward Bound Situation #
 ###########################
 #### Master Situation
 ### Policies
 policy_hcp_evacuation_policy:"Política de Evacuación"
 policy_hcp_evacuation_policy_desc:"Esta política dicta cómo nuestras Cosechadoras Estelares tratan con las poblaciones de los planetas de otros imperios."

 hcp_evacuate_everyone:"Evacuar Población"
 hcp_evacuate_everyone_name: "$hcp_evacuate_everyone$"
 hcp_evacuate_everyone_desc:"Evacuaremos a la población de las colonias de otros imperios a los santuarios alrededor de nuestro Silo de Singularidad."

 hcp_evacuate_only_ours:"Cosechar Población"
 hcp_evacuate_only_ours_name: "$hcp_evacuate_only_ours$"
 hcp_evacuate_only_ours_desc:"Cosecharemos la población de otros imperios, junto con los planetas en los que residen."

 ### Messages
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TITLE:"Cosechadora Estelar Partida"
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TEXT:"Una de nuestras §YCosechadoras Estelares§! ha abandonado la galaxia."

 ### Special Projects
 hcp_DEPARTURE_POINT:"Punto de Partida"
 hcp_DEPARTURE_POINT_DESC:"Hemos identificado el §HSistema [this.GetName]§! como un punto de partida ideal para nuestras §YCosechadoras Estelares§!."

 ### Situation
 hcp_situation_outward_bound_master:"Rumbo al Exterior"
 hcp_situation_outward_bound_master_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_master_monthly_change_tooltip:"Esta §YSituación§! progresará a medida que enviemos §Y$hcp_stellar_harvester$s§! más allá de nuestra galaxia."
 hcp_situation_outward_bound_master_desc:"Para reunir recursos suficientes para nuestra supervivencia a largo plazo, debemos enviar nuestras §YCosechadoras Estelares§! más allá de nuestra galaxia. Cada una de ellas lleva las esperanzas de toda nuestra civilización.\n\nCosechadoras Estelares: §G[owner.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_master_finish_tooltip:"Habremos enviado suficientes Cosechadoras Estelares para asegurar que nuestros objetivos sean alcanzados."
 hcp_build_another_stellar_harvester:"£trigger_no£ Sin Cosechadoras Estelares"

 ### Situation Events
 ##On Start
 hcp_harvesters_situations.1000.name: "$hcp_situation_outward_bound_master$"
 hcp_harvesters_situations.1000.desc:"Hemos sabido desde hace un tiempo que nuestra galaxia no contiene suficientes recursos para que podamos sostener nuestra civilización por un período de tiempo razonable. Necesitaremos comenzar a buscar hacia otras galaxias. Con ese fin, hemos equipado nuestras Cosechadoras Estelares con un tipo experimental de motor FTL, permitiéndoles viajar a velocidades superlumínicas entre galaxias.\n\nEnviar nuestras Cosechadoras Estelares fuera de la galaxia es una empresa arriesgada. No tenemos forma de saber qué peligros podrían existir allí afuera, por lo que necesitaremos enviar un número suficiente para aumentar sus probabilidades generales de éxito.\n\nAdemás, necesitaremos preparar los santuarios alrededor de nuestro Silo de Singularidad para albergar a toda nuestra civilización. Estamos preparados para comenzar a expandir el área habitable de cada santuario, pero requerirá una cantidad sustancial de recursos."
 hcp_harvesters_situations.1000.a:"Priorizar nuestros Santuarios."
 hcp_harvesters_situations.1000.b:"Priorizar nuestras Cosechadoras Estelares."

 ##On Finish
 hcp_harvesters_situations.1005.name:"Eficiencia Máxima"
 hcp_harvesters_situations.1005.desc.a:"Ahora hemos enviado un número suficiente de Cosechadoras Estelares más allá de nuestra galaxia para asegurar que los recursos del universo sean eventualmente nuestros. Ahora debemos dirigir nuestra atención a otra parte.\n\nEs más que evidente que los otros imperios no están muy contentos con nuestras actividades. Con ese fin, hemos estado trabajando en un diseño para un escudo que aísle nuestro Silo de Singularidad del resto del universo. Este escudo está diseñado para desintegrar la materia al contacto y canalizarla hacia el agujero negro en el corazón de nuestro refugio."
 hcp_harvesters_situations.1005.desc.b:"$hcp_harvesters_situations.1005.desc.a$\n\nNecesitaremos terminar de reubicar a nuestra población en los santuarios antes de poder activarlo."
 hcp_harvesters_situations.1005.a:"Preparen el escudo."
 hcp_harvesters_situations.1005.b:"Reubicaremos nuestras poblaciones restantes."

 ## Approaches
 hcp_approach_sanctuaries:"Priorizar Santuarios"
 hcp_planet_sanctuaries_effect:"Deberíamos priorizar el desarrollo de nuestros santuarios para asegurar que puedan satisfacer nuestras necesidades."

 hcp_approach_harvesters:"Priorizar Cosechadoras"
 hcp_harvesters_effect:"Deberíamos priorizar nuestras Cosechadoras Estelares; nuestra supervivencia podría verse comprometida si no pueden obtener los recursos que necesitamos."
 mod_shipsize_hcp_stellar_harvester_weapon_damage:"$hcp_stellar_harvester$ $MOD_SHIP_WEAPON_DAMAGE$"

 #### Dummy Situation
 ### Messages
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TITLE:"Cosechadora Estelar Partida"
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TEXT:"Una §YCosechadora Estelar§!, perteneciente al $TARGET|Y$ ha abandonado la galaxia."

 ### Situation
 hcp_situation_outward_bound_dummy:"Rumbo al Exterior: [Target.GetName]"
 hcp_situation_outward_bound_dummy_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_dummy_monthly_change_tooltip:"Esta §YSituación§! progresará a medida que el [Target.GetName] envíe §Y$hcp_stellar_harvester$s§! más allá de nuestra galaxia."
 hcp_situation_outward_bound_dummy_desc:"El §H[Target.GetName]§! ha comenzado a enviar sus §YCosechadoras Estelares§! a otras galaxias. Cada una representa una §RAmenaza Existencial§! para todo el universo.\n\nCosechadoras Estelares: §R[target.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_dummy_finish_tooltip:"Demasiadas Cosechadoras Estelares habrán escapado."

 ### Situation Events
 ##On Start
 #First Stellar-Harvester Left Galaxy
 hcp_harvesters_situations.2000.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2000.desc:"Una de las Cosechadoras Estelares pertenecientes al [Target.GetName] acaba de abandonar la galaxia. Detectamos una extraña alteración de subespacio formándose alrededor de la nave antes de su partida, aparentemente utilizando un nuevo tipo de viaje FTL.\n\nAunque al principio nos sentimos aliviados de tener una menos con la que lidiar, las implicaciones completas de esto se hicieron rápidamente evidentes. Las Cosechadoras Estelares están diseñadas para autorreplicarse utilizando la materia que recolectan. ¡Cualquiera que escape probablemente regresará un día habiéndose multiplicado sustancialmente!\n\nDe forma optimista, siempre existe la posibilidad de que las civilizaciones en otras galaxias sean capaces de reconocer la amenaza que representan y destruirlas antes de que se salgan de control, pero cada una que se va aumenta la probabilidad de su éxito. No podemos permitir que muchas más escapen."
 hcp_harvesters_situations.2000.a:"Deben ser detenidos."
 #Built Half Stellar-Harvesters Required to Win
 hcp_harvesters_situations.2001.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2001.desc:"Nuestros agentes dentro del [Target.GetName] han traído noticias inquietantes. Aparentemente, han equipado sus Cosechadoras Estelares con un nuevo tipo de motor FTL capaz de viaje intergaláctico.\n\nInicialmente estábamos perplejos por estos hallazgos, pero las implicaciones completas se hicieron rápidamente evidentes. Las Cosechadoras Estelares están diseñadas para autorreplicarse utilizando la materia que recolectan. ¡Cualquiera que escape probablemente regresará un día habiéndose multiplicado sustancialmente!\n\nSi alguna escapara, tendríamos que depender de que las civilizaciones en otras galaxias fueran capaces de reconocer la amenaza que representan y destruirlas antes de que se salgan de control, pero esto asume que tienen un nivel tecnológico equivalente al nuestro, si es que existen. Debemos destruir tantas como sea posible antes de que puedan escapar."
 hcp_harvesters_situations.2001.a:"Deben ser detenidos."

 ##On Finish
 hcp_harvesters_situations.2005.name:"Inevitabilidad Sombría"
 hcp_harvesters_situations.2005.desc:"El [Target.GetName] ha enviado ahora un número suficiente de Cosechadoras Estelares más allá de la galaxia para garantizar que al menos una de ellas se replique con éxito. Aunque nos gustaría creer que existen civilizaciones con la voluntad y la capacidad de lidiar con ellas antes de que sea demasiado tarde, realisticamente, nuestra única esperanza es que no vivamos lo suficiente para verlas regresar."
 hcp_harvesters_situations.2005.a:"Una sombra cae sobre nuestro futuro."

 ## Approaches
 hcp_approach_track_harvesters:"Rastrear Cosechadoras Estelares"
 hcp_track_harvesters_effect:"Nuestra estación de observación rastreará los movimientos de cualquier Cosechadora Estelar perteneciente al [Target.GetName]."

 #end