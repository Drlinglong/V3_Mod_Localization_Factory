 ### Messages
 hcp_MESSAGE_HARVEST_WORLD_TITLE:"Cosechar Mundo"
 hcp_MESSAGE_HARVEST_WORLD_MINERALS_TEXT:"La cosecha de $PLANET|Y$ ha producido minerales valiosos.\n£minerals£$RESOURCE|Y$"
