 tup_utopic_events.1050.name:0 "Unirse a la Utopía"
 tup_utopic_events.1050.desc:0 "El extraño proceso de §MRevisificación§! que comenzó hace años ha finalizado por fin. Aunque muchos de nuestros ciudadanos se resistieron, no pudieron hacer más que retrasarlo. Con nuestro último ciudadano revisado, ahora estamos totalmente comprometidos a hacer realidad la Utopía que nuestro señor supremo ha estado creando incansablemente. Para ser francos, es sorprendente que nos resistiéramos en absoluto. ¡Si hubiéramos comprendido todos los beneficios que traería, nos habríamos aliado con ellos desde el principio! Pero todo está perdonado, porque ahora trabajamos unidos como hermanos de sangre hasta que unifiquemos la galaxia en una nueva Utopía perfecta."
 tup_utopic_events.1051.name:0 "Bienvenidos a la Utopía"
 tup_utopic_events.1051.desc:0 "La §MRevisificación§! de §H[FROM.GetName]§! se ha completado con éxito. Ahora son un aliado incondicional para ayudarnos a unificar la Galaxia bajo nuestra Utopía y contribuirán con recursos y §HEnergía Utópica§! a nuestra noble causa."

 tup_utopic_events.1120.name:0 "¡El Motor de Unificación Pulsa!"
 tup_utopic_events.1120.descbase:0 "Un intenso pulso de energía psiónica exótica se ha originado desde una misteriosa megaestructura del sistema §H[FROM.Owner.capital.GetName]§!, dentro de las fronteras de §H[FROM.Owner.GetName]§!. A medida que la potente energía baña nuestro imperio, podemos sentir una sutil transformación ocurriendo en nuestros cuerpos y mentes. Algunos afirman que estos efectos van aún más allá. Afortunadamente, la distancia de la fuente ha diluido el efecto, haciendo que cualquier cambio sea sutil y de corta duración.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$Un estudio detallado del pulso psiónico aberrante ha identificado que intentaba hacer que nuestra gente fuera más desagradable, ingobernable y pendenciera. Sin duda, esto hará que nuestros planetas sean más inestables y dará lugar a más delincuencia. Prevemos que estos efectos se disiparán por completo después de 6 años, pero hasta entonces tendremos que mitigar estos efectos indeseados."
 tup_utopic_events.1121.name:0 "Ola de Crimen"
 tup_utopic_events.1121.desc:0 "A medida que continuamos estudiando los efectos del pulso psiónico aberrante de §H[FROMFROM.Owner.GetName]§!, hemos determinado que el punto focal se centró en nuestro imperio, lo que resultó en que nos afectara desproporcionadamente más que al resto de la galaxia. En particular, ha arraigado más profundamente en §H[FROM.GetName]§!. El crimen, la corrupción y todo tipo de comportamientos desviados se están extendiendo sin control a medida que varios señores del crimen se han alzado para tomar el control casi de facto del planeta. Puede que se necesiten medidas extremas para restaurar el control."
 tup_utopic_events.1122.name:0 "Consecuencias del Pulso del Motor de Unificación"
 tup_utopic_events.1122.desc:0 "Los informes de inteligencia han estado llegando durante los últimos meses con respecto a los efectos de nuestra §MRevisificación Menor§! sobre la galaxia. Aunque predecimos que los efectos no son permanentes, claramente están teniendo un efecto notable. La agitación ha ido en aumento a medida que las protestas, los crímenes y otros comportamientos disruptivos quedan impunes. En particular, §H[FROM.GetName]§! se ha visto afectado desproporcionadamente. El trabajo productivo casi se ha paralizado a medida que varios señores del crimen se han alzado para tomar el control casi de facto del planeta. Es poco probable que se estabilice antes de que el efecto desaparezca sin medidas extremas por parte de §H[FROM.Owner.GetName]§!."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$Un estudio detallado del pulso psiónico aberrante ha identificado que intentaba desmotivar a nuestra gente, volviéndolos apáticos, cansados y perezosos. Ya estamos viendo cómo nuestra producción de recursos críticos, como alimentos, bienes de consumo y aleaciones, está disminuyendo a pesar de nuestros mejores intentos de incentivo. Tememos no poder alcanzar nuestros objetivos de producción para el año. Prevemos que estos efectos se disiparán por completo después de 6 años, pero hasta entonces tendremos que mitigar estos efectos indeseados."
 tup_utopic_events.1131.name:0 "Hambruna"
 tup_utopic_events.1131.desc:0 "A medida que continuamos estudiando los efectos del pulso psiónico aberrante de §H[FROMFROM.Owner.GetName]§!, hemos determinado que el punto focal se centró en nuestro imperio, lo que resultó en que nos afectara desproporcionadamente más que al resto de la galaxia. En particular, ha arraigado más profundamente en §H[THIS.GetName]§!. La falta de motivación para el trabajo físico ha causado fracasos masivos en cultivos y minas, desencadenando una hambruna a nivel planetario en §H[THIS.GetName]§!. Peor aún es que esto ha sido citado como causa de una depresión económica a nivel imperial, afectando negativamente el valor de nuestras tasas de cambio en el mercado galáctico."
 tup_utopic_events.1132.name:0 "Consecuencias del Pulso del Motor de Unificación"
 tup_utopic_events.1132.desc:0 "Los informes de inteligencia han estado llegando durante los últimos meses con respecto a los efectos de nuestra §MRevisificación Menor§! sobre la galaxia. Aunque predecimos que los efectos no son permanentes, claramente están teniendo un efecto notable. En particular, §H[FROM.GetName]§! se ha visto afectado desproporcionadamente en comparación con otros. La motivación de sus ciudadanos para realizar trabajo ha sido mermada hasta tal punto que los campos no se labran y las minas se derrumban por el mal mantenimiento. Además, esto ha desencadenado una hambruna a nivel planetario y el colapso del valor de las tasas de cambio de §H[FROM.Owner.GetName]§! en el mercado galáctico."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$Un estudio detallado del pulso psiónico aberrante ha identificado que intentaba minar la voluntad de nuestros soldados. Ahora cuestionan nuestras órdenes y algunos incluso están desertando en masa de sus puestos. No solo eso, un creciente sentimiento de pacifismo ha comenzado a extenderse por todo el imperio, y han estallado protestas anti-guerra. Prevemos que estos efectos se disiparán por completo después de 6 años, pero hasta entonces tendremos que mitigar estos efectos indeseados."
 tup_utopic_events.1151.name:0 "¡Traidores!"
 tup_utopic_events.1151.desc:0 "A medida que continuamos estudiando los efectos del pulso psiónico aberrante de §H[FROMFROM.Owner.GetName]§!, hemos determinado que el punto focal se centró en nuestro imperio, lo que resultó en que nos afectara desproporcionadamente más que al resto de la galaxia. El pacifismo desenfrenado que ha infectado nuestro imperio ha alcanzado incluso a nuestros líderes y capitanes más confiables. Algunos de ellos incluso han desertado en masa, con docenas de naves militares siguiéndoles. Este es un golpe grave a nuestras defensas del que tardaremos varios años en recuperarnos."
 tup_utopic_events.1152.name:0 "Consecuencias del Pulso del Motor de Unificación"
 tup_utopic_events.1152.desc:0 "Los informes de inteligencia han estado llegando durante los últimos meses con respecto a los efectos de nuestra §MRevisificación Menor§! sobre la galaxia. Aunque predecimos que los efectos no son permanentes, claramente están teniendo un efecto notable. En particular, §H[FROM.GetName]§! se ha visto afectado desproporcionadamente en comparación con otros. Varios de sus líderes más talentosos han desertado, con varias naves militares siguiéndoles. El momento de esto podría darnos una ventaja estratégica si consideramos convertirlos en nuestro próximo objetivo."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$Un estudio detallado del pulso psiónico aberrante ha identificado que intentaba hacer que nuestra gente fuera más paranoica y desconfiada. Se espera que estos efectos se disipen por completo después de 6 años, pero hasta entonces tendremos que mitigar estos efectos indeseados. §P¡Pero esto es absurdo.§!\n\nMientras que §H[FROM.GetName]§! sigue siendo una amenaza, está claro que muchos de nuestros aliados podrían intentar aprovechar esta crisis para promover sus propios objetivos a expensas de los nuestros. Debemos estar alerta con ellos, no sea que sus manos oculten una daga."
 tup_utopic_events.1161.name:0 "Rodeados por Espías en las Sombras"
 tup_utopic_events.1161.desc.nofed:0 "Un estudio detallado del pulso psiónico aberrante ha revelado que el punto focal del pulso se centró en nuestro imperio, lo que resultó en que nos afectara desproporcionadamente en comparación con el resto de la galaxia. El estudio denota que el efecto del pulso intenta hacer que nuestra gente sea más paranoica y desconfiada. §P¡Pero esto es absurdo.§!\n\nEn verdad, creemos que estos informes han sido fabricados por el §H[tup_global_diplomatic_smear_target.GetName]§! en un intento de desviar la atención de sus planes. Pues bien, ya basta. Sus planes para socavarnos en la comunidad galáctica se nos han revelado con total claridad y no toleraremos más estos agravios."
 tup_utopic_events.1161.desc.fed:0 "Un estudio detallado del pulso psiónico aberrante ha revelado que el punto focal del pulso se centró en nuestro imperio, lo que resultó en que nos afectara desproporcionadamente en comparación con el resto de la galaxia. El estudio denota que el efecto del pulso intenta hacer que nuestra gente sea más paranoica y desconfiada. §P¡Pero esto es absurdo.§!\n\nEn verdad, creemos que estos informes han sido fabricados por el §H[tup_global_diplomatic_smear_target.GetName]§! en un intento de desviar la atención de sus planes. Pues bien, ya basta. Sus planes para socavarnos en la comunidad galáctica y nuestra Federación se nos han revelado con total claridad y no toleraremos más estos agravios."
 tup_utopic_events.1162.name:0 "Consecuencias del Pulso del Motor de Unificación"
 tup_utopic_events.1162.desc:0 "Los informes de inteligencia han estado llegando durante los últimos meses con respecto a los efectos de nuestra §MRevisificación Menor§! sobre la galaxia. Aunque predecimos que los efectos no son permanentes, claramente están teniendo un efecto notable. En particular, §H[FROM.GetName]§! se ha visto afectado desproporcionadamente en comparación con otros. Gracias a una creciente xenofobia, han arremetido contra §H[tup_global_diplomatic_smear_target.GetName]§! con 'pruebas' de algún complot inexistente. La reacción de sus pares ante las acusaciones infundadas y bastante ridículas ha llevado a una pérdida de influencia política en la comunidad galáctica y en cualquier federación de la que formen parte."

