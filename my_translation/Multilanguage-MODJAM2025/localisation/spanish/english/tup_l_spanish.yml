 tup_utopic_events.1010.name:0 "§MRevisar§! Galaxia"
 tup_utopic_events.1010.desc:0 "Con el §HMotor de Unificación§! a nuestra disposición, podemos usar §HEnergía Utópica§! para afectar las mentes de todas las criaturas sintientes, minando su determinación y su resistencia. Tal sufrimiento es lamentable, pero hasta que el Proyecto Utopía esté completo, es inevitable. Cada una de las siguientes desventajas durará 6 años:\n§MIndisciplina Volátil§! - Menor Estabilidad y aumento del crimen\n§MPereza§! - Producción de Recursos Reducida\n§MPacifismo Desenfrenado§! - Rendimiento de Combate Reducido\n§MParanoia§! - Fomenta la desconfianza entre aliados$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
