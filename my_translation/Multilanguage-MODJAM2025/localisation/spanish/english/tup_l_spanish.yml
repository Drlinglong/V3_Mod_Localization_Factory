 tup_utopic_events.1013.desc:0 "Convierte un Vasallo en un Vasallo Leal, otorgándoles los mismos beneficios de Sociedad Perfecta y Utopía Ascendente que tú posees, además de concederte un acuerdo de súbdito muy generoso que los convierte en súbditos completamente leales.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
