 tup_situation_events.110:0 "¡Inestabilidad en §H[tup_situation_target.GetName]§!"
 tup_situation_events.110.desc:0 "Protestas de Moderados y Tradicionalistas han comenzado a surgir por todo §H[tup_situation_target.GetName]§!. La agitación ha tenido un efecto dominó que obstaculiza todo tipo de producción y podría correr el riesgo de salirse de control en cascada si no tomamos medidas para mitigarlo y restaurar el orden."
 tup_situation_events.111:0 "¡Crimen en Aumento en §H[tup_situation_target.GetName]§!"
 tup_situation_events.111.desc:0 "Debido a la agitación de la Reforma, el desempleo y la pobreza se están extendiendo a un ritmo alarmante en §H[tup_situation_target.GetName]§!. Este lamentable estado de cosas está siendo explotado por organizaciones criminales locales, que se encuentran inundadas tanto de objetivos fáciles como de reclutas desesperados.\n\nComo solución temporal, hemos aumentado los beneficios por desempleo en §H[tup_situation_target.GetName]§!. También podemos intentar reclutar más fuerzas policiales, así como mejorar los estándares de vida de los grupos de población afectados. Pero es poco probable que se resuelva por sí mismo hasta que hayamos completado la Reforma. Tendremos que tomar medidas drásticas para evitar la formación de un submundo criminal significativo en §H[tup_situation_target.GetName]§!."
 tup_situation_events.112:0 "¡Fuerzas Tradicionalistas avistadas en §H[pirate_system.GetName]§!"
 tup_situation_events.112.desc:0 "Aunque la mayoría de la disidencia a la Reforma ha sido pacífica, algunos tradicionalistas han visto la marcha inevitable hacia nuestra Utopía como una amenaza a su propia identidad y han tomado las armas para detenerla. Han comenzado a desplegar naves en conflicto armado en un intento de detenernos. Por mucho que nos duela la conciencia hacerlo, estas fuerzas deben ser derrotadas si queremos asegurar nuestra Utopía."
 tup_situation_events.113:0 "¡¡Sabotaje en §H[tup_situation_target.GetName]§!!"
 tup_situation_events.113.desc:0 "Aunque la mayoría de la disidencia a la Reforma ha sido pacífica, algunos tradicionalistas han visto la marcha inevitable hacia nuestra Utopía como una amenaza a su propia identidad y han tomado las armas para detenerla. Miembros radicales han desatado un devastador ataque terrorista a nivel planetario contra nosotros en §H[tup_situation_target.GetName]§!. A pesar de esta horrible acción, no seremos disuadidos ni cederemos a sus demandas. La Utopía debe lograrse por encima de cualquier objeción para que podamos dejar atrás tal sufrimiento, discordia y desconfianza."
 tup_situation_events.114:0 "Agitación a Nivel Imperial"
 tup_situation_events.114.desc:0 "La Reforma Comunal ha pasado factura a nuestro imperio. A pesar de nuestros intentos de unificar nuestra sociedad, la hemos fracturado en su lugar. Engranajes oxidados y desalineados chirrían unos contra otros en lugar de trabajar en armonía. Incluso ante el testimonio de la perfección de nuestros ciudadanos §MRevisados§!, nuestra capacidad para trabajar con aquellos aún no dotados a menudo ha sido tensa. La desconfianza y la discordia entre nuestra población ha hecho que lograr cosas, tanto interna como externamente, sea mucho más difícil."
 tup_situation_events.115:0 "Guerra Abierta y Ataques Terroristas"
 tup_situation_events.115.desc:0 "Aunque la mayoría de la disidencia a la Reforma ha sido pacífica, algunos Tradicionalistas han visto la marcha inevitable hacia nuestra Utopía como una amenaza a su propia identidad y han tomado las armas para detenerla. Miembros radicales han desatado un ataque devastador contra nuestros ciudadanos §MRevisados§! [Root.GetSpeciesNamePlural]. Estos ataques dirigidos fueron lanzados simultáneamente en todo nuestro imperio y han resultado en innumerables pérdidas de vidas antes de que pudiéramos capturar a los culpables.\n\nEl único aspecto positivo de esta horrible situación fue que los Tradicionalistas responsables de esta atrocidad fueron aprehendidos, resultando en la captura de toda la célula responsable de esta calamidad. Si bien esto hará poco para consolar a quienes perdieron a sus seres queridos, nos permitirá avanzar sin obstáculos en la Reforma."
 tup_situation_events.116:0 "Antes de lo previsto"
 tup_situation_events.116.desc:0 "Con todo el estrés y el malestar que ha causado la Reforma, es bueno escuchar buenas noticias por una vez. Gracias en parte a un discurso encendido de §H[tup_situation_target.GetName]§!, varios miembros de nuestros ciudadanos accedieron a §MRevisar§!, incluso aceptando pagar la tarifa ellos mismos en lugar de depender del gobierno para proporcionar la §HEnergía Utópica§! necesaria para el procedimiento. Gracias a los esfuerzos de §H[tup_situation_target.GetName]§!, esto nos ha puesto por delante del cronograma en la finalización de la Reforma Comunal."
 tup_situation_events.117:0 "Demandas Aumentadas sobre §H[tup_situation_target.GetName]§!"
 tup_situation_events.117.desc:0 "En un intento de apaciguar a Moderados y Tradicionalistas en §H[tup_situation_target.GetName]§!, se ha hecho una propuesta para aumentar temporalmente las Comodidades y los Bienes de Consumo en el planeta a cambio de acceder a las demandas de la Reforma Comunal. Aunque sería costoso, tus asesores están de acuerdo en que, a menos que no podamos permitírnoslo, sería un intercambio que valdría la pena. Sin embargo, cabe señalar que si nos negamos, estarán bastante disgustados."
 tup_situation_events.117.agree:0 "Autorizar la Propuesta"
 tup_situation_events.117.disagree:0 "Rechazar sus Demandas"
 tup_situation_events.120:0 "La Reforma Comunal Progresa"
 tup_situation_events.120.desc:0 "Hemos logrado avances significativos en la §MRevisión§! de nuestros ciudadanos para la Reforma Comunal. Si bien estos ciudadanos son ahora §LSeres Morales Perfectos§! que luchan por nuestra Utopía, aún no hemos §MRevisado§! completamente todo nuestro imperio y muchos de los renuentes son indomables en su resistencia, ya sea por miedo, ignorancia o ética. Pero no retrocederemos ahora, no cuando la Utopía está finalmente a nuestro alcance."
 tup_situation_events.200.name:0 "El Último Bastión contra la Utopía"
 tup_situation_events.200.desc:0 "A medida que nos acercamos al final de nuestro viaje a la Utopía, los últimos renuentes se han atrincherado para resistir nuestro gesto de bienvenida con una ferocidad y malevolencia alarmantes. Bajo el liderazgo del filósofo, §HEl Orador Modesto§!, el último vestigio de los Tradicionalistas ha reunido sus fuerzas en §H[pirate_system.GetName]§! en un esfuerzo por impedir nuestra Utopía.\n\nDerrotar a estas fuerzas pondrá fin al movimiento Tradicionalista y nos permitirá finalmente §MRevisar§! al último de nuestros ciudadanos."
 tup_situation_events.200.a:0 "Los traeremos al redil"
 tup_situation_events.206.name:0 "Los Tradicionalistas Capturados"
 tup_situation_events.206.desc:0 "Con la destrucción de su base estelar, finalmente hemos puesto fin al último bastión Tradicionalista, terminando las hostilidades y la resistencia de la Reforma. Su líder, §HEl Orador Modesto§!, también ha sido capturado. No deberíamos tener más obstáculos para finalizar la §MRevisionificación§! de nuestro país."


