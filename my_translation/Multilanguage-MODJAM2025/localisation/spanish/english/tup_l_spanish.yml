 tup_utopic_events.1015.sell:0 "Convertir §HEnergía Utópica§! en Unidad"
 tup_utopic_events.1017.desc:0 "Antes de completar la construcción del §HMotor de Unificación§!, necesitaremos finalizar cuatro pruebas de lo que hemos denominado §MRevisionificaciones Menores§!. Sin embargo, cada prueba requerirá un gran coste inicial de recursos, incluyendo §HEnergía Utópica§!, antes de que podamos empezar. Una vez que hayamos acumulado y asignado los recursos apropiados, se activará un §HProyecto Especial§! que nos permitirá proceder con la prueba.\n\nUna vez completadas las cuatro pruebas, podremos finalizar el diseño del Motor de Unificación y terminar su construcción. Una vez completado, deberíamos empezar a acumular la §HEnergía Utópica§! necesaria para §MRevisar§! la Galaxia.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
