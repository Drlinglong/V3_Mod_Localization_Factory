 tup_utopic_events.1013.loyalvassal_target_tt:0 "Después de 4 años, el Vasallo se convertirá en un §GVasallo Leal§!.\nSus poblaciones y líderes obtendrán los rasgos §Gpsiónico y Ascendentes de Utopía§!.\nSu imperio se inclinará hacia el §HEgalitarismo§! y se convertirá en una §HSociedad Utópica§!.\nObtén un bonificador de opinión de §G+2000§! y de lealtad de §G+100§! de ellos, con un acuerdo de súbdito que contribuye con el §G15% de sus recursos básicos, avanzados, de investigación y estratégicos§!, y §Gcuatro anexiones de sujeción§! (si tienes el DLC Overlord)."
 tup_utopic_events.1015.desc:0 "La §HEnergía Utópica§! puede convertirse a partir de créditos de energía, pero el proceso es costoso y se vuelve cada vez más caro cuantas más veces lo hagamos.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
