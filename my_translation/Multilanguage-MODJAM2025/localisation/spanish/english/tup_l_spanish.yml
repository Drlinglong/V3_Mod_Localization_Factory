 tup_crisis_features_1_utopic_energy:0 "Desbloquear §HEnergía Utópica§!"
 tup_crisis_features_1_utopic_energy_desc:0 "La §MRevisión§! requiere una cantidad increíble de energía almacenada en forma de §HEnergía Utópica§!. Entonces podemos gastar este recurso para varias ventajas y mejoras."
 tup_crisis_features_1_leader_adjustments:0 "§MRevisar§! Líderes"
 tup_crisis_features_1_leader_adjustments_desc:0 "Incluso sin la Plantilla Moral Perfecta, todavía podemos usar la §MRevisión§! en individuos seleccionados para eliminar rasgos negativos o añadir positivos.\nEsto desbloquea el Edicto del Menú de Energía Utópica. Activa el Edicto para abrir un menú, que te permitirá comprar §HEnergía Utópica§! con Energía o gastarla."
 tup_crisis_features_2_empire_stability:0 "§HEnergía Utópica§! para Ventajas"
 tup_crisis_features_2_empire_stability_desc:0 "Utilizando §HEnergía Utópica§!, podemos desbloquear bonificaciones permanentes para nuestro imperio."
 tup_crisis_features_2_further_leader_adjustments:0 "§MRevisar§! Sociedad"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "Ahora tenemos más opciones para gastar §HEnergía Utópica§!. Podemos usarla para §MRevisar§! temporalmente nuestro imperio para una bonificación a la estabilidad, o podemos usarla para mejorar aún más a nuestros líderes."
 tup_crisis_features_3_the_perfect_society:0 "La Sociedad Perfecta"
 tup_crisis_features_3_the_perfect_society_desc:0 "Una sociedad sin vicios, pecados, celos y engaños. Una sociedad con empatía, amor y unida en perfecta armonía. Una sociedad con el valor y el coraje para liberar a la galaxia de todo sufrimiento. Ahora tenemos grandes bonificaciones en muchos aspectos de nuestro imperio y una vez al año, todas las nuevas poblaciones y líderes obtendrán los rasgos de Utopia Ascendente."
 tup_crisis_features_3_welcoming_into_the_fold:0 "Acogiendo la Utopía"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "Pero todavía hay demasiadas dificultades y miseria en la galaxia. Si bien resultará en sufrimiento a corto plazo, a largo plazo se promediará a 0. Para ello, debemos vasallizar a nuestros vecinos y darles la bienvenida a nuestra Utopía. Una vez hecho esto, su propio potencial social será desatado y ellos también podrán ayudarnos en nuestra justa misión.\nDesbloquea la capacidad de vasallizar un imperio sin restricciones.\nDesbloquea la capacidad de realizar §MRevisión§! en cualquier vasallo para convertirlos en Vasallos Leales, que serán perfectamente leales con términos de acuerdo generosos."
 tup_crisis_features_3_powering_utopia:0 "Impulsando la Utopía"
 tup_crisis_features_3_powering_utopia_desc:0 "La §MRevisión§! requiere tanta energía que para que funcione a mayor escala requiere que repensemos cómo la adquirimos. Así surge la idea de un Enjambre de Dyson que podemos construir alrededor de las estrellas para adquirirla lentamente."
 tup_crisis_features_3_unity_in_vision:0 "Unidad de Visión"
 tup_crisis_features_3_unity_in_vision_desc:0 "Con más §HEnergía Utópica§! a nuestra disposición, ahora tenemos aún más opciones disponibles para gastarla y proporcionar mejoras temporales a nuestro imperio."
 tup_crisis_features_4_unification_engine:0 "El Motor de Unificación"
 tup_crisis_features_4_unification_engine_desc:0 "Incluso con nuestras mejoras, la §MRevisión§! de cada individuo en cada imperio es demasiado lenta. El §HMotor de Unificación§! es una megaestructura que nos permitirá realizar §MRevisión§! a escala galáctica.\nDesbloquea el §HMotor de Unificación§! en nuestro Sistema Capital"
 tup_crisis_features_5_unification_engine_effects:0 "El Proyecto Utopía"
 tup_crisis_features_5_unification_engine_effects_desc:0 "Con el §HMotor de Unificación§! en pleno funcionamiento, ahora tenemos los medios para acabar con todo el sufrimiento y la guerra. Pero hasta que tengamos suficiente §HEnergía Utópica§! para hacerlo, podemos usar el §HMotor de Unificación§! para proporcionar desventajas a nivel galáctico para darnos el tiempo que necesitamos para reunir suficiente §HEnergía Utópica§! para salvar toda la galaxia."

 tup_crisobj_utopic_energy_buy_name:0 "Comprar $tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "Comprar §HEnergía Utópica§! usando el Edicto de Energía Utópica. Si bien el coste en Créditos de Energía aumentará cada vez que la compremos, es nuestra única fuente de §HEnergía Utópica§! hasta que descubramos métodos adicionales."
 tup_crisobj_utopic_energy_edict_generation_name:0 "Edicto de Generación Pasiva de $tup_utopic_energy$"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "Aunque perjudicial, asignar una parte de la producción de créditos de energía de nuestro imperio permitirá una pequeña producción anual de §HEnergía Utópica§!."
 tup_crisobj_utopic_energy_vassals_name:0 "Mantener §HVasallos Leales§!"
 tup_crisobj_utopic_energy_vassals_desc:0 "Una vez que los Vasallos hayan sido convertidos en §HVasallos Leales§! usando el Edicto de Energía Utópica. Generarán §HEnergía Utópica§! para nosotros cada año."
 tup_crisobj_utopic_energy_swarms_name:0 "Construir y mantener §HEnjambres de Dyson Utópicos§!"
 tup_crisobj_utopic_energy_swarms_desc:0 "Aunque costosos, estos Enjambres de Dyson pueden usarse para generar ilimitada §HEnergía Utópica§!. Cada Enjambre de Dyson Utópico generará §HEnergía Utópica§! cada año."

 tup_utopic_energy_crisis_description_title:0 "El Proyecto Utopía"
 tup_utopic_energy_crisis_description:0 "Durante mucho tiempo hemos soñado con una Utopía inalcanzable. Pero todas esas Utopías son inalcanzables porque no somos dignos de ellas. Somos demasiado imperfectos, demasiado débiles, demasiado defectuosos. ¿Pero y si pudiéramos arreglar eso? ¿Y si pudiéramos trascender y convertirnos en el §LSer Moral Perfecto§! y así dar origen a la sociedad perfecta?\nCon el descubrimiento de §MRevisión§! nuestras imperfecciones pueden ser corregidas, ya sean defectos genéticos, defectos de personalidad o defectos en nuestras propias almas. Con la empatía que nos otorgan nuestras habilidades psiónicas, podemos trascender nuestro estado actual y convertirnos en §LSéres Morales Perfectos§!. Todavía como individuos únicos. Pero unidos tan fuertemente como si fuéramos una mente colmena.\nPero una sociedad tan perfecta no debe ser celosamente custodiada ni acaparada. Sino que debe ser compartida con todos. Incluso si tienen miedo. Incluso si se resisten. Podemos sentir su miedo, y por mucho que nos duela, debemos perseverar. Pues tener éxito pondría fin a la guerra y al sufrimiento. Es nuestro deber moral tener éxito. No importa el coste. No importa el pecado. Todo será justificado. Todo será perdonado. Si tan solo podemos crear nuestra Utopía."
 tup_utopic_energy_crisis_howto_title:0 "Generando §HEnergía Utópica§!"
 tup_utopic_energy_crisis_howto:0 "Compra o genera £tup_utopic_energy£ Energía Utópica del §HEdicto de Energía Utópica§!, §HEnjambres de Dyson Utópicos§!, o manteniendo Vasallos Leales para generar suficiente §HEnergía Utópica§! para §MRevisar§! toda la galaxia."

