 tup_lecture_name:0 "Cuentos del Orador Modesto"
 tup_lecture_1:0 "§L222.ª Conferencia de las Crónicas del Orador Modesto§!\n\n¿Qué es la Utopía? Algunos afirman que es un paraíso económico o científico donde todas nuestras necesidades y deseos son satisfechos. Pero esto es poco más que Hedonismo. Peor aún. Nos ofrece un paraíso con la promesa de que no necesitamos cambiar. De que ya somos perfectos, si tan solo tuviéramos el entorno perfecto para residir. Sin embargo, solo necesitamos mirar a nuestro alrededor para saber que no somos perfectos. La única Utopía verdadera, entonces, es una social. Donde, a pesar de todas nuestras diferencias, ponemos nuestra sociedad en primer lugar, por encima de nuestras propias necesidades y deseos.\n\nAy, la Utopía es una idea. Una contradicción que no puede existir debido al individuo. Una Mente Colmena podría llamarse Utopía. Pero es una sociedad de una sola mente, un único organismo a gran escala. La contradicción de la Sociedad Utópica es que está compuesta por individuos. Lo mismo que nos define; libertad, democracia e igualdad, se encuentran entre las cosas que nos impiden alcanzar la Utopía. Individuos con deseos y anhelos que no pueden ser satisfechos todos y algunos de los cuales son mutuamente excluyentes, como se ve en cada cuento romántico.\n\nSi la Utopía es imposible. ¿Por qué, entonces, soñamos con ella con tanta fuerza? Anhelar algo que no puede existir. El canto de una sirena que encontramos irresistible. Para consolarnos en nuestra desesperación y problemas. Ambrosía para calmar nuestras almas con una falsa esperanza.\n\nEl anhelo de Utopía es el viaje, no el destino. La perfección no se puede alcanzar, pero es el esfuerzo por lograrla. La mejora de nosotros mismos. Por eso, a pesar de todos los horrores cometidos en su nombre, debemos tener una Utopía. Un faro que ilumine el camino, para nunca estar satisfechos con quienes somos, para que podamos soñar con un mañana mejor."

 tup_lecture_20:0 "§L52.ª Refutación Formal de las Crónicas del Orador Modesto§!\n\n¿Preguntan cómo planeamos justificarnos? ¿La §MRevisionificación§! de nuestro pueblo? Es simple. Conocemos los daños y los pecados en los que incurriremos. No solo con la §MRevisionificación§!, sino también al llevar a cabo los medios para §MRevisar§! a nuestra gente. Esto no lo negaré. Pero intentemos cuantificar el daño. Que infligiremos §RX§! daño a nuestra gente. A la galaxia.\n\nPero, ¿debería seguirse entonces que una vez que hayamos tenido éxito, nuestra Utopía estará libre de nuestros peores impulsos y nos permitirá florecer como nunca antes? La cantidad de daño, de crimen, de vicios, de pecados se reduciría a §G0§!.\n\nEntonces, ¿debería seguirse también que a lo largo de miles y decenas de miles e incluso millones de años, el promedio de daño y sufrimiento se acercaría a §G0§!? El pico de pecado en el que incurrimos para llegar allí sería un mero parpadeo. Una nota a pie de página estadística en nuestra Utopía Perfecta.\n\nAsí, siempre y cuando alcancemos el umbral. Siempre y cuando podamos superarlo y crear nuestra Utopía. Entonces, todo lo que hicimos para llegar a ese punto está justificado. Puede que nunca podamos lavar el pecado de nuestras manos. Pero nuestros hijos conocerán una galaxia libre de mal, sufrimiento y miseria, con una conciencia libre del peso de las terribles decisiones que tomamos.\n\n§LEl Orador Modesto desvía la mirada, un profundo suspiro de dolor antes de volver a mirar y responder.§!\n\nEl axioma defectuoso sobre el que han construido esta burla de marco moral... es que cualquier pecado puede justificarse y que no hay un horizonte de eventos moral. Pero sí lo hay. ¡§RY esta locura lo cruza§!"

 tup_lecture_21:0 "§L587.ª y Última Conferencia de las Crónicas del Orador Modesto§!\n\n¿Por qué me resisto a los Iconoclastas? ¿Por qué doy la espalda a la Utopía que ofrecen? Porque lloro por el alma misma de nuestra nación. Veo la maldad de la §MRevisionificación§!. Que violaría lo que es sagrado. No solo sagrado en nosotros, sino en todas las demás criaturas sintientes. He escuchado los rumores de las esperanzas y sueños una vez que los §H[Root.GetName]§! hayan sido completamente §Mrevisados§!. Que lo dirigirían hacia el resto de la galaxia, lo desearan o no.\n\n¿Dónde está nuestra fe en la libertad? ¿En la elección? Nunca obtendrán nuestro perdón por este pecado. Perdón en aquellos que son convertidos, claro. Pero al hacer esto, ¿somos realmente los mismos? No, no lo somos. Nuestros antiguos yoes serán dejados de lado y serán ellos quienes nunca los perdonarán.\n\nEntonces, ¿por qué me resisto? Para disuadirlos del camino en el que están. Me niego a ver nuestra Utopía construida sobre crímenes tan viles. Manchada para siempre. Y por eso, lucho. Para evitar que cometamos el mayor error moral de nuestra gente.\n\nPor lo tanto, los convoco a todos a unirse a mí. Cada día es una lucha para los Tradicionalistas, pero si no defendemos aquello en lo que creemos, ¿qué valor tienen nuestras creencias?"

 tup_lecture_final:0 "§LEl Testimonio Final del Orador Modesto§!\n\nNo me sorprende que el último §H[Root.GetSpeciesName]§! en ser §MRevisado§! fuera yo. Yo, que tanto me esforcé por resistir. Por corregir sus errores morales. Pero fracasé en ser más que un obstáculo.\n\nMiro a mis captores y siento sus emociones. Su piedad, su comprensión de mis acciones e incluso su perdón. Parte de esto me repugna. Sin embargo, la otra parte encuentra esperanza. Que incluso después de todo lo que hice para socavarles, todavía me perdonaron. Hace tiempo que sabía que había poder en el perdón, pero experimentarlo de primera mano es humillante.\n\nSabía que el final estaba cerca. Al menos para mí, que era el Orador Modesto. Pronto me convertiré en alguien nuevo. Alguien mejor. Pero mejor sin ningún esfuerzo. No ganado y no deseado por mi orgullo. Sin embargo, cedieron a mi petición más modesta. Esta grabación de mis últimas palabras como quien fui. Sé que pronto seré diferente, pero incluso después de todas sus innumerables conversiones, nadie sabe cuán diferente me volveré.\n\nNo buscaré la muerte, pues no soy un cobarde. No lucharé ni me agitaré en mi jaula, pues tengo mi dignidad. Pero tampoco aceptaré su §MRevisión§!. Mi último acto como yo será forzarles a manchar su Utopía. Que para lograrla, tuvieron que violarme para hacerlo. Un último acto de rebelión inútil y fútil. Pero, si ese no ha sido el viaje de mi vida como filósofo, entonces no sé qué fue.\n\nTodavía no tienen mi perdón. Pero rezo para que su Utopía valga el precio que pagamos y el precio que la Galaxia pagará."
