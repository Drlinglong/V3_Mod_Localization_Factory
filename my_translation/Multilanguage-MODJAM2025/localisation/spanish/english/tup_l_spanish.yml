 tup_crisis_events.100.name:0 "¡El Arte Prohibido de la §MRevisionificación§!"
 tup_crisis_events.100.desc:0 "Desde hace mucho tiempo hemos tenido la tecnología para editar los genes de un individuo. O incluso para modificar su mente y personalidad. Pero ahora hemos descubierto una forma de editar a un nivel más profundo que nunca antes. De editar y revisar el alma misma de un individuo utilizando psiónicos. ¡Un proceso que está siendo llamado §MRevisionificación§!.\n¿Pero acaso no consideramos el alma como sagrada? ¡Esta §MRevisionificación§! es una blasfemia imperdonable, reprensible y vergonzosa. Peor aún, si esta tecnología se extendiera, podría usarse para una opresión como nunca antes se había visto en la galaxia.\nSin embargo, si bien podría usarse para el mal, también podría usarse para el bien. Los criminales podrían ser rehabilitados, los defectos que frenan a los individuos podrían eliminarse, e incluso nuestras mentes más brillantes podrían mejorar aún más.\n\n¡§H¿Pero por qué detenerse ahí? ¿Por qué no revisar a todas las personas?§!\nNo, los requisitos de energía son ¡§Rdemasiado altos§!.\nNo, no ¡§Rprofanaremos§! las almas de nuestros ciudadanos.\nPero este ¡§Y'qué pasaría si'§! siguió cautivando tus pensamientos. Una sociedad sin defectos ni fallas y nuestra empatía psiónica acentuada. ¿No podría ser esa la sociedad perfecta que hemos soñado?\n\nLa idea tiene mérito, pero requerirá más investigación para desarrollarse en forma de un ¡§SProyecto Especial§!. Debemos estar absolutamente seguros de que funcionará. Hasta entonces, limitaremos la ¡§MRevisionificación§! solo a nuestros líderes más valiosos."
 tup_crisis_events.101.name:0 "¡§HEnergía Utópica§!"
 tup_crisis_events.101.desc:0 "El proceso de ¡§MRevisionificación§! es extremadamente intensivo en energía. Realizar incluso las ediciones más pequeñas requiere suficiente energía para alimentar varias metrópolis. Aunque se puede usar energía bruta, es más fácil procesarla primero en un formato específico para un mejor almacenamiento y uso. Hemos comenzado a llamar a esta nueva forma ¡§HEnergía Utópica§!. Por ahora, solo podemos generar ¡§HEnergía Utópica§! convirtiendo ineficientemente nuestros créditos de energía con rendimientos decrecientes. Tus intentos de obtener una explicación de tus científicos sobre por qué hay rendimientos decrecientes solo te dejan aún más confundido que antes de empezar, con todo yendo mucho más allá de tu comprensión.\n\nAhora tenemos acceso al ¡§HEdicto de Energía Utópica§! que, al activarse, nos permitirá acceder al ¡§HMenú de Energía Utópica§!, permitiéndonos comprar y gastar nuestra ¡§HEnergía Utópica§! para obtener ¡§Gpoderosas ventajas y bonificaciones temporales§!."
 tup_crisis_events.summon_utopic_menu:0 "Abrir el Menú de Energía Utópica ahora"
 tup_crisis_events.103.name:0 "El Proyecto Utopía"
 tup_crisis_events.103.desc:0 "El mayor argumento en contra de la ¡§MRevisionificación§!, aparte de la degradación de nuestros genes, la violación de nuestras mentes y la profanación de nuestras almas, siempre ha sido la pregunta de qué ediciones hacer. Teóricamente, podríamos hacer cualquier revisión, pero ¿qué tipo de individuo debería ser la piedra angular de nuestra sociedad? ¿Podríamos hacerlo sin crear una civilización de clones idénticos? ¿O funcionaría como una mente colmena en lugar de una sociedad Igualitaria civilizada?\n\nDespués de mucho estudio, hemos determinado que un ciudadano perfecto es teóricamente posible. Aún mejor, esta revisión puede hacerse sin eliminar al individuo. El modelado de esta sociedad predice que funcionaría como una sociedad de Mente Colmena sin ser realmente una Mente Colmena. Sería una Utopía Perfecta. Algo que nunca antes se había visto.\n\nSolo queda una incógnita. Todavía existe un gran desacuerdo sobre cómo definir a este ciudadano perfecto, a este... ¡§LSér Moral Perfecto§!. Sin embargo, por muy nebulosa e imposible que sea tal definición... No puedes evitar sentir algo de esperanza. El problema de la Utopía se ha reducido a definir al ¡§LSér Moral Perfecto§! y ya se han propuesto varias vías para ayudarnos a descubrir y definir tal ser. De hecho, ni siquiera necesitamos encontrar al ¡§LSér Moral Perfecto§! si podemos sintetizarlo a partir de la combinación de varias fuentes."
 tup_crisis_events.104.name:0 "El Proyecto Utopía"
 tup_crisis_events.104.desc:0 "Es posible, aunque estadísticamente improbable, que este nebuloso ¡§LSér Moral Perfecto§! ya exista en nuestra galaxia. Pero creemos que podríamos intentar sintetizar uno, si encontramos la encarnación de tres virtudes fundamentales. Aparentemente, uno de nuestros científicos tiene un toque romántico, dado cómo los ha nombrado. Sin embargo, cada pieza es un componente fundamental de lo que debemos enfatizar para permitirnos vivir en perfecta armonía, aunque estén nombrados poéticamente.\n\n¡§lVerdad, Amor y Coraje§!.\n\nLa ¡§lVerdad§! nos permitirá ser honestos con nosotros mismos y con los demás. Para terminar con los malentendidos.\nEl ¡§lAmor§! nos dará la Compasión para querer ver a los demás tener éxito. Para tener empatía por su difícil situación.\nEl ¡§lCoraje§! nos dará el Valor para levantarnos y defender no solo a nuestra especie, sino también nuestras convicciones. Para hacer de esta Galaxia un lugar mejor."
 tup_crisis_events.104.option:0 "¡Comenzar la Búsqueda!"
 tup_crisis_events.105.name:0 "El Proyecto Utopía"
 tup_crisis_events.105.desc:0 "Después de varios años de búsqueda, sentimos que habíamos llegado a un punto muerto en nuestra caza de los modelos de virtud. Muchos de nuestros detractores comentan que nuestra búsqueda es como buscar una aguja en un pajar. Sin embargo, hay una vía que aún no hemos explorado.\n\nEstamos buscando criaturas sintientes que sean psiónicas o potencialmente psiónicas, lo que significa que tienen alguna conexión con el Velo. Por lo tanto, es posible que sean conocidas por una entidad del velo, o que podamos encontrar algún rastro dejado por su misma existencia, como seguir las ondas de un barco a kilómetros de distancia.\n\nHemos comenzado a reunir a nuestros telépatas más experimentados en preparación para adentrarnos en el Velo y te mantendremos informado de cualquier desarrollo."
 tup_crisis_events.106.name:0 "Pacto Fáustico"
 tup_crisis_events.106.desc:0 "Más rápido de lo que cualquiera hubiera podido anticipar, el cónclave de telépatas que exploraba el Velo fue contactado por una misteriosa entidad del velo. Fue tan rápido que algunos sospecharon inicialmente de la rapidez con la que nos contactó, como si estuvieran esperando tal oportunidad. Estuvieron tentados a desestimarlos y descartarlos, salvo que su oferta parecía convincente.\n\n¡§HMotas Divertidas§!.\n¡§VConocimiento de Metas§!.\n¡§GComplacerá. Pero.§!.\n¡§RPrecio. Sacrificio. Deuda.§!.\n¡§BIntercambio Equivalente§!.\n\nNuestros telépatas creen que es improbable que la entidad sea maliciosa o traicionera, pero también reconocen que el precio que quieren cobrar es excesivamente alto. Sin embargo, nuestra búsqueda se ha estancado. Ninguna otra pista ha dado frutos. Por mucho que duela admitirlo, podríamos vernos obligados a aceptar su oferta. Es un sacrificio que debemos hacer si queremos que nuestro sueño de Utopía se cumpla."
 tup_crisis_events.106.option.a:0 "¡§RDeuda§! de Conocimiento"
 tup_crisis_events.106.option.b:0 "¡§RDeuda§! de Vida Mundana"
 tup_crisis_events.106.option.c:0 "¡§RDeuda§! de Vida Exaltada"
 tup_crisis_events.107.name:0 "Pacto Fáustico"
 tup_crisis_events.107.desc:0 "¡§GYA. ESTÁ. HECHO.§!\n\nNuestros telépatas retroceden ante el contragolpe psiónico mientras las visiones de cada uno de los Ejemplos se graban a fuego en nuestras mentes. El precio que pagamos por este conocimiento fue alto. No malgastaremos sus sacrificios. Una vez que nos hayamos recuperado de este trauma, comenzaremos a buscar la ubicación de cada uno de estos Ejemplos."
 tup_crisis_events.107.option:0 "No dejaremos que su sacrificio sea en vano"
 tup_crisis_events.109.name:0 "Caballeros Valerosos"
 tup_crisis_events.109.desc:0 "Cuando habíamos identificado el ¡§lCoraje§! como una de las virtudes fundamentales, supimos en nuestros corazones que no tendríamos que buscar lejos. Cuando habíamos lanzado la llamada a los más grandes guerreros de nuestro reino, miles de nuestros caballeros respondieron. El desafío entonces era encontrar al mejor candidato.\n\nTorneos de condesas, competiciones, duelos, debates y más se utilizaron para reducir el número de candidatos hasta que tuvo lugar un duelo final. La gloriosa batalla será para siempre consagrada como una de las más grandes de nuestra historia, no solo por el duelo en sí, sino por lo que representará. Nuestro caballero más valeroso ha sido encontrado y podremos extraer su virtud del ¡§lCoraje§!."
 tup_crisis_events.123.name:0 "Virtud del Valor"
 tup_crisis_events.123.desc:0 "La visión grabada en nuestras mentes nos llevó al mundo en ruinas de ¡§HMar Rubín V§!. Un mundo desolado y de difícil acceso con pocos recursos, salvo los restos de su antigua civilización.\n\nLo poco que sabemos de él es que era un mundo pre-viaje FTL inusualmente avanzado que fue destruido. No con armas de destrucción masiva, sino con otras más mundanas. Ya que el combate personal y los duelos fueron elevados a un nivel fanático. Durante mucho tiempo se asumió que se habían extinguido por completo. Sin embargo, nuestra visión pintaba una imagen diferente.\n\nQue había, contra todo pronóstico, un único superviviente."
 tup_crisis_events.110.name:0 "El Extraño"
 tup_crisis_events.110.desc:0 "Nuestro equipo de exploración encontró el lugar de nuestras visiones. Una montaña desolada, una pequeña cabaña y una única criatura sentada junto al borde del acantilado. Se mantuvieron perfectamente quietos mientras nos acercábamos, su única reacción provino de una voz dentro de nuestras mentes.\n\n§rExtraños de las Estrellas. Durante mucho tiempo he soñado con vosotros. Sin embargo, solo sabía de vuestra llegada, no de vuestro propósito. ¿Por qué os acercáis a mí?§!\n§VBuscamos al guerrero más grande de la galaxia.\n§!Hubo un estallido psíquico que sugería risa.\n§rPor ignorancia, no puedo hacer una afirmación tan audaz y arrogante. Solo puedo hacer tal afirmación en el ámbito de Mar Rubín V. Pero eso es también porque los había matado a todos.\n§!Nuestra sorpresa y confusión los impulsaron a continuar.\n§rUn dios nos visitó una vez. Dejándonos regalos, pero también una terrible maldición. Un impulso de competir. De mejorar. El vencedor consumiendo al vencido. Hasta que solo uno quedó. Hasta que solo yo quedé. Esa maldición se ha desvanecido, pero su legado permanece. ¿Por qué buscáis al guerrero más grande de la galaxia? Si esto fuera una historia, hablaríais de un gran mal que solo yo tenía el poder de derrotar. Pero esto no es una historia, así que ¿por qué me buscáis entonces?§!\n§VCreemos que poseéis algunas de las virtudes necesarias para crear al individuo perfecto. Coraje y valor sin límites.§!\nLa figura hizo una larga pausa, sumida en profundos pensamientos antes de responder. §rHa pasado tanto tiempo desde la última vez que sentí la emoción de la batalla. Os concederé vuestra petición, pero demando un duelo con vuestro guerrero más grande. Deseo ver el temple, las convicciones y el impulso de vuestra especie. ¿Aceptáis?§!"
 tup_crisis_events.110.option.a:0 "¡§H[tup_commander_leader_duelist.GetName]§! Acepta un Duelo ¡§GHonorable§!"
 tup_crisis_events.110.option.a_tt:0 "Esta es una batalla contra uno de los guerreros más grandes de la galaxia. No hay certeza de que ¡§H[tup_commander_leader_duelist.GetName]§! sobreviva, y mucho menos gane. Afortunadamente, exigiremos extraer la virtud antes de la batalla para asegurar que incluso si el misterioso guerrero muere, aún tendremos lo que vinimos a buscar."
 tup_crisis_events.110.option.b:0 "¡§H[tup_commander_leader_duelist.GetName]§! Acepta un Duelo ¡§R'Honorable'§!"
 tup_crisis_events.110.option.b_tt:0 "La vida de ¡§H[tup_commander_leader_duelist.GetName]§! pende de un hilo. No podemos arriesgar su muerte en esta demostración sin sentido de destreza en batalla contra un ser que los derrotaría con facilidad. Una vez que extraigamos la virtud, huiremos en lugar de probar su fuerza."
 tup_crisis_events.110.option.c:0 "No tenemos nada que demostrarte."
 tup_crisis_events.112.name:0 "El Duelo"
 tup_crisis_events.dual_start:0 "Como condición para el duelo, extrajiste la virtud del ¡§lCoraje§! del misterioso guerrero utilizando el proceso de ¡§MRevisionificación§!. Parecían despreocupados por el riesgo de que rescindiéramos nuestro acuerdo una vez que tuviéramos lo que queríamos. Quizás sus habilidades psiónicas, que empequeñecen las nuestras, les dieron cierta comodidad de que al menos honraríamos el duelo.\n\nPoco después, el Extraño y ¡§H[tup_commander_leader_duelist.GetName]§! se dirigieron hacia la arena. Una sola reverencia entre los combatientes antes de que cargaran el uno contra el otro.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$Terminó en cuestión de momentos. ¡§H[tup_commander_leader_duelist.GetName]§! nunca tuvo oportunidad!\n\n§rDecepcionante. Aunque no inesperado. Pero me habéis mostrado que hay mundos ahí fuera que nunca había visto antes. Otros guerreros que podría encontrar. El único premio que reclamaré es una nave. Para poder explorar el cosmos y encontrar otro guerrero que pueda superarme.§!"
 tup_crisis_events.113.name:0 "El Duelo"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$El duelo se prolongó durante minutos; un tira y afloja que cautivó a los espectadores, antes de que el Extraño asestara un golpe decisivo, matando a §H[tup_commander_leader_duelist.GetName]§!.\n\n§rQué emoción. Que libraras una lucha que me hizo recordar los días de gloria. Reconozco tu destreza marcial y espero que lo que has extraído de mí te impulse a mayores alturas. Pero en cuanto a mí, me has mostrado que hay mundos ahí fuera que nunca antes había visto. Otros guerreros que podría encontrar. El único premio que reclamaré es una nave. Para poder explorar el cosmos y encontrar otro guerrero que pueda superarme.§!"
 tup_crisis_events.114.name:0 "El Duelo"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$El duelo se prolongó durante más de una hora. Ni §H[tup_commander_leader_duelist.GetName]§! ni el Extraño encontraban la forma de superar las defensas del otro. Sin embargo, mientras el agotamiento se aferraba a ellos como el agua a su piel, un lento balanceo del Extraño se descontroló, permitiendo a §H[tup_commander_leader_duelist.GetName]§! una oportunidad para asestar un golpe decisivo. Demasiado decisivo, tememos. Nuestros médicos han intentado consolar al Extraño, pero su desconocida biología alienígena frustra cada uno de nuestros intentos de salvarlos. Después de unos minutos, el Extraño los despide.\n\n§rNo. No. Veo que es el final. Mi tiempo se ha agotado. Pero debo darte las gracias. Me has dado... una batalla mayor de lo que nunca había tenido, o jamás soñado. Un final apropiado para nuestro pueblo que una vez fue grande. Que... vivimos por la espada y luego morimos... por... la...§!\n\nAntes de expirar. Es difícil atribuirles heroísmo, dado que habían destruido su mundo, sin embargo, era difícil no sentirse abrumado por su dedicación.\n\nMientras §H[tup_commander_leader_duelist.GetName]§! les ofrecía un último saludo de respeto, el cuerpo del Extraño comenzó a brillar. Partículas de luz se movieron hacia §H[tup_commander_leader_duelist.GetName]§! antes de que el cuerpo desapareciera por completo. §H[tup_commander_leader_duelist.GetName]§! comenta cómo todo el agotamiento de su batalla se ha desvanecido y ahora se siente mejor que nunca. Quizás un último regalo de la bendición o maldición del Extraño."
 tup_crisis_events.118.name:0 "El 'Duelo'"
 tup_crisis_events.118.desc:0 "Como condición para el duelo, extrajiste la virtud del misterioso guerrero, el §lCoraje§!, utilizando el proceso de §MRevisificaciones§!. Parecían despreocupados por el riesgo de que rescindiéramos nuestro acuerdo una vez que tuviéramos lo que queríamos. Quizás sus habilidades psiónicas, que empequeñecen las nuestras, les daban cierto consuelo de que al menos honraríamos el duelo. Pero esto era algo que habías planeado. Haciendo que cualquier indicio de traición quedara oculto para aquellos que interactuaron con ellos.\n\nCuando el extraño llegó a la Arena, notó que estaba vacía mientras nuestras fuerzas escapaban. Fue solo un momento antes de que se diera cuenta de lo que había sucedido y, una vez más, el Extraño estalló en su risa psíquica que podíamos oír incluso a la distancia.\n\nQué traición. Qué cobardía. Qué deshonor. Casi puedo respetar este subterfugio. Casi. Veo por qué buscabas mi Coraje. Porque no tienes nada propio. Pero incluso mientras entiendo tu razonamiento, no puedo aprobarlo. Y por eso te maldigo. Maldigo a §H[tup_commander_leader_duelist.GetName]§!. Maldigo a tu imperio."
 tup_crisis_events.118.option:0 "Sigue corriendo y no mires atrás"
 tup_crisis_events.119.name:0 "El coraje no siempre significa luchar"
 tup_crisis_events.119.desc:0 "Frente a mi oferta de aquello que más deseas. Todavía te aferras a tus convicciones. Afirmas que necesitas mi Coraje. Pero veo que ya tienes algo. Muy bien. Puedes tener mi §lCoraje§!. Pero me has mostrado que hay mundos ahí fuera que nunca antes había visto. Otros guerreros que podría encontrar. El único pago que pido es una nave. Para poder explorar el cosmos y encontrar otro guerrero que pueda superarme."

 tup_crisis_events.120.name:0 "Virtud del Amor"
 tup_crisis_events.120.desc:0 "Un chatarrero de un rincón olvidado no era donde esperábamos encontrar a uno de los Parangones de la virtud. Ni tampoco quién o, más bien, qué resultó ser el Parangón. Pero la visión que obtuvimos fue inconfundible. Delante de nosotros había un gran cubo flotante, un dispositivo conocido como §HFR13N§! que coincidía con nuestras visiones. El mercader cercano simplemente sonreía, con créditos de energía danzantes reflejándose en sus muchos ojos mientras nos observaba interactuar con él como demostración de sus capacidades.\n\nA pesar de su movilidad limitada (era un cubo) y su falta de capacidades avanzadas (era tonto como una piedra), §HFR13N§! se mostró inflexible en su deseo de ayudar. Pero lo que distinguía a §HFR13N§! de ser clasificado como un juguete era que tenía un Cerebro Positrónico, lo que lo hacía completamente sintiente. En cierto modo, parecía un cruel giro del destino.\n\nNormalmente, la idea de buscar una máquina para nuestro Parangón de la Virtud sería motivo de burla. Pero durante el estudio de la §MRevisificación§!, descubrimos que no solo se puede aplicar a criaturas como las mentes colmena, sino también a máquinas con Cerebros Positrónicos.\n\n§HFR13N§! parece tener una necesidad patológica de complacer y ayudar a la gente, con la asombrosa habilidad de analizar y comprender completamente a alguien. Cómo logra esto es un misterio que necesitaremos estudiar después de extraer su virtud del §lAmor§!."
 tup_crisis_events.120.option.a:0 "Comprarlo"
 tup_crisis_events.120.option.b:0 "Pedir un Préstamo"
 tup_crisis_events.120.option.c:0 "Robarlo"
 tup_crisis_events.121.name:0 "Virtud del Amor"
 tup_crisis_events.121.desc:0 "§HFR13N§! coqueteaba constantemente entre ser entrañablemente serio y esforzarse al máximo en sus intentos de complacer. Pero incluso en su estado más molesto, era difícil enfadarse con él. Su empatía lo llevó a ser uno de los psicoterapeutas más impresionantes de la galaxia, siempre y cuando los temas no fueran demasiado complejos. Extraer este amor, esta empatía, esta compasión nos permitiría tener una sociedad que realmente se cuidara mutuamente.\n\nUna vez que usemos la §MRevisificación§! para extraer la virtud, deberíamos decidir qué hacer con §HFR13N§! después."
 tup_crisis_events.121.option.a:0 "Ese cerebro positrónico suena útil..."
 tup_crisis_events.121.option.b:0 "Podemos seguir estudiándolos"
 tup_crisis_events.121.option.c:0 "Ponerlos en un museo, a los niños les encantará"
 tup_crisis_events.125.name:0 "Virtud de la Verdad"
 tup_crisis_events.125.desc:0 "Nuestra visión final nos llevó a §HSR488§!, un mundo pequeño y hostil, con pocos recursos que justificaran su explotación. Sin embargo, incluso aquí, había vida. Un ecosistema que fue casi completamente usurpado por una única Mente Colmena. Solía considerarse una curiosidad, pero desde nuestro Despertar Psiónico, ha ganado un mayor interés académico al descubrir que la Mente Colmena también era Psiónica.\n\nHasta la fecha, sigue siendo una de las pocas Mentes Colmena Psiónicas que hemos descubierto, además de una de las más grandes. En particular, utiliza la Psiónica para transmitir información como algunas criaturas transmiten señales eléctricas entre nervios. Y es esto lo que nos ha traído aquí.\n\nLa telepatía nos permite exponernos y comunicarnos en un grado mayor de lo que podemos a través de otros medios. Sin embargo, todavía se siente incompleta. Como si aún no la hubiéramos dominado. ¿Cómo la usamos para comunicarnos perfectamente y prevenir todos los malentendidos? Es esta habilidad para compartir la §lVerdad§! sin mancha lo que buscamos. Por lo tanto, creemos que esta entidad es uno de los Parangones que necesitamos para nuestra plantilla."
 tup_crisis_events.126.name:0 "Virtud de la Verdad"
 tup_crisis_events.126.desc:0 "La Mente Colmena en sí no tiene nombre, una conciencia de sí misma apenas cognitiva y una incapacidad total para percibir el mundo de otra manera que no sea tal como es. Es decir, aunque comprende la causa y el efecto en relación con el futuro, no puede comprender lo imaginario o el concepto de ficción.\n\nDesafortunadamente, a medida que nos acercábamos a ella, extendió su alcance a nuestras mentes y nos sorprendió al extraer no solo nuestras emociones, sino muchos de nuestros pensamientos y recuerdos, y al darse cuenta del propósito de nuestra visita, huyó asustada. Nos hemos retirado de ella por el momento, mientras intentamos formular una estrategia.\n\nAprovechando su ingenuidad, pudimos usar el engaño para atraerla y capturarla. Al darse cuenta de esto, cayó en lo que parecía una profunda depresión, lo que ha sido un infierno para los cuidadores, ya que lucharon por lidiar con esta abrumadora emoción psiónica.\n\nSin embargo, hubo un problema que no previmos. Que la Mente Colmena es demasiado grande para que la §MRevisemos§! con nuestro equipo actual. Incluso para introducirla en él se requeriría una cirugía cuidadosa que probablemente resultaría en su muerte. Sin embargo, dedicar tiempo y recursos a construir una máquina más grande podría retrasarnos varios años, así como la comida para mantenerla viva durante tanto tiempo."
 tup_crisis_events.126.option.a:0 "No acepten demoras. Inicien la Operación"
 tup_crisis_events.126.option.b:0 "Construir una máquina para apoyarla"
 tup_crisis_events.127.name:0 "Virtud de la Verdad"
 tup_crisis_events.127.desc:0 "Mientras la Mente Colmena de §HSR488§! estuvo en cautiverio, logró formar un vínculo muy estrecho con sus cuidadores. Un tipo de conexión Psiónica que existía incluso a grandes distancias y que comunicaba su estado emocional actual. Una conexión que solo se profundizó después de muchos años antes de que se extrajera la Virtud y fueran liberados de vuelta a su planeta natal. Aunque perdió casi todos sus zánganos en ese tiempo, ha logrado recuperarse por completo lentamente. Para el disfrute y alivio de sus cuidadores, quienes han solicitado puestos de investigación cerca del planeta para poder continuar estudiando la Mente Colmena.\n\nAunque ha habido algunas preocupaciones sobre la naturaleza de este vínculo, un examen exhaustivo del mismo ha revelado que es simplemente una vía de información, no una de control. Por lo tanto, estarían seguros de continuar su trabajo cerca de la criatura. Un efecto secundario de este estudio resultó en varios nuevos avances en el campo de la Psiónica y cómo tales vínculos podrían ser nutridos intencionalmente."
 tup_crisis_events.130.name:0 "La Primera Utopía Ascendente"
 tup_crisis_events.130.desc:0 "Al utilizar la §MRevisificación§! para extraer las tres Virtudes, la §lVerdad, el Amor y el Coraje§!, hemos logrado sintetizar lo que creemos que es la plantilla para el §LSer Moral Perfecto§!, uno que se convertirá en la base de nuestra sociedad, que podremos aplicar sin importar el sujeto.\n\nAunque estábamos seguros de nuestros cálculos y simulaciones, dudamos. ¿Quién se convertiría en el primer §LSer Moral Perfecto?§! ¿Deberíamos probarlo primero en alguien que lo necesite desesperadamente? ¿Un voluntario entre nuestros compañeros? ¿Nuestros mejores y más brillantes?\n\nEn ese momento, §H[tup_free_leader_upgrade.GetName]§! se levantó, §Y'Yo lo haré'.§!\n\nSu iniciativa asombró a los demás, y antes de que pudieran expresar sus objeciones al riesgo, ya estaban subiendo al aparato. Minutos después de que el resto del equipo se recuperara, terminaron de preparar el experimento y luego activaron el interruptor.\n\nMás de una hora después, §H[tup_free_leader_upgrade.GetName]§! salió. Había una claridad en sus ojos que no existía antes. Como si hubieran encontrado una sabiduría secreta de las eras, que comenzaron a compartir profusamente de forma psiónica con otros. En cuestión de momentos, todos se dieron cuenta de lo mucho más poderosas que eran las habilidades psiónicas de §H[tup_free_leader_upgrade.GetName]§!. Era casi como si al alinear su cuerpo, mente y alma de esa manera, todas sus facetas amplificaran la señal.\n\n§GEsto lo cambia todo.§!"
 tup_crisis_events.130.option:0 "El primero entre muchos"

 tup_crisis_events.200.name:0 "La Reforma Comunal"
 tup_crisis_events.200.desc:0 "Con la creación de una plantilla para el §LSer Moral Perfecto§!, ahora podemos comenzar el proceso de aplicarlo a toda nuestra civilización. Igualdad en todas las formaciones, sin importar la profesión, y la empatía para entenderse plenamente unos a otros. Nuestra sociedad se unificará detrás de una visión única, pero conservará esa chispa individualista que falta en todas las Mentes Colmena.\n\nPero como temíamos. No todos están listos para esto. Mientras algunos aprovechan la oportunidad, muchos otros dudan. Pero un número no trivial también está vehementemente en contra. Tendremos que convencerlos a todos de que este es el camino. Ya sea con palabras o, si es necesario, con la fuerza. Tienen razón al oponerse. Que impongamos nuestra voluntad sobre su libertad. Solo podemos rogar por su perdón una vez que hayamos terminado, por este mal necesario. Por una Utopía perfecta.\n\nComo era de esperar. Una vez que comencemos la conversión, §Pexperimentaremos una tremenda cantidad de disturbios durante varios años.§! Se recomienda encarecidamente que nuestro imperio esté en paz y estable antes de comenzar. Quizás incluso construir de forma preventiva §HCasas de Distrito, Cuerpos Psi, y/o Fortalezas§! en todas nuestras colonias."
 tup_crisis_events.200.a:0 "¡Iniciar la Reforma Comunal!"
 tup_crisis_events.200.b:0 "Retrasar la Reforma Comunal por 1 año"
 tup_crisis_events.200.a2:0 "Iniciar la Reforma Comunal; abrir el Menú de Energía Utópica"
 tup_crisis_events.200.b2:0 "Retrasar la Reforma Comunal por un año, pero abrir ese Menú de Energía Utópica"
 tup_crisis_events.300.name:0 "Un Deber Moral"
 tup_crisis_events.300.desc:0 "Con el último ciudadano Revisado en el §LSer Moral Perfecto§!. Somos un pueblo unido como nunca antes. Miramos nuestra sociedad perfecta, libre de todos los males y aflicciones que alguna vez tuvo, y desesperamos. Solo nosotros no deberíamos disfrutar de este privilegio, sino que toda la galaxia merece participar en esto. Ahora tenemos la capacidad de poner fin a toda guerra, todo sufrimiento y crear una utopía galáctica perfecta. Sería inmoral de nuestra parte no hacerlo, similar a negarse a ayudar a un Blorg que se ahoga.\n\nPor lo tanto, debemos difundir nuestra visión de la Utopía tan lejos y ampliamente como podamos. No será fácil. Ni será bienvenido. Pero los daños que emprendamos se justificarán una vez que tengamos éxito en nuestra noble misión."
 tup_crisis_events.300.a:0 "Compartiremos nuestra visión con la Galaxia"
 tup_crisis_events.321.name:0 "Recordatorio para la Utilización de Energía Utópica"
 tup_crisis_events.321.desc:0 "Porque el Menú de Energía Utópica se esconde en un Edicto que debes activar. Es fácil olvidarlo. Este es un recordatorio amistoso que se activará si no has abierto el menú en los últimos 5 a 10 años. ¿Te gustaría ir al Menú de Energía Utópica ahora?"
 tup_crisis_events.321.a:0 "Abrir el Menú de Energía Utópica ahora"
 tup_crisis_events.321.b:0 "No, gracias, pero mantén el recordatorio"
 tup_crisis_events.321.c:0 "¡No, y deja de molestarme!"
 tup_crisis_events.400.name:0 "El Proyecto Utopía"
 tup_crisis_events.400.desc:0 "Incluso con nuestros Leales Vasallos recién adquiridos y nuestros Enjambres de Dyson Utópicos generando más §HUtopic Energy§! que nunca, está claro que la unificación de la galaxia bajo nuestra Utopía tardaría demasiado si revisamos a cada persona individualmente. Por lo tanto, se ha propuesto un nuevo plan basado en las lecciones y la experiencia que hemos tenido al utilizar §HUtopic Energy§!: el Motor de Unificación.\n\nCanalizando a miles de nuestros mejores telépatas psiónicos, esta megaestructura actuará como un emisor de nuestras §MRevisionifications§! y podrá aplicarlas a escala galáctica. Sin embargo, todo esto es teórico. Incluso una vez que construyamos la megaestructura, tendremos que realizar algunas pruebas antes de confiar en aplicarla a la Galaxia. Huelga decir que esto no solo requerirá grandes cantidades de §HUtopic Energy§!, sino que probablemente provocará al resto de la galaxia.\n\nDe hecho, si nuestra experiencia con la Reforma Comunal es alguna indicación, una conversión pacífica a nuestra Utopía es probablemente imposible. Por lo tanto, tendremos que prepararnos para la eventualidad de un conflicto armado. En su ignorancia, rechazarán nuestra Utopía aunque mejore mucho sus vidas. Pero no fallaremos en nuestro Deber Moral de invitar a todos a nuestra Utopía.\n\nEl Marco sobre el que construiremos el Motor de Unificación se encuentra en nuestro sistema capital de §H[Owner.Capital.GetName]§! cuando estemos listos para comenzar."
 tup_crisis_events.500.name:0 "Utopía, cueste lo que cueste"
 tup_crisis_events.500.desc:0 "Las pruebas del Motor de Unificación salieron todas perfectamente. Aunque las §MRevisiones§! fueron temporales, validaron que nuestras teorías funcionan a la escala mucho mayor del Motor de Unificación. Desafortunadamente, surgieron varias complicaciones de estos experimentos.\n\nLos requisitos de energía para §MRevise§! la galaxia son mayores de lo que jamás imaginamos. Un crecimiento exponencial en lugar de lineal. No solo requerimos una gran reserva de §HUtopic Energy§! para iniciar el proceso, sino que también necesitamos un flujo continuo de la misma. Así, necesitaremos al menos §H[owner.tup_utopic_dyson_swarms_for_victory]§! Enjambres de Dyson Utópicos activos para alimentar el Motor de Unificación cuando realicemos la §MRevisionification§!, lo que representa aproximadamente el 10% de toda la galaxia.\n\nEl propio §HUnification Engine§! también requiere una modernización, varias antenas psiónicas muy grandes y una reserva crítica de recursos antes de comenzar.\n\nLa complicación final es que el resto de la galaxia se ha vuelto muy consciente del §HUnification Engine§! gracias a nuestras pruebas y, en consecuencia, está muy alarmada por ello. Creen que estamos intentando lavar el cerebro de la galaxia cuando estamos tratando de liberarlos y salvarlos de sí mismos. Ven nuestras convicciones y se dan cuenta de que el tiempo para la diplomacia ha pasado. Que ninguno de nosotros se echará atrás. Solo podemos rezar para que nuestra victoria sea rápida y así minimizar el daño que esta guerra causará. La galaxia está rota, pero no más allá de la reparación. La arreglaremos, o moriremos en el intento."
 tup_crisis_events.500.option:0 "Con el tiempo, comprenderán"
 tup_crisis_events.502.name:0 "Detalles sobre la Crisis §H[FROM.GetName]§!"
 tup_crisis_events.502.desc:0 "Al analizar la amenaza que §H[FROM.GetName]§! representa para la Galaxia, hemos llegado a una serie de conclusiones importantes.\n\n1. Han estado construyendo un llamado §HMotor de Unificación§! en el sistema §H[FROM.capital.GetName]§! para facilitar sus intentos de lavado de cerebro. Si podemos capturar este sistema, deberíamos poder impedir que lleven a cabo sus planes descabellados.\n\n2. Durante las últimas décadas, los hemos identificado construyendo un número masivo de Enjambres de Dyson. Creemos que estos Enjambres de Dyson son críticos para la funcionalidad de su §HMotor de Unificación§! y su captura los ralentizará y quizás incluso les impida afectar a la Galaxia de forma más permanente.\n\n3. Están completamente convencidos de su rectitud al lavar el cerebro de la Galaxia para convertirla en su llamado Culto de la Utopía. Un fanatismo que hemos visto en individuos, pero nunca a la escala de un imperio entero. No se detendrán a menos que sean completamente derrotados. La diplomacia ya no es una opción."
 tup_crisis_events.600.name:0 "Utopía para todos"
 tup_crisis_events.600.desc:0 "El §HMotor de Unificación§! gime bajo la tensión de la energía psiónica combinada de decenas de miles de telépatas. Durante meses canalizaron sin parar antes de que obtuviéramos la masa crítica de energía necesaria y la liberáramos sobre la Galaxia. Sin embargo, incluso una vez que el pulso se estaba extendiendo por toda la galaxia, no hubo descanso mientras mantenían viva esa conexión psíquica. Permitiendo que otros telépatas realizaran su §MRevisionification§! en cada criatura sintiente.\n\nMientras el intenso pulso de Energía Psiónica exótica erupciona del §HMotor de Unificación§!, las mentes de cada criatura sintiente comienzan a cambiar. Entonces somos testigos del crecimiento de nuestra conciencia colectiva. Lentamente al principio, pero luego rápidamente a medida que más y más hermanos y hermanas recién despertados se unen a nuestro colectivo psiónico. Podemos ver sus pensamientos. Podemos sentir sus emociones. Confusión, miedo y luego... comprensión, seguida de euforia. Podemos sentir su parentesco cuando hace unos momentos eran nuestros enemigos mortales. Por fin, el sufrimiento de la galaxia ha terminado. El precio pesa mucho sobre nosotros. Un sacrificio necesario. Pero al final, todo valió la pena por esta Utopía perfecta."
 tup_crisis_events.600.a:0 "Una nueva Edad de Oro de Paz, Prosperidad y Unidad"
 tup_crisis_events.601.name:0 "Utopía"
 tup_crisis_events.601.desc:0 "Un intenso pulso de Energía Psiónica exótica se ha originado de una misteriosa megaestructura del Sistema §H[FROM.Owner.capital.GetName]§!, dentro de las fronteras de §H[FROM.Owner.GetName]§!. A medida que la poderosa energía inunda nuestro imperio, podemos sentir una sutil transformación ocurriendo dentro de nuestros cuerpos y mentes. Algunos afirman que estos efectos van incluso más allá.\n\nDesafortunadamente, en comparación con todas las instancias anteriores de sus pulsos psiónicos aberrantes, este es un orden de magnitud más potente. De tal manera que, a diferencia de antes, ¡§Rno hay resistencia posible§!. En este mismo momento, nuestras almas están siendo expuestas a su vil §Mediting§! con pocas indicaciones de que revertirán después de un tiempo. En resumen, ¡§Restá terminado. Hemos perdido§!.\n\n§LPero al mirar a nuestros hermanos y hermanas. Podemos ver sus pensamientos. Podemos sentir sus emociones. No podemos evitar sentir un parentesco que nunca antes habíamos sentido. No solo dentro de nuestra familia. No solo dentro de nuestra especie. Ni siquiera solo dentro de nuestro imperio. Sino a través de toda la galaxia. Cada uno de nosotros único, diferente, pero unificado en propósito. De hecho, quizás es menos decir que habíamos perdido, sino que hemos§! ¡§Gganado.§!"
 tup_crisis_events.601.a:0 "Una Utopía Perfecta Espera"


 tup_crisis_events.305.name:0 "Enjambre de Dyson Utópico"
 tup_crisis_events.305.desc:0 "Nuestro primer Enjambre de Dyson Utópico ha sido completado. Este logro monumental resultará en una nueva fuente dedicada de §HUtopic Energy§! generada directamente de una Estrella. Este es un método de generación mucho más eficiente en comparación con pasar por un intermediario de créditos de energía y debería permitirnos financiar aplicaciones más avanzadas de la misma."
 tup_crisis_events.421.name:0 "Motor de Unificación Destruido"
 tup_crisis_events.421.desc:0 "Con la pérdida de nuestro §HMotor de Unificación§!, hemos sufrido un serio revés en nuestro sueño de una Utopía galáctica. Nuestra única esperanza es retomar §H[tup_crisis_system.GetName]§! y reconstruirlo laboriosamente utilizando sus restos como un nuevo marco. Al menos ya no necesitaríamos participar en esas pruebas de nuevo."
 tup_crisis_events.422.name:0 "Motor de Unificación Capturado"
 tup_crisis_events.422.a.desc:0 "Con el sistema §H[tup_crisis_system.GetName]§! bajo nuestro control completo, hemos comenzado a desmantelar el §HMotor de Unificación§! que se estaba construyendo alrededor de la estrella.\n\nLa pérdida de esta megaestructura pone fin al plan descabellado de la H[tup_unification_engine_builders.GetName]§! de lavar el cerebro de la galaxia."
 tup_crisis_events.422.b.desc:0 "Después de tomar el control del §HMotor de Unificación§! en el sistema §H[tup_crisis_system.GetName]§!, hemos transferido cualquier §HUtopic Energy§! que aún tuviera a nuestros propios depósitos. Es una lástima que, a pesar de que nuestros objetivos son casi los mismos, existan suficientes diferencias entre nosotros como para que nuestras Utopías sean incompatibles entre sí. Hemos destruido su §HMotor de Unificación§! por precaución para asegurar que solo la Utopía que hemos cultivado y verificado con esmero funcione. En lugar de arriesgarnos a otra Utopía que podría tener defectos que aún no hemos analizado."
 tup_crisis_events.423.name:0 "Motor de Unificación Destruido"
 tup_crisis_events.423.desc:0 "Después de tomar el control del sistema §H[tup_crisis_system.GetName]§!, §H[tup_unification_engine_destroyers.GetName]§! ha destruido el §HMotor de Unificación§! que estaba en construcción allí.\n\nLos §H[tup_unification_engine_builders.GetName]§! ya no pueden amenazarnos con su descabellado plan de lavar el cerebro de la galaxia."

 tup_crisis_events.450.name:0 "El Proyecto Utopía"
 tup_crisis_events.450.desc:0 "Nos mantenemos unidos después de completar el logro monumental del §HMotor de Unificación§!. Aunque aún queda mucho trabajo por hacer, ahora tenemos la capacidad de probar su funcionalidad antes de dedicarle aún más tiempo y recursos. Nuestros científicos han propuesto §Pcuatro pruebas§! que les gustaría realizar para comprender mejor sus capacidades. En cada una de estas pruebas, intentaremos realizar una especie de §MRevisionificación Menor§! sobre la Galaxia. Si bien estos efectos son temporales, verificarán nuestros teoremas y fórmulas y nos darán la confianza de que podemos §MRevise§! la galaxia para convertirla en nuestra Utopía.\n\nConsulta el Menú de Energía Utópica para asignar los recursos necesarios para cada una de las pruebas antes de que habilitemos un §HSpecial Project§! que deberá completarse. Una vez que los cuatro §HSpecial Projects§! hayan sido completados, deberíamos poder proceder a la etapa final del Proyecto Utopía."
 tup_crisis_events.460.name:0 "El Motor de Unificación Pulsa"
 tup_crisis_events.460.desc:0 "El §HMotor de Unificación§! gime bajo la tensión de la energía psiónica combinada de miles de telépatas. Durante más de un mes canalizaron sin parar antes de que obtuviéramos la masa crítica de energía necesaria y la liberáramos sobre la Galaxia. Aunque de hecho viaja a la velocidad del pensamiento, aún tardará unos días en llegar a los confines de la Galaxia. Aunque agotados, nuestros telépatas están actualmente a la espera para poder realizar su §MRevisionificación Menor§! en cada mundo y cada persona una vez que el pulso los conecte brevemente con nosotros."
 tup_crisis_events.460.a:0 "Esperamos con ansias los resultados de esta prueba"
 tup_crisis_events.510.name:0 "El Proyecto Utopía"
 tup_crisis_events.510.desc:0 "¡El §HMotor de Unificación§! ya está en pleno funcionamiento! Todo lo que queda para §MRevise§! la Galaxia es construir §H[this.tup_utopic_dyson_swarms_for_victory]§! Enjambres de Dyson Utópicos para que actúen como antenas para el Pulso Psiónico y suficiente §HUtopic Energy§! para alimentar la §Mrevisionification§!. El momento que hemos estado esperando finalmente ha llegado. Paz, Igualdad, Unidad. Pronto se extenderán por toda la galaxia para poner fin a la Guerra y el Sufrimiento."
 tup_crisis_events.510.a:0 "La Utopía está finalmente a nuestro alcance"

