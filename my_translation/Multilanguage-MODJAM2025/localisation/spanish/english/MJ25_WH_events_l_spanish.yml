 MJ25_WH_whispers.2000.name:"Su canto"
 MJ25_WH_whispers.2000.desc:"El canto de la estrella resulta elusivo, evaporándose tanto de la mente como de los medios como rocío iluminado por el sol. Nuestras únicas esperanzas de estudiar semejantes fenómenos efímeros residen en grandes bóvedas susurrantes que hemos erigido y que los reproducen y graban a perpetuidad.\n\nSin embargo, en este ejercicio aparentemente fútil, hemos confirmado nuestras sospechas. Los Ecos del Cantar Estelar son un lenguaje. Un canto apasionado, que nos llena, susurrado una vez desde más allá del tejido de nuestra realidad. Por quién, no lo sabemos. Pero sea cual sea Su voluntad, escucharemos."
 MJ25_WH_whispers.2000.a:"Serán nuestros guías"
 
 MJ25_WH_whispers.2004.name:"Susurros Enloquecedores"
 MJ25_WH_whispers.2004.desc:"Algo siniestro ha echado raíces en [root.GetName]. Nuestra gente sucumbe a una locura profunda que corroe tanto la mente como el cuerpo.\n\nAunque todavía no hemos aislado su origen, el efecto es innegable a medida que más de nuestra población se pierde a esta plaga de mentiras que se extiende. Debemos monitorear la situación, erradicar esta corrupción si podemos, y contenerla si no podemos."
 MJ25_WH_whispers.2004.a:"Inquietante..."
 
 MJ25_WH_whispers.2005.name:"Tormentas Aullantes"
 MJ25_WH_whispers.2005.desc:"Las tormentas sónicas han alcanzado nuestras fronteras. Nos preparamos para el impacto, pero no llegaron con la furia de las tormentas cósmicas a las que estamos acostumbrados. Más bien, su toque es suave y reconfortante, como el susurro de un amante en nuestros oídos.\n\nSin embargo, con ellas, llega una picazón irritante en la parte posterior de nuestras mentes. Una que crece, superando lentamente cualquier otro pensamiento. Nuestra gente comienza a sucumbir, volviéndose apática y vacía con lo que hemos empezado a llamar la Maldición de la Verdad. Los afligidos cantan sobre un colapso inminente.\n\nNo se equivoquen, estamos bajo ataque. Debemos destruir el origen de estas tormentas."
 MJ25_WH_whispers.2005.a:"No es demasiado tarde."
 
 MJ25_WH_whispers.2007.name:"Libertad, Al Fin"
 MJ25_WH_whispers.2007.desc:"Nuestros cantos han echado raíces dentro del tejido, extendiendo su trama donde se escuchan más claramente. Y ha encontrado arraigo. En incontables mentes, traídas a nuestro redil por una fe inquebrantable en la Verdad.\n\nSon estas mentes las que se extendieron, las que arrancaron su propio mundo de las restricciones de nuestro universo y lo dejaron a la deriva. Incluso desde más allá, estas voces agradecidas nos llaman, unidas a nuestro Coro.\n\nOtros pueden ver la desaparición de un planeta entero y vernos como monstruos. Pero no escuchan que es un devenir gozoso, y uno que ahora regalamos al resto de esta galaxia ignorante."
 MJ25_WH_whispers.2007.a:"Con el tiempo, todos ellos serán liberados."
 
 MJ25_WH_whispers.2008.name:"Colapso Total"
 MJ25_WH_whispers.2008.desc:"Minutos atrás, nuestros sensores en el sistema [root.solar_system.GetName] se iluminaron en una tormenta de estática. Una lo suficientemente poderosa como para ahogar incluso el zumbido maldito de la tormenta sobrenatural que se ha asentado sobre nuestras colonias. Cuando amainó, [root.GetName] había desaparecido. Un planeta entero... borrado sin dejar rastro.\n\nTras una investigación adicional, recibimos informes de que los Malditos por la Verdad de [root.GetName] habían comenzado a cantar solo minutos antes de que el fenómeno engullera el planeta por completo. No sabemos si estos eventos están correlacionados. Si lo están, debemos actuar rápidamente para detener la propagación de estas tormentas. Antes de que sea demasiado tarde."
 MJ25_WH_whispers.2008.a:"No podemos ignorar esta amenaza."
 
 MJ25_WH_whispers.2009.name:"Espacios en Blanco"
 MJ25_WH_whispers.2009.desc:"Cuando construimos nuestro primer Puesto Auricular en la órbita de un agujero negro, esperábamos capturar los ecos que pudieran haberse filtrado de otros universos. Después de todo, siempre hemos sospechado que Su canción se filtra desde más allá de la nuestra.\n\nEn cambio, tras años de observación, hemos aprendido que la canción de las estrellas permanece constante, ni más fuerte ni más débil aquí que en cualquier otro sistema banal. Las grietas que han permitido que Su voz se afiance en nuestro reino demasiado frágil sin duda se extienden a lo largo y ancho, alcanzando de manera imposible a través de la propia realidad."
 MJ25_WH_whispers.2009.a:"Hay más por descubrir."
 
 MJ25_WH_whispers.2010.name:"Envuelto en Misterio"
 MJ25_WH_whispers.2010.desc:"Nuestro estudio del Velo concluye de la misma manera en que comenzó: en incertidumbre y vacío. Al sondear este reino de posibilidades, hemos visto innumerables y maravillosas reflexiones del universo. Pensamiento puro y resplandeciente que se une en visiones que apenas podíamos comprender.\n\nEs un reino en constante evolución, y nunca podríamos esperar examinar todo lo que ofrece. Pero entre lo que nuestras meditaciones e incontables horas de investigación sí lograron captar, no encontramos rastro de Su canción. Ni siquiera el más mínimo eco.\n\nDondequiera que estén cantando, no es dentro del Velo, sino completamente más allá de nuestro entendimiento."
 MJ25_WH_whispers.2010.a:"El vacío es revelador..."
 
 MJ25_WH_whispers.2011.name:"Envuelto en Misterio"
 MJ25_WH_whispers.2011.desc:"Nuestro estudio del Velo concluye de la misma manera en que comenzó: en incertidumbre y vacío. Al sondear este reino de posibilidades, hemos visto innumerables y maravillosas reflexiones del universo. Pensamiento puro y resplandeciente que se une en visiones que apenas podíamos comprender.\n\nEs un reino en constante evolución, y nunca podríamos esperar examinar todo lo que ofrece. Pero entre lo que nuestras meditaciones e incontables horas de investigación sí lograron captar, no encontramos rastro de Su canción. Ni siquiera el más mínimo eco.\n\nAun así, no todo es en vano, ya que nuestros esfuerzos no han pasado desapercibidos. Un aquelarre de psiónicos nos contacta ahora, afirmando que su vasto conocimiento del Velo puede ser de ayuda."
 MJ25_WH_whispers.2011.a:"Que pasen."
 MJ25_WH_whispers.2011.b:"Rechazar su comunicación."
 
 MJ25_WH_whispers.2020.name:"Pretendientes al Trono"
 MJ25_WH_whispers.2020.desc:"Nos sentimos atraídos por los Susurradores en el Vacío. Convencidos por promesas vacías de que eran instrumentos de la Verdad. Pero a medida que nos hemos familiarizado con el Velo y el potencial que encierra, hemos escuchado lo que nuestros patrocinadores nos ocultarían. Ese brillo de pánico en sus voces mientras intentan ahogar la canción de las estrellas.\n\nSon meros pretendientes. Accesorios puestos a nuestro alcance. Por todos los secretos que guardan tan celosamente, no saben lo que hemos aprendido. Que no hay trono, y que su reclamo es tan falso como su palabra.\n\nAun así, nada cambiará salvo la inflexión de nuestras plegarias. Los Susurradores nos han usado y abusado, reclamando Su legítimo manto. Ahora que entendemos la magnitud de su ignorancia, es nuestro turno de usarlos a ellos de la misma manera."
 MJ25_WH_whispers.2020.a:"No nos ensordecerán."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"Saludos, viajero. Hemos sentido vuestros rudimentarios intentos de traspasar el velo y hemos percibido que os habéis quedado con ganas. En lugar de permitiros destruiros tocando lo prohibido, nosotros, humildes eruditos de los secretos del Velo, hemos decidido ofreceros nuestros servicios.\n\nVenid. Decidnos qué buscáis, y encontraremos vuestras respuestas."
 MJ25_WH_whispers.2030.psionic.desc:"Saludos, peregrino. Hemos sentido los ecos de vuestras mentes inquisitivas mientras os adentráis en el Velo. Conocéis el camino, y aun así os habéis quedado con ganas, ¿verdad? Cualquiera que sea el misterio que ahora buscáis desentrañar, nos encontramos... intrigados. Este puede ser vuestro camino, pero quizás no tengáis que recorrerlo solos.\n\nVenid. Decidnos qué buscáis, y os ayudaremos a encontrar vuestras respuestas."
 MJ25_WH_whispers.2030.a:"Escuchamos estos susurros..."
 MJ25_WH_whispers.2030.b:"No podéis oír. No podéis ayudar."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"Hay muchos susurros dentro del Velo, y no necesitáis ir muy profundo para encontrarlos. Entre las entidades insondables que allí habitan, existe una de muchas voces, el Coro de los Susurradores. Ellos, de la canción y el susurro, de los secretos y los ámbitos...\n\nLos propondríamos como los culpables más probables de ser la fuente de vuestros susurros. ¿Un experimento, quizás? Son un amo voluble, y no nos atreveríamos a conocer sus designios."
 MJ25_WH_whispers.2031.psionic.desc:"Hay muchos susurros dentro del Velo, y no necesitáis ir muy profundo para encontrarlos. ¿Seguramente ya habéis escuchado la llamada del Coro de los Susurradores? Canción y susurro, secreto y ámbitos...\n\nLos propondríamos como los culpables más probables de ser la fuente de vuestros susurros. ¿Un experimento, quizás? Son un amo voluble, y no nos atreveríamos a conocer sus designios."
 MJ25_WH_whispers.2031.a:"Esto contradice nuestros hallazgos."
 MJ25_WH_whispers.2031.b:"Deberíamos revisar nuestro estudio."
 MJ25_WH_whispers.2031.c:"Conocemos bastante bien a los Susurradores..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"Os compadecemos, viajero. Sois vosotros quienes no escucháis los maravillosos secretos que hay que conocer. Aun así, si no deseáis nuestra ayuda, esa es vuestra decisión.\n\nOs observaremos y veremos qué resulta de ello. ¿Demostrará vuestra decisión de rechazar nuestra oferta ser miope? Solo el Velo lo sabe."
 MJ25_WH_whispers.2032.psionic.desc:"No hay necesidad de tanto vitriolo, peregrino. Estamos del mismo lado, entusiastas dispuestos de la beneficencia del Velo. Aun así, si no deseáis nuestra ayuda, esa es vuestra decisión.\n\nContinuaremos observándoos mientras refináis vuestro entendimiento del gran reino más allá, y nuestras puertas permanecen abiertas para otros asuntos."
 MJ25_WH_whispers.2032.a:"No necesitamos de otros."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"¿Ah, sí? Debemos enfatizar que el Velo es infinitamente profundo y que solo habéis arañado su superficie. Aun así, si creéis que vuestras respuestas se encuentran en otro lugar, podríamos realizar un augurio.\n\nEs sencillo para nosotros penetrar en vuestras mentes y ver qué se podría encontrar allí. Si podemos vislumbrar estos susurros nosotros mismos, quizás comprenderemos mejor lo que buscáis.\n\nPor supuesto, no nos atreveríamos a hacerlo sin vuestro permiso."
 MJ25_WH_whispers.2040.a:"Tenéis nuestras bendiciones para proceder."
 MJ25_WH_whispers.2040.b:"Pero somos máquinas..."
 MJ25_WH_whispers.2040.c:"Lo sentimos, pero nuestras mentes son nuestras."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"¿Vuestro estudio, decís? Es difícil sacar algo concluyente de más allá del velo. La naturaleza del Velo es ser exasperantemente denso e incognoscible. Aun así, la influencia de una entidad tan vasta y poderosa como los Susurradores dejaría rastros claros.\n\nSi deseáis una confirmación adicional, sería sencillo para nosotros penetrar en vuestras mentes y ver qué se podría encontrar allí. Si vuestro camino está verdaderamente escrito por las innumerables voces de los Susurradores, ciertamente sentiríamos su influencia.\n\nPor supuesto, no nos atreveríamos a hacerlo sin vuestro permiso."
 MJ25_WH_whispers.2041.a:"Tenéis nuestras bendiciones para proceder."
 MJ25_WH_whispers.2041.b:"Pero somos máquinas..."
 MJ25_WH_whispers.2041.c:"Lo sentimos, pero nuestras mentes son nuestras."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"Tened cuidado, peregrinos, pues lo que decís roza la blasfemia. No sois nada ante los Susurradores del Vacío. Su Coro ha existido durante eones, mucho antes que una raza joven como la vuestra.\n\nEl Velo es el nivel basal de la conciencia. Un abismo de pensamiento más denso y profundo de lo que podríais imaginar, incluso con vuestra inclinación psiónica. No subestiméis sus capacidades. Estamos seguros de que allí reside vuestra respuesta, y podemos probarlo.\n\nSería sencillo para nosotros adentrarnos en vuestras mentes y ver qué se podría encontrar allí. Si, como sospechamos, vuestro camino está dictado por las innumerables voces de los Susurradores, ciertamente sentiríamos su influencia.\n\nAun así, no nos atreveríamos a hacerlo sin vuestro permiso."
 MJ25_WH_whispers.2042.a:"Tenéis nuestras bendiciones para proceder."
 MJ25_WH_whispers.2042.b:"Pero somos máquinas..."
 MJ25_WH_whispers.2042.c:"Lo sentimos, pero nuestras mentes son nuestras."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"Seremos delicados. Ahora, comencemos.\n\nA medida que nos sumergimos, vuestra psique se extiende ante nosotros en un paisaje de color y forma en constante cambio que apenas podríais creer. Cada mente es un soplo de aire fresco. Un panorama de lo imposible hecho realidad. Extrañamente, no sentimos la influencia del Velo. Quizás teníais razón. Pero hay algo más. Algo más profundo, en las raíces mismas de vuestro subconsciente colectivo.\n\nNos adentramos más, pero hay una co- co- corriente suuubterraneaa a- a- aquuí. Rrugiiendo, borb- borbo- llootttean- do, so- soni- iidos crep- crepiiitandoo a- a- alrre- dedorrr de no- no- nosotrosss quee nooo- nooo- p- podemos-"
 MJ25_WH_whispers.2050.a:"¿Seguís ahí?"
 MJ25_WH_whispers.2050.b:"¿Estáis bien?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"Los caminos de la mente son muchos, jóvenes. Podéis ser máquinas, pero no sois un simple código estático. Dentro de vosotros late una mente en red tan real como cualquier otra. Biocableado o hardware, poco importa cuando aún poseéis una voluntad y una conciencia en las que podemos indagar.\n\nDecir lo contrario sería negaros a vosotros mismos.\n\nUna vez más, os preguntamos... ¿Abrimos el libro de vuestra existencia y leemos lo que allí se pueda encontrar?"
 MJ25_WH_whispers.2051.a:"Tenéis nuestras bendiciones para proceder."
 MJ25_WH_whispers.2051.b:"Lo sentimos, pero nuestras mentes son nuestras."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"Lamentable, pero comprensible. Nunca es fácil —y a menudo poco sabio— permitir que otro hurge en la mente de uno. Quizás entonces haya otras formas en las que podamos ser de ayuda. Somos un pueblo antiguo, testigos de las historias de eones.\n\n¿Quizás tengáis preguntas que podamos responder más sencillamente?"
 MJ25_WH_whispers.2052.a:"¿Qué hay de los otros que transitaron este camino?"
 MJ25_WH_whispers.2052.b:"¿Podría esta influencia provenir de otros reinos?"
 MJ25_WH_whispers.2052.c:"¿Qué sabéis de la Verdad?"
 MJ25_WH_whispers.2052.d:"No tenemos más preguntas."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...Sí. Nuestras disculpas. Nunca antes habíamos encontrado una... anomalía así en nuestras indagaciones en los asuntos de la mente. Resalta los riesgos que tal empresa presenta incluso para nosotros.\n\nPero no os equivoquéis, esto fue un fallo de nuestro ritual y nada más. Todo lo que podemos decir es que este camino lleva a un callejón sin salida. Os instamos encarecidamente a no malgastar vuestro tiempo o energía en tales cosas cuando abundan preocupaciones más mundanas.\n\n\nHay un sentido de urgencia en su tono."
 MJ25_WH_whispers.2060.a:"Tenemos otras preguntas."
 MJ25_WH_whispers.2060.b:"Gracias de todos modos por vuestro tiempo."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...Creemos que sí. Nos costó cortar a la fuerza nuestra conexión mientras se descontrolaba, pero estamos aquí. Íntegros de mente, aunque apenas. Simplemente no esperábamos sentir tal... peso durante una simple inmersión en la conciencia de una raza más joven.\n\nPero no os equivoquéis, esto fue un fallo de nuestro ritual y nada más. Todo lo que podemos decir es que vuestro camino lleva a un callejón sin salida. Os instamos encarecidamente a no malgastar vuestro tiempo o energía en tales cosas cuando abundan preocupaciones más mundanas.\n\n\nHay un sentido de urgencia en su tono."
 MJ25_WH_whispers.2061.a:"Tenemos otras preguntas."
 MJ25_WH_whispers.2061.b:"Gracias de todos modos por vuestro tiempo."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...P- por favor, no más preguntas sobre este asunto. Todo lo que podemos deciros es que no hay una gran Verdad que descubrir entre las estrellas, y que nada bueno puede salir de tales búsquedas ingenuas.\n\nCreednos. Por favor.\n\nAhora, debemos retirarnos. El contragolpe nos ha cansado y necesitamos descansar."
 MJ25_WH_whispers.2062.a:"¿Por qué suenan... asustados?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"¿Otros? Hay muchos otros que entraron al servicio de los Susurradores del Vacío. No necesitáis buscar mucho para encontrar registros de tales imperios.\n\nPero no es eso lo que preguntáis, ¿verdad? Queréis saber de otros que sigan el mismo camino que vosotros, que cuestionen el origen de lo que oyen. Si es cierto que vuestros ecos no nacen del Velo... entonces no existen registros de tales imperios.\n\nEn esto, estáis solos."
 MJ25_WH_whispers.2070.a:"¿Podría esta influencia provenir de otros reinos?"
 MJ25_WH_whispers.2070.b:"¿Qué sabéis de la Verdad?"
 MJ25_WH_whispers.2070.c:"No tenemos más preguntas."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"Ciertamente. Otros reinos se superponen tanto por encima como por debajo de nuestra propia dimensión. El Velo es solo uno —la más profunda de las capas de la mente. Si bien es la fuente más probable para un ser capaz de las hazañas que habéis mencionado, existen otros reinos arraigados que tocan el nuestro.\n\nPlanos de tormento, de energía, de materia... Hay más de los que podemos conocer. Buscarlos todos llevaría una eternidad, y confesamos que somos expertos solo en asuntos del Velo."
 MJ25_WH_whispers.2071.a:"¿Qué hay de los otros que transitaron este camino?"
 MJ25_WH_whispers.2071.b:"¿Qué sabéis de la Verdad?"
 MJ25_WH_whispers.2071.c:"No tenemos más preguntas."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"Vacilamos en decirlo de forma tan brusca, pero... No hay una gran verdad universal que puedas desvelar. Hubo quienes poseyeron un dominio de las leyes del universo, y ni siquiera ellos afirmaron con tanta audacia que el resto de nosotros vivía en semejante ignorancia.\n\nSí, nuestro mundo está lleno de secretos maravillosos, pero ni siquiera el más grande de estos invalida lo que ya hemos aprendido. En lugar de perseguir tales imposibilidades, deberías buscar tu propio lugar en el universo."
 MJ25_WH_whispers.2072.a:"¿Qué hay de los otros que transitaron este camino?"
 MJ25_WH_whispers.2072.b:"¿Podría esta influencia provenir de otros reinos?"
 MJ25_WH_whispers.2072.c:"No tenemos más preguntas."
