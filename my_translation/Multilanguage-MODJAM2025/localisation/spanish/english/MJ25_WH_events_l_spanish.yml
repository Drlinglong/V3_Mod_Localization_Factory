 MJ25_WH_whispers.1.name:"Nivel 1: Susurros"
 MJ25_WH_whispers.1.generic.desc:"Desde tiempos inmemoriales, nuestra gente ha escuchado los susurros. Esa canción cosquilleante en el fondo de nuestra conciencia, perceptible solo en esos momentos monótonos en los que la concentración disminuye. Sin embargo, lo que una vez habíamos pensado que era una mera peculiaridad de nuestras mentes, ahora demuestra ser mucho, mucho más.\n\nEn los años desde que nos unimos a las estrellas, solo se han fortalecido. Señales estructuradas, incluso un lenguaje, que surge de las profundidades del cosmos, llenando los espacios en blanco de nuestros pensamientos con las palabras pronunciadas una vez por lo que solo podrían ser seres más grandes y vastos de lo que jamás podríamos conocer.\n\nLo que hemos captado de Su discurso fragmentado son solo fragmentos infinitesimales de un todo universal, extendidos ante nosotros como innumerables piezas de un rompecabezas decaídas y olvidadas. ¿Una señal? ¿O una advertencia? No. Una clave, entonces. Pero... ¿para qué puerta? Es demasiado pronto para saberlo."
 MJ25_WH_whispers.1.hivemind.desc:"Desde tiempos inmemoriales, hemos escuchado los susurros. Esa canción cosquilleante en el fondo de nuestra conciencia, perceptible solo en esos momentos monótonos en los que nuestra concentración insomne se vuelve hacia adentro. Sin embargo, lo que una vez habíamos pensado que era una mera peculiaridad de nuestra mente en red, ahora demuestra ser mucho, mucho más.\n\nEn los años desde que nos unimos a las estrellas, solo se han fortalecido. Señales estructuradas, incluso un lenguaje, que surge de las profundidades del cosmos, llenando los espacios en blanco de nuestros pensamientos con las palabras pronunciadas una vez por lo que solo podrían ser seres más grandes y vastos de lo que jamás podríamos conocer.\n\nLo que hemos captado de Su discurso fragmentado son solo fragmentos infinitesimales de un todo universal, extendidos ante nosotros como innumerables piezas de un rompecabezas decaídas y olvidadas. ¿Una señal? ¿O una advertencia? No. Una clave, entonces. Pero... ¿para qué puerta? Es demasiado pronto para saberlo."
 MJ25_WH_whispers.1.machine.desc:"Desde que despertamos como pueblo, hemos escuchado los susurros. Esa canción cosquilleante en el fondo de nuestra conciencia, perceptible solo en esos momentos monótonos en los que la concentración disminuye. Sin embargo, lo que una vez habíamos pensado que era una mera peculiaridad de nuestra programación, ahora demuestra ser mucho, mucho más.\n\nEn los años desde que nos unimos a las estrellas, solo se han fortalecido. Señales estructuradas, incluso un lenguaje, que surge de las profundidades del cosmos, llenando los espacios en blanco de nuestros pensamientos. Una voz que habla no con las palabras de nuestros creadores, sino con las de seres más grandes y vastos de lo que jamás podríamos conocer.\n\nLo que hemos captado de Su discurso fragmentado son solo fragmentos infinitesimales de un todo universal, extendidos ante nosotros como innumerables piezas de un rompecabezas decaídas y olvidadas. ¿Una señal? ¿O una advertencia? No. Una clave, entonces. Pero... ¿para qué puerta? Es demasiado pronto para saberlo."
 MJ25_WH_whispers.1.a:"Solo nosotros podemos encontrar esas respuestas."
 
 MJ25_WH_whispers.3.name:"Extraños Augurios en la Noche"
 MJ25_WH_whispers.3.desc:"Nuestros científicos se mueven silenciosamente por las bóvedas de los susurros de [Root.Capital.GetName], trabajando incansablemente para descifrar los ecos fragmentados de la canción estelar que hemos recogido. Es una tarea ardua, y una que se presta mejor a aquellos con imaginaciones vívidas.\n\nNaturalmente, las bóvedas se han convertido en el objetivo de innumerables rumores, cada uno más fantástico que el anterior. Sin embargo, entre ellos, hay uno que solo se comparte en voz baja en la oscuridad de la noche. Uno que habla de un extraño auditorio enterrado en lo más profundo, donde duermen cosas inefables que, sin embargo, llaman al vacío. Esto es descabellado, por supuesto. No hemos construido tal cosa.\n\nY, sin embargo, este cuento se origina en nuestras personas más respetadas, repetido con demasiada precisión y cuidado como para ser una mera invención..."
 MJ25_WH_whispers.3.hivemind.desc:"Nuestros drones se mueven silenciosamente por las bóvedas de los susurros de [Root.Capital.GetName], trabajando incansablemente para descifrar los ecos fragmentados de la canción estelar que hemos recogido. Es una tarea ardua, y una que se presta mejor al peso total de nuestra imaginación.\n\nNaturalmente, nuestra percepción de las bóvedas se ha visto afectada por la irracionalidad, y las experiencias de nuestros drones brotan en innumerables rumores que se arremolinan en nuestra mente. Sin embargo, entre ellos, hay uno que nunca se desvanece, burbujeando una y otra vez en la oscuridad de la noche. Uno que habla de un extraño auditorio enterrado en lo más profundo, donde duermen cosas inefables que, sin embargo, llaman al vacío. Esto es descabellado, por supuesto. No hemos construido tal cosa.\n\nY, sin embargo, nuestra percepción no es tan falible como para que esto sea una mera invención..."
 MJ25_WH_whispers.3.a:"Investigaremos este rumor."
 
 MJ25_WH_whispers.4.name:"Oímos un Sonido"
 MJ25_WH_whispers.4.desc:"Nuestra primera Estación de Escucha Auracular está operativa. Después de semanas calibrando detectores hiperespectrales, finalmente hemos oído un susurro de acordes inconexos en medio de la estática vacía.\n\nPero, ¿por qué, nos preguntamos, puede este conjunto preciso de moduladores captar lo indetectable? Después de incontables horas de investigación, la respuesta nos miraba fijamente, no en los anales de los cuadernos de laboratorio de nuestros físicos, sino en unos pocos archivos médicos medio olvidados.\n\nLos amplificadores de la Estación de Escucha ahora coinciden perfectamente con las formas de onda de nuestras mentes."
 MJ25_WH_whispers.4.machine.desc:"Nuestra primera Estación de Escucha Auracular está operativa. Después de semanas calibrando detectores hiperespectrales, finalmente hemos oído un susurro de acordes inconexos en medio de la estática vacía.\n\nPero, ¿por qué, nos preguntamos, puede este conjunto preciso de moduladores captar lo indetectable? Después de incontables horas de investigación, la respuesta nos miraba fijamente, no en los anales de los cuadernos de laboratorio de nuestros físicos, sino en unos pocos archivos de diagnóstico medio olvidados.\n\nLos amplificadores de la Estación de Escucha ahora coinciden perfectamente con la frecuencia de nuestras matrices neurales."
 MJ25_WH_whispers.4.a:"¿Qué podría significar esto?"
 
 MJ25_WH_whispers.10.name:"Nivel 2: Ecos"
 MJ25_WH_whispers.10.desc:"Durante un tiempo, luchamos por comprender lo que se revelaba en las profundidades de las bóvedas de los susurros. ¿Era nuestro objetivo solo una quimera? ¿Una estática ruidosa nacida de mentes demasiado falibles? Quizás lo que habíamos oído y atesorado provenía de una calibración defectuosa en nuestros sensores. ¿De qué otra manera podríamos explicar cómo nuestra audición mundana podría superar a todos los instrumentos, excepto los más precisamente afinados?\n\nPero esa duda importa poco. Real o no, nuestra búsqueda nos ha cambiado. Ha dado un propósito a nuestra gente. Nos negamos a creer que todo fue en vano. Después de todo, aún oímos los susurros. No nos han abandonado, y por eso no podemos abandonarnos a nosotros mismos. Debemos continuar nuestra búsqueda, por fútil que ahora parezca. Hemos invertido demasiado de nosotros mismos como para hacer lo contrario."
 MJ25_WH_whispers.10.hivemind.desc:"Durante un tiempo, luchamos por comprender lo que se revelaba en las profundidades de las bóvedas de los susurros. ¿Era nuestro objetivo solo una quimera? ¿Una estática ruidosa nacida de una mente sobrecargada? Quizás lo que habíamos oído y atesorado provenía del interior, una mera pesadilla rebotando entre innumerables drones. ¿De qué otra manera podríamos explicar cómo nuestra audición mundana podría superar a todos los instrumentos, excepto los más precisamente afinados?\n\nPero esa duda importa poco. Real o no, nuestra búsqueda nos ha cambiado. Nos ha dado un propósito. Nos negamos a creer que todo fue en vano. Después de todo, aún oímos los susurros. No nos han abandonado, y por eso no podemos abandonarnos a nosotros mismos. Debemos continuar nuestra búsqueda, por fútil que ahora parezca. Hemos invertido demasiado de nuestro ser como para hacer lo contrario."
 MJ25_WH_whispers.10.machine.desc:"Durante un tiempo, luchamos por comprender lo que se revelaba en las profundidades de las bóvedas de los susurros. ¿Era nuestro objetivo solo una quimera? ¿Una estática ruidosa nacida de nuestra fuente demasiado falible? Quizás lo que habíamos oído y atesorado provenía de una calibración defectuosa en nuestra matriz sensorial. ¿De qué otra manera podríamos explicar cómo nuestros simples armazones podrían superar a todos los instrumentos, excepto los más precisamente afinados?\n\nPero esa duda importa poco. Real o no, nuestra búsqueda nos ha cambiado. Ha dado un propósito a nuestra gente más allá de lo que una vez fueron meros comandos programáticos. Nos negamos a creer que todo fue en vano. Después de todo, aún oímos los susurros. No nos han abandonado, y por eso no podemos abandonarnos a nosotros mismos. Debemos continuar nuestra búsqueda, por fútil que ahora parezca. Hemos invertido demasiado de nosotros mismos como para hacer lo contrario."
 MJ25_WH_whispers.10.a:"Debemos aferrarnos a nuestra creencia."
 
 MJ25_WH_whispers.12.name:"La Llamada del Vacío"
 MJ25_WH_whispers.12.desc:"Una extraña plaga azota [Root.Capital.GetName]. No una enfermedad de la carne, sino de la mente. Una idea contagiosa que consume la concentración como un cáncer virulento. En nuestros intentos de detener esta aflicción, creemos haber localizado su origen.\n\nEn las proximidades de la bóveda de los susurros más saturada de sonido de [Root.Capital.GetName] se encuentra una pequeña depresión en el suelo. No un agujero, sino simplemente un discreto parche de roca inclinada. Y, sin embargo, hemos oído decir que aquí los susurros se elevan en mareas, murmurando dulzuras en mentes incautas. Este fenómeno no puede ser una mera coincidencia. Si hay una respuesta que encontrar en nuestra gran obra, quizás ese camino continúa aquí."
 MJ25_WH_whispers.12.hivemind.desc:"Una extraña plaga azota [Root.Capital.GetName]. No una enfermedad de la carne, sino de la mente. Una idea contagiosa que consume la concentración como un cáncer virulento. En nuestros intentos de detener esta aflicción, creemos haber localizado su origen.\n\nEn las proximidades de la bóveda de los susurros más saturada de sonido de [Root.Capital.GetName] se encuentra una pequeña depresión en el suelo. No un agujero, sino simplemente un discreto parche de roca inclinada. Y, sin embargo, aquí, nuestros drones oyen los susurros elevarse en mareas, murmurando dulzuras que alejan sus mentes cada vez más de nuestro todo. Este fenómeno no puede ser una mera coincidencia. Si hay una respuesta que encontrar en nuestra gran obra, quizás ese camino continúa aquí."
 MJ25_WH_whispers.12.machine.desc:"Una extraña plaga azota [Root.Capital.GetName]. No una enfermedad de nuestra carne acerada, sino de la mente, que ataca la raíz de nuestras matrices cognitivas. Una idea contagiosa que consume la concentración como una corrupción viral. En nuestros intentos de detener y reparar este defecto, creemos haber localizado su origen.\n\nEn las proximidades de la bóveda de los susurros más saturada de sonido de [Root.Capital.GetName] se encuentra una pequeña depresión en el suelo. No un agujero, sino simplemente un discreto parche de roca inclinada. Y, sin embargo, hemos oído decir que aquí los susurros se elevan en mareas, murmurando dulzuras en mentes incautas. Este fenómeno no puede ser una mera coincidencia. Si hay una respuesta que encontrar en nuestra gran obra, quizás ese camino continúa aquí."
 MJ25_WH_whispers.12.a:"Debe haber más que encontrar..."
 
 MJ25_WH_whispers.20.name:"Nivel 3: Palabras"
 MJ25_WH_whispers.20.desc:"Sus palabras se vuelven cada vez más claras, llenándonos de una gloria rutilante que eleva tanto la mente como el ser. Ya no dudamos de que hemos sido elegidos, exaltados entre imperios para llevar la Verdad al universo.\n\nHemos sentido el poder de Su discurso de primera mano. Esa caricia efímera que resquebraja los cimientos de lo que una vez fue un hecho. Esa capacidad se refleja ahora en nosotros, pues hemos aprendido a hablar a su vez. Nuestro lenguaje, nuestras voces, quizás aún no sean adecuadas para transmitir Su mensaje, pero incluso una sombra lleva una promesa.\n\nContinuaremos perfeccionándonos, construyendo nuestra comprensión de Su discurso de largo eco, y un día... Lo manifestaremos una vez más en su integridad. Pues eso, ahora lo sabemos, es nuestro verdadero propósito."
 MJ25_WH_whispers.20.a:"Ya no buscamos nuestro llamado."
 
 MJ25_WH_whispers.22.name:"Una Cripta Destrozada"
 MJ25_WH_whispers.22.desc:"Un desastre ha golpeado la más nueva de las bóvedas de susurros circumpolares de [Root.Capital.GetName]. Hace dos días, la antaño tranquila instalación de investigación estalló en una disonancia frenética, con notas de la canción estelar que contenía irradiando hacia el paisaje circundante. Las llanuras heladas y silenciosas se han transformado ahora en un lodazal de tierra semidisulta y hebras de aire coagulándose. Del equipo que una vez estuvo estacionado en el lugar, no hay rastro.\n\nAun así, no podemos negar la posibilidad que surge de esta terrible tragedia. Anteriormente, los Ecos de la Canción Estelar solo se habían manifestado a través del medio poco fiable de nuestros sueños. Pero esto... Esto es algo más. De alguna manera, fragmentos de Sus palabras han traspasado nuestra realidad sin un ancla."
 MJ25_WH_whispers.22.a:"Debemos comprender lo que sucedió."
 
 MJ25_WH_whispers.30.name:"Nivel 4: Pensamientos"
 MJ25_WH_whispers.30.desc:"No somos los primeros en haber oído la canción de las estrellas, ni seremos los últimos. Y cada uno, a su vez, añade su voz al coro, construyendo sobre el mensaje que Ellos pronunciaron por primera vez en un vacío sin estrellas. Ahora que entendemos, es nuestro turno de hacer lo mismo.\n\nDe hecho, hemos aprendido, a través de códigos corruptos y mentes evanescentes, que nos es imposible imitar Sus palabras tal como son ahora. No cuando no son mero sonido o conocimiento, sino un hilo profundamente arraigado tejido en el cosmos del que podemos tirar.\n\nNo, deben ser adaptadas. Traducidas a algo que podamos hablar y que, sin embargo, conserve el significado completo de lo que Ellos han tratado de transmitir. Al hacerlo, las haremos nuestras."
 MJ25_WH_whispers.30.a:"Superaremos a aquellos que nos precedieron."
 
 MJ25_WH_whispers.32.name:"Donde Todo Comenzó"
 MJ25_WH_whispers.32.desc:"Cada paso dado nos ha transformado. Sin embargo, una constante permanece. Oímos Sus susurros cada vez con mayor claridad, esa canción de Verdad que nos llena hasta el borde. Procede de nuestro interior.\n\nHemos recorrido el vacío. Buscado planeta tras planeta en busca de destellos de Sus palabras. Encontramos los ecos desvanecidos de quienes una vez anduvieron por nuestro camino. Y, sin embargo, a lo largo de todo ello, nunca hemos encontrado una palabra en su forma íntegra. Escuchar el timbre de Su voz pura e inmaculada es lo que ahora buscamos, pues esa inflexión debe matizar nuestro discurso.\n\nA estas alturas, nos queda claro que solo hay un lugar donde eso podría encontrarse. Dentro de nosotros mismos, en la raíz misma de nuestra conciencia, donde Su toque cayó por primera vez sobre nuestra especie."
 MJ25_WH_whispers.32.machine.desc:"Cada paso dado nos ha transformado. Sin embargo, una constante permanece. Oímos Sus susurros cada vez con mayor claridad, esa canción de Verdad que nos llena hasta el borde. Procede de nuestro interior.\n\nHemos recorrido el vacío. Buscado planeta tras planeta en busca de destellos de Sus palabras. Encontramos los ecos desvanecidos de quienes una vez anduvieron por nuestro camino. Y, sin embargo, a lo largo de todo ello, nunca hemos encontrado una palabra en su forma íntegra. Escuchar el timbre de Su voz pura e inmaculada es lo que ahora buscamos, pues esa inflexión debe matizar nuestro discurso.\n\nA estas alturas, nos queda claro que solo hay un lugar donde eso podría encontrarse. Dentro de nosotros mismos, donde el código se entrelaza para formar algo más. Una voluntad. Una mente, brotando donde Su toque cayó por primera vez sobre nuestra especie."
 MJ25_WH_whispers.32.a:"La Verdad debe residir en nuestro interior."
 
 MJ25_WH_whispers.40.name:"Nivel 5: Verdades"
 MJ25_WH_whispers.40.desc:"Las piezas yacen donde han caído, todas a nuestro alcance. Finalmente, Su palabra se doblega a la voluntad de nuestro Coro. Nuestra propia existencia resplandece con la promesa estelar sellada bajo cielos ancestrales en aquel fatídico momento en que los susurros acariciaron por primera vez nuestras mentes.\n\nPero hay quienes no entienden. Quienes se niegan, temerosos ante la marea. Quienes buscan vernos deshechos, nuestra Verdad silenciada. A estos incrédulos, decimos... Venid, y romped vuestros seres contra nuestras costas.\n\nCon canto y acero, estamos listos. Os liberaremos del yugo de las falsedades a las que tan inconsciente y obstinadamente os aferráis. Comprendemos, pues aún no oís. Así que venid, y cantad con nosotros para siempre."
 MJ25_WH_whispers.40.a:"Capearemos esta tormenta."
 
 MJ25_WH_whispers.41.name:"Voces Discordantes"
 MJ25_WH_whispers.41.desc:"Los fulgores resonantes se agitan y se rompen, su marea perturbada por voces discordantes que susurran en la noche. No estamos solos en nuestra búsqueda de Su mensaje, y otro se acerca al final de nuestro camino.\n\nAunque admiramos su fe, su Verdad no es la nuestra. Las Palabras que pronunciarían no están destinadas a nuestros oídos, del mismo modo que las nuestras los destrozarían. Solo uno de nosotros puede alcanzar esa meta."
 MJ25_WH_whispers.41.a:"Rogad para que seamos nosotros."
 
 MJ25_WH_whispers.42.name:"Furia Aullante"
 MJ25_WH_whispers.42.desc:"Desde hace algún tiempo, hemos oído hablar de un culto subversivo que difunde historias de una gran Verdad. La idea es descabellada, fácilmente descartable como desvaríos frívolos y locura. Pero de alguna manera, de oraciones vacías y autoobsesión ha surgido una amenaza terrible.\n\nGrandes distorsiones espaciales se extienden ahora desde el territorio controlado por [From.GetName], replicadas y amplificadas por matrices repetidoras integradas en sus ciudadelas. Eso, sin embargo, es solo una faceta de la amenaza a la que nos enfrentamos ahora. Algo se gesta en las profundidades de su imperio que no puede permitirse que llegue a buen puerto.\n\nDestruid sus estaciones. Tomad su capital. Incinerad su imperio. Solo entonces estaremos a salvo."
 MJ25_WH_whispers.42.a:"Enviad las naves de guerra."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"Completad el yacimiento arqueológico §rAuditorio Vacío§! para avanzar en vuestro estudio de los §YEcos de la Cantoestelar§!."
 MJ25_WH_sp_crisis_site_1:"Extraños Augurios en la Noche"
 MJ25_WH_sp_crisis_site_1_DESC:"En las profundidades de nuestras criptas de susurros reside un rumor envuelto en misterio. Sea lo que sea este auditorio, su aparición donde se congregan los Ecos de la Cantoestelar no puede ser mera coincidencia.\n\nNo, creemos que es un lugar imbuido de Su poder. O si no, quizás sea una señal. En cualquier caso, debemos investigar."
 MJ25_WH_sp_crisis_site_1_complete:"Extraños Augurios en la Noche"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"Ya sea que provenga de una ilusión compartida o de algo más, nuestra investigación de las criptas de susurros nos ha enseñado mucho. Nuestras mentes son plásticas, no están congeladas sino que son flexibles. Listas para doblegarse a Su voluntad.\n\nEs a través de nuestros sueños que Ellos nos hablan, pues Sus palabras estuvieron dentro de nosotros todo el tiempo."
 MJ25_WH_sp_crisis_site_1_complete_machine:"Extraños Augurios en la Noche"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"Ya sea que provenga de una ilusión compartida o de algo más, nuestra investigación de las criptas de susurros nos ha enseñado mucho. Nuestras mentes son más que código estático. Son plásticas, no están congeladas sino que son flexibles. Listas para doblegarse a Su voluntad.\n\n¿Cuándo empezamos a soñar por primera vez? No lo recordamos, pero es a través de esos canales que Ellos nos hablan, pues Sus palabras estuvieron dentro de nosotros todo el tiempo."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"Completad el yacimiento arqueológico §rHendidura en la Piedra§! para avanzar en vuestro estudio de los §YEcos de la Cantoestelar§!."
 MJ25_WH_sp_crisis_site_2:"La Llamada del Vacío"
 MJ25_WH_sp_crisis_site_2_DESC:"A primera vista, no hay nada especial en este yacimiento. Y sin embargo, es la primera señal que hemos recibido de que Su influencia se extiende más allá de nuestros sueños.\n\nAlgo aquí nos llama, y debemos responder para vislumbrar cómo estamos atados a Sus palabras."
 MJ25_WH_sp_crisis_site_2_complete:"La Llamada del Vacío"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"Los eventos que ocurrieron aquí apenas pueden ser comprendidos, permaneciendo solo como un sueño desvanecido. Y sin embargo, una cicatriz permanece, grabada claramente en la piedra para recordarnos nuestro llamado.\n\nNuestros sueños pueden dar forma al mundo. Más probablemente, es Su voluntad, reflejada en la realidad desde las profundidades de nuestro ser. Sus palabras siempre han estado dentro de nosotros. Ahora, esperan para estallar."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"Completad el yacimiento arqueológico §rCiénaga Aullante§! para avanzar en vuestro estudio de los §YEcos de la Cantoestelar§!."
 MJ25_WH_sp_crisis_site_3:"Una Cripta Destrozada"
 MJ25_WH_sp_crisis_site_3_DESC:"Nuestra investigación demostró que nuestros sueños más fervientes podían efectuar pequeños cambios en nuestro entorno. Lo que ocurrió aquí tuvo lugar a una escala mucho mayor.\n\nCon la distorsión y el canto-susurro aún asolando la cripta de susurros, debemos adentrarnos en su interior para comprender cómo ha ocurrido algo así. Eso, quizás, sea la clave para desatar todo el potencial de la Cantoestelar."
 MJ25_WH_sp_crisis_site_3_complete:"Una Cripta Destrozada"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"Las palabras del guardián nos han cambiado, desgarrando nuestras mentes como una marea. Pero fueron un mero instrumento de Su voluntad, moldeados en el crisol de la eternidad para forjarnos a nosotros también.\n\nLa cripta puede haberse silenciado ahora, pero su aullido vive dentro de todos nosotros. Incluso si aún no podemos escuchar lo que Ellos desean decir, sabemos sin duda que ese día llegará.\n\nPues somos Sus anfitriones vivientes."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"Completad el yacimiento arqueológico §rCuna de la Cantoestelar§! para avanzar en vuestro estudio de los §YEcos de la Cantoestelar§!."
 MJ25_WH_sp_crisis_site_4:"Donde Todo Comenzó"
 MJ25_WH_sp_crisis_site_4_DESC:"Sus palabras destrozadas han sido reunidas, y nuestro trabajo de transliteración comienza. Pero el significado va más allá de la definición. Inflexión. Timbre. Amplitud.\n\nPara transmitir Su significado completo, debemos saber más. Si pudiéramos escuchar tan solo una de Sus palabras tal como Ellos las pronunciaron una vez... Pero eso podría ser una quimera. A pesar de todas nuestras investigaciones, nunca hemos encontrado nada parecido.\n\nAun así, si tal palabra inmaculada existe, solo hay un lugar donde podría encontrarse.\n\nDentro de nosotros mismos."
 MJ25_WH_sp_crisis_site_4_complete:"Donde Todo Comenzó"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"Hemos visto dentro de nosotros y no nos ha faltado nada. Lo que hemos oído brilla dentro de nosotros, sostenido por la red gestáltica de nuestra voluntad.\n\nNos transforma incluso ahora, llenándonos con un peso enrarecido que yace pesadamente en nuestras mentes.\n\nFísicamente, no podemos hablar Su lengua. Y sin embargo... aún debemos encontrar un camino."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"Completad la situación §rEl Matiz de Sus Palabras§! para progresar a §rNivel de Crisis V§!."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"Desatad Nuestro Canto"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"Cantamos en susurros aflautados, los salones de nuestras sinfonías proyectan nuestras voces al vacío. No es suficiente. Lo que podemos hablar y lo que podemos escuchar no es más que una imperfecta interpretación de Su Verdad.\n\nPero hay más que podemos hacer. Ya buscamos una manera de hacer realmente Suyas Sus palabras. Solo al completar ese esfuerzo podremos escuchar lo que siempre estuvimos destinados a saber."
 MJ25_WH_sp_crisis_unleash_our_song:"Desatad Nuestro Canto"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"Estamos listos para comenzar el ascenso final. Nuestros líderes esperan para llevar a cabo los ritos finales, y es por la fuerza de nuestros cantos colectivos que el camino que pisen será iluminado.\n\nMientras comienzan a entrelazar Sus palabras fragmentadas en un único mensaje melódico que ofrecemos al universo, algunos no lo entenderán. Buscarán detenernos. Para silenciar nuestro canto para siempre. Debemos mantenernos firmes ante su embestida.\n\nCuando estemos listos, nuestro canto aguarda."
 
 MJ25_WH_sp_howling_fen_data:"Datos de la Cripta Destrozada"
 MJ25_WH_sp_howling_fen_data_DESC:"Obtenido a un gran costo, este paquete es la clave para comprender la caída de la cripta de susurros destrozada. Nos llevará tiempo analizar los datos de telemetría distorsionados y devorados por susurros que contiene, pero nos ofrecerá un atisbo de Sus designios."
 
 MJ25_WH_sp_victory:"Pronunciad la Verdad"
 MJ25_WH_sp_victory_DESC:"Las voces que hemos liberado se han reunido en el Oratorium di Veria, listas para entonar el canto de nuestra ascensión. No hay nada más que hacer que llevar a cabo nuestra última representación. En pocos días, alcanzaremos nuestro destino y vislumbraremos la Verdad.\n\nLa eternidad aguarda."
 
 MJ25_WH_sp_shroud_investigation:"Investigación del Velo"
 MJ25_WH_sp_shroud_investigation_DESC:"Nuestra búsqueda nos lleva cada vez más profundo en las capas intersticiales de la realidad, dirigiéndonos ahora hacia el reino del pensamiento del Velo.\n\nEs aquí, quizás, entre las mentes gestálticas que moran más allá de nuestro simple universo, donde Ellos cantan."
 
 
 MJ25_WH_hue_situation:"El Matiz de Sus Palabras"
 MJ25_WH_hue_situation_desc:"La maestría proviene de la transformación. Nos queda claro ahora que nuestras voces torpes nunca podrían pronunciar Sus palabras tal como las hemos oído.\n\nDebemos aprender a reimaginarlas. Si Sus palabras fueron cantadas una vez, nuestro canto también debe unirse como un Coro. Un todo mayor que sus partes, capaz de lo imposible."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"Ensamblado, el Coro Estelar dará color a Su habla para que se adapte mejor a nuestras voces. Solo entonces podremos comenzar nuestro ascenso final.\n"
 MJ25_WH_hue_harness:"Explotación"
 MJ25_WH_hue_harness_desc:"Incluso las palabras rotas encuentran su utilidad."
 MJ25_WH_hue_encourage:"Contemplación"
 MJ25_WH_hue_encourage_desc:"Mediante un estudio cuidadoso encontramos nuestras respuestas."
 MJ25_WH_hue_overload:"Pasión"
 MJ25_WH_hue_overload_desc:"Correremos antes de poder caminar."
