 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"Ahora hacemos nuestros preparativos finales para el amanecer que se aproxima. Incansablemente, nuestros más grandes líderes trabajan para completar el gran discurso que derramará una marea de Verdad en nuestro universo.\n\nCon el códice y el Coro listos, todo lo que queda es la finalización de nuestra composición final."
 MJ25_WH_massa_situation_outcome:"Con una transcripción integral de Sus palabras, adaptada a nuestros cuerpos y mentes, estaremos listos para inaugurar una era de Verdad para todos.\n"
