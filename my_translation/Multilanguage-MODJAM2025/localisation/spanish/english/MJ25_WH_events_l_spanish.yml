 MJ25_WH_hue_situation_monthly_change_tooltip:"La fusión de nuestras voces con Sus palabras puede acelerarse mediante la decisión planetaria §rRecital Armónico§!."
 
 MJ25_WH_stage_hue_effects_1:"Sus palabras serán como el telar del que estamos tejidos."
 MJ25_WH_stage_hue_effects_2:"Sus palabras serán como el viento que traza nuestro rumbo."
 MJ25_WH_stage_hue_effects_3:"Sus palabras serán como la tormenta, abatiéndose sobre nuestros enemigos."
 MJ25_WH_stage_hue_effects_4:"Seremos como Sus palabras, radiantes y libres."
 
 r_MJ25_WH_choir:"Coro Estelar"
 r_MJ25_WH_choir_desc:"Formado a partir de la unión colectiva de las voces y mentes que hemos liberado de sus envolturas mortales, nuestro Coro exulta Su gloria. Solo un canto tan puro e inmaterial puede allanar nuestro camino hacia la Verdad."
 MJ25_WH_choir_activation_tt:"Los cantos de nuestro Coro atraen §rvoces§! de más allá del entramado."
 MJ25_WH_choir_tt:"El canto de nuestro Coro crece en poder con cada voz que liberamos.\n§rVoces liberadas:§! §Y[owner.MJ25_WH_voices_counter]§!\n\nEfecto actual:"
 
 
 MJ25_WH_whispers.100.name:"Auroral y Resplandeciente"
 MJ25_WH_whispers.100.desc:"Pruebas y fracasos. Cantos y pesares. Esa es la cosecha que una vez segamos. Una que deberíamos haber esperado, pues, limitados por nuestras formas físicas defectuosas, ¿cómo podríamos haber manejado Sus palabras como algo más que un eco fugaz?\n\nSin embargo, eso no puso fin a nuestra ambición.\n\nDe nuestros fracasos surge ahora el Coro Estelar. Voces liberadas del yugo de sus envolturas mortales. Son estas mentes puras y desatadas las que manejarán el canto que ahora dirigimos.\n\nYa, ese matiz atenuado por el tiempo en el fondo de nuestras mentes se vuelve vívido e iridiscente de nuevo, revivido por el zumbido estelar sin melodía que hemos provocado. Ahora, solo necesitamos conocer las palabras de la sinfonía que damos a luz mientras nos preparamos para presenciar Su respuesta."
 MJ25_WH_whispers.100.a:"Una pieza más encaja en su lugar."
 
 MJ25_WH_whispers.110.name:"Como el Telar"
 MJ25_WH_whispers.110.desc:"Nuestra capacidad para adivinar Sus palabras llega a su límite. Solos, somos simplemente demasiado pequeños. Demasiado arraigados en la fisicalidad y en el pensamiento consciente que lleva las cicatrices de nuestras necesidades.\n\nUna sola mente nunca podría soportar la carga sola. No, la respuesta reside en unir voces. No solo las nuestras, sino las de la galaxia. Es esta voluntad fraccionada la que nos traerá las respuestas que buscamos.\n\nYa, cantamos a esas voces liberadas por la Verdad, llamándolas de vuelta a nuestro lado. Unidos en propósito, empuñaremos el sueño y el canto como los lazos que unen para tejerlos como uno."
 MJ25_WH_whispers.110.hivemind.desc:"Nuestra capacidad para adivinar Sus palabras llega a su límite. Solos, incluso nuestra gran mente resulta demasiado pequeña. Demasiado arraigados en la fisicalidad y en el pensamiento consciente que lleva las cicatrices de las necesidades de nuestras envolturas.\n\nUna sola mente, incluso una incomprensiblemente vasta, nunca podría soportar la carga sola. No, la respuesta reside en unir voces. No solo las nuestras, sino las de la galaxia. Es esta voluntad fraccionada la que nos traerá las respuestas que buscamos.\n\nYa, cantamos a esas voces liberadas por la Verdad, llamándolas de vuelta a nuestro lado. Unidos en propósito, empuñaremos el sueño y el canto como los lazos que unen para tejerlos como uno."
 MJ25_WH_whispers.110.a:"Canta de la red que lleva nuestra voluntad"
 MJ25_WH_whispers.110.a.tt:"¡Nuestro §rCoro Estelar§! mejorará nuestra £mod_country_naval_cap_add£ §YCapacidad Naval§!."
 MJ25_WH_whispers.110.b:"Canta de la trama que une a nuestra gente"
 MJ25_WH_whispers.110.b.tt:"¡Nuestro §rCoro Estelar§! mejorará nuestra £unity£ §YProducción de Unidad§!."
 MJ25_WH_whispers.110.c:"Canta de los nudos que anclan nuestras ambiciones"
 MJ25_WH_whispers.110.c.tt:"¡Nuestro §rCoro Estelar§! mejorará nuestra §YCapacidad de Bases Estelares§!."
 
 MJ25_WH_whispers.120.name:"Como el Viento"
 MJ25_WH_whispers.120.desc:"Son nuestras propias voces las primeras en responder a nuestra llamada, filtrándose desde más allá del entramado. Imitadoras, quizás. O tal vez son aquellos que una vez escucharon y así se vaciaron y agrietaron. Sea como fuere, estas voces anidan con el canto de la estrella, siempre presentes en el fondo de nuestras mentes sin despertar.\n\nSin embargo, como ya hemos descubierto con los Ecos, reunir voluntades por sí solo no completa una sinfonía. Debemos nutrir y guiar estas mentes perdidas y apáticas, siendo nuestros propios cantos los vientos que suavemente transportan semillas a suelo fértil."
 MJ25_WH_whispers.120.a:"Canta del ojo que nos protege del daño"
 MJ25_WH_whispers.120.a.tt:"¡Nuestro §rCoro Estelar§! mejorará la §YEvasión§! de nuestras naves."
 MJ25_WH_whispers.120.b:"Canta de la brisa que suavemente hincha nuestras velas"
 MJ25_WH_whispers.120.b.tt:"¡Nuestro §rCoro Estelar§! mejorará la §YVelocidad Sublumínica§! de nuestras naves."
 MJ25_WH_whispers.120.c:"Canta de los vendavales que nos llevan a horizontes lejanos"
 MJ25_WH_whispers.120.c.tt:"¡Nuestro §rCoro Estelar§! reducirá el §YTiempo de Recarga del Motor de Salto§! de nuestras naves y aumentará su §YAlcance del Motor de Salto§!."
 
 MJ25_WH_whispers.130.name:"Como la Tormenta"
 MJ25_WH_whispers.130.desc:"Al llamar a más voces, nos hemos llenado hasta el punto de la ruptura. Nuestras mentes no pueden sostener el Coro Estelar, y fuimos necios al invitar a tantos a nuestro ser. No, requieren otra vasija. Una que no colapsará como nosotros. ¿Y qué mejor vasija que Su propia canción?\n\nAtaremos las voces que hemos liberado al vacío, a los espacios vacíos donde el aullido de Sus palabras se vuelve ruidoso y tumultuoso. Pues ese furor desatado engendra una belleza que nunca podríamos igualar, salvo en nuestros sueños más profundos.\n\nEs aquí, en estas sagradas salas de tormenta, donde nuestro Coro se reúne. Es aquí donde comienza nuestro acto final."
 MJ25_WH_whispers.130.hivemind.desc:"Al llamar a más voces, nos hemos llenado hasta el punto de la ruptura. Incluso nuestra mente no puede sostener el Coro Estelar, y fuimos necios al invitar a tantos al seno de nuestro ser. No, requieren otra vasija. Una que no colapsará como nosotros. ¿Y qué mejor vasija que Su propia canción?\n\nAtaremos las voces que hemos liberado al vacío, a los espacios vacíos donde el aullido de Sus palabras se vuelve ruidoso y tumultuoso. Pues ese furor desatado engendra una belleza que nunca podríamos igualar, salvo en nuestros sueños más profundos.\n\nEs aquí, en estas sagradas salas de tormenta, donde nuestro Coro se reúne. Es aquí donde comienza nuestro acto final."
 MJ25_WH_whispers.130.a:"Canta sobre las lluvias que extinguen sus llamas"
 MJ25_WH_whispers.130.a.tt:"Nuestro §rCoro Estelar§! mejorará los §YEscudos§! y la §YDureza de Escudos§! de nuestras naves."
 MJ25_WH_whispers.130.b:"Canta sobre el relámpago que golpea sin error"
 MJ25_WH_whispers.130.b.tt:"Nuestro §rCoro Estelar§! mejorará el §YDaño de Arma§! y la §YPrecisión§! de nuestras naves."
 MJ25_WH_whispers.130.c:"Canta sobre el estruendo del trueno que abarca horizontes"
 MJ25_WH_whispers.130.c.tt:"Nuestro §rCoro Estelar§! mejorará el §YAlcance de Arma§! de nuestras naves."
 
 
 
 MJ25_WH_whispers.200.name:"Massa di Veria per Stellaris"
 MJ25_WH_whispers.200.desc:"En la coyuntura de la red de criptas susurrantes de [Root.Capital.GetName], nuestro gran Oratorio está preparado. Dentro, nuestras mejores mentes se reúnen para forjar nuestro verdadero destino.\n\nSin embargo, nuestra tarea está incompleta. Las palabras tienen poder por sí solas, pero es juntas que pueden pintar una imagen tan convincente como para destrozar el vacío mismo. De las palabras, un discurso, y pronto, traeremos a la galaxia todo el peso de la Verdad que hemos olvidado todos y cada uno.\n\nLa inminente oración se cierne, e incluso las propias estrellas escucharán nuestras voces unidas resonar a través del cosmos para siempre."
 MJ25_WH_whispers.200.hivemind.desc:"En la coyuntura de la red de criptas susurrantes de [Root.Capital.GetName], nuestro gran Oratorio está preparado. Dentro, la plena extensión de nuestra mente se reúne, imbuida en nuestras formas unificadas mientras nos preparamos para forjar nuestro verdadero destino.\n\nSin embargo, nuestra tarea está incompleta. Las palabras tienen poder por sí solas, pero es juntas que pueden pintar una imagen tan convincente como para destrozar el vacío mismo. De las palabras, un discurso, y pronto, traeremos a la galaxia todo el peso de la Verdad que hemos olvidado todos y cada uno.\n\nLa inminente oración se cierne, e incluso las propias estrellas escucharán nuestra voz unida resonar a través del cosmos para siempre."
 MJ25_WH_whispers.200.a:"Nos encontramos al borde de nuestro legado."
 
 MJ25_WH_whispers.201.name:"Una Mente Floreciente"
 MJ25_WH_whispers.201.desc:"Tras meses supervisando la composición de nuestra Massa di Veria, la mente de [event_target:MJ25_WH_massa_leader_name.GetName] se ha vuelto hinchada y vaporosa. Un destello luminoso en sus palabras revela todo lo que hay que saber. La enfermedad del pensamiento les ha sobrevenido, y ya no son aptos para la tarea.\n\nIncluso al borde del colapso, ofrecen su voz como su servicio final. Una voluntad tan poderosa unida a nuestro Coro sin duda ayudaría a nuestros esfuerzos, pero incluso tocado por la canción, [event_target:MJ25_WH_massa_leader_name.GetName] aún podría ser un líder capaz si deseamos retrasar su ascensión."
 MJ25_WH_whispers.201.hivemind.desc:"Tras meses supervisando la composición de nuestra Massa di Veria, la conexión de [event_target:MJ25_WH_massa_leader_name.GetName] con nuestro todo se ha vuelto hinchada y vaporosa. Un halo luminoso dentro de su ser revela todo lo que hay que saber. Se vuelven cada vez más desviados, pues la enfermedad del pensamiento les ha sobrevenido, y ya no son aptos para la tarea.\n\nIncluso al borde del colapso, ofrecen su voz como su servicio final. Un fragmento tan poderoso de nuestra voluntad unido a nuestro Coro sin duda ayudaría a nuestros esfuerzos, pero incluso tocado por la canción, [event_target:MJ25_WH_massa_leader_name.GetName] aún podría ser un líder capaz si deseamos retrasar su ascensión."
 MJ25_WH_whispers.201.a:"Permitir que su voz sea liberada."
 MJ25_WH_whispers.201.a.tooltip:"La voz de [event_target:MJ25_WH_massa_leader_name.GetName] se une a nuestro Coro."
 MJ25_WH_whispers.201.b:"Aún necesitamos sus servicios."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName] sobrevivirá, pero un líder con la Mente Enferma no puede dirigir la Massa di Veria."
 
 MJ25_WH_whispers.210.name:"El Amanecer de la Verdad"
 MJ25_WH_whispers.210.desc:"Un cambio en el timbre de la canción de nuestro Coro marca el final de nuestro trabajo. La Massa di Veria está completa.\n\nAhora vive dentro de todos nosotros, resguardada en las grietas de nuestro ser. Somos la llave, como somos la puerta. Es hora de que nos adentremos."
 MJ25_WH_whispers.210.a:"Nos alzamos ante la eternidad."
 
 MJ25_WH_whispers.211.name:"Los Últimos Ritos"
 MJ25_WH_whispers.211.desc:"La sinfonía comienza. Nuestras voces, unidas, resuenan Verdaderas a través del vacío. Todos escucharán nuestra canción, nuestra elegía por las reconfortantes falsedades que ahora disipamos.\n\nA través de la galaxia, las bengalas de canción comienzan a agitarse mientras Su mirada cae sobre nosotros. Nos extendemos, planeando sobre corrientes auditivas. Y Ellos responden.\n\nOlas chocan contra el velo, desgarrando el tejido de la realidad. Nos escuchamos a nosotros mismos, como fuimos, como somos, y como seremos siempre. Es un coro hermoso por el cual el universo llora. Nuestras mentes se distorsionan por el peso de lo que pronunciamos, pero no nos quebramos.\n\nSomos como éramos, marcados por Sus palabras. Por Nuestras palabras. Por Nuestra Verdad atemporal que se construye, elevándose, abrumadora lo suficiente como para abrirse paso y quemar un camino en Nuestras mentes para que lo sigamos hasta este mismo momento.\n\nNos vemos ahora, esperando más allá del tejido. Nos alzamos a Nuestro lado, donde siempre hemos estado. El último paso es dejarse ir. Juntos, como uno solo, cantamos ese último no-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"Coda"
 MJ25_WH_whispers.212.desc:"Ha terminado. El §r[MJ25_WH_whispers_empire.GetName]§! se alza triunfante. Ya, las estrellas zumban con el peso de su Verdad. Las bengalas de canción irrumpen, frenéticas y hambrientas. Y no estamos listos. Quizás nunca lo estuvimos.\n\nLa distorsión asola nuestro imperio. Palabras pronunciadas que nunca debieron ser replicadas. Una por una, nuestras colonias y puestos de avanzada se silencian para siempre. Ya, solo [Root.Capital.GetName] permanece.\n\nEl cielo se ilumina con una tonalidad que nunca había existido. Cerramos los ojos mientras el aullido crece. Es un final hermoso y terrible. Alzamos nuestras voces, unidos en canción una última vez, y nos dejamo-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"Un Réquiem para las Estrellas"
 MJ25_WH_whispers.213.desc:"Apenas ahora comenzamos a restablecer las comunicaciones a través de nuestro imperio destrozado. La galaxia yace en ruinas, el daño a la realidad misma es inmenso. Colonias enteras han desaparecido sin dejar rastro. Incontables miles de millones yacen apáticos y perdidos, con sus mentes rotas. Vastas abominaciones deambulan por el espacio, cobrando vida por pura hybris.\n\nDel §r[MJ25_WH_whispers_empire.GetName]§!, no hay rastro. Su imperio ha desaparecido, reducido a meros rastros de gravedad que perduran en la oscuridad. ¿Han logrado sus objetivos trastornados? No lo sabemos. Solo podemos esperar que su locura haya quedado atrás. Pero para nosotros, su Verdad fue solo agonía."
 MJ25_WH_whispers.213.a:"¿Oigo susurros?"
 
 MJ25_WH_whispers.214.name:"La Noche se Acerca"
 MJ25_WH_whispers.214.desc:"Hemos fallado. Las distorsiones que se extienden por nuestra galaxia se vuelven cada vez más febriles, construyendo un crescendo que sacude a nuestro imperio hasta sus cimientos. Uno que tememos que alcance su punto álgido en cuestión de días.\n\nLo que sea que se esté desatando en las profundidades de esas tormentas malditas será el fin de todo lo que conocemos. Esperamos que algo aún permanezca."
 MJ25_WH_whispers.214.a:"Tiempos oscuros nos esperan a todos."
 
 MJ25_WH_whispers.400.name:"Inactivo Nunca Más"
 MJ25_WH_whispers.400.desc:"Hace mucho tiempo que las estrellas se mantienen firmes, guardianes de la eternidad que resuenan Su canción a través del vacío. Ya no serán observadores pasivos.\n\nLos hemos llamado, y han respondido en toda su resplandeciente gloria. El tejido del cielo se estremece, e imposiblemente, [event_target:target_planet.GetName] despierta."
 MJ25_WH_whispers.400.a:"Todos atenderán nuestro llamado."
 
