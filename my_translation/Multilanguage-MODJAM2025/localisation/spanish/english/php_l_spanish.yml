 php_crisis.9999.name:0 "El Sol Nunca Se Pone"
 php_crisis.9999.a.desc:0 "¡Lo hemos logrado! El Proyector de Devolución ha aniquilado a todos nuestros enemigos, dejando solo el espacio vacío, nuestro para tomarlo.\n\nNada queda de nuestros enemigos salvo una sustancia primordial, meros ladrillos de construcción para la vida tal como la conocemos. Cualquier nueva especie que pueda emerger no conocerá más que nuestro imperio, y se doblegará a nuestra voluntad.\n\n¡§HNadie se interpondrá en nuestro camino!§!"
 php_crisis.9999.a:0 "¡El sol nunca se pone en nuestro imperio!"
 php_crisis.9999.a.tooltip:0 "Hacemos involucionar a todas las demás especies.\n\n¡§YTodos los demás imperios son destruidos.§!"

 php_crisis.9998.name:0 "Involucionado hasta la Extinción"
 php_crisis.9998.desc:0 "La era de la resistencia ha terminado, y los rebeldes han sido derrotados. El Rayo de Devolución ha sido activado por el §H[From.GetName]§! y su terrible poder ha barrido la galaxia.\n\nHan reclamado el control permanente sobre la galaxia. Sus rivales han regresado a la sustancia primordial de la que vinieron.\n\nSu imperio permanece incontestable, la galaxia es suya para conquistar."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "Gloria Eterna"
 php_crisis.9995.a.desc:0 "Hemos construido el proyector de involución. Es hora de afianzarnos permanentemente como los verdaderos herederos de la galaxia.\n\nNo será fácil. La comunidad no aceptará voluntariamente nuestro control. Harán todo lo que esté en su mano para resistir. Debemos mantenernos firmes y defender el proyector de involución a toda costa.\n\n§HNuestros enemigos nos detuvieron una vez.§!"
 php_crisis.9995.a:0 "¡Nunca tendrán otra oportunidad!"
 php_crisis.9995.a.tooltip:0 "Avanzamos al nivel de crisis 5. ¡Serás expulsado de la Comunidad Galáctica y declarado una crisis!"

 php_crisis.9994.name:0 "Dominio Restaurado"
 php_crisis.9994.a.desc:0 "Con la construcción del Complejo de Control Imperial, podemos derribar los obstáculos burocráticos al crecimiento. Nuestros administradores son más eficientes y capaces que nunca.\n\nTambién hemos completado los planes para construir un proyector de involución, un paso final para asegurar que los errores del pasado no se repitan. ¡Con él, nos estableceremos como los dioses que siempre estuvimos destinados a ser!"
 php_crisis.9994.a:0 "¡Contemplad mis obras, oh poderosos, y desesperad!"
 php_crisis.9994.a.tooltip:0 "Avanzamos al nivel de crisis 4."

 php_crisis.9993.name:0 "Reclamando la Ascendencia"
 php_crisis.9993.a.desc:0 "A medida que nuestra influencia se reconstruye, también lo hacen nuestras necesidades para mantener la supervisión administrativa. El Protocolo Fénix describe los planos para una gran megaestructura que reducirá la burocracia administrativa y aumentará nuestra capacidad para controlar las estrellas.\n\nAhora mismo, la galaxia subestima nuestro poder. Este no es un error que tendrán la oportunidad de corregir.\n\n§HLa galaxia es débil.§!"
 php_crisis.9993.a:0 "¡La reconstruiremos a nuestra imagen y semejanza!"
 php_crisis.9993.a.tooltip:0 "Avanzamos al nivel de crisis 3."

 php_crisis.9992.name:0 "Ambiciones Renovadas"
 php_crisis.9992.a.desc:0 "La noticia del Protocolo Fénix se ha extendido rápidamente por nuestro imperio. Llevamos un deseo recién descubierto de reclamar nuestra gloria pasada.\n\nCon este vigor restaurado, hemos puesto nuestra mira en un control total y duradero, un fracaso de nuestros predecesores. Volveremos más fuertes y mejores que nunca.\n\n§HLa galaxia nos pertenece.§!"
 php_crisis.9992.a:0 "¡Es hora de recuperarla!"
 php_crisis.9992.a.tooltip:0 "Avanzamos al nivel de crisis 2."

 php_crisis.9991.name:0 "Pasado Redescubierto"
 php_crisis.9991.a.desc:0 "Siempre han circulado rumores de que una vez gobernamos las estrellas antes de que los rebeldes se unieran para regresarnos a la edad de piedra, pero ahora hemos encontrado pruebas innegables.\n\nEntre algunas ruinas antiguas encontramos un refugio oculto, y dentro había una guía escrita en un idioma vagamente reconocible. Describe el \"§HProtocolo Fénix§!\", un conjunto de instrucciones para reconstruir el control sobre la galaxia en caso de que nuestro otrora gran imperio fuera derrotado. Se ha convertido en nuestro solemne deber reclamar lo que era nuestro.\n\n§HEsto es lo que fuimos.§!"
 php_crisis.9991.a:0 "¡Esto es lo que volveremos a ser!"
 php_crisis.9991.a.tooltip:0 "Comenzamos el nivel de crisis 1."

 php_archaic_society_study:0 "Estudio de Sociedad Arcaica"
 php_archaic_society_study_DESC:0 "Hemos hecho revelaciones impactantes sobre nuestro pasado como el imperio más poderoso de la galaxia. Debemos estudiar nuestro pasado y aprender de nuestros errores si esperamos reclamar nuestra gloria perdida."

 php_genetic_reset:0 "Reinicio Genético"
 php_genetic_reset_DESC:0 "Mientras buscamos un medio para cimentar nuestro poder permanentemente, recurrimos a la investigación genética en busca de respuestas. Con suficiente comprensión, esperamos que la ciencia de la involución pueda proporcionarnos la solución que necesitamos."
