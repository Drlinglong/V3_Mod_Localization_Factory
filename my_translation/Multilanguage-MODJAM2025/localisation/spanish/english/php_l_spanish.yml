 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "Protocolo Fénix"
 php_hegemony_crisis_description:0 "Hemos redescubierto nuestro pasado olvidado como un poderoso imperio que gobernó toda la galaxia. Esta revelación ha despertado un nuevo interés en reconstruir nuestro imperio perdido siguiendo las directrices que dejamos atrás cuando fuimos derrotados por primera vez: el Protocolo Fénix. Reclamar la galaxia no será fácil; nos han derrotado una vez antes. Si queremos asegurar nuestro futuro de forma permanente, debemos encontrar una forma de asegurarnos de que nadie pueda destruirnos de nuevo."
 php_hegemony_crisis_howto_title:0 "Hegemonía"
 php_hegemony_crisis_howto:0 "Perseguir §HObjetivos de Crisis§! genera £php_hegemony£ Hegemonía, una medida de nuestra influencia en toda la galaxia. A medida que nos expandimos, debemos determinar cómo mantener nuestro creciente imperio y asegurar que nunca más seremos derrotados."

