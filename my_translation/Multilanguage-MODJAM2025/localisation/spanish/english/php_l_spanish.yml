 php_newfound_ambition:0 "Ambición Redescubierta"
 php_newfound_ambition_desc:0 "Redescubrir nuestro pasado enciende el deseo de reconstruir nuestro antiguo imperio."
 php_claimant_conquest:0 "Conquista Reivindicadora"
 php_claimant_conquest_desc:0 "Las estrellas son nuestras para tomarlas."
 php_united_front:0 "Frente Unido"
 php_united_front_desc:0 "Nos unimos para retomar nuestro imperio."
 php_lasting_resilience:0 "Resistencia Duradera"
 php_lasting_resilience_desc:0 "Hemos sido derribados antes, pero regresamos más fuertes que nunca."
 php_forged_destiny:0 "Destino Forjado"
 php_forged_destiny_desc:0 "Es nuestro derecho y obligación reconstruir lo que perdimos."
 php_dust_to_dust:0 "De Polvo a Polvo"
 php_dust_to_dust_desc:0 "Nos alzamos de las cenizas y las convertimos en la piedra angular de nuestro imperio."
 php_high_society:0 "Alta Sociedad"
 php_high_society_desc:0 "Lideramos la sociedad más avanzada, y pretendemos que siga siendo así."
 php_imperial_control_complex:0 "Complejo de Control Imperial"
 php_imperial_control_complex_desc:0 "El Complejo de Control Imperial será la pieza central de nuestra gloria ascendente."
 php_lean_governance:0 "Gobernanza Esbelta"
 php_lean_governance_desc:0 "Un gobierno ágil y robusto es la clave para la conquista a gran escala."
 php_iron_will:0 "Voluntad Férrea"
 php_iron_will_desc:0 "Nuestra voluntad es fuerte, y también lo son nuestras defensas."
 php_energy_overdrive:0 "Sobremarcha Energética"
 php_energy_overdrive_desc:0 "La energía es el sustento de nuestro poder duradero. Ahora producimos más que nunca."
 php_devolution_projector_complex:0 "Proyector de Degeneración"
 php_devolution_projector_complex_desc:0 "Hemos aprendido de nuestros errores. ¡Degeneraremos a nuestros enemigos hasta su inexistencia!"
 php_repossession:0 "Reapropiación"
 php_repossession_desc:0 "Los imperios menores no merecen su territorio, y hemos venido a reclamarlo."
 php_imperial_subjugation:0 "Subyugación Imperial"
 php_imperial_subjugation_desc:0 "Quebramos la voluntad de nuestros enemigos y los forzamos a la servidumbre."
 php_destructive_enforcement:0 "Imposición Destructiva"
 php_destructive_enforcement_desc:0 "Para reconstruir las estrellas a nuestra imagen, primero debemos derribarlas."
 php_stolen_sapience:0 "Sapiencia Robada"
 php_stolen_sapience_desc:0 "A medida que la degeneración galáctica progresa, recuperamos parte de su conocimiento perdido para nuestro propio beneficio."
 php_imperial_control_complex_tt:0 "Desbloquea la construcción de la megaestructura Complejo de Control Imperial"
 php_devolution_projector_complex_tt:0 "Permite mejorar el Complejo de Control Imperial al Complejo Proyector de Degeneración"
 php_efficient_maintenance:0 "Mantenimiento Eficiente"
 php_efficient_maintenance_desc:0 "Nuestras naves son una fuerza rentable y a tener en cuenta."
 php_gods_of_war:0 "Dioses de la Guerra"
 php_gods_of_war_desc:0 "Nuestra inclinación por la conquista es inagotable, nuestro apetito por la guerra, insaciable."
 php_unstoppable_force:0 "Fuerza Imparable"
 php_unstoppable_force_desc:0 "Nuestro poder reina supremo, hasta los más humildes soldados de a pie."

 php_crisobj_owned_systems_name:0 "Sistemas Propios"
 php_crisobj_owned_systems_desc:0 "Las estrellas nos pertenecen; los demás solo las han tomado prestadas. Las queremos de vuelta."
 php_crisobj_owned_planets_name:0 "Planetas Habitados Propios"
 php_crisobj_owned_planets_desc:0 "Nuestros civiles requieren espacio para prosperar, y somos más fuertes cuando poseemos más mundos."
 php_crisobj_fleet_power_name:0 "Mantener Poder de Flota"
 php_crisobj_fleet_power_desc:0 "Imponer nuestra voluntad a través de las estrellas requiere una flota lo suficientemente fuerte como para hacer valer nuestro control."
 php_crisobj_num_subjects_name:0 "Mantener Vasallos"
 php_crisobj_num_subjects_desc:0 "Nuestro imperio es más fuerte cuando tenemos súbditos a quienes gobernar. Mantener su lealtad demuestra nuestro poder."
 php_crisobj_destroy_empires_name:0 "Destruir Imperios"
 php_crisobj_destroy_empires_desc:0 "El control permanente de la galaxia requiere la destrucción de todos los que se interponen en nuestro camino."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ No tiene Complejo Imperial existente"
 php_imperial_complex_0:0 "Complejo Imperial"
 php_imperial_complex_0_DESC:0 "El Complejo Imperial reduce el tamaño del imperio y, eventualmente, otorga velocidad de investigación adicional. Es necesario para niveles superiores del Protocolo Fénix."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "¡El §YComplejo Imperial§! te permite imponer el control de manera más eficiente. Necesario para la progresión de la crisis."
 php_imperial_complex_1:0 "Casco de Complejo de Imposición Imperial"
 php_imperial_complex_1_DESC:0 "El Casco de Complejo de Imposición Imperial permite una administración imperial básica."
 php_imperial_complex_2:0 "Complejo de Imposición Imperial"
 php_imperial_complex_2_DESC:0 "El Complejo de Imposición Imperial permite una administración galáctica a gran escala a medida que el imperio se expande."
 php_imperial_complex_3:0 "Montaje de Proyector de Degeneración"
 php_imperial_complex_3_DESC:0 "El Montaje de Proyector de Degeneración crea un lugar para alojar el Proyector de Degeneración dentro del Complejo Imperial."
 php_imperial_complex_4:0 "Proyector de Degeneración"
 php_imperial_complex_4_DESC:0 "El Proyector de Degeneración inicia la degeneración de todos los demás imperios, permitiendo el control permanente de la galaxia."

