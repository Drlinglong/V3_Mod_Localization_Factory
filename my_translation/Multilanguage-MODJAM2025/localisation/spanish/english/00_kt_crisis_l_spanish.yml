 kt_unlocks_shield_breaker:"Añade §GPerforación de Armadura y Escudo§! y §GDaño de Armadura y Escudo§! a los beneficios del Impulso Asesino."
 kt_menp_throne_world:"Mundo Quiste"
 kt_menp_throne_world_desc:"Tu cuerpo ha desaparecido, pero has perdurado. A salvo en el universo quiste creado por tu propio poder."
 kt_unlocks_throne_worlds:"Ciertos líderes pueden adquirir el rasgo Quiste del Velo, que los vuelve inmortales y les permite sobrevivir a cualquier muerte que no sea causada por otro líder, e incluso a estas la mayor parte del tiempo, dependiendo de la diferencia de habilidad.\n\n\t-Los Comandantes pueden adquirir el rasgo a través de la victoria en batalla.\n\t-Los Gobernantes adquirirán el rasgo al destruir otro imperio."
 kt_menp_machines_of_war:"Máquinas de Guerra"
 kt_menp_machines_of_war_desc:"Tu número de naves debe aumentar con tu número de enemigos, oh ilimitado."
 kt_unlocks_machines_of_war:"Añade £ship_stats_build_time£§Gvelocidad de construcción de naves§! a tus beneficios de Impulso Asesino."

