 kt_crisobj_destroy_empires_name:"Destruir Imperios"
 kt_crisobj_destroy_empires_desc:"Demuestra tu existencia borrando una civilización entera de la faz de la galaxia.\n\nDestruye otros imperios para obtener esta recompensa de Diezmo."
 kt_crisobj_destroy_enemy_ships_name:"Destruir Naves"
 kt_crisobj_destroy_enemy_ships_desc:"La medida básica de la capacidad de una civilización para seguir existiendo. Aniquílalas para probar tu existencia frente a la suya.\n\nDestruye naves enemigas para obtener esta recompensa de Diezmo."
 kt_crisobj_destroy_starbases_name:"Destruir Estaciones Estelares"
 kt_crisobj_destroy_starbases_desc:"Proyectan poder y defienden su existencia desde estas estaciones. Arrebátaselo, oh, mi filo.\n\nDestruye estaciones estelares para obtener esta recompensa de Diezmo."
 kt_crisobj_destroy_worlds_name:"Destruir Mundos"
 kt_crisobj_destroy_worlds_desc:"Su existencia está tan ligada a estas pequeñas y vulnerables orbes. Destrúyelos para probar su debilidad.\n\nReduce las superficies planetarias a escombros usando el §YBombardeo de Armagedón§! - o usa el arma §YRompe-mundos§! del Coloso - para obtener esta recompensa de Diezmo."
 kt_crisobj_conquer_worlds_name:"Conquistar Mundos"
 kt_crisobj_conquer_worlds_desc:"No merecen sus mundos ni su población si no pueden defenderlos. Toma lo que es tuyo..\n\nConquista mundos enemigos para obtener esta recompensa de Diezmo."
 kt_crisobj_at_war_name:"Estar en Guerra"
 kt_crisobj_at_war_desc:"Demuestra tu existencia en la única y eterna danza de la extinción y la trascendencia.\n\nEstá en guerra para obtener esta recompensa de Diezmo."

 kt_taken_basic_tech:"Afilar"
 kt_taken_basic_tech_desc:"Toma lo que tu enemigo no puede conservar, aquello de lo que su existencia depende, y hazlo tuyo, afílalo, deja que se convierta en un arma."
 kt_taken_titan_tech:"Afilado Superior"
 kt_taken_titan_tech_desc:"Hay un cuchillo para ti. Tiene la forma de [[Destrucción]]. Empuña el cuchillo. Borra todo lo que se oponga. Adopta tu nueva forma."

 kt_killing_thought_chain_title:"Pensamiento Asesino"
 kt_killing_thought_chain_desc:"Una especie que cree que una buena existencia puede inventarse a través de juegos de civilización y leyes de conducta está condenada por esa creencia. Morirán de terror. Los sin ley y los despiadados los arrastrarán a la muerte. El universo borrará sus monumentos.\n\nPero aquel que se proponga comprender la única ley verdadera y rendir culto a esa ley, por esa decisión, obtendrá control sobre su futuro. Obtendrá la esperanza de la ascensión y, por su crueldad, asistirá al universo a alcanzar su forma perfecta.\n\nSolo erradicando de nosotros toda clemencia por los débiles podremos emular y convertirnos en aquello que perdura para siempre. Esto es inevitable. El universo solo ofrece una opción y es entre la crueldad y la extinción."
