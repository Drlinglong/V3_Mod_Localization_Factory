 kt_killing_tithe_crisis_description_title:"Pensamiento Asesino"
 kt_killing_tithe_crisis_description:"Hemos llegado a darnos cuenta de que la única verdad es la existencia, y que aquellos que no pueden mantener su existencia no tienen más peso que aquellos que nunca han existido.\n\nAquello que puede ser destruido debe ser destruido, pues aquello que no puede ser destruido superará el infinito.\n\nOtros podrían llamarnos nihilistas. Decir que podrían haber tenido una gran civilización si no fuera por nosotros.\nPero sabemos que la única manera de hacer algo bueno es hacer algo que no se pueda romper. Y la única manera de hacerlo es intentar romperlo todo. Es más hermoso saber que el universo funciona con la muerte."
 kt_killing_tithe_crisis_howto_title:"Diezmo e Impulso Asesino"
 kt_killing_tithe_crisis_howto:"Perseguir los §HObjetivos de Crisis§! genera £kt_killing_tithe£ §HDiezmo§!, otorgándonos poder y la capacidad de ganar más poder de las guerras que libramos y de las personas que exterminamos.\nSin embargo, ten cuidado, practicar el Pensamiento Asesino es como caminar al filo de una navaja. Si no §Vguerreas§! y §Vmatas§! lo suficiente, te consumirá por completo.\n\nCumplir estos objetivos también otorga Salarios de Destrucción, lo que determina la fuerza del efecto. Sin embargo, también decae, y el decaimiento se hace más fuerte con la inactividad y tu fuerza, y se debilita por cada guerra en la que estés y cada país destruido.\nNo hay decaimiento durante los primeros 10 años."

 ### Levels
 ## Level 1
 kt_crisis_killing_thought_level_1:"§VAspirante Filoso§!"
 kt_crisis_killing_thought_level_1_desc:"Nivel de Crisis 1"
 kt_menp_everwar:"Guerra Eterna"
 kt_menp_everwar_desc:"Lo que está en guerra está sano, lo que está en paz está enfermo."
 kt_unlocks_tithe_wargoal:"Desbloquea el objetivo de guerra §YPrueba Eterna§!"
 kt_menp_warlust:"Sed de Guerra"
 kt_menp_warlust_desc:"Si una civilización no puede defenderse, debe ser aniquilada. Si un Rey no puede mantener su poder, debe ser traicionado. El valor de algo solo puede ser determinado por un hermoso árbitro: la capacidad de esa cosa para existir, para seguir existiendo, para rehacer la existencia según su supervivencia."
 kt_menp_killing_momentum:"Momento Asesino"
 kt_menp_killing_momentum_desc:"En el mundo, hacemos una pregunta simple y verdadera. Una pregunta como: ¿Puedo matarte, puedo destrozar tu mundo? Dime la verdad. Porque si yo no pregunto, alguien me lo preguntará a mí."
 kt_unlocks_killing_momentum_mechanic:"Cuanto más §Vguerrees§! y §Vmates§!, más fuerte te volverás. Sin embargo, ten cuidado, el camino del Pensamiento Asesino es un camino al filo de una navaja. Sigue matando o caerás."
 kt_menp_grand_armada:"Gran Armada"
 kt_menp_grand_armada_desc:"La herramienta definitiva en la guerra eterna por la existencia, debe construirse hasta que tus naves eclipsen cualquier sol por el que pasen."

