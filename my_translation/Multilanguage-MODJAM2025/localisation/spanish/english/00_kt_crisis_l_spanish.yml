 kt_situation_sword_logic:"Momento Asesino"
 kt_situation_sword_logic_desc:"Estamos extrayendo poder de la tautología suprema: aquello que es fuerte continúa existiendo. Aquello que continúa existiendo, que promueve en sí mismo la capacidad de continuar existiendo, es fuerte. Este árbitro ciego es la verdad última del universo y hemos aprendido a extraer poder de él, a pesar de todos esos necios que creen que una ciudad amable en lanzas podría reinar suprema."
 kt_situation_sword_logic_type:"Situación de Crisis"
 kt_situation_sword_logic_monthly_change_tooltip:"Estamos haciendo avanzar nuestra lógica a través de la extinción."
 kt_situation_sword_logic_approach:"Extinción"
 kt_situation_sword_logic_approach_tt:"Por la espada vivimos, para no morir jamás."
 kt_situation_stage:"Somos la especie más poderosa y así lo demostramos."

 KT_CRISIS_CYST_WORLD_1:"Tallar el Quiste"
 KT_CRISIS_CYST_WORLD_1_DESC:"Con nuestra inmersión en el Pensamiento Asesino hemos comenzado a considerar una nueva aplicación: Tallar un quiste en el Velo, invirtiendo un pedazo de nuestro mundo en él, y estableciendo un dominio del Pensamiento Asesino dentro de ese mundo. La persona que lo realice podría entonces vincular ese mundo, forzando a cualquiera que desee matarlos a tener que confrontarlos en este mundo, y evadiendo cualquier muerte que no provenga de una fuerza superior. Pero primero debemos aprender a tallar ese quiste en el Velo."
 KT_CRISIS_CYST_WORLD_2:"Establecer un Mundo Quiste"
 KT_CRISIS_CYST_WORLD_2_DESC:"Ahora que hemos logrado tallar un quiste semiestable en el Velo por nuestra voluntad e intención asesina, solo falta la parte final: Invertir un fragmento de nuestro mundo en él para formar el fundamento e imbuir el Pensamiento Asesino dentro de ese mundo, manteniendo fuera las intrusiones no deseadas del Velo, y vinculando a nuestros líderes para que puedan vencer incluso a la muerte."
 KT_CRISIS_TAKING_1:"Cortar el Vacío"
 KT_CRISIS_TAKING_1_DESC:"Los recientes avances en la creación de Quistes del Velo y nuestro progreso en el Pensamiento Asesino nos han permitido sentir una fuerza más profunda en el Velo, una fuerza que nos permitirá remodelar a los enemigos que abrumemos y transformarlos en una nueva forma bajo nuestro control, una forma más afilada, más adecuada para el único y verdadero objetivo. Pero primero debemos ser capaces de formar una incisión en esa área, y a diferencia de nuestra creación de mundos Quiste, esto debe suceder rápidamente, de lo contrario cualquier enemigo que intentemos afilar ya se habría ido."
 KT_CRISIS_TAKING_2:"Remodela a tus Enemigos"
 KT_CRISIS_TAKING_2_DESC:"Ahora que hemos logrado formar un portal estable a corto plazo hacia la fuente de remodelación, necesitamos controlar realmente el proceso de afilado. Cualquier intento que hemos probado en el laboratorio ha fallado horriblemente, formando máquinas de matar deformes e incontrolables. Requeriremos a alguien que haya formado su Mundo Quiste y, por lo tanto, dominado el Pensamiento Asesino."

 kt_throne_world_trait:"Mundo Quiste"
 kt_throne_world_trait_desc:"Este líder ha tallado su voluntad en el Velo, formando un reino propio, un quiste en el Velo, donde el Pensamiento Asesino es supremo."
 kt_throne_world_trait_tt:"Persistirá a través de la muerte a menos que sea superado por un enemigo más fuerte que pueda invadir y destruir el Mundo Quiste."

 kt1desc_ending:"\n\nY así, debemos llegar a una conclusión. El único valor que debemos darle a algo es su existencia. Aquello que es fuerte continúa existiendo. Aquello que continúa existiendo, que promueve en sí mismo la capacidad de seguir existiendo, es fuerte.\nY de esta sombría verdad podemos extraer poder. Extraeremos poder de todo contra lo que guerreemos y de todo lo que exterminemos hasta que seamos lo más fuerte, habiendo demostrado nuestro derecho a existir."
 kt.1.name:"Abrazado el Pensamiento Asesino"
 kt.1.desc.mil:"Nuestra sociedad nació en conflicto y desde entonces ha llevado esto a todos los aspectos de nuestra civilización. Y en las guerras que hemos librado desde entonces hemos hecho muchas observaciones interesantes. La guerra no solo se libra por razones materialistas o idealistas, sino también por sí misma. La guerra es la prueba definitiva. Aquellos que ganan merecen existir, y el perdedor de este juego eterno podría ni siquiera haber existido en absoluto.$kt1desc_ending$"
 kt.1.desc.auth:"Sabemos y siempre hemos sabido que existe una jerarquía natural y necesaria. Recientemente, algunos filósofos han contemplado una nueva idea al respecto, una donde no solo es natural y necesaria, sino también inevitable y lo único que sobrevivirá hasta el infinito. Una jerarquía que se forma por la violencia y la destrucción de todo aquello que no puede mantener su propio derecho a la existencia.$kt1desc_ending$"
 kt.1.desc.fth:"Nuestros sacerdotes han percibido algo nuevo en sus meditaciones. Una nueva idea que podemos integrar en nuestra fe. Una idea de sangre y violencia, de existencia eterna reclamada por el filo de un cuchillo. Una idea del árbitro supremo de la existencia: El Pensamiento Asesino.$kt1desc_ending$"
 kt.1.desc.mix:"Recientemente hemos encontrado indicios de una ideología formándose en nuestras filas. Una nueva ideología de destrucción y muerte, de la exterminación de aquello que es débil, para que aquello que es fuerte pueda prosperar por la eternidad. Hemos decidido abrazarla porque nos hará fuertes, y no hacerlo nos dejará como presa para los fuertes.$kt1desc_ending$"
 kt.1.desc.hive:"Hemos observado un nuevo comportamiento en nuestros drones, un nuevo patrón de crecimiento canceroso. De existencia asegurada por la destrucción de aquello que no puede crecer, no puede mantener su existencia contra tu poder. Un hermoso patrón de auto-mejora a través de la violencia.$kt1desc_ending$"
 kt.1.desc.wild:"Desde que nuestra mente se formó, hemos observado a nuestros simbiontes luchando entre sí, partes de nosotros en guerra entre sí. Hemos observado y meditado sobre esto durante toda nuestra existencia, observando el río interminable de sangre.$kt1desc_ending$"
 kt.1.desc.devour:"Desde nuestro inicio hemos buscado la destrucción de todo aquello que no es nosotros. Y desde hace mucho tiempo hemos pensado en los métodos y las matemáticas de esta exterminación. Y hemos observado un nuevo fenómeno. El Pensamiento Asesino.$kt1desc_ending$"
 kt.1.desc.machine:"En nuestra eterna búsqueda de la perfección en la construcción de nuestros drones, hemos observado patrones en los que los diseños y las maquinaciones de guerra son los más exitosos. Un algoritmo evolutivo, un patrón de auto-mejora que conduce a la victoria a través de la extinción. Es un patrón peligroso, y sin embargo valía la pena examinarlo más a fondo. Y ahora lo hemos encontrado, el cálculo de la existencia por la extinción.$kt1desc_ending$"
 kt.1.a:"Majestuoso" # This will become Aiat after the
 kt.2.name:"Quiste del Velo Creado"
 kt.2.desc:"¡Finalmente! Hemos logrado tallar un camino algo estable hacia el Velo directamente adyacente a la realidad. El proceso requiere una cantidad decente de poder y voluntad. A continuación, debemos investigar cómo invertir fragmentos de la realidad en él para formar el fundamento de un Mundo Quiste donde la única ley que importa es el Pensamiento Asesino."
 kt.2.a:"Excelente"
 kt.3.name:"Mundo Quiste Creado"
 kt.3.desc:"Hemos logrado invertir un fragmento de la realidad en nuestro quiste del velo, permitiendo que se convierta en un mundo quiste adecuado. Estos mundos requieren un anclaje en forma de alguien proficiente en el Pensamiento Asesino para permanecer y no desintegrarse, pero permiten a este practicante regresar incluso de los finales más violentos, a menos que sea asesinado por alguien más fuerte en su mundo quiste."
 kt.3.a:"Excelente"
 kt.10.name:"Nuevo Potencial desenterrado"
 kt.10.desc:"¡Nuestra comprensión del Pensamiento Asesino ha alcanzado un nuevo nivel! Tantas posibilidades se nos abren ahora. Pero especialmente una ha llamado nuestra atención. Usando algunas energías en las profundidades del Velo y nuestra maestría del Pensamiento Asesino, debería ser posible remodelar, afilar, a los enemigos derrotados en formas bajo nuestro control. Sin embargo, primero necesitamos investigar cómo siquiera alcanzar"
 kt.10.a:"Afiánzalo"
 kt.11.name:"Fuente de Remodelación alcanzada"
 kt.11.desc:"Nuestros esfuerzos han dado sus frutos y finalmente hemos logrado abrir una brecha en una región del Velo donde suficientes energías caóticas distorsionan todo lo que tocan para permitirnos remodelar todo lo que enviamos.\n\nSin embargo, las pruebas preliminares han demostrado que cualquier cosa que enviamos sale como una bestia deforme, enloquecida y destructiva sin que tengamos ningún control sobre el proceso o el resultado. Podríamos requerir a alguien con más habilidad en el Pensamiento Asesino, como alguien con un Mundo Quiste."
 kt.11.a:"Ordena uno aquí"
 kt.12.name:"Primer objetivo remodelado"
 kt.12.desc:"[from.leader.GetName] apuñala al sujeto de prueba en su centro antes de empujarlo brutalmente hacia la incisión del Velo. Luego [from.leader.GetSheHe] se concentra en remodelarlo. Pasan unos segundos antes de que escuchemos algo proveniente del portal: \\"Hay un cuchillo para ti. Tiene forma de [[rend]]. Toma este cuchillo. Conviértete en su filo. Adopta tu nueva forma\\"\n\nLo que sale del portal se parece casi al sujeto de prueba, pero ligeramente diferente. Menos material, casi tan negro como un agujero negro, y optimizado para matar, para desgarrar todo lo que se interponga en su camino. Esta prueba fue nuestro primer éxito. Requeriremos una mayor maestría sobre el Pensamiento Asesino para poder usarlo en batalla y a escala de nave, pero ya somos capaces de investigar formas para transformar cualquier nave."
 kt.12.a:"Remodela a nuestros Enemigos"
 kt.20.name:"Nuevas Cimas Alcanzadas"
 kt.20.desc:"Nuestra maestría sobre el Pensamiento Asesino ha aumentado sustancialmente, lo suficiente como para permitirnos finalmente remodelar a todos, excepto a nuestros mayores enemigos, incluso en el campo de batalla. Y sin embargo... debemos practicar más hasta que nadie pueda interponerse en nuestro camino."
 kt.20.a:"Destrúyelos"
 kt.30.name:"La Realidad Teme Nuestra Hoja"
 kt.30.desc:"Nuestra maestría sobre el Pensamiento Asesino ha crecido una vez más, ahora a un nivel donde los mismos límites de la realidad se apartan de nuestras armas. A un nivel donde nada deja de ser remodelado por nuestra voluntad. Y sin embargo, está claro que aún no hemos alcanzado el pináculo. Debemos seguir adelante, demostrando nuestro derecho a la existencia una y otra vez."
 kt.30.a:"Báñate en su sangre"
 kt.40.name:"Hambre de Extinción"
 kt.40.desc:"Nos hemos demostrado a nosotros mismos una y otra vez, y otra vez, y otra vez. Y aun así... seguimos insatisfechos. Debemos encontrar enemigos dignos, y quedan pocos en esta galaxia. Exterminar una gran proporción de la galaxia o matar a uno de esos viejos monstruos llamados Imperios Caídos. Una vez que hagamos una de esas cosas, deberíamos haber reunido suficiente poder para encontrar un nuevo lugar con presas más dignas."
 kt.40.a:"Matemos a estos necios"
 kt.50.name:"Pensamiento Asesino Insatisfecho"
 kt.50.desc:"Hemos luchado contra todos los enemigos dignos en esta galaxia, no queda nada por lo que valga la pena luchar. También hemos reunido suficiente poder para abrirnos paso a un lugar con enemigos más dignos. Sin embargo, podríamos permanecer en esta galaxia destruyéndolo todo lo demás y esperar que algo digno de ser cazado entre en nuestra galaxia."
 kt.50.a:"¡Ascender!"
 kt.50.b:"Debemos destruir todo en esta galaxia."
 kt.51.name:"Ascensión"
 kt.51.desc:"Hemos elegido ascender y nuestra ascensión misma se abrió paso a través de nuestra galaxia como una espada, dejando una larga cicatriz, un recordatorio para esos necios de que hay algo más fuerte que puede devorarlos cuando quiera. Ahora nos abrimos paso a través del desliz-espacio con la esperanza de aterrizar en algún lugar con enemigos dignos de ser exterminados."
 kt.51.a:"Aiat"
 kt.52.name:"Ascensión de [from.GetName]"
 kt.52.desc:"[from.GetName] ascendió en una exhibición de destrucción desenfrenada, dejándonos sin su amenazante presencia. Y aun así... Siempre existe la posibilidad de que regresen para traernos aún más destrucción."
 kt.52.a:"Preocupante"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] talló su voluntad mediante la matanza en el Velo, creando su propio Mundo Quístico."
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] persistió a través de la muerte y recuperó su forma en su Mundo Quístico."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"[This.GetName] perdió su Mundo Quístico ya que no estamos cometiendo suficiente matanza."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"[This.GetName] murió ya que no estamos logrando cometer suficiente matanza."

 casus_belli_kt_cb_existence:"Existencia"
 war_goal_kt_proof_eternal:"Prueba Eterna"
 war_goal_kt_proof_eternal_desc:"Somos prueba eterna. Si los matamos y duramos para siempre, lo probamos, y si algo más despiadado aparece y nos conquista, entonces la prueba queda sellada."
