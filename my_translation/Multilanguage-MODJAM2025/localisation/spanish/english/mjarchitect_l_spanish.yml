 mjarchitect_ui.5.title: ""
 mjarchitect_ui.5.desc: ""
 mjarchitect_request_opener:"El plazo dado por el Arquitecto ha expirado. Como tal, nos está llamando desde lo más profundo de nuestras mentes.\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$¡§M[Root.Species.GetName]. Tu valía ha sido probada.§!\n\nEl Arquitecto habló directamente, una ocurrencia rara. Sin duda está satisfecho con nuestro desempeño. Por el momento, nos hemos asegurado de permanecer en su buen lado.\n\nDe repente, sentimos su peso. Ofrece una recompensa por nuestro trabajo."
 mjarchitect_ui.116.desc:"De repente, sentimos el peso del Arquitecto en nuestras mentes, más fuerte que antes.\n\nSu presencia es... reconfortante. Calmante. No desea hacer daño; de hecho, quiere ayudar a nuestro progreso.\n\nParece que está ofreciendo un regalo inesperado."
 mjarchitect_ui.115.1:"Deseamos una población empoderada."
 mjarchitect_ui.115.2:"Requerimos mayor fuerza."
 mjarchitect_ui.115.3:"Deseamos saber más sobre el Velo."
 mjarchitect_ui.115.4:"Solicitamos mayor influencia en la galaxia."
 mjarchitect_ui.115.5:"Deseamos poder del Velo."
 mjarchitect_ui.115.6:"Nos ofrecemos a ti."
 mjarchitect_ui.115.7:"Deseamos los secretos del Velo."
 mjarchitect_ui.115.8:"Solicitamos armamento mejorado."
 mjarchitect_ui.115.9:"Deseamos obstaculizar a nuestros enemigos."
 mjarchitect_ui.115.10:"Deseamos tocar el Velo."
 mjarchitect_ui.115.11:"Deseamos purificarnos."
 mjarchitect_ui.115.12:"Deseamos la coexistencia."
 mjarchitect_ui.115.14:"Queremos progresar nuestros poderes."
 mjarchitect_ui.115.16:"Deseamos perforar el cosmos mismo."
 mjarchitect_ui.115.17:"Buscamos descubrir los secretos del universo."
 mjarchitect_ui.115.18:"Deseamos una sociedad enriquecida."
 mjarchitect_ui.115.19:"Deseamos un pueblo unido."
 mjarchitect_ui.115.20:"Solicitamos el poder de destruir."
 mjarchitect_ui.115.reply:"§MNo flaquees.§!"
 
 mjarchitect_ui.115.6.tt:"Un líder aleatorio pierde todos los rasgos negativos y gana el rasgo §YElegido del Arquitecto§!"
 mjarchitect_ui.115.10.tt:"§Y3§! grupos de £pop£ Pops aleatorios ganan el rasgo §YTocado por el Vacío§!"
 mjarchitect_ui.115.11.tt:"Cada £pop£ Pop en una colonia aleatoria pierde todos los rasgos negativos y gana el rasgo §YVelado§!"
