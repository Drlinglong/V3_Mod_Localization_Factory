## Progression
 # AP
 mjarchitect_ap_architectofruin:"Arquitecto de la Ruina"
 mjarchitect_ap_architectofruin_desc:"El Velo promete un poder inimaginable y el control galáctico en nuestras manos. Para alcanzar nuestro potencial, simplemente debemos permitir que el Velo se fusione con esta realidad."
 mjarchitect_path_desc:"A medida que proporcionamos al §MArquitecto§! sus demandas, nos otorgará mayores beneficios. Debemos asegurarnos de que su £mjarchitect_satisfaction£ §YSatisfacción§! se mantenga alta, de lo contrario se volverá §Rhostil§!."
 must_be_individualist:"$TRIGGER_FAIL$ Debe ser un imperio individualista"

 # Unlock Events
 mjarchitect_unlock.0.name:"Voz Más Allá del Velo"
 mjarchitect_unlock.0.desc:"Durante mucho tiempo, ha habido rumores de algún tipo de voz acechando en una dimensión recién descubierta apodada §YEl Velo§!. Inicialmente, estos podrían descartarse como meros rumores, pero recientemente, muchos de nuestros principales científicos, investigadores y políticos han informado haber escuchado esta voz ellos mismos.\n\nDeberíamos centrar nuestra investigación en El Velo para encontrar el origen de esta voz; algunos incluso teorizan que esto podría ser obra de una entidad alienígena todopoderosa."
 mjarchitect_unlock.0.a:"Descubriremos qué está sucediendo."
 
 mjarchitect_chain_title:"El Heraldo de la Ruina"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"El Velo"
 mjarchitect_unlock.5.desc:"Hemos logrado un gran avance en nuestra investigación de §YEl Velo§!, para bien o para mal.\n\nLa así llamada §YVoz Más Allá del Velo§! era, de hecho, real. Su fuente es la entidad que se autodenomina el §HArquitecto de la Ruina§!. Después de lograr enviar una sonda rudimentaria al Velo, hemos establecido contacto permanente con esta criatura cósmica.\n\nDe hecho, ya habíamos encontrado la voz de esta entidad muchas veces durante nuestra investigación, aunque no éramos conscientes en ese momento. Aunque no habla, podemos sentir sus deseos y emociones. Busca comunicarse con nuestro líder."
 mjarchitect_unlock.5.a:"En pantalla."

 mjarchitect_unlock.10.name:"El Arquitecto de la Ruina"
 mjarchitect_unlock.10.desc:"§LNo se oye nada del otro lado de la sonda, aparte de un chirrido distante de origen desconocido.\n\nUna espesa niebla surge de la nada. Este espacio parece liminal; es reconocible, pero no se parece a nada.§!"
 mjarchitect_unlock.10.a:"¿Hola?"
 
 mjarchitect_unlock.11.desc:"§LUn profundo estruendo inunda de repente los receptores de la sonda, pero no se muestra nada en pantalla.§!\n\n§M[Root.Species.GetName].§!\n\n§LNuestras mentes se vuelven pesadas. Hay algo dentro de ellas. Nos sentimos... inútiles en el escenario galáctico... temerosos de nuestra caída... asustados de lo desconocido.\n\nSentimos angustia y dolor. La ruina se acerca. ¿Qué... podemos hacer?§!"
 mjarchitect_unlock.11.a:"Ayuda... ¿qué... es esto?"
 mjarchitect_unlock.11.b:"Nosotros... entendemos."
 mjarchitect_unlock.11.a_reply:"§LEl Arquitecto no ofrece respuesta, ni respiro. La ansiedad llena nuestra cognición mientras luchamos por hablar.\n\nEntonces, sin previo aviso, sentimos una luz en la oscuridad... ¿Es este el poder del Arquitecto? A pesar de todo lo que pueda suceder, quizás haya una posibilidad de nuestra supervivencia, de que prosperemos por la eternidad. Siempre y cuando aprovechemos la oportunidad que se nos presenta.\n\n§MTodavía no es tu momento.§!\n\nEscuchamos las palabras de la voz resonar fuertemente en nuestras mentes, en medio de toda la emoción.\n\n§MPero podría serlo.§!§!"
 mjarchitect_unlock.11.b_reply:"§LNo se oye respuesta, pero sentimos lo que siente el Arquitecto. Sabemos lo que sabe.\n\nNuestras mentes son una, pero tenemos la clave de nuestra supervivencia. Es a través del Arquitecto de la Ruina, todo se salvará.§!"
 
 mjarchitect_unlock.15.name:"REEMPLAZAR_ME"
 mjarchitect_unlock.15.desc:"REEMPLAZAR_ME"
 mjarchitect_unlock.15.a:"REEMPLAZAR_ME"
 
 mjarchitect_unlock.20.name:"Los Augures"
 mjarchitect_unlock.20.desc:"Ha habido rumores y murmullos sobre un grupo de disidentes, ciudadanos leales e individuos alienígenas que trabajan hacia un objetivo: la obediencia total al §YArquitecto de la Ruina§!.\n\nDe hecho, desde nuestro descubrimiento del ser cósmico, muchos en nuestra nación han desarrollado fuertes sentimientos hacia el Arquitecto, ya sean positivos o no.\n\nA partir de hoy, este grupo se ha dado a conocer como los §HAugures del Arquitecto§!, ganando suficiente poder político e infamia para unirse a las filas de varios grupos políticos.\n\nQueda por ver si actuarán positivamente en nuestros asuntos, pero este evento representa una oportunidad para prosperar..."
 mjarchitect_unlock.20.a:"Un desarrollo interesante."

 mjarchitect_unlock.25.name:"Perforando el Velo"
 mjarchitect_unlock.25.desc:"§MEl fin está cerca.§!\n\nEl §YVelo§! se debilita cada vez más, y nuestra determinación permanece fuerte. Ya no somos las mismas personas que éramos antes de nuestro pacto con el §YArquitecto de la Ruina§!. A través de nuestro pacto, nos volvimos capaces y poderosos, y ahora es nuestro turno de cumplir el acuerdo.\n\nQuizás como resultado del debilitamiento del poder del Velo, en los últimos meses ha habido un creciente desdén por el Arquitecto, a pesar de todos los beneficios que hemos obtenido de su ayuda. Nuestras mentes están más ligeras por una vez... ¿nos está poniendo a prueba?\n\nVoces incluso dentro de los Augures ahora cuestionan el destino de la galaxia y de nuestra nación. El Arquitecto puede ser el gran dios de nuestro pueblo, pero quizás los dioses no deberían morar en el mundo de los mortales.\n\nSin embargo, este momento trascendental en la historia es donde decidiremos el §Mdestino de la galaxia§!."
 mjarchitect_unlock.25.a:"El Arquitecto nunca nos ha desviado. Permaneceremos a su lado."
 mjarchitect_unlock.25.b:"Hemos superado nuestra necesidad del Arquitecto. Que mueran los viejos dioses."
 mjarchitect_unlock.25.c:"Su presencia en esta realidad significa el fin de toda vida. Esto termina ahora."
 mjarchitect_path_1:"Buscaremos traer al Arquitecto de la Ruina a la realidad, y le concederemos el dominio galáctico por toda la eternidad.\n\n"
 mjarchitect_path_2:"Buscaremos el engaño y usurparemos el poder del Arquitecto de la Ruina para nuestro propio uso.\n\n"
 mjarchitect_path_3:"Buscaremos derrotar y contener al Arquitecto de la Ruina, de una vez por todas.\n\n"
 
 mjarchitect_unlock.35.name:"Heraldo de la Ruina: §MSabio§!"
 mjarchitect_unlock.35.desc:"Nuestro conocimiento del Velo y del §YArquitecto de la Ruina§! se ha desarrollado enormemente. A medida que más y más mentes se alinean bajo el dominio del Arquitecto, nuestra determinación crece. Ese miedo aparentemente indomable del que nos hicimos conscientes gracias al Arquitecto de la Ruina se vuelve cada vez más débil.\n\nNuestras mentes trabajan juntas para la ascensión que será provocada por el gran Arquitecto. Y ahora, sentimos otra gran urgencia del Arquitecto... y de nuestro pueblo.\n\nAhora conocemos una antigua y enigmática estructura que se creía utilizada para abrir una grieta en el Velo, desterrando al cósmico Arquitecto por la eternidad.\n\n§YSí realmente queremos provocar el cambio que deseamos y progresar nuestro Nivel de Crisis, ¡debemos localizar este §HGran Anfitrión§!§!."
 mjarchitect_unlock.35.a:"Así se hará."
 
 mjarchitect_unlock.45.name:"La Gran Hueste"
 mjarchitect_unlock.45.desc:"Por fin, hemos localizado con éxito el Gran Anfitrión, según las instrucciones del Arquitecto de la Ruina. Las encuestas iniciales indican que la megaestructura en sí está construida alrededor de un agujero negro minúsculo, posiblemente actuando como un conducto para el Anfitrión.\n\nActualmente se encuentra en un estado decrépito, aunque teorizamos que eventualmente puede ser reparado con el conocimiento adecuado. Quizás el funcionamiento interno de la estructura pueda ser sometido a ingeniería inversa, como teorizan algunos investigadores.\n\nPor ahora, hemos completado los pasos necesarios que nos dio nuestro patrón, lo que nos permite progresar en nuestra misión."
 mjarchitect_unlock.45.a:"Buen trabajo."
 
 mjarchitect_unlock.55.name:"Heraldo de la Ruina: ¡§MCelestial§!"
 mjarchitect_unlock.55.desc:"Hemos recibido noticias del Arquitecto de la Ruina: en preparación para la etapa final de nuestra misión, es de suma importancia que la Gran Hueste esté en un estado funcional. Además, se espera que sean necesarias alteraciones menores, dado que la estructura fue creada como un portal de un solo sentido.\n\nSe espera que esto lleve una gran cantidad de tiempo, debido a que gran parte de la maquinaria y los mecanismos internos están gravemente dañados. La tecnología detrás de la propia estructura sigue siendo en su mayor parte enigmática y aún desconocida para nosotros.\n\n¡§YPara avanzar nuestro Nivel de Crisis, debemos reparar primero la Gran Hueste.§!"
 mjarchitect_unlock.55.a:"Entendido."
 
 mjarchitect_great_host_poi:"La Gran Hueste"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"Hueste Despertada"
 mjarchitect_unlock.70.desc:"Por fin, hemos reparado y reanimado con éxito la Gran Hueste en el sistema Cénit de la Ruina. Aunque no está lista para iniciar el proceso de traer al Arquitecto de la Ruina a nuestra realidad, ya ha sido capaz de utilizar la energía del agujero negro en su centro para generar un vórtice gargantuesco. De hecho, parece que una grieta de este tamaño es necesaria para la inimaginable inmensidad del Arquitecto.\n\nPronto, por fin podremos cumplir nuestra parte del acuerdo con el Arquitecto de la Ruina. Sin duda, seremos recompensados generosamente."
 mjarchitect_unlock.70.a:"Buen trabajo."
 
 # End Events
 mjarchitect_end.105.name:"El Arquitecto Llega"
 mjarchitect_end.105.desc:"Con un chillido ensordecedor, la Gran Hueste comenzó a pulsar violentamente, lanzando haces de luz y miasma desde el vórtice central. Todos los que observaban la megaestructura quedaron cegados por una luz radiante, y las mentes de todos los seres sapientes hasta a múltiples hipervías de distancia se sintieron indescriptiblemente pesadas, incapaces de procesar nada a su alrededor.\n\nEsto es todo. El Arquitecto de la Ruina... el Dios del Velo.\n\nHa llegado. Todo lo que queda es mantenerlo protegido el tiempo suficiente."
 mjarchitect_end.105.a:"Oh, Arquitecto..."

 mjarchitect_end.115.name:"Heraldos de un Nuevo Mundo"
 mjarchitect_end.115.desc:"Todo lo que hemos hecho ha sido para este momento.\n\nLa Gran Hueste ha cumplido su propósito, y ahora se erige como un testimonio de la locura de los meros mortales, que se creían capaces de triunfar sobre un dios. El Arquitecto de la Ruina toma el manto como el legítimo y absoluto gobernante, y libertador, de la galaxia.\n\nPor nuestro trabajo —nuestro esfuerzo interminable— se nos otorga el don de la vida eterna y la prosperidad. Nuestras mentes están cargadas con la influencia del Arquitecto, pero libres de todas las trivialidades como el dolor, el miedo, la tristeza y la emoción. Es solo un recuerdo lejano para nosotros.\n\nEstamos en el umbral de un nuevo mundo."
 mjarchitect_end.115.a:"Es... hermoso."

 mjarchitect_end.120.name:"Heraldos del Fin"
 mjarchitect_end.120.desc:"Este día marca el principio del fin.\n\nA medida que el Arquitecto de la Ruina emergió de la Gran Hueste dentro de [mjarchitect_crisis_empire.GetName], su poder ya está afectando a los seres sapientes de toda la galaxia. Esta abominación primigenia devastará las mentes de todos los seres en la galaxia, empañando para siempre su cognición. No habrá más alegría, ni libertad, ni vida.\n\nA medida que la parte final del proceso comienza —a menos que, por un milagro, el Arquitecto sea asesinado— será el fin de todas las cosas."
 mjarchitect_end.120.a:"¿Fue todo en vano...?"

 mjarchitect_end.125.name:"Traición al Arquitecto"
 mjarchitect_end.125.desc:"Nuestra larga y ardua investigación sobre el Velo, la Gran Hueste y el Arquitecto ha concluido. Un avance potencialmente vital llevó a muchos experimentos dentro del Velo que mostraron cómo el Arquitecto no podía escapar.\n\nEl Velo posee propiedades únicas no vistas en ninguna otra realidad o dimensión: de hecho, no es una dimensión, ni una realidad.\n\nAunque bastante incomprensible para las mentes mortales, en términos simplificados, el Velo es un nivel elevado de existencia, muy parecido a la diferencia entre una ameba y [Root.GetSpeciesName]. El Velo está presente en todas las realidades al mismo tiempo, pero sigue siendo completamente inaccesible. La única excepción, de alguna manera, es esta Gran Hueste, construida por una raza desconocida hace muchos eones.\n\nNuestros científicos creen que pueden replicar una especie de microcosmos, utilizando tecnología de la Gran Hueste a pequeña escala.\n\nAdemás, al incorporar ciertos procesos de la Hueste en nuestras naves, podríamos ser capaces de derribar al Arquitecto. Sin embargo, se requieren grandes cantidades de Materia Cognitiva para que esto funcione."
 mjarchitect_end.125.a:"Esta puede ser nuestra única oportunidad."

 mjarchitect_end.135.desc:"Todo lo que hemos hecho ha sido para este momento.\n\nLa Gran Hueste ha cumplido su propósito, y ahora se erige como la puerta de entrada para el Arquitecto. Si no se le opone resistencia, el Arquitecto de la Ruina tomará el manto como el despreciable y absolutamente inmortal gobernante de la galaxia.\n\nPor nuestro trabajo, seremos perdonados y se nos permitirá vivir como subordinados de este horror primigenio. Hemos visto a esta entidad azathotiana antes, y nos desmoronamos.\n\nPero ahora, esta vez, nos mantenemos firmes. Nuestras mentes son firmes e inmutables. Haremos lo que sabemos que debe hacerse."
 mjarchitect_end.135.a:"Oh, Arquitecto. Esta galaxia no es tuya para conquistar."
 mjarchitect_end.135.b:"No tenemos ninguna oportunidad contra él. Nuestra supervivencia es primordial."
 mjarchitect_path_2_30_days:"¡Interrumpir el §Rritual de 30 días§! del §MArquitecto§! evitará la destrucción de toda la galaxia!\n\n"
 mjarchitect_path_2b:"Cancelaremos nuestros planes de usurpación y permitiremos que el Arquitecto tome el control de todo\n\n"

 mjarchitect_end.145.name:"Un Demonio Desterrado"
 mjarchitect_end.145.desc:"Por algún milagro, nuestros planes tuvieron éxito.\n\nNuestra supremacía naval no fue suficiente por sí sola para derribar al Arquitecto. Naturalmente, era casi impermeable a las armas convencionales. Sin embargo, utilizando la tecnología incorporada en la Gran Hueste, pudimos debilitar y distraer al Arquitecto el tiempo suficiente para redirigir la conexión de la Gran Hueste.\n\nSu nuevo destino es el microcosmos simulado generado por nuestros científicos de élite después de estudiar la Hueste y el Velo durante décadas. Nuestras modificaciones a la Gran Hueste le permitieron funcionar como una puerta de enlace bidireccional, empujando al Arquitecto de vuelta al vórtice.\n\nLa conexión entre esta simulación del Velo y la Hueste se cortó, impidiendo que cualquier futuro individuo lo suficientemente insensato como para sucumbir al Arquitecto hiciera lo que nosotros.\n\nSe acabó. La galaxia está a salvo, y el Arquitecto está contenido dentro de esta minúscula máquina. Quizás pueda ser de utilidad."
 mjarchitect_end.145.a:"Guárdalo. Nos convertiremos en los legítimos gobernantes de esta galaxia."
 mjarchitect_end.145.b:"Enciérralo. Nadie debe encontrarlo jamás, no sea que la historia se repita."
 mjarchitect_end.145.tt:"¡§GEl Arquitecto de la Ruina ha sido derrotado, de una vez por todas.§!"

 mjarchitect_end.150.desc:"Hemos... fallado. A pesar de toda nuestra investigación y todos nuestros esfuerzos, fuimos demasiado débiles para detener al Arquitecto de la Ruina en su estado potenciado. Fuimos tontos al pensar que éramos diferentes del resto de la galaxia... al final, somos simples mortales; nada más que amebas comparadas con el intelecto y el poder del Arquitecto.\n\nEste día marca el principio del fin. Esta abominación primigenia devastará las mentes de todos los seres en la galaxia, empañando para siempre su cognición. No habrá más alegría, ni libertad, ni vida."
 mjarchitect_end.150.a:"Esto... no puede ser..."
 mjarchitect_end.150.tt:"Todos los imperios son destruidos...\n¡§REl Arquitecto de la Ruina gana la partida.§!"

 mjarchitect_end.155.name:"Arquitecto Derrotado"
 mjarchitect_end.155.desc:"Quizás por algún milagro, los §Y[mjarchitect_crisis_empire.GetName]§! han derrotado con éxito al ser primigenio conocido como el Arquitecto de la Ruina.\n\nLos informes iniciales sugieren que esta era la verdadera intención de [mjarchitect_crisis_empire.GetName] cuando hicieron su pacto con el Arquitecto. Como resultado, han logrado contener al ser en algún tipo de dispositivo enigmático.\n\nAlgunos teorizan que este dispositivo proporcionará a [mjarchitect_crisis_empire.GetName] un poder tremendo, aprovechando al Arquitecto para tales propósitos. Sin embargo, es innegable que la galaxia permanecerá libre de la destrucción total, al menos por el momento."
 mjarchitect_end.155.a:"La galaxia permanece a salvo."
 
