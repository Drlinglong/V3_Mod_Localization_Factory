 mjarchitect_summon_architect_default:"§REl Heraldo de la Ruina§!"
 mjarchitect_summon_architect_default_desc:"El [mjarchitect_crisis_empire.GetName] busca destruir esta galaxia invocando a una antigua entidad primigenia a la que llaman el §MArquitecto de la Ruina§!.\n\n§RSi no se les detiene, toda la vida en la galaxia será consumida por el Arquitecto.§!"
