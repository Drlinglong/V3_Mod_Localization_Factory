 purge_mjarchitect_sacrifice:"Sacrificio Celestial"
 purge_mjarchitect_sacrifice_tooltip:"Las Poblaciones afectadas son sacrificadas como mentes entregadas al Arquitecto de la Ruina, proporcionando £mjarchitect_cognitive_matter£ §HMateria Cognitiva§!."
 purge_mjarchitect_sacrifice_tooltip_delayed:"§LAl Arquitecto de la Ruina no le importan las trivialidades de aquellos que habita y somete. Solo el panorama general es importante si queremos tener éxito, incluso si unas pocas especies son aniquiladas.§!"
 
