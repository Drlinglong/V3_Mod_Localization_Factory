 mjarchitect_summon_architect_crisis_empire_monthly_change_tooltip:"Obtener £mjarchitect_cognitive_matter£ de §YMateria Cognitiva§! por cualquier medio hará avanzar nuestro progreso."
 mjarchitect_summon_architect_outcome:"El §MArquitecto de la Ruina§! despertará, dándonos el poder de controlar la galaxia."
 mjarchitect_summon_architect_stage_2:"El §YMiasma Dimensional§! aparecerá aleatoriamente por toda la galaxia."
 mjarchitect_summon_architect_stage_3:"Los sistemas afectados por el §YMiasma Dimensional§! se volverán §Rinaccesibles§!"

