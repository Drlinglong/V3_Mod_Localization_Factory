 war_goal_wg_mjarchitect_subjugate:"Subyugación"
 war_goal_wg_mjarchitect_subjugate_desc:"Se libra la guerra para incorporar a otras civilizaciones como nuestros §YEsclavos del Vacío§!, contribuyendo con sus mentes al gran §MArquitecto de la Ruina§!.\n\nEl Arquitecto busca mentes para ganar poder en nuestra realidad. Llevaremos su presencia a todos, con la fuerza si es necesario."
 
