 mjarchitect_summon_architect_crisis_empire:"§MEl Heraldo de la Ruina§!"
 mjarchitect_summon_architect_crisis_empire_desc:"Nos encontramos en el precipicio de un nuevo mundo. El Velo ha sido debilitado, y ahora todo lo que queda es completar la tarea final.\n\nEl §MArquitecto de la Ruina§! pronto emergerá de la Gran Hueste. §GPor fin nos proporcionará poder eterno.§!"
 mjarchitect_summon_architect_crisis_empire_approach:"El Último Impacto"
 mjarchitect_summon_architect_crisis_empire_approach_tt:"Obtener £mjarchitect_cognitive_matter£ de §YMateria Cognitiva§! aumentará en gran medida nuestro progreso."
 mjarchitect_summon_architect_crisis_empire_approach_desc:"El Arquitecto ha intentado una y otra vez tomar el control de una realidad entera, pero siempre ha sido detenido. Esta vez, es demasiado poderoso para detenerlo."
