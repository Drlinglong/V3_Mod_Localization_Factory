 mjarchitect_crisis_perk_6:"Balizas Celestiales"
 mjarchitect_crisis_perk_6_tt:"- Desbloquea la Megaestructura §YBaliza del Velo§!, aumentando la £mjarchitect_satisfaction£ §YSatisfacción§! del Arquitecto y creando §YMiasma Dimensional§!.\n"
 mjarchitect_crisis_perk_6_desc:"Una estructura gargantuesca que abre una minúscula grieta hacia la dimensión fronteriza conocida como el Velo. Energías y poderes desconocidos se filtran desde la baliza, extendiéndose a los sistemas estelares adyacentes."

 mjarchitect_crisis_perk_7:"Devoción Profundizada"
 mjarchitect_crisis_perk_7_tt:"- Desbloquea las §YBendiciones del Arquitecto§! básicas, que proporcionan modificadores permanentes y desbloqueos únicos.\n"
 mjarchitect_crisis_perk_7_desc:"El Arquitecto de la Ruina reconoce nuestros esfuerzos y nos ha recompensado con sus bendiciones. Estos poderes consumen Materia Cognitiva, pero proporcionan mayor poder."

 mjarchitect_crisis_perk_8:"Tallado en la Corteza"
 mjarchitect_crisis_perk_8_tt:"- Desbloquea la decisión §YMarca de la Ruina§!, aumentando la £mjarchitect_satisfaction£ §YSatisfacción§! del Arquitecto, otorgando al 50% de los £pop£ Pops del mundo el rasgo §YVelado§! y transformando el mundo en un §YMundo Velado§!.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"Expansión de Dominio"
 mjarchitect_crisis_perk_9_tt:"- Desbloquea el casus belli §YVoluntad del Arquitecto§!, permitiendo el objetivo de guerra §YCosecha§! de §HGuerra Total§! y el objetivo de guerra §YEsclavización§!.\n- Desbloquea el tipo de súbdito §YSirviente del Vacío§!, permitiendo que £pop£ Pops de súbditos sean sacrificados por £mjarchitect_cognitive_matter£ §YMateria Cognitiva§! y £mjarchitect_satisfaction£ §YSatisfacción§! del Arquitecto.\n"
 mjarchitect_crisis_perk_9_desc:"El Arquitecto tiene hambre. Ya no puede ser saciado solo con nuestras mentes. Pronto, toda la galaxia se arrodillará."

 mjarchitect_crisis_perk_10:"Integridad Galáctica"
 mjarchitect_crisis_perk_10_tt:"- Desbloquea las acciones comerciales §YSolicitar Ofrenda de Población§!, obteniendo más £pop£ Pops que pueden ser sacrificados por £mjarchitect_cognitive_matter£ §YMateria Cognitiva§! y £mjarchitect_satisfaction£ §YSatisfacción§! del Arquitecto.\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"Nuestros esfuerzos por sí solos pueden no ser suficientes para transformar esta galaxia. Necesitamos aliados, y podemos encontrarlos entre los Augures."

 mjarchitect_crisis_perk_11:"Grandes Ambiciones"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!\n- $country_war_exhaustion_mult$: §G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"Para completar nuestros objetivos, necesitamos que el resto de la galaxia siga nuestro liderazgo, incluso si es por la fuerza."

 mjarchitect_crisis_perk_12:"Entidad Insaciable"
 mjarchitect_crisis_perk_12_tt:"- El Arquitecto de la Ruina ofrecerá demandas más difíciles, pero mayores recompensas.\n- Desbloquea §YBendiciones del Arquitecto§! más fuertes y costosas.\n"
 mjarchitect_crisis_perk_12_desc:"Nuestros objetivos y misiones han crecido en alcance a medida que se necesitan más mentes para el Arquitecto. Su poder es inimaginable. Solo necesitamos seguir sus instrucciones, y el Arquitecto de la Ruina ha tenido a bien proporcionarnos las herramientas que necesitamos para cumplir su voluntad."

 mjarchitect_crisis_perk_13:"Perforadores Dimensionales"
 mjarchitect_crisis_perk_13_tt:"- Desbloquea la Megaestructura §YPercolador Dimensional§!, una nave móvil que puede crear temporalmente §YMiasma Dimensional§! al activarse, destruyéndose a sí misma en el proceso.\n"
 mjarchitect_crisis_perk_13_desc:"Nuestras Balizas del Velo son poderosas, pero no pueden moverse. Al aprovechar su poder bruto, podemos crear máquinas móviles que pueden atravesar el Velo para generar un gran miasma, extendiendo la influencia del Arquitecto."

 mjarchitect_crisis_perk_14:"Cohesión Bajo el Arquitecto"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$: §G+50%§!\n- $pop_happiness$: §G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"Somos un solo pueblo bajo la guía del Arquitecto de la Ruina. Nos llevará al poder, la prosperidad y la victoria. Siempre y cuando escuchemos."

 mjarchitect_crisis_perk_15:"Heraldo de la Ruina"
 mjarchitect_crisis_perk_15_tt:"- Inicia la situación §YHeraldo de la Ruina§! para todos los imperios, permitiendo a la galaxia ver tu progreso hacia la invocación del Arquitecto de la Ruina.\n- Abandona todos los Pactos Defensivos, Federaciones y la Comunidad Galáctica.\n"
 mjarchitect_crisis_perk_15_desc:"Somos los heraldos de la Gran Hueste, el ritual final que por fin traerá al ser primigenio al que servimos a nuestra realidad. Un nuevo amanecer surge para toda la galaxia."

 mjarchitect_crisis_perk_16:"La Gran Hueste"
 mjarchitect_crisis_perk_16_tt:"- Despierta la Megaestructura de la §YGran Hueste§!.\n- Obtener £mjarchitect_cognitive_matter£ §YMateria Cognitiva§! hará progresar su construcción.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"El Velo, Traspasado"
 mjarchitect_crisis_perk_17_tt:"- Desencadena el evento §YPerforando el Velo§!, permitiéndote elegir un final de Crisis hacia el que progresar.\n"
 mjarchitect_crisis_perk_17_desc:"Mientras el siempre poderoso Arquitecto inicia su último objetivo, debemos decidir nuestro propósito. Es el momento... no hay vuelta atrás."

 mjarchitect_crisis_perk_18:"Conducto Eterno"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"Muchos considerarían oportuno malgastar nuestros objetivos y visión para la galaxia. Cuando los invasores estén a nuestra puerta, no podemos permitirnos rendirnos."

