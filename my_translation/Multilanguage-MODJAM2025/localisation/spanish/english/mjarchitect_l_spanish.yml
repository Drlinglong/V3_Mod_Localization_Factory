 MJARCHITECT_BLESSING_3_TT:"§HCognición Aumentada§!\n§LEl Arquitecto de la Ruina promete mejores trabajadores y mayor poder. Siempre y cuando nos sometamos por completo y totalmente.§!\n\n§EEfectos:§!\nLos £job_mjarchitect_conduit£ §YConductos de la Ruina§! ahora producen £influence£ §YInfluencia§!\nLas Poblaciones con el rasgo §YVelado§! ahora también tienen §G-25%§! de Mantenimiento de Puestos\n\n"
 MJARCHITECT_BLESSING_3_REQ:"§ERequisitos:§!\n§YNivel 2§! $crisis_mjarchitect_level_2$ de la Senda de la Crisis §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_4_TT:"§HDesgarrando el Cosmos§!\n§LEl Velo no es más que otra realidad a explotar. No temas, porque lo desconocido encierra un gran poder.§!\n\n§EEfectos:§!\nDuplica el radio de la §YBaliza del Velo§!\nVelocidad de Construcción de Megaestructuras: §G+33%§!\n\n"
 MJARCHITECT_BLESSING_4_REQ:"§ERequisitos:§!\n§YNivel 2§! $crisis_mjarchitect_level_2$ de la Senda de la Crisis §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y600§!\n"

 MJARCHITECT_BLESSING_5_TT:"§HMás Allá del Velo§!\n§LPara romper el Velo, no podemos flaquear en nuestra misión. Todo nuestro pueblo debe unirse para alcanzar este futuro que todos buscamos.§!\n\n§EEfectos:§!\nCapacidad planetaria del edificio £building£ §YSantuario del Velo§! aumentada en §G+2§!\nDesbloquea la especialización de distrito §YZona de Cosecha Cerebral§!\n\n"
 MJARCHITECT_BLESSING_5_REQ:"§ERequisitos:§!\n§YNivel 2§! $crisis_mjarchitect_level_2$ de la Senda de la Crisis §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y200§!\n"

 MJARCHITECT_BLESSING_6_TT:"§HUna Galaxia de Ruina§!\n§LLa galaxia en general puede que no acepte al Arquitecto como su líder y gobernante legítimo, pero aprenderán a hacerlo.§!\n\n§EEfectos:§!\nObtiene una opción de recompensa adicional al completar con éxito una §YSolicitud§!\nEl coste de la decisión §YMarca de la Ruina§! se reduce a §G25§! £influence£ §YInfluencia§!\nLos súbditos §YEsclavo del Vacío§! proporcionan §G50%§! más de Poblaciones (£pop£) para sacrificios\n\n"
 MJARCHITECT_BLESSING_6_REQ:"§ERequisitos:§!\n§YNivel 2§! $crisis_mjarchitect_level_2$ de la Senda de la Crisis §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_7_TT:"§HConocimiento Prohibido§!\n§LEl Arquitecto de la Ruina posee conocimientos y habilidades inimaginables. Seríamos necios si no usáramos tal conocimiento.§!\n\n§EEfectos:§!\nObtiene £mjarchitect_cognitive_matter£ §YMateria Cognitiva§! por cada tecnología investigada\nVelocidad de Investigación: §G+20%§!\nNúmero de Alternativas de Investigación: §G+2§!\n\n"
 MJARCHITECT_BLESSING_7_REQ:"§ERequisitos:§!\n§YNivel 4§! $crisis_mjarchitect_level_4$ de la Senda de la Crisis §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_8_TT:"§HOfensiva Potenciada§!\n§LNuestra misión no está exenta de oponentes. Demostrar nuestra lealtad al Arquitecto asegura que el poder que nos ha otorgado no se desperdicie.§!\n\n§EEfectos:§!\nCada §YSolicitud§! completada aumentará permanentemente la Cadencia de Fuego de Naves y la Salud de Escudos en §G+5%§!\nTiempo de Construcción de Naves: §G-45%§!\n\n"
 MJARCHITECT_BLESSING_8_REQ:"§ERequisitos:§!\n§YNivel 4§! $crisis_mjarchitect_level_4$ de la senda Conviértete en la Crisis del §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_9_TT:"§HDevoción Eterna§!\n§LSomos los devotos súbditos del Arquitecto de la Ruina, para bien o para mal. No flaquearemos. Seremos recompensados.§!\n\n§EEfectos:§!\nLas §YBendiciones§! refuerzan sus modificadores positivos\nCoste de Construcción de Naves: §G-45%§!\n\n"
 MJARCHITECT_BLESSING_9_REQ:"§ERequisitos:§!\n§YNivel 4§! $crisis_mjarchitect_level_4$ de la senda Conviértete en la Crisis del §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_10_TT:"§HCuchillas del Arquitecto§!\n§LEs irrefutable que hemos rendido a un alto nivel en lo que respecta a la misión. El Arquitecto no puede hacer otra cosa que reconocerlo.§!\n\n§EEfectos:§!\n£mjarchitect_satisfaction_decay§! de §YDecaimiento de Satisfacción§! del Arquitecto reducido en §G1.0§!\nFallar una §YPetición§! ya no disminuirá la £mjarchitect_satisfaction£ §YSatisfacción§!\nVelocidad de Crecimiento de Población: §G+33%§!\n\n"
