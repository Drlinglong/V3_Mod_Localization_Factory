 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"El Heraldo de los Destinos"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\nEl Arquitecto de la Ruina promete un control y una riqueza inimaginables con un acuerdo mutuamente beneficioso. Para cumplir nuestra parte del pacto, simplemente debemos permitirle cruzar a esta realidad. Solo nosotros poseemos la sabiduría y la fortaleza para satisfacer los deseos del destino."

 mjarchitect_cognitive_matter_crisis_howto_title:"Potenciar al Arquitecto"
 mjarchitect_cognitive_matter_crisis_howto:"Perseguir §YObjetivos de Crisis§! genera £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!, fortaleciendo al Arquitecto y permitiéndonos obtener un gran poder. Para asegurar esto, debemos mantener la §MSatisfacción§! £mjarchitect_satisfaction£ del Arquitecto, para evitar que su ira se vuelva contra nosotros."

