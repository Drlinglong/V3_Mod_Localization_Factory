 mjarchitect_ui.120.5.tt:"¡El §Y10%§! de los £pop£ Pops en §Y3§! colonias aleatorias serán §Rasasinados§!"
 mjarchitect_ui.120.7.tt:"Ejércitos §YAugur§! §Rhostiles§! aparecen en §Y2§! colonias aleatorias."
 mjarchitect_ui.120.12.tt:"Cada imperio obtiene §Y50§! de £intel£ Inteligencia sobre nosotros."
 mjarchitect_ui.120.18.tt:"§Y1-3§! sistemas aleatorios serán ocupados por el Arquitecto durante §Y10 Años§!"

 # Misc Events
 mjarchitect.5.name:"Faro Capturado"
 mjarchitect.5.desc:"Nuestras fuerzas han tomado el control de la megaestructura en el sistema [from.solar_system.GetName]. Durante el combate, la estructura solo sufrió daños leves.\n\nEste supuesto Faro del Velo utiliza tecnología arcana para generar vastas cantidades de miasma alienígena, de ahí los efectos adversos en una multitud de sistemas estelares adyacentes.\n\n¿Qué debe hacerse con él?"
 mjarchitect.5.a:"Destruirlo. No nos sirve."
 mjarchitect.5.b:"Podría ser útil conservarlo."

 mjarchitect.6.name:"Faro Capturado"
 mjarchitect.6.desc:"¡Uno de nuestros Faros del Velo ha sido capturado por hostiles! Debido a nuestra falta de control sobre el sistema estelar como resultado del fuerte miasma, hubo poca resistencia a las fuerzas hostiles.\n\nNaturalmente, el Arquitecto de la Ruina estará bastante disgustado con este desarrollo. Si no logramos liberar la megaestructura, probablemente será dañada o destruida."
 mjarchitect.6.a:"Qué problemático."
 mjarchitect.6.tt:"§R-15§! Satisfacción del Arquitecto £mjarchitect_satisfaction£"

 mjarchitect.7.name:"Un Faro Enigmático"
 mjarchitect.7.desc:"Los §Y[mjarchitect_beacon_builder.GetName]§! han completado la construcción de una misteriosa megaestructura dentro de sus fronteras. La inteligencia temprana sugiere que este denominado §HFaro del Velo§! está teniendo algún efecto desconocido sobre el tejido de la realidad, lo que resulta en una niebla alienígena, o miasma, de algún tipo que se extiende a sistemas estelares cercanos, incluyendo §Y[mjarchitect_beacon_afflicted_system.GetName]§!, dentro de nuestro territorio.\n\nLos efectos exactos de este miasma siguen siendo desconocidos, pero el análisis inicial sugiere que los individuos expuestos a él pueden experimentar alucinaciones y otros §Refectos adversos§!."
 mjarchitect.7.a:"Puede que tengamos que tomar medidas..."

