 mjarchitect_ui.115.20.tt:"Gana un arma §RAniquilador de Planetas§! única, capaz de convertir planetas en §YMundos Velados§!"

 mjarchitect_ui.120.desc:"$mjarchitect_request_opener$Nuestras mentes están plagadas de miedo y angustia. No podemos pensar en nada más que en nuestro fracaso. El Arquitecto no ofrece consuelo ni respiro.\n\nDebemos hacerlo mejor para el Arquitecto de la Ruina, no sea que enfrentemos su ira."
 mjarchitect_ui.121.desc:"De repente sentimos el peso del Arquitecto en nuestras mentes. Está descontento. Está enfadado.\n\nNuestras mentes están plagadas de miedo y angustia. Nuestro rendimiento no ha sido satisfactorio, y advierte de algo peor si no cambiamos nuestros métodos. Debemos hacerlo mejor."
 mjarchitect_ui.120.option:"Nos disculpamos por nuestro fracaso, oh Arquitecto..."
 mjarchitect_ui.120.reply:"§LNo hay respuesta.§!"
 mjarchitect_ui.120.after.tt:"§R-10§! £mjarchitect_satisfaction£ Satisfacción del Arquitecto"

 mjarchitect_ui.120.2.tt:"§Y2-4§! sistemas aleatorios serán golpeados por fuertes tormentas."
