 mjarchitect_crisis_perk_1_tt:"- Desbloquea el contacto con el §YArquitecto de la Ruina§!, quien puede ofrecer bendiciones y peticiones que otorgan modificadores y regalos.\n"
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"Conductos de la Ruina"
 mjarchitect_crisis_perk_2_tt:"- Desbloquea los edificios £building£ §YPira Etérea§! y £building£ §YSantuario del Velo§!, que crean trabajos de £job_mjarchitect_conduit£ §YConducto de la Ruina§!, produciendo £mjarchitect_cognitive_matter£ §YMateria Cognitiva§!.\n- Desbloquea la decisión §YOfrenda al Arquitecto§!, sacrificando £pop£ Pops a cambio de £mjarchitect_cognitive_matter£ §YMateria Cognitiva§! y £mjarchitect_satisfaction£ §YSatisfacción§! del Arquitecto.\n"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ Despojan una porción de la cognición de la población para sustentar al ser primigenio."

 mjarchitect_crisis_perk_3:"Augures del Arquitecto"
 mjarchitect_crisis_perk_3_tt:"- Se forma la facción §YAugures del Arquitecto§!.\n- Una alta aprobación de la facción mejora la producción de £mjarchitect_cognitive_matter£ §YMateria Cognitiva§! y la £mjarchitect_satisfaction£ §YSatisfacción§! del Arquitecto.\n"
 mjarchitect_crisis_perk_3_desc:"Los Augures son una misteriosa cábala que desea nuestra sumisión absoluta al Arquitecto de la Ruina. Se desconoce si están en contacto personal con el Arquitecto, pero, no obstante, nos conviene apaciguar a esta facción."

 mjarchitect_crisis_perk_4:"Sacrificio Colectivo"
 mjarchitect_crisis_perk_4_tt:"- Puede usar el tipo de purga §YSacrificio Celestial§!.\n"
