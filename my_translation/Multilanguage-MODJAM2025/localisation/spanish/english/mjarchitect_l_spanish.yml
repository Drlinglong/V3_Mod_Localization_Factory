 MJARCHITECT_BLESSING_1_TT:"§HEmbrazo de los Augures§!\n§LLa facción política que se autodenomina Augures del Arquitecto desea difundir la adoración de nuestro patrón. Al llegar a un acuerdo, ambos saldremos beneficiados.§!\n\n§EEfectos:§!\nLos §YAugures del Arquitecto§! también producen £mjarchitect_cognitive_matter£ §YMateria Cognitiva§!\nAtracción de Éticas de Gobierno: §G+40%§!\n\n"
 MJARCHITECT_BLESSING_1_REQ:"§ERequisitos:§!\n§YNivel 2§! $crisis_mjarchitect_level_2$ de la Senda de la Crisis §YArquitecto de la Ruina§!.\n\nCoste: £mjarchitect_cognitive_matter£ §Y200§!\n"

 MJARCHITECT_BLESSING_2_TT:"§HConsumo Cultural§!\n§LNuestra cultura y gente son uno mismo, y al permitir que el Arquitecto entre en nuestra cultura, no seremos nada sin él.§!\n\n§EEfectos:§!\nPor cada §YCategoría de Tradición§! adoptada, se obtiene §G+5%§! de Recursos de Puestos\n£unity£ Unidad de Puestos: §G+25%§!\n\n"
