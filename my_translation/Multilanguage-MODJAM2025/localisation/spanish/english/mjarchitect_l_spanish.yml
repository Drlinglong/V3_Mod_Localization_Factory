 mjarchitect_summon_architect_default_approach_tt:"El [mjarchitect_crisis_empire.GetName] progresa al obtener £mjarchitect_cognitive_matter£ de §YMateria Cognitiva§!."
 mjarchitect_summon_architect_default_approach_desc:"El Arquitecto ha intentado una y otra vez tomar el control de una realidad entera. No flaquearemos en nuestros intentos, y el [mjarchitect_crisis_empire.GetName] caerá junto a él."
 mjarchitect_summon_architect_default_monthly_change_tooltip: "$mjarchitect_summon_architect_default_approach_tt$"
 mjarchitect_summon_architect_outcome_default:"El §MArquitecto de la Ruina§! despertará, destruyendo la galaxia."
 
 mjarchitect_locate_great_host_type: "$mjarchitect_locate_great_host$"
 mjarchitect_locate_great_host:"Localizando la Gran Hueste"
 mjarchitect_locate_great_host_desc:"Ahora conocemos una antigua y enigmática estructura que se cree fue utilizada para abrir una fisura en el Velo, desterrando al Arquitecto primigenio por toda la eternidad.\n\nSi queremos lograr el cambio que deseamos, debemos localizar esta §HGran Hueste§!."
 mjarchitect_locate_great_host_approach_default:"Búsqueda Pasiva"
 mjarchitect_locate_great_host_approach_default_desc:"Buscaremos en los sistemas estelares cualquier firma de energía que se asemeje a la de la Gran Hueste."
 mjarchitect_locate_great_host_approach_devote_research:"Dedicar Investigadores"
 mjarchitect_locate_great_host_approach_devote_research_desc:"Al dedicar porciones considerables de nuestro sector de investigación a identificar cualquier rastro de la Gran Hueste, nuestro progreso mejorará."
 mjarchitect_locate_great_host_approach_augurs:"Acercarse a los Augures"
 mjarchitect_locate_great_host_approach_augurs_desc:"Los Augures del Arquitecto guardan muchos secretos que nos son desconocidos incluso a nosotros. Si logramos negociar un acuerdo, quizás nos presten oído."
 mjarchitect_locate_great_host_monthly_change_tooltip:"Con el tiempo, avanzaremos en el descubrimiento de las coordenadas de la Gran Hueste."
 mjarchitect_locate_great_host_outcome:"Descubriremos el sistema estelar de la §HGran Hueste§!."
 mjarchitect_locate_great_host_approach_default_tt:"Esperaremos a que se progrese."
 
 mjarchitect_repair_great_host_type: "$mjarchitect_repair_great_host$"
 mjarchitect_repair_great_host:"Reparando la Gran Hueste"
 mjarchitect_repair_great_host_desc:"Para permitir que el Arquitecto de la Ruina atraviese el Velo y entre en nuestra realidad, debemos reconstruir la Gran Hueste y abrir un vórtice hacia el Velo. Este proceso requiere un estudio exhaustivo del funcionamiento interno de la estructura."
 mjarchitect_repair_great_host_approach_default:"Reparaciones Básicas"
 mjarchitect_repair_great_host_approach_default_desc:"Repararemos lentamente al Anfitrión con el tiempo, utilizando la mano de obra que podamos prescindir."
 mjarchitect_repair_great_host_approach_redirect_resources:"Redirigir Recursos"
 mjarchitect_repair_great_host_approach_redirect_resources_desc:"Varios sectores de nuestro imperio tienen muchas construcciones en curso; desviar temporalmente pequeñas cantidades de sus suministros para esta operación ayudará a nuestro progreso."
 mjarchitect_repair_great_host_approach_focus_construction:"Priorizar Construcción"
 mjarchitect_repair_great_host_approach_focus_construction_desc:"Todas las demás actividades que requieren mano de obra y financiación no son tan importantes como el Arquitecto de la Ruina. Esperarán su turno."
 mjarchitect_repair_great_host_monthly_change_tooltip:"Con el tiempo, avanzaremos en la restauración del Gran Anfitrión."
 mjarchitect_repair_great_host_outcome:"Repararemos y reanimaremos al §HGran Anfitrión§!."

 MJARCHITECT_INITIAL_PROJECT:"La Voz Más Allá del Velo"
 MJARCHITECT_INITIAL_PROJECT_DESC:"Durante mucho tiempo, han circulado rumores sobre una especie de voz que acecha dentro de una dimensión recién descubierta apodada §YEl Velo§!. Inicialmente, estos podrían descartarse como meros rumores, pero ya no.\n\nDebemos descubrir la verdad detrás de El Velo."

 MJARCHITECT_USURPING_THE_ARCHITECT:"Usurpar al Arquitecto"
 MJARCHITECT_USURPING_THE_ARCHITECT_DESC:"Buscamos poder, pero no el fin de toda vida. Tal insensatez es imperdonable.\n\nEl Arquitecto, a pesar de su poder y habilidades, ha sido contenido antes, y puede serlo de nuevo. El Velo no es apto para tal tarea, pero investigar el Gran Anfitrión debería ayudar en nuestros intentos de contención."
 
