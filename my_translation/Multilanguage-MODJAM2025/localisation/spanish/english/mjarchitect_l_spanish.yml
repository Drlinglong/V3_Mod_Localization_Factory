 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\nConstruye los edificios §YPira Etérea§! y §YSantuario del Velo§! para crear puestos de §YConducto de Ruina§! y obtener $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ Y sin embargo, su presencia otorga al Arquitecto un poder creciente.\n\nTen Poblaciones con el rasgo §YVelado§! al promulgar la decisión §YMarca de Ruina§! y cumplir ciertas peticiones del §YArquitecto de la Ruina§! para obtener $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_have_shroudthralls_desc:"Nuestros esfuerzos por sí solos no bastan para transformar esta galaxia. Expanderemos el dominio del Arquitecto a estados clientes, quienes donarán a su gente.\n\nMantén súbditos §YEscoria del Vacío§! para obtener esta recompensa §Yanual§! de $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_shroud_purge_desc:"Aunque la Materia Cognitiva de sapiencias vivas puede ser cosechada gradualmente, la muerte de muchas sapiencias también acumulará grandes cantidades de dicha materia.\n\nPurga Poblaciones con §YSacrificio Celestial§! para obtener esta recompensa de $mjarchitect_cognitive_matter$ por cada $pop_group_unit$ Poblaciones purgadas."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\nUsa la decisión o edicto §YOfrenda al Arquitecto§! para obtener esta recompensa de $mjarchitect_cognitive_matter$ por cada $pop_group_unit$ Poblaciones sacrificadas."
 mjarchitect_crisobj_offering_desc:"Estamos limitados en la cantidad de sapiencias dentro de nuestras fronteras; la negociación permite una recuperación relativamente fácil de mentes para usar.\n\nUsa la acción comercial §YSolicitar Ofrenda Poblacional§! para obtener esta recompensa de $mjarchitect_cognitive_matter$ por cada $pop_group_unit$ Poblaciones sacrificadas."
 mjarchitect_crisobj_markofruin_desc:"Los mundos de esta galaxia serán marcados para el consumo por el Arquitecto de la Ruina, transformándolos en algo irreconocible. Aquellos que permanezcan serán superados por las energías etéreas del Velo.\n\nUsa la decisión §YMarca de Ruina§! en cualquier mundo para obtener esta recompensa de $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_beacons_desc:"El Velo es la dimensión entre realidades; el hogar del Arquitecto. Construir estructuras que debiliten la frontera entre dimensiones es nuestra prioridad número uno.\n\nConstruye y activa las megaestructuras §YFaro del Velo§! y §YPercolador Dimensional§! para obtener esta recompensa de $mjarchitect_cognitive_matter$."

 mjarchitect_cognitive_matter_crisis_objective_progress:"Hemos obtenido £mjarchitect_cognitive_matter£ $AMOUNT$ de este Objetivo de Crisis."
