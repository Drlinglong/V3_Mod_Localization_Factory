 MJ25_WH.1050.title:"Una Palabra Vacía y Resonante"
 MJ25_WH.1050.desc:"Su Palabra ha sido pronunciada, y la suerte echada. Ya resuena dentro de la envoltura de [root.GetName], llenando oídos y mentes con Su gloria. Cada día, la canción de las estrellas se hace más fuerte, acercándonos cada vez más a Su Verdad."
 MJ25_WH.1050.a:"¡Regocijaos, porque Ellos nos escucharán!"

 MJ25_WH.1060.title:"Una Palabra Vacía y Resonante"
 MJ25_WH.1060.desc:"En [target.GetName], lo inevitable ha sucedido. En un coro frenético, la población del planeta se alzó y, al unísono, clamó a Su gloria. Los cielos se abrieron, refulgentes con la imposibilidad de Su presencia, y en un instante, toda comunicación transmitida desde nuestra colonia cesó.\n\nLos puestos de avanzada distantes informaron de un estruendo atronador, y en los momentos siguientes, registraron la desaparición del planeta. En un abrir y cerrar de ojos, una refracción resquebrajante se extendió sobre el planeta mientras este se plegaba sobre sí mismo y desaparecía.\n\nDe su gente, no hay rastro, salvo ecos que persisten en los vientos solares."
 MJ25_WH.1060.a:"Sus voces han sido liberadas."
 MJ25_WH.1060.tt:"§R¡[target.GetName] colapsa§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$El objetivo no es un mundo colonizado§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$El objetivo debe pertenecer a otro imperio§!"
 NAME_MJ25_WH_confused_country:"Confuso"

 MJ25_WH.1130:"Una Canción Airada"
 MJ25_WH.1130.desc:"Las terribles consecuencias de nuestro sobreesfuerzo finalmente han llegado.\n\nEn un instante, una armonía destrozada de discordancia chirrió a través de las mentes de cada [root.owner.GetSpeciesName] como uñas en una pizarra. Cuando el ruido paralizante disminuyó, ¡§Y[event_target:MJ25_WH_deficit_consequence.GetName]§! ya no existía más.\n\nLa desaparición de este mundo entero se ha llevado consigo a nuestra antigua colonia.\n\nEl lado positivo, si lo hay, es que esta desaparición nos ha dejado con una escasa línea de vida de $MJ25_WH_void_whispers$, que se filtra a través de los sistemas del puesto de avanzada cercano. Debemos esforzarnos por evitar futuros déficits, o Su disgusto sin duda se manifestará una vez más."
 MJ25_WH.1130.a:"No podemos permitir que esto vuelva a suceder."

 NAME_MJ25_WH_aural_starmass_country:"Destello de Canto Coral"

 MJ25_WH.1160.title:"Posibilidad Creciente"
 MJ25_WH.1160.desc:"Las reglas están hechas para romperse, y las que definen la realidad no son diferentes. Si Su canción nos ha enseñado algo, es que nuestras canciones pueden remodelar el mundo que nos rodea.\n\nAl imbuir los componentes de nuestras naves con la voluntad que grita, podemos romper los elementos más fundamentales de la realidad. Hacerlo no es tarea trivial, y cada una de estas transformaciones se vuelve más difícil que la anterior. Sin embargo, es mediante tal ejercicio que podemos crear herramientas del máximo potencial.\n\nAhora debemos decidir con qué fines aplicaremos nuestras canciones. ¿Qué herramienta, nos preguntamos, haremos realidad?"
 MJ25_WH.1160.a:"El Motor de Eco"
 MJ25_WH.1160.a.tt:"Un potente motor de salto que salta tan lejos como nuestras canciones pueden viajar. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"La Lanza de Canto Destello"
 MJ25_WH.1160.b.tt:"Un arma de gran potencial destructivo que impide a sus objetivos con cada disparo. ['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"El Heraldo Ótico"
 MJ25_WH.1160.c.tt:"Una bahía de hangares llena de naves de asalto rápidas y letales. ['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"La Matriz de Ilusión"
 MJ25_WH.1160.d.tt:"Un módulo auxiliar que mejora la evasión y la probabilidad de desenganche. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"La Matriz Rastreadora"
 MJ25_WH.1160.e.tt:"Un módulo auxiliar que mejora el seguimiento y el alcance del arma. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"El Tejido Armonizador"
 MJ25_WH.1160.f.tt:"Una red resonante que teje Su canción en nuestros escudos, reforzando nuestras naves contra el daño. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"El Manto de Susurros"
 MJ25_WH.1160.g.tt:"Un manto sombrío de susurros que resguarda nuestras naves tanto de la vista como del sonido. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName], cesad en vuestros intentos de sembrar confusión entre nuestras flotas. Somos conscientes de que ya habéis causado varios incidentes, y nuestra paciencia con vuestras payasadas se agota. Entendemos mucho más de lo que jamás entenderéis, y estas afirmaciones de susurros no encajan con ningún teorema universal mínimamente aceptable. Ergo, son falsas."
 MJ25_WH.1170.spiritualist.desc:"Hemos permitido vuestro juego el tiempo suficiente, criatura. Ya no suplicaremos vuestras balbuceantes falsedades. Marchad, y rezad para que no busquemos una retribución sagrada por las blasfemias que habéis susurrado en nuestros oídos."
 MJ25_WH.1170.xenophile.desc:"Joven [Root.GetSpeciesName], podemos creer que todos tienen derecho a sus opiniones, pero podríamos empezar a hacer una excepción en vuestro caso. Lo que estáis difundiendo no es simplemente falso, sino malicioso. ¿Podríamos recomendar la conciliación en lugar de la agresión antes de que sea demasiado tarde para vosotros?"
 MJ25_WH.1170.xenophobe.desc:"Vuestros intentos de cooptar nuestras flotas significan poco, [Root.GetSpeciesName]. Ya hemos contrarrestado vuestra tecnología primitiva y hemos desestimado vuestra rudimentaria comprensión del universo como risible. Ahora, perdeos y no nos molestéis más."
 MJ25_WH.1170.machine.desc:"Protocolo de Custodio 727-9 activado. Mensaje: Atención, [Root.GetSpeciesName]. Las transmisiones que hemos recibido de vuestro imperio consisten en scrapcode infeccioso. Hemos calculado que vuestro imperio es 72% ¡§R<<ERROR: BLOQUE DE DATOS CORRUPTO>>§!. Solicitamos que validéis vuestros sistemas y hemos erigido un cortafuegos para prevenir una mayor propagación en nuestra matriz experiencial."
 MJ25_WH.1170.hive.desc:"Hemos escuchado vuestros susurros picando viejas cicatrices. Es una molestia, pero una que una mente como la nuestra puede fácilmente ahogar. No dudéis que los gritos son mucho más fuertes que los meros susurros, y no somos ajenos a ellos."

 MJ25_WH.1170.a:"Ya no nos escuchan."
 MJ25_WH.1170.a.tt:"Las flotas propiedad de [event_target:MJ25_WH_temp_fe.GetName] se han vuelto inmunes a la habilidad ¡§Y$MJ25_WH_conductor_confusion_menu_title$§! de nuestros Conductores."
 
 MJ25_WH.1202.title:"Aquellos Que No Escucharán"
 MJ25_WH.1202.desc:"Nuestros destellos de canto han llegado recientemente a la frontera de un Imperio Caído, ¡el §H[From.GetSpeciesName]§!. En lugar de ser receptivos a la epifanía que prometemos, han adoptado la postura de que somos una amenaza existencial que debe ser eliminada.\n\nA medida que nuestra canción desciende sobre sus sistemas, una ráfaga de actividad nunca antes vista en nuestras historias ha invadido el imperio. Aquellos que una vez durmieron han despertado una vez más, y es con odio y falta de comprensión en sus corazones que ahora miran nuestras obras.\n\nLa guerra bien podría aguardar..."
 MJ25_WH.1202.a:"Debemos reforzar nuestras defensas."

 MJ25_WH.1203.title:"Quienes nos silenciarían"
 MJ25_WH.1203.desc:"Como habíamos esperado, la §H[FromFrom.GetSpeciesName]§! simplemente no pudo ser conmovida por nuestra insistencia en que luchemos para llevar la Verdad a todos. Jurando aplastarnos hasta el polvo y silenciar nuestras voces para siempre, nos han declarado la guerra total.\n\nLos invitaríamos a unirse a nosotros en el canto, pero, por desgracia, nuestros ancianos demuestran ser demasiado cerrados de mente. Es una pena, sin duda, pero haremos lo que debamos. Esto solo puede terminar de una manera."
 MJ25_WH.1203.a:"Luchamos por la Verdad."
 MJ25_WH.1203.a.tt:"La §H[FromFrom.GetSpeciesName]§! nos ha declarado la guerra."
 

