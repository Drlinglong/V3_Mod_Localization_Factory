 hcp_mining_efficiency_crisis_objective_reward: "$REWARD$"
 hcp_mining_efficiency_crisis_objective_progress:"Hemos obtenido £hcp_mining_efficiency£ $AMOUNT$ de este Objetivo de Crisis."
 hcp_mining_efficiency_crisis_level_locked:"Necesario para desbloquear este nivel:\n"
 hcp_mining_efficiency_crisis_level_unlocked:"En el nivel $LEVEL$, obtienes las recompensas:\n"
 hcp_mining_efficiency_crisis_level_desc:"Para avanzar por los niveles de Crisis, acumula $hcp_mining_efficiency$ y mejora la Megaestructura $hcp_singularity_silo$."
 hcp_mining_efficiency_crisis_level_unlock:"Tiene £hcp_mining_efficiency£ §Y$CURRENCY$§! $hcp_mining_efficiency$"
