 hcp_mining_efficiency_gaining:"Completa §HObjetivos de Crisis§! para obtener más £hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§!."
 hcp_mining_efficiency_desc:"$hcp_mining_efficiency$ mide la efectividad general de nuestras técnicas de recolección."
 hcp_mining_efficiency_crisis_objective:"Objetivos de Crisis"
