 hcp_mining_efficiency_crisis_description_title: "$hcp_ap_harvesters$"
 hcp_mining_efficiency_crisis_description:"$menace_crisis_description_intro$\n\nEl tiempo apremia. Debemos consolidar tanta materia como sea posible para prolongar la existencia de nuestra civilización. Cada molécula que perdamos podría costarnos miles de años."
 hcp_mining_efficiency_crisis_howto_title:"§HEficiencia y Técnicas§!"
 hcp_mining_efficiency_crisis_howto:"Perseguir §HObjetivos de Crisis§! genera £hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!, mejorando la efectividad de nuestras operaciones de extracción de recursos. Eventualmente, podremos desarrollar §HTécnicas de Recolección§! para recolectar eficientemente sistemas solares enteros, lo que nos permitirá acelerar nuestra cosecha del §HUniverso§!!"

