 ### Ascension Perks
 hcp_ap_harvesters:"Cosechadores"
 hcp_ap_harvesters_desc:"La muerte térmica del universo representa un punto de inflexión, más allá del cual la existencia tal como la conocemos se vuelve imposible. Si hemos de sobrevivir a ella, debemos empezar a prepararnos ahora."
 hcp_ap_tooltip:"Permite que [this.GetName] progrese hacia §YConvertirse en la §RCrisis§!§!."

