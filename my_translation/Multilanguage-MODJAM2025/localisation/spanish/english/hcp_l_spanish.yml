 ### Opinion Modifier
 
 ### Crisis Tab
 hcp_crisobj_build_mining_stations_name:"Construir Estaciones Mineras"
 hcp_crisobj_build_mining_stations_desc:"Debemos expandir nuestras operaciones mineras orbitales.\n\nConstruye nuevas §YEstaciones Mineras§! para obtener esta recompensa de $hcp_mining_efficiency$."
 hcp_crisobj_scavenge_debris_name:"Recuperar Escombros"
 hcp_crisobj_scavenge_debris_desc:"Debemos asegurarnos de que ningún recurso se desperdicie.\n\nEstablece tu política de §YEscombros§! en §YRecuperación§! y haz que las §YNaves Científicas§! recuperen escombros para obtener esta recompensa de $hcp_mining_efficiency$."
 hcp_crisobj_harvest_planets_name:"Cosechar Planetas"
 hcp_crisobj_harvest_planets_desc:"Los planetas no son más que grandes depósitos de recursos. Es hora de que los tratemos como tal.\n\nConstruye §Y$hcp_orbital_quarrier$s§! y completa situaciones de §Y$hcp_situation_harvest_planet_type$§! para obtener esta recompensa de $hcp_mining_efficiency$."
 hcp_crisobj_harvest_star_systems_name:"Cosechar Sistemas Solares"
 hcp_crisobj_harvest_star_systems_desc:"Los sistemas solares utilizan la materia que contienen de forma ineficiente. Es hora de que la aprovechemos mejor.\n\nUsa el coloso §Y$hcp_PLANET_KILLER_STELLAR_HARVESTER$§! equipado en nuestros §Y$hcp_stellar_harvester_plural$§! para obtener esta recompensa de $hcp_mining_efficiency$."
 hcp_crisobj_galcom_industrial_resolution_name:"Asegurar el Apoyo de la Comunidad Galáctica"
 hcp_crisobj_galcom_industrial_resolution_desc:"Convencer a los miembros de la Comunidad Galáctica de la importancia de nuestras operaciones de cosecha sería de gran ayuda para cumplir nuestros planes.\n\nHaz que la §YComunidad Galáctica§! adopte §YResoluciones§! de Desarrollo Industrial para obtener esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 hcp_crisobj_have_matter_decompressors_name:"Controlar Descompresores de Materia"
 hcp_crisobj_have_matter_decompressors_desc:"Delicadamente posicionado en el horizonte de sucesos de un agujero negro, esta instalación de vanguardia se utiliza para cosechar minerales valiosos que antes se consideraban fuera de nuestro alcance.\n\nControla megaestructuras §YDescompresor de Materia§! completamente mejoradas para obtener esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 hcp_crisobj_have_arc_furnaces_name:"Controlar Hornos de Arco"
 hcp_crisobj_have_arc_furnaces_desc:"Los Hornos de Arco nos permiten extraer y procesar eficientemente minerales valiosos de depósitos que de otro modo serían inviables.\n\nControla megaestructuras §YHornos de Arco§! completamente mejoradas para obtener esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 hcp_crisobj_have_prospectorium_vassals_name:"Mantener Vasallos Prospectorium"
 hcp_crisobj_have_prospectorium_vassals_desc:"Súbditos centrados en recursos pueden ayudarnos a mejorar la eficiencia de nuestras operaciones de cosecha.\n\nMantén §YVasallos Prospectorium§! para obtener esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 
 hcp_crisis_harvesters_level_1:"§bProspección§!"
 hcp_crisis_harvesters_level_1_desc:"Nivel de Crisis 1"
 hcp_crisis_harvesters_level_2:"§bExploración§!"
 hcp_crisis_harvesters_level_2_desc:"Nivel de Crisis 2"
 hcp_crisis_harvesters_level_3:"§bExtracción§!"
 hcp_crisis_harvesters_level_3_desc:"Nivel de Crisis 3"
 hcp_crisis_harvesters_level_4:"§b¡Excavación§!"
 hcp_crisis_harvesters_level_4_desc:"Nivel de Crisis 4"
 hcp_crisis_harvesters_level_5:"§b¡Amenaza Existencial§!"
 hcp_crisis_harvesters_level_5_desc:"Nivel de Crisis 5"
 
 ### Crisis Perks Level 1
 ## Prospector Drone
 hcp_menp_prospector_drone: "$hcp_prospector_drone$"
 hcp_unlock_prospector_drone:"Desbloquea la §YNave Científica $hcp_prospector_drone$§!, que es más barata de construir y tiene un 50% de probabilidad de descubrir yacimientos minerales al explorar planetas sin yacimientos."
 hcp_menp_prospector_drone_desc:"Un dron exploratorio diseñado con potentes escáneres para descubrir incluso los yacimientos minerales más profundos."

 ## Mining Efficiency
 hcp_menp_mining_efficiency: "$hcp_mining_efficiency$"
 hcp_unlock_mining_efficiency:"Permite la acumulación de £hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§! al completar §HObjetivos de Crisis§!."
 hcp_menp_mining_efficiency_desc: "$hcp_mining_efficiency_desc$"

 ## Standardised Orbital Mining
 hcp_menp_standardised_orbital_mining:"Minería Orbital Estandarizada"
 hcp_unlock_mech_standardised_orbital_mining:"Desbloquea la tecnología para los componentes de nave §YLáser de Corte§!.\n"
 hcp_unlock_bio_standardised_orbital_mining:"Desbloquea la tecnología para los componentes de nave §YProyector de Haz Minero§!."
 hcp_menp_standardised_orbital_mining_desc:"Al imponer una estricta estandarización de nuestros procedimientos de minería orbital, podemos aumentar su eficiencia general."

 ## Infinite Storage
 hcp_menp_infinite_storage:"Almacenamiento Infinito"
 hcp_unlock_infinite_storage:"Desbloquea la Megaestructura §Y$hcp_singularity_silo$§!.\n"
 hcp_menp_infinite_storage_desc:"Para almacenar los recursos que necesitamos, las soluciones de almacenamiento regulares no son suficientes. Debemos utilizar la capacidad infinita de los agujeros negros a nuestro favor."

 ### Crisis Perks Level 2
 ## Mining Drone
 hcp_menp_mining_drone: "$hcp_mining_drone$"
 hcp_unlock_mining_drone:"Desbloquea el §Y$hcp_mining_drone$§!."
 hcp_menp_mining_drone_desc:"Un dron de minería construido específicamente, capaz de usar potentes láseres de minería o explosivos."

 ## Energised Mining Equipment
 hcp_menp_energised_mining_equipment:"Equipo de Minería Energizado"
 hcp_menp_energised_mining_equipment_desc:"El despliegue de equipos de minería de alta potencia incluso en nuestras operaciones de extracción más remotas aumentará drásticamente nuestra eficiencia de extracción."

 ## Detritus Recycling
 hcp_menp_detritus_recycling:"Reciclaje de Detritos"
 hcp_unlock_detritus_recycling:"Tus §YNaves§! destruidas dejan escombros que puedes investigar para recuperar parte de su coste. (§G10%§!)"
 hcp_menp_detritus_recycling_desc:"La minería es un negocio peligroso. Al tener procedimientos de recuperación robustos en su lugar, podemos minimizar la pérdida de eficiencia por accidentes."

 ### Crisis Perks Level 3
 ## Excavator Drone
 hcp_menp_excavator_drone: "$hcp_excavator_drone$"
 hcp_unlock_excavator_drone:"Desbloquea el §Y$hcp_excavator_drone$§!"
 hcp_menp_excavator_drone_desc:"Un dron más grande hecho para despejar grandes secciones de roca y adquirir recursos inaccesibles de otro modo."

 ## Planetary Quarrying
 hcp_menp_planetary_quarrying:"Cantería Planetaria"
 hcp_unlock_planetary_quarrying:"Desbloquea la Megaestructura §Y$hcp_orbital_quarrier$§!."
 hcp_menp_planetary_quarrying_desc:"No podemos permitirnos ser selectivos con los tipos de recursos que extraemos. Toda la materia tiene valor para nosotros y debe ser recolectada."

 ## Improved Mining Lasers
 hcp_menp_improved_mining_lasers:"Láseres de Minería Mejorados"
 hcp_menp_improved_mining_lasers_desc:"Adaptar nuestros láseres de minería para rendir mejor al encontrar campos de energía disruptivos mejorará nuestra capacidad operativa en entornos exóticos."

 ### Crisis Perks Level 4
 ## Stellar Harvester Prototype
 hcp_menp_stellar_harvesters: "$hcp_stellar_harvester_prototype$"
 hcp_unlock_stellar_harvesters:"Desbloquea la Megaestructura §Y$hcp_stellar_harvester_prototype$§!\n"
 hcp_menp_stellar_harvesters_desc:"Una gigantesca nave de control de drones, capaz de desatar enjambres de drones para recolectar sistemas solares enteros."

 ## Efficient Metallurgy
 hcp_menp_efficient_metallurgy:"Metalurgia Eficiente"
 hcp_unlock_efficient_metallurgy_minerals:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-3§!\n"
 hcp_unlock_efficient_metallurgy_minerals_machine:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-4§!\n"
 hcp_unlock_efficient_metallurgy_food:"$mod_planet_metallurgists_food_upkeep_add$: §G-4.5§!\n"
 hcp_unlock_efficient_metallurgy_food_machine:"$mod_planet_metallurgists_food_upkeep_add$: §G-6§!\n"
 hcp_menp_efficient_metallurgy_desc:"Mejorar la eficiencia de nuestros procesos metalúrgicos nos permitirá ahorrar recursos para cuando más se necesiten."

 ## Field Repairs
 hcp_menp_field_repairs:"Reparaciones en Campo"
 hcp_unlock_field_repairs:"Cada Nave de Imperio Enemigo Destruida:$TABBED_NEW_LINE$Nave Aleatoria en £military_ship£ §YFlota§!: §G$@hcp_field_repairs_heal|%0$§! £ship_stats_hitpoints£ Puntos de Casco Restaurados\n"
 hcp_menp_field_repairs_desc:"Podemos permitirnos utilizar una porción de los materiales recién extraídos para el mantenimiento de nuestro equipo de minería."

 ### Crisis Perks Level 5
 ## Perpetual Replication
 hcp_menp_perpetual_replication:"Replicación Perpetua"
 hcp_unlock_perpetual_replication:"Desbloquea la §Y$hcp_stellar_harvester$§! Megaestructura\nTambién desbloquea la habilidad de los §Y$hcp_stellar_harvester_plural$§! para §YReplicarse§!, permitiendo la expansión exponencial de nuestras operaciones de recolección.\n"
 hcp_menp_perpetual_replication_desc:"Nuestros Cosechadores Estelares servirán tanto como mineros como almacén, convirtiendo los recursos que recolectan en más de sí mismos."

 hcp_menp_galactic_harvest:"Cosecha Galáctica"
 hcp_unlock_galactic_harvest:"Desbloquea la Situación §YDestino Exterior§!. Con la prueba del §Y$hcp_stellar_harvester_prototype$§! completada, podemos escalar sustancialmente nuestras operaciones.\n"
 hcp_menp_galactic_harvest_desc:"Para impulsar nuestra cosecha del universo, necesitamos reunir recursos suficientes. El valor de una galaxia debería bastar."

 ##Eternal Sanctuaries
 hcp_menp_eternal_sanctuaries:"Santuarios Eternos"
 hcp_unlock_eternal_sanctuaries:"Desbloquea la decisión planetaria §Y$hcp_decision_expand_sanctuary$§! para los §YSantuarios§! alrededor de nuestro §Y$hcp_singularity_silo$§!.\n"
 hcp_menp_eternal_sanctuaries_desc:"Debemos asegurar que nuestros santuarios tengan la capacidad para albergar a toda nuestra civilización, y la robustez para perdurar para siempre."

 ### Crisis Level Requirements
 hcp_NO_BLACK_HOLE:"Adquirir un Agujero Negro"
 hcp_NO_BLACK_HOLE_DESC:"Necesitamos un §HAgujero Negro§! para construir un §Y$hcp_singularity_silo_4$§!. Podemos adquirir uno de los conocidos o configurar nuestras estaciones de observación para buscar uno previamente pasado por alto."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_1: "$hcp_singularity_silo_1$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_DESC:"El Silo de Singularidad es la solución de almacenamiento definitiva. Esta primera etapa solo podrá contener el 25% de su capacidad potencial, pero es más que suficiente para empezar."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP:"Usa una §YNave de Construcción§! para construir la primera etapa de un §Y$hcp_singularity_silo$§! alrededor de un §HAgujero Negro§!."
 hcp_harvesters_level_2_req_clear_tooltip:"£trigger_yes£ Ha construido la primera etapa de la Megaestructura §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_2_req_tooltip:"£trigger_no£ Ha construido la primera etapa de la Megaestructura §H$hcp_singularity_silo$§!."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_2: "$hcp_singularity_silo_2$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_DESC:"El Silo de Singularidad es la solución de almacenamiento definitiva. Esta segunda etapa solo podrá contener el 50% de su capacidad potencial, pero nos permitirá expandir drásticamente nuestras reservas de recursos."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_TOOLTIP:"Mejora nuestro §Y$hcp_singularity_silo$§! a su segunda etapa."
 hcp_harvesters_level_3_req_clear_tooltip:"£trigger_yes£ Ha construido la segunda etapa de la Megaestructura §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_3_req_tooltip:"£trigger_no£ Ha construido la segunda etapa de la Megaestructura §H$hcp_singularity_silo$§!."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_3: "$hcp_singularity_silo_3$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_DESC:"El Silo de Singularidad es la solución de almacenamiento definitiva. Esta tercera etapa solo podrá contener el 75% de su capacidad potencial, pero nos permitirá expandir drásticamente nuestras reservas de recursos."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_TOOLTIP:"Mejora nuestro §Y$hcp_singularity_silo$§! a su tercera etapa."
 hcp_harvesters_level_4_req_clear_tooltip:"£trigger_yes£ Ha construido la tercera etapa de la Megaestructura §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_4_req_tooltip:"£trigger_no£ Ha construido la tercera etapa de la Megaestructura §H$hcp_singularity_silo$§!."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_4: "$hcp_singularity_silo_4$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_DESC:"El Silo de Singularidad es la solución de almacenamiento definitiva. Una vez completado, será capaz de albergar a toda nuestra civilización, junto con los recursos necesarios para sostenerla indefinidamente."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_TOOLTIP:"Mejora nuestro §Y$hcp_singularity_silo$§! a su etapa final."
 hcp_harvesters_level_5_req_clear_tooltip:"£trigger_yes£ Ha construido la etapa final de la Megaestructura §H$hcp_singularity_silo$§!."
 hcp_harvesters_level_5_req_tooltip:"£trigger_no£ Ha construido la etapa final de la Megaestructura §H$hcp_singularity_silo$§!."

 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE:"Construir Prototipo de Cosechador Estelar"
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_DESC:"Para acelerar su desarrollo, debemos construir y probar un §YPrototipo de Cosechador Estelar§!. Esta es una empresa costosa y que consume mucho tiempo, pero si tiene éxito, podría potenciar enormemente nuestras operaciones de recolección."
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"Construye el §YPrototipo de Cosechador Estelar§! en órbita de §H[this.GetName]§!."

 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE:"Probar Prototipo de Cosechador Estelar"
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_DESC:"Con el prototipo completado, todo lo que queda es probarlo. Hemos identificado el §HSistema [this.GetName]§! como un objetivo adecuado, pero podríamos buscar otro sistema en su lugar."
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"Prueba el §YPrototipo de Cosechador Estelar§! en el §HSistema [this.GetName]§!."

 hcp_harvesters_level_5_test_fire_clear_tooltip:"£trigger_yes£ Ha construido y probado el §H$hcp_stellar_harvester_prototype$§!."
 hcp_harvesters_level_5_test_fire_tooltip:"£trigger_no£ Ha construido y probado el §H$hcp_stellar_harvester_prototype$§!."

 hcp_harvesters_level_5_sanctuary_clear_tooltip:"£trigger_yes£ Ha colonizado al menos uno de nuestros §HSantuarios§!."
 hcp_harvesters_level_5_sanctuary_tooltip:"£trigger_no£ Ha colonizado al menos uno de nuestros §HSantuarios§!."
 
