 war_goal_hcp_wg_resource_acquisition:"Adquisición de Recursos"
 war_goal_hcp_wg_resource_acquisition_desc:"Se libra la guerra para cosechar el territorio enemigo."
 war_goal_hcp_wg_resource_acquisition_vs_fe: "$war_goal_hcp_wg_resource_acquisition$"
