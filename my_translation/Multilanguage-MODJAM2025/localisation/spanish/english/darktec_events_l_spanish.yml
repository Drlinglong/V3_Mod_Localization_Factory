  darktec_crisis.55061.name:0 "Eso Nunca Sucedió, Pero Siempre Sucedió"
  darktec_crisis.55061.desc.regular:0 "Notamos que algo andaba profundamente mal cuando el día empezó a ser el mismo, nada progresaba ni retrocedía, como si estuviéramos atrapados en un bucle - Pero entonces algo cambió y todo se aceleró o desaceleró, experimentando pequeñas variaciones en nuestras colonias, desde desincronizaciones hasta algunos de los nuestros envejeciendo rápidamente, para luego recuperar su edad anterior.\n\nTodo está mal."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "Esto tiene que terminar ahora."
  darktec_crisis.55061.ok.gestalt:0 "Esto tiene que terminar ahora."
  darktec_crisis.warning.react_now:0 "Un imperio en crisis está cerca de lograr sus objetivos destructivos. Tenemos que actuar AHORA."

  darktec_crisis.55070.name:0 "La Anomalía Final - Alteración"
  darktec_crisis.55070.desc.regular.did_nothing:0 "La anomalía ha cambiado.\nUna gran ola de energía precedió una autocorrección a medida que sus fuerzas de contención y caos se han apaciguado, aunque se mantengan en conflicto relativo; no obstante, ahora es mucho más estable que antes, incluso si hay graves desequilibrios en sus emisiones operativas.\n\nNecesitamos proteger su desarrollo y esperar, ya que sentimos que estamos cerca."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "La anomalía ha cambiado.\nParece que la paramateria extra ha apaciguado sus emisiones y un nuevo ciclo de contención e inestabilidad comienza, pero ahora las lecturas son claras: es mucho más estable que antes, incluso si hay graves desequilibrios en sus emisiones operativas.\n\nNecesitamos proteger su desarrollo y esperar, ya que sentimos que estamos cerca."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "La anomalía ha cambiado.\nQuizás la capa adicional de materia oscura proyectada hacia ella ha evitado su desgarro o colapso, pero aunque todavía podemos observar cierta inestabilidad, las lecturas son claras: es mucho más estable que antes, incluso si hay graves desequilibrios en sus emisiones operativas.\n\nNecesitamos proteger su desarrollo y esperar, ya que sentimos que estamos cerca."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "La anomalía ha cambiado.\nSu influencia ha sido profundamente alterada y solo podemos suponer que la población no remodelada que enviamos a su superficie ha... alterado su funcionamiento - Es mucho más estable que antes, incluso si hay graves desequilibrios en sus emisiones operativas.\n\nNecesitamos proteger su desarrollo y esperar, ya que sentimos que estamos cerca."
  darktec_crisis.55070.desc.gestalt.did_nothing:0 "$darktec_crisis.55070.desc.regular.did_nothing$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entropy$"
