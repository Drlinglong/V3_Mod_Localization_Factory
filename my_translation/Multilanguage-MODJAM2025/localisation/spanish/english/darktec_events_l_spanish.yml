  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "¡Lo hemos logrado! La capacidad de recolectar materia no bariónica asegurará una forma de contener sus propiedades y aislar las energías entrópicas y de fondo locales.\n\nAhora podemos empezar a teorizar una forma de recolectar adecuadamente las energías anómalas que crean la entropía, y como tal, pronto la proporcionaremos a todo nuestro imperio."
  darktec_crisis.101.desc.gestalt:0 "Está hecho, hemos ideado una forma de recolectar materia no bariónica y almacenarla de forma segura sin afectar nuestra infraestructura o nuestros drones. Ahora la segunda parte de nuestro plan está en marcha.\n\nAhora, se trata de encontrar cómo recolectar adecuadamente las energías anómalas que crean la entropía, y como tal, debe ser la prioridad principal y de nuestra colectividad."
  darktec_crisis.101.ok.regular:0 "Resultados fantásticos, esperando nueva información."
  darktec_crisis.101.ok.gestalt:0 "Lo lograremos."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "Ha llegado el momento, ahora tenemos una forma segura y cada vez más eficiente de ejecutar nuestros planes; estamos preparando un nuevo tipo de estructura y sistema que nos permitirá sifonar la radiación de fondo local y aglutinarla en una forma que podamos estudiar y, finalmente, usar a nuestro favor.\n\nDesviaremos nuestros esfuerzos económicos, tecnológicos y sociales hacia este deber, y priorizar uno de los campos de uso potenciales podría conducir a resultados más eficientes."
  darktec_crisis.2.desc.gestalt:0 "Los prototipos iniciales que diseñamos ahora están confirmados como viables; una forma segura y cada vez más eficiente, manifestada como un nuevo tipo de estructura y sistema que permitirá el sifonado de la radiación de fondo local, aglutinándola en una forma que podamos estudiar y, finalmente, usar a nuestro favor.\n\nDesviaremos nuestros esfuerzos industriales, tecnológicos y de desarrollo hacia este deber, y priorizar uno de los campos de uso potenciales podría conducir a resultados más eficientes."
  darktec_crisis.2.focus.economy:0 "Priorizar usos §YIndustriales§!."
  darktec_crisis.2.focus.economy.tooltip:0 "Encontraremos una forma de recolectar y usar la entropía y la materia oscura de una manera más eficiente.\n¡§YEsto puede proporcionar un beneficio valioso a largo plazo.§!"
  darktec_crisis.2.focus.warfare:0 "Priorizar aplicaciones de §YGuerra§!."
  darktec_crisis.2.focus.warfare.tooltip:0 "Diseñaremos una forma de aplicar la materia oscura y la entropía para la dominación espacial.\n§YEsto podría proporcionar un beneficio valioso más adelante.§!"
  darktec_crisis.2.focus.applications:0 "Priorizar aplicaciones §YCientíficas§!."
  darktec_crisis.2.focus.applications.tooltip:0 "Encontraremos una manera de combinar materia no bariónica y bariónica para nuestra ventaja.\n§YEsto podría proporcionar un beneficio valioso más adelante.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - Perspicacia"
  darktec_crisis.225.desc.regular.generic:0 "El esfuerzo continuo por desentrañar el potencial de la extracción de entropía a nivel local es intenso, pero está dando frutos; se ha creado un nuevo dispositivo capaz de recolectarla, aunque a una escala ineficiente, por lo que deberíamos diseñar algo mejor, más grande, más complejo y que requiera más recursos."
  darktec_crisis.225.desc.gestalt.generic:0 "El esfuerzo continuo por desentrañar el potencial de la extracción de entropía a nivel local es intenso, pero está dando resultados aceptables; se ha creado un nuevo dispositivo capaz de recolectarla, aunque a una escala ineficiente, por lo que deberíamos diseñar algo mejor, más grande, más complejo y que requiera más recursos."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\nSin embargo, el enfoque en las aplicaciones industriales está acelerando el desarrollo de este dispositivo y sus utilidades secundarias, proporcionando un amplio campo de estudio y mejora."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\nEl enfoque en la guerra y las naves espaciales está proporcionando resultados increíbles, ya que estamos empezando a manipular campos de energía con la mínima entropía extraída, generando materiales y técnicas de contención estables que pueden permitirnos forjar nuevos materiales capaces de soportar la inmensa reacción de las energías oscuras."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\nEl enfoque en las aplicaciones científicas no solo es extrabeneficioso en todos los campos, sino que también se está aplicando en campos no estándar, teorizando cómo la afluencia de energías oscuras puede afectar a nuestra población; algunos especialistas incluso teorizaron una posible combinación de materia no bariónica con materia bariónica sin una reacción inmediata."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nSin embargo, el enfoque en las aplicaciones industriales está acelerando el desarrollo de este dispositivo y sus utilidades secundarias, proporcionando un amplio campo de estudio y mejora."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nEl enfoque en la guerra y las naves espaciales está proporcionando resultados aceptables, y nuestros drones están obteniendo equipo para manipular campos de energía con la mínima entropía extraída, generando materiales y técnicas de contención estables que pueden permitir a nuestros colectivos forjar nuevos materiales capaces de soportar la inmensa reacción de las energías oscuras."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nEl enfoque en las aplicaciones científicas no solo es extrabeneficioso en todos los campos, sino que también se está aplicando en campos no estándar, teorizando cómo la afluencia de energías oscuras puede afectar a nuestros drones; parte de nuestra corriente de pensamiento teoriza una posible combinación de materia no bariónica con materia bariónica sin una reacción inmediata."
  darktec_crisis.225.ok.economy:0 "Continuar la investigación."
  darktec_crisis.225.ok.warfare:0 "Continuar la investigación."
  darktec_crisis.225.ok.applications:0 "Continuar la investigación."
  darktec_crisis.225.tooltip:0 "La situación continúa con normalidad."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - Divergencia"
  darktec_crisis.250.desc.regular.generic:0 "A medida que avanzamos en nuestra investigación sobre la contención de materia no bariónica, algunos de nuestros expertos han dedicado todo este tiempo a estudiar aplicaciones alternativas, y podemos aprovechar este estudio y cambiar nuestro enfoque actual."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\nSin embargo, si continuamos por esta línea, podremos priorizar parte de nuestra investigación y recursos hacia aplicaciones más económicas, pero podremos lograr los mismos resultados después de varios ciclos si no lo hacemos.\nLa decisión es nuestra."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\nSin embargo, si continuamos por esta línea, podremos crear naves experimentales infundidas con materia oscura y entropía que extraemos y procesamos, pero podremos lograr los mismos resultados después de varios ciclos si no lo hacemos.\nLa decisión es nuestra."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\nSin embargo, si continuamos por esta línea, podremos aplicar la materia oscura y la entropía hacia usos más experimentales, como incluso la combinación con nuestra especie... pero podremos lograr los mismos resultados después de varios ciclos si no lo hacemos.\nLa decisión es nuestra."
  darktec_crisis.250.desc.gestalt.generic:0 "A medida que avanzamos en nuestra investigación sobre la contención de materia no bariónica, hemos procesado posibles aplicaciones alternativas en segundo plano, y podemos aprovechar este coproceso colectivo de pensamiento y cambiar nuestro enfoque actual."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nSin embargo, si continuamos por esta línea, podremos priorizar parte de nuestra investigación y recursos hacia aplicaciones más industriales, pero el mismo resultado se logrará después de varios ciclos si no lo hacemos.\nNecesitamos decidir lo mejor para nuestro colectivo."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nSin embargo, si continuamos por esta línea, podremos crear naves experimentales infundidas con materia oscura y entropía que extraemos y procesamos, pero el mismo resultado se logrará después de varios ciclos si no lo hacemos.\nNecesitamos decidir lo mejor para nuestro colectivo."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nSin embargo, si continuamos por esta línea, podremos aplicar la materia oscura y la entropía hacia usos más experimentales, como incluso la combinación con nuestros drones, pero el mismo resultado se logrará después de varios ciclos si no lo hacemos.\nNecesitamos decidir lo mejor para nuestro colectivo."
  darktec_crisis.250.ok.keep_approach_economy:0 "Necesitamos mantener nuestro enfoque actual."
  darktec_crisis.250.ok.change_approach_economy:0 "Cambiar nuestro enfoque hacia §Y$situation_darktec_intro_approach_economy$§!\nPodríamos obtener una tecnología para tipos especiales de edificios al final de la situación."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "Cambiar nuestro enfoque hacia §Y$situation_darktec_intro_approach_warfare$§!\nPodríamos obtener una tecnología para un tipo especial de nave al final de la situación."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "Cambiar nuestro enfoque hacia §Y$situation_darktec_intro_approach_applications$§!.\nPodríamos obtener una tecnología para la modificación de especies al final de la situación."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "El enfoque elegido nos proporcionará un beneficio relacionado con ese enfoque antes; avances adicionales en la crisis proporcionarán este beneficio a todas las opciones elegidas."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - Continuación"
  darktec_crisis.275.desc.regular.generic:0 "Está hecho, los planos para una §Yestructura revolucionaria§! han sido terminados y los estamos distribuyendo a través de nuestras redes de investigación; esta estructura será capaz de recolectar materia y energía no bariónica local y contenerla con un blindaje constante de retroalimentación."
  darktec_crisis.275.desc.gestalt.generic:0 "Está hecho, los planos para una §Yestructura revolucionaria§! han sido terminados y están siendo entregados a cada colonia y asentamiento; esta estructura será capaz de recolectar materia y energía no bariónica local y contenerla con un blindaje constante de retroalimentación."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\nPodremos redirigir parte de la producción hacia un campo de extracción de recursos y mejorar su eficiencia y calidad..\n\n§YDeberíamos construir la estructura lo antes posible.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\nTeorizamos que la materia y energía exótica recolectada podrá ser utilizada para un nuevo tipo de nave que estamos empezando a prototipar... una nave aerodinámica, cambiante y poderosa.\n\n§YDeberíamos construir la estructura lo antes posible.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\nEl material recolectado será estudiado de inmediato y se realizarán pequeñas pruebas para asegurar su aplicación correcta y segura..\n\n§YDeberíamos construir la estructura lo antes posible.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nPodremos redirigir parte de la producción hacia un campo de extracción de recursos y mejorar su eficiencia y calidad..\n\n§YDeberíamos construir la estructura lo antes posible.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nTeorizamos que la materia y energía exótica recolectada podrá ser utilizada para un nuevo tipo de nave que estamos empezando a prototipar... una nave aerodinámica, cambiante y poderosa..\n\n§YDeberíamos construir la estructura lo antes posible.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nEl material recolectado será estudiado de inmediato y se realizarán pequeñas pruebas para asegurar su aplicación correcta y segura..\n\n§YDeberíamos construir la estructura lo antes posible.§!"
  darktec_crisis.275.ok.economy:0 "Esto beneficiará enormemente nuestro desarrollo."
  darktec_crisis.275.ok.warfare:0 "Esto asegurará nuestra supremacía."
  darktec_crisis.275.ok.applications:0 "Esto abrirá muchos campos de estudio..."
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "Necesitamos §Yconstruir un £building£ $building_darktec_anchor_1$§! en cualquiera de nuestras colonias.\nLa situación se detendrá hasta que lo hagamos."

    # First anchor built
  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - Ancla Entrópica Construida"
  darktec_crisis.27501.desc.regular:0 "El momento en que activamos la estructura en [Root.GetName] lo supimos, iba a ser un día importante en la historia de nuestra especie. El zumbido del Ancla es ominoso, pero nos da esperanza en un futuro sin caos, un futuro en nuestras propias manos."
  darktec_crisis.27501.desc.gestalt:0 "El momento en que la estructura en [Root.GetName] se activó, nuestro colectivo lo supo; Un día importante en la historia de nuestra especie. El zumbido del Ancla es ominoso, pero nos da esperanza en un futuro sin caos, un futuro en nuestras propias manos."
  darktec_crisis.27501.ok.regular:0 "¡Iniciar el proceso de cosecha!"
  darktec_crisis.27501.ok.gestalt:0 "Proceder con la cosecha entrópica."
  darktec_crisis.27501.ok.tooltip:0 "Las Anclas son la piedra angular de la producción entrópica para nuestro imperio, necesitamos construir y mejorar más para avanzar en nuestro camino de crisis.\nLa situación $situation_darktec_intro$ continuará."

  # 1st level unlocked
  darktec_crisis.2100.name:0 "Nivel 1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "La solución a los problemas causados por la entropía, como se ha demostrado, pasa por su cosecha y aprovechamiento; no solo eliminamos una amenaza persistente, sino que podemos reciclarla en un nuevo tipo de recurso con solo su propia contención y mezcla con materia oscura, uno con un potencial inmenso... Paramateria."
  darktec_crisis.2100.desc.gestalt:0 "La solución a los problemas causados por la entropía, como se ha demostrado, pasa por su cosecha y aprovechamiento; no solo eliminamos una amenaza persistente, sino que podemos reciclarla en un nuevo tipo de recurso con solo su propia contención y mezcla con materia oscura, uno con un potencial inmenso... Paramateria."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\nHemos demostrado los beneficios de este nuevo subproducto de entropía contenida con nuevos procesos industriales, por lo que necesitamos asegurar un flujo constante de entropía para futuros estudios, aplicaciones y, adicionalmente, infraestructura para almacenarla de forma segura."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\nAl diseñar naves ligadas a paramateria... hemos demostrado ser capaces de alterar este nuevo recurso, por lo que necesitamos asegurar un flujo constante de entropía para futuros estudios, aplicaciones y, adicionalmente, infraestructura para almacenarla de forma segura."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\nAl encontrar una forma de injertar este nuevo recurso en nuestros propios seres... hemos demostrado ser capaces de alterarlo de diversas maneras, por lo que necesitamos asegurar un flujo constante de entropía para futuros estudios, aplicaciones y, adicionalmente, infraestructura para almacenarla de forma segura."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\nHemos demostrado los beneficios de este nuevo subproducto de entropía contenida con nuevos procesos industriales, por lo que necesitamos asegurar un flujo constante de entropía para futuros estudios, aplicaciones y, adicionalmente, infraestructura para almacenarla de forma segura."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\nAl diseñar naves ligadas a paramateria... hemos demostrado ser capaces de alterar este nuevo recurso, por lo que necesitamos asegurar un flujo constante de entropía para futuros estudios, aplicaciones y, adicionalmente, infraestructura para almacenarla de forma segura."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\nAl encontrar una forma de injertar este nuevo recurso en nuestros drones... hemos demostrado ser capaces de alterarlo de diversas maneras, por lo que necesitamos asegurar un flujo constante de entropía para futuros estudios, aplicaciones y, adicionalmente, infraestructura para almacenarla de forma segura."
  darktec_crisis.2100.ok.economy:0 "demostraremos nuestra destreza."
  darktec_crisis.2100.ok.warfare:0 "Probaremos nuestra supremacía."
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "Transformaremos nuestra perspectiva."
  darktec_crisis.2100.activated.crisis.progression.please.build.storage:0 "Construir un §Y£building£ $building_darktec_storage_1$§! en cualquiera de nuestras colonias nos proporcionará una bonificación.\n"

  darktec_crisis.2101.name:0 "Almacenamiento Umbral"
  darktec_crisis.2101.desc.regular:0 "Con todos los procedimientos de contención implementados, una breve pero celebrada inauguración tuvo lugar en [this.GetName].\nEsta estructura, segura y práctica, nos ayudará a almacenar y aprovechar la paramateria que somos capaces de contener."
  darktec_crisis.2101.desc.gestalt:0 "Con todos los procedimientos de contención implementados, una breve pero celebrada inauguración tuvo lugar en [this.GetName].\nEsta estructura, segura y práctica, nos ayudará a almacenar y aprovechar la paramateria que somos capaces de contener."
  darktec_crisis.2101.ok.regular:0 "Podríamos necesitar más de estos..."
  darktec_crisis.2101.ok.gestalt:0 "Podríamos necesitar más de estos..."
  darktec_crisis.2101.ok.tooltip:0 "Almacenar materia no bariónica es importante para nuestro progreso, ya que produce más Materia Oscura cuanto más la mantengamos almacenada. Se aconseja construir o mejorar más edificios de este tipo."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "Nivel 2: Explotación de Antimateria"
  darktec_crisis.20.desc.regular:0 "Ahora convivimos con fuerzas que aún no hemos comprendido del todo, convivimos con la materia oscura y la entropía, protegidos y seguros, despejando nuestro camino y vaciando el vacío de estas fuerzas disruptivas, pero no es... suficiente. El potencial infinito de estas entidades, o no-entidades, está inexplorado y la urgencia por descubrir cómo aprovecharlas por completo es demasiado difícil de ignorar.\n\nNo es solo cuestión de contención o reducción, es cuestión de encontrar los usos fundamentales y las formas de reciclar los recursos infinitos que podemos obtener.\n\nEsta es una oportunidad que no debemos desaprovechar."
  darktec_crisis.20.desc.gestalt:0 "Nuestro colectivo coexiste ahora con fuerzas que intentamos comprender, con la materia oscura y la entropía, protegidos y seguros, despejando nuestro camino y vaciando el vacío de estas fuerzas disruptivas, pero no es... suficiente. El potencial infinito de estas entidades, o no-entidades, está inexplorado y anhelamos el descubrimiento; el descubrimiento de cómo usar su poder, su potencial.\n\nNo es solo cuestión de contención o reducción, es cuestión de encontrar los usos fundamentales y las formas de reciclar los recursos infinitos que podemos obtener.\n\nEsta es una oportunidad que no debemos desaprovechar."
  darktec_crisis.20.ok.regular:0 "Descubriremos nuevas formas..."
  darktec_crisis.20.ok.gestalt:0 "Aseguraremos nuevas formas..."
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "Oscuridad Quimérica"
  darktec_crisis.2020.desc.regular:0 "El primer [From.GetName] que salió de las cubas de alteración ya mostraba pruebas del increíble cambio que había tenido lugar. La energía que albergaba su cuerpo podía sentirse en toda la sala, mientras los técnicos que controlaban el experimento estaban asombrados.\n\nLo logramos, hemos combinado nuestros propios seres con materia no bariónica y es una combinación estable... ahora necesitamos mejorar aún más esta fusión."
  darktec_crisis.2020.desc.gestalt:0 "El primer dron [From.GetName] que salió de las cubas de alteración ya mostraba pruebas del increíble cambio que había tenido lugar. La energía que albergaba su cuerpo podía sentirse en todo el colectivo a medida que la conexión se restauraba y los drones cuidadores aseguraban su seguridad.\n\nLo logramos, hemos combinado a nuestros propios seres con materia no bariónica y es una combinación estable... ahora necesitamos mejorar aún más esta fusión."
  darktec_crisis.2020.ok.regular:0 "Pronto todos abrazaremos esta bendición."
  darktec_crisis.2020.ok.gestalt:0 "Pronto todos nuestros drones recibirán esta mejora."
  darktec_crisis.2020.ok.tooltip:0 "Los rasgos umbrales son una nueva forma de alterar nuestra especie. Sus beneficios superan sus inconvenientes."

  darktec_crisis.2030.name:0 "Nave Velada"
  darktec_crisis.2030.desc.regular:0 "Nuestros ingenieros y físicos observaron con asombro cómo la primera nave de paramateria salía de los muelles, suprimida por fuertes campos de energía por miedo al colapso y con la tripulación equipada con micro-escudos personales para su seguridad. Pero todo salió bien.\n\nSu composición la hace alternar entre un estado sólido y material y uno no material, convirtiéndola en un espectáculo de luz y oscuridad, de solidez y translucidez, lo cual usaremos a nuestro favor."
  darktec_crisis.2030.desc.gestalt:0 "Nuestro colectivo observó con asombro cómo la primera nave de paramateria salía de los muelles, suprimida por fuertes campos de energía por miedo al colapso y con la tripulación de drones equipada con micro-escudos personales para su seguridad. Pero todo salió bien.\n\nSu composición la hace alternar entre un estado sólido y material y uno no material, convirtiéndola en un espectáculo de luz y oscuridad, de solidez y translucidez, lo cual usaremos a nuestro favor."
  darktec_crisis.2030.ok.regular:0 "Una nave poderosa..."
  darktec_crisis.2030.ok.gestalt:0 "Una nave poderosa..."
  darktec_crisis.2030.ok.tooltip:0 "Las naves Umbral tienen un aura propia especial y obtienen bonificaciones en sigilo y escudos, pero son más frágiles en casco que sus contrapartes."

  darktec_crisis.30.name:0 "Nivel 3: Abrazo Entrópico"
  darktec_crisis.30.desc.regular:0 "Es innegable ahora: lo que inicialmente pensamos que era un aspecto disruptivo, caótico y despreciable del universo ha demostrado ser más útil de lo que esperábamos. El potencial infinito de la paramateria llegó por derecho propio para crear un renacimiento para nuestro imperio y debemos profundizar en ello.\nNecesitamos explotar la entropía y la materia oscura al máximo, incorporándolas a nuestra tecnología y aumentando los esfuerzos de extracción para reducir su influencia de fondo.\n\nTenemos el derecho y el poder de aprovechar la energía de fondo y el vacío que dejamos al cosechar y explotar la entropía, y como tal, nos haremos uno con ella."
  darktec_crisis.30.desc.gestalt:0 "No podemos negarlo ahora: lo que inicialmente pensamos que era un aspecto disruptivo, caótico y despreciable del universo ha demostrado ser más útil de lo que esperábamos. El potencial infinito de la paramateria llegó por derecho propio para crear un renacimiento para nuestro colectivo y profundizar en ello debería ser una de nuestras máximas prioridades.\nNecesitamos explotar la entropía y la materia oscura al máximo, incorporándolas a nuestra tecnología y aumentando los esfuerzos de extracción para reducir su influencia de fondo.\n\nEs el enfoque más eficiente para aprovechar la energía de fondo y el vacío que dejamos al cosechar y explotar la entropía, y como tal, nos haremos uno con ella."
  darktec_crisis.30.ok.regular:0 "Un verdadero cambio de paradigma."
  darktec_crisis.30.ok.gestalt:0 "Es el único camino."

  darktec_crisis.40.name:0 "Nivel 4: Horizonte de Sucesos"
  darktec_crisis.40.desc.regular:0 "A medida que expandimos nuestro conocimiento, nuestra visión nos acompaña; lo que inicialmente consideramos una plaga ha demostrado ser un beneficio, lo que pensamos que sería una maldición de muerte lenta y fría es ahora un arma, una herramienta, un cambio a nuestra disposición. La entropía ha demostrado ser demasiado útil e hicimos lo correcto al decidir cosecharla, manipularla y darle forma a nuestra voluntad, pero ahora estamos listos para el siguiente... paso.\nAún no habíamos aplicado nuestro conocimiento a nuestras composiciones, incluso si hemos demostrado que es posible... y estamos seguros de que una profundización adicional en ello sería increíblemente beneficiosa, ya sea a un nivel pasivo con materia oscura, o de forma activa con recombinación experimental de paramateria.\n\nNecesitamos fusionarnos con esta energía, para ser más de lo que éramos y dejar atrás una mera existencia bariónica con el fin de preservar nuestra especie y estar en sintonía con el universo real debajo de nuestro universo.\n\nNo hay otra solución."
  darktec_crisis.40.desc.regular.not_used_traits:0 "Aunque no hayamos abrazado completamente la combinación de nuestra propia esencia con el vacío... potencialmente hay mucho más en juego.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "Hemos desafiado lo que parecía imposible, nos hemos cambiado a nosotros mismos... pero hay más en juego.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "A medida que expandimos nuestro conocimiento, nuestra visión nos acompaña; lo que inicialmente consideramos una plaga ha demostrado ser un beneficio, lo que pensamos que sería una maldición de muerte lenta y fría es ahora un arma, una herramienta, un cambio a nuestra disposición. La entropía ha demostrado ser demasiado útil y nuestro colectivo está haciendo lo correcto al cosecharla, manipularla y darle forma a nuestra voluntad, pero ahora estamos listos para el siguiente... paso.\nAún no habíamos aplicado todos nuestros procesos de pensamiento a nuestras composiciones, incluso si hemos demostrado que es posible... y estamos seguros de que una profundización adicional en ello sería increíblemente beneficiosa, ya sea a un nivel pasivo con materia oscura, o de forma activa con recombinación experimental de paramateria.\n\nNecesitamos fusionarnos con esta energía, para ser más de lo que éramos y dejar atrás una mera existencia bariónica.\n\nNo hay otra solución."
  darktec_crisis.40.desc.gestalt.used_traits:0 "Aunque no hayamos abrazado completamente la combinación de nuestra propia esencia con el vacío... potencialmente hay mucho más en juego.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "Hemos desafiado lo que parecía imposible, hemos cambiado a nuestro propio colectivo... pero hay más en juego.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "Estudiar la fusión de Paramateria."
  darktec_crisis.40.focus.transformation.tooltip:0 "¡Cambiaremos nuestro enfoque hacia §Y$situation_darktec_transformation_approach_transformation$§!\nNo sabemos qué esperar de este enfoque, pero quizás sea la mejor manera de aplicar cambios... radicales a nuestra especie."
  darktec_crisis.40.focus.taint:0 "Acercarse a las infusiones de Materia Oscura."
  darktec_crisis.40.focus.taint.tooltip:0 "¡Cambiaremos nuestro enfoque hacia §Y$situation_darktec_transformation_approach_taint$§!\nNo sabemos qué esperar de este enfoque, pero quizás sea la manera más segura de no... alterar a nuestra especie de forma radical."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - Análisis"
  darktec_crisis.40080.desc.regular:0 "El análisis inicial del potencial de infusión de paramateria ha proporcionado varios beneficios; no solo tenemos el conocimiento para desarrollar materiales más resistentes, sino que el uso en tejidos orgánicos y cibernéticos, con la contención adecuada y medidas de seguridad, resultó en un éxito total.\n\nLa energía oscura fortalece los enlaces atómicos contrarrestando con precisión su efecto, concentrando y aumentando la densidad o permitiendo más inserciones en partículas fundamentales."
  darktec_crisis.40080.desc.gestalt:0 "El análisis inicial del potencial de infusión de paramateria ha proporcionado varios beneficios; no solo tenemos el conocimiento para desarrollar materiales más resistentes, sino que el uso en tejidos orgánicos y cibernéticos, con la contención adecuada y medidas de seguridad, resultó en un éxito total.\n\nLa energía oscura fortalece los enlaces atómicos contrarrestando con precisión su efecto, concentrando y aumentando la densidad o permitiendo más inserciones en partículas fundamentales."
  darktec_crisis.40080.ok.regular:0 "Tantos beneficios potenciales..."
  darktec_crisis.40080.ok.gestalt:0 "Tantos beneficios potenciales..."
  darktec_crisis.40080.ok.tooltip:0 "La situación continuará con normalidad."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - Realización"
  darktec_crisis.40050.desc.regular:0 "Los experimentos siguen siendo un éxito completo a medida que ahora estamos ajustando la interacción y no-interacción de partículas con las antipartículas, creando límites que permiten una mayor modificación de los materiales.\n\nSin embargo, ahora nos damos cuenta de que esto podría usarse mejor para la combinación entrópica directa, ya que la pequeña cantidad de pruebas que hemos realizado resultó en una influencia aún más fuerte sobre la materia existente."
  darktec_crisis.40050.desc.gestalt:0 "Los experimentos siguen siendo un éxito completo a medida que ahora estamos ajustando la interacción y no-interacción de partículas con las antipartículas, creando límites que permiten una mayor modificación de los materiales.\n\nSin embargo, ahora nos damos cuenta de que esto podría usarse mejor para la combinación entrópica directa, ya que la pequeña cantidad de pruebas que hemos realizado resultó en una influencia aún más fuerte sobre la materia existente."
  darktec_crisis.40050.regular.keep.approach:0 "Continuar nominalmente con el enfoque actual."
  darktec_crisis.40050.regular.keep.approach.tooltip:0 "Continuaremos con nuestro enfoque actual: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.regular.change.approach:0 "Quizás deberíamos cambiar nuestro estudio."
