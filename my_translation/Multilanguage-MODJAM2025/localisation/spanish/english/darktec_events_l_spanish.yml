  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "Durante demasiado tiempo hemos sido meros espectadores del lento y doloroso desmoronamiento del universo; Entropía, caos, desorden... llenando un vacío que devora lentamente la realidad, dejando, eventualmente, una cáscara fría y distendida.\n\nNo más.\n\nTomaremos las riendas y usaremos el poder de lo que separa el universo para nuestro propio beneficio, reclamando la propiedad del vacío entre los átomos, convirtiendo la entropía en nuestro poder."
 darktec_crisis.1.desc.robotic:0 "Durante demasiado tiempo hemos sido meros espectadores del lento y doloroso desmoronamiento del universo; Entropía, caos, desorden... llenando un vacío que devora lentamente la realidad, dejando, eventualmente, una cáscara fría y distendida que ni siquiera nuestras formas mecánicas pueden sobrevivir.\n\nNo más.\n\nTomaremos las riendas y usaremos el poder de lo que separa el universo para nuestro propio beneficio, reclamando la propiedad del vacío entre los átomos, convirtiendo la entropía en nuestro poder."
 darktec_crisis.1.desc.hive:0 "Durante demasiado tiempo nuestra mente ha percibido el lento y doloroso desmoronamiento del universo; Entropía, caos, desorden... llenando un vacío que devora lentamente la realidad, dejando, eventualmente, una cáscara fría y distendida.\n\nNo más.\n\nNuestra voluntad colectiva conquistará el poder de lo que separa el universo para nuestro propio beneficio, reclamando la propiedad del vacío entre los átomos, convirtiendo la entropía en nuestro poder."
 darktec_crisis.1.desc.machine:0 "Los cálculos no admiten posibles errores, ya que podemos predecir el lento y doloroso desmoronamiento del universo; Las muchas variables y aberraciones creadas por la entropía, el caos y el desorden no son óptimas y solo conducen a una extinción agonizante de cada forma y material existente.\n\nNo aceptable.\n\nNuestra directriz principal se desplazará hacia una contramedida, ya que obtendremos una forma de convertir y aprovechar lo que separa el universo para nuestro propio beneficio, convirtiendo la entropía en nuestro poder."
 darktec_crisis.1.desc.regular.notech:0 "Durante demasiado tiempo hemos sido meros espectadores del lento y doloroso desmoronamiento del universo; Entropía, caos, desorden... llenando un vacío que devora lentamente la realidad, dejando, eventualmente, una cáscara fría y distendida.\n\nNo más.\n\nTomaremos las riendas y usaremos el poder de lo que separa el universo para nuestro propio beneficio, reclamando la propiedad del vacío entre los átomos, convirtiendo la entropía en nuestro poder.\n\nNecesitamos encontrar una forma de estudiar la materia no bariónica, ¡§Yuna forma de obtener y procesar materia oscura§!, y entonces podremos lograr nuestros objetivos."
