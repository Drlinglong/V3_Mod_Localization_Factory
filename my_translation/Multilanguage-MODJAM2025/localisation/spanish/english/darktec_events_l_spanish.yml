  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "Llenando el Vacío"
  darktec_crisis_endings.10.desc.regular:0 "§LTodos en la galaxia pudieron sentir la inmensa atracción que la Anomaly rota ejercía, mientras comenzaba a transformar toda la existencia alrededor de sus límites en energía pura y cruda.§!\n\nAhora existimos en un plano superior de existencia, somos uno con el universo, y aquellos que se quedaron atrás pronto compartirán nuestro destino, quieran o no.\nReescribiremos la realidad desde su sombra, cambiaremos los hilos del destino desde su penumbra, y nadie puede detenernos ahora.\n\nNadie escapa al vacío."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "Nadie escapa al Vacío."
  darktec_crisis_endings.10.ok.gestalt:0 "Nadie escapa al Vacío."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "Dimensionalidad Plegada"
  darktec_crisis_endings.20.desc.regular:0 "§LEn el momento en que la Anomaly fue violada, cada plano de existencia a su alrededor comenzó a colapsar.§!\n§LUna inmensa onda expansiva sacudió la galaxia mientras parte de [Root.GetName] cruzaba a una dimensionalidad diferente, plegada dentro de las dimensiones actuales, alterada para adaptarse a un propósito diferente - Su propósito.§!\n\nExistimos y, sin embargo, no existimos.\n\nSomos y, sin embargo, no somos.\n\nLo hicimos y, sin embargo, no lo hicimos.\n\nEste es el final, pero también un comienzo."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "¿De vuelta al principio?"
  darktec_crisis_endings.30.desc.regular:0 "§LEl tiempo es algo tan extraño, puedes aprehenderlo pero nunca lo tocarás, ya que en el momento en que lo haces, se ha convertido en tu pasado. Pero ya no.§!\n¿Dónde... cuándo estamos? No somos... no hacemos... todo es como... antes pero ahora somos... espectadores.\n\nPor qué... no podemos entender.\n\n¿Somos uno... con el tiempo?\nNosotros..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "..."
  darktec_crisis_endings.30.ok.gestalt:0 "..."

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "Una Galaxia de Fantasmas"
  darktec_crisis_endings.40.desc.regular:0 "§LLa Anomaly expulsó una cantidad inconmensurable de entropía a la galaxia al ser violada, tanta que bañó cada planeta, cada estrella, cada criatura y estructura.§!Ahora somos muchos.\nAhora somos uno.\nTodos hemos cambiado y somos... más.\n\nTodo será uno."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "Nada Hambrienta"
  darktec_crisis_endings.50.desc.regular:0 "§LLa sobrecarga de materia oscura se convirtió en un torbellino inestable alrededor de la totalidad de [Root.GetName] al finalizar su objetivo; la exposición a la materia oscura primordial destruyó todo a su paso, pero de la destrucción nació algo... nuevo, ya que la colisión de materia y paramateria a una escala tan grande reformó todo en su camino hacia una amalgama de no-energía.\n\nMientras que la mayor parte de [Root.GetName] trascendió instantáneamente la realidad de una manera que nadie puede comprender, algunas de las criaturas sorprendidas atrapadas en el radio de la explosión secundaria se desvanecieron y se retorcieron, coalesciendo en la amalgama a medida que el horror, el pánico y... el hambre prevalecían.\n\nUn destino oscuro.§!\nNosotros...nosotros...Hambre..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...Devorar...Consumir..."
  darktec_crisis_endings.50.ok.gestalt:0 "...Devorar...Consumir..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "Dioses del Vacío"
  darktec_crisis_endings.60.desc.regular:0 "§LAlgo se agitó dentro de la Anomaly al ser violada, algo... familiar.\nTodos esos Entrofereales redirigidos hacia su energía infinita habían experimentado muchos finales y nacimientos universales, han vivido muchas más vidas que mil millones de estrellas, y ahora vienen por nosotros.\n\nSomos bienvenidos entre el propio tejido de la realidad, para convertirnos en algo fundamental con el universo, y muchos universos, pero algo debe quedar atrás....§!\n\nNuestras mentes se están expandiendo ahora, hemos perdido el concepto de yo mientras nos fusionamos con lo que es y lo que no es.\nVemos las infinitas posibilidades, pero ya no podemos ver, las sentimos, pero también estamos olvidando sentir.\nSomos.\nPero ya no somos.\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "Colapso del Vacío"
  darktec_crisis_endings.70.desc.regular:0 "§LAl violar la Anomaly, esta se volvió instantáneamente inestable, plegándose sobre sí misma e implosionando.\nTodo el tiempo y el espacio se detuvieron durante varios ciclos en el área, ya que la destrucción inminente fue una visión eterna para quienes rodeaban el colapso.\n\nEl Caos siempre intentará encontrar su equilibrio, pase lo que pase.§!\n\nPor qué...esto no es..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "¿Qué hemos..."
  darktec_crisis_endings.70.ok.gestalt:0 "¿Qué hemos..."

  darktec_crisis_endings.7001.title:0 "Ahora... ¿Qué?"
  darktec_crisis_endings.7001.desc.regular:0 "Los eventos recientes y el colapso de una civilización entera fueron noticias impactantes para la galaxia, pero estamos aliviados ya que las olas anómalas de devastación que sufrió nuestro imperio cesaron.\nTodo está tranquilo, demasiado tranquilo."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "Al menos... no pasa nada."
  darktec_crisis_endings.7001.ok.gestalt:0 "Al menos... no pasa nada."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "Por qué tenemos tan mal presentimiento sobre esto..."

  darktec_crisis_endings.7011.title:0 "Colapso Galáctico"
  darktec_crisis_endings.7011.desc.regular:0 "Informes de emergencia han revelado que una región de la galaxia ha desaparecido repentinamente, y solo queda un vacío lleno de Agujeros Negros y radiación no bariónica.\nLa repentina explosión de energía causada por este suceso está afectando a toda la galaxia, con incontables bajas."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "¡Oh no...!"
  darktec_crisis_endings.7011.ok.gestalt:0 "¡Oh no...!"

  darktec_crisis_endings.7021.title:0 "Colapso Galáctico"
  darktec_crisis_endings.7021.desc.regular:0 "El colapso se acelera a medida que más regiones de la galaxia desaparecen instantáneamente.\nSe están llevando a cabo evacuaciones de emergencia en múltiples civilizaciones, pero estamos perdiendo contacto incluso antes de que se puedan dar informes simples.\n\nNo sabemos qué hacer."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "¿Es este el fin?"
  darktec_crisis_endings.7021.ok.gestalt:0 "¿Es este nuestro fin?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "Silencio Oscuro"
  darktec_crisis_endings.80.desc.regular:0 "§LToda la galaxia quedó paralizada cuando la anomalía dejó de existir y comenzó a impregnar todo lo que existía en la galaxia, creando microsingularidades a través de la mayor parte de la materia alcanzable.\nSin embargo, aquellos que estaban sintonizados con la energía no bariónica, sobrevivieron.§!\n\n¿Estamos... solos?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "Incursores Multidimensionales"
  darktec_crisis_endings.90.desc.regular:0 "§LUn vórtice salvaje de energía atrapó a todas las civilizaciones cercanas a la Anomalía y subvirtió su composición hacia pura energía entrópica, amalgamada e inestable.\nMucho tiempo después, aprendieron a usar esta nueva forma para permear a través de dimensiones, a través de realidades, y romperlas, buscando una forma de recuperar su forma original al parasitar la energía de otras entidades.§!\n\nCada galaxia, cada dimensión, es ahora nuestro patio de juegos.\nTodo lo que existe es nuestra presa, y los cazaremos."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



