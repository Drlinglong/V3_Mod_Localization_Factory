  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - Potencial"
  darktec_crisis.40030.desc.regular:0 "¡Continuando con nuestro estudio, la capacidad de mejorar los enlaces de partículas parece ilimitada! No solo evitamos un acoplamiento catastrófico de materia y antimateria, sino que estamos aprovechando el límite de alcanzar un casi colapso para generar inmensas cantidades de energía como subproducto, que podemos redirigir hacia la tecnología, hacia aplicaciones biológicas, o incluso hacia puntos específicos en el espacio o incluso en el tiempo para... usos ilimitados.\nDebemos continuar los experimentos y realizar experimentos adicionales para garantizar su total seguridad, con redundancias, y con aún más rendimiento en cada ensayo."
  darktec_crisis.40030.desc.gestalt:0 "¡Continuando con nuestro estudio, la capacidad de mejorar los enlaces de partículas parece ilimitada! No solo evitamos un acoplamiento catastrófico de materia y antimateria, sino que estamos aprovechando el límite de alcanzar un casi colapso para generar inmensas cantidades de energía como subproducto, que podemos redirigir hacia la tecnología, hacia aplicaciones biológicas, o incluso hacia puntos específicos en el espacio o incluso en el tiempo para... usos ilimitados.\nDebemos continuar los experimentos y realizar experimentos adicionales para garantizar su total seguridad, con redundancias, y con aún más rendimiento en cada ensayo."
  darktec_crisis.40030.ok.regular:0 "Manténgannos informados sobre los experimentos."
  darktec_crisis.40030.ok.gestalt:0 "Proceder con los experimentos."
  darktec_crisis.40030.ok.tooltip:0 "La situación continuará con normalidad.\nNos acercamos a una decisión importante."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - Al Borde"
  darktec_crisis.40010.desc.regular:0 "Todos los esfuerzos están cerca de un resultado aceptable, uno que podemos aplicar ampliamente en nuestro imperio, la capacidad de alterarnos dinámicamente gracias al poder de la paramateria infundiendo nuestra composición de materia sin una fusión completa.\nPero de nuevo, un pensamiento residual sobre... tomar un camino diferente llena la mente de algunos de nuestros científicos, lo que indica que podríamos estar perdiendo una gran oportunidad, aunque elijamos otra de igual magnitud.\n\nTodavía estamos a tiempo de cambiar nuestro enfoque, pero definitivamente ahora somos capaces de lanzar un proceso para distribuir la tecnología necesaria para una infusión de Materia Oscura."
  darktec_crisis.40010.desc.gestalt:0 "Todos los esfuerzos están cerca de un resultado aceptable, uno que podemos aplicar ampliamente en nuestro colectivo, la capacidad de alterarnos dinámicamente gracias al poder de la paramateria infundiendo nuestra composición de materia sin una fusión completa.\nPero de nuevo, un pensamiento residual sobre... tomar un camino diferente llena nuestras mentes, tememos perder una gran oportunidad, aunque elijamos otra de igual magnitud.\n\nTodavía estamos a tiempo de cambiar nuestro enfoque, pero definitivamente ahora somos capaces de lanzar un proceso para distribuir la tecnología necesaria para una infusión de Materia Oscura."
  darktec_crisis.40010.regular.keep.approach:0 "Abrazaremos el poder de la Materia Oscura."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "Continuaremos con nuestro enfoque actual: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "Es suficiente. Cambia hacia los usos de la Paramateria."
  darktec_crisis.40010.regular.change.approach.tooltip:0 "Cambiaremos nuestro enfoque hacia §Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40010.gestalt.keep.approach:0 "Nuestro colectivo abrazará el poder de la Materia Oscura."
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "Continuaremos con nuestro enfoque actual: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.gestalt.change.approach:0 "Subóptimo. Cambiaremos hacia el uso de la Paramateria."
  darktec_crisis.40010.gestalt.change.approach.tooltip:0 "Cambiaremos nuestro enfoque hacia §Y$situation_darktec_transformation_approach_transformation$§!"

  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - Descubriendo"
  darktec_crisis.40120.desc.regular:0 "Es innegable que tenemos un potencial increíble a nuestra disposición: la fusión de materia y antimateria para crear una paramateria estable y adecuada a nivel localizado y minucioso, sin necesidad de blindajes supresores ni salvaguardias, es una hazaña que pensábamos imposible de lograr, pero con las pruebas iniciales se nos demostró lo contrario.\nCon los estímulos energéticos adecuados podemos simular microsingularidades incluso en tejido vivo, uniendo ambas cualidades en una única forma estable y afectándolas por igual, haciéndoles adquirir propiedades que creíamos imposibles debido a las limitaciones de las leyes físicas."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "Una fusión perfecta..."
  darktec_crisis.40120.ok.gestalt:0 "Una fusión perfecta..."
  darktec_crisis.40120.ok.tooltip:0 "La situación continuará con normalidad."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - Conflicto Interno"
  darktec_crisis.40150.desc.regular:0 "Si bien realizamos nuestra exploración de la fusión de paramateria con diferentes estados y tipos de materia, no pudimos evitar pensar en los usos potenciales que estamos dejando atrás en cuanto a la estabilización de materia oscura y la infusión de composiciones bariónicas existentes.\nAunque el vínculo caótico de ambos mundos es difícil de resolver, el de la materia oscura y la materia bariónica es más simple y quizás menos... arriesgado.\n\nPero el potencial y las consecuencias de una fusión de paramateria estabilizada son... innumerables."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "Continúa profundizando en la Fusión Entrópica. Es obligatorio."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"Continuaremos con nuestro enfoque actual: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§REsta decisión no se puede deshacer.§!"
  darktec_crisis.40150.regular.change.approach:0 "Deberíamos cambiar nuestro enfoque, para siempre..."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "Cambiaremos nuestro enfoque hacia §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§REsta decisión no se puede deshacer.§!"
  darktec_crisis.40150.gestalt.keep.approach:0 "Deberíamos profundizar en la Fusión Entrópica. Es obligatorio."
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "Continuaremos con nuestro enfoque actual: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§REsta decisión no se puede deshacer.§!"
  darktec_crisis.40150.gestalt.change.approach:0 "Deberíamos cambiar nuestro enfoque, para siempre..."
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "Cambiaremos nuestro enfoque hacia §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§REsta decisión no se puede deshacer.§!"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - Armonización"
  darktec_crisis.40170.desc.regular:0 "Las pruebas finales para la fusión de paramateria están arrojando resultados increíbles, mientras intentamos crear un proceso estable y mejorado para desarrollar la combinación.\n\nUna ardua secuencia de armonización entre átomos e impulso de materia oscura interconecta la materia y la antimateria, creando un campo de aplicaciones increíblemente amplio; desde la reestructuración de la densidad molecular de la materia energizándola con energía oscura de fondo, hasta la adaptación de las propiedades de partículas específicas para cambiar su estado cuántico de manera predecible.\n\nArmonía en el caos, un pensamiento delicioso."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "Una fusión perfecta..."
  darktec_crisis.40170.ok.gestalt:0 "Una fusión perfecta..."
  darktec_crisis.40170.ok.tooltip:0 "La situación continuará con normalidad.\nNos acercamos a una conclusión."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - Umbral"
  darktec_crisis.40190.desc.regular:0 "Mucho esfuerzo e investigación nos han llevado hasta este punto: el punto en el que finalmente podemos asegurar una combinación estable, limpia y poderosa de paramateria con nuestra fisicalidad bariónica.\nIncluso si algunos tienen dudas, los beneficios de ejecutar finalmente este proceso superan cualquier posible inconveniente, ya que nuestra propia esencia se sintonizaría con la entropía de una manera que todavía no comprendemos completamente.\n\nHemos preparado los anclajes para que sirvan como punto central de la difusión, y estamos esperando la confirmación.\nEs ahora o nunca."
  darktec_crisis.40190.desc.gestalt:0 "Mucho esfuerzo e investigación nos han llevado hasta este punto: el punto en el que finalmente podemos asegurar una combinación estable, limpia y poderosa de paramateria con nuestra fisicalidad bariónica.\nIncluso si algunos tienen dudas, los beneficios de ejecutar finalmente este proceso superan cualquier posible inconveniente, ya que nuestra propia esencia se sintonizaría con la entropía de una manera que todavía no comprendemos completamente.\n\nLos anclajes están preparados para servir como punto central de la difusión, solo necesitamos iniciar el proceso.\nEs ahora o nunca."
  darktec_crisis.40190.ok.regular:0 "Hazlo. Es la única manera."
  darktec_crisis.40190.ok.gestalt:0 "Hazlo. Es la única manera."
  darktec_crisis.40190.ok.tooltip:0 "Iniciaremos el proceso de difusión.\nNo sabemos qué ocurrirá."

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - Una Corrupción Oscura"
  darktec_crisis.40001.desc.regular:0 "En el momento en que activamos los Anclajes conectados a nuestros difusores de materia oscura, lo sentimos; el poder, el cambio, la inmensa sensación de energización extrema...\nTodas las personas de nuestro imperio que recibieron adaptaciones Umbrales confirman la efectividad del tratamiento, amplificando sus capacidades diez veces y sin ningún daño colateral.\n\nPero hay un sentimiento en un sector de nuestra población, especialmente entre algunos de nuestros científicos, sobre... irónicamente, haber cruzado una línea oscura con esto.\n\nSimplemente no lo entienden."
  darktec_crisis.40001.desc.gestalt:0 "En el momento en que activamos los Anclajes conectados a nuestros difusores de materia oscura, lo sentimos; el poder, el cambio, la inmensa sensación de energización extrema...\nTodos nuestros grupos de drones a través de nuestra colectividad que recibieron adaptaciones Umbrales confirman la efectividad del tratamiento, amplificando sus capacidades diez veces y sin ningún daño colateral.\n\nPero incluso con este éxito... sentimos que podríamos haber ido demasiado lejos, sobre... haber cruzado una línea oscura con esto y nunca volver a ser como antes.\n\nPurgaremos esos sentimientos..."
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "Una decisión importante deberá tomarse pronto."

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "Una Corrupción Oscura - Conflicto"
  darktec_crisis.40002.desc.regular:0 "Arrepentimiento.\nUn profundo sentimiento de arrepentimiento por haber cruzado un campo peligroso y haber cedido demasiado a nuestros objetivos se siente con intensidad, incluso si estamos... decididos a continuar.\n\nPero la duda sigue ahí, ¿estamos realmente comprometidos con nuestro objetivo inicial o hemos sido corrompidos por un poder que no entendemos completamente? ¿Nos hemos desviado de purgar la entropía para abrazarla plenamente en cierto sentido, cegados por el inmenso potencial que trae?\n\nEstamos seguros de una respuesta, pero necesitamos confirmarnos que estamos en lo correcto, ya sea para detener lo que estamos intentando hacer y mejorar lo que tenemos, o continuar y alcanzar nuestro objetivo final y usar la entropía como catalizador para algo... mayor."
  darktec_crisis.40002.desc.gestalt:0 "Arrepentimiento.\nUn concepto curioso que no experimentamos con regularidad, pero que ahora sí lo hacemos al cruzar un campo peligroso y ceder demasiado a nuestros objetivos sin el cuidado o la observación adecuados, incluso si estamos... decididos a continuar.\n\nPero la duda sigue ahí, ¿estamos realmente comprometidos con nuestro objetivo inicial o nuestra colectividad ha sido corrompida por un poder que no entendemos completamente? ¿Nos hemos desviado de purgar la entropía para abrazarla plenamente en cierto sentido, cegados por el inmenso potencial que trae?\n\nEstamos seguros de una respuesta, pero necesitamos reafirmar nuestros pensamientos y asegurarnos de que estamos en lo correcto, ya sea para detener lo que estamos intentando hacer y mejorar lo que tenemos, o continuar y alcanzar nuestro objetivo final y usar la entropía como catalizador para algo... mayor."
  darktec_crisis.40002.regular.continue.crisis:0 "Hemos llegado demasiado lejos para detenernos ahora; continuaremos."
  darktec_crisis.40002.regular.stop.crisis:0 "Se perdió demasiado, deberíamos detenernos por una vez."
  darktec_crisis.40002.gestalt.continue.crisis:0 "Deshacer todos nuestros esfuerzos sería ineficiente; continuaremos."
  darktec_crisis.40002.gestalt.stop.crisis:0 "Nuestra colectividad necesita descansar y recuperarse, necesitamos detenernos."
  darktec_crisis.will.continue.definitive:0 "La progresión de la crisis continuará.\nAvanzaremos hacia el nivel 4 de la crisis y continuaremos con normalidad.\n§REsta decisión no se puede deshacer.§!"
  darktec_crisis.will.stop.definitive:0 "La progresión de la crisis se detendrá.\nCualquier progreso de crisis obtenido se mantendrá, pero no podremos acceder a los niveles 4 y 5 de la crisis.\n§REsta decisión no se puede deshacer.§!"

    # Continue crisis
  darktec_crisis.40003.name:0 "Una Bendición Corrompida"
  darktec_crisis.40003.desc.regular:0 "No sentiremos arrepentimiento ni nos avergonzaremos de lo que estamos haciendo; estamos justificados.\nEl universo necesita ser equilibrado, la entropía debe ser cosechada y eliminada de la ecuación, ya que las caóticas energías oscuras que asolan pasivamente nuestra galaxia serán aprovechadas como nuestro propio poder.\n\nContinuaremos, y mejoraremos aún más."
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "Cambiaremos el paradigma."
  darktec_crisis.40003.ok.regular.tooltip:0 "La etapa 4 de la crisis se activará. No hay vuelta atrás."
  darktec_crisis.40003.ok.gestalt:0 "Cambiaremos el paradigma."
  darktec_crisis.40003.ok.gestalt.tooltip:0 "La etapa 4 de la crisis se activará. No hay vuelta atrás."
  #darktec_crisis.40003.wait.redo:0 "We have reconsidered it..."
  #darktec_crisis.40003.wait.redo.tooltip:0 "We will decide again if we want to stop or not. Taking a decision and reffirming it twice will make it permanent."

    # Reject crisis
  darktec_crisis.40004.name:0 "Redención Purificadora"
  darktec_crisis.40004.desc.regular:0 "Demasiado lejos es demasiado lejos, estamos arriesgándonos a convertirnos en lo que decidimos erradicar: agentes del caos y el desorden, influenciados por la entropía y las fuerzas oscuras para propagar su influencia.\nNo más.\n\nContinuaremos estudiando la entropía desde una situación moderada, e incluso si nuestra especie ha sido ''corrompida'' por la combinación umbral de nosotros mismos con materia oscura, nuestros objetivos serán nobles y firmes."
  darktec_crisis.40004.desc.gestalt:0 "$darktec_crisis.40004.desc.regular$"
  darktec_crisis.40004.ok.regular:0 "Un futuro brillante nos espera."
  darktec_crisis.40004.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40004.ok.gestalt:0 "Un futuro brillante nos espera."
  darktec_crisis.40004.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  #darktec_crisis.40004.wait.redo:0 "We have reconsidered it..."
  #darktec_crisis.40004.wait.redo.tooltip:0 "We will decide again if we want to stop or not. Taking a decision and reffirming it twice will make it permanent."

    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ - Transformación"
  darktec_crisis.40201.desc.regular:0 "En el momento en que activamos los Anclajes conectados a nuestros difusores de paramateria, algo salió de una manera extraña...\nPudimos sentir cómo nuestra perspectiva entera cambió a medida que nuestra forma física lo hacía, sentimos el frío del espacio y el fuego de mil estrellas sobre nosotros, al mismo tiempo, mientras nuestros átomos se dispersaban y se recomponían siguiendo un diseño arbitrario... pero armónico.\n\nCientos, miles, millones de nosotros desaparecimos y reaparecimos en un segundo, algunos simplemente se vaporizaron en una nube de la nada, mientras que otros reaparecieron minutos lejos de su posición inicial, como si hubieran ido hacia adelante... o hacia atrás en el tiempo.\n\nSomos diferentes, pero somos... los mismos."
  darktec_crisis.40201.desc.gestalt:0 "En el momento en que activamos los Anclajes conectados a nuestros difusores de paramateria, algo salió de una manera extraña...\nPudimos sentir cómo nuestra perspectiva entera cambió a medida que la forma física de nuestros drones lo hacía, sentimos el frío del espacio y el fuego de mil estrellas sobre nosotros, al mismo tiempo, mientras nuestros átomos se dispersaban y se recomponían siguiendo un diseño arbitrario... pero armónico.\n\nCientos, miles, millones de nuestros drones desaparecieron y reaparecieron en un segundo, algunos simplemente se vaporizaron en una nube de la nada, mientras que otros reaparecieron minutos lejos de su posición inicial, como si hubieran ido hacia adelante... o hacia atrás en el tiempo.\n\nSomos diferentes, pero somos... los mismos."
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "Una decisión importante deberá tomarse pronto."

    # Self dialogue
  darktec_crisis.40211.name:0 "Un Reflejo Oscuro"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§LTras la transformación que parte de nuestra población ha experimentado, se envió un mensaje inmediato de nuestro gobernante para reflexionar y calmar a la población:§!\n\nHabitantes de [Root.GetName], los recientes acontecimientos han tomado un giro inesperado y ahora somos... diferentes, pero seguimos siendo nosotros.\nEsta nueva forma, esta nueva silueta, este nuevo poder... todos lo sentimos, sentimos cómo la entropía ahora atraviesa cada átomo de nuestro ser, y también estamos... sorprendidos, pero debemos estar unidos.\n\nEste es nuestro futuro."
  darktec_crisis.40211.desc.gestalt:0 "§LTras la transformación que parte de nuestros drones ha experimentado, nos tomamos un momento para la autorreflexión mientras un pensamiento unido resonaba a través de nuestra colectividad:§!\n\nNosotros, los [Root.GetName], hemos cambiado para siempre; los recientes acontecimientos han tomado un giro inesperado y ahora somos... diferentes, pero seguimos siendo nosotros.\nEsta nueva forma, esta nueva silueta, este nuevo poder... lo sentimos a medida que nuestra conexión se vuelve aún más fuerte que antes, sentimos cómo la entropía ahora atraviesa cada átomo de cada drone...\n\nEste es nuestro futuro."
  darktec_crisis.40211.regular.wonder:0 "¿Cómo... cómo es esto posible?"
  darktec_crisis.40211.regular.wonder.response:0 "Parece que subestimamos cuánto podría influir la paramateria en nuestros cuerpos... pero nuestras mentes parecen intactas; probablemente estamos alterados a un nivel fundamental, de maneras que aún no hemos llegado a comprender."
  darktec_crisis.40211.regular.worry:0 "Esta forma... ¿hemos ido demasiado lejos?"
  darktec_crisis.40211.regular.worry.response:0 "Nos sentimos... extraños, más ligeros, como si al mismo tiempo estuviéramos tocando todo, pero sin tocar nada. Probablemente nuestra nueva forma física permea la realidad pero al mismo tiempo no lo hace, y ha alterado nuestra apariencia previa... radicalmente. Aun así, hasta ahora... estamos a salvo y seguimos siendo nosotros."
  darktec_crisis.40211.regular.what_can_we_do:0 "¿Qué... qué podemos hacer?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "No lo sabemos, nadie lo sabe, ya que esto es algo nuevo para todos nosotros. Pero podemos sentir un anhelo, un potencial, un poder latente creciendo, ya que parte de nuestro imperio ahora está consagrada a la recolección y procesamiento de la entropía y somos... parte de ella ahora."
  darktec_crisis.40211.gestalt.wonder:0 "Hemos... cambiado."
  darktec_crisis.40211.gestalt.wonder.response:0 "Parece que nuestro colectivo subestimó cuánto podía influir la paramateria en nuestra forma física... pero nuestro vínculo está intacto; probablemente estamos alterados a un nivel fundamental, de formas que aún no comprendemos."
  darktec_crisis.40211.gestalt.worry:0 "¿Estamos... a salvo?"
  darktec_crisis.40211.gestalt.worry.response:0 "Nos sentimos... extraños, más ligeros, como si al mismo tiempo estuviéramos tocando todo, pero sin tocar nada. Probablemente nuestra nueva forma física permea la realidad pero al mismo tiempo no lo hace, y ha alterado nuestra apariencia previa... radicalmente. Aun así, hasta ahora... estamos a salvo y seguimos siendo nosotros."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "¿Qué deberíamos... hacer ahora?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "No lo sabemos, esto es algo nuevo para nuestro colectivo. Pero podemos sentir un anhelo, un potencial, un poder latente creciendo, ya que parte de nuestra conciencia ahora está consagrada a la recolección y procesamiento de la entropía y somos... parte de ella ahora."
  darktec_crisis.40211.regular.decide:0 "Esto cambia todo lo que... conocemos."
  darktec_crisis.40211.gestalt.decide:0 "Esto cambia todo lo que... conocemos."
  darktec_crisis.40211.decide.tooltip:0 "Pronto nos enfrentaremos a una decisión importante."

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "Un Reflejo Oscuro - Dudas"
  darktec_crisis.40202.desc.regular:0 "No es un secreto que algunos de nosotros no hemos asimilado bien este inesperado giro de los acontecimientos, ya que una parte de nuestra población aún... ha desaparecido, sin que, por el momento, sepamos cómo recuperarla.\n\nUn sentimiento creciente entre nuestra gente, e incluso entre los expertos cuyos planes llevaron a este resultado, les hace creer que quizás hemos ido demasiado lejos y nos estamos convirtiendo en aquello que juramos reducir y eliminar: seres de entropía pura que buscan la destrucción de todo por el mero poder de la nada; por el contrario, otras partes de nuestra sociedad buscan y desean... más, la necesidad de terminar lo que empezamos: liberar a la galaxia de la influencia de la entropía mientras amasamos su poder como propio.\n\nNecesitamos decidir qué hacer, ya que puede que sea demasiado tarde para nosotros mismos, pero quizás...\n\n§YLo que sea que decidamos, será definitivo.§!"
  darktec_crisis.40202.desc.gestalt:0 "No es un secreto que parte de nuestra conciencia no ha asimilado bien este inesperado giro de los acontecimientos, ya que parte de nuestros drones aún... han desaparecido, sin que, por el momento, sepamos cómo recuperarlos.\n\nUn sentimiento de cambio crece con fuerza dentro de nosotros, parcialmente con un pensamiento constante sobre haber ido demasiado lejos y de convertirnos en aquello que juramos reducir y eliminar: seres de entropía pura que buscan la destrucción de todo por el mero poder de la nada; mientras que otros pensamientos convergen en la necesidad de buscar, de obtener... más, de terminar lo que empezamos, liberando a la galaxia de la influencia de la entropía mientras amasamos su poder como propio.\n\nNecesitamos decidir qué hacer, ya que puede que sea demasiado tarde para nosotros mismos, pero quizás... \n\n§YLo que sea que decidamos, será definitivo.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "El cambio trae oportunidades, y las abrazaremos."
  darktec_crisis.40202.regular.stop.crisis:0 "Esto ha ido demasiado lejos."
  darktec_crisis.40202.gestalt.continue.crisis:0 "El cambio trae oportunidades, y las abrazaremos."
  darktec_crisis.40202.gestalt.stop.crisis:0 "Esto ha ido demasiado lejos."
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Continue crisis
  darktec_crisis.40203.name:0 "Mirando al Abismo"
  darktec_crisis.40203.desc.regular:0 "No.\nNo hay abandono de nuestra ardua tarea, no hay arrepentimiento, no hay dolor ni sufrimiento ni miedo.\n\nNuestra mente está clara, e incluso si nuestros cuerpos han cambiado, nos atrae hacia una dirección, una meta, un propósito...\n\nAprovecharemos la entropía y transformaremos el universo que conocemos, para evitar su muerte fría y perpetuarnos eternamente.\n\nDebe hacerse, es la única elección moral."
  darktec_crisis.40203.desc.gestalt:0 "No.\nNo hay abandono de nuestra ardua tarea, no hay arrepentimiento, no hay dolor ni sufrimiento ni miedo.\n\nNuestra mente está clara, e incluso si nuestros cuerpos han cambiado, nos atrae hacia una dirección, una meta, un propósito...\n\nAprovecharemos la entropía y transformaremos el universo que conocemos, para evitar su muerte fría y perpetuarnos eternamente.\n\nDebe hacerse, es la única elección moral."
  darktec_crisis.40203.ok.regular:0 "Estamos listos."
  darktec_crisis.40203.ok.regular.tooltip:0 "La etapa 4 de la crisis se activará. No hay vuelta atrás."
  darktec_crisis.40203.ok.gestalt:0 "Estamos listos."
  darktec_crisis.40203.ok.gestalt.tooltip:0 "La etapa 4 de la crisis se activará. No hay vuelta atrás."

    # Reject crisis
  darktec_crisis.40204.name:0 "Un Futuro Oscuro, Nuestro Futuro"
  darktec_crisis.40204.desc.regular:0 "Cruzamos un camino demasiado oscuro para nuestra especie, y no lo haremos más; usaremos nuestra tecnología adquirida para continuar cosechando entropía, pero no permitiremos que la búsqueda de un objetivo ulterior ciegue nuestro agarre de la realidad, o nos haga intentar cambiarla con nuestro poder.\nNos comprometeremos a reconstruir, reparar, restaurar lo que se ha perdido, recuperaremos nuestra propia identidad y forma, incluso si tenemos muchas ventajas con esta forma... entrópica.\n\nEl futuro puede parecer oscuro, pero prosperaremos. Tenemos que hacerlo."
  darktec_crisis.40204.desc.gestalt:0 "Cruzamos un camino demasiado oscuro para nuestra especie, y no lo haremos más; usaremos nuestra tecnología adquirida para continuar cosechando entropía, pero no permitiremos que la búsqueda de un objetivo ulterior ciegue nuestro agarre de la realidad, o nos haga intentar cambiarla con nuestro poder.\nNos comprometeremos a reconstruir, reparar, restaurar lo que se ha perdido, recuperaremos nuestra propia identidad y forma, incluso si tenemos muchas ventajas con esta forma... entrópica.\n\nEl futuro puede parecer oscuro, pero prosperaremos. Tenemos que hacerlo."
  darktec_crisis.40204.ok.regular:0 "Quizás sea lo mejor."
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40204.ok.gestalt:0 "Reconstruiremos nuestro futuro como uno."
  darktec_crisis.40204.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Entropic Reproduction
  darktec_crisis.403.name:0 "Reproducción Entrópica"
  darktec_crisis.403.desc.regular:0 "Después de algunos ciclos de estudio, hemos descubierto una forma de traer de vuelta a aquellos que desaparecieron, pero también... hemos descubierto cómo podemos traer población de nuestra especie de lo que parecen ser líneas de tiempo alternativas pero convergentes; clones de clones, versiones pasadas que no deberían existir, fantasmas de un futuro incierto.\nUn portal, una gran estructura alimentada por materia oscura y entropía, una forma de atravesar el vacío y reorganizar las moléculas de aquellos que no pudieron tomar una forma estable, dando la oportunidad a cualquier Entrófereo de convertirse en sí mismo, de cruzar el velo de la nada y ser."
  darktec_crisis.403.desc.regular.mechanical:0 "Después de algunos ciclos de estudio, hemos descubierto una forma de traer de vuelta a aquellos que desaparecieron, pero también... hemos descubierto cómo podemos traer población de nuestra especie de lo que parecen ser líneas de tiempo alternativas pero convergentes; clones de clones, versiones pasadas que no deberían existir, fantasmas de un futuro incierto.\nUn portal, una gran estructura alimentada por materia oscura y entropía, una forma de atravesar el vacío y reorganizar las moléculas de aquellos que no pudieron tomar una forma estable, dando la oportunidad a cualquier Entrófereo de convertirse en sí mismo, de cruzar el velo de la nada y ser."
  darktec_crisis.403.desc.gestalt:0 "Después de algunos ciclos de estudio, hemos descubierto una forma de traer de vuelta a los drones que desaparecieron, pero también... hemos descubierto cómo podemos traer población de nuestra especie de lo que parecen ser líneas de tiempo alternativas pero convergentes; clones de clones, versiones pasadas que no deberían existir, fantasmas de un futuro incierto... todos conectados a nuestra mente de inmediato.\nUn portal, una gran estructura alimentada por materia oscura y entropía, una forma de atravesar el vacío y reorganizar las moléculas de aquellos que no pudieron tomar una forma estable, dando la oportunidad a cualquier Entrófereo de convertirse en sí mismo, de cruzar el velo de la nada y ser."
  darktec_crisis.403.desc.gestalt.mechanical:0 "Después de algunos ciclos de estudio, hemos descubierto una forma de traer de vuelta a los drones que desaparecieron, pero también... hemos descubierto cómo podemos traer población de nuestra especie de lo que parecen ser líneas de tiempo alternativas pero convergentes; clones de clones, versiones pasadas que no deberían existir, fantasmas de un futuro incierto... todos conectados a nuestra mente de inmediato.\nUn portal, una gran estructura alimentada por materia oscura y entropía, una forma de atravesar el vacío y reorganizar las moléculas de aquellos que no pudieron tomar una forma estable, dando la oportunidad a cualquier Entrófereo de convertirse en sí mismo, de cruzar el velo de la nada y ser."
  darktec_crisis.403.ok.regular:0 "Más llegarán, más serán remodelados."
  darktec_crisis.403.ok.gestalt:0 "Nuestro colectivo crece..."
  darktec_crisis.403.task_build_portal:0 "Ahora podemos construir el §Y£building£ $building_darktec_umbral_portal_1$§! en cualquiera de nuestras colonias, aumentando la creación de población Entróferea."

  darktec_crisis.50.name:0 "Nivel 5: Cataclismo Umbral"
  darktec_crisis.50.desc.regular.transformed:0 "La culminación de nuestro trabajo se acerca; nos hemos modelado a nosotros mismos y la parte de la galaxia que controlamos a una nueva imagen, a una imagen mejor, pero puede ser aún más...\n\nExperimentaciones previas insinuaron la posibilidad de que suficiente paramateria focalizada en un punto del espacio y el tiempo fuera capaz de alterar su flujo, de alterar leyes fundamentales de la física... y podríamos aprovecharnos de eso para avanzar en nuestros objetivos.\n\nLo definimos como ''La Anomalía Final'', una cantidad Anómala Contenida de Paramateria rodeada por un campo de Materia Oscura, comprimiendo la cantidad infinita de no-materia contra la cantidad infinita de no-energía para evitar un colapso absoluto y devastador, pero cuando está controlada... teóricamente, si somos capaces de liberar esa energía en un umbral específico y puntual, somos capaces de alterar... todo como deseamos.\n\nHa llegado el momento de un cambio; lo que otros puedan percibir como un Cataclismo, nosotros lo llamaremos una oportunidad."
  darktec_crisis.50.desc.regular.tainted:0 "La culminación de nuestro trabajo se acerca; Los cambios que hemos hecho a nuestra especie, fusionando tecnología y materia oscura, infundiéndonos... diseños grandiosos, pero podemos hacerlo mejor, podemos lograr... más.\n\nExperimentaciones previas sugirieron la posibilidad de que suficiente paramateria focalizada en un punto en el espacio y el tiempo pudiera alterar su flujo, alterar las leyes fundamentales de la física... y podríamos aprovechar eso para avanzar nuestros objetivos.\n\nLo definimos como ''La Anomalía Final'', una cantidad Anómala Contenida de Paramateria rodeada por un campo de Materia Oscura, comprimiendo la cantidad infinita de no-materia contra una cantidad infinita de no-energía para evitar un colapso absoluto y devastador, pero cuando se controla... teóricamente, si somos capaces de liberar esa energía en un umbral específico y puntual, somos capaces de alterar... todo como deseamos.\n\nEl momento del cambio se acerca, lo que otros puedan percibir como un Cataclismo, nosotros lo llamaremos una oportunidad."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "Así se hará."
  darktec_crisis.50.ok.regular.tainted:0 "Así se hará."
  darktec_crisis.50.ok.gestalt.transformed:0 "Así se hará."
  darktec_crisis.50.ok.gestalt.tainted:0 "Así se hará."
  darktec_crisis.50.ok.tooltip:0 "Alcanzaremos el nivel final de nuestra crisis.\nSe añade una nueva opción de megaestructura - $darktec_sphere_0$ - que al crearse iniciará el proceso para nuestra victoria absoluta."

  darktec_crisis.5001.name:0 "La Anomalía Final"
  darktec_crisis.5001.desc.regular.transformed:0 "Una superficie oscura, reflectante, eternamente en movimiento que absorbe toda la luz, creando un pulso gravitatorio más fuerte que cualquier estrella... una cantidad infinita de energía luchando contra sí misma, queriendo ser liberada, para estabilizar el caos que hemos desviado y canalizado hacia su interior infinito, para entrar en conflicto con lo que existe y hacerlo inexistente.\n\nEsta es nuestra oportunidad, continuaremos redirigiendo nuestra producción hacia ella, estudiando su desarrollo y eventualmente... eventualmente convirtiéndola en el punto de inflexión de la galaxia, o incluso de todo lo que existe."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "Redirigir nuestros esfuerzos hacia la Anomalía Coalescida."
  darktec_crisis.5001.ok.gestalt:0 "Nuestro colectivo completará esta Anomalía Coalescida."
  darktec_crisis.5001.ok.tooltip:0 "Necesitamos mantener e infundir la Anomalía, si cae en manos enemigas se volverá §RTerminalmente Inestable§!."

  darktec_crisis.5002.name:0 "Perturbaciones Desconocidas"
  darktec_crisis.5002.desc.regular:0 "Varios informes de nuestro imperio indican sucesos anómalos, con varias bajas en el proceso - Varias estructuras desmoronándose sin razón, algunas formas de vida desapareciendo sin dejar rastro y todo sintiéndose... extrañamente distendido, como si el tiempo se ralentizara o acelerara a diferentes ritmos, pero todos los eventos han sido tan irregulares que no podemos estudiar qué está ocurriendo exactamente.\nDebemos investigar de inmediato en cuanto tengamos un punto en común."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$\nPero... ¿Podría esto estar relacionado con el proyecto que nuestro señor supremo está desarrollando? Deberíamos informar al respecto..."
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$\nSin embargo, debido a la naturaleza de estos acontecimientos, teorizamos que otro imperio está intentando... una solución radical cercana a nuestras intenciones, pero no podemos probarlo."
  darktec_crisis.5002.ok.regular:0 "Preocupante."
  darktec_crisis.5002.ok.subject_of_crisis:0 "Enviar un informe a nuestro Señor Supremo."
  darktec_crisis.5002.ok.subject_of_other:0 "Informar a nuestro señor supremo al respecto."
  darktec_crisis.5002.ok.rival_crisis:0 "Necesitamos acelerar nuestros planes..."

  darktec_crisis.55010.name:0 "La Anomalía Final - Crecimiento"
  darktec_crisis.55010.desc.regular:0 "Una cascada de resonancia precedió la expansión de la Anomalía - Las fuerzas gigantescas contenidas dentro de la estructura estiran y adelgazan la potente contención de Paramateria, mientras crece y se nutre de la entropía.\nNi siquiera un Agujero Negro genera estas lecturas, incluso nuestros dispositivos más avanzados están luchando por medir la inmensa potencia que genera y absorbe, o las enormes ondas gravitacionales que produce."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "¿Deberíamos... preocuparnos?"
  darktec_crisis.55010.ok.gestalt:0 "¿Deberíamos... preocuparnos?"
  darktec_crisis.55010.ok.sphere_grows:0 "La Anomalía Coalescida crecerá."

  darktec_crisis.55020.name:0 "La Anomalía Final - Fuera del Espacio"
  darktec_crisis.55020.desc.regular:0 "Con una onda de choque, la Anomalía creció aún más en un instante.\nEstamos confundidos de por qué tal cantidad de distensión de paramateria podría ocurrir sin un colapso inmediato, pero es cierto que de alguna manera está... retroalimentándose de la entropía a su alrededor, potencialmente atrayéndola a través de toda la galaxia.\n\nEs como si no quisiera ocupar ningún espacio y, en el proceso, quisiera abarcar... todo."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "Monitorearlo de cerca."
  darktec_crisis.55020.ok.gestalt:0 "Monitorearlo de cerca."
  darktec_crisis.55020.ok.sphere_grows:0 "La situación se ralentizará."

  darktec_crisis.55021.name:0 "Aplastamiento Umbrío"
  darktec_crisis.55021.desc.regular:0 "Todos pudimos sentirlo cuando ocurrió, e incluso quedó registrado por nuestros sistemas de vigilancia - La superficie de [darktec_crushed_planet.GetName] se apretó como si fuera... atraída por algo, y entonces ocurrió; el planeta entero se desintegró al desaparecer su integridad.\n\nAlgo ominoso está ocurriendo y necesitamos estar en máxima alerta, ya que lo que causó esto también podría afectar a una de nuestras colonias si no estamos preparados, si es que alguna vez podemos estar preparados para este tipo de cataclismo repentino, y tenemos la certeza de que es algo fabricado, no fruto de la casualidad; alguien está detrás de esto."
  darktec_crisis.55021.desc.gestalt:0 "Nuestro colectivo entero lo sintió cuando ocurrió, e incluso quedó registrado por nuestros sistemas de vigilancia - La superficie de [darktec_crushed_planet.GetName] se apretó como si fuera... atraída por algo, y entonces ocurrió; el planeta entero se desintegró al desaparecer su integridad.\n\nAlgo ominoso está ocurriendo y necesitamos estar en máxima alerta, ya que lo que causó esto también podría afectar a una de nuestras colonias si no estamos preparados, si es que alguna vez podemos estar preparados para este tipo de cataclismo repentino, y tenemos la certeza de que es algo fabricado, no fruto de la casualidad; alguien está detrás de esto."
  darktec_crisis.55021.ok.regular:0 "Poner a nuestro imperio en alerta."
  darktec_crisis.55021.ok.gestalt:0 "Nuestro colectivo debe permanecer vigilante."
  darktec_crisis.warning.not_imminent:0 "Un imperio en crisis está desarrollando algún tipo de artefacto o dispositivo capaz de crear eventos cataclísmicos - Debemos permanecer en guardia e intentar subvertir sus ominosas intenciones."

  darktec_crisis.55030.name:0 "La Anomalía Final - Oscuridad Atenuante"
  darktec_crisis.55030.desc.regular:0 "Podemos sentirlo, la influencia de la paramateria en nuestra especie nos hace notar cómo, de alguna manera, la Anomalía Coalescida se está atenuando, retrocediendo... implosionando.\n\nInaceptable.\n\nSe ha proyectado un plan de contingencia para impulsar su crecimiento artificialmente, añadiendo aún más paramateria activa para su absorción, para mantenerla estable y permitirnos hacer uso de su poder.\nSi fallamos en hacerlo... tememos lo peor."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "Dejar que la Anomalía se estabilice por sí misma."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "No intervendremos - incluso si ello trae consecuencias.\nLa situación se ralentizará."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "Alimentar la Anomalía con más Paramateria."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "No dejaremos que la Anomalía flaquee.\nLa situación ahora tendrá un mantenimiento de §Y$darktec_contained_entropy_with_icon$§!, pero también aumentaremos la velocidad de la situación."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "Reforzar la Anomalía con más Materia Oscura."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "Sobrecargaremos el campo protector de materia oscura de la anomalía para que pueda corregirse automáticamente.\nLa situación ahora tendrá un mantenimiento adicional de §Y£sr_dark_matter£ Materia Oscura§!, pero también aumentaremos la velocidad de la situación."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip$"

  darktec_crisis.55040.name:0 "La Anomalía Final - Sobreexpansión"
  darktec_crisis.55040.desc.regular.did_nothing:0 "Parece que, después de todo, la decisión de no intervenir fue el curso de acción correcto - Tras una inmensa liberación de energía, la Anomalía se reestabilizó, corrigiendo su variabilidad y continuando su expansión pero... mucho más intensa que antes.\n\nContinuaremos monitoreándola de cerca."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "Después de varios ciclos de redirigir la producción de paramateria hacia la Anomalía, finalmente ha comenzado a reaccionar positivamente - Tras una inmensa liberación de energía, la Anomalía se reestabilizó, corrigiendo su variabilidad y continuando su expansión pero... mucho más intensa que antes.\n\nContinuaremos monitoreando de cerca la redirección entrópica y la propia Anomalía."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "Proteger la capa externa de la Anomalía con más Materia Oscura ha ayudado definitivamente, de alguna manera, a que vuelva a estar en una etapa no terminal - Tras una inmensa liberación de energía, la Anomalía se reestabilizó, corrigiendo su variabilidad y continuando su expansión pero... mucho más intensa que antes.\n\nContinuaremos reforzando su capa de contención y monitoreando de cerca su progreso."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "Un alivio, continuar su monitoreo."
  darktec_crisis.55040.ok.regular.overcharge:0 "Continuar reforzando la Anomalía con recursos no bariónicos."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "El colectivo está aliviado, mantener el monitoreo."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "Continuar reforzando la Anomalía con recursos no bariónicos."
  darktec_crisis.55040.ok.sphere_grows:0 "La Esfera volverá a crecer. Sus mantenimientos actuales se intensifican."

  darktec_crisis.55041.name:0 "Realidad Devastadora"
  darktec_crisis.55041.desc.regular:0 "Una tercera ola golpeó nuestro imperio pero esta vez fue... incluso peor que antes; algunas de nuestras personas literalmente desaparecieron al ver a sus hermanos, algunas de nuestras ciudades ahora tienen enormes espacios en blanco donde vivían estructuras y personas, y nuestros dispositivos tecnológicos están proporcionando lecturas absurdas e imposibles con respecto a la física.\n\nAlgunos de nuestros físicos teorizan que alguien está manipulando profundamente el tejido del universo de una manera forzada y oscura, ya que esto se siente como una ''corrección'' del tiempo y el espacio a nivel local.\n\nY necesita detenerse."
  darktec_crisis.55041.desc.gestalt:0 "Una tercera ola golpeó nuestro colectivo pero esta vez fue... incluso peor que antes; algunos de nuestros drones literalmente desaparecieron y fueron desconectados de nuestra conciencia en un instante, algunas de nuestras colonias ahora tienen enormes espacios en blanco donde se alzaban estructuras y drones, y nuestros dispositivos tecnológicos están proporcionando lecturas absurdas e imposibles con respecto a la física.\n\nTeorizamos que alguien está manipulando profundamente el tejido del universo de una manera forzada y oscura, ya que esto se siente como una ''corrección'' del tiempo y el espacio a nivel local.\n\nY necesita detenerse."
  darktec_crisis.55041.ok.regular:0 "Necesitamos detenerlos antes de que sea demasiado tarde."
  darktec_crisis.55041.ok.gestalt:0 "Necesitamos detenerlos antes de que sea demasiado tarde."
  darktec_crisis.warning.imminent:0 "Un imperio en crisis está peligrosamente cerca de terminar algún tipo de artefacto o dispositivo con una fuerza de destrucción cataclísmica - Deberíamos priorizar la subversión de sus ominosas intenciones."

  darktec_crisis.55050.name:0 "La Anomalía Final - Rompiendo Límites"
  darktec_crisis.55050.desc.regular.did_nothing:0 "Las lecturas de energía provenientes de la Anomalía son extrañas; al mismo tiempo, parecen abrumadoramente intensas pero también atenuadas y altamente mitigadas.\nNecesitamos comprender los procesos detrás de lo que está causando estas fluctuaciones antes de que sea demasiado tarde."
