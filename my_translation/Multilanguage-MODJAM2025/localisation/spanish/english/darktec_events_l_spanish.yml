 darktec_crisis.1.desc.machine.notech:0 "Los cálculos no admiten posibles errores, ya que podemos predecir el lento y doloroso desmoronamiento del universo; Las muchas variables y aberraciones creadas por la entropía, el caos y el desorden no son óptimas y solo conducen a una extinción agonizante de cada forma y material existente.\n\nNo aceptable.\n\nNuestra directriz principal se desplazará hacia una contramedida, ya que obtendremos una forma de convertir y aprovechar lo que separa el universo para nuestro propio beneficio, convirtiendo la entropía en nuestro poder.\n\nNecesitamos encontrar una forma de estudiar la materia no bariónica, ¡§Yuna forma de obtener y procesar materia oscura§!, y entonces podremos asegurar la supervivencia de nuestra colectividad."
