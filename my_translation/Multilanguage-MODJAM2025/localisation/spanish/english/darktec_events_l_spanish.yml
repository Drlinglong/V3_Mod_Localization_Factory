  darktec_crisis.55080.name:0 "La Anomalía Final - Expansión Terminal"
  darktec_crisis.55080.desc.regular.did_nothing:0 "Ha sucedido, finalmente ha sucedido.\nLa Anomalía ha alcanzado su apogeo y está estable; las fuerzas de contención y caos están en equilibrio y ahora podemos controlar cómo redirigirla.\nEs el momento para que cumplamos nuestros objetivos y finalmente trascendamos los límites de la realidad por nuestra cuenta."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "Los flujos de entropía hacia la esfera se detuvieron al estabilizarse, pero algo anda... mal.\nTeorizamos que la Anomalía ha alcanzado su apogeo y está estable, y las fuerzas de contención y caos están en equilibrio; es la oportunidad perfecta para redirigir su energía hacia nuestro resultado deseado.\n\nEl fin de esta ardua tarea está cerca."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "Flotando alrededor de la Anomalía, cúmulos redundantes de materia oscura se desvían y arremolinan a medida que su contención finalmente se ha estabilizado y está en armonía con las fuerzas internas imposibles que la Anomalía aprovecha.\nTeorizamos que la Anomalía ha alcanzado su apogeo y está estable, y las fuerzas de contención y caos están en equilibrio; es la oportunidad perfecta para redirigir su energía hacia nuestro resultado deseado.\n\nNecesitamos usar esta breve ventana de estabilidad para finalmente alcanzar nuestros objetivos.."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "El sacrificio de millones de individuos no modelados justifica este momento, mientras la Anomalía zumba, brilla... vibra estable.\nNo sabemos cuál ha sido el destino de aquellos que fueron redirigidos hacia la anomalía, pero su acto asegurará nuestro futuro, nuestra trascendencia; Asegurará que podamos usar ese poder infinito para finalmente trascender.\n\nReescribiremos la realidad."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "El sacrificio de millones de drones no modelados justifica este momento, mientras la Anomalía zumba, brilla... vibra estable.\nNo sabemos cuál ha sido el destino de aquellos que fueron redirigidos hacia la anomalía, pero su acto asegurará nuestro futuro, nuestra trascendencia; Asegurará que podamos usar ese poder infinito para finalmente trascender.\n\nNuestro Colectivo reescribirá la realidad."
  darktec_crisis.55080.ok.regular.did_nothing:0 "Necesitamos preparar la inversión."
  darktec_crisis.55080.ok.regular.overcharge:0 "Calibrar la inversión."
