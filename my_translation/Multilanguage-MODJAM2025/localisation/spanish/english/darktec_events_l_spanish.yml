  darktec_crisis.55080.ok.gestalt.overcharge_with_entrophereals:0 "Fue necesario, preparar la inversión."
  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "La Anomalía ha alcanzado un punto crítico. Necesitamos completar un proyecto especial para desatar su potencial y lograr nuestros objetivos finales."

  darktec_crisis.55090.name:0 "La Anomalía Final - Entropía Invertida"
  darktec_crisis.55090.desc.regular:0 "Un destello de luz, o mejor dicho, ninguna luz - un espectáculo abrumador de energía primordial... o ninguna energía, danzando a través de la superficie nula de la Anomalía al invertir la contención entrópica que la obligamos a amalgamar.\nLa entropía baña nuestro imperio, nuestro ser mismo, y todo a través de la galaxia a medida que finalmente es liberada y remodelada, redirigida, forjada a nuestra voluntad y a través de todas las posibilidades.\n\nFinalmente ha sucedido."
  darktec_crisis.55090.desc.gestalt:0 "Un destello de luz, o mejor dicho, ninguna luz - un espectáculo abrumador de energía primordial... o ninguna energía, danzando a través de la superficie nula de la Anomalía al invertir la contención entrópica que la obligamos a amalgamar.\nLa entropía baña a nuestro colectivo, nuestra conciencia misma, y todo a través de la galaxia a medida que finalmente es liberada y remodelada, redirigida, forjada a nuestra voluntad y a través de todas las posibilidades.\n\nFinalmente ha sucedido."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "Pronto alcanzaremos un final."

  darktec_crisis.55091.name:0 "Extraño Silencio"
  darktec_crisis.55091.desc.regular:0 "La cuarta ola se sintió... diferente; esta vez no hubo destrucción ni devastación, solo... silencio, un extraño y peculiar silencio que se extendió varias horas como si todo se hubiera detenido de repente.\nY luego empeoró, mucho peor.\n\nNo recordamos, pero al mismo tiempo recordamos cosas que nunca hicimos - No sentimos, pero al mismo tiempo sentimos demasiado - Todo se siente mal, desde el movimiento, hasta el tiempo, e incluso el pensamiento - a veces como en cámara lenta, a veces las cosas van demasiado rápido, los días se invierten pero al mismo tiempo nunca pasan, ¿o acaso ha pasado algún día desde entonces?\n\nTenemos miedo, no sabemos qué hacer o cómo reaccionar a este evento.\n\nLo único que podemos hacer ahora es... esperar, si es que esperar sigue siendo algo posible."
  darktec_crisis.55091.desc.gestalt:0 "La cuarta ola se sintió... diferente; esta vez no hubo destrucción ni devastación, solo... silencio, un extraño y peculiar silencio que se extendió varias horas como si todo se hubiera detenido de repente.\nY luego empeoró, mucho peor.\n\nNo recordamos, pero al mismo tiempo recordamos cosas que nunca hicimos - No sentimos, pero al mismo tiempo sentimos demasiado - Todo se siente mal, desde el movimiento, hasta el tiempo, e incluso el pensamiento - a veces como en cámara lenta, a veces las cosas van demasiado rápido, los días se invierten pero al mismo tiempo nunca pasan, ¿o acaso ha pasado algún día desde entonces?\n\nTenemos miedo, no sabemos qué hacer o cómo reaccionar a este evento.\n\nLo único que podemos hacer ahora es... esperar, si es que esperar sigue siendo algo posible."
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "Un imperio de crisis ha logrado su objetivo de alguna manera y su ejecución es inminente. No podemos hacer nada, salvo esperar."

  darktec_crisis.we.won:0 "§Y¡Ganamos el juego!§!"
