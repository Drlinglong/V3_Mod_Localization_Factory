  darktec_crisis.55060.name:0 "La Anomalía Final - Grietas en el Tiempo"
  darktec_crisis.55060.desc.regular:0 "La observación cercana de la Anomalía nos llevó a una conclusión clara - Está alterando rápidamente el tiempo a su alrededor y potencialmente dentro de sí misma, y eso es profundamente preocupante, ya que podría conducir a una oleada de inestabilidad sin forma de predecirla, pues está fuera de cualquier parámetro físico para calcular incluso un resultado remotamente cercano, pero podemos sin duda estabilizarla con un enfoque más radical."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\nNo sabemos si la inacción ha influido de alguna manera en esta fuga de ''tiempo'', pero definitivamente necesitamos hacer algo para evitar preventivamente su colapso repentino.\nO quizás nunca colapse por sí misma, pero la acción podría influir... No hay forma de predecirlo."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\nQuizás la influencia de la Paramateria ha acelerado esta aceleración paracausal, o quizás hemos evitado un destino mucho peor para cualquier cosa alrededor de la Anomalía con ella; Nunca lo sabremos, pero sabemos que hay algo que podemos hacer, o no hacer, para evitar su colapso."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\nQuizás el refuerzo de su escudo de contención ha causado una actividad interna paracausal aún mayor que se está filtrando y alterando radicalmente el tiempo a su alrededor, o quizás hemos evitado un destino mucho más terrible sin saberlo. Lo que es seguro es que debe haber algo que podamos hacer para realizar un movimiento preventivo."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
