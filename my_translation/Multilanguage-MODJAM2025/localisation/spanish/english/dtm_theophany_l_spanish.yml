 # You won 
 dtm_theophany_endgame.1025.name:0 "La Pieza Única"
 dtm_theophany_endgame.1025.desc:0 "Tras meses de batalla incesante y sacrificio, hemos reclamado el Cristal Zroni de más alta calidad existente. Mundos ardieron, flotas se hicieron añicos, pero resistimos. La barrera final ha caído, y con ella, la última pieza del rompecabezas es nuestra.\n\nAhora, por fin, desataremos lo que hemos comenzado. Ya no estará atado. Recorrerá la galaxia, como siempre estuvo destinado a hacerlo."
