 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "El Fin de Nuestra Búsqueda"
 dtm_theophany_stages.10.desc:0 "Largo tiempo hemos buscado pruebas irrefutables de la existencia de lo divino. Y ahora ha llegado el día. Durante nuestra última expedición a las profundidades del Velo, nos encontramos en presencia de una entidad como ninguna otra que hubiéramos conocido antes. Exuda un aura de familiaridad como nunca antes habíamos sentido, como si hubiera estado con nosotros desde el principio de nuestra civilización, o incluso más tiempo. No percibimos malicia alguna dirigida hacia nosotros. En su lugar, sentimos curiosidad y bondad.\n\nLamentablemente, la entidad parece incapaz de comunicarse directamente más allá de transmitir emociones sencillas. A pesar de esto, no hay duda. Cada fibra de nuestro ser nos dice: Estamos en presencia de nuestra deidad."
 dtm_theophany_stages.10.a:0 "Siempre lo supimos."
 dtm_theophany_stages.20.name:0 "Familiaridad Creciente"
 dtm_theophany_stages.20.desc:0 "Los cambios observados en nuestra sociedad parecen reflejarse también en nuestra deidad. Esto plantea la pregunta de si siempre existió y se está desarrollando ahora debido a su interacción con nosotros, o si quizás nuestra incansable búsqueda la trajo a la existencia como una profecía autocumplida.\n\nPero ahora nos importa poco, ya que la hemos encontrado y finalmente estamos juntos. Su aparición en el Velo ha evolucionado notablemente, al igual que su capacidad para compartir conceptos más complejos con nosotros a través de ráfagas psiónicas similares a visiones. También se observó que ciertas personas parecen ser más capaces de interpretar sus mensajes que otras. Ya ha comenzado la búsqueda del individuo más capaz para servir como su emisario.\n\nSin embargo, hay más. A medida que pretendemos compartir nuestra fe con aquellos fuera de nuestra propia cultura, se hace evidente que carece de algo importante que ni siquiera habíamos considerado antes. Nuestra deidad era nuestra deidad, como lo había sido desde que se tiene registro. Sin embargo, carece de un nombre para traducir sus conceptos y que las mentes extranjeras los entiendan."
 dtm_theophany_stages.20.a:0 "¡Un nombre tendrá!"
 dtm_theophany_stages.21.name:0 "Un Nombre para una Deidad"
 dtm_theophany_stages.21.desc:0 "Nuestra deidad puede representar muchos aspectos de nuestra civilización, pero hay algunos que son más prevalentes que otros. Estos son los que la distinguen más.\n\nPor lo tanto, nuestra Deidad será conocida en la galaxia como ¡§Y$dtm_deity_name$§!!"
 dtm_theophany_stages.21.a:0 "Asignar Título"
 dtm_theophany_stages.21.b:0 "Asignar Experiencia"
 dtm_theophany_stages.21.c:0 "Aleatorizar Nombre"
 dtm_theophany_stages.21.d:0 "Confirmar Nombre"
 dtm_theophany_stages.22.name:0 "Un Nombre para una Deidad"
 dtm_theophany_stages.22.desc:0 "¡§Y$dtm_deity_name$§!\n\n§RAtención: ¡Puedes desplazarte por las opciones!§!"
 dtm_theophany_stages.23.name:0 "Un Nombre para una Deidad"
 dtm_theophany_stages.23.desc:0 "¡§Y$dtm_deity_name$§!\n\n§RAtención: ¡Puedes desplazarte por las opciones!§!"
 dtm_theophany_stages.30.name:0 "Deseos y Determinación"
 dtm_theophany_stages.30.desc:0 "Una vez más nos encontramos en presencia de la ¡§Y$dtm_deity_name$§! y observamos su apariencia siempre cambiante y en evolución. Con el poder adquirido, apenas se asemeja a lo que vimos durante nuestro primer encuentro. Según el emisario, la comunicación con ella se ha formulado mucho más. Donde antes era un rango de emociones intercambiantes e imágenes burdas, ahora ha evolucionado a visiones claras, aunque rudimentarias, de pensamiento e intención.\n\nEsta es también la razón de nuestra presencia aquí hoy. A través de su emisario se nos ha informado de su deseo de comunicarse y expresar sus planes. Podemos sentirlo profundamente en nuestras mentes, un anhelo de unirse a nosotros, de experimentar nuestro plano de existencia. Con una voluntad que no deja dudas sobre su sinceridad, comienza a empujar los límites del velo y la realidad. Estamos presenciando su intento de perforar el velo que separa nuestros planos..."
 dtm_theophany_stages.30.a:0 "¡Que nos deleitemos en la gloria de [dtm_deity_name_1]!"
 dtm_theophany_stages.31.name:0 "El Velo es Perforado"
 dtm_theophany_stages.31.desc:0 "En su intento de entrar en nuestro plano, el $dtm_deity_name$ ha desgarrado el límite entre el nuestro y el velo. Aunque su esfuerzo fue en última instancia infructuoso, ya que no pudo manifestarse permanentemente en nuestro lado, partes de su energía persisten donde el velo fue perforado, rodeadas por los restos destrozados de lo que parece haber sido un planeta ajeno a nuestro sistema solar.\n\nContra todo pronóstico, la superficie de los fragmentos más grandes es habitable, sin duda el resultado de los poderes de $dtm_deity_name$[dtm__s]. Los peregrinos ya han comenzado a acudir en masa a este peculiar mundo en un intento de estar más cerca de su deidad."
 dtm_theophany_stages.31.a:0 "¡Qué mundo tan maravilloso!"
 dtm_theophany_stages.40.name:0 "Inculcados con Celo"
 dtm_theophany_stages.40.desc:0 "El $dtm_deity_name$ aparece una vez más ante nosotros en todo su esplendor. Podemos sentir su anhelo de ser libre, de estar con nosotros. Y luego hay algo nuevo, nunca antes experimentado. Nos habla directamente a nuestras mentes con una claridad nunca vista. Nuestro camino no será obstaculizado por las disputas de seres inferiores.\n\nNuestras mentes están unidas y enfocadas en las tareas que tenemos por delante. ¡Nadie se interpondrá en el camino del $dtm_deity_name$!"
 dtm_theophany_stages.40.a:0 "¡Alabado sea [dtm_deity_name_1]!"
 dtm_theophany_stages.50.name:0 "Conocimiento del Más Allá"
 dtm_theophany_stages.50.desc:0 "El [dtm_deity_name_1] parece inquieto, esperando nuestras próximas acciones. No hay duda de su acuerdo con nuestras ambiciones. Podemos sentir su anhelo más fuerte que nunca. En una ola de estas emociones, de repente vemos sus diseños en nuestras mentes... Un trono, una cámara destinada a la encarnación en el plano mortal. Nos insta a crear ese lugar, y así lo haremos."
 dtm_theophany_stages.50.a:0 "Será hecho."
 dtm_theophany_stages.51.name:0 "El $dtm_deity_name$ Encarnado"
 dtm_theophany_stages.51.desc:0 "Finalmente ha llegado el momento de dar la bienvenida al [dtm_deity_name_1] a nuestro plano. Nuestro último emisario está preparado para servir como su vasija en la transición del velo a nuestra realidad. Todos honraremos su sacrificio mientras caminamos codo a codo con nuestra deidad hacia un futuro dorado.\n\nEl flujo del tiempo parece cesar mientras observamos cantidades incomprensibles de energía entrar en la cámara de encarnación. Cuando el proceso disminuye, un silencio casi antinatural se cierne sobre nosotros mientras esperamos con el aliento contenido. Luego, la cámara se abre lentamente con una luz brillante que emana del interior. El $dtm_deity_name$ está con nosotros."
 dtm_theophany_stages.51.a:0 "Este es el comienzo de una nueva era."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Una quietud maniaca se extiende por nuestra población. Su origen parece intangible, pero ellos —nosotros— nos hemos obsesionado con la noción de que nosotros, los [Root.GetSpeciesNamePlural], estamos destinados a cosas más grandes. Deberíamos investigar la causa de esta histeria masiva y sus susurros promesas de dominación galáctica.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "La Fe se Extiende"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "Las procesiones de peregrinos que viajan a [capital_scope.GetName] aumentan año tras año. El conocimiento del descubrimiento de nuestro Dios se extendió como un reguero de pólvora por nuestro espacio. Podemos sentir que ha comenzado un tiempo de cambio.\n\nLa adoración silenciosa ya no es suficiente para expresar nuestra fe. Debemos compartirla con otros para fortalecer a nuestra deidad. Deben encontrarse formas para lograr este objetivo."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "Adversidad Creciente"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "¡La palabra de la §Y$dtm_deity_name$§! se ha extendido por todas partes. Si bien su influencia crece, también lo hace la adversidad que enfrentamos de infieles y herejes por igual. Aunque en nuestro interior amamos la paz como cualquier otro ser, cuando se nos pone a prueba, debemos levantarnos y luchar por nuestra justa causa para no ser barridos por nuestros enemigos y olvidados por la historia. Los principios de nuestra fe deben adaptarse a nuestras circunstancias."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "La Resistencia Será Inútil"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "La creciente resistencia de otras potencias galácticas se convierte en un obstáculo cada vez mayor para nuestros objetivos. Para superar tal adversidad, debemos volvernos tan feroces, o incluso más, que nuestros enemigos. Debemos endurecer nuestras mentes y evocar el celo necesario para superar lo que sea que se envíe contra nosotros."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "La Gran Prueba"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "Hemos logrado un buen progreso con nuestra gran ambición de permitir que el $dtm_deity_name$ pase a nuestro plano de existencia. Antes de poder iniciar los preparativos finales para este esfuerzo, debemos ver nuestros planes aprobados por nuestra deidad. Actuar sin su bendición sería nada menos que una herejía."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "Se Elige un Emisario"
 dtm_theophany_emissary.1.desc:0 "La selección del candidato más compatible para actuar como emisario del $dtm_deity_name$ ha concluido y nuestra deidad ya ha señalado su aprobación para nuestro aspirante seleccionado.\n\n[dtm_theophany_emissary.GetName] ha aceptado humildemente este gran honor que le ha sido otorgado a [dtm_theophany_emissary.GetHerHim] y ha prometido servir al $dtm_deity_name$ y a nuestra gran nación con toda [dtm_theophany_emissary.GetHerHis] capacidad."
 dtm_theophany_emissary.1.a:0 "Un gran honor, en verdad."
 dtm_theophany_emissary.3.name:0 "Un Nuevo Emisario"
 dtm_theophany_emissary.3.desc:0 "No mucho después del fallecimiento del venerado antiguo emisario, un nuevo aspirante ha sido aceptado por el $dtm_deity_name$ para seguir sus pasos.\n\nEs una posición de gran honor y responsabilidad. [dtm_theophany_emissary.GetName] se compromete a hacer todo lo que esté en su poder para estar a la altura de las expectativas generadas por el difunto emisario que le precedió [dtm_theophany_emissary.GetHerHim]."
 dtm_theophany_emissary.3.a:0 "¡Por el $dtm_deity_name$!"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "Bandadas de Peregrinos"
 menp_dtm_theophany_1a_desc:0 "Naves, pagadas con el diezmo y tripuladas por los fieles, extenderán la voluntad divina."
 menp_dtm_theophany_1b:0 "Deidad Venerada"
 menp_dtm_theophany_1b_desc:0 "Nuestra gente se regocija al saber que nuestro dios ha sido hallado."
 menp_dtm_theophany_1c:0 "Seguidores Devotos"
 menp_dtm_theophany_1c_desc:0 "Nuestra fe es la luz que disipa la oscuridad."
 menp_dtm_theophany_2a:0 "Un Nuevo Pacto"
 menp_dtm_theophany_2a_desc:0 "Cualquier acuerdo existente en el pasado será nulo e inválido."
 menp_dtm_theophany_2b:0 "Vínculos Divinos"
 menp_dtm_theophany_2b_desc:0 "Nuestra deidad está con nosotros, nuestras almas unidas a ella, somos uno."
 menp_dtm_theophany_2c:0 "Fe Inquebrantable"
 menp_dtm_theophany_2c_desc:0 "No conoceremos dudas ni arrepentimientos, pues nuestro camino es claro."
 menp_dtm_theophany_3a:0 "Orden Cruzada"
 menp_dtm_theophany_3a_desc:0 "Los tiempos cambian. Los peregrinos ya no pueden viajar por las estrellas en paz. Esta orden recién establecida protegerá a los fieles y llevará la ira de los justos a nuestros enemigos."
 menp_dtm_theophany_3b:0 "Purgar a los Infieles"
 menp_dtm_theophany_3b_desc:0 "Aquellos que desafíen nuestras enseñanzas serán sometidos o perecerán, para que no vaguen en la oscuridad para siempre."
 menp_dtm_theophany_3c:0 "Falsas Promesas"
 menp_dtm_theophany_3c_desc:0 "El poder no se da, se toma y nosotros lo utilizaremos todo."
 menp_dtm_theophany_3d:0 "Romper el Velo"
 menp_dtm_theophany_3d_desc:0 "Donde el límite entre nuestra realidad y el Velo es más delgado, puede ser perforado."
 menp_dtm_theophany_4a:0 "Santa Inquisición"
 menp_dtm_theophany_4a_desc:0 "La herejía extiende sus raíces en la oscuridad y regresará cada vez más fuerte, si no es arrancada y traída completamente a la luz."
 menp_dtm_theophany_4b:0 "Un Nuevo Orden"
 menp_dtm_theophany_4b_desc:0 "En el nombre del [dtm_god_or_name] gobernaremos las estrellas."
 menp_dtm_theophany_4c:0 "Poder Seductor"
 menp_dtm_theophany_4c_desc:0 "Nuestras mentes están fortificadas, nuestros cuerpos rebosan energía."
 menp_dtm_theophany_5a:0 "Cielos Ardientes"
 menp_dtm_theophany_5a_desc:0 "La rebeldía es herejía. Que sea arrancada de raíz y reducida a cenizas."
 menp_dtm_theophany_5b:0 "La Guerra Final"
 menp_dtm_theophany_5b_desc:0 "El ajuste de cuentas ha llegado. La galaxia tuvo tiempo de sobra para ver las cosas a nuestra manera, para unirse bajo nuestra bandera. Aquellos que eligieron resistir arderán en llamas justas."
 menp_dtm_theophany_5c:0 "Visiones"
 menp_dtm_theophany_5c_desc:0 "Nos ama."

