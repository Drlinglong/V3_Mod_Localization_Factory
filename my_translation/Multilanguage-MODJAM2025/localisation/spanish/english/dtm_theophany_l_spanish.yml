 dtm_theophany_endgame.1030.desc:0 "Hemos perdido. Alguien más reclamó el Cristal Zroni, y con él, todo por lo que luchamos. La conexión se ha ido. Ya no podemos sentir la presencia de $dtm_deity_name$. El silencio es ensordecedor.\n\nPor todo nuestro [root.GetName], los ciudadanos se desintegran en polvo en cada planeta, sus cuerpos ceden como si el propio universo se hubiera vuelto contra nosotros."
