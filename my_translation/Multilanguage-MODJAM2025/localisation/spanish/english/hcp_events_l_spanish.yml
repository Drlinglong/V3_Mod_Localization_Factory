 ##########################
 # Harvesters Event Chain #
 ##########################
 hcp_harvesters_crisis_chain_title: "$hcp_ap_harvesters$"
 hcp_harvesters_crisis_chain_desc:"¡Nuestro universo es finito! Los recursos y el tiempo son limitados. No debemos desperdiciar ninguno de ellos."
 hcp_harvesters_level_reached:"Nivel de Crisis Alcanzado"

 ######################
 # Harvesters Level 1 #
 ######################
 hcp_harvesters_crisis.100.name:"Pensando en el Futuro"
 hcp_harvesters_crisis.100.desc:"A medida que nuestra civilización continúa extendiéndose por la galaxia, las probabilidades de nuestra supervivencia colectiva mejoran y podemos permitirnos mirar cada vez más hacia el futuro. Sin embargo, al hacerlo, nos hemos encontrado con una aterradora revelación. No importa cuán expansivo sea nuestro imperio, cuán grandes sean sus logros o cuán duradero sea su legado, nuestro universo eventualmente terminará, haciendo que todo carezca de significado.\n\nExiste una creciente preocupación entre la población sobre la eventual muerte térmica, y muchos argumentan que deberíamos comenzar a prepararnos para enfrentarla ahora. Esto requeriría la adquisición de vastas cantidades de recursos.\n\nPara facilitar la capacidad de almacenamiento para esto, hemos elaborado planes para un silo gigantesco, construido alrededor de un agujero negro."
 hcp_harvesters_crisis.100.mach.desc:"A medida que nuestra red se extiende por la galaxia, la probabilidad de nuestra supervivencia continua crece exponencialmente, permitiéndonos considerar escalas de tiempo más largas. Desafortunadamente, todas nuestras simulaciones futuras convergen en el mismo resultado. Nuestra existencia está limitada por la vida útil predicha del universo.\n\nPara facilitar nuestra existencia continua más allá de ese punto, debemos trabajar para consolidar todos los recursos disponibles. Con este propósito, hemos elaborado planes para un silo gigantesco, construido alrededor de un agujero negro."
 hcp_harvesters_crisis.100.hive.desc:"A medida que continuamos propagándonos por la galaxia, las probabilidades de nuestra supervivencia mejoran y podemos permitirnos mirar cada vez más hacia el futuro. Sin embargo, al hacerlo, nos hemos encontrado con una aterradora revelación. Nuestro universo eventualmente morirá, y nosotros con él.\n\nEs primordial que aseguremos nuestra supervivencia frente a tal inevitabilidad. Para hacerlo, debemos comenzar a acumular vastas reservas de recursos. Con este propósito, hemos elaborado planes para un silo gigantesco, construido alrededor de un agujero negro."
 hcp_harvesters_crisis.100.a:"Manos a la obra."
 hcp_harvesters_crisis.100.resource_consolidation:"Tenemos experiencia en esto."

 # Acquire a Black Hole
 hcp_harvesters_crisis.101.name:"Agujero Negro Adquirido"
 hcp_harvesters_crisis.101.desc:"Hemos adquirido un §HAgujero Negro§! adecuado para comenzar la construcción de un §YSilo de Singularidad§!."

 hcp_harvesters_crisis.102.name:"Agujero Negro Identificado"
 hcp_harvesters_crisis.102.desc:"Nuestros puestos de observación han identificado un §HAgujero Negro§! adecuado para comenzar la construcción de un §YSilo de Singularidad§!."

 ######################
 # Harvesters Level 2 #
 ######################
 hcp_harvesters_crisis.200.name:"Comenzando Operaciones"
 hcp_harvesters_crisis.200.desc:"¡La finalización de la primera etapa de nuestro Silo de Singularidad es un momento trascendental! Aunque solo está completado en un 25%, ya tiene una capacidad mayor que el resto de nuestras instalaciones de almacenamiento combinadas. Desafortunadamente, no tenemos el lujo del tiempo para esperar a que termine antes de comenzar nuestras operaciones de recolección.\n\nNuestros Drones Prospectores ya han identificado nuevos y ricos depósitos minerales para explotar, y estamos trabajando arduamente para desarrollar técnicas mineras más eficientes, pero aún queda mucho por hacer."
 hcp_harvesters_crisis.200.a:"No hay tiempo que perder."

 ######################
 # Harvesters Level 3 #
 ######################
 hcp_harvesters_crisis.300.name:"Ineficiencias Persistentes"
 hcp_harvesters_crisis.300.desc:"Nuestras operaciones de recolección están ahora en marcha. El despliegue de equipos mineros energizados ha mejorado drásticamente su eficiencia general, y la expansión continua de nuestra infraestructura orbital aumenta nuestro acceso a recursos valiosos, pero aún persisten ineficiencias.\n\nPara intentar remediar esto, hemos elaborado diseños para un nuevo tipo de estación orbital. Estos Extractores Orbitales están diseñados con la capacidad de despojar un planeta capa por capa, recolectando vastas sumas de recursos para nosotros.\n\nAdemás, hemos modificado los diseños del Silo de Singularidad para incluir una serie de santuarios. Estos albergarán a toda nuestra civilización de una manera mucho más eficiente de lo que cualquier planeta podría hacerlo."
 hcp_harvesters_crisis.300.a:"Necesitamos más recursos."

 ######################
 # Harvesters Level 4 #
 ######################
 hcp_harvesters_crisis.400.name:"Técnicas Experimentales"
 hcp_harvesters_crisis.400.desc:"Un análisis reciente de nuestras operaciones de recolección ha revelado un resultado alarmante. Aunque el despliegue de nuestros Extractores Orbitales ha llevado nuestra eficiencia operativa a niveles antes considerados inalcanzables, se estima que aún nos quedaremos cortos incluso de nuestros objetivos más pesimistas.\n\nEn un esfuerzo por salvar este empeño, hemos comenzado a examinar algunas de las técnicas mineras más experimentales que hemos estado desarrollando, y una en particular muestra grandes promesas: los §HCosechadores Estelares§!.\n\nCreemos que podemos acelerar su desarrollo construyendo y probando un prototipo. La infraestructura orbital de §H[capital_scope.GetName]§! ha sido preparada para acomodar la construcción."
 hcp_harvesters_crisis.400.a:"Esto debe funcionar."

 hcp_harvesters_crisis.410.name:"Prototipo Completado"
 hcp_harvesters_crisis.410.desc:"Hemos terminado la construcción del prototipo de Cosechador Estelar. Empequeñeciendo incluso a nuestras mayores Estaciones Estelares, los recursos utilizados para construirlo son astronómicos, por lo que es importante que entregue los resultados prometidos. Para probarlo, deberíamos apuntar a un sistema en nuestro territorio que carezca de mucha importancia estratégica."
 hcp_harvesters_crisis.410.a:"El Sistema [event_target:hcp_test_fire_target.GetName] debería servir."
 hcp_harvesters_crisis.410.b:"Tendremos que decidir de qué sistema podemos prescindir."

 hcp_harvesters_crisis.415.name:"Prototipo Destruido"
 hcp_harvesters_crisis.415.desc:"¡Nuestro Prototipo de Cosechador Estelar ha sido destruido! La cantidad de recursos que esto ha desperdiciado es astronómica. Ahora necesitamos construir otro para completar las pruebas."
 hcp_harvesters_crisis.415.a:"¡Esto es un desastre!"

 hcp_harvesters_crisis.420.name:"Sistema Estelar Cosechado"
 hcp_harvesters_crisis.420.desc:"El Sistema [from.GetName] ha desaparecido; todo en él ha sido completamente desmantelado y sus recursos almacenados a bordo de nuestro Cosechador Estelar. ¡Esta prueba ha superado incluso nuestras expectativas más optimistas! Aún queda trabajo por hacer para finalizar el diseño, pero nuestros objetivos son ahora mucho más alcanzables."

 ######################
 # Harvesters Level 5 #
 ######################
 hcp_harvesters_crisis.500.name:"La Cosecha del Universo"
 hcp_harvesters_crisis.500.desc:"Nos encontramos al borde de una nueva era para el universo. Con la conclusión de nuestras pruebas con el Prototipo, estamos listos para liberar nuestros Cosechadores Estelares y recolectar los recursos que necesitamos. Sería ineficiente construir más de ellos manualmente, por lo que les hemos dado la capacidad de autorreplicarse, utilizando los materiales que han recolectado.\n\nTambién les hemos otorgado la capacidad de evacuar la población de un planeta. Esto se concibió originalmente para permitir su uso en sistemas que incluyan nuestras colonias existentes sin ralentizar nuestros esfuerzos de recolección. Sin embargo, esto también podría usarse en las colonias de otros imperios, permitiéndonos reubicar a sus poblaciones en nuestros santuarios."
 hcp_harvesters_crisis.500.a:"Todos son bienvenidos en nuestros santuarios."
 hcp_harvesters_crisis.500.b:"Cosechar las poblaciones."

 hcp_harvesters_crisis.510.name:"Último Cosechador Estelar Destruido"
 hcp_harvesters_crisis.510.desc:"¡Nuestro último Cosechador Estelar activo ha sido destruido! Dado que ya no tenemos uno para replicar, tendremos que construir uno nuevo manualmente."
 hcp_harvesters_crisis.510.a:"¡Esto es un desastre!"

 hcp_harvesters_crisis.515.name:"Último Cosechador Estelar Abandona la Galaxia"
 hcp_harvesters_crisis.515.desc:"¡Nuestro último Cosechador Estelar activo ha abandonado la galaxia! Estamos revisando nuestros procesos administrativos para asegurar que esto no vuelva a ocurrir. Dado que ya no tenemos uno para replicar, tendremos que construir uno nuevo manualmente."
 hcp_harvesters_crisis.515.a:"¡Esto es un desastre!"

 ##########################
 # Solar System Harvested #
 ##########################
 hcp_harvesters_crisis.610.name:"Sistema Estelar Desaparece"
 hcp_harvesters_crisis.610.desc:"El sistema §H[destroyed_system.GetName]§! ha desaparecido. Nuestros sensores de largo alcance muestran solo un vacío donde antes estaba. Al revisar la telemetría de los meses precedentes, notamos una fluctuación repentina en la masa del sistema antes de que esta comenzara a disminuir rápidamente. Cualquier nave o estación espacial que estuviera presente en el sistema también ha desaparecido aparentemente.\n\nInformes no confirmados indican un único superviviente de este evento: algún tipo de nave masiva perteneciente a §H[crisis_country.GetName]§!..."
 hcp_harvesters_crisis.610.a:"¿Qué traman?"

 hcp_harvesters_crisis.611.name:"Sistema Estelar Cosechado"
 hcp_harvesters_crisis.611.desc:"¡El sistema §H[destroyed_system.GetName]§! ha desaparecido! Una nave estelar masiva perteneciente a §H[crisis_country.GetName]§! tomó posición sobre la estrella principal y desató un enjambre masivo de drones que procedió a desmantelar todo en el sistema.\n\nSolo la nave estelar [crisis_country.GetSpeciesName], a la que aparentemente se refieren como una \\"§HCosechadora Estelar§!\\", sobrevivió. Evidentemente, el [crisis_country.GetName] ahora posee tanto la tecnología como los medios para cosechar sistemas estelares enteros."
 hcp_harvesters_crisis.611.a:"Esto lo cambia todo..."

 hcp_harvesters_crisis.612.name:"Sistema Estelar Desaparece"
 hcp_harvesters_crisis.612.desc:"¡El sistema §H[destroyed_system.GetName]§! ha desaparecido! Un enjambre masivo de drones ha desmantelado todo en el sistema.\n\n¡Parece que el §H[crisis_country.GetName]§! ahora también posee tecnología de Cosechadoras Estelares!"
 hcp_harvesters_crisis.612.a:"¡Sus recursos serán nuestros!"

 ##################################
 # Harvesters Victory Event Chain #
 ##################################
 hcp_harvesters_victory_chain_title:"La Cosecha del Universo"
 hcp_harvesters_victory_chain_desc:"Para impulsar nuestra Cosecha del Universo, necesitaremos construir un número suficiente de Cosechadoras Estelares y enviarlas para que comiencen a cosechar otras galaxias. Nuestra propia galaxia debería proporcionar amplios recursos para esta empresa. También debemos reubicar a toda nuestra población en los santuarios alrededor de nuestro Silo de Singularidad, nuestro hogar eterno.\n\n§HOBJETIVOS§!:\n- Reubicar a toda nuestra población en nuestro Silo de Singularidad.\n- Completar la situación de Viaje al Exterior."

 hcp_anti_harvesters_chain_title:"La Cosecha del Universo"
 hcp_anti_harvesters_chain_desc:"Las Cosechadoras Estelares representan una amenaza existencial para todo el universo. Debemos destruir tantas como podamos; cualquiera que escape podría condenarnos a todos."
 hcp_DESTROY_STELLAR_HARVESTER:"Destruir Cosechadora Estelar"
 hcp_DESTROY_STELLAR_HARVESTER_DESC:"Actualmente estamos rastreando esta Cosechadora Estelar. Deberíamos destruirla antes de que pueda abandonar la galaxia."
 hcp_DESTROY_STELLAR_HARVESTER_TOOLTIP:"Destruir la Cosechadora Estelar"

 hcp_harvesters_crisis.800.name:"La Eternidad Aguarda"
 hcp_harvesters_crisis.800.desc:"Nuestras Cosechadoras Estelares están ocupadas reuniendo recursos muy necesarios, y hemos reubicado con éxito a toda nuestra población en los santuarios alrededor de nuestro Silo de Singularidad. Ahora es el momento de aislarnos, asegurando que estamos protegidos de los peligros aún presentes más allá de nuestro refugio." #\n\nAlthough, this galaxy still contains valuable resources. We could wait until we have claimed all we can.
 hcp_harvesters_crisis.800.a:"Activar el escudo."
 hcp_harvesters_crisis.800.b:"Deberíamos recolectar más recursos."

 ###############################
 # Harvester Country Destroyed #
 ###############################
 #Harvester Defeated Before Completing Outward Bound Situation
 hcp_harvesters_crisis.905.name:"Cosecha Galáctica Finalizada"
 hcp_harvesters_crisis.905.desc:"Con la destrucción de §H[LastKilledCountryName]§!, la amenaza de sus Cosechadoras Estelares ha llegado finalmente a su fin. La galaxia exhala un suspiro de alivio."
 hcp_harvesters_crisis.905.a:"Un gran día para el universo."
 #Harvester Defeated After Completing Outward Bound Situation
 hcp_harvesters_crisis.910.name:"Victoria Pírrica"
 hcp_harvesters_crisis.910.desc:"Aunque la destrucción de §H[LastKilledCountryName]§! es ciertamente motivo de celebración, no se puede eludir el hecho de que demasiadas Cosechadoras Estelares lograron escapar de la galaxia. Si sobrevivimos para ver su regreso, solo podemos esperar que seamos capaces de detenerlas."
 hcp_harvesters_crisis.910.a:"Algo en lo que no vale la pena pensar."
 #Post Harvester Victory Event
 hcp_harvesters_crisis.915.name:"Aislamiento Autoimpuesto"
 hcp_harvesters_crisis.915.desc:"Poco después de que §H[LastKilledCountryName]§! retirara el resto de sus fuerzas al §YSistema [event_target:hcp_refuge_system.GetName]§!, detectamos un pico masivo de energía desde su Silo de Singularidad. Los sensores de largo alcance indican que un potente escudo de energía ha sido erigido alrededor de su santuario, aislándolo del resto del universo.\n\nEl escudo vaporiza cualquier cosa que entra en contacto con él, antes de sifonarla al agujero negro en su centro. Parecería que después de desatar sus Cosechadoras Estelares sobre el universo en general, se han escondido de cualquier retribución."
 hcp_harvesters_crisis.915.a:"Cobardes."

