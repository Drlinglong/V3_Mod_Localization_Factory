 hcp_harvesters_crisis.1000.name:"$hcp_singularity_silo$ Cosechado"
 hcp_harvesters_crisis.1000.desc:"¡Nuestro §Y$hcp_singularity_silo$§! ha sido destruido! ¡Una §Y$hcp_stellar_harvester$§! perteneciente a §H[event_target:crisis_country.GetName]§! tomó posición sobre él y desató sus enjambres de drones, sin dejar nada atrás.\n\nEsta estructura es esencial para nuestras operaciones; es imperativo que tengamos una nueva funcionando lo antes posible."
 hcp_harvesters_crisis.1000.a:"Debemos reconstruirlo."
 hcp_harvesters_crisis.1000.b:"¿No podemos simplemente tomar el suyo?"

 hcp_NEEDS_NEW_BLACK_HOLE:"Adquirir un nuevo Agujero Negro"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"Necesitamos un §HAgujero Negro§! para construir un nuevo §Y$hcp_singularity_silo_4$§!. Podemos adquirir uno de los conocidos o configurar nuestras estaciones de observación para buscar uno que haya sido pasado por alto previamente."
 
 hcp_REBUILD_SINGULARITY_SILO_1:"Reconstruir $hcp_singularity_silo$"
 hcp_REBUILD_SINGULARITY_SILO_1_DESC:"Nuestro $hcp_singularity_silo$ ha sido destruido. Debemos reconstruirlo para que pueda servir como nuestro refugio eterno."
 hcp_REBUILD_SINGULARITY_SILO_2: "$hcp_REBUILD_SINGULARITY_SILO_1$"
 hcp_REBUILD_SINGULARITY_SILO_2_DESC: "$hcp_REBUILD_SINGULARITY_SILO_1_DESC$"
 hcp_REBUILD_SINGULARITY_SILO_TOOLTIP: "$hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP$"

 hcp_harvesters_crisis.1002.name: "$hcp_harvesters_crisis.101.name$"
 hcp_harvesters_crisis.1002.desc:"Hemos adquirido un §HAgujero Negro§! adecuado para comenzar la construcción de un nuevo §YSilo de Singularidad§!."
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
 hcp_harvesters_crisis.1003.desc: "$hcp_harvesters_crisis.1003.desc$"

 hcp_harvesters_crisis.1005.name: "$hcp_harvesters_crisis.102.name$"
 hcp_harvesters_crisis.1005.desc:"Nuestros puestos de observación han identificado un §HAgujero Negro§! adecuado para comenzar la construcción de un nuevo §YSilo de Singularidad§!."
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"Adquirir $hcp_singularity_silo$"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"La pérdida de nuestro $hcp_singularity_silo$ nos ha supuesto un revés considerable. Podemos evitar mayores ineficiencias si podemos \\"adquirir\\" uno nuevo."
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"Hazte con el control del §Y$hcp_singularity_silo$§! en el §H[this.GetName] Sistema§!."

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ Adquirido"
 hcp_harvesters_crisis.1011.desc.a:"Hemos adquirido con éxito un nuevo §Y$hcp_singularity_silo$§!. Nuestras operaciones pueden volver a la normalidad."
 hcp_harvesters_crisis.1011.desc.b:"Parece que nuestra fortuna ha cambiado. Como parte de nuestra adquisición del §H[from.GetName] Sistema§!, hemos obtenido un nuevo §Y$hcp_singularity_silo$§!. Ya no es necesario que invirtamos en construir uno nuevo."

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"¡El §Y$hcp_singularity_silo$§! en el §H[from.GetName] Sistema§! ha sido destruido! Dado que no quedan otros en la galaxia, no tenemos más remedio que construir uno nuevo."
 hcp_harvesters_crisis.1015.desc.b: ""
 hcp_harvesters_crisis.1015.a:"Tendremos que construir uno nuevo."
 hcp_harvesters_crisis.1015.b:"Hay otros por los que podemos ir. ¡El §Y$hcp_singularity_silo$§! en el §H[from.GetName] Sistema§! ha sido destruido! Deberíamos centrar nuestros esfuerzos en los silos restantes."
 
 #end