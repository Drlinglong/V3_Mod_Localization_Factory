#Menace perks

  menp_coex_techs_1:"Teoría Psiónica"
  coex_unlocks_techs_1:"Añade Teoría Psiónica como opción de investigación"
  menp_coex_techs_1_desc:"Nuestra investigación de la mente nos ha llevado a aplicaciones más sobrenaturales."

  menp_coex_mega_1:"Ingeniería Social I"
  coex_unlocks_mega_1:"Desbloquea la Tecnología de Proyección Hiperexpacial"
  menp_coex_mega_1_desc:"Una estructura que nos permitirá proyectar nuestra voluntad a los alienígenas por toda la galaxia."

  menp_coex_operations_1:"Pacifismo Obligatorio"
  coex_unlocks_operations_1:"Desbloquea una operación de espionaje para forzar una tregua con un imperio afectado por un retransmisor"
  menp_coex_operations_1_desc:"Estos necios irían a la guerra por cualquier cosa. No permitiremos tal comportamiento frívolo."

  menp_coex_infiltration_1:"Manufactura de Confianza"
  menp_coex_infiltration_1_desc:"Ahora tenemos formas de hacer a los demás más... sugestionables."

  menp_coex_mega_2:"Ingeniería Social II"
  coex_unlocks_mega_2:"§HDesbloquea Megaestructura:§! $coex_enlightenment_array_0$\n"
  menp_coex_mega_2_desc:"Los Retransmisores Cerebrales no son suficientes. Debemos hacerlos más poderosos."


  menp_coex_features_2:"Nuevas Técnicas"
  menp_coex_features_2_desc:"Ahora tenemos una comprensión de la cognición más profunda que nadie antes que nosotros."

  menp_coex_operations_2:"Permisos Flexibles"
  coex_unlocks_operations_2:"Desbloquea una operación para instalar un Retransmisor Cerebral en el imperio objetivo."
  menp_coex_operations_2_desc:"El control mental, incluso limitado, nos proporciona muchas ventajas."

  menp_coex_mega_3:"Ingeniería Social III"
  coex_unlocks_mega_3:"§HDesbloquea Nivel de Megaestructura:§! $coex_enlightenment_array_2$\n"
  menp_coex_mega_3_desc:"Debemos continuar nuestro trabajo en la Matriz de Iluminación si queremos tener paz."


  menp_coex_codebreaking_3:"Aplicaciones de Inteligencia"
  menp_coex_codebreaking_3_desc:"Nuestros operativos están equipados con tecnología que permite a otros ignorarlos o creer cada una de sus palabras."

  menp_coex_diplomacy_3:"Diplomacia Avanzada"
  menp_coex_diplomacy_3_desc:"Si no nos escuchan, los forzaremos a hacerlo."

  menp_coex_mega_4:"Ingeniería Social IV"
  coex_unlocks_mega_4:"§HDesbloquea Nivel de Megaestructura:§! $coex_enlightenment_array_3$\n"
  menp_coex_mega_4_desc:"Nuestra Matriz nos ha servido bien hasta ahora, pero su potencial completo aún no se ha materializado."

  menp_coex_operations_4:"Control Necesario"
  coex_unlocks_operations_4:"Desbloquea una operación para subyugar a un imperio afectado por un relé"
  menp_coex_operations_4_desc:"Ningún individuo es de fiar. Debemos traer a todos al redil."

  menp_coex_features_5:"Batalla de Mentes"
  menp_coex_features_5_desc:"A pesar de todo lo que hemos hecho por ellos, todavía no comprenden. Si hay algo por lo que valga la pena luchar, es por la paz."

  menp_coex_enlightenment_5:"Gran Iluminación"
  coex_unlocks_enlightenment_5:"¡Comienza a activar la Matriz de Iluminación, lavando el cerebro a toda la vida inteligente y ganando la partida!"
  menp_coex_enlightenment_5_desc:"Es la única manera. Por fin, la Matriz pondrá fin a la discordia y el conflicto."

  enlightened_galaxy_score:"Iluminó la galaxia"




