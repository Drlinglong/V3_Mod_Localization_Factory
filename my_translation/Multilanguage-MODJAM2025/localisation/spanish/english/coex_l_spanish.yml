  coex_crisobj_have_vassals_desc:"La vasallización alinea los intereses hacia la paz. El pequeño sacrificio de la individualidad libera las mentes para el futuro."

  coex_crisobj_vassalise_empires_name:"Subyugar Imperios"
  coex_crisobj_vassalise_empires_desc:"Cada imperio que se somete nos acerca más a la paz."

