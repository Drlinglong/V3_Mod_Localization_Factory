  coex_operation.101.name:"Forzar Tregua"
  coex_operation.101.desc:"Hemos puesto a líderes militares clave bajo el efecto de nuestro Relé Cerebral."
  coex_operation.102.name:"Forzar Tregua"
  coex_operation.102.desc:"Nuestros operativos han plantado diversas formas de propaganda propaz en todo §Y[Target.GetName]§!."
  coex_operation.103.name:"Forzar Tregua"
  coex_operation.103.desc:"Los líderes militares están persuadiendo al gobierno central para que promueva la paz entre nosotros."
  coex_operation.104.name:"Forzar Tregua"
