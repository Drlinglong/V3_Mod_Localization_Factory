  # requires_fewer_than_x_brain_relays: "You cannot build more Cerebral Relays"

  coex_crisis.1000.name:"Nivel de Crisis 1"
  coex_crisis.1000.desc:"En nuestro estado actual de naturaleza animal individual, la guerra y la violencia son inevitables. Solo a través del cumplimiento obligatorio se puede alcanzar la verdadera paz. Hemos dominado la agricultura y la exploración, la ciencia y la conquista; ahora debemos enfocar nuestra atención en dominar nuestra propia paz. Los Relés Cerebrales allanarán el camino para un nuevo futuro donde podremos usar nuestras mentes para el bien y dejar descansar la parte de nosotros mismos que crea malentendidos violentos."
  coex_crisis.1000.a:"El futuro es paz."

  coex_crisis.7105.name:"Nivel de Crisis 2"
  coex_crisis.7105.desc:"A medida que continuamos nuestra búsqueda de la paz, sabemos que debemos tomar decisiones difíciles por el bien común. Nuestros Relés Cerebrales están activos y realizando el arduo trabajo del progreso futuro. Construimos la elegante tecnología de la Matriz de Iluminación para aumentar la fuerza de los Relés. A medida que otros imperios caen bajo su efecto, la paz se extiende como el amanecer sobre un mundo dormido. No buscamos conquistar, sino unir. Como al proyectar una linterna en un rincón oscuro, iluminamos los rincones más lejanos de la galaxia disipando las sombras."
  coex_crisis.7105.a:"Hágase la luz."

  coex_crisis.7110.name:"Nivel de Crisis 3"
  coex_crisis.7110.desc:"Hemos mejorado la ya impresionante Matriz de Iluminación. Esto marca un momento clave en nuestra misión de asegurar una paz duradera. A través de las suaves sugerencias del pensamiento, la violencia es reemplazada por la armonía y la tranquilidad que nuestro mundo necesita tan desesperadamente. Esta paz, diseñada y perdurable, libera a la sociedad del caos de la individualidad rebelde. Con cada mente alienígena que se alinea, nos acercamos al futuro que hemos imaginado."
  coex_crisis.7110.a:"La armonía del acuerdo es hermosa."

  coex_crisis.7115.name:"Nivel de Crisis 4"
  coex_crisis.7115.desc:"Nuestra Matriz de Iluminación ha sido mejorada una vez más. Hemos aumentado nuestro poder y ahora podemos doblegar imperios enteros hacia nuestro benevolente objetivo de paz galáctica."
  coex_crisis.7115.a:"Lideramos con benevolencia."

  coex_crisis.7120.name:"Nivel de Crisis 5"
  coex_crisis.7120.desc:"Las actualizaciones finales están completadas. Nuestra Matriz de Iluminación comienza a apuntar a toda la vida en la galaxia. Estamos cerca de nuestro objetivo, pero necesitamos mantenernos vigilantes. Otros imperios, recelosos del cambio y la posibilidad, podrían empezar a preocuparse."
  coex_crisis.7120.a:"El conflicto final está cerca."

  coex_crisis.7200.name:"Relé Cerebral Capturado"
  coex_crisis.7200.desc:"Hemos capturado un Relé Cerebral construido por el §Y[coex_relay_builders.GetName]§!. Destruirlo liberará al imperio afectado de su influencia."
  coex_crisis.7200.A:"Debe ser destruido."
  coex_crisis.7210.name:"Relé Cerebral Destruido"
  coex_crisis.7210.desc:"Un Relé Cerebral construido por el §Y[coex_relay_builders.GetName]§! ha sido destruido. Libres de su influencia, ahora vemos con qué facilidad hemos sido manipulados."
  coex_crisis.7210.b:"Esto es imperdonable."
  coex_crisis.7210.a:"Tendremos nuestra venganza."

  coex_crisis.7220.name:"Relé Cerebral Destruido"
  coex_crisis.7220.desc:"Nuestro Relé Cerebral en el §Y[coex_destroyed_relay_system.GetName]§! ha sido destruido. El imperio afectado ahora está libre de su influencia."
  coex_crisis.7220.a:"Desafortunado."
  coex_crisis.7300.name:"La Matriz de Iluminación"
  coex_crisis.7300.desc:"Ha llegado el momento. Debemos comenzar los preparativos para activar la Matriz de Iluminación y controlar a los individuos rebeldes que componen esta galaxia."








