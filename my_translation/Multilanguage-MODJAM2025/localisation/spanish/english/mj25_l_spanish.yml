 mj25_game_start_desc:0 "¡Gracias por tu interés en #MODJAM2025!\n\nEste evento te permitirá avanzar rápidamente para que puedas jugar todas las crisis. No todos los orígenes funcionarán perfectamente, y es muy probable que obtengas mejores beneficios en cuanto a poder jugando el juego tú mismo en lugar de usar el inicio avanzado.\n\n¡Gracias por jugar #MODJAM2025 y asegúrate de votar abajo!\n\nhttp://pdxint.at/mj25vote"

