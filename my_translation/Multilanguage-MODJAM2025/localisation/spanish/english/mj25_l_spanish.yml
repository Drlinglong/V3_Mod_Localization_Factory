 year_2225_start.tt:0 "§TInicio de Partida Temprana§!\n\n§HTodos los Imperios§! empiezan con:\n§GCapital Avanzada§! y §G3 Planetas Desarrollados§!\nTodas las Tecnologías de §GNivel 1§! desbloqueadas\n§G1 Selección de Árbol de Tradiciones§!\n§G1 Selección de Ventaja de Ascensión§!\n§G80% de la Capacidad Naval§! en Flotas\nContacto con §GLos Imperios Más Cercanos§!\n\n\n§YSe recomienda reducir los Años de Inicio de Partida Intermedia y Final de Partida al usar inicios avanzados.\n§RAdvertencia: Generar Inicios Avanzados puede tomar tiempo en CPUs más lentas.§!"
 year_2250_start.tt:0 "§TInicio de Partida Intermedia§!\n\n§HTodos los Imperios§! empiezan con:\n§GCapital Avanzada§! y §G5 Planetas Desarrollados§!\nTodas las Tecnologías de §GNivel 2§! desbloqueadas\n§G2 Selecciones de Árbol de Tradiciones§!\n§G2 Selecciones de Ventaja de Ascensión§!\n§G80% de la Capacidad Naval§! en Flotas\nLa §GComunidad Galáctica§! se forma al Inicio de Partida\n\n\n§YSe recomienda reducir los Años de Inicio de Partida Intermedia y Final de Partida al usar inicios avanzados.\n§RAdvertencia: Generar Inicios Avanzados puede tomar tiempo en CPUs más lentas.§!"
 year_2275_start.tt:0 "§TInicio de Pre-Final de Partida§!\n\n§HTodos los Imperios§! empiezan con:\n§GCapital Avanzada§! y §G7 Planetas Desarrollados§!\nTodas las Tecnologías de §GNivel 3§! desbloqueadas\n§G3 Selecciones de Árbol de Tradiciones§!\n§G3 Selecciones de Ventaja de Ascensión§!\n§G80% de la Capacidad Naval§! en Flotas\n§GComunidad Galáctica§! Formada\nTodas las §GResoluciones de Nivel 1§! aprobadas en la Comunidad Galáctica\n\n\n§YSe recomienda reducir los Años de Inicio de Partida Intermedia y Final de Partida al usar inicios avanzados.§!\n§RAdvertencia: Generar Inicios Avanzados puede tomar tiempo en CPUs más lentas.§!"
 year_2300_start.tt:0 "§TInicio de Final de Partida§!\n\n§HTodos los Imperios§! empiezan con:\n§GCapital Avanzada§! y §G9 Planetas Desarrollados§!\nTodas las Tecnologías de §GNivel 4§! desbloqueadas\n§G4 Selecciones de Árbol de Tradiciones§!\n§G4 Selecciones de Ventaja de Ascensión§!\n§G80% de la Capacidad Naval§! en Flotas\n§GComunidad Galáctica§! Formada\n§GCouncil Galáctico§! Formado\n§GMercado Galáctico§! Formado\nTodas las §GResoluciones de Nivel 2§! aprobadas en la Comunidad Galáctica\n\n\n§YSe recomienda reducir los Años de Inicio de Partida Intermedia y Final de Partida al usar inicios avanzados.§!\n§RAdvertencia: Generar Inicios Avanzados puede tomar tiempo en CPUs más lentas.§!"
 
