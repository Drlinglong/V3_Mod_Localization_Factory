 TRANSLATE_ANCIENT_SCRIPTURES:0 "Analizar Escrituras Antiguas"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "Hemos aceptado que la ciencia tradicional ya no es suficiente. Para avanzar en nuestra comprensión de los poderes Ocultos presentes en la galaxia, debemos crear un análisis exhaustivo de todas las escrituras antiguas a nuestra disposición."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Descifrar Mensaje Cósmico"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Nuestros recientes intentos de recrear los antiguos rituales han generado más preguntas que respuestas. Visiones dolorosas atormentan las mentes de nuestros Ocultistas. Sin embargo, sabemos que estas visiones que hemos recibido de nuestro benefactor infernal deben ser la clave para desvelar los secretos de lo Oculto."

