 mgo_crisis_rituals.1001.name:0 "Una Perspectiva Alternativa"
 mgo_crisis_rituals.1001.desc:0 "La verdad a menudo puede adoptar diferentes formas desde distintas perspectivas. Rara vez hay una sola explicación para algo. Ahora creemos que esto también es cierto para la realidad misma. Nuestras experiencias en esta galaxia han puesto a prueba nuestra Ciencia una y otra vez. Finalmente, hemos llegado a la conclusión de que nuestro enfoque para observar la realidad siempre ha sido defectuoso.\n\nNuestra perspectiva de la verdad última no siempre ha sido científica y lógica. Nuestra historia está llena de tradiciones ocultas, así como la galaxia está llena de innumerables reliquias de propósito inconcebible y anomalías de origen inexplicable. Quizás las respuestas que buscamos siempre han estado ahí, entre nosotros. Quizás solo hemos estado viendo una fracción del todo."
 mgo_crisis_rituals.1001.a:0 "Conoceremos la verdad completa."

