 mgo_crisobj_occult_scientists_name:0 "Emplear Investigadores Ocultistas"
 mgo_crisobj_occult_scientists_desc:0 "Para comprender verdaderamente lo Oculto, nuestro enfoque debe cambiar de las ciencias tradicionales a prácticas más oscuras y místicas.\n\nLos Investigadores Ocultistas producen Conocimiento Oculto."
 mgo_crisobj_occult_ancient_stories_name:0 "Tradicional"
 mgo_crisobj_occult_ancient_stories_desc:0 "Las Influencias Ocultas se pueden encontrar incluso en la más ordinaria de nuestras tradiciones.\n\nGana una Recompensa de Conocimiento Oculto §Ymensual§! por cada Árbol de Tradiciones desbloqueado."
 mgo_crisobj_occult_dangerous_studies_name:0 "Investigar Tecnologías Peligrosas"
 mgo_crisobj_occult_dangerous_studies_desc:0 "La verdad existe en muchas formas y apariencias. A veces, los Secretos del Cosmos pueden explicarse de más de una manera.\n\nGana una Recompensa de Conocimiento Oculto §Ymensual§! por cada Tecnología Rara o Peligrosa investigada."
 mgo_crisobj_complete_rituals_name:0 "Completar Rituales Ocultos"
 mgo_crisobj_complete_rituals_desc:0 "Nuestra comprensión de lo Oculto solo se profundizará con la práctica.\n\nCompleta Rituales para obtener una Recompensa de Conocimiento Oculto."

 mgo_ap_occultism:0 "Crisis Oculta"
 mgo_ap_occultism_desc:0 "Antiguas historias nos dicen que la realidad está compuesta de mucho más que Espacio, Tiempo y Gravedad. Para despertar nuestro potencial completo, debemos responder a las preguntas que la Ciencia no puede."

 occultist_alternative_approach:0 "Enfoque Alternativo"
 occultist_alternative_approach_desc:0 "No todo puede explicarse con nuestras ciencias tradicionales. Encontraremos formas alternativas de comprender la realidad y lo que hay más allá."
 occultist_ancient_stories:0 "Historias Antiguas"
 occultist_ancient_stories_desc:0 "La Sabiduría Ancestral habla de hazañas que, incluso ahora, superan nuestras mejores capacidades. Mientras estábamos ocupados persiguiendo las estrellas, otros encontraron formas de aprovechar poderes impensables para nosotros."
 occultist_galactic_history:0 "Historia Galáctica"
 occultist_galactic_history_desc:0 "Podemos aprender mucho sobre la Galaxia de aquellos que nos precedieron."
 occultist_objectives:0 "Objetivos Ocultistas"
