 mgo_crisis_rituals.001.name:0 "Mensaje Arcano"
 mgo_crisis_rituals.001.desc:0 "La definición de locura es repetir estúpidamente la misma acción una y otra vez, esperando un resultado diferente. Sin embargo, eso es lo que acaba de suceder. Durante más de un año, nuestros Investigadores Ocultistas han realizado el mismo encantamiento una y otra vez, con la esperanza de presenciar un resultado diferente. Hemos estado esperando una respuesta, y hemos estado esperando una respuesta, y hemos estado esperando una respuesta, y...\n\n§RY ahí estaba§!.\n\nHemos realizado con éxito un ritual para contactar con un reino más allá del nuestro, y alguien, o algo, ha respondido. Se nos ha concedido un atisbo de una dimensión horrible y retorcida más allá de nuestra comprensión, llena de sufrimiento y agonía. Sin embargo, oculta en esas visiones hay un mensaje.\n\nEste mensaje que hemos recibido es la clave para desentrañar los secretos de lo Oculto."
 mgo_crisis_rituals.001.a:0 "§REsto lo cambia todo§!"

 mgo_crisis_rituals.002.name:0 "La Debilidad Planar"
 mgo_crisis_rituals.002.desc:0 "El velo entre mundos ha sido destrozado, para luego reformarse rápidamente. Pero incluso si fue solo por un breve momento, hemos presenciado los poderes ilimitados de lo Oculto. Hemos realizado otro milagro. Si nuestros relatos de historia oculta son correctos, entonces nuestro progreso en asuntos ocultos no tiene precedentes.\n\nAhora podemos finalmente canalizar los poderes de lo Oculto."
 mgo_crisis_rituals.002.a:0 "Preparen las Cámaras Rituales."
 mgo_crisis_rituals.002.b:0 "Podemos encontrar nuestro propio camino desde aquí."
 mgo_crisis_rituals.002.c:0 "Muerto."

 mgo_crisis_rituals.013.name:0 "Demonios Invocados"
 mgo_crisis_rituals.013.desc:0 "Una vez más, hemos atravesado el velo. Esta vez hemos invocado seres demoníacos de la dimensión infernal a nuestra galaxia. Son los primeros de muchos.\n\nPor ahora, sufrimos las consecuencias de nuestras ambiciones mientras causan estragos por toda la galaxia. Pero pronto, encontraremos una manera de someterlos a nuestra voluntad."
 mgo_crisis_rituals.013.a:0 "¡§RBien§!"

 mgo_crisis_rituals.213.name:0 "Demonios Invocados"
 mgo_crisis_rituals.213.desc:0 "Por toda la galaxia, se han abierto Portales, trayendo seres demoníacos a nuestra galaxia. Estos invasores infernales son una amenaza para toda la vida. Debemos destruirlos y hacer que rindan cuentas los responsables."
 mgo_crisis_rituals.213.a:0 "¡§RQué horrible§!"

 mgo_crisis_rituals.021.name:0 "Demonios Atados"
 mgo_crisis_rituals.021.desc:0 "Hemos pacificado a los Invasores Infernales. Ahora están atados a nuestra voluntad y lucharán nuestras batallas. Al menos, por un tiempo. Ya podemos sentir cómo su lealtad flaquea a medida que rompen sus grilletes."
 mgo_crisis_rituals.021.a:0 "¡§RBien§!"

