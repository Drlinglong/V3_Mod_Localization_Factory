 occult_knowledge_crisis_description_title:"Ocultistas"
 occult_knowledge_crisis_description_intro:"Aquellos en la comunidad galáctica que trazan el arco de la historia han predicho durante mucho tiempo una §RCrisis§! inminente - una amenaza existencial para toda vida sapiente que requeriría una unidad de propósito y sacrificio sin precedentes para superarla. Si es que puede superarse.\n\nLas predicciones populares sobre la naturaleza de esta crisis han sido tan extravagantes como la invasión de un glotón extragaláctico, o las inteligencias mecánicas de la galaxia levantándose en una rebelión insignificante, o una guerra de sucesión desbordándose de otro plano de existencia, pero...\n\nAhora está claro que siempre íbamos a ser §Rnosotros§!."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\nDurante milenios hemos estado limitados por nuestra propia perspectiva. Nunca más. Le enseñaremos a la Galaxia la verdad sobre lo Oculto."
