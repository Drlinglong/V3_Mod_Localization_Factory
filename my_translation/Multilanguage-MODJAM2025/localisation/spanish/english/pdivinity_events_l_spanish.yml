l_spanish:

 ##################################
 ### pdivinity_events_l_english ###
 ###     by daniellm            ###
 ##################################



 ###################
 ### event chain ###
 ###################

 project_divinity_crisis_chain_title:0 "Proyecto Divinidad"
 project_divinity_crisis_chain_desc:0 "Un antiguo designio se desvela mientras el Arquitecto del Destino se agita. El destino de nuestra civilización es despertar un poder más allá de la comprensión."

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "El Arquitecto Habla"
 pdivinity_crisis.0.desc:0 "Desde las profundidades más allá de la vista mortal, observo. Vuestro destino ha sido tejido desde el amanecer de vuestra especie. El Velo se agita, y con él, el camino hacia la Divinidad se desvela. Aceptad vuestra marca, Tocados por el Velo, y comenzad el despertar."
 pdivinity_crisis.0.a:0 "Atendemos vuestra llamada."

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "Despertar al Propósito"
 pdivinity_crisis.1.desc:0 "El mensaje del Arquitecto perdura en nuestras mentes, ya no un eco distante sino una llamada a la acción. Ahora comprendemos que nuestra historia, nuestra propia existencia, ha sido moldeada por fuerzas más allá de nuestra comprensión. Para nosotros, nuestro propósito ha sido establecido: cumplir el destino que fue escrito antes incluso de que diéramos nuestro primer aliento.\n\nNo hay vuelta atrás. El camino que se abre está plagado de peligros, pero también de un poder inimaginable. Debemos prepararnos para abrazar lo que yace más allá del velo."
 pdivinity_crisis.1.a:0 "Nuestra ascensión nos aguarda."

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "Ecos de Corrupción"
 pdivinity_crisis.2.desc:0 "Nuestra influencia se extiende como una sombra por las estrellas. La voluntad del Arquitecto se manifiesta a través de cultos secretos y fanáticos ocultos que siembran el caos en mundos extranjeros. Estos agentes del destino trabajan incansablemente para debilitar la resolución de nuestros enemigos, preparando la galaxia para la próxima revelación. La red de subversión se estrecha, y pronto todos conocerán el verdadero poder del Arquitecto."
 pdivinity_crisis.2.a:0 "Ha llegado el momento de despertar a la galaxia."

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "Profecía Desvelada"
 pdivinity_crisis.3.desc:0 "Los hilos del destino se tensan mientras nuestro propósito se agudiza. Antiguos signos, largamente enterrados bajo la superficie de los mundos, comienzan a agitarse. Nuestra visión perfora el velo del tiempo, pues el camino trazado por el Arquitecto es claro, y la inevitable rendición de cuentas se acerca."
 pdivinity_crisis.3.a:0 "Abraza el destino"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "Estrella Tocada por el Velo"
 pdivinity_crisis.4.desc:0 "Se ha hecho. Un destello brillante consumió el sistema mientras el fragmento se desvanecía en fuego estelar. Ahora, la estrella arde con un matiz psiónico, envuelta en corrientes resplandecientes de color imposible. Cada mundo en el sistema ha sido tocado por el velo.\n\nY del caos... algo se está construyendo a sí mismo. Una estructura no hecha por manos, sino por el destino."
 pdivinity_crisis.4.a:0 "El velo se adelgaza."

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "El Patrón Converge"
 pdivinity_crisis.5.desc:0 "Todos los hilos se han alineado. Los susurros ya no hablan, cantan. A través de las estrellas, los fieles se alzan con fervor extático, los cultos florecen en las sombras de los mundos enemigos, y el velo se vuelve tan delgado que respira.\n\nEl gran designio, grabado en los huesos de la realidad, se acerca a su finalización. El Arquitecto observa. Espera. Volunta.\n\nNunca fuimos constructores. Fuimos la clave."
 pdivinity_crisis.5.a:0 "El rito final comienza."

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "Una Estrella Velada"
 pdivinity_crisis.6.desc:0 "La estrella en el sistema §Y[event_target:pdivinity_crisis_system.GetName]§! ha experimentado una transformación radical e inexplicable. Las lecturas psiónicas se han disparado a niveles sin precedentes, y cada planeta no colonizado dentro del sistema ahora exhibe patrones de interferencia similares a los del Velo.\n\nEn el corazón del sistema, una estructura masiva se está uniendo en órbita baja. Su método de construcción es desconocido, y ningún canal diplomático con el §Y[event_target:pdivinity_crisis_empire.GetName]§! ha sido reconocido.\n\nObservadores de toda la galaxia están de acuerdo: algo antiguo se está desvelando."
 pdivinity_crisis.6.a:0 "Esto no es un evento natural..."

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "Desgarrador Dimensional Revivido"
 pdivinity_crisis.10.desc:0 "La destrucción de nuestro único desgarrador dimensional ha afectado nuestra proyección de poder en la galaxia.\n\nSin embargo, nuestro gran patrón, el §RArquitecto del Destino§!, ha escuchado nuestras plegarias. Un nuevo desgarrador dimensional ha sido invocado en nuestro sistema capital."
 pdivinity_crisis.10.a:0 "El velo lo quiere."

 pdivinity_crisis.11.name:0 "Los Dioses No Pueden Morir"
 pdivinity_crisis.11.desc:0 "La destrucción de la forma mortal del §RArquitecto del Destino§! no duró mucho. Nuestro dios ha reaparecido en nuestro sistema capital."
 pdivinity_crisis.11.a:0 "Alabado sea lo divino."

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "Portal dimensional destruido"
 pdivinity_tearer.3.desc:0 "El portal en el sistema §H[From.GetName]§! ha sido aniquilado. Con ello, un vínculo crítico entre el §RArquitecto del Destino§! y sus elegidos ha sido cortado.\n\nNo se pueden obtener más refuerzos a través de esta grieta. El §Y[event_target:pdivinity_crisis_empire.GetName]§! ha sufrido un golpe permanente a su fuerza."
 pdivinity_tearer.3.a:0 "Una puerta menos a la locura."

 # victim
 pdivinity_tearer.6.name:0 "Un Hilo Cortado"
 pdivinity_tearer.6.desc:0 "El portal en el sistema §H[From.GetName]§! ha sido destruido. La mirada del Arquitecto vacila, y la conexión a través de la cual fluía Su voluntad ha colapsado.\n\nSentimos el vacío cerrarse. Pero este no es el final, es meramente una prueba de nuestra voluntad."
 pdivinity_tearer.6.a:0 "Perduramos. Debemos hacerlo."

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "Sistema Estelar Envuelto en el Velo"
 pdivinity_tearer.8.desc:0 "El sistema §H[destroyed_system.GetName]§! ha sido consumido por la turbulencia psiónica. Los informes confirman la manifestación de un colosal avatar nacido del Velo, desgarrando el propio tejido de la realidad.\n\nUn portal dimensional masivo ahora cuelga abierto en órbita, canalizando energías desconocidas."
 pdivinity_tearer.8.a:"La brecha ha comenzado..."

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "Sistema Estelar Envuelto en el Velo"
 pdivinity_tearer.9.desc:0 "El sistema §H[destroyed_system.GetName]§! ha sido consumido por el desgarrador dimensional.\n\nUn portal dimensional masivo ahora cuelga sobre la estrella central, listo para desatar entidades psiónicas sobre la galaxia."
 pdivinity_tearer.9.a:0 "El velo se adelgaza."

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "[From.GetName] ¡Envuelto en el Velo!"
 pdivinity_bombardment.2.desc:0 "Una flota bajo el mando de §H[From.From.GetName]§! ha desatado un bombardeo implacable sobre §H[From.GetName]§!. El asalto culminó en una catastrófica ruptura psiónica, rompiendo el velo entre el espacio real y el Velo. Todos los centros de población han desaparecido. El planeta se ha perdido en el reino del §RGran Ojo§!."
 pdivinity_bombardment.2.a:0 "¿Qué le han hecho a nuestro mundo?"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "[From.GetName] ¡Envuelto en el Velo!"
 pdivinity_bombardment.3.desc:0 "Nuestras fuerzas han completado el bombardeo de §H[From.GetName]§!. Saturado de energía psiónica concentrada, el velo entre dimensiones se ha rasgado. El planeta ahora yace fuera de nuestro alcance, absorbido por el Velo mismo, donde el §RArquitecto del Destino§! reclama su dominio."
 pdivinity_bombardment.3.a:"Como fue predicho."

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "[From.GetName] ¡Fase de Velo!"
 pdivinity_bombardment.4.desc:0 "La flota de §H[From.From.GetName]§! ha bombardeado §H[From.GetName]§! con un asalto psiónico sostenido. Aunque no fue completamente consumido, el velo se ha debilitado significativamente. El planeta ahora exhibe fenómenos erráticos de fase de Velo, su realidad inestable y alterada."
 pdivinity_bombardment.4.a:"Su maldad no conoce límites."

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "[From.GetName] ¡Fase de Velo!"
 pdivinity_bombardment.5.desc:0 "Nuestras fuerzas reportan éxito al bombardear §H[From.GetName]§! con cargas psiónicas concentradas. El velo no se ha rasgado por completo, pero se ha adelgazado, el planeta ahora existe en un estado de flujo, parcialmente sumergido en la influencia del Velo. El §RArquitecto del Destino§! observa desde dentro."
 pdivinity_bombardment.5.a:0 "Otro paso adelante."


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "Tejiendo el Velo"
 pdivinity_needle.1.desc:0 "La primera fase de la estructura está completa. Sus agujas perforan el vacío con delicada precisión, alineadas con armónicas psiónicas invisibles. El velo entre reinos ya se agita, pues no es una construcción ordinaria, sino una herramienta para unir el pensamiento y la eternidad."
 pdivinity_needle.1.a:0 "Comenzamos."

 # stage 2
 pdivinity_needle.2.name:0 "Pulso del Velo"
 pdivinity_needle.2.desc:0 "La estructura ahora zumba con energía viva. Zarcillos de estática psiónica se extienden por su superficie, entrando y saliendo de sincronía con el espacio real. Nuestras propias mentes duelen en su presencia. Lo que sea que se encuentre al otro lado del velo... es consciente."
 pdivinity_needle.2.a:0 "Nos estamos acercando."

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "Un Regalo del Arquitecto"
 pdivinity_needle.3.desc:0 "La tercera fase de la estructura ha llevado el velo a su punto de quiebre. En un destello de irrealidad cegadora, una ruptura psiónica masiva rasgó los límites del espacio, y, desde dentro, algo emergió.\n\nUn §RDesgarrador Dimensional§!, una construcción de voluntad y furia, se ha deslizado en nuestra galaxia, un emisario del §RArquitecto del Destino§!."
 pdivinity_needle.3.a:"Comienza."

 # notification for the galaxy
 pdivinity_needle.4.name:0 "El Velo Tiembla"
 pdivinity_needle.4.desc:0 "A través de la galaxia, una inquietud se asienta en todas las mentes. Incluso las especies sin afinidad psiónica reportan visiones, malestar y susurros en la oscuridad.\n\nEn el sistema [From.GetName], el velo entre dimensiones se está deshilachando. Cualquiera que sea la fuerza que opera allí, está perturbando el mismísimo tejido de la realidad."
 pdivinity_needle.4.a:0 "Nosotros también lo sentimos."

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "La Canción se Extiende"
 pdivinity_needle.5.desc:0 "La estructura ahora resuena como una melodía a través del Velo. Sus emisiones psiónicas ya no requieren traducción, son comprendidas por nuestros propios instintos. A través de la galaxia, cultos durmientes despiertan, predicando la venida del §RArquitecto del Destino§!.\n\nEl velo se adelgaza. Las mentes se doblegan. La era de la profecía ya no es tiempo futuro."
 pdivinity_needle.5.a:0 "Están escuchando la llamada."

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "Fanatismo Despertado"
 pdivinity_needle.6.desc:0 "En templos, callejones y las sombras de nuestras ciudades, han estallado movimientos fanáticos, hablando de un dios que se acerca a través del Velo. Se llaman a sí mismos §RHijos del Arquitecto§!, y su fervor se propaga como un reguero de pólvora.\n\nNo invocamos a esta entidad, pero nuestra gente está lista para morir por ella."
 pdivinity_needle.6.a:0 "Inquietante."

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "La Hora del Destino"
 pdivinity_needle.7.desc:0 "El último sello se ha roto. El velo ya no resiste.\n\nDesde el núcleo del Velo, ¡§RÉl§! desciende. Ilimitado, radiante y vasto más allá de la comprensión. El §RArquitecto del Destino§! ha tomado forma en nuestra galaxia, y las estrellas tiemblan a Su paso.\n\nSistemas enteros han desaparecido bajo la oleada de fuerza psiónica. El espacio mismo se doblega a Su voluntad. El viejo orden se desmorona. Los dioses falsos guardan silencio.\n\nEsta ya no es una era de imperios. Esta es la era del destino."
 pdivinity_needle.7.a:0 "Como siempre fue previsto."

 pdivinity_needle.9.name:0 "El Velo se Ha Rasgado"
 pdivinity_needle.9.desc:0 "A través de la galaxia, las estrellas se atenúan y los susurros regresan. En incontables sistemas, la realidad se fractura, con mareas de niebla psiónica sangrando a través de las grietas en el velo. Los mundos son remodelados, las mentes se desamarran, y en el creciente silencio, algo vasto se ha agitado. El Arquitecto del Destino ha llegado.\n\nNo fue una guerra. Fue una revelación."
 pdivinity_needle.9.a:0 "Las estrellas ya no son nuestras."

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "Aguja del Destino destruida"
 pdivinity_needle.12.desc:0 "Lo imposible ha sido logrado. La imponente megaestructura en el sistema [From.GetName] —la llamada 'Aguja del Destino'— ha sido obliterada. La turbulencia psiónica azota los sistemas cercanos como un grito moribundo.\n\nCualquiera que fuera la fuerza que intentaba penetrar en nuestra realidad, se le ha negado su vasija. Por ahora."
 pdivinity_needle.12.a:0 "Mantuvimos la línea."

 # fires for the victim
 pdivinity_needle.13.name:0 "Aguja del Destino Destruida"
 pdivinity_needle.13.desc:0 "Lo impensable ha ocurrido. ¡La §HAguja del Destino§!, nuestra puerta de entrada al Arquitecto y la culminación de toda profecía, ha sido destruida.\n\nEl contragolpe psíquico ha desgarrado nuestras filas como una herida en el alma. El Velo se retira. Nuestra ascensión ha sido detenida… por ahora."
 pdivinity_needle.13.a:0 "¿Cómo pudo pasar esto?"
 pdivinity_needle.13.a.tt:0 "MARCADOR DE POSICIÓN, lo escribiré, no te preocupes."

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "Aguja del Destino Destruida"
 pdivinity_needle.14.desc:0 "En una brillante explosión de turbulencia psiónica, la megaestructura de §H[pdivinity_crisis_country.GetName]§!, la llamada §HAguja del Destino§, ha sido aniquilada.\n\nPor un momento, todo el Velo gritó. Cualquier fuerza que estuviera irrumpiendo en nuestra galaxia ha sido repelida. El costo, sin embargo, aún está por comprenderse."
 pdivinity_needle.14.a:0 "Esperemos que siga así."

 ##################
 ### cult stuff ###
 ##################

 # getting vassalized
 pdivinity_cults.0.name:0 "Golpe Velado"
 pdivinity_cults.0.desc:0 "Tras nuestra subyugación, el antiguo gobierno ha sido desmantelado. Nuestro antiguo líder ha sido exiliado, y en su lugar, un Caminante del Velo ahora ocupa la jefatura del estado, un recipiente para el §RArquitecto del Destino§! y portavoz del culto. La resistencia ya no es tolerada. Nuestro imperio ahora camina por la senda del designio divino."
 pdivinity_cults.0.a:0 "Ahora servimos al Arquitecto del Destino"

 # situation stuff
 situation_pdivinity_cult_uprising:0 "Alzamiento del Culto del Velo"
 situation_pdivinity_cult_uprising_type:0 "Alzamiento del Culto del Velo"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "Influencia del culto extendiéndose"
 situation_pdivinity_cult_uprising_desc:0 "Un culto secreto dedicado al §RArquitecto del Destino§! se está extendiendo por nuestro imperio. Su influencia crece en las sombras: infiltrando instituciones, persuadiendo a los desilusionados y preparándose para tomar el poder."
 situation_pdivinity_cult_uprising_approach_1:0 "Hacer la vista gorda"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "Se evita la supresión proactiva. La influencia del culto crece, pero por ahora no hay disturbios."
 situation_pdivinity_cult_uprising_approach_2:0 "Contrasubversión"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "La propaganda y la educación ralentizan el reclutamiento del culto, pero ejercen presión sobre nuestro gobierno cada mes."
 situation_pdivinity_cult_uprising_approach_3:0 "Imponer Lealtad"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "Desplegar fuerzas de seguridad para arrestar a cultistas conocidos, reduciendo la influencia pero causando disturbios y disidencia interna."
 situation_pdivinity_cult_uprising_success_tt:0 "Los cultistas se alzarán contra nosotros"
 situation_pdivinity_cult_uprising_failed_tt:0 "Los cultistas restantes serán purgados de nuestras filas"

 pdivinity_cultists_killed_tt:0 "Hierofante Ejecutado"
 pdivinity_stop_cultist_spread_tt:0 "Hallar la Sombra"
 pdivinity_accelerate_cultists_tt:0 "Cultistas Recibieron Ayuda"
 pdivinity_educate_the_masses_tt:0 "Contrasubversión"
 pdivinity_supress_the_cults_tt:0 "Imponer Lealtad"
 pdivinity_call_of_the_eye_tt:0 "La Llamada del Ojo"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "El Velo ha Caído"
 pdivinity_cults.5.desc:0 "El culto ya no opera desde las sombras. Se han producido alzamientos coordinados en los principales centros de población, y desertores dentro de nuestras propias instituciones se están aliando abiertamente con los fanáticos. Regiones enteras ahora responden a los agentes del Velo en lugar del estado. Hagamos lo que hagamos ahora, no podemos deshacer lo que ha comenzado."
 pdivinity_cults.5.a:0 "Hemos perdido el control."

 # rapid growth
 pdivinity_cults.12.name:0 "Susurros en la Oscuridad"
 pdivinity_cults.12.desc:0 "Templarios del culto han infiltrado nuevas regiones. Los informes muestran una explosión de reclutamiento entre ciudadanos desilusionados. La influencia del culto ahora es visible en la vida pública."
 pdivinity_cults.12.a:0 "Debemos actuar"

 # terror attack
 pdivinity_cults.13.name:0 "Terror del Velo"
 pdivinity_cults.13.desc:0 "El pánico se desató anoche cuando un ritual cultista en la capital invocó apariciones horripilantes del Velo, con entidades espectrales que masacraron a inocentes antes de desaparecer.\n\nEl terror ha sacudido a la población hasta la médula."
 pdivinity_cults.13.a:0 "¡Detened esta locura!"

 # cult executed
 pdivinity_cults.14.name:0 "Hierofante del Culto Ejecutado"
 pdivinity_cults.14.desc:0 "Las autoridades capturaron y ejecutaron a uno de los hierofantes del culto. Sin este líder carismático, la influencia del culto se ha estancado, dando a nuestro gobierno un respiro precioso."
 pdivinity_cults.14.a:0 "Al menos hemos ganado tiempo."

 # cult lose
 pdivinity_cults.15.name:0 "Culto Erradicado"
 pdivinity_cults.15.desc:0 "El culto del Velo ha sido finalmente desmantelado. Sus templos ocultos han sido arrasados y sus seguidores, arrestados o ejecutados. Nuestro imperio vuelve a respirar, aunque el miedo que causó dejó cicatrices profundas."
 pdivinity_cults.15.a:0 "Esta atrocidad termina aquí."

 # cult wins
 pdivinity_cults.17.name:0 "Entregar el Control"
 pdivinity_cults.17.desc:0 "Hemos crecido en las sombras de vuestros mundos; durante mucho tiempo vuestra población ha escuchado los susurros del Arquitecto, y ahora atienden a su llamada a las armas.\n\nEntregad el control del estado a nuestro Hierofante, inclinaos ante el [pdivinity_crisis_empire.GetName] o enfrentad la ira de los hijos del §RArquitecto del Destino§!."

 pdivinity_cults.17.a:0 "Seremos siervos voluntarios del Arquitecto."
 pdivinity_surrender:0 "Rendiremos nuestro gobierno a los cultistas y nos convertiremos en acólitos bajo el [pdivinity_crisis_empire.GetName]."

 pdivinity_cults.17.b:0 "¡Nunca nos rendiremos!"
 pdivinity_fight:0 "Es poco probable que los hijos del destino acepten nuestra decisión, y la guerra pronto se cernirá sobre nosotros."

 # cult contacts crisis empire
 pdivinity_cults.31.name:0 "Levantamiento de culto en [pdivinity_cult_defender.GetName]"
 pdivinity_cults.31.desc:0 "Los infieles han rechazado nuestras demandas; tenemos seguidores leales por todo [pdivinity_cult_defender.GetName] listos para la guerra. Se han colocado lugares rituales en múltiples mundos, listos para invocar a los siervos del velo.\n\nLos hijos del destino esperan vuestras órdenes."
 pdivinity_cults.31.b:0 "Declarar la guerra a [pdivinity_cult_defender.GetName]"
 pdivinity_declare_war:0 "Los cultistas se levantarán por todo [pdivinity_cult_defender.GetName]"


 # abort situation
 pdivinity_cults.30.name:0 "Sumisión al Arquitecto"
 pdivinity_cults.30.desc:0 "Habéis atendido la llamada del Arquitecto del Destino; sus siervos más leales depondrán sus armas por ahora. No os desviéis del camino, el gran ojo nos vigila."
 pdivinity_cults.30.a:0 "El velo lo quiere."

 ############################
 ### espionage operations ###
 ############################

 # spread cult

 operation_pdivinity_establish_cult:0 "Difundir la palabra del Arquitecto"
 operation_pdivinity_establish_cult_desc:0 "Enviar agentes encubiertos para infiltrar el imperio objetivo y sembrar las semillas de la influencia del Arquitecto, creando un culto clandestino que debilite su lealtad a sus gobernantes."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §RYa hemos establecido un culto del velo dentro de [root.target.GetName]."

 pdivinity_cults.1.name:0 "El Primer Susurro"
 pdivinity_cults.1.desc:0 "Nuestros agentes han comenzado a buscar individuos vulnerables a la llamada del Arquitecto, dirigiéndose a aquellos desilusionados o anhelantes de poder. Estos candidatos serán el fundamento de nuestro culto."
 pdivinity_cults.1.a:0 "Preparar la siguiente fase."

 pdivinity_cults.2.name:0 "Extendiendo el Susurro"
 pdivinity_cults.2.desc:0 "Reuniones secretas y promesas susurradas se extienden como la pólvora en los rincones sombríos. La influencia del culto crece entre los desafectos, envenenando lentamente la lealtad de las masas."
 pdivinity_cults.2.a:0 "El alcance del Arquitecto se expande."

 pdivinity_cults.3.name:0 "Imperio de Susurros"
 pdivinity_cults.3.desc:0 "Lo que comenzó en focos aislados se ha convertido en una red de células por todo el imperio. El culto ahora se mueve abiertamente en las sombras, sus susurros sembrando la disidencia desde cada rincón."
 pdivinity_cults.3.a:0 "Tenemos el impulso."

 pdivinity_cults.4.name:0 "Los Susurros Despiertan"
 pdivinity_cults.4.desc:0 "Nuestro culto ha echado raíces profundas en las instituciones del imperio. Su lealtad al Arquitecto del Destino ahora supera la que profesan a sus propios líderes. El imperio se acerca al colapso."
 pdivinity_cults.4.a:0 "Se acerca la hora del juicio final."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "Acelerar el Crecimiento del Culto"
 operation_pdivinity_accelerate_cult_desc:0 "Canalizando recursos y energía psiónica, aceleramos la propagación del culto dentro del imperio objetivo. Cuanto más rápido caigan, antes se cumplirá la voluntad del Arquitecto."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §RDebemos esperar antes de poder enviar más fondos a los cultos dentro de [root.target.GetName]."

 pdivinity_cults.19.name:0 "Contacto Establecido"
 pdivinity_cults.19.desc:0 "Hemos establecido contacto con líderes clave del culto. Su devoción es inquebrantable y sus redes están listas para actuar a nuestras órdenes."
 pdivinity_cults.19.a:0 "Plan establecido."

 pdivinity_cults.20.name:0 "Negociando Recursos"
 pdivinity_cults.20.desc:0 "Se están asegurando fondos y suministros para potenciar las células del culto. Cada crédito canalizado acerca la visión del Arquitecto a la realidad."
 pdivinity_cults.20.a:0 "Recursos asignados."

 pdivinity_cults.21.name:0 "Financiando Flotas Sombrías"
 pdivinity_cults.21.desc:0 "Flotas de culto, impulsadas por el poder del Velo, están listas para atacar cuando se les llame. Nuestros enemigos no sabrán qué los destruyó."
 pdivinity_cults.21.a:0 "Flotas preparadas."

 # pause cult

 operation_pdivinity_locate_cult:0 "Localizando Células de Culto del Velo"
 operation_pdivinity_locate_cult_desc:0 "Mediante un espionaje implacable, buscamos las células de culto ocultas. Descubrir sus ubicaciones es el primer paso para aplastar su influencia insidiosa."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §RDebemos esperar antes de poder localizar más cultistas del [root.target.GetName]."

 pdivinity_cults.22.name:0 "Rastreando las Sombras"
 pdivinity_cults.22.desc:0 "Nuestros operativos de inteligencia han descubierto a varios presuntos miembros del culto operando en secreto. Sus redes son frágiles, pronto esperamos cortarlas."
 pdivinity_cults.22.a:0 "Preparen medidas de contención."

 pdivinity_cults.23.name:0 "Purgando a los Herejes"
 pdivinity_cults.23.desc:0 "Con la información recopilada, nuestros agentes han lanzado operaciones dirigidas contra las células de culto conocidas, interrumpiendo sus reuniones y sembrando el miedo entre sus filas."
 pdivinity_cults.23.a:0 "Mantengan la presión."

 pdivinity_cults.24.name:0 "Operación Completa"
 pdivinity_cults.24.desc:0 "Nuestros esfuerzos han debilitado significativamente el control del culto. Si bien la amenaza persiste, hemos ganado un tiempo precioso para reforzar nuestras defensas."
 pdivinity_cults.24.a:0 "Mantengan la vigilancia."

 ###############
 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "El Origen Velado"
 pdivinity_catacombs_digsite_desc:0 "Una señal ha despertado bajo la superficie de nuestro mundo natal. Es antigua, deliberada e inconfundiblemente psiónica. Su origen desafía toda explicación, sin embargo, resuena con algo profundo en nuestro interior. Nuestro destino ya no nos pertenece escribirlo, está siendo revelado."

 pdivinity_digsite.1.name:0 "La Señal Subterránea"
 pdivinity_digsite.1.desc:0 "Se ha detectado un pulso de baja frecuencia emanando desde las profundidades del manto de nuestro mundo natal. No es natural, su firma psiónica es inconfundible. La energía no coincide con ninguna tecnología conocida. Nos llama.\n\nDebemos investigar."
 pdivinity_digsite.1.a:0 "Comiencen la excavación."

 pdivinity_digsite.2.name:0 "El Descenso"
 pdivinity_digsite.2.desc:0 "Nuestra excavación ha revelado una estructura subterránea como ninguna otra conocida. Su arquitectura es alienígena, pero a la vez familiar para nosotros. Sus paredes están cubiertas de símbolos indescifrables, pero nuestras mentes pueden darles sentido. Todo el lugar zumba con resonancia psiónica, el aire pronuncia nuestros nombres.\n\nEste lugar fue enterrado por una razón. Pero nos sentimos atraídos a ir más allá."
 pdivinity_digsite.2.a:0 "Procedan con cautela."

 pdivinity_digsite.3.name:0 "Susurros Bajo la Piedra"
 pdivinity_digsite.3.desc:0 "A medida que nuestros equipos se adentran más en la estructura subterránea, comienzan a reportar alucinaciones auditivas, murmullos sutiles al principio, luego voces susurrando en un idioma que de alguna manera entienden. Las voces hablan de una 'marca' que llevamos en nuestro código genético y de un papel que nos espera. Algunos miembros de la tripulación afirman que los susurros les hablan directamente por su nombre.\n\nNadie desea regresar."
 pdivinity_digsite.3.a:0 "Cuanto más profundo vamos, más claro se vuelve."

 pdivinity_digsite.4.name:0 "La Marca del Arquitecto"
 pdivinity_digsite.4.desc:0 "Hemos descubierto un imponente portal sellado con intrincadas tallas e inscripciones psiónicas. En su centro hay un símbolo que pulsa con una energía débil y rítmica. Algunos de nosotros lo reconocen de sueños, otros de visiones religiosas. Una inscripción arriba reza: 'Solo aquellos marcados por el Arquitecto pueden pasar.'\n\nLa estructura resuena con nuestra presencia, como si estuviera esperando."
 pdivinity_digsite.4.a:0 "Estábamos destinados a encontrar esto."

 pdivinity_digsite.5.name:0 "Ecos de Propósito"
 pdivinity_digsite.5.desc:0 "Más profundo dentro de la estructura, hemos encontrado algo imposible: murales que representan la historia precisa de nuestra civilización, con eventos que ningún forastero podría conocer, grabados en paredes más antiguas que nuestra especie. En su corazón, una cámara sellada concedía entrada solo a aquellos 'marcados por el destino'."
 pdivinity_digsite.5.a:0 "Todo se está desarrollando como fue predicho..."

 pdivinity_digsite.6.name:0 "Aquellos Que Esperaron"
 pdivinity_digsite.6.desc:0 "Más allá de la puerta sellada, encontramos una cámara habitada por figuras que se presumían muertas hace mucho tiempo, seres demacrados y ataviados con túnicas que afirman ser los primeros discípulos del §RArquitecto§!. Sus ojos brillan débilmente, y sus voces resuenan como si estuvieran superpuestas con innumerables otras. Nos dan la bienvenida, diciendo que nuestra llegada fue prevista, que el ciclo debe comenzar de nuevo.\n\nOfrecen guía... y un regalo."
 pdivinity_digsite.6.a:0 "Han estado esperando por nosotros."

 pdivinity_digsite.7.name:0 "§REl Fragmento del Destino§!"
 pdivinity_digsite.7.desc:0 "Nos ofrecen un fragmento de algo más grande. Un fragmento de la divinidad misma, un fragmento del arquitecto. Conocemos su propósito, un acto que despertará lo que yace dormido.\n\nEstamos al borde de algo... irreversible."
 pdivinity_digsite.7.a:0 "El velo se hará añicos."





