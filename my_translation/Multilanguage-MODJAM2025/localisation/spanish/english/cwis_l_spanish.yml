 #crisis dialog
 cwis.7100.name:"Una Señal Antigua"
 cwis.7105.name:"Viabilidad Verificada"
 cwis.7110.name:"Redirección de Información Decodificada"
 cwis.7115.name:"Un Arma a Escala Imperial"
 cwis.7120.name:"La Última Vez, La Última Oportunidad"
 cwis.7125.name:"Cargando Arma"
 cwis.7100.desc:"Captamos esa señal. Aproximadamente podemos reconocer que proviene de una especie llamada Hoannarian, y su civilización, nombrada en honor a su mundo natal, Hoanna. Parece contener algún tipo de plano sobre... ¿un arma cultural?"
 cwis.7105.desc:"La SEÑAL misma sigue siendo difícil de decodificar, pero hay más información clara: ¿su civilización se suicidó?"
 cwis.7110.desc:"Un gran avance: la importante habilidad hoannariana llamada Redirección de Información ha sido decodificada, podemos acelerar mucho más este proyecto."
 cwis.7115.desc:"¿Su nación ha sido forjada en un arma? El trabajo que ya hemos realizado nos impedirá seguir su mortífero y antiguo camino."
 cwis.7120.desc:"¿Qué? ¿La señal en sí es un relé de su arma?"
 cwis.7125.desc:"No tenemos más tiempo. Introduzcan el proyecto del arma inmediatamente. No tenemos más tiempo."
 cwis.7100.a:"¿Tendrá algún beneficio potencial para nuestra causa?"
 cwis.7105.a:"Ahh, no tengo un buen presentimiento sobre el caso. Pero la información recién decodificada es valiosa para nuestra estrategia."
 cwis.7110.a:"Bien."
 cwis.7115.a:"Otro hecho asombroso."
 cwis.7120.a:"¡No! ¡No! ¡No!"
 cwis.7125.a:"Esperemos que le ganemos al tiempo."

 #endgame
 cwis.9901:"Furia de Galcom"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"Finalmente (risas) Galcom ha descubierto lo que casi hemos hecho. ¿Tienen tiempo suficiente?"
 cwis.9901.a:"$FOOLS$"

 cwis.9910:"Problema de cognición del grupo de liderazgo nacional"
 cwis.9910.desc:"¡Tenemos malas noticias! El grupo de liderazgo de nuestra nación ha sido afectado negativamente por la carga del arma. Su voluntad de impulsar la carga del arma se está perdiendo lentamente, pero no tenemos tiempo para averiguar qué causa esto."
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"Oportunidad de lanzamiento perdida"
 cwis.9915.desc:"Perdimos la oportunidad de lanzar el arma. Ahora, ¿qué podemos hacer?"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"Ni siquiera los imperios caídos lo sabrán."

 cwis.10001:"Arma disparada con éxito"
 cwis.10001.desc:"Los golpeamos con nuestra voluntad, tomamos su herencia."
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"¿Qué? ¿\"Proteger la perla\"?"
 cwis.10101.desc:"Perdimos la comunicación con nuestro grupo de liderazgo. La última ubicación donde nuestro sensor pudo detectar su rastro es un espacio cerca de nuestra capital, con un mensaje: Protege la perla."
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


