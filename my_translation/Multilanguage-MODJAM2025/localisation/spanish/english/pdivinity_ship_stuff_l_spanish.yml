 pdivinity_laser_set:0 "Matriz de Lanzas Psiónicas"
 pdivinity_laser_set_DESC:0 "Una descarga focalizada de energía condensada del Velo, formada al sincronizar matrices de armas con campos de resonancia psiónica."
 SMALL_PDIVINITY_LASER:0 "Lanza Psiónica Pequeña"
 MEDIUM_PDIVINITY_LASER:0 "Lanza Psiónica Mediana"
