 PDIVINITY_SWARM_PSIONIC_PRECOG_DESC:0 "Un algoritmo de combate avanzado mejorado por la precognición del Velo. Adaptado para naves ágiles, permite maniobras rápidas e instintivas al predecir los movimientos enemigos milisegundos antes de que ocurran."

