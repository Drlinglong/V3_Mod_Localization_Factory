 pdivinity_energy_torpedo_set:0 "Proyector de Ráfagas Psi"
 pdivinity_energy_torpedo_set_DESC:0 "Lanza proyectiles psiónicos inestables que atraviesan la materia antes de detonar en ráfagas de energía recubierta del Velo."
 PDIVINITY_ENERGY_TORPEDO:0 "Proyector de Ráfagas Psi"
 PDIVINITY_ENERGY_TORPEDO_SHROUD:0 "Proyector de Ráfagas Psi"

 pdivinity_lance_set:0 "Perforador del Velo"
 pdivinity_lance_set_DESC:0 "Un arma colosal que pliega el espacio local para entregar una ruptura psiónica condensada a objetivos distantes."
 PDIVINITY_LANCE:0 "Perforador del Velo"
 PDIVINITY_LANCE_SHROUD:0 "Perforador del Velo"

 pdivinity_lightning_set:0 "Ira del Velo"
 pdivinity_lightning_set_DESC:0 "Relámpagos psiónicos se extienden por los objetivos, guiados por la ira y la resonancia. El propio Velo se desata a través de estas descargas."
 PDIVINITY_LIGHTNING:0 "Ira del Velo"
 PDIVINITY_LIGHTNING_SHROUD:0 "Ira del Velo"

 pdivinity_titan_set:0 "Lanza del Arquitecto"
 pdivinity_titan_set_DESC:0 "Un arma de rayo titánica cargada por tensión dimensional. Al disparar, expone momentáneamente una falla entre el espacio real y el Velo."
 PDIVINITY_TITAN_WEAPON:0 "Lanza del Arquitecto"
 PDIVINITY_TITAN_WEAPON_TEARER:0 "Lanza del Arquitecto"

 pdivinity_star_rifter_set:0 "Desgarrador Dimensional"
 pdivinity_star_rifter_set_DESC:0 "Un arma apocalíptica impulsada por campos de resonancia psiónica. Al activarse, desgarra el tejido del espacio real alrededor de un planeta, colapsándolo en una fisura vinculada directamente al Velo, alterando para siempre el planeta y la realidad misma."
 PDIVINITY_STAR_RIFTER:0 "Desgarrador Dimensional"
 PDIVINITY_STAR_RIFTER_ACTION:0 "Desgarrar el Velo"
 FLEETORDER_DESTROY_PLANET_WITH_PDIVINITY_STAR_RIFTER:0 "Preparándose para desgarrar el Velo"

 pdivinity_psionic_artillery_set:0 "Artillería de Onda del Velo"
 pdivinity_psionic_artillery_set_DESC:0 "Un arma de energía de largo alcance que se basa en armónicos psiónicos, distorsionando las mentes enemigas y aniquilando escudos y cascos con igual facilidad."
 PDIVINITY_PSIONIC_ARTILLERY:0 "Artillería de Onda del Velo"
 PDIVINITY_PSIONIC_ARTILLERY_SHROUD:0 "Artillería de Onda del Velo"

 pdivinity_psionic_strikecraft_set:0 "Interceptores Psiónicos"
 pdivinity_psionic_strikecraft_set_DESC:0 "Naves de ataque compuestas de formas de pensamiento vivas, guiadas por el instinto y ecos de conciencia dentro del Velo."
 PDIVINITY_PSIONIC_STRIKECRAFT:0 "Interceptores Psiónicos"
 PDIVINITY_PSIONIC_STRIKECRAFT_SHROUD:0 "Interceptores Psiónicos"

 pdivinity_shields_set:0 "Escudos del Velo"
 pdivinity_shields_set_DESC:0 "Una evolución avanzada del blindaje psiónico, tejido directamente de la esencia del Velo. Reacciona instintivamente a las amenazas entrantes."
