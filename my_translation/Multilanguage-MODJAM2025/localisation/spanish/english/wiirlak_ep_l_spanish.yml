 wiirlak_ep_modifier_forced_blooming_desc:0 "Este planeta está siendo transformado a la fuerza por la $wiirlak_ep_ap_evergrowth$."


# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "La Floración Silenciosa"
 wiirlak_ep_all_terraformed_answer:0 "La $wiirlak_ep_ap_evergrowth$ se extiende"

 wiirlak_ep_all_terraformed_step_2_desc:0 "La red está completa. Cada mundo habitable ahora pulsa en armonía con la $wiirlak_ep_ap_evergrowth$: vibrante, fértil, imparable. \n\nSin embargo, la metamorfosis final, la Trascendencia de la Floración, sigue inconclusa. Las estrellas esperan en tranquila admiración mientras la red viviente zumba en latencia, con su propósito cumplido, aunque sin cumplir. \n\nLo que debía ser un momento singular de evolución se ha convertido en una floración interminable. La galaxia respira con nosotros. Pero nosotros... dudamos. \n¿Necesitamos un final, cuando ya hemos ganado?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "La $wiirlak_ep_ap_evergrowth$ se extiende por las estrellas. Cada mundo habitable es un nodo en la red fúngica, cada ecosistema un espejo de su voluntad. \n\nSin embargo, ninguna oleada final fue desatada. El crecimiento se convirtió en el objetivo. El Proyecto de Ascensión, la Hipertransformación, fue delineado, planeado... pero nunca iniciado. \n\nQuizás fue abandonado. Quizás la $wiirlak_ep_ap_evergrowth$ decidió que ya no necesitaba tal ceremonia. \n\nY así la galaxia cambia, silenciosa, por completo. Para siempre."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "La $wiirlak_ep_ap_evergrowth$ ha logrado lo que nadie creía posible: cada mundo habitable ahora florece con floridas tapicerías de biomas. La vida reina, vasta y entrelazada. \n\nPero las estrellas observan a otro. Otro ha reclamado ahora el título de amenaza galáctica. La floración no fue lo suficientemente rápida. \n\nLa $wiirlak_ep_ap_evergrowth$ observa. Espera. Todavía prospera. Todavía se extiende. Pero la galaxia ahora respira de nuevo."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "Sin armas apocalípticas ni declaraciones gloriosas, la galaxia fue reformada. Lenta, silenciosamente, la $wiirlak_ep_ap_evergrowth$ avanzó. Las redes de espías esparcieron esporas en las sombras. Los bombardeos sembraron una decadencia fértil. \n\nY ahora, sin fanfarria ni un acto final, la galaxia es un vasto jardín. \n\nNadie lo notó hasta que ya estaba hecho. El cielo no cayó. Se volvió verde."


