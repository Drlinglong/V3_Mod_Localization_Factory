 wiirlak_ep_crisobj_own_bloom_world_name:0 "Poseer $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Nuestras raíces se han afianzado. El primer mundo ahora late con nuestro diseño; un testimonio de nuestra maestría en bioformación. Ya no es un planeta; es una extremidad, un semillero, una declaración de intenciones. La Floración comienza.\n\nPoseer $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "Habitar $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "Respiramos lo que hemos cultivado. El aire es denso con vientos cargados de esporas, y bajo nuestros pies, la corteza tiembla con vida. Esto no es colonización, es coexistencia. Estamos en casa en el jardín que hemos creado.\n\nHabitar $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "Terraformar a $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "El viejo mundo ha desaparecido. En su lugar, las enredaderas devoran el acero, las copas ahogan los cielos y las torres fotosintéticas remodelan el horizonte. La conversión es irreversible y hermosa.\n\nTerraformar cualquier mundo en un $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Terraformar Planetas Avanzados a $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "Incluso las construcciones más artificiales pueden ser consumidas. Las superestructuras se pudren, y las mentes digitales se asfixian bajo el musgo y el moho. La biosfera no tolera desafíos, ni siquiera la perfección.\n\nTerraformar un planeta avanzado (Mundo Colmena, Mundo Máquina, Ecumenópolis, etc.) en un $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Terraformar dentro de Territorio de otro Imperio"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "No llamamos. No preguntamos. Nuestras raíces se abrieron paso sin ser vistas, y el mundo floreció bajo la vigilancia de otro. Su negación no puede desflorecer lo que ya hemos cultivado.\n\nTerraformar un planeta dentro de las fronteras de otro imperio."

