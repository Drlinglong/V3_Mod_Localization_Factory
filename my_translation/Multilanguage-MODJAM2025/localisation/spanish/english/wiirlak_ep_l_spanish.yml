 mod_planet_farmers_alloys_produces_add:0 "£alloys£ $alloys$ por $pop_group_unit$ [farmer.GetIcon] [GetFarmerPlural]"

 wiirlak_ep_menap_diplo_1:0 "Acuerdo Verdeante"
 wiirlak_ep_menap_diplo_1_desc:0 "Si las estrellas deben sobrevivir, deben unirse a nosotros."
 wiirlak_ep_menap_diplo_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ $TRADE_CATEGORY_TRADABLE_ACTION$:§! ['concept_wiirlak_ep_spread_the_evergrowth']"

 wiirlak_ep_menap_modifier_1:0 "Subvínculo Espórico"
