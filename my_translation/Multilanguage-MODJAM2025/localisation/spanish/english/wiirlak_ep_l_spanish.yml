 wiirlak_ep_operation_covert_seeding:0 "Siembra Encubierta"
 wiirlak_ep_operation_covert_seeding_desc:0 "A medida que la floración madura, nuestros medios de propagación trascienden las fronteras físicas. Las esporas se adaptan, las raíces escuchan, y la terraformación comienza silenciosamente dentro de los muros de nuestros enemigos."
