 wiirlak_ep_menap_terraforming_3_desc:0 "Nuestra población se adapta con el planeta; nos estamos volviendo uno con el $wiirlak_ep_ap_evergrowth$."


 wiirlak_ep_menap_food_3:0 "Cascada Verdeante"
 wiirlak_ep_menap_food_3_desc:0 "Un sistema no es suficiente. Florecemos por cúmulo, raíz por raíz, sector por sector."
