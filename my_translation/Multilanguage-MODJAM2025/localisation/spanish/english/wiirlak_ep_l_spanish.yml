# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "Armonía Enraizada"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "Con el consentimiento de sus guardianes, [THIS.GetName] ha experimentado una transformación grácil. El $wiirlak_ep_ap_evergrowth$ se afianzó no como un conquistador, sino como un jardinero, tejiendo ecologías nativas con las prósperas $wiirlak_ep_menap_terraforming_plural$ del nexo micológico. \n\nLos cielos ahora brillan con pólenes bioluminiscentes. Los cultivos crecen en abundancia sin necesidad de labranza. Las poblaciones locales informan de una mejor salud, aire más limpio y una extraña pero bienvenida sensación de propósito. \n\nAl unirse al gran ciclo, [THIS.GetName] se convierte no en una baja, sino en un faro de lo que ofrece el $wiirlak_ep_ap_evergrowth$: paz a través de una simbiosis próspera."
