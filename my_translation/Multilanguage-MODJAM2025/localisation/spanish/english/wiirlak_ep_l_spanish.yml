# Spy OP Events
 wiirlak_ep_operation_event_1:0 "Cambio Sutil"
 wiirlak_ep_operation_event_1_desc:0 "Uno de nuestros equipos de ciencia planetaria ha reportado patrones inusuales en la microflora atmosférica, junto con irregularidades en la química del suelo. No hay una señal clara de sabotaje. Pero algo es diferente."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Monitorizar la anomalía"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Ignorar a los botánicos. Tenemos asuntos más importantes en los que concentrarnos."

 wiirlak_ep_operation_event_2:0 "Anomalía de Flora"
 wiirlak_ep_operation_event_2_desc:0 "Lo que comenzó como un patrón biológico sutil ha emergido ahora como vastas estructuras miceliales subterráneas. Zonas enteras de la superficie han cambiado de color. Las especies indígenas están adaptándose de forma antinatural... o desapareciendo. Debemos actuar ahora, o la transformación se completará."
 wiirlak_ep_operation_event_2_answer_monitor:0 "Estudiarlo - quizás podamos beneficiarnos"
 wiirlak_ep_operation_event_2_answer_ignore:0 "Dejar que siga su curso"
 wiirlak_ep_operation_event_2_answer_resist:0 "¡Debemos resistir esta invasión!"

 wiirlak_ep_operation_event_finish:0 "Micelio Vigilado, Pero Indomable"
 wiirlak_ep_operation_event_finish_desc:0 "La transformación de §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! ha comenzado realmente. Las autoridades locales han detectado la anomalía - los equipos ambientales ahora monitorean nuestros vectores fúngicos y la deriva ecológica con creciente diligencia. \n\nAun con su vigilancia, las raíces se plantaron profundamente. La red de $wiirlak_ep_operation_covert_seeding$ permanece incrustada, pero intacta. \nEllos creen que han recuperado su suelo. Pero el $wiirlak_ep_ap_evergrowth$ es paciente, y su ciclo eterno."


 wiirlak_ep_operation_event_push_back:0 "Raíces Tronchadas"
 wiirlak_ep_operation_event_push_back_desc:0 "Contra todo pronóstico, nuestro mundo ha resistido el cambio. Los crecimientos alienígenas han sido esterilizados, sus filamentos subterráneos abrasados de la biosfera. Los filtros atmosféricos han restaurado el equilibrio. Los ecosistemas indígenas, aunque cicatrizados, ya muestran signos de recuperación. \n\nQuienquiera que haya intentado reformar nuestro planeta a su imagen subestimó nuestra resolución. El $wiirlak_ep_ap_evergrowth$ puede ser vasto, pero sus zarcillos pueden ser cortados."

 wiirlak_ep_operation_event_overgrown:0 "$wiirlak_ep_ap_evergrowth$ Floreciente"
 wiirlak_ep_operation_event_overgrown_desc:0 "Intentamos contenerlo —entenderlo— pero al final, ¡§Y[event_target:wiirlak_ep_spy_op_target.GetName]§! fue transformado. \n\nLa transformación está completa. El cielo ahora brilla con extrañas auroras, vastos doseles bloquean los escaneos satelitales, y el propio suelo pulsa con vida irreconocible. Nuestra tecnología aún funciona, nuestras ciudades aún se mantienen en pie, pero ya no comprendemos las reglas del mundo bajo nuestros pies. \n\nEl $wiirlak_ep_ap_evergrowth$ ha reclamado este lugar. Y ahora debemos aprender a vivir sobre sus raíces... o huir."

# Situation
 wiirlak_ep_situation:0 "Cambios Antinaturales"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "Cambios ecológicos inusuales han comenzado en uno de nuestros planetas. Si no se controlan, podría sufrir una terraformación irreversible en una biosfera alienígena."

 wiirlak_ep_situation_desc_almost_complete:0 "Los cielos sobre ¡§Y[Target.GetName]§! se oscurecen con nubes densas de esporas. La vida nativa está siendo sofocada o reemplazada. \nSi este proceso se completa, el planeta se volverá completamente alienígena. \nHay muy poco tiempo para actuar."
 wiirlak_ep_situation_desc:0 "Cambios sutiles se están desarrollando en ¡§Y[Target.GetName]§!. Desplazamientos atmosféricos. Crecimiento repentino de cepas fúngicas desconocidas. La composición del suelo se desvía de la norma. \nAlgo está cambiando nuestro mundo desde dentro. Y se está acelerando."
 wiirlak_ep_situation_desc_pushing_back:0 "Los protocolos de contención se mantienen. Los equipos de descontaminación reportan éxito al detener la propagación micelial. La deriva ambiental ha disminuido. \nPor ahora, hemos frenado la transformación de ¡§Y[Target.GetName]§!."

