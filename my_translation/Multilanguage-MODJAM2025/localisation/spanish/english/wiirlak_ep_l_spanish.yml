 wiirlak_ep_message_seedbreaker_desc:0 "Planeta perdido por el $wiirlak_ep_ap_evergrowth$: §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!"
 wiirlak_ep_message_seedbreaker_origin_desc:0 "Rompesemillas liberó el $wiirlak_ep_ap_evergrowth$ en §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!"



# Diplomatic Actions
 wiirlak_ep_spread_the_evergrowth:0 "Extender el $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_spread_the_evergrowth_desc:0 "El $wiirlak_ep_ap_evergrowth$ se extiende, no con armas, sino con raíces. Ofrecen guía, prosperidad y propósito, si estamos dispuestos a dejar que nuestros mundos florezcan bajo su visión. Aceptar este pacto significa remodelar nuestros planetas... y quizás a nosotros mismos."
 wiirlak_ep_spread_the_evergrowth_tooltip:0 "Que el $wiirlak_ep_ap_evergrowth$ inicie el proceso de terraformación en un §Y$effect_random_owned_planet$§!."

