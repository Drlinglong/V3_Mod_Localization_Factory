# Final Events
 wiirlak_ep_warning:0 "Las Raíces Alcanzan las Estrellas"
 wiirlak_ep_warning_desc:0 "Un mensaje que abarca todo el imperio florece a través de cada matriz de comunicación, susurrado a través de pozos de gravedad y subespacio por igual. El $wiirlak_ep_ap_evergrowth$, antes una tranquila curiosidad ecológica, ha madurado en algo completamente distinto. \n\n¡La §Y[event_target:wiirlak_ep_crisis_player.GetName]§! ha declarado una visión: una unificación total de la biosfera, extendiendo el Florecimiento por todos los mundos habitables. No hablan de conquista, sino de renovación. De una galaxia ya no fracturada por especies o soberanía, sino una que respira como un sistema viviente singular. \n\nLo llaman paz. Otros ya lo han llamado erradicación. Una cosa está clara: están listos. Y siguen creciendo."

 wiirlak_ep_warning_2:0 "El Quinto Florecimiento"
 wiirlak_ep_warning_2_desc:0 "Lo que una vez pareció una anomalía perturbadora ha echado raíces por las estrellas. El llamado $wiirlak_ep_ap_evergrowth$ ha alcanzado un nivel de expansión y cohesión que ya no puede ser descartado como una ideología rebelde. \n\nLas firmas de esporas ahora se extienden por las hiperrutas. Los $wiirlak_ep_pc_bloom_plural$ resuenan en patrones sincronizados. Informes de sistemas fronterizos describen biósferas enteras mutando de la noche a la mañana, no por terraformación... sino por algo más rápido, más extraño, vivo. \n\nPeor aún, hemos interceptado transmisiones fragmentadas: invitaciones. Ofertas para 'unirse a la red'. Lealtades formadas no con palabras, sino con raíces, micelios y la promesa de convertirse en parte de algo más grande. \n\nSea lo que sea esto, ya no es un movimiento: Es una crisis."

 wiirlak_ep_warning_2_answer_aggressive:0 "Preparen las flotas. Puede que sea demasiado tarde."
 wiirlak_ep_warning_2_answer_neutral:0 "El crecimiento sin orden es decadencia."
 wiirlak_ep_warning_2_answer_curious:0 "Quizás... deberíamos escucharlos."


 wiirlak_ep_invitation:0 "Los Últimos Dos Pétalos"
 wiirlak_ep_invitation_desc:0 "Antes de que la Hiper-Transformación eche raíces, debemos asegurar dos campos fértiles más. Nuestros agentes han identificado imperios que se encuentran en el umbral: indecisos, pero aún no hostiles. \n\nSi aceptan nuestras esporas, el Ciclo podría completarse sin oposición. Si se resisten... nutriremos las raíces con sus cenizas."
 wiirlak_ep_invitation_none_desc:0 "La etapa final de nuestra transformación está completa. Ya no nos adaptamos a la galaxia; la galaxia se adaptará a nosotros. \n\nNuestras esporas se extienden del núcleo al borde, nuestras raíces se hunden en mundos que se creían estériles, y nuestra visión ha florecido en claridad. \n\nLa era del crecimiento ha terminado. La era de la propagación es ahora. \nTodos los que se nos opongan deben decidir rápidamente: nutrirse o pudrirse."
 wiirlak_ep_flag_chosen_by_crisis:0 "Ya invitado"

