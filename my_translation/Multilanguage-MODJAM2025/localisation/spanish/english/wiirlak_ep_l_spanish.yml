 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "Tiene £wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! $wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "Durante siglos, los eruditos hablaron de la §RCrisis§! inminente, un ajuste de cuentas final que pondría a prueba la voluntad de cada civilización estelar. Las teorías abarcaban desde la insurrección sintética hasta la guerra extradimensional, pero pocos comprendieron realmente la forma que tomaría el fin. \n\nNo sería fuego. No acero. No silencio. \nSería §Rvida§!. \n\nLo que comenzó como maestría ecológica se ha convertido en otra cosa: algo recursivo, viral, sintiente. El $wiirlak_ep_ap_evergrowth$ no se propaga por conquista, sino por promesa: de renovación, de vitalidad, de trascendencia. Pero el costo es todo. \n\nLos planetas no caen. Florecen. \nY cuando cada mundo sea un jardín... la galaxia tal como la conocíamos habrá desaparecido."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Esporas y Raíces"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "Perseguir los §HObjetivos de Crisis§! cosecha £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!, la sustancia vital que impulsa la propagación del $wiirlak_ep_ap_evergrowth$. A medida que más mundos son consumidos y remodelados en huéspedes fértiles, nuestro control sobre la galaxia se fortalece. \nEn última instancia, debemos construir la §HRuired de Micorraíces§! y activar una §HHiper-Transformación§!, terraformando todos los mundos habitables para establecer un nuevo orden viviente."



