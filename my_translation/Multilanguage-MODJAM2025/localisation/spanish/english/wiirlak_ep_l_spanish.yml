# Concept
 wiirlak_ep_menap_terraforming_5_tooltip_concept:0 "Propagación de $TRAIT_TITLE$"
 wiirlak_ep_menap_terraforming_5_tooltip_concept_desc:0 "Cada $wiirlak_ep_menap_terraforming_5_tooltip_delay$, el rasgo ['trait:trait_wiirlak_ep_pc_bloom_preference'] comienza a extenderse más allá de nuestras fronteras, sutil e inevitablemente. \n\n¡Los §Yimperios vecinos§!, las §Ycivilizaciones distantes aleatorias§!, y los objetivos de nuestras §Yredes de espionaje inactivas§! pueden encontrar esta adaptación surgiendo dentro de su población. Si ya habitan $wiirlak_ep_pc_bloom_plural$, es más probable que el rasgo eche raíces y florezca.\n\nCada $wiirlak_ep_menap_terraforming_5_tooltip_delay$, produce £unity£ por £pops£ con el rasgo ['trait:trait_wiirlak_ep_pc_bloom_preference'] en la §Y$ALL_GALAXY$§!, y §Y$intel$§! sobre $EMPIRE$ con £pops£ con el rasgo ['trait:trait_wiirlak_ep_pc_bloom_preference']."
