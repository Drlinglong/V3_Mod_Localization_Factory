# Decision
 wiirlak_ep_decision_final_project:0 "Génesis de la $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_decision_final_project_desc:0 "La $wiirlak_ep_ap_evergrowth$ no es un arma, es un punto de origen, un óvulo galáctico, la convergencia de toda la vida cultivada bajo la $wiirlak_ep_ap_evergrowth$. Crecida a partir de la corteza planetaria y una red neural, esta construcción desatará una ola de pulsos de terraformación sincronizados. \n\nNi un solo mundo permanecerá intacto. Ni un solo cielo sin florecer. Esto no es el fin. Es la raíz."
 wiirlak_ep_decision_final_project_tooltip:0 "§HAvanzar la Crisis§!"


 wiirlak_ep_decision_final_project_2:0 "Despertar la $wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_decision_final_project_2_desc:0 "Cada raíz. Cada rama. Cada espora. Cada $wiirlak_ep_pc_bloom$ es una terminación nerviosa, y ahora convergerán. El tiempo de crecimiento lento ha terminado. \n\nQuebremos los límites entre planeta y semilla. No más esperas, no más susurros. Con el $wiirlak_ep_resource_mycogrowth$ reunido de mil mundos, reescribiremos la galaxia, no con fuego ni metal, sino con vida. Implacable. Siempre consumiendo. Eterna."
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

# Modifier
 wiirlak_ep_modifier_blooming_warning:0 "Singularidad de la $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_modifier_blooming_warning_desc:0 "Nos acercamos al punto sin retorno. \n\nTodos los $wiirlak_ep_pc_bloom_plural$ ya no serán solo un planeta. Serán un transmisor, una espora, un nodo en el diseño final de la $wiirlak_ep_ap_evergrowth$. \n\nSi se da la señal, no solo crecerá, se convertirá en todo."

