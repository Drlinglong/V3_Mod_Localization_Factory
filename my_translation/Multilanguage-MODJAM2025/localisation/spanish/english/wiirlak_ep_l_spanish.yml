# Orbital Bombardment Stance
 bombardment_wiirlak_ep_verdant_purge:0 "Purga Verdant"
 bombardment_wiirlak_ep_verdant_purge_desc:0 "Que el $wiirlak_ep_ap_evergrowth$ florezca en este mundo. \n- Daño §Rmasivo§! a §YEjércitos§!\n- Daño §Rmasivo§! a §YPlaneta§!\n- Daño §Rmasivo§! a §YPoblaciones§!\n- Terraformará planetas en §G$wiirlak_ep_pc_bloom_plural$§!, o destruirá aquellos que no puedan ser terraformados."

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "El Asedio Verde"
 wiirlak_ep_event_bombarded_desc:0 "Al principio, pensamos que era lluvia radiactiva. Las esporas descendieron como polvo, cubriendo edificios, bosques, personas. Ahora el suelo está caliente y vivo. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! ya no es simplemente bombardeado, está cambiando. El aire mismo ha cambiado, y la superficie cede ante una micoflora invasiva que pulsa bajo el bombardeo. Nuestros escáneres confirman un cambio atmosférico; es un reemplazo. \n\nLa terraformación ha comenzado... sin nuestro consentimiento. Los invasores no solo están acabando con nuestro mundo. \nLo están sobrescribiendo."

 wiirlak_ep_event_bombarded_origin_desc:0 "El bombardeo fue una vez un método para quebrar la resistencia. Ahora, es cómo plantamos futuros. Bajo los cráteres y las estructuras rotas de §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!, algo se agita, no la muerte, sino el comienzo.\n\nLas esporas transportadas por nuestras naves se han hundido profundamente en el planeta herido. Las grietas en la corteza rebosan de niebla fotosintética. El hormigón se parte bajo raíces reptantes. La biosfera local resiste, pero ya está perdiendo. \n\nEl $wiirlak_ep_ap_evergrowth$ ha echado raíces. Este mundo será nuestro, no por conquista, sino por transformación."

 wiirlak_ep_event_bombarded_answer:0 "El $wiirlak_ep_ap_evergrowth$ echa raíces"

 wiirlak_ep_event_bombarded_terraformed:0 "Invadido"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "Lo que comenzó como una infestación sigilosa se ha vuelto ahora absoluto. Tras años de conquista silenciosa, [THIS.GetName] ha florecido a imagen del Evergrowth: cada bosque un nervio viviente, cada aliento extraído de las esporas de un ecosistema próspero y sintiente. \n\nLas ciudades se alzan veladas bajo imponentes flora bioluminiscente, sus horizontes reducidos a un mero andamiaje para la voluntad del nuevo mundo. La vida indígena ha huido, caído o sido remodelada en formas más adecuadas para la simbiosis. \n\n[THIS.GetName] ya no es un mundo de la vieja galaxia. Es el $wiirlak_ep_ap_evergrowth$ encarnado."

