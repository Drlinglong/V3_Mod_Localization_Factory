 wiirlak_ep_menap_tech_3:0 "Maestría de Siembra"
 wiirlak_ep_menap_tech_3_desc:0 "¿Por qué esperar? Las estrellas deben crecer ahora."

 wiirlak_ep_menap_bombardment_1:0 "De la Calcinación a la Semilla"
 wiirlak_ep_menap_bombardment_1_desc:0 "La muerte alimenta la vida. Quema a los muertos, y deja que el $wiirlak_ep_ap_evergrowth$ se eleve de las cenizas."
 wiirlak_ep_menap_bombardment_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ Postura de Bombardeo Orbital:§! ['concept_wiirlak_ep_bombardment_verdant_purge'] \n\n"

