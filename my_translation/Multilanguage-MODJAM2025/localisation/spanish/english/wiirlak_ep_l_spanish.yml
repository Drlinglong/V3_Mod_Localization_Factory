# Planet Killer Events
 wiirlak_ep_is_not_bloom:0 "§R¡Ya es un $wiirlak_ep_pc_bloom$§!"

 wiirlak_ep_event_seedbreaker_title:0 "La Bendición del $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_event_seedbreaker_desc:0 "Comenzó con silencio. Sin fanfarrias. Sin resistencia. Solo el suave pulso de sistemas alineándose, y luego, la explosión. \nUna lanza de esporas luminosas atravesó nubes, corteza y núcleo. Lo que ayer fue un mundo ha sido ahora deshecho y reimaginado. \n\n¡La §Y$wiirlak_ep_menap_tech_4$§! ha hablado. \nDonde una vez hubo roca estéril o ciudades desafiantes, ahora pulsa el aliento verde del $wiirlak_ep_ap_evergrowth$. No meramente cambiado, sino renacido. La corteza florece con raíces invasivas. La atmósfera está densa con vientos sembradores. La vida se ha afirmado con gracia devastadora. \n\nOtros ojos pueden ver esto como destrucción. Pero conocemos la verdad. La creación siempre parece un colapso."

 wiirlak_ep_event_seedbreaker_target_title:0 "El Florecimiento de la Ruina"
 wiirlak_ep_event_seedbreaker_target_desc:0 "Pensamos que era un arma. Nos equivocamos. \n\nCuando llegó el Rompesemillas, no hubo órdenes de evacuación, solo confusión. Los cielos sobre §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! se abrieron, y de la grieta no brotó fuego, sino esporas; un torrente interminable de nubes viridianas que asfixiaron el aire, reescribieron el suelo e hincharon los ríos con venas de raíces rastreras. \n\nEn cuestión de horas, nuestras ciudades fueron invadidas. Las máquinas se oxidaron in situ, las calles desaparecieron bajo un follaje que pulsaba como si estuviera vivo. Distritos enteros colapsaron bajo biomasa del tamaño de torres. El planeta sigue vivo, pero no como el nuestro. Ya no. \n\nNo conquistaron §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!. Lo reescribieron. \nY sigue creciendo."

