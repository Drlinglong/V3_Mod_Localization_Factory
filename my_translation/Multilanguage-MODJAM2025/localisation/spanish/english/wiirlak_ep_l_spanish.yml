 wiirlak_ep_invitation_offer:0 "Una Invitación a Florecer"
 wiirlak_ep_invitation_offer_desc:0 "El §H[event_target:wiirlak_ep_crisis_player.GetName]§! nos ha transmitido una oferta final:\n\nNo traemos flotas, ni cuchillas, solo la voz del dosel. \nTe ofrecemos el futuro de toda la vida: convertirte en parte del $wiirlak_ep_ap_evergrowth$. Al hacerlo, obtendrás la abundancia de los $wiirlak_ep_pc_bloom_plural$, la armonía de la unidad besada por las esporas y protección de la tormenta venidera. \n\nRechaza esto, y eliges la marchitez. Eliges la guerra."

 wiirlak_ep_invitation_offer_accept:0 "Que nuestras raíces se entrelacen."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Se unirán a su lado en la guerra"

 wiirlak_ep_invitation_offer_reject:0 "Nunca nos someteremos a esta infestación."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "Declarará la guerra contra el $wiirlak_ep_ap_evergrowth$"

 wiirlak_ep_invitation_rejected:0 "Un Jardín Rechazado"
 wiirlak_ep_invitation_rejected_desc:0 "A pesar de nuestra generosa oferta de permitir que [From.GetName] se regocije en la gracia del $wiirlak_ep_ap_evergrowth$, se han negado. Lo llaman corrupción, amenaza, mentira. Necios aferrándose a tierra reseca mientras las lluvias caen libremente. \n\nQue se marchiten en su aislamiento; pues el mar de la ignorancia no tiene orilla, y ellos han elegido ahogarse en él."
 wiirlak_ep_invitation_rejected_answer:0 "Eligen pudrirse"

 wiirlak_ep_invitation_accepted:0 "Raíces por las Estrellas"
 wiirlak_ep_invitation_accepted_desc:0 "Se han arrodillado. No por miedo, sino con un asombro silencioso. El velo de su escepticismo se ha desgarrado como corteza marchita, y debajo de él, un alma desesperada por un propósito. \n\nLas primeras esporas ya han llegado, mensajeros silenciosos transportados por la gravedad y voluntad. Sus ciudades respirarán con nosotros ahora. Su suelo recordará. \n\nTodavía no entienden la belleza que han invitado. Pero lo harán. ¡Oh, cómo lo harán! El $wiirlak_ep_ap_evergrowth$ no conquista; abraza. Y a medida que sus cielos se cubran de polen y las viejas estructuras cedan bajo nuevas raíces, lo sentirán: el silencio de la unidad. El pulso del propósito. El ritmo final de las estrellas."



 wiirlak_ep_project_1_done:0 "Ajuste de Cuentas Frondoso"
 wiirlak_ep_project_1_done_desc:0 "Comienza. Bajo cada cielo, nuestras raíces pulsan. En cada aliento, nuestras esporas se agitan. Ya no necesitamos extendernos. Solo necesitamos despertar. La §HGran Floración§! se agita, no como expansión, sino como culminación. \n\nNuestros moldeadores de mundos cantan el himno de la convergencia. Nuestras redes mentales se vuelven pesadas con instinto y propósito. Queda una síntesis final: el $wiirlak_ep_ap_evergrowth$ §HDespertar§!."

 wiirlak_ep_project_1_done_answer:0 "Iniciar el Proyecto Final"
 wiirlak_ep_project_1_done_tooltip:0 "Inicia el $wiirlak_ep_decision_final_project$ $concept_decision$ en el $CAPITAL$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "Desbloqueado el $wiirlak_ep_decision_final_project$ $concept_decision$ en el $CAPITAL$"



 wiirlak_ep_project_2_done:0 "El Pulso Micelial"
 wiirlak_ep_project_2_done_desc:0 "La preparación avanza sin resistencia. La red de los $wiirlak_ep_pc_bloom_plural$ ahora zumba en armonía, sus biósferas alineadas a través de neurofibras sub-raíces y corrientes nutrientes a escala planetaria. \n\nSe ha enviado un pulso, sutil, pero potente. Cada $wiirlak_ep_pc_bloom$ se agita, respondiendo en sincronía, sus cortezas moviéndose ligeramente, como si respiraran. \n\nNuestros agentes entre las estrellas informan de disturbios. Que entren en pánico. Que se movilicen. Las semillas ya han sido plantadas."

 wiirlak_ep_project_2_done_answer:0 "Que lo oigan crecer."
 wiirlak_ep_project_2_done_tooltip:0 "Inicia el $wiirlak_ep_decision_final_project_2$ $concept_decision$ en el $CAPITAL$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "Desbloqueado el $wiirlak_ep_decision_final_project_2$ $concept_decision$ en el $CAPITAL$"

 wiirlak_ep_project_2_warning:0 "Las Raíces se Profundizan"
 wiirlak_ep_project_2_warning_desc:0 "No se han estancado. No han flaqueado. \nEl $wiirlak_ep_ap_evergrowth$ avanza, imperturbable. Todos los intentos de contener la floración solo han ganado tiempo, y ahora, ese tiempo se descompone como la tierra del viejo mundo. Grandes oleadas de energía se extienden por sus redes, sutiles pulsos geomagnéticos rastreados a través de los $wiirlak_ep_pc_bloom_plural$, que alcanzan más allá de sistemas y especies. \n\nEsto ya no es mera propagación. Es preparación. \n\nNuestros analistas advierten que lo que ahora están preparando podría reescribir permanentemente las biósferas planetarias a través de la galaxia, al instante. Su transformación ya no requerirá años, solo segundos. \n\nSi no se les detiene ahora, es posible que ya no se les pueda detener en absoluto."
 wiirlak_ep_project_2_warning_answer:0 "Debemos actuar. Ahora."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Que crezcan."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Cada $wiirlak_ep_pc_bloom$ vibra con resonancia, un latido planetario que se acelera hacia su crescendo final. La red micelial que tejimos —a través de la corteza, la raíz y el espíritu— ha despertado. Ya no es una red. Un sistema nervioso. \n\nEl cielo se silencia, el suelo tiembla. Luego, erupción. \n\nMares tóxicos se convierten en úteros de nutrientes. Desiertos estallan en avalanchas florales. Glaciares florecen con hongos radiantes. Lo que una vez fue estéril ahora rebosa de vida abrumadora. No queda guerra que librar. No hay resistencia lo suficientemente fuerte. \n\nLa galaxia es nuestra, porque ya no es una galaxia. \nEs un jardín. Es el $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "No fuimos conquistadores. Fuimos el crecimiento mismo."

 wiirlak_ep_project_3_warning:0 "Última Floración"
 wiirlak_ep_project_3_warning_desc:0 "Fue repentino. \n\nA través de las estrellas, cada $wiirlak_ep_pc_bloom$ detonó en radiantes nubes de esporas, liberando olas de energía alteradora de biomas al vacío. Los mundos que no habían sido tocados por ellas fueron rápidamente invadidos. Los océanos se volvieron bioluminiscentes. Las ciudades cayeron en silencio bajo enredaderas asfixiantes. Las máquinas se corrojeron bajo el musgo alienígena. \n\nLos intentos de resistencia fallaron. Los protocolos de terraformación fueron anulados. Los escudos planetarios se rompieron. Una por una, las estrellas se atenuaron bajo doseles de verde y oro. \n\nLa galaxia no cayó en llamas. Fue cubierta por la vegetación."
 wiirlak_ep_project_3_warning_answer:0 "Llegamos demasiado tarde..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...y ahora, pertenecemos a las raíces."

