 wiirlak_ep_evergrowth_protocol_chain:0 "Ascensión $wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "Lo que otros llaman decadencia, nosotros llamamos transformación. \n\nLas estrellas no arden para siempre. La vida debe adaptarse, o pudrirse con la vieja galaxia. \n\nHemos elegido crecer más allá... y de eso, florecer."

