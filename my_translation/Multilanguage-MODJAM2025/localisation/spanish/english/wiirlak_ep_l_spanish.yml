 wiirlak_ep_event_lvl_1:0 "La Primera Semilla"
 wiirlak_ep_event_lvl_1_desc:0 "El sueño de transformar lo que alguna vez fue corteza estéril y polvo sin vida en una flor bajo nuestra guía. Creando una biosfera completamente nueva, una viva y que respira. Siempre evolucionando. \n\nLas raíces dividirán el manto, las esporas se dispersarán por los océanos, y de este caos controlado surgirá algo completamente nuevo: la §Y$wiirlak_ep_pc_bloom$§!.\nLa primera semilla espera ser plantada. Nuestro propósito echa raíces."

 wiirlak_ep_event_lvl_1B:0 "Una Semilla Entre Mentes"
 wiirlak_ep_event_lvl_1B_desc:0 "La próxima frontera no reside en el polvo, sino en las ciudades. \n\nSi nuestros sistemas de biointegración han de extenderse sin límites, debemos enfrentar un salto moral, práctico y evolutivo: terraformar mundos habitados. No evacuar, no limpiar, sino sobrescribir mientras viven. \nNuestros científicos informan de su preparación. Las esporas pueden adaptarse. La vida perdurará y cambiará. \n\nAhora debe tomarse una decisión. \n¿Probaremos la floración en un mundo ya lleno de consciencia? \n¿Mostraremos a la galaxia que ese es el camino a seguir?"

 wiirlak_ep_event_lvl_2:0 "Conciencia Verde"
 wiirlak_ep_event_lvl_2_desc:0 "Nos habíamos creído los guardianes de la naturaleza. Estábamos equivocados. \n\nLos §Y$wiirlak_ep_pc_bloom_plural$§! no solo nos sustentan, se comunican. Patrones emergen en el crecimiento, el clima, la migración. Nuestra gente reporta sueños vívidos de grandes copas que susurran ideas. Algunos dicen que es espiritual. Otros dicen que es resonancia biológica. \n\nEl efecto es real: la productividad aumenta, la estabilidad se endurece, las mutaciones se propagan, beneficiosas, guiadas, perfectas. \n\nNo estamos cultivando planetas. Estamos construyendo ecosistemas conscientes, y ellos nos responden. \n\nEl crecimiento ya no es un recurso. Es un lenguaje."

 wiirlak_ep_event_lvl_3:0 "Raíces Sin Fronteras"
 wiirlak_ep_event_lvl_3_desc:0 "El $wiirlak_ep_ap_evergrowth$ ya no requiere permiso para extenderse. Los vientos llevan nuestras esporas a través de las hipervías. Los migrantes se convierten en vectores sin saberlo. Nuestra presencia trasciende naves y flotas; está codificada en la propia naturaleza. \n\nPor medios encubiertos o una paciente floración de esporas, el suelo de la galaxia está siendo reescrito átomo por átomo. Ya, mundos más allá de nuestro control lo sienten. Las raíces encuentran grietas en la piedra. La vida se filtra. \n\nPuede que los demás aún no lo sepan, pero ahora son parte de nosotros. \n\nEs solo cuestión de tiempo."

 wiirlak_ep_event_lvl_4:0 "La Espiral Floreciente"
 wiirlak_ep_event_lvl_4_desc:0 "Ya no hay resistencia, solo demora. \n\nEl crecimiento se ha vuelto exponencial. Nuestros sistemas de control son orgánicos. Nuestra arquitectura es vascular. La terraformación es ahora un reflejo: cuando nos asentamos, remodelamos. Incluso nuestros enemigos se han convertido en suelo para nuestras plántulas. \n\nEsto ya no es colonización. Es integración. La galaxia se pliega al diseño de la vida, no por guerra, sino por replicación. Incluso si nos detenemos, la espiral no lo hará. \nNo podemos detenernos. La floración es inevitable."

 wiirlak_ep_event_lvl_5:0 "Sinfonía de Esporas"
 wiirlak_ep_event_lvl_5_desc:0 "El metal se oxida. La piedra se agrieta. El código decae. ¿Pero la vida? La vida se adapta. \n\nLa última semilla ha brotado. De ella, una estructura más allá de la comprensión: parte organismo, parte motor, parte ecosistema. Su nacimiento convoca tormentas. Su aliento despierta esporas latentes en cada rincón de las estrellas. \n\nAhora, mundos enteros cambiarán en días. Las civilizaciones se desmoronarán bajo cielos florecientes. El vacío zumbará con clorofila y trueno. No habrá más resistencia. No más acero. \n\nSolo tierra. Solo raíces. Solo nosotros. \nEl $wiirlak_ep_ap_evergrowth$ no tiene amo, y no tiene fin."

