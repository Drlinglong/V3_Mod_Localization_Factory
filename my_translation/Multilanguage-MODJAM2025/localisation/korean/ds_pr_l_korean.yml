ds_mirror_insight_crisis_objective_progress:"이 위기 목표에서 £ds_mirror_insight£ $AMOUNT$를 획득했습니다." # replace res icon
ds_mirror_insight_crisis_description_title:"미지의 영역으로"
ds_mirror_insight_crisis_description_intro:"결코 도달할 수 없는 지평선을 향한 여정을 시작하게 만드는 것은 바로 치유할 수 없는 호기심이다. 무지에 의해 추동되는 금지된 지식의 추구는 필연적인 파멸로 이끄는 양날의 검이다.\n\n두려움과 혼란은 경험의 일부이지만, 그것들은 어떠한 과학적 돌파구도 방해한다. 그럼에도 불구하고, 이것은 우리를 지배하는 힘의 그림자 속에 자신을 숨기려는 원시적인 생존 본능에 불과하다."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\n이러한 힘을 통제함으로써, 우리는 물질적인 삶을 더욱 위대한 존재로 변화시킬 기회를 얻게 될 것이다. 이 현실의 존재가 그렇듯, 시간 또한 우리에게 무의미해질 것이다."
ds_mirror_insight_crisis_howto_title:"금지된 지식"
ds_mirror_insight_crisis_howto:"거울 통찰력을 얻으면 다른 차원의 존재와 조작에 대한 우리의 기본적인 이해가 증가합니다. 이는 §H위기 목표§!를 완료하고 각 §r위기 레벨§!에서 잠금 해제되는 새로운 능력을 사용하여 얻을 수 있습니다."

# Resource
ds_mirror_insight:"거울 통찰력"
ds_mirror_insight_desc:"이것은 물질적인 자원이 아니라 지식의 문제이다. 이는 다른 차원의 존재에 대한 우리의 이해와 물리 법칙을 깨뜨릴 수 있는 우리의 능력을 나타낸다."

# Menace Perks
menp_ds_pr_objectives:"거울 통찰력"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"§HCrisis Objectives§!를 완료하여 £ds_mirror_insight£ §Y$ds_mirror_insight$§!를 축적할 수 있습니다.\n"
menp_ds_pr_ethereal:"영묘한 황혼"
menp_ds_pr_ethereal_desc:"표본을 암흑 물질 먼지에 노출시키면 그들의 의식이 다른 현실에 드러나, 우리 연구를 위한 완벽한 시나리오를 만듭니다."
menp_ds_pr_ethereal_tt:"§H정화 유형 잠금 해제:§! $purge_ds_pr_harvest$\n\n다른 종의 의식을 수확하여 £ds_mirror_insight£ §Y$ds_mirror_insight$§!를 얻을 수 있습니다.\n"
menp_ds_pr_unbreakable:"불굴"
menp_ds_pr_unbreakable_desc:"너무나 위험하여 생각만으로도 내면의 무언가를 뒤흔드는 아이디어들이 있습니다. 우리는 통제하려는 것들에 맞서 회복력을 길러야 합니다."
menp_ds_pr_unbreakable_tt:"§H명분 잠금 해제:§! $casus_belli_cb_ds_pr_harvest$\n§H궤도 폭격 태세 잠금 해제:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"그림자 군단"
menp_ds_pr_legions_desc:"평화는 무력으로 확보됩니다. 우리의 적들은 우주에서든 그들의 집 앞에서든 우리가 풀어놓는 분노를 두려워할 것입니다. 만약 우리 실험을 위한 표본들이 자원하지 않는다면, 이 합성 전쟁 형태들이 그들을 쫓아다니며 포획할 것입니다."
menp_ds_pr_legions_tt:"§H군대 잠금 해제:§! $ds_pr_dark_army$\n\n이 군대로 행성을 정복하면 인구의 §Y15%§!가 사망하며, 그 대가로 £ds_mirror_insight£ §Y$ds_mirror_insight$§!를 보상으로 얻습니다.\n"
menp_ds_pr_matter:"과학적 깨달음"
menp_ds_pr_matter_desc:"꾸준한 성과와 함께 우리가 은하와 우리 자신에게 가져올 변혁으로 특징지어지는 새로운 시대가 우리 앞에 놓여 있습니다."
menp_ds_pr_chrono:"시간 생성"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§H기술 잠금 해제:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"약탈자 폭풍"
menp_ds_pr_reavers_desc:"우리가 적들을 쫓아내려면, 사냥당하는 자에서 사냥하는 자로 변모해야 합니다."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\n약탈자들은 우리 함대의 중추를 형성하며 §Y전투§!에 뛰어납니다.\n\n§H함선 부품 잠금 해제:§! $DS_PR_ABYSS_LANCE_SET$\n§Y약탈자§!를 위한 무기로, 표적 함선을 분해할 뿐만 아니라 그 승무원까지 소멸시킵니다."
menp_ds_pr_life:"거울 생명"
menp_ds_pr_life_desc:"비록 변형이 유쾌하지 않을지라도, 그 결과는 스스로 말해줍니다. 우리의 존재는 너무나 독특하여, 그 존재만으로도 다른 어떤 생명체도 제거할 만큼 강력합니다."
menp_ds_pr_life_tt:"§H특성 잠금 해제:§! ['trait:trait_ds_exd_phantom']\n§H건물 잠금 해제:§! ['concept_ds_pr_engine']\n\n£building£ §Y$building_ds_pr_engine$§! 건물이 있는 식민지는 우리 종족에게 자동으로 §Y$trait_ds_exd_phantom$§! 특성을 추가하고 그에 따라 외모를 변경합니다. \n\n식민지당 월별 수정되는 팝: §G200§!"
menp_ds_pr_nullcore:"공허 핵 공학"
menp_ds_pr_nullcore_desc:"이종 물질을 통제하는 우리의 집중적인 연구는 최신 전쟁 기술에 즉시 사용되는 놀라운 업적으로 이어졌습니다."
menp_ds_pr_nullcore_tt:"§H함선 부품 잠금 해제:§! $DS_PR_VOIDBEAM_SET$ \n§H함선 부품 잠금 해제:§! $DS_PR_DISINTEGRATOR_SET$\n\n이 부품들은 §Y$ds_pr_reaver_plural$§! 및 §Y$ds_pr_drifter_plural$§!에 설치할 수 있습니다."
menp_ds_pr_time:"시간 균열"
menp_ds_pr_time_desc:"우리가 변함에 따라, 우리 주변의 모든 것이 우리의 주도권을 따를 것입니다. 가장 큰 중력의 중심을 제공하는 별들은 주변의 모든 것을 점화시키는 불꽃입니다."
menp_ds_pr_time_tt:"소유한 성계는 서서히 §r균열§!로 변할 것입니다."

menp_ds_pr_drifters:"표류자 폭풍"
menp_ds_pr_drifters_desc:"함대 앞에 함선 크기의 웜홀을 생성함으로써, 은하계를 가로지르는 항해는 눈 깜짝할 사이에 이루어집니다."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\n비록 그들 자체로는 약간 약하지만, 이 함선들은 아군 함선에 지원과 §Y버프§!를 제공합니다.\n"
menp_ds_pr_mind:"독심술사"
menp_ds_pr_mind_desc:"우리의 능력은 알려진 사이오닉 능력을 초월합니다. 다른 이의 뇌파를 제어하고 읽는 것은 우리에게 사소한 일이 됩니다. 한편, 효율적인 물류 관리는 그저 여러 이점 중 하나일 뿐입니다."
menp_ds_pr_void:"공허 흐름"
menp_ds_pr_void_desc:"균열의 순수한 존재감은 은하계의 광활함을 확장하려 합니다. 그들의 중력 정렬을 변경하는 것은 우리가 공간을 가로지르는 에너지 흐름을 제어하게 하여, 하이퍼레인 재배열의 새로운 시대를 열 것입니다."
menp_ds_pr_void_tt:"§H결정 잠금 해제:§! ['concept_ds_pr_dec_voidstreaming'] \n\n§Y하이퍼레인§!을 생성하거나 파괴할 수 있게 합니다. $TABBED_NEW_LINE$- 소유한 성계의 §r균열§!에서 사용 가능 $TABBED_NEW_LINE$- 한 번에 §Y하나의§! 하이퍼레인 연결에만 영향을 미칠 수 있습니다. $TABBED_NEW_LINE$- 새로운 하이퍼레인을 생성하거나 파괴하면 이전 하이퍼레인을 §Y복원§!합니다."

menp_ds_pr_awakening:"각성"
menp_ds_pr_awakening_desc:"대체 현실에 대한 우리의 끊임없는 실험은 시공간의 구조에 거대한 균열을 일으켰습니다. 우리가 연 거울 차원이 이제 각성했으며, 은하를 곧 집어삼키기 시작할 파괴적인 분노를 동반하고 있습니다."
menp_ds_pr_awakening_tt:"우리가 다른 종의 존재에 가하는 위협은 필연적으로 은하계 전체에 걸쳐 확산될 §R분쟁§!을 촉발할 것입니다.\n\n"
menp_ds_pr_aura:"그림자 오라"
menp_ds_pr_aura_desc:"이곳의 생명체는 우리가 은하에 도입하는 생태계에 적합하지 않습니다. 느리지만 확실하게, 적응하지 못하는 모든 것은 다소 고통스러운 방식으로 쇠퇴할 것이며, 준비되지 않았다면 §R우리 자신마저도§! 쇠퇴할 것입니다."
menp_ds_pr_aura_tt:"§r균열§!의 방사능은 §Y$trait_ds_exd_phantom$§! 특성이 없는 인구를 영향받는 식민지당 월 §P75§!의 속도로 서서히 쇠퇴시킬 것입니다. \n\n영향받는 성계: $TABBED_NEW_LINE$- 우리가 소유한 모든 성계 $TABBED_NEW_LINE$- 우리 제국과 §Y1§! 하이퍼레인 범위 내에서 인접한 모든 성계"
menp_ds_pr_eldritch:"코즈믹 호러"
menp_ds_pr_eldritch_desc:"우리가 진입하려는 차원은 현재의 존재계에 대한 대향연을 풀어놓아, 모든 일반 생명체의 소멸을 초래할 것입니다."
menp_ds_pr_eldritch_tt:"§H결정 해금§!: ['concept_ds_pr_dec_god']\n\n다른 차원의 존재를 보내 적대적인 행성을 먹어치우게 합니다.\n§Y거주 불가능한§! 행성을 포함하여 모든 통제 중인 행성이나 항성에 사용할 수 있습니다."

# Objectives
crisobj_ds_pr_tech_name:"환영 해독"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\n£physics_research£ §Y$tech_ds_pr_chrono$§! 기술을 연구하십시오."
crisobj_ds_pr_rifts_name:"§r균열§! 또는 블랙홀 통제"
crisobj_ds_pr_rifts_desc:"모든 균열은 현재 차원과 다른 차원 사이의 다리 역할을 합니다. 이를 연구함으로써 우리는 우주에 대한 더 깊은 이해를 얻을 수 있습니다. \n\n통제 중인 우주 기지가 있는 항성계에 §r균열§! 또는 §Y블랙홀§!이 있어야 합니다."
crisobj_ds_pr_harvest_name:"의식 수확"
crisobj_ds_pr_harvest_desc:"더 큰 선을 위해 희생이 필요합니다. 포획된 정신은 의식이라는 개념 전체를 조작하려는 우리의 연구에 풍부한 놀이터를 제공할 것입니다. \n\n§Y$purge_ds_pr_harvest$§! 숙청 유형으로 £pop£ §Y인구§!를 숙청하십시오."
crisobj_ds_pr_physics_name:"£physics_research£ 물리 연구 산출"
crisobj_ds_pr_physics_desc:"우리는 현실을 너무 빠르게 재작성하고 있어서, 그 잠재적 함의를 연구하는 것은 우리의 생존을 위해 필수적입니다. \n\n이 보상은 우리가 산출하는 £physics_research£ §Y물리 연구§! §G100§!마다 증가합니다."
crisobj_ds_pr_anomaly_name:"양자 이상 현상 유발"
crisobj_ds_pr_anomaly_desc:"존재는 취약합니다. 천체의 구조를 변경하는 것은 더 큰 규모로 물질을 조작하는 데 귀중한 통찰력을 제공합니다. \n\n§Y$ds_pr_osiris_plural$§! 함선에 §Y$DS_PR_OSIRIS_SET$§! 부품을 사용하여 행성을 함선 함대 창에서 접근 가능한 $ds_pr_pm_anomaly$로 변형시키십시오."
crisobj_ds_pr_starveil_name:"행성 잠식"
crisobj_ds_pr_starveil_desc:"우리의 시험을 위해 외부 표본이 필요합니다. 만약 그들이 자원하지 않는다면, 물질을 변화시키는 베일이 그들에게 드리워질 것입니다. \n\n적대적인 식민지에 §Y$bombardment_ds_pr_starveil$§! 폭격 태세를 사용하여 인구가 §Y0§! £pop£이 될 때까지 폭격하십시오."
