situation_ds_pr_stage_2:"불가침자"
situation_ds_pr_stage_2_tt:"고대의 외침이 은하계를 휩쓸며 의식을 먹어치워 더욱 확산되고 있습니다. 이에 면역이 없는 자들은 광기에 빠지거나, 이를 이해하려다 혼수상태에 빠질 수도 있습니다."
situation_ds_pr_stage_3:"차원외 침략자"
situation_ds_pr_stage_3_tt:"은하계 전체가 이전 모습의 그림자로 변모하여 예측 불가능한 특성을 얻으려 하고 있습니다. 우리의 영역에 폭풍을 가져온 자들은 모든 것이 무너지는 것을 열렬히 지켜보며, 그들의 계획이 펼쳐지기를 기다릴 것입니다."
