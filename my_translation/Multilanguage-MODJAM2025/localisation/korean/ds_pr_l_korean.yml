dsPR.120.name:"심연의 연결점"
dsPR.120.desc:"우리는 심연을 응시하며, 그 너머에 무엇이 있을지 상상합니다. 한 가지는 확실합니다. 한번 심연에 발을 들이면, 되돌아갈 수 없다는 것을.\n\n우리는 §Y[event_target.ds_pr_exodus_system.GetName]§!에서 거대한 균열을 발견했습니다. 준비가 되는 대로, 우리 함대는 무엇이 기다리고 있을지 모르는 새로운 여정을 시작할 것입니다.\n\n§H결단 잠금 해제:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- 수도성계 §Y[event_target:ds_pr_exodus_system.GetName]§!에서 사용 가능 $TABBED_NEW_LINE$- 새로운 성계와 제국이 있는 §Y새로운 은하§!로 우리를 인도할 것입니다 $TABBED_NEW_LINE$- 여러 번 수행 가능\n\n§H칙령 잠금 해제:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- £pop£ 팝 없이 경제 관리 가능"
