ds_mirror_insight_crisis_level_locked:"이 레벨을 잠금 해제하는 데 필요:\n"
ds_mirror_insight_crisis_level_unlocked:"$LEVEL$에서 특수 프로젝트와 다음 보상을 얻습니다:\n"
ds_mirror_insight_crisis_level_unlock:"£ds_mirror_insight£ §Y$CURRENCY$§! $ds_mirror_insight$ 보유"
ds_mirror_insight_crisis_level_desc: "$ds_mirror_insight_crisis_howto$"
ds_mirror_insight_crisis_objective:"위기 목표"
ds_mirror_insight_crisis_objective_gained:"$ds_mirror_insight$ 획득"
