situation_ds_phantom_reality_desc_perp:"우리가 아는 은하계가 변화하려 합니다. 성계 하나하나, 행성 하나하나 - 현실의 재작성이 그 경로에 있는 모든 것을 집어삼키고 있습니다. \n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"알 수 없는 동기에 이끌려, §Y[event_target:ds_pr_crisis_country.GetName]§!은(는) 은하계를 암흑의 벼랑 끝으로 몰아붙이며, 심연으로 떨어지기를 기다리고 있습니다. 시간이 다 떨어지기 전에 우리가 개입해야 합니다. \n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"다가오는 폭풍"
