dsPR.110.name:"차원간 미래"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§H결정 잠금 해제:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- 우리 수도인 §Y[root.Capital.GetName]§!에서 사용 가능"
dsPR.110.outro:"우리는 우리 현실의 제약, 즉 자연의 한계가 만들어낸 고대의 감옥에서 벗어났습니다. 하지만 무슨 대가를 치렀을까요? 은하는 마비되고 모든 인지 에너지가 고갈되어, 우리의 지속적인 존재를 무의미하게 만들었습니다. \n\n이제 우리는 이 버려진 곳을 뒤로해야 합니다. 균열이 우리를 위해 우주를 열었고, 우리는 시간을 우리의 도구로 삼았습니다. 있었던 것은 있을 것이며, 있을 것은 있었던 것입니다."
dsPR.110.a:"시간은 우리에게 의미가 없어집니다."

decision_ds_pr_unbidden:"§C공허 진입§!"
decision_ds_pr_unbidden_desc:"우리는 여기까지 왔지만, 더 많은 것을 추구할 수 있습니다. 은하의 광대함은 우리에게 비할 데 없는 향연을 선사합니다. 유기적이든 아니든, 모든 에너지를 활용할 수 있습니다."
decision_ds_pr_unbidden_effects:"§R모든§! 식민지를 파괴합니다. 우리 제국이 현재 보유한 £pop£ 인구 §Y500§!명당 §G+1§! 위기 함선을 생성합니다. \n\n이는 우리를 §Y다른 은하를 침공하는§! 기동 전투 병력으로 변모시킬 것입니다."
