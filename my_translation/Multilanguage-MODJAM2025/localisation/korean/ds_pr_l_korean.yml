situation_ds_pr_timer_desc:"우리 정보국 보고에 따르면 여러 국가가 우리의 계획을 좌절시키기 위해 전쟁을 준비하고 있을 수 있습니다. 우리가 대비 없이 그들을 만난다면, 우리의 사업은 시작하기도 전에 실패할 것입니다."
