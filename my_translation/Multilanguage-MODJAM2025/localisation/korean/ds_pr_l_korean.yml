situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"우리의 노력이 성공한다면, 은하 전체는 부서진 시간의 소용돌이에 빠져들어 우리 자신을 제외한 모든 생명체를 산산조각 낼 것입니다."
situation_ds_pr_end_others:"우리가 아는 현실의 파괴는 은하에서 모든 일반적인 생명체를 소멸시킬 것입니다. \n\n이 위협을 막지 못하면, 우리 또한 곧 §R존재하지 않게§! 될 것입니다."

