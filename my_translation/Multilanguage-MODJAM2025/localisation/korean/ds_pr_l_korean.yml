ap_ds_phantom_reality_desc:"우주에는 상상을 초월하는 공포가 존재한다. 그것을 극복하기 위해, 우리는 제한된 존재를 벗어나 다른 이들이 가장 두려워하는 존재가 되어야 할 것이다. 그것은 죽음보다 더 끔찍한 운명이다."
