# Ending - Creators
dsPR.105.name:"시대의 시작"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§H결정 잠금 해제:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- §Y거주 가능한§! 행성에서 사용 가능 $TABBED_NEW_LINE$- 우리 형상으로 §Y원시§! 문명을 창조합니다."
dsPR.105.outro:"그럴 만한 가치가 있었을까? 우리는 볼 수 없는 것을 보고, 헤아릴 수 없는 것을 배우고, 다른 이들이 가장 두려워하는 존재가 되었습니다. 은하에 파멸을 가져온 괴물 역할을 하는 것에 어떤 영광이 있을까요? 우리는 모릅니다. \n\n이제 재건할 때가 왔습니다. 수십억의 생명이 사라졌지만, 그만큼의 기회가 창조되었습니다. 어떤 것도 다시는 예전과 같지 않을 것이며, 우리는 모든 것을 우리가 원하는 대로 만들 것입니다."
dsPR.105.a:"은하는 우리의 캔버스입니다."
dsPR.end.intro:"은하의 생명은 변모했습니다. 모든 의식은 고대 존재들과 융합되거나 그들로 대체되었습니다. 그들이 지금 무엇을 느끼든, 탐험하지 않는 것이 좋습니다. \n\n생각은 고대 먼지의 층에 가려졌고, 도움을 청하는 비명은 이제 과거의 메아리에 불과합니다. 마침내, 침묵이 은하를 삼켰습니다."
decision_ds_pr_creators:"§C문명 창조§!"
decision_ds_pr_creators_desc:"역사의 흐름이 바뀌었습니다. 우리는 은하의 모든 종을 거둬들였고, 이제 우리 형상으로 생명을 재편하는 과제가 남았습니다."
decision_ds_pr_creators_effects:"우리 종과 유사한 종을 기반으로 §Y원시 문명§!을 창조합니다."
