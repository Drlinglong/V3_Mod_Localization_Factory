decision_ds_pr_exodus_effects:"이 성계의 모든 함선은 탐험할 새로운 성계와 종족이 있는 §Y새로운 은하§!로 여행할 것입니다. 이는 여러 번 수행할 수 있습니다.\n\n§R경고:§! 우리는 그들에게 초대받지 않은 방문자로 나타날 것입니다."
