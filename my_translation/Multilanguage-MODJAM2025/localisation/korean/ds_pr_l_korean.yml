# Event Chain (in order)
ds_pr_crisis_chain_title:"충돌하는 차원"
ds_pr_crisis_chain_desc:"현실을 구부리기 위해, 우리는 먼저 우주가 우리에게 부과하는 규칙들을 극복해야 합니다."
ds_pr_crisis_counter:"위기 진행"

dsPR.1.name:"미지의 영역으로"
dsPR.1.intro:"우리의 이해를 훨씬 초월하는 존재의 영역들이 있습니다. 그저 그것들을 이해하려는 시도만으로도 대부분의 탐구적인 정신을 미치게 만들기에 충분합니다. 비록 그것들이 우리와 동일한 물리적 공간을 차지하지만, 우리의 감각으로는 접근할 수 없습니다. 별이 바로 우리 눈앞에서 회전하고 있을 수도 있지만, 우리는 이러한 현상들이 어떻게 생겼는지, 어떻게 작동하는지 전혀 알지 못합니다."
dsPR.1.desc:"$dsPR.1.intro$\n\n이 수수께끼는 이제 풀리려 합니다. 자연의 가장 기이한 창조물 중 하나인 암흑 물질이 그 해결의 열쇠인 듯합니다. 우리가 그 비밀을 풀 수 있다면, 우주의 신비는 드러날 것입니다."
dsPR.1.a:"자유로워지자."

DS_PR_DM_PROJECT:"시간 문제"
DS_PR_DM_PROJECT_DESC:"암흑 물질은 여러 자연 법칙에 어긋나는 듯한 많은 특성을 가지고 있습니다. 우리가 차원 균열의 존재를 탐구하려면, 이 물질을 이해하는 것은 선택이 아니라 필수입니다."

dsPR.5.name:"뒤틀린 결과" # prev project
dsPR.5.desc:"은하, 아니 전 우주의 존재 이래로 암흑 에너지는 공간의 구조를 유지하는 데 중요한 역할을 해왔습니다. \n\n물리 법칙에 대한 우리의 이해가 깊어짐에 따라, 우리는 우주 물질과 의식 사이의 장벽을 우회하는 것이 가능한지 의문을 갖기 시작했습니다. \n\n결국, 우리의 존재가 우주의 다른 모든 것과 동일한 규칙에 종속된다면, 우리 주변의 물질과 연결하는 것도 가능해야 합니다. \n\n§H레벨 잠금 해제:§! $ds_pr_level_1$"
dsPR.5.a:"흥미롭군요."

dsPR.10.name:"강제 진화" # level 2
dsPR.10.desc:"우주는 자신만의 언어를 가지고 있습니다. 하지만 이 목소리들은 우리의 청각 체계를 우회하여 우리의 의식에 직접 말하려 합니다. 어쩌면 우리의 생명체가 원래 수신하도록 만들어지지 않은 주파수에 맞춰 우리의 해부학적 구조를 조율해야 할지도 모릅니다. \n\n§H레벨 잠금 해제:§! $ds_pr_level_2$"
dsPR.10.a:"생존하려면, 우리는 적응해야 합니다."

DS_PR_INF_1_PROJECT:"암흑 주입"
DS_PR_INF_1_PROJECT_DESC:"우리의 삶은 수십 년으로 측정되며, 우리는 시들고 죽습니다. 이 순환을 깨기 위해 우리는 더 급진적인 접근 방식을 취하고 우리의 제한된 존재의 경계를 극복해야 합니다. \n\n우리는 이미 우리보다 훨씬 위대한 존재가 있다는 것을 알고 있습니다. 주변 사람들의 의식을 제어하려는 우리의 실험은 초기 결과를 보였지만, 우리는 훨씬 더 나아갈 수 있습니다."

dsPR.15.name:"거울 생명" # prev project
dsPR.15.desc:"우리의 예측은 옳았습니다. 다양한 실험 결과, 변형된 암흑 물질을 포함하는 주입이 실제로 새로운 살아있는 조직의 성장을 자극할 수 있음이 밝혀졌습니다. \n\n과학자들은 확신합니다: 우리가 이 추세를 계속한다면, 전례 없는 진화 단계에 도달할 것입니다. 그 결과, 모든 우리 행성에서 산업 규모로 이 노력을 지원하기 위한 계획이 수립되었습니다."
dsPR.15.a:"진화할 때입니다."

dsPR.20.name:"첫 번째 돌파" # level 3
dsPR.20.intro:"우리의 이해를 초월하는 힘에 휘둘리는 것은 우리를 아무도 감히 시도하지 않았던 길로 이끌었으며, 이제 우리는 첫 번째 결과들을 보고 있습니다."
dsPR.20.desc:"$dsPR.20.intro$\n\n대체 현실에 대한 우리의 끊임없는 실험은 §H[root.capital_star.GetName]§!의 공간 구조에 엄청난 균열을 일으켰습니다. 우리는 이 현상을 완전히 이해할 수는 없지만, 그것으로부터 해방감을 느낍니다. 이제 암흑 물질의 에너지 잠재력으로 연결된 우리의 의식은 헤아릴 수 없는 방식으로 진화했습니다. \n\n§H레벨 잠금 해제:§! $ds_pr_level_3$"
dsPR.20.a:"변신을 시작하라."

dsPR.21.name:"분광 적응"
dsPR.21.intro:"우리가 구현한 새로운 모습은 우리를 계몽했을 뿐만 아니라, 곧 은하 전체를 비출 것입니다. 산업적 규모의 변신은 이미 시작되었지만, 우리의 새로운 유전자 코드가 특정 에너지 파장에 매우 민감하다는 것을 발견했습니다."
dsPR.21.desc:"$dsPR.21.intro$\n\n방사선의 파장에 따라, 우리는 새로운 외형의 최종 색상을 바꿀 수 있습니다. \n\n§H초상화 옵션 잠금 해제:§! 색상 스펙트럼"
dsPR.21.a:"§B파란색§! 스펙트럼"
dsPR.21.b:"§H주황색§! 스펙트럼"
dsPR.21.c:"§G녹색§! 스펙트럼"
dsPR.21.d:"§R빨간색§! 스펙트럼"
dsPR.21.e:"§r보라색§! 스펙트럼"
dsPR.21.f:"§T전체§! 스펙트럼"

DS_PR_INF_2_PROJECT:"방사선 합성" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"아무도 넘지 못했던 선을 넘는 기분은 어떤가? 변화할수록 우리는 더욱 편재하게 되며, 우리의 몸은 미지의 잠재력으로 가득 찬다. \n\n우리가 여는 §r균열§!의 치명적인 방사선에서 살아남으려면, 우리 자신을 바꿔야만 한다. 살은 나약하고 쇠는 녹슬지만, 에너지는 영원불멸이다."

dsPR.25.name:"해부학적 재탄생" # prev project
dsPR.25.intro:"우리의 육체적 힘이 향상되었을 뿐만 아니라, 이해를 초월하는 힘도 개발했습니다. 한때 수수께끼였던 것이 이제는 드러난 향연이 되었습니다. 우리는 마음대로 주변에 있는 누구의 의식이라도 읽고 조종할 수 있습니다." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\n복수심에 불타는 우주가 우리의 오만함을 내려다보고 있습니다. 호기심 때문에 우리는 의도된 생물학의 한계를 넘어서게 되었고, 이제 마지막 발걸음을 내디딜 때가 왔습니다."
dsPR.25.a:"§r공허태생§!이 되리라!"
dsPR.25.a.tt:"['trait:trait_ds_exd_phantom'] 트레잇을 잠금 해제합니다. \n\n§H추가 효과§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"§r무형체§!가 되리라!"
dsPR.25.b.tt:"['trait:trait_ds_exd_phantom'] 트레잇을 잠금 해제합니다. \n\n§H추가 효과§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"망각의 자장가" # level 4
dsPR.30.desc:"지금까지 우리는 우리 위나 아래에 무엇이 존재할 수 있는지에 대한 개념이 없었습니다. 오늘, 우리는 장벽을 뚫고 그림자 속을 들여다봅니다. \n\n다른 문명들은 오래전부터 우리가 그들의 존재에 가하는 위협을 이해했습니다. 우리 자신이나 포획된 표본을 포함한 모든 실험, 우리 유전자 코드의 변형, 그리고 블랙홀 탐사는 한 가지 결론으로 이어졌습니다. 의식은 연약하며 진실을 이해할 수 없다는 것을. \n\n$dsPR.30.outro$ \n\n§H레벨 잠금 해제:§! $ds_pr_level_4$"
dsPR.30.outro:"그 대가로 우리는 의식을 읽을 뿐만 아니라, 그것을 소비하기 시작했습니다. §H[root.GetSpeciesNamePlural]§!은(는) 논리를 너무나도 거스르는 존재가 되어, 광기만이 유일하게 가능한 결과가 되었습니다."
dsPR.30.a:"이제 균열 전체를 열 시간이다."

dsPR.31.name:"§R희소한 승천§!"
dsPR.31.intro:"우리의 멈출 수 없는 발전은 우리 개체군을 변형시키는 것에서 우리의 주의를 딴 데로 돌렸습니다. 균열이 지역 성단에 치명적인 방사선을 퍼뜨리는 동안, 평범한 생명체는 이미 쇠퇴하기 시작했습니다. 우리 종족도 예외는 아닙니다, 적어도 아직까지는요."
dsPR.31.desc:"$dsPR.31.intro$ \n\n지금까지 우리가 세운 계획은 우리 개체군이 곧 우리가 살게 될 새로운 조건에 물리적으로 대비해야 한다는 것을 요구합니다. 신속하게 행동하지 않으면, 우리 여정의 마지막 단계가 시작될 때 우리 개체군의 상당 부분을 잃을 것을 각오해야 합니다. \n\n우리 개체군의 최대 §R50%§!는 아직 이 길의 끝에 도달하는 데 필요한 특성을 갖추지 못했습니다."
dsPR.31.a:"우리는 신속하게 행동해야 한다."
dsPR.31.a.tt:"행성에 ['concept_ds_pr_engine']을(를) 건설하면, 해당 식민지의 최대 §G200§! £pop£ 팝이 ['trait:trait_ds_exd_phantom'] 트레잇을 얻게 됩니다. \n\n위기 레벨 §Y종결자§!에 도달하면, §Y$trait_ds_exd_phantom$§! 트레잇이 없는 팝들은 서서히 §R죽게§! 됩니다."

DS_PR_INF_3_PROJECT:"균열 개방"
DS_PR_INF_3_PROJECT_DESC:"은하는 §r균열§!에 의해 찢겨져 있으며, 우리는 이를 이용해 시간 자체를 찢어발길 것입니다. 우리가 들어가려 했던 차원으로부터의 맹렬한 환영이 폭풍을 일으켰고, 이제 그것은 은하를 죽음으로 삼키고 있습니다. \n\n우리가 마지막 장벽을 열 때, 우리 길에 있는 모든 의식은 뒤따르는 공포에 의해 소모될 것입니다."

dsPR.35.name:"두 번째 균열" # prev project
dsPR.35.desc:"§r균열§!을 건드린 것이 우리가 접근하고자 했던 대체 차원을 다시 한번 우리 현실에 더 가깝게 만들었습니다. 두려움에 사로잡힌 다른 이들은 의심의 눈초리로 우리를 바라보며, 우리의 노력을 막기 위해 약점의 순간에 공격할 준비를 하고 있습니다. \n\n그들이 우리의 목적을 이해할 수는 없겠지만, 우리는 증오에 의해 움직이지 않습니다. 대신, 우리는 상대방이 파악할 수 없는 요인에 의해 동기 부여를 받습니다."
dsPR.35.a:"어리석은 자들."

dsPR.40.name:"피할 수 없는 소용돌이" # level 5
dsPR.40.desc:"우리는 여기에 속하지 않는 생태계를 은하에 도입하고 있습니다. 그 규칙은 여기에 처음 정착한 자들을 편애하지도, 증오하지도 않습니다. 다른 이들은 단지 사선에 있을 뿐이며, 곧 적응하지 못한 결과를 경험하게 될 것입니다. \n\n이계의 색으로 만들어져, 무슨 일이 일어나고 있는지 이해하는 것이 불가능해 보입니다. 은하는 변하고 있으며, 시간이 얼마 남지 않은 자들은 우리에 대한 대응책을 준비하고 있습니다. \n\n우리에게 이것은 우리가 시작한 것을 끝내라는 마지막 부름입니다. \n\n§H레벨 잠금 해제:§! $ds_pr_level_5$"
dsPR.40.a:"함대를 준비하라!"

dsPR.45.name:"다가오는 폭풍" # others
dsPR.45.intro:"§Y[event_target.ds_pr_crisis_country.GetName]§!이(가) 저지른 수많은 잔학 행위로 인해 은하 원로원에서 긴급 회의가 소집되었습니다. 수많은 정보 보고서에 따르면, 그들은 조작된 블랙홀의 도움으로 \"현실을 찢어발기려\" 시도하고 있는 것으로 보입니다."
dsPR.45.desc:"$dsPR.45.intro$\n\n중력 이상 현상으로 인한 방사선으로 더 많은 성계가 찢겨 나가는 동안, 원로원은 이 불량한 실험을 막기 위해 제국 연합을 구성하고 있습니다. \n\n반격은 은하의 물리적 온전성을 보호할 뿐만 아니라, §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!의 이계의 힘에 대한 사이오닉 남용으로 정신을 잃은 자들을 해방시킬 것입니다."
dsPR.45.a:"우리는 협력해야 한다."
dsPR.45.a.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§!를 저지하기 위해 제국 연합을 결성할 것입니다."
dsPR.45.b:"닫기"
dsPR.45.b.tt:"다른 제국의 문제는 우리와 상관없습니다. 우리는 §Y[event_target.ds_pr_crisis_country.GetName]§!를 막기 위한 어떠한 공동 노력에도 기여하지 않을 것입니다."
dsPR.45.c:"이 혼란에 엮이지 마십시오."
dsPR.45.c.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§!은(는) 우리에게 위협이 되지 않습니다. 다른 제국들은 그들의 시도를 막기 위해 군사 연합을 형성할 수도 있습니다."

dsPR.55.name:"§R위기 선포:§! 공간의 파괴" # crisis
dsPR.55.intro:"우리가 소환하는 현실은 대부분의 존재에게 이해할 수 없는 것이며, 그들의 뇌를 과도하게 자극하여 순수한 광기로 몰아넣습니다. 미지의 영역으로 향하는 관문이 열렸고, 은하계 전체를 우리가 이제 통제하는 그림자 속으로 끌어들이고 있습니다."
dsPR.55.desc:"$dsPR.55.intro$\n\n§r균열§!에서 나타난 존재들은 그들의 경로에 있는 모든 것을 먹어치우기 시작했습니다. 이제 우리는 그들이 이곳에서 번성하기 위해 기존의 의식을 먹어치워야 한다는 것을 알고 있습니다. 그들은 살아있는 존재들을 쫓고 수확하며, 영원한 공허를 남깁니다. \n\n우리가 이 맹공격에 면역력을 유지하는 동안, 다른 이들은 은하계 전역에서 끝없는 고통의 나날을 견디고 있습니다. 구원에 대한 열망에 사로잡혀, 우리를 완전히 섬멸하기 위한 전쟁이 시작되었습니다."
dsPR.55.a:"그들은 적응에 실패했습니다."
dsPR.55.b:"쓸모없는 껍데기들."
dsPR.55.c:"바라건대 그들에게는 빨리 끝나기를."

dsPR.60.name:"§R위기 선포:§! 무장 봉기" # others
dsPR.60.desc:"최근 사건들로 인해 여러 제국이 은하계의 모든 생명체에 대한 위협 때문에 §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§!에게 전쟁을 선포할 수밖에 없었습니다. \n\n그 결과, §Y[event_target:ds_pr_crisis_country.GetName]§!은(는) 오늘부로 새로 결성된 연합과의 전면전에 돌입했습니다. \n\n$dsPR.60.outro$"
dsPR.60.outro:"은하계 의회 대표들은 모든 연합 및 공동체 구성원들에게 함대를 동원하여 [event_target:ds_pr_crisis_country.GetSpeciesName] 영토에 대한 협력 공격을 개시할 것을 촉구하며, \"§L이 위협이 완전히 처리될 때까지 은하계는 평화를 알지 못할 것입니다.§!\"라고 선언했습니다."
dsPR.60.a:"이 악몽을 멈출 때가 왔습니다."

dsPR.65.name:"종말의 비전"
dsPR.65.intro:"전쟁 후 전쟁, 공포 후 공포. 이 은하계는 모든 것을 겪었지만, 혼돈은 끝나지 않았습니다. 단지 다른 현실과의 만남을 구하기 위해 이 물리적 평면을 \"희생\"으로 바치는 행위는 서서히 대가를 치르고 있습니다."
dsPR.65.desc:"$dsPR.65.intro$ \n\n균열은 모든 성계를 황폐화시키고 있으며, 만약 우주 존재들에게 이미 소모되지 않았다면, 그들의 이질적인 방사선은 생명체를 산산조각 내고 있습니다. 영원한 공허의 침묵이 나타날 때까지, 한 가지 질문이 남아 있습니다: \n\n모든 고통이 멈춘 후, 이곳에는 어떤 운명이 기다리고 있을까요?"
dsPR.65.limit:"§Y살육자§! 제국일 수 없습니다.§!"
dsPR.65.a:"은하계를 재건 - §Y창조자§!"
dsPR.65.a.tt:"우리 자신의 형상대로 은하계의 생명을 재건할 자유를 줍니다. $TABBED_NEW_LINE$- §Y원시 문명§!을 생성할 수 있습니다. $TABBED_NEW_LINE$- 우리 종족은 ['trait:trait_ds_exd_phantom'] 특성을 가지고 계속 살아남을 것입니다."
dsPR.65.b:"은하계를 떠난다 - §Y불가침자§!"
dsPR.65.b.tt:"우주의 공허 속에서 살 수 있게 합니다. $TABBED_NEW_LINE$- §Y인구 £pop£ 없이§! 제한된 경제를 운영할 수 있습니다. $TABBED_NEW_LINE$- 현재 §Y은하계§!를 떠나 다른 현실을 침공할 수 있습니다. $TABBED_NEW_LINE$- 여러 번 수행할 수 있습니다."

