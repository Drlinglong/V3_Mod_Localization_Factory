  darktec_crisis.250.ok.change_approach_applications:0 "§Y$situation_darktec_intro_approach_applications$§! 방향으로 접근 방식을 변경합니다.\n상황 종료 시 종족 수정 기술을 얻을 수 있습니다."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "선택된 접근 방식은 해당 접근 방식과 관련된 이점을 더 일찍 제공할 것입니다. 위기에 대한 추가적인 진전은 이 이점을 모든 선택된 옵션에 제공할 것입니다."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - 계속"
  darktec_crisis.275.desc.regular.generic:0 "완료되었습니다. §Y혁신적인 구조물§!의 설계도가 완성되었으며, 이를 연구 네트워크를 통해 전송하고 있습니다. 이 구조물은 국지적 비바리온 물질과 에너지를 수확하고 지속적인 역피드백 방어막으로 이를 격리할 수 있을 것입니다."
  darktec_crisis.275.desc.gestalt.generic:0 "완료되었습니다. §Y혁신적인 구조물§!의 설계도가 완성되었으며, 모든 식민지와 정착지에 전달되고 있습니다. 이 구조물은 국지적 비바리온 물질과 에너지를 수확하고 지속적인 역피드백 방어막으로 이를 격리할 수 있을 것입니다."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\n생산의 일부를 자원 추출 분야로 전환하여 효율성과 품질을 향상시킬 수 있을 것입니다.\n\n§Y가능한 한 빨리 이 구조물을 건설해야 합니다.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\n수확된 이국적인 물질과 에너지는 우리가 시제품 제작을 시작한 새로운 유형의 함선... 즉, 유선형이고, 변형 가능하며, 강력한 함선에 사용될 수 있을 것이라고 이론화합니다.\n\n§Y가능한 한 빨리 이 구조물을 건설해야 합니다.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\n수확된 물질은 즉시 연구될 것이며, 올바르고 안전한 적용을 보장하기 위해 소규모 실험이 진행될 것입니다.\n\n§Y가능한 한 빨리 이 구조물을 건설해야 합니다.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n생산의 일부를 자원 추출 분야로 전환하여 효율성과 품질을 향상시킬 수 있을 것입니다.\n\n§Y가능한 한 빨리 이 구조물을 건설해야 합니다.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n수확된 이국적인 물질과 에너지는 우리가 시제품 제작을 시작한 새로운 유형의 함선... 즉, 유선형이고, 변형 가능하며, 강력한 함선에 사용될 수 있을 것이라고 이론화합니다.\n\n§Y가능한 한 빨리 이 구조물을 건설해야 합니다.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n수확된 물질은 즉시 연구될 것이며, 올바르고 안전한 적용을 보장하기 위해 소규모 실험이 진행될 것입니다.\n\n§Y가능한 한 빨리 이 구조물을 건설해야 합니다.§!"
  darktec_crisis.275.ok.economy:0 "이는 우리의 발전에 지대한 도움이 될 것입니다."
  darktec_crisis.275.ok.warfare:0 "이는 우리의 패권을 확고히 할 것입니다."
  darktec_crisis.275.ok.applications:0 "이는 수많은 연구 분야를 열 것입니다..."
