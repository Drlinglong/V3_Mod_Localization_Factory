  darktec_crisis.40080.ok.tooltip:0 "상황은 정상적으로 진행될 것입니다."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - 깨달음"
  darktec_crisis.40050.desc.regular:0 "실험은 계속해서 완벽한 성공을 거두고 있으며, 우리는 이제 입자 상호작용과 반입자와의 비상호작용을 미세 조정하여 물질의 추가적인 수정을 허용하는 경계를 만들고 있습니다.\n\n그러나 우리는 이제 이것이 직접적인 엔트로피 조합에 더 잘 사용될 수 있다는 것을 깨닫고 있습니다. 우리가 수행한 소량의 시도만으로도 기존 물질에 대한 훨씬 더 강력한 영향력을 가져왔기 때문입니다."
  darktec_crisis.40050.desc.gestalt:0 "실험은 계속해서 완벽한 성공을 거두고 있으며, 우리는 이제 입자 상호작용과 반입자와의 비상호작용을 미세 조정하여 물질의 추가적인 수정을 허용하는 경계를 만들고 있습니다.\n\n그러나 우리는 이제 이것이 직접적인 엔트로피 조합에 더 잘 사용될 수 있다는 것을 깨닫고 있습니다. 우리가 수행한 소량의 시도만으로도 기존 물질에 대한 훨씬 더 강력한 영향력을 가져왔기 때문입니다."
  darktec_crisis.40050.regular.keep.approach:0 "현재 접근 방식으로 명목상 계속합니다."
  darktec_crisis.40050.regular.keep.approach.tooltip:0 "현재 접근 방식을 계속할 것입니다: §Y$situation_darktec_transformation_approach_taint$§!"
