  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - 잠재력"
  darktec_crisis.40030.desc.regular:0 "계속된 연구 결과, 입자 결합을 개선하는 능력은 무한한 것 같습니다! 우리는 물질과 반물질의 치명적인 결합을 피할 뿐만 아니라, 붕괴 직전의 한계를 활용하여 엄청난 양의 에너지를 부산물로 생성하고 있습니다. 이 에너지는 기술, 생물학적 응용, 심지어 특정 시공간 지점으로도 전용할 수 있어... 무한한 용도로 활용될 수 있습니다.\n우리는 실험을 계속하고, 완전한 안전을 보장하기 위해 추가 실험을 수행하며, 중복성을 확보하고, 각 시험마다 더 많은 처리량을 확보해야 합니다."
  darktec_crisis.40030.desc.gestalt:0 "계속된 연구 결과, 입자 결합을 개선하는 능력은 무한한 것 같습니다! 우리는 물질과 반물질의 치명적인 결합을 피할 뿐만 아니라, 붕괴 직전의 한계를 활용하여 엄청난 양의 에너지를 부산물로 생성하고 있습니다. 이 에너지는 기술, 생물학적 응용, 심지어 특정 시공간 지점으로도 전용할 수 있어... 무한한 용도로 활용될 수 있습니다.\n우리는 실험을 계속하고, 완전한 안전을 보장하기 위해 추가 실험을 수행하며, 중복성을 확보하고, 각 시험마다 더 많은 처리량을 확보해야 합니다."
  darktec_crisis.40030.ok.regular:0 "실험 진행 상황을 계속 알려주십시오."
  darktec_crisis.40030.ok.gestalt:0 "실험을 진행하십시오."
  darktec_crisis.40030.ok.tooltip:0 "상황은 정상적으로 진행될 것입니다.\n중요한 결정이 다가오고 있습니다."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - 임계점"
  darktec_crisis.40010.desc.regular:0 "모든 노력이 수용 가능한 결과에 가까워지고 있습니다. 우리 제국 전체에 광범위하게 적용할 수 있는 것으로, 완벽한 합병 없이도 매개 물질의 힘으로 우리 물질 구성에 스며들어 우리 자신을 역동적으로 변화시킬 수 있는 능력입니다.\n하지만 다시 한 번, 다른 길로 가야 한다는 잔여적인 생각이 일부 과학자들의 마음을 채우고 있습니다. 이는 우리가 비슷한 규모의 다른 기회를 선택하면서도 거대한 기회를 놓치고 있을 수 있다는 것을 암시합니다.\n\n우리는 아직 접근 방식을 바꿀 시간이 있지만, 이제는 암흑 물질 주입에 필요한 기술을 배포하는 프로세스를 확실히 시작할 수 있습니다."
  darktec_crisis.40010.desc.gestalt:0 "모든 노력이 수용 가능한 결과에 가까워지고 있습니다. 우리 집단 전체에 광범위하게 적용할 수 있는 것으로, 완벽한 합병 없이도 매개 물질의 힘으로 우리 물질 구성에 스며들어 우리 자신을 역동적으로 변화시킬 수 있는 능력입니다.\n하지만 다시 한 번, 다른 길로 가야 한다는 잔여적인 생각이 우리의 마음을 채우고 있습니다. 우리는 비슷한 규모의 다른 기회를 선택하면서도 거대한 기회를 놓치고 있을까 두렵습니다.\n\n우리는 아직 접근 방식을 바꿀 시간이 있지만, 이제는 암흑 물질 주입에 필요한 기술을 배포하는 프로세스를 확실히 시작할 수 있습니다."
  darktec_crisis.40010.regular.keep.approach:0 "암흑 물질의 힘을 받아들일 것입니다."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "현재 접근 방식을 계속할 것입니다: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "이 정도면 충분합니다. 매개 물질 활용으로 전환합시다."
  darktec_crisis.40010.regular.change.approach.tooltip:0 "§Y$situation_darktec_transformation_approach_transformation$§! 방향으로 접근 방식을 바꿀 것입니다!"
  darktec_crisis.40010.gestalt.keep.approach:0 "우리 집단은 암흑 물질의 힘을 받아들일 것입니다."
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "현재 접근 방식을 계속할 것입니다: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.gestalt.change.approach:0 "최적은 아닙니다. 매개 물질 사용으로 전환할 것입니다."
  darktec_crisis.40010.gestalt.change.approach.tooltip:0 "§Y$situation_darktec_transformation_approach_transformation$§! 방향으로 접근 방식을 바꿀 것입니다!"

  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - 실마리 발견"
  darktec_crisis.40120.desc.regular:0 "우리에게 엄청난 잠재력이 있다는 것은 부인할 수 없습니다. 억제 장치나 안전 장치 없이도 국소적이고 미세한 수준에서 물질과 반물질을 융합하여 적절하게 안정된 매개 물질을 생성하는 것은 불가능하다고 생각했던 위업이었지만, 초기 실험을 통해 우리의 생각이 틀렸음이 입증되었습니다.\n적절한 에너지 자극을 통해 살아있는 조직에서도 미세 특이점을 시뮬레이션할 수 있으며, 두 가지 특성을 하나의 안정된 형태로 통합하고 양쪽에 동일하게 영향을 미쳐 물리 법칙의 제약으로 인해 불가능하다고 생각했던 속성을 부여할 수 있습니다."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "완벽한 융합..."
  darktec_crisis.40120.ok.gestalt:0 "완벽한 융합..."
  darktec_crisis.40120.ok.tooltip:0 "상황은 정상적으로 진행될 것입니다."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - 내면의 갈등"
  darktec_crisis.40150.desc.regular:0 "다양한 상태와 유형의 물질과의 매개 물질 융합 탐사를 진행하면서도, 우리는 기존 중입자 구성물에 암흑 물질을 안정화시키고 주입하는 데 있어 우리가 놓치고 있는 잠재적 용도에 대해 생각하지 않을 수 없었습니다.\n두 세계의 혼돈스러운 결합은 해결하기 어렵지만, 암흑 물질과 중입자 물질의 결합은 더 간단하고 어쩌면 덜... 위험합니다.\n\n하지만 안정화된 매개 물질 융합의 잠재력과 결과는... 헤아릴 수 없습니다."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "엔트로피 융합을 계속 탐구하십시오. 필수 사항입니다."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"현재 접근 방식을 계속할 것입니다: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§R이 결정은 되돌릴 수 없습니다.§!"
  darktec_crisis.40150.regular.change.approach:0 "영구적으로 접근 방식을 바꿔야 합니다.."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "§Y$situation_darktec_transformation_approach_transformation$§! 방향으로 접근 방식을 바꿀 것입니다.\n\n§R이 결정은 되돌릴 수 없습니다.§!"
  darktec_crisis.40150.gestalt.keep.approach:0 "엔트로피 융합을 탐구해야 합니다. 필수 사항입니다."
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "현재 접근 방식을 계속할 것입니다: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§R이 결정은 되돌릴 수 없습니다.§!"
  darktec_crisis.40150.gestalt.change.approach:0 "영구적으로 접근 방식을 바꿔야 합니다.."
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "§Y$situation_darktec_transformation_approach_transformation$§! 방향으로 접근 방식을 바꿀 것입니다.\n\n§R이 결정은 되돌릴 수 없습니다.§!"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - 조화"
  darktec_crisis.40170.desc.regular:0 "매개 물질 융합의 최종 시험은 놀라운 결과를 낳고 있습니다. 우리는 이 조합을 개발하기 위한 안정적이고 개선된 과정을 만들려고 노력하고 있습니다.\n원자와 암흑 물질 간의 조화로운 고된 순서는 물질과 반물질 사이의 상호 연결을 촉진하여 믿을 수 없을 정도로 광범위한 응용 분야를 창출합니다. 이는 물질의 분자 밀도를 재구성하여 배경 암흑 에너지로 활성화시키는 것부터, 특정 입자의 특성을 조정하여 양자 상태를 예측 가능한 방식으로 변화시키는 것에 이릅니다.\n\n혼돈 속의 조화, 실로 즐거운 생각입니다."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "완벽한 융합..."
  darktec_crisis.40170.ok.gestalt:0 "완벽한 융합..."
  darktec_crisis.40170.ok.tooltip:0 "상황은 정상적으로 진행될 것입니다.\n결론에 가까워지고 있습니다."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - 임계점"
  darktec_crisis.40190.desc.regular:0 "많은 노력과 연구가 우리를 이 지점, 즉 우리의 중입자적 물리성과 매개 물질의 안정적이고 깨끗하며 강력한 결합을 마침내 보장할 수 있는 지점으로 이끌었습니다.\n비록 일부가 의구심을 가질지라도, 이 과정을 마침내 실행함으로써 얻는 이점은 잠재적인 단점을 모두 능가합니다. 우리의 본질 자체가 아직 완전히 이해하지 못하는 방식으로 엔트로피와 조화를 이루게 될 것이기 때문입니다.\n\n우리는 확산의 중심점으로 기능할 앵커를 준비했으며, 확인을 기다리고 있습니다.\n이제 아니면 영원히 없을 기회입니다."
  darktec_crisis.40190.desc.gestalt:0 "많은 노력과 연구가 우리를 이 지점, 즉 우리의 중입자적 물리성과 매개 물질의 안정적이고 깨끗하며 강력한 결합을 마침내 보장할 수 있는 지점으로 이끌었습니다.\n비록 일부가 의구심을 가질지라도, 이 과정을 마침내 실행함으로써 얻는 이점은 잠재적인 단점을 모두 능가합니다. 우리의 본질 자체가 아직 완전히 이해하지 못하는 방식으로 엔트로피와 조화를 이루게 될 것이기 때문입니다.\n\n확산의 중심점으로 기능할 앵커는 준비되었으며, 이제 과정을 시작하기만 하면 됩니다.\n이제 아니면 영원히 없을 기회입니다."
  darktec_crisis.40190.ok.regular:0 "실행하라. 이것이 유일한 길이다."
  darktec_crisis.40190.ok.gestalt:0 "실행하라. 이것이 유일한 길이다."
  darktec_crisis.40190.ok.tooltip:0 "확산 과정을 시작하겠다.\n무슨 일이 일어날지는 알 수 없다."

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - 어둠의 오염"
  darktec_crisis.40001.desc.regular:0 "우리가 암흑 물질 분산기에 연결된 닻을 활성화한 순간, 우리는 그것을 느낄 수 있었다. 힘, 변화, 극도의 에너지화가 주는 엄청난 감각...\n우리 제국 전역에서 암흑 적응을 받은 모든 이들은 이 처리가 그들의 능력을 열 배로 증폭시키고 아무런 부작용도 없음을 확인했다.\n\n그러나 우리 인구의 일부, 특히 일부 과학자들 사이에서는 이것이... 아이러니하게도 어둠의 선을 넘는 행위라는 감정이 퍼져 있다.\n\n그들은 이해하지 못한다."
  darktec_crisis.40001.desc.gestalt:0 "우리가 암흑 물질 분산기에 연결된 닻을 활성화한 순간, 우리는 그것을 느낄 수 있었다. 힘, 변화, 극도의 에너지화가 주는 엄청난 감각...\n우리 공동체 전역에서 암흑 적응을 받은 모든 드론 그룹은 이 처리가 그들의 능력을 열 배로 증폭시키고 아무런 부작용도 없음을 확인했다.\n\n그러나 이러한 성공에도 불구하고 우리는... 이것으로 어둠의 선을 넘어 예전과는 달라질지도 모른다는 느낌을 받는다.\n\n우리는 이러한 감정들을 제거해야 한다."
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "중요한 결정이 곧 내려져야 할 것이다."

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "어둠의 오염 - 갈등"
  darktec_crisis.40002.desc.regular:0 "후회.\n우리가 위험한 영역을 넘어 목표에 너무 몰두했다는 깊은 후회가 강렬하게 느껴진다. 비록 우리가... 계속하기로 결정했지만 말이다.\n\n그러나 의심은 여전히 남아 있다. 우리는 진정 우리의 초기 목표를 추구하는 것인가, 아니면 우리가 완전히 이해하지 못하는 힘에 오염된 것인가? 엔트로피를 정화하려던 길에서 벗어나 그것이 가져오는 엄청난 잠재력에 눈이 멀어 엔트로피를 완전히 수용하게 된 것은 아닌가?\n\n우리는 답을 확신하지만, 우리가 옳은지 스스로 확인해야 한다. 지금 하려는 일을 멈추고 가진 것을 개선할 것인지, 아니면 계속해서 최종 목표에 도달하고 엔트로피를 무언가... 더 위대한 것의 촉매로 사용할 것인지."
  darktec_crisis.40002.desc.gestalt:0 "후회.\n우리가 정기적으로 경험하지 않는 흥미로운 개념이지만, 지금은 위험한 영역을 넘어 적절한 주의나 관찰 없이 목표에 너무 몰두하면서 경험하고 있다. 비록 우리가... 계속하기로 결정했지만 말이다.\n\n그러나 의심은 여전히 남아 있다. 우리는 진정 우리의 초기 목표를 추구하는 것인가, 아니면 우리 공동체가 완전히 이해하지 못하는 힘에 오염된 것인가? 엔트로피를 정화하려던 길에서 벗어나 그것이 가져오는 엄청난 잠재력에 눈이 멀어 엔트로피를 완전히 수용하게 된 것은 아닌가?\n\n우리는 답을 확신하지만, 우리의 생각을 재확인하고 우리가 옳음을 확신해야 한다. 지금 하려는 일을 멈추고 가진 것을 개선할 것인지, 아니면 계속해서 최종 목표에 도달하고 엔트로피를 무언가... 더 위대한 것의 촉매로 사용할 것인지."
  darktec_crisis.40002.regular.continue.crisis:0 "이제 와서 멈추기엔 너무 멀리 왔다. 우리는 계속해야 한다."
  darktec_crisis.40002.regular.stop.crisis:0 "너무 많은 것을 잃었다. 이제는 멈춰야 한다."
  darktec_crisis.40002.gestalt.continue.crisis:0 "우리의 모든 노력을 되돌리는 것은 비효율적이다. 우리는 계속해야 한다."
  darktec_crisis.40002.gestalt.stop.crisis:0 "우리 공동체는 휴식과 회복이 필요하다. 우리는 멈춰야 한다."
  darktec_crisis.will.continue.definitive:0 "위기 진행이 계속된다.\n위기 4단계로 진입하여 정상적으로 진행될 것이다.\n§R이 결정은 되돌릴 수 없습니다.§!"
  darktec_crisis.will.stop.definitive:0 "위기 진행이 중단된다.\n획득한 위기 진행도는 유지되지만, 위기 4단계와 5단계에 접근할 수 없게 된다.\n§R이 결정은 되돌릴 수 없습니다.§!"

    # Continue crisis
  darktec_crisis.40003.name:0 "오염된 은혜"
  darktec_crisis.40003.desc.regular:0 "우리는 우리가 하는 일에 대해 후회하거나 부끄러워해서는 안 된다. 우리는 정당하다.\n우주는 균형을 이루어야 하며, 엔트로피는 수확되어 방정식에서 제거되어야 한다. 우리 은하계를 수동적으로 괴롭히는 혼란스러운 암흑 에너지가 우리의 힘으로 활용될 것이다.\n\n우리는 계속할 것이며, 더욱 발전할 것이다."
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "우리는 패러다임을 바꿀 것이다."
