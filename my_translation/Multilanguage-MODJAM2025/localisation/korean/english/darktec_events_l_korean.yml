  darktec_crisis.55080.name:0 "최종 변칙점 - 종말적 확장"
  darktec_crisis.55080.desc.regular.did_nothing:0 "일어났습니다, 마침내 일어났습니다.\n변칙점은 정점에 도달하여 안정되었고, 억제와 혼돈의 힘은 균형을 이루었으며, 이제 우리는 그것을 어떻게 재지향할지 제어할 수 있습니다.\n이제 우리 스스로 우리의 목표를 달성하고, 마침내 현실의 한계를 초월할 때입니다."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "구체를 향하던 엔트로피 흐름은 스스로 안정화되면서 멈췄지만, 무언가... 잘못되었습니다.\n우리는 변칙점이 정점에 도달하여 안정되었고, 억제와 혼돈의 힘이 균형을 이루었다고 이론화합니다. 이는 그 에너지를 우리가 원하는 결과로 재지향할 완벽한 기회입니다.\n\n이 고된 임무의 끝이 가까웠습니다."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "변칙점 주변을 떠돌던 불필요한 암흑 물질 덩어리들이 표류하며 흩어지고 있습니다. 그 억제가 마침내 안정되었고 변칙점이 활용하는 내부의 불가능한 힘과 조화를 이루었기 때문입니다.\n우리는 변칙점이 정점에 도달하여 안정되었고, 억제와 혼돈의 힘이 균형을 이루었다고 이론화합니다. 이는 그 에너지를 우리가 원하는 결과로 재지향할 완벽한 기회입니다.\n\n우리는 마침내 우리의 목표를 달성하기 위해 이 짧은 안정기의 기회를 활용해야 합니다."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "수백만 비정형 개체의 희생은 변칙점이 윙윙거리고, 빛나고... 안정적으로 진동하는 이 순간을 정당화합니다.\n변칙점으로 재지향된 자들의 운명이 어떠했는지는 알 수 없지만, 그들의 행위는 우리의 미래, 우리의 초월을 보장할 것입니다. 우리가 그 무한한 힘을 사용하여 마침내 초월할 수 있음을 보장할 것입니다.\n\n우리는 현실을 다시 쓸 것입니다."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "수백만 비정형 드론의 희생은 변칙점이 윙윙거리고, 빛나고... 안정적으로 진동하는 이 순간을 정당화합니다.\n변칙점으로 재지향된 자들의 운명이 어떠했는지는 알 수 없지만, 그들의 행위는 우리의 미래, 우리의 초월을 보장할 것입니다. 우리가 그 무한한 힘을 사용하여 마침내 초월할 수 있음을 보장할 것입니다.\n\n우리의 집단 의지가 현실을 다시 쓸 것입니다."
  darktec_crisis.55080.ok.regular.did_nothing:0 "우리는 반전을 준비해야 합니다."
  darktec_crisis.55080.ok.regular.overcharge:0 "반전을 보정하십시오."
  darktec_crisis.55080.ok.regular.overcharge_with_entrophereals:0 "그것은 필수적이었습니다. 반전을 준비하십시오."
  darktec_crisis.55080.ok.gestalt.did_nothing:0 "우리는 반전을 준비해야 합니다."
  darktec_crisis.55080.ok.gestalt.overcharge:0 "반전을 보정하십시오."
  darktec_crisis.55080.ok.gestalt.overcharge_with_entrophereals:0 "그것은 필수적이었습니다. 반전을 준비하십시오."
  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "변칙점이 임계점에 도달했습니다. 우리는 그것의 잠재력을 발휘하고 최종 목표를 달성하기 위해 특별 프로젝트를 완료해야 합니다."

  darktec_crisis.55090.name:0 "최종 변칙점 - 역전된 엔트로피"
  darktec_crisis.55090.desc.regular:0 "빛의 섬광, 아니 빛이 없다는 표현이 더 맞을 것입니다. 우리가 합체를 강요했던 엔트로피 억제를 역전시키자, 원시 에너지의 압도적인 광경... 아니 에너지 없음이 변칙점의 무(無) 표면 위로 춤추듯 펼쳐집니다.\n엔트로피는 마침내 해방되어 우리의 의지에 따라 모든 가능성에 걸쳐 재형성되고, 재지향되고, 만들어지면서 우리 제국과 우리 자신, 그리고 은하계의 모든 것을 뒤덮습니다.\n\n마침내 일어났습니다."
  darktec_crisis.55090.desc.gestalt:0 "빛의 섬광, 아니 빛이 없다는 표현이 더 맞을 것입니다. 우리가 합체를 강요했던 엔트로피 억제를 역전시키자, 원시 에너지의 압도적인 광경... 아니 에너지 없음이 변칙점의 무(無) 표면 위로 춤추듯 펼쳐집니다.\n엔트로피는 마침내 해방되어 우리의 의지에 따라 모든 가능성에 걸쳐 재형성되고, 재지향되고, 만들어지면서 우리 집단 의식과 우리 의식 자체, 그리고 은하계의 모든 것을 뒤덮습니다.\n\n마침내 일어났습니다."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "우리는 곧 종말을 맞이할 것입니다."

  darktec_crisis.55091.name:0 "기묘한 침묵"
  darktec_crisis.55091.desc.regular:0 "네 번째 파동은... 달랐습니다. 이번에는 파괴나 황폐화는 없었고, 그저... 침묵, 모든 것이 갑자기 멈춘 듯 몇 시간 동안 이어진 기묘하고 이상한 침묵만이 있었습니다.\n그리고 나서 상황은 더 나빠졌습니다, 훨씬 더요.\n\n우리는 기억하지 못하지만 동시에 우리가 결코 하지 않은 일들을 기억합니다. 우리는 아무것도 느끼지 못하지만 동시에 너무 많이 느낍니다. 움직이는 것부터 시간, 심지어 생각하는 것까지 모든 것이 잘못된 것 같습니다. 때로는 슬로우 모션처럼, 때로는 너무 빠르게 진행되고, 날들이 역행하지만 동시에 결코 지나가지 않습니다. 아니, 그 이후로 하루라도 제대로 된 날이 있었던가요?\n\n우리는 두렵습니다. 이 사건에 어떻게 대처해야 할지, 무엇을 해야 할지 모르겠습니다.\n\n이제 우리가 할 수 있는 유일한 것은... 기다리는 것뿐입니다. 더 이상 '기다림'이라는 것이 존재한다면 말이죠."
  darktec_crisis.55091.desc.gestalt:0 "네 번째 파동은... 달랐습니다. 이번에는 파괴나 황폐화는 없었고, 그저... 침묵, 모든 것이 갑자기 멈춘 듯 몇 시간 동안 이어진 기묘하고 이상한 침묵만이 있었습니다.\n그리고 나서 상황은 더 나빠졌습니다, 훨씬 더요.\n\n우리는 기억하지 못하지만 동시에 우리가 결코 하지 않은 일들을 기억합니다. 우리는 아무것도 느끼지 못하지만 동시에 너무 많이 느낍니다. 움직이는 것부터 시간, 심지어 생각하는 것까지 모든 것이 잘못된 것 같습니다. 때로는 슬로우 모션처럼, 때로는 너무 빠르게 진행되고, 날들이 역행하지만 동시에 결코 지나가지 않습니다. 아니, 그 이후로 하루라도 제대로 된 날이 있었던가요?\n\n우리는 두렵습니다. 이 사건에 어떻게 대처해야 할지, 무엇을 해야 할지 모르겠습니다.\n\n이제 우리가 할 수 있는 유일한 것은... 기다리는 것뿐입니다. 더 이상 '기다림'이라는 것이 존재한다면 말이죠."
