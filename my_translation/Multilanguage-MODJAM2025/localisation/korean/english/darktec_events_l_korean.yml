  darktec_crisis.55040.name:0 "최종 변칙 현상 - 과도한 팽창"
  darktec_crisis.55040.desc.regular.did_nothing:0 "결국, 개입하지 않기로 한 결정이 올바른 행동 방침이었던 것 같습니다. - 막대한 에너지 방출 이후 변칙 현상은 스스로 재안정화되어 변동성을 수정하고 팽창을 계속했지만... 이전보다 훨씬 더 강렬해졌습니다.\n\n우리는 이를 면밀히 계속 감시할 것입니다."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "변칙 현상으로 반물질 생산을 전환한 여러 주기 후, 드디어 긍정적인 반응을 보이기 시작했습니다. - 막대한 에너지 방출 이후 변칙 현상은 스스로 재안정화되어 변동성을 수정하고 팽창을 계속했지만... 이전보다 훨씬 더 강렬해졌습니다.\n\n우리는 엔트로피 방향 전환과 변칙 현상 자체를 면밀히 계속 감시할 것입니다."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "변칙 현상의 외부층을 더 많은 암흑 물질로 보호하는 것이 어떻게든 도움이 되어, 다시 비말기 단계에 진입했습니다. - 막대한 에너지 방출 이후 변칙 현상은 스스로 재안정화되어 변동성을 수정하고 팽창을 계속했지만... 이전보다 훨씬 더 강렬해졌습니다.\n\n우리는 그 봉쇄층을 계속 보강하고 진행 상황을 면밀히 감시할 것입니다."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
