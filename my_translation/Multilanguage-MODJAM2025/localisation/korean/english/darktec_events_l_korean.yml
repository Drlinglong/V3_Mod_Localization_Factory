  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "해냈습니다! 비바리온 물질을 채취하는 능력은 그 속성을 제어하고 국지적인 엔트로피 및 배경 에너지를 격리할 방법을 보장할 것입니다.\n\n이제 우리는 엔트로피를 생성하는 비정상적인 에너지를 적절히 채취하는 방법을 이론화하기 시작할 수 있으며, 곧 이를 제국 전체에 제공할 것입니다."
  darktec_crisis.101.desc.gestalt:0 "완료되었습니다. 우리는 비바리온 물질을 채취하고 인프라나 드론에 영향을 주지 않고 안전하게 저장하는 방법을 고안했습니다. 이제 우리 계획의 두 번째 부분이 가동됩니다.\n\n이제 엔트로피를 생성하는 비정상적인 에너지를 적절히 채취하는 방법을 찾는 것이 중요하며, 이는 우리의 최우선 과제이자 우리 집단의 목표가 되어야 합니다."
  darktec_crisis.101.ok.regular:0 "환상적인 결과입니다. 새로운 정보를 기다립니다."
  darktec_crisis.101.ok.gestalt:0 "우리는 그것을 달성할 것입니다."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "때가 왔습니다. 이제 우리는 계획을 실행할 안전하고 점점 더 효율적인 방법을 갖게 되었습니다. 우리는 국지적인 배경 복사를 흡수하여 연구할 수 있는 형태로 응집시키고, 궁극적으로 우리에게 유리하게 사용할 수 있는 새로운 유형의 구조와 시스템을 준비하고 있습니다.\n\n우리는 경제적, 기술적, 사회적 노력을 이 임무에 쏟아부어야 합니다. 잠재적인 사용 분야 중 하나를 우선시하는 것이 더 효율적인 결과를 가져올 수 있습니다."
  darktec_crisis.2.desc.gestalt:0 "우리가 설계한 초기 시제품은 이제 실현 가능성이 확인되었습니다. 국지적인 배경 복사를 흡수하여 연구하고 궁극적으로 우리에게 유리하게 사용할 수 있는 형태로 응집시키는 새로운 유형의 구조와 시스템으로 구현된 안전하고 점점 더 효율적인 방법입니다.\n\n우리는 산업적, 기술적, 개발적 노력을 이 임무에 쏟아부어야 합니다. 잠재적인 사용 분야 중 하나를 우선시하는 것이 더 효율적인 결과를 가져올 수 있습니다."
  darktec_crisis.2.focus.economy:0 "§Y산업적§! 용도를 우선시하십시오."
  darktec_crisis.2.focus.economy.tooltip:0 "우리는 엔트로피와 암흑 물질을 더 효율적인 방식으로 채취하고 사용할 방법을 찾을 것입니다.\n§Y이는 장기적으로 귀중한 이점을 제공할 수 있습니다.§!"
  darktec_crisis.2.focus.warfare:0 "§Y전쟁§! 관련 적용을 우선시합니다."
  darktec_crisis.2.focus.warfare.tooltip:0 "암흑 물질과 엔트로피를 우주 지배에 적용할 방법을 고안할 것입니다.\n§Y이는 장기적으로 귀중한 이점을 제공할 수 있습니다.§!"
  darktec_crisis.2.focus.applications:0 "§Y과학§! 관련 적용을 우선시합니다."
  darktec_crisis.2.focus.applications.tooltip:0 "비바리온 물질과 바리온 물질을 결합하여 우리에게 유리하게 활용할 방법을 찾을 것입니다.\n§Y이는 장기적으로 귀중한 이점을 제공할 수 있습니다.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - 통찰"
  darktec_crisis.225.desc.regular.generic:0 "국지적 수준에서 엔트로피를 추출하는 잠재력을 밝히려는 지속적인 노력은 강렬하지만, 결실을 맺고 있습니다. 아직 비효율적인 규모로 엔트로피를 수확할 수 있는 새로운 장치가 개발되었으므로, 더 좋고, 더 크고, 더 복잡하며, 자원 집약적인 것을 설계해야 합니다."
  darktec_crisis.225.desc.gestalt.generic:0 "국지적 수준에서 엔트로피를 추출하는 잠재력을 밝히려는 지속적인 노력은 강렬하지만, 만족스러운 결과를 낳고 있습니다. 아직 비효율적인 규모로 엔트로피를 수확할 수 있는 새로운 장치가 개발되었으므로, 더 좋고, 더 크고, 더 복잡하며, 자원 집약적인 것을 설계해야 합니다."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\n하지만 산업 응용에 대한 집중은 이 장치와 그 부수적인 활용법의 개발을 가속화하며, 광범위한 연구 및 개선 분야를 제공합니다."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\n전쟁 및 우주선에 대한 집중은 놀라운 성과를 가져오고 있습니다. 최소한으로 추출된 엔트로피로 에너지장을 조작하기 시작하면서, 암흑 에너지의 엄청난 역류를 견딜 수 있는 새로운 물질을 주조할 수 있게 해줄 안정적인 격리 물질과 기술을 생성하고 있습니다."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\n과학 응용에 대한 집중은 모든 분야에서 추가적으로 유익할 뿐만 아니라, 암흑 에너지의 유입이 우리 인구에 어떻게 영향을 미칠지 이론화하는 등 비표준 분야에도 적용되고 있습니다. 일부 전문가들은 즉각적인 역류 없이 비바리온 물질과 바리온 물질의 잠재적 결합을 이론화하기도 했습니다."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n하지만 산업 응용에 대한 집중은 이 장치와 그 부수적인 활용법의 개발을 가속화하며, 광범위한 연구 및 개선 분야를 제공합니다."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n전쟁 및 우주선에 대한 집중은 수용 가능한 성과를 제공하고 있으며, 우리 드론들은 최소한으로 추출된 엔트로피로 에너지장을 조작할 수 있는 장비를 갖추고 있습니다. 이는 우리 집단들이 암흑 에너지의 엄청난 역류를 견딜 수 있는 새로운 물질을 주조할 수 있게 해줄 안정적인 격리 물질과 기술을 생성합니다."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n과학 응용에 대한 집중은 모든 분야에서 추가적으로 유익할 뿐만 아니라, 암흑 에너지의 유입이 우리 드론에 어떻게 영향을 미칠지 이론화하는 등 비표준 분야에도 적용되고 있습니다. 우리 사상 흐름의 일부는 즉각적인 역류 없이 비바리온 물질과 바리온 물질의 잠재적 결합을 이론화합니다."
  darktec_crisis.225.ok.economy:0 "연구를 계속합니다."
  darktec_crisis.225.ok.warfare:0 "연구를 계속합니다."
  darktec_crisis.225.ok.applications:0 "연구를 계속합니다."
  darktec_crisis.225.tooltip:0 "상황은 순조롭게 진행됩니다."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - 분기"
  darktec_crisis.250.desc.regular.generic:0 "비바리온 물질 격리 연구를 진전시키면서, 일부 전문가들은 이 모든 시간을 대안적 적용을 연구하는 데 바쳤습니다. 우리는 이 연구를 활용하여 현재의 초점을 변경할 수 있습니다."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\n하지만 이 방향으로 계속 나아간다면, 우리 연구와 자원의 일부를 더 경제적인 적용에 우선시할 수 있습니다. 그러나 그렇지 않더라도 몇 주기 후에 같은 결과를 달성할 수 있을 것입니다.\n결정은 우리에게 달려 있습니다."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\n하지만 이 방향으로 계속 나아간다면, 우리가 추출하고 처리한 암흑 물질과 엔트로피가 주입된 실험용 함선을 만들 수 있을 것입니다. 그러나 그렇지 않더라도 몇 주기 후에 같은 결과를 달성할 수 있을 것입니다.\n결정은 우리에게 달려 있습니다."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\n하지만 이 방향으로 계속 나아간다면, 암흑 물질과 엔트로피를 우리 종족과의 결합과 같은 더 실험적인 용도에 적용할 수 있을 것입니다. 그러나 그렇지 않더라도 몇 주기 후에 같은 결과를 달성할 수 있을 것입니다.\n결정은 우리에게 달려 있습니다."
  darktec_crisis.250.desc.gestalt.generic:0 "비바리온 물질 격리 연구를 진전시키면서, 우리는 잠재적인 대안 적용을 배경에서 처리해왔습니다. 우리는 이 집단적 공동 사고 과정을 활용하여 현재의 초점을 변경할 수 있습니다."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n하지만 이 방향으로 계속 나아간다면, 우리 연구와 자원의 일부를 더 산업적인 적용에 우선시할 수 있을 것입니다. 그러나 그렇지 않더라도 몇 주기 후에 같은 결과가 달성될 것입니다.\n우리 집단에 가장 좋은 것을 결정해야 합니다."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n하지만 이 방향으로 계속 나아간다면, 우리가 추출하고 처리한 암흑 물질과 엔트로피가 주입된 실험용 함선을 만들 수 있을 것입니다. 그러나 그렇지 않더라도 몇 주기 후에 같은 결과가 달성될 것입니다.\n우리 집단에 가장 좋은 것을 결정해야 합니다."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n하지만 이 방향으로 계속 나아간다면, 암흑 물질과 엔트로피를 우리 드론과의 결합과 같은 더 실험적인 용도에 적용할 수 있을 것입니다. 그러나 그렇지 않더라도 몇 주기 후에 같은 결과가 달성될 것입니다.\n우리 집단에 가장 좋은 것을 결정해야 합니다."
  darktec_crisis.250.ok.keep_approach_economy:0 "현재의 접근 방식을 유지해야 합니다."
  darktec_crisis.250.ok.change_approach_economy:0 "§Y$situation_darktec_intro_approach_economy$§! 방향으로 접근 방식을 변경합니다.\n상황 종료 시 특수 유형 건물 기술을 얻을 수 있습니다."
