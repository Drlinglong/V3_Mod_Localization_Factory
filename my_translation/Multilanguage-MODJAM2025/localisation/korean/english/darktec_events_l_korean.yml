  # Situations
  situation_darktec_intro:0 "비중입자 격납"
  situation_darktec_intro_type:0 "$situation_darktec_intro$"
  situation_darktec_intro_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_intro_desc_fallback:0 "[situation_darktec_intro_please_build_anchor]\n\n우리 종족 전체의 발전에 있어 엄청난 도약의 기점에 서 있습니다. 배경 복사와 이종 물질의 힘을 받아들여 우리의 장기적인 생존을 보장하려 합니다. 이를 안전하게 수확하고 격납할 방법을 찾아야 합니다."
  situation_darktec_intro_desc_economy:0 "$situation_darktec_intro_desc_fallback$\n\n§Y우리는 비중입자 에너지의 산업적 활용을 경제 및 생산 활동에 우선적으로 적용하기로 결정했습니다.§!"
  situation_darktec_intro_desc_warfare:0 "$situation_darktec_intro_desc_fallback$\n\n§Y우리는 비중입자 에너지의 군사적 활용을 함선 및 군사 산업에 우선적으로 적용하기로 결정했습니다.§!"
  situation_darktec_intro_desc_applications:0 "$situation_darktec_intro_desc_fallback$\n\n§Y우리는 비중입자 에너지의 기술적 활용을 연구 및 우리 종족의 발전에 우선적으로 적용하기로 결정했습니다.§!"
  situation_darktec_intro_on_progress_complete:0 "상황이 완료되면, 우리는 위기 진행을 시작할 것입니다."

