    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ - 변환"
  darktec_crisis.40201.desc.regular:0 "우리가 파라물질 분산기에 연결된 닻을 활성화한 순간, 뭔가 이상한 일이 일어났다...\n우리 육체가 변하듯이 우리의 전체적인 시야가 어떻게 변하는지 느낄 수 있었다. 우리는 동시에 우주의 차가움과 수천 개의 별의 불꽃을 몸으로 느꼈으며, 우리의 원자는 제멋대로... 그러나 조화로운 설계에 따라 흩어졌다가 재구성되었다.\n\n수백, 수천, 수백만 명이 순식간에 사라졌다가 다시 나타났고, 일부는 허무의 구름으로 증발했으며, 다른 일부는 초기 위치에서 몇 분 떨어진 곳에 다시 나타났다. 마치 시간 속을 앞으로... 또는 뒤로 이동한 것처럼 말이다.\n\n우리는 다르지만... 우리는 같다."
  darktec_crisis.40201.desc.gestalt:0 "우리가 파라물질 분산기에 연결된 닻을 활성화한 순간, 뭔가 이상한 일이 일어났다...\n우리 드론의 물리적 형태가 변하듯이 우리의 전체적인 시야가 어떻게 변하는지 느낄 수 있었다. 우리는 동시에 우주의 차가움과 수천 개의 별의 불꽃을 몸으로 느꼈으며, 우리의 원자는 제멋대로... 그러나 조화로운 설계에 따라 흩어졌다가 재구성되었다.\n\n수백, 수천, 수백만 대의 우리 드론이 순식간에 사라졌다가 다시 나타났고, 일부는 허무의 구름으로 증발했으며, 다른 일부는 초기 위치에서 몇 분 떨어진 곳에 다시 나타났다. 마치 시간 속을 앞으로... 또는 뒤로 이동한 것처럼 말이다.\n\n우리는 다르지만... 우리는 같다."
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "중요한 결정이 곧 내려져야 할 것이다."

    # Self dialogue
  darktec_crisis.40211.name:0 "어둠의 반영"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§L우리 인구의 일부가 겪은 변환 이후, 통치자가 즉시 인구를 성찰하고 진정시키기 위한 메시지를 보냈다:§!\n\n[Root.GetName]의 시민 여러분, 최근의 사건들은 예상치 못한 전환점을 맞이했으며 이제 우리는... 달라졌습니다. 하지만 우리는 여전히 우리 자신입니다.\n이 새로운 형태, 이 새로운 모습, 이 힘... 우리 모두는 그것을 느낍니다. 엔트로피가 우리 자신을 이루는 모든 원자를 통과하는 것을 느끼며, 우리 역시... 놀랐습니다. 하지만 우리는 단결해야 합니다.\n\n이것이 우리의 미래입니다."
  darktec_crisis.40211.desc.gestalt:0 "§L우리 드론의 일부가 겪은 변환 이후, 우리 공동체 전체에 하나의 통일된 생각이 울려 퍼지면서 우리는 잠시 자아 성찰의 시간을 가졌다:§!\n\n우리 [Root.GetName]는 영원히 변화했다. 최근의 사건들은 예상치 못한 전환점을 맞이했으며 이제 우리는... 달라졌다. 하지만 우리는 여전히 우리 자신이다.\n이 새로운 형태, 이 새로운 모습, 이 힘... 우리는 이전보다 더욱 강해진 연결감을 느끼듯이 그것을 느낄 수 있다. 엔트로피가 모든 드론의 모든 원자를 통과하는 것을 느낀다...\n\n이것이 우리의 미래다."
  darktec_crisis.40211.regular.wonder:0 "어떻게... 어떻게 이런 일이 가능하지?"
  darktec_crisis.40211.regular.wonder.response:0 "파라물질이 우리 몸에 얼마나 영향을 미칠 수 있는지 과소평가한 것 같다... 하지만 우리의 정신은 온전한 듯하다. 아마도 우리는 아직 이해하지 못하는 방식으로 근본적인 수준에서 변형된 것일 테다."
  darktec_crisis.40211.regular.worry:0 "이 형태... 우리가 너무 멀리 온 것인가?"
  darktec_crisis.40211.regular.worry.response:0 "우리는... 이상하고, 더 가벼워진 느낌이다. 마치 동시에 모든 것을 만지면서도 아무것도 만지지 않는 것 같다. 아마 우리의 새로운 물리적 형태는 현실에 스며들면서도 동시에 그렇지 않은 것이며, 우리의 이전 외모를... 급진적으로 바꾸어 놓았다. 아직까지는... 우리는 안전하며, 우리는 우리 자신이다."
  darktec_crisis.40211.regular.what_can_we_do:0 "우린... 뭘 할 수 있지?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "모른다. 그 누구도 모른다. 우리 모두에게 처음 겪는 일이니까. 하지만 우리는 갈망, 잠재력, 잠재된 힘이 커가는 것을 느낄 수 있다. 이제 우리 제국의 일부가 엔트로피를 수확하고 처리하는 데 봉헌되었으며, 우리는... 이제 그 일부가 되었다."
  darktec_crisis.40211.gestalt.wonder:0 "우리는... 변했다."
  darktec_crisis.40211.gestalt.wonder.response:0 "우리 집단은 패러물질이 우리 물리적 형태에 얼마나 영향을 미칠 수 있는지 과소평가한 것 같다... 하지만 우리의 연결은 온전하다. 아마도 우리는 아직 이해하지 못하는 방식으로 근본적인 수준에서 변형된 것 같다."
  darktec_crisis.40211.gestalt.worry:0 "우리는... 안전한가?"
  darktec_crisis.40211.gestalt.worry.response:0 "우리는... 이상하고, 더 가벼워진 느낌이다. 마치 동시에 모든 것을 만지면서도 아무것도 만지지 않는 것 같다. 아마 우리의 새로운 물리적 형태는 현실에 스며들면서도 동시에 그렇지 않은 것이며, 우리의 이전 외모를... 급진적으로 바꾸어 놓았다. 아직까지는... 우리는 안전하며, 우리는 우리 자신이다."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "우리는... 이제 뭘 해야 하는가?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "모른다. 우리 의식에게는 처음 겪는 일이다. 하지만 우리는 갈망, 잠재력, 잠재된 힘이 커가는 것을 느낄 수 있다. 이제 우리 의식의 일부가 엔트로피를 수확하고 처리하는 데 봉헌되었으며, 우리는... 이제 그 일부가 되었다."
  darktec_crisis.40211.regular.decide:0 "이것이 우리가... 아는 모든 것을 바꾼다."
  darktec_crisis.40211.gestalt.decide:0 "이것이 우리가... 아는 모든 것을 바꾼다."
  darktec_crisis.40211.decide.tooltip:0 "우리는 곧 중요한 결정에 직면할 것이다."

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "어두운 반영 - 의심"
  darktec_crisis.40202.desc.regular:0 "우리 중 일부가 이 예상치 못한 사태를 잘 받아들이지 못했다는 것은 공공연한 사실이다. 우리 인구의 일부는 여전히... 사라졌으며, 아직 그들을 되돌릴 방법을 알지 못한다.\n\n우리 민족 사이에서, 심지어 이러한 결과를 초래한 계획을 세운 전문가들 사이에서도 커지는 정서는, 우리가 너무 멀리 나아갔으며 우리가 줄이고 제거하겠다고 맹세했던 존재, 즉 아무것도 없는 순수한 힘을 위해 모든 것을 파괴하려는 순수한 엔트로피 존재가 되어가고 있다고 믿게 한다. 반대로, 우리 사회의 다른 부분은... 더 많은 것을 추구하고 갈망한다. 우리가 시작한 것을 끝내야 할 필요성: 엔트로피의 힘을 우리 자신의 것으로 축적하면서 은하계를 엔트로피의 영향에서 해방시키는 것이다.\n\n우리는 무엇을 해야 할지 결정해야 한다. 우리 자신에게는 너무 늦을지 모르지만, 어쩌면...\n\n§Y우리가 무엇을 결정하든, 그것은 최종적일 것이다.§!"
  darktec_crisis.40202.desc.gestalt:0 "우리 의식의 일부가 이 예상치 못한 사태를 잘 받아들이지 못했다는 것은 공공연한 사실이다. 우리 드론의 일부는 여전히... 사라졌으며, 아직 그들을 되돌릴 방법을 알지 못한다.\n\n변화에 대한 감각이 우리 안에서 강하게 자라나고 있다. 부분적으로는 우리가 너무 멀리 나아갔으며 우리가 줄이고 제거하겠다고 맹세했던 존재, 즉 아무것도 없는 순수한 힘을 위해 모든 것을 파괴하려는 순수한 엔트로피 존재가 되어가고 있다는 끊임없는 생각과 함께, 다른 생각들은 우리가 시작한 것을 끝내기 위해, 즉 엔트로피의 힘을 우리 자신의 것으로 축적하면서 은하계를 엔트로피의 영향에서 해방시키기 위해... 더 많은 것을 추구하고 얻어야 할 필요성으로 수렴된다.\n\n우리는 무엇을 해야 할지 결정해야 한다. 우리 자신에게는 너무 늦을지 모르지만, 어쩌면...\n\n§Y우리가 무엇을 결정하든, 그것은 최종적일 것이다.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "변화는 기회를 가져오며, 우리는 그것을 받아들일 것이다."
  darktec_crisis.40202.regular.stop.crisis:0 "이것은 너무 멀리 나아갔다."
  darktec_crisis.40202.gestalt.continue.crisis:0 "변화는 기회를 가져오며, 우리는 그것을 받아들일 것이다."
  darktec_crisis.40202.gestalt.stop.crisis:0 "이것은 너무 멀리 나아갔다."
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

