	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "유령의 은하"
  darktec_crisis_endings.40.desc.regular:0 "§L특이점이 뚫리자 측정 불가능한 양의 엔트로피가 은하계로 방출되어, 모든 행성, 모든 별, 모든 생명체와 구조물을 뒤덮었습니다.§!우리는 이제 많습니다.\n우리는 이제 하나입니다.\n우리는 모두 변했으며 우리는... 더 이상입니다.\n\n모든 것이 하나가 될지어다."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "굶주린 무(無)"
  darktec_crisis_endings.50.desc.regular:0 "§L[Root.GetName]이(가) 목표를 완수하자 암흑 물질의 과부하가 전체 [Root.GetName] 주변에 불안정한 소용돌이를 형성했습니다. 원초적 암흑 물질에 노출된 모든 것이 스쳐 지나가는 대로 파괴되었지만, 그 파괴 속에서 뭔가... 새로운 것이 탄생했습니다. 물질과 반물질의 거대한 규모 충돌이 모든 것을 경로상에서 무(無)에너지의 혼합체로 재편성한 것입니다.\n\n대부분의 [Root.GetName]은 아무도 이해할 수 없는 방식으로 즉시 현실을 초월했지만, 폭발의 이차 폭발 반경에 갇힌 일부 놀란 생명체들은 사라지고 뒤틀리며, 공포와 공황, 그리고... 굶주림이 지배하는 가운데 혼합체로 합쳐졌습니다.\n\n어두운 운명입니다.§!\n우리...우리가...굶주린다..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...탐식한다...소비한다..."
  darktec_crisis_endings.50.ok.gestalt:0 "...탐식한다...소비한다..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "공허의 신들"
  darktec_crisis_endings.60.desc.regular:0 "§L특이점이 뚫리자 그 안에서 무언가가... 익숙한 무언가가 꿈틀거렸습니다.\n그 무한한 에너지로 향했던 모든 엔트로피히리얼은 수많은 우주의 종말과 탄생을 경험했으며, 억만 개의 별보다 더 많은 삶을 살았고, 이제 우리에게로 다가오고 있습니다.\n\n우리는 현실의 정수에 환영받으며, 우주와 수많은 우주와 함께 근원적인 존재가 될 것이지만, 무언가는 뒤에 남겨져야만 합니다....§!\n\n우리의 정신은 이제 확장되고 있으며, 존재하는 것과 존재하지 않는 것에 합쳐지면서 자아의 개념을 잃었습니다.\n우리는 무한한 가능성을 보지만 더 이상 볼 수 없으며, 그것들을 느끼지만 또한 느끼는 것을 잊어가고 있습니다.\n우리는 존재합니다.\n하지만 더 이상 존재하지 않습니다.\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "공허 붕괴"
  darktec_crisis_endings.70.desc.regular:0 "§L특이점을 뚫자마자 그것은 즉시 불안정해져 스스로 접히고 내파했습니다.\n그 지역의 모든 시간과 공간이 여러 주기 동안 정지했으며, 임박한 파괴는 붕괴 주변의 모든 이들에게 영원한 광경이었습니다.\n\n혼돈은 어떤 상황에서도 항상 균형을 찾으려 할 것입니다.§!\n\n왜...이것은 아니야..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "우리가 무엇을..."
  darktec_crisis_endings.70.ok.gestalt:0 "우리가 무엇을..."

  darktec_crisis_endings.7001.title:0 "이제... 무엇을?"
  darktec_crisis_endings.7001.desc.regular:0 "최근의 사건들과 문명 전체의 붕괴는 은하계에 충격적인 소식이었지만, 우리 제국이 겪었던 이례적인 파괴의 물결이 멈췄다는 사실에 안도하고 있습니다.\n모든 것이 고요합니다, 너무나 고요합니다."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "적어도... 아무 일도 일어나지 않습니다."
  darktec_crisis_endings.7001.ok.gestalt:0 "적어도... 아무 일도 일어나지 않습니다."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "왜 이런 불길한 예감이 드는 걸까..."

  darktec_crisis_endings.7011.title:0 "은하 붕괴"
  darktec_crisis_endings.7011.desc.regular:0 "비상 보고에 따르면 은하계의 한 지역이 갑자기 사라졌으며, 오직 블랙홀과 비바리온 복사선으로 채워진 공허만이 남아있습니다.\n이러한 현상으로 인한 갑작스러운 에너지 분출은 은하계 전체에 영향을 미치고 있으며, 셀 수 없는 희생자가 발생하고 있습니다."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "오 이런..."
  darktec_crisis_endings.7011.ok.gestalt:0 "오 이런..."

  darktec_crisis_endings.7021.title:0 "은하 붕괴"
  darktec_crisis_endings.7021.desc.regular:0 "더 많은 은하 영역이 순식간에 사라지면서 붕괴가 가속화됩니다.\n여러 문명에서 긴급 대피가 진행되고 있으나, 간단한 보고조차 받기 전에 통신이 두절되고 있습니다.\n\n무엇을 해야 할지 모르겠습니다."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "이것이 종말인가?"
  darktec_crisis_endings.7021.ok.gestalt:0 "이것이 우리의 종말인가?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "암흑의 침묵"
  darktec_crisis_endings.80.desc.regular:0 "§L변칙 현상이 소멸하고 은하에 존재하는 모든 것을 스며들기 시작하자 은하 전체가 멈춰 섰고, 접근 가능한 대부분의 물질에 미세 특이점이 생성되었습니다.\n그러나 비바리온 에너지에 동화된 자들은 살아남았습니다.§!\n\n우리... 혼자인가요?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "다차원 약탈자"
  darktec_crisis_endings.90.desc.regular:0 "§L맹렬한 에너지 소용돌이가 변칙 현상에 가까이 있던 모든 문명을 휩쓸어, 그 구성을 순수하고 혼합되며 불안정한 엔트로피 에너지로 변질시켰습니다.\n오랜 시간이 흐른 뒤, 그들은 이 새로운 형태를 사용하여 차원과 현실을 꿰뚫고 침입하는 방법을 배웠습니다. 다른 존재들의 에너지를 기생하여 원래의 형태를 회복할 방법을 찾아 사냥하는 것입니다.§!\n\n모든 은하, 모든 차원이 이제 우리의 놀이터입니다.\n존재하는 모든 것이 우리의 먹잇감이며, 우리는 그들을 사냥할 것입니다."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



