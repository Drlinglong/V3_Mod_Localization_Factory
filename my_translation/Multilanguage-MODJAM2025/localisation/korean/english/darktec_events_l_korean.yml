  darktec_crisis.40203.name:0 "심연 응시"
  darktec_crisis.40203.desc.regular:0 "아니오.\n우리의 힘든 과업을 포기하는 일은 없다. 후회도 없고, 고통이나 괴로움도 없으며, 두려움도 없다.\n\n우리의 정신은 명료하며, 비록 우리의 몸이 변했을지라도, 그것은 우리를 한 방향, 한 목표, 한 목적을 향해 이끈다...\n\n우리는 엔트로피를 활용하여 우리가 아는 우주를 변형할 것이다. 차가운 죽음을 피하고 우리 자신을 영원히 존속시키기 위함이다.\n\n반드시 이루어져야 한다. 그것이 유일한 도덕적 선택이다."
  darktec_crisis.40203.desc.gestalt:0 "아니오.\n우리의 힘든 과업을 포기하는 일은 없다. 후회도 없고, 고통이나 괴로움도 없으며, 두려움도 없다.\n\n우리의 정신은 명료하며, 비록 우리의 몸이 변했을지라도, 그것은 우리를 한 방향, 한 목표, 한 목적을 향해 이끈다...\n\n우리는 엔트로피를 활용하여 우리가 아는 우주를 변형할 것이다. 차가운 죽음을 피하고 우리 자신을 영원히 존속시키기 위함이다.\n\n반드시 이루어져야 한다. 그것이 유일한 도덕적 선택이다."
  darktec_crisis.40203.ok.regular:0 "우리는 준비되었다."
  darktec_crisis.40203.ok.regular.tooltip:0 "위기 4단계가 활성화될 것이다. 되돌아갈 수 없다."
  darktec_crisis.40203.ok.gestalt:0 "우리는 준비되었다."
