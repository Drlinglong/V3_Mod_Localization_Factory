  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "공허 채우기"
  darktec_crisis_endings.10.desc.regular:0 "§L은하계의 모든 존재는 파괴된 특이점이 주변의 모든 존재를 순수한 원초적 에너지로 변환시키면서 발생시킨 엄청난 흡인력을 느낄 수 있었습니다.§!\n\n이제 우리는 더 높은 존재의 차원에서 존재하며, 우주와 하나가 되었습니다. 뒤처진 자들도 원하든 원치 않든 곧 우리의 운명을 공유하게 될 것입니다.\n우리는 현실을 그림자로부터 다시 쓰고, 운명의 실타래를 그 그늘로부터 바꿀 것이며, 이제 아무도 우리를 막을 수 없습니다.\n\n아무도 공허에서 벗어날 수 없습니다."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "아무도 공허에서 벗어날 수 없습니다."
  darktec_crisis_endings.10.ok.gestalt:0 "아무도 공허에서 벗어날 수 없습니다."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "접힌 차원성"
  darktec_crisis_endings.20.desc.regular:0 "§L특이점이 뚫리는 순간, 그 주변의 모든 존재 차원들이 붕괴하기 시작했습니다.§!\n§L[Root.GetName]의 일부가 다른 차원으로 넘어들면서 거대한 충격파가 은하계를 뒤흔들었습니다. 이는 현재 차원 안에 접혀들어 다른 목적, 즉 그들의 목적에 맞게 변형된 것입니다.§!\n\n우리는 존재하지만 존재하지 않습니다.\n\n우리는 있으되 있지 않습니다.\n\n우리는 해냈지만 해내지 못했습니다.\n\n이것은 끝이자 시작입니다."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "시작으로 돌아간다고요?"
  darktec_crisis_endings.30.desc.regular:0 "§L시간은 참으로 이상한 것입니다. 붙잡을 수는 있지만 결코 만질 수는 없죠. 만지는 순간, 그것은 이미 당신의 과거가 되어버리니까요. 하지만 더 이상은 아닙니다.§!\n우리는... 어디에? 언제 있는 거죠? 우리는 아닙니다... 우리는 하지 않습니다... 모든 것이... 전과 같습니다만 우리는 이제... 관찰자입니다.\n\n왜... 이해할 수 없습니다.\n\n우리가 시간과... 하나가 된 걸까요?\n우리..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
