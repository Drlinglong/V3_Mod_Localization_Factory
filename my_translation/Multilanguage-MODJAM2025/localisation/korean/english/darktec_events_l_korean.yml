  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "그리 될 것입니다."
  darktec_crisis.50.ok.regular.tainted:0 "그리 될 것입니다."
  darktec_crisis.50.ok.gestalt.transformed:0 "그리 될 것입니다."
  darktec_crisis.50.ok.gestalt.tainted:0 "그리 될 것입니다."
  darktec_crisis.50.ok.tooltip:0 "우리는 위기의 마지막 단계에 도달할 것입니다.\n새로운 거대 구조물 옵션 - $darktec_sphere_0$ - 이 추가됩니다. 이는 건설 완료 시 우리의 절대적 승리를 위한 과정을 시작할 것입니다."

  darktec_crisis.5001.name:0 "최종 특이점"
  darktec_crisis.5001.desc.regular.transformed:0 "모든 빛을 흡수하며 영원히 움직이는 어둡고 반사적인 표면은 어떤 별보다 강력한 중력 파동을 생성합니다… 무한한 에너지가 스스로와 싸우며, 해방되기를 갈망하며, 우리가 굴절시켜 무한한 내부로 보낸 혼돈을 안정시키려 하고, 존재하는 것과 충돌하여 존재하지 않게 만들려 합니다.\n\n이것이 우리의 기회입니다. 우리는 계속해서 생산을 이쪽으로 돌리고, 그 발전을 연구하며, 궁극적으로… 궁극적으로 은하계, 나아가 존재하는 모든 것의 변곡점으로 만들 것입니다."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "응집된 특이점으로 우리의 노력을 돌리십시오."
  darktec_crisis.5001.ok.gestalt:0 "우리 집단은 이 응집된 특이점을 완성할 것입니다."
  darktec_crisis.5001.ok.tooltip:0 "우리는 특이점을 유지하고 주입해야 합니다. 만약 적의 손에 넘어간다면 §R치명적으로 불안정§!해질 것입니다."

  darktec_crisis.5002.name:0 "알 수 없는 교란"
  darktec_crisis.5002.desc.regular:0 "우리 제국 전역의 여러 보고서는 이상 현상을 나타내며, 그 과정에서 여러 인명 피해가 발생했습니다. 여러 구조물이 이유 없이 무너지고, 일부 생명체가 흔적도 없이 사라지며, 모든 것이… 이상하게 팽창하는 듯한 느낌이 듭니다. 마치 시간이 다른 속도로 느려지거나 빨라지는 것처럼 말이죠. 하지만 모든 사건이 너무 불규칙해서 정확히 무슨 일이 벌어지는지 연구할 수 없습니다.\n공통점을 찾으면 즉시 조사해야 합니다."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$\n하지만… 이것이 우리의 군주가 개발 중인 프로젝트와 관련이 있을까요? 우리는 그들에게 알려야 합니다…"
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$\n그러나 이러한 현상의 특성상, 우리는 다른 제국이 우리의 의도와 유사한… 급진적인 해결책을 시도하고 있다고 추측하지만, 이를 증명할 수는 없습니다."
  darktec_crisis.5002.ok.regular:0 "우려스럽습니다."
  darktec_crisis.5002.ok.subject_of_crisis:0 "우리 군주에게 보고서를 보내십시오."
  darktec_crisis.5002.ok.subject_of_other:0 "우리 군주에게 이를 알리십시오."
  darktec_crisis.5002.ok.rival_crisis:0 "우리의 계획을 가속화해야 합니다…"

  darktec_crisis.55010.name:0 "최종 특이점 - 성장"
  darktec_crisis.55010.desc.regular:0 "공명 연쇄 반응이 특이점의 팽창에 앞섰습니다. 구조물 내부에 갇힌 거대한 힘은 강력한 파라물질 봉쇄막을 얇게 늘어뜨리며, 그것은 엔트로피를 먹고 자라고 곪아갑니다.\n심지어 블랙홀조차 이러한 수치를 생성하지 않습니다. 우리의 가장 발전된 장치조차 그것이 생성하고 흡수하는 엄청난 힘, 또는 그것이 생성하는 막대한 중력파를 측정하기 위해 고군분투하고 있습니다."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "우려해야 할까요…?"
  darktec_crisis.55010.ok.gestalt:0 "우려해야 할까요…?"
  darktec_crisis.55010.ok.sphere_grows:0 "응집된 특이점이 성장할 것입니다."

  darktec_crisis.55020.name:0 "최종 특이점 - 공간 밖으로"
  darktec_crisis.55020.desc.regular:0 "충격파와 함께 특이점은 순식간에 더욱 커졌습니다.\n우리는 왜 그렇게 많은 양의 파라물질 팽창이 즉각적인 붕괴 없이 발생할 수 있는지 혼란스럽지만, 확실히 어떤 식으로든 스스로 주변의 엔트로피를 역흡수하며, 잠재적으로는 은하계 전체를 가로질러 끌어당기고 있습니다.\n\n마치 어떤 공간도 차지하기를 원치 않으면서, 그 과정에서… 모든 것을 포괄하려 하는 것 같습니다."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "면밀히 감시하십시오."
  darktec_crisis.55020.ok.gestalt:0 "면밀히 감시하십시오."
  darktec_crisis.55020.ok.sphere_grows:0 "상황이 늦춰질 것입니다."

  darktec_crisis.55021.name:0 "암영 파쇄"
  darktec_crisis.55021.desc.regular:0 "그 일이 일어났을 때 우리 모두는 느낄 수 있었고, 우리의 감시 시스템에도 기록되었습니다. [darktec_crushed_planet.GetName]의 표면은 마치… 무언가에 의해 당겨지는 것처럼 짓눌렸고, 그러고 나서 일어났습니다. 행성 전체가 그 형태를 잃고 붕괴했습니다.\n\n불길한 일이 벌어지고 있으며, 우리는 높은 경계를 유지해야 합니다. 이것을 야기한 그 무엇이든 우리가 대비하지 않으면 우리 식민지 중 하나에도 영향을 미 미칠 수 있기 때문입니다. 만약 우리가 이런 종류의 갑작스러운 대격변에 대비할 수 있다면 말이죠. 그리고 우리는 이것이 우연의 결과가 아닌, 만들어진 것임을 확신합니다. 누군가가 이 배후에 있습니다."
  darktec_crisis.55021.desc.gestalt:0 "그 일이 일어났을 때 우리 집단 전체가 느낄 수 있었고, 우리의 감시 시스템에도 기록되었습니다. [darktec_crushed_planet.GetName]의 표면은 마치… 무언가에 의해 당겨지는 것처럼 짓눌렸고, 그러고 나서 일어났습니다. 행성 전체가 그 형태를 잃고 붕괴했습니다.\n\n불길한 일이 벌어지고 있으며, 우리는 높은 경계를 유지해야 합니다. 이것을 야기한 그 무엇이든 우리가 대비하지 않으면 우리 식민지 중 하나에도 영향을 미칠 수 있기 때문입니다. 만약 우리가 이런 종류의 갑작스러운 대격변에 대비할 수 있다면 말이죠. 그리고 우리는 이것이 우연의 결과가 아닌, 만들어진 것임을 확신합니다. 누군가가 이 배후에 있습니다."
  darktec_crisis.55021.ok.regular:0 "우리 제국에 경계를 발령하십시오."
  darktec_crisis.55021.ok.gestalt:0 "우리 집단은 경계를 늦추지 말아야 합니다."
  darktec_crisis.warning.not_imminent:0 "위기 제국이 대격변을 일으킬 수 있는 일종의 유물 또는 장치를 개발하고 있습니다. 우리는 경계를 유지하고 그들의 불길한 의도를 전복시키려 시도해야 합니다."

  darktec_crisis.55030.name:0 "최종 특이점 - 어둠이 희미해지다"
  darktec_crisis.55030.desc.regular:0 "우리는 느낄 수 있습니다. 우리 종족에게 미치는 파라물질의 영향으로 응집된 특이점이 어쩐지 희미해지고, 물러나고… 내파하는 것을 알아챕니다.\n\n용납할 수 없습니다.\n\n그 성장을 인위적으로 촉진하기 위한 비상 계획이 세워졌습니다. 흡수를 위해 더 많은 활성 파라물질을 추가하여 안정성을 유지하고 그 힘을 사용할 수 있도록 할 것입니다.\n만약 우리가 실패한다면… 최악을 두려워해야 할 것입니다."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "특이점이 스스로 안정되도록 두십시오."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "우리는 개입하지 않을 것입니다. 비록 결과가 따를지라도 말입니다.\n상황이 늦춰질 것입니다."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "특이점에 더 많은 파라물질을 공급하십시오."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "우리는 변칙 현상이 흔들리도록 내버려 두지 않을 것입니다.\n이제 이 상황은 §Y$darktec_contained_entropy_with_icon$§! 유지비를 가지게 되지만, 상황 진행 속도 또한 증가할 것입니다."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "변칙 현상을 더 많은 암흑 물질로 보강합니다."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "변칙 현상의 암흑 물질 보호막을 과부하시켜 스스로 보정되도록 할 것입니다.\n이제 이 상황은 §Y£sr_dark_matter£ 암흑 물질§! 추가 유지비를 가지게 되지만, 상황 진행 속도 또한 증가할 것입니다."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
