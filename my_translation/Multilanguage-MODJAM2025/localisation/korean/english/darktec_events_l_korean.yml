  darktec_crisis.2101.name:0 "암영 격납고"
  darktec_crisis.2101.desc.regular:0 "모든 봉쇄 절차가 시행된 후, [this.GetName]에서 짧지만 기념할 만한 준공식이 열렸습니다.\n이 안전하고 실용적인 구조물은 우리가 봉쇄할 수 있는 파라물질을 저장하고 활용하는 데 도움이 될 것입니다."
  darktec_crisis.2101.desc.gestalt:0 "모든 봉쇄 절차가 시행된 후, [this.GetName]에서 짧지만 기념할 만한 준공식이 열렸습니다.\n이 안전하고 실용적인 구조물은 우리가 봉쇄할 수 있는 파라물질을 저장하고 활용하는 데 도움이 될 것입니다."
  darktec_crisis.2101.ok.regular:0 "우리는 이것들이 더 필요할 수도 있습니다..."
  darktec_crisis.2101.ok.gestalt:0 "우리는 이것들이 더 필요할 수도 있습니다..."
  darktec_crisis.2101.ok.tooltip:0 "비-바리온 물질을 저장하는 것은 우리의 발전에 중요합니다. 저장하는 물질이 많아질수록 더 많은 암흑 물질을 생산하기 때문입니다. - 이 유형의 건물을 더 건설하거나 업그레이드하는 것이 좋습니다."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "2단계: 반물질 활용"
  darktec_crisis.20.desc.regular:0 "우리는 아직 완전히 이해하지 못한 힘, 즉 암흑 물질과 엔트로피와 함께 공존하고 있습니다. 우리는 이 파괴적인 힘으로부터 보호받고 안전하며, 우리의 길을 개척하고 공허를 비워내고 있지만... 이것만으로는 부족합니다. - 이 존재들, 혹은 비존재들의 무한한 잠재력은 아직 탐험되지 않았으며, 이를 완전히 활용하는 방법을 발견하려는 갈망은 무시하기 어렵습니다.\n\n이는 단지 봉쇄나 축소의 문제가 아니라, 우리가 얻을 수 있는 무한한 자원의 근본적인 용도와 재활용 방법을 찾는 문제입니다.\n\n이것은 우리가 낭비해서는 안 될 기회입니다."
  darktec_crisis.20.desc.gestalt:0 "우리의 집단지성은 이제 이해하고자 노력하는 힘, 즉 암흑 물질과 엔트로피와 함께 공존합니다. 우리는 이 파괴적인 힘으로부터 보호받고 안전하며, 우리의 길을 개척하고 공허를 비워내고 있지만... 이것만으로는 부족합니다. - 이 존재들, 혹은 비존재들의 무한한 잠재력은 아직 탐험되지 않았으며, 우리는 발견을 갈망합니다. 그 힘과 잠재력을 활용하는 발견을.\n\n이는 단지 봉쇄나 축소의 문제가 아니라, 우리가 얻을 수 있는 무한한 자원의 근본적인 용도와 재활용 방법을 찾는 문제입니다.\n\n이것은 우리가 낭비해서는 안 될 기회입니다."
  darktec_crisis.20.ok.regular:0 "우리는 새로운 방법을 발견할 것입니다..."
  darktec_crisis.20.ok.gestalt:0 "우리는 새로운 방법을 확보할 것입니다..."
