  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - 엔트로피 앵커 건설 완료"
  darktec_crisis.27501.desc.regular:0 "우리가 [Root.GetName]의 구조물을 활성화한 순간, 우리는 깨달았습니다. 이날은 우리 종족의 역사에 있어 중요한 날이 될 것임을. - 앵커의 웅웅거리는 소리는 불길하지만, 혼돈 없는 미래, 우리 손으로 만들어낼 미래에 대한 희망을 줍니다."
  darktec_crisis.27501.desc.gestalt:0 "우리의 집단지성은 [Root.GetName]의 구조물이 활성화된 순간, 이를 깨달았습니다. 이날은 우리 종족의 역사에 있어 중요한 날이 될 것임을. - 앵커의 웅웅거리는 소리는 불길하지만, 혼돈 없는 미래, 우리 손으로 만들어낼 미래에 대한 희망을 줍니다."
  darktec_crisis.27501.ok.regular:0 "수확 과정을 시작하라!"
  darktec_crisis.27501.ok.gestalt:0 "엔트로피 수확을 진행하라."
  darktec_crisis.27501.ok.tooltip:0 "앵커는 우리 제국의 엔트로피 생산에 있어 초석과 같습니다. 위기 경로의 진행도를 높이기 위해 더 많은 앵커를 건설하고 업그레이드해야 합니다.\n$situation_darktec_intro$ 상황이 지속될 것입니다."

  # 1st level unlocked
  darktec_crisis.2100.name:0 "1단계: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "엔트로피가 야기하는 문제에 대한 해결책은, 증명되었듯이, 엔트로피를 수확하고 활용하는 데 있습니다. 우리는 지속적인 위협을 제거할 뿐만 아니라, 그 자체를 봉쇄하고 암흑 물질과 혼합함으로써 엄청난 잠재력을 지닌 새로운 유형의 자원... 즉, 파라물질로 재활용할 수 있습니다."
  darktec_crisis.2100.desc.gestalt:0 "엔트로피가 야기하는 문제에 대한 해결책은, 증명되었듯이, 엔트로피를 수확하고 활용하는 데 있습니다. 우리는 지속적인 위협을 제거할 뿐만 아니라, 그 자체를 봉쇄하고 암흑 물질과 혼합함으로써 엄청난 잠재력을 지닌 새로운 유형의 자원... 즉, 파라물질로 재활용할 수 있습니다."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\n새로운 산업 공정을 통해 이 새로운 봉쇄된 엔트로피 부산물의 이점을 입증했습니다. 따라서 추가 연구, 응용 및 안전한 저장을 위한 인프라를 위해 엔트로피의 안정적인 수입을 확보해야 합니다."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\n파라물질 결속 함선을 설계함으로써... 이 새로운 자원을 변형시킬 수 있음을 입증했습니다. 따라서 추가 연구, 응용 및 안전한 저장을 위한 인프라를 위해 엔트로피의 안정적인 수입을 확보해야 합니다."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\n우리 자신에게 새로운 자원을 접목하는 방법을 알아냄으로써... 이 자원을 다양한 방식으로 변형시킬 수 있음을 입증했습니다. 따라서 추가 연구, 응용 및 안전한 저장을 위한 인프라를 위해 엔트로피의 안정적인 수입을 확보해야 합니다."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\n새로운 산업 공정을 통해 이 새로운 봉쇄된 엔트로피 부산물의 이점을 입증했습니다. 따라서 추가 연구, 응용 및 안전한 저장을 위한 인프라를 위해 엔트로피의 안정적인 수입을 확보해야 합니다."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\n파라물질 결속 함선을 설계함으로써... 이 새로운 자원을 변형시킬 수 있음을 입증했습니다. 따라서 추가 연구, 응용 및 안전한 저장을 위한 인프라를 위해 엔트로피의 안정적인 수입을 확보해야 합니다."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\n이 새로운 자원을 우리 드론에 접목하는 방법을 알아냄으로써... 이 자원을 다양한 방식으로 변형시킬 수 있음을 입증했습니다. 따라서 추가 연구, 응용 및 안전한 저장을 위한 인프라를 위해 엔트로피의 안정적인 수입을 확보해야 합니다."
