  darktec_crisis.40004.name:0 "정화된 구원"
  darktec_crisis.40004.desc.regular:0 "지나친 것은 지나친 것이다. 우리는 우리가 근절하기로 결정했던 존재, 즉 엔트로피와 암흑의 힘에 영향을 받아 그들의 영향력을 전파하는 혼돈과 무질서의 대행자가 될 위험에 처해 있다.\n더 이상은 안 된다.\n\n우리는 온건한 상황에서 엔트로피를 계속 연구할 것이며, 우리 종족이 우리 자신과 암흑 물질의 암흑적 결합으로 인해 '오염'되었다 할지라도 우리의 목표는 고귀하고 확고할 것이다."
  darktec_crisis.40004.desc.gestalt:0 "$darktec_crisis.40004.desc.regular$"
  darktec_crisis.40004.ok.regular:0 "밝은 미래가 기다리고 있다."
  darktec_crisis.40004.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40004.ok.gestalt:0 "밝은 미래가 기다리고 있다."
