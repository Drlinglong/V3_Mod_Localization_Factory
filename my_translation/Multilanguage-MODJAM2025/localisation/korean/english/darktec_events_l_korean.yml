  darktec_crisis.2020.name:0 "기괴한 암흑"
  darktec_crisis.2020.desc.regular:0 "변형조에서 나온 첫 번째 [From.GetName]은 이미 일어난 놀라운 변화의 증거를 보여주었습니다. - 그 몸이 품고 있는 에너지는 방 전체에서 느껴졌고, 실험을 통제하던 기술자들은 경외심에 사로잡혔습니다.\n\n우리가 해냈습니다. 우리 자신을 비-바리온 물질과 결합시켰으며, 이는 안정적인 조합입니다... 이제 이 융합을 더욱 개선해야 합니다."
  darktec_crisis.2020.desc.gestalt:0 "변형조에서 나온 첫 번째 [From.GetName] 드론은 이미 일어난 놀라운 변화의 증거를 보여주었습니다. - 연결이 복원되고 관리 드론이 안전을 확보하자, 그 몸이 품고 있는 에너지는 집단지성 전체에 걸쳐 느껴졌습니다.\n\n우리가 해냈습니다. 우리 자신을 비-바리온 물질과 결합시켰으며, 이는 안정적인 조합입니다... 이제 이 융합을 더욱 개선해야 합니다."
  darktec_crisis.2020.ok.regular:0 "곧 우리 모두 이 은총을 받아들일 것입니다."
  darktec_crisis.2020.ok.gestalt:0 "곧 우리의 모든 드론이 이 개선을 받을 것입니다."
  darktec_crisis.2020.ok.tooltip:0 "암영 특성은 우리 종족을 변형시키는 새로운 방법입니다. - 그 이점은 단점을 능가합니다."

  darktec_crisis.2030.name:0 "장막의 함선"
  darktec_crisis.2030.desc.regular:0 "우리 공학자들과 물리학자들은 첫 번째 초물질 함선이 도크를 벗어나는 것을 경외심으로 지켜보았습니다. 붕괴에 대한 두려움으로 강력한 에너지 장에 억제되었고, 승무원들은 안전을 위해 개인용 마이크로 실드를 장착했지만, 모든 것이 순조롭게 진행되었습니다.\n\n그 구성은 고체 물질 상태와 비물질 상태 사이를 오가게 하여 빛과 어둠, 고체와 반투명의 장관을 연출하며, 우리는 이를 우리의 이점으로 활용할 것입니다."
  darktec_crisis.2030.desc.gestalt:0 "우리 집단 의식은 첫 번째 초물질 함선이 도크를 벗어나는 것을 경외심으로 지켜보았습니다. 붕괴에 대한 두려움으로 강력한 에너지 장에 억제되었고, 드론 승무원들은 안전을 위해 개인용 마이크로 실드를 장착했지만, 모든 것이 순조롭게 진행되었습니다.\n\n그 구성은 고체 물질 상태와 비물질 상태 사이를 오가게 하여 빛과 어둠, 고체와 반투명의 장관을 연출하며, 우리는 이를 우리의 이점으로 활용할 것입니다."
  darktec_crisis.2030.ok.regular:0 "강력한 함선..."
  darktec_crisis.2030.ok.gestalt:0 "강력한 함선..."
  darktec_crisis.2030.ok.tooltip:0 "그림자 함선은 특별한 자체 오라를 가지며 은폐와 방어막에 보너스를 얻지만, 선체는 동급 함선보다 취약합니다."

  darktec_crisis.30.name:0 "3단계: 엔트로피의 포옹"
  darktec_crisis.30.desc.regular:0 "이제 부인할 수 없습니다. 우리가 처음에는 우주의 파괴적이고 혼란스러우며 비열한 측면이라고 생각했던 것이 예상보다 더 유용하다는 것이 입증되었습니다. 초물질의 무한한 잠재력은 우리 제국에 르네상스를 가져왔고, 우리는 더 깊이 파고들어야 합니다.\n우리는 엔트로피와 암흑 물질을 최대한 활용하여 기술에 통합하고, 그 배경 영향력을 줄이기 위해 추출 노력을 늘려야 합니다.\n\n우리는 엔트로피를 수확하고 활용할 때 남겨지는 배경 에너지와 공허를 이용할 권리와 힘을 가지고 있으며, 그렇게 함으로써 우리는 그것과 하나가 될 것입니다."
  darktec_crisis.30.desc.gestalt:0 "이제 부인할 수 없습니다. 처음에는 우주의 파괴적이고 혼란스러우며 비열한 측면이라고 생각했던 것이 예상보다 더 유용하다는 것이 입증되었습니다. 초물질의 무한한 잠재력은 우리 집단 의식에 르네상스를 가져왔고, 그것을 파고드는 것이 우리의 최우선 과제 중 하나가 되어야 합니다.\n우리는 엔트로피와 암흑 물질을 최대한 활용하여 기술에 통합하고, 그 배경 영향력을 줄이기 위해 추출 노력을 늘려야 합니다.\n\n그것은 우리가 엔트로피를 수확하고 활용할 때 남겨지는 배경 에너지와 공허를 이용하는 가장 효율적인 접근 방식이며, 그렇게 함으로써 우리는 그것과 하나가 될 것입니다."
  darktec_crisis.30.ok.regular:0 "진정한 패러다임 전환."
  darktec_crisis.30.ok.gestalt:0 "이것이 유일한 길입니다."

  darktec_crisis.40.name:0 "4단계: 사건의 지평선"
  darktec_crisis.40.desc.regular:0 "우리의 지식이 확장됨에 따라 시야도 함께 넓어집니다. 우리가 처음에는 재앙이라고 생각했던 것이 이점으로 증명되었고, 느리고 차가운 죽음의 저주라고 생각했던 것이 이제 우리의 손에 든 무기이자 도구, 변화가 되었습니다. 엔트로피는 너무나 유용하다는 것이 입증되었고, 우리는 그것을 수확하고 조작하며 우리의 의지에 따라 형성하기로 결정한 것이 옳았습니다. 하지만 이제 우리는 다음... 단계에 준비되었습니다.\n우리는 그것이 가능하다는 것을 증명했음에도 불구하고, 아직 우리의 구성에 우리의 지식을 적용하지 않았습니다. 그리고 우리는 암흑 물질을 통한 수동적인 수준에서든, 실험적인 초물질 재조합을 통한 능동적인 방식으로든, 그것에 대한 더 깊은 탐구가 엄청나게 유익할 것이라고 확신합니다.\n\n우리는 이 에너지와 합쳐져 우리가 존재했던 것 이상이 되어야 하며, 우리 종족을 보존하고 우리 우주 아래의 진정한 우주와 조화를 이루기 위해 단순한 중입자적 존재를 뒤로 남겨야 합니다.\n\n다른 해결책은 없습니다."
  darktec_crisis.40.desc.regular.not_used_traits:0 "비록 우리가 우리의 본질과 공허의 결합을 완전히 받아들이지 못했더라도... 잠재적으로 더 많은 것이 작용하고 있습니다.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "우리는 불가능해 보이는 것에 도전했고, 우리 자신을 변화시켰습니다... 하지만 더 많은 것이 작용하고 있습니다.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "우리의 지식이 확장됨에 따라 시야도 함께 넓어집니다. 우리가 처음에는 재앙이라고 생각했던 것이 이점으로 증명되었고, 느리고 차가운 죽음의 저주라고 생각했던 것이 이제 우리의 손에 든 무기이자 도구, 변화가 되었습니다. 엔트로피는 너무나 유용하다는 것이 입증되었고, 우리 집단 의식은 그것을 수확하고 조작하며 우리의 의지에 따라 형성하는 올바른 일을 하고 있습니다. 하지만 이제 우리는 다음... 단계에 준비되었습니다.\n우리는 그것이 가능하다는 것을 증명했음에도 불구하고, 아직 우리의 구성에 우리의 모든 사고 과정을 적용하지 않았습니다. 그리고 우리는 암흑 물질을 통한 수동적인 수준에서든, 실험적인 초물질 재조합을 통한 능동적인 방식으로든, 그것에 대한 더 깊은 탐구가 엄청나게 유익할 것이라고 확신합니다.\n\n우리는 이 에너지와 합쳐져 우리가 존재했던 것 이상이 되어야 하며, 단순한 중입자적 존재를 뒤로 남겨야 합니다.\n\n다른 해결책은 없습니다."
  darktec_crisis.40.desc.gestalt.used_traits:0 "비록 우리가 우리의 본질과 공허의 결합을 완전히 받아들이지 못했더라도... 잠재적으로 더 많은 것이 작용하고 있습니다.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "우리는 불가능해 보이는 것에 도전했고, 우리 집단 의식을 변화시켰습니다... 하지만 더 많은 것이 작용하고 있습니다.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "초물질 융합을 연구합니다."
  darktec_crisis.40.focus.transformation.tooltip:0 "§Y$situation_darktec_transformation_approach_transformation$§! 방향으로 접근 방식을 변경할 것입니다.\n우리는 이 접근 방식에서 무엇을 기대할 수 있을지 모르지만, 아마도 우리 종족에게 급진적인... 변화를 적용하는 가장 좋은 방법일 것입니다."
  darktec_crisis.40.focus.taint:0 "암흑 물질 주입에 접근합니다."
  darktec_crisis.40.focus.taint.tooltip:0 "§Y$situation_darktec_transformation_approach_taint$§! 방향으로 접근 방식을 변경할 것입니다.\n우리는 이 접근 방식에서 무엇을 기대할 수 있을지 모르지만, 아마도 우리 종족에게 급진적으로... 해를 끼치지 않는 가장 안전한 방법일 것입니다."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - 분석"
  darktec_crisis.40080.desc.regular:0 "초물질 주입 잠재력에 대한 초기 분석은 다양한 이점을 제공했습니다. 우리는 더 강력한 물질을 엮는 지식을 얻었을 뿐만 아니라, 적절한 격리 및 안전 조치와 함께 유기 및 사이버네틱 조직에 사용했을 때도 완벽한 성공을 거두었습니다.\n\n암흑 에너지는 원자 결합 효과를 정확히 상쇄하여 강화하고, 밀도를 집중 및 증가시키거나 기초 입자에 더 많은 삽입을 허용합니다."
  darktec_crisis.40080.desc.gestalt:0 "초물질 주입 잠재력에 대한 초기 분석은 다양한 이점을 제공했습니다. 우리는 더 강력한 물질을 엮는 지식을 얻었을 뿐만 아니라, 적절한 격리 및 안전 조치와 함께 유기 및 사이버네틱 조직에 사용했을 때도 완벽한 성공을 거두었습니다.\n\n암흑 에너지는 원자 결합 효과를 정확히 상쇄하여 강화하고, 밀도를 집중 및 증가시키거나 기초 입자에 더 많은 삽입을 허용합니다."
  darktec_crisis.40080.ok.regular:0 "너무나 많은 잠재적 이점..."
