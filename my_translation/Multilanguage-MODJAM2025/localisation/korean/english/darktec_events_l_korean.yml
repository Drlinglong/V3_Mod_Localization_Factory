  situation_darktec_intro_approach_economy:0 "암영 처리"
  situation_darktec_intro_approach_economy_tooltip:0 "공허의 에너지를 우리가 조작할 수 있는 형태로 변환하는 것은 우리 제국에 생산 및 개발 면에서 최첨단 이점을 제공할 것입니다."
  situation_darktec_intro_approach_warfare:0 "진공 주파"
  situation_darktec_intro_approach_warfare_tooltip:0 "우리 함선을 원자 간 공간에 동조시킬 수 있다면 우리가 아는 우주... 그리고 우리가 모르는 우주를 더 효율적으로 횡단할 방법을 보장할 것입니다."
  situation_darktec_intro_approach_applications:0 "암흑 융합"
  situation_darktec_intro_approach_applications_tooltip:0 "암흑 물질 기술을 우리의 이득을 위해 활용해야 할 필요성이 있다는 것은 부인할 수 없습니다. 따라서 우리는 인구와 시설을 위한 새로운 직접적인 활용법을 창조하는 데 집중해야 합니다."
  situation_darktec_intro_please_build_anchor:0 "어떤 식민지든 상관없이 §Y£building£ $building_darktec_anchor_1$§!을(를) 건설해야 합니다.\n그 전까지 상황은 정체될 것입니다."
	#situation_darktec_intro_please_build_anchor:0 "§YWe need to build a £building£ $building_darktec_anchor_1$ in order to progress the situation.§!"

  situation_darktec_transformation:0 "엔트로피 변형"
  situation_darktec_transformation_type:0 "$situation_darktec_transformation$"
  situation_darktec_transformation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_transformation_desc_fallback:0 "공허를 우리의 것으로 받아들일 때가 왔습니다. 현실 속 이 차원을 정복하고 그것과 조화를 이루어야 합니다.\n비록 힘든 과업이지만, 우리 종의 미래가 여기에 달려 있으며 우리는 목표를 향해 끊임없이 단호해야 합니다."
  situation_darktec_transformation_desc_taint:0 "$situation_darktec_transformation_desc_fallback$\n\n§Y우리는 암흑 물질을 완전히 활용하여 그 힘을 우리 종족 전체에게 돌릴 방법을 탐색하고 있습니다.§!"
  situation_darktec_transformation_desc_transformation:0 "$situation_darktec_transformation_desc_fallback$\n\n§Y우리는 비용이 얼마가 들든 엔트로피를 우리의 이득을 위해 완전히 활용할 방법을 탐색하고 있습니다.§!"
  situation_darktec_transformation_on_progress_complete:0 "이 경로로 이 상황을 완료한다면, 우리는 파라 물질을 우리 자신과 결합하여 사용하는 방법을 발견할 것입니다."
  situation_darktec_transformation_on_fail:0 "이 경로로 이 상황을 완료한다면, 우리는 암흑 물질의 잠재력을 우리 종족과 함께 완전히 활용하는 방법을 발견할 것입니다."
