  darktec_crisis.250.ok.change_approach_warfare:0 "§Y$situation_darktec_intro_approach_warfare$§! 방향으로 접근 방식을 변경합니다.\n상황 종료 시 특수 유형 함선 기술을 얻을 수 있습니다."
