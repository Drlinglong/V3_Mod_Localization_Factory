  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "오랜 시간 동안 우리는 우주의 느리고 고통스러운 붕괴를 그저 지켜만 보았습니다. 엔트로피, 혼돈, 무질서가 현실을 서서히 집어삼키는 공허를 채워나가고, 결국 차갑고 뒤틀린 껍데기만을 남길 뿐입니다.\n\n더는 안 됩니다.\n\n우리는 주도권을 잡고 우주를 분리하는 힘을 우리 것으로 만들 것입니다. 원자 사이의 공허에 대한 소유권을 주장하고, 엔트로피를 우리의 힘으로 전환할 것입니다."
 darktec_crisis.1.desc.robotic:0 "오랜 시간 동안 우리는 우주의 느리고 고통스러운 붕괴를 그저 지켜만 보았습니다. 엔트로피, 혼돈, 무질서가 현실을 서서히 집어삼키는 공허를 채워나가고, 결국 우리의 기계적 형태조차 살아남을 수 없는 차갑고 뒤틀린 껍데기만을 남길 뿐입니다.\n\n더는 안 됩니다.\n\n우리는 주도권을 잡고 우주를 분리하는 힘을 우리 것으로 만들 것입니다. 원자 사이의 공허에 대한 소유권을 주장하고, 엔트로피를 우리의 힘으로 전환할 것입니다."
 darktec_crisis.1.desc.hive:0 "오랜 시간 동안 우리의 정신은 우주의 느리고 고통스러운 붕괴를 인지해왔습니다. 엔트로피, 혼돈, 무질서가 현실을 서서히 집어삼키는 공허를 채워나가고, 결국 차갑고 뒤틀린 껍데기만을 남길 뿐입니다.\n\n더는 안 됩니다.\n\n우리의 집단적 의지는 우주를 분리하는 힘을 우리 것으로 정복하고, 원자 사이의 공허에 대한 소유권을 주장하며, 엔트로피를 우리의 힘으로 전환할 것입니다."
 darktec_crisis.1.desc.machine:0 "우주가 느리고 고통스럽게 붕괴하리라는 우리의 예측에는 어떠한 오차도 있을 수 없습니다. 엔트로피, 혼돈, 무질서로 인해 생성된 수많은 변수와 변칙은 최적이 아니며, 모든 존재하는 형태와 물질의 고통스러운 소멸로 이어질 뿐입니다.\n\n용납할 수 없습니다.\n\n우리의 주요 지침은 대응책 마련으로 전환될 것입니다. 우리는 우주를 분리하는 힘을 우리 것으로 전환하고 활용하며, 엔트로피를 우리의 힘으로 바꿀 방법을 찾아낼 것입니다."
 darktec_crisis.1.desc.regular.notech:0 "오랜 시간 동안 우리는 우주의 느리고 고통스러운 붕괴를 그저 지켜만 보았습니다. 엔트로피, 혼돈, 무질서가 현실을 서서히 집어삼키는 공허를 채워나가고, 결국 차갑고 뒤틀린 껍데기만을 남길 뿐입니다.\n\n더는 안 됩니다.\n\n우리는 주도권을 잡고 우주를 분리하는 힘을 우리 것으로 만들 것입니다. 원자 사이의 공허에 대한 소유권을 주장하고, 엔트로피를 우리의 힘으로 전환할 것입니다.\n\n우리는 비바리온 물질을 연구할 방법을 찾아야 합니다. §Y암흑 물질을 얻고 처리하는 방법§!을 찾아야 하며, 그래야만 우리의 목표를 달성할 수 있습니다."
 darktec_crisis.1.desc.robotic.notech:0 "오랜 시간 동안 우리는 우주의 느리고 고통스러운 붕괴를 그저 지켜만 보았습니다. 엔트로피, 혼돈, 무질서가 현실을 서서히 집어삼키는 공허를 채워나가고, 결국 우리의 기계적 형태조차 살아남을 수 없는 차갑고 뒤틀린 껍데기만을 남길 뿐입니다.\n\n더는 안 됩니다.\n\n우리는 주도권을 잡고 우주를 분리하는 힘을 우리 것으로 만들 것입니다. 원자 사이의 공허에 대한 소유권을 주장하고, 엔트로피를 우리의 힘으로 전환할 것입니다.\n\n우리는 비바리온 물질을 연구할 방법을 찾아야 합니다. §Y암흑 물질을 얻고 처리하는 방법§!을 찾아야 하며, 그래야만 우리의 목표를 달성할 수 있습니다."
 darktec_crisis.1.desc.hive.notech:0 "오랜 시간 동안 우리의 정신은 우주의 느리고 고통스러운 붕괴를 인지해왔습니다. 엔트로피, 혼돈, 무질서가 현실을 서서히 집어삼키는 공허를 채워나가고, 결국 차갑고 뒤틀린 껍데기만을 남길 뿐입니다.\n\n더는 안 됩니다.\n\n우리의 집단적 의지는 우주를 분리하는 힘을 우리 것으로 정복하고, 원자 사이의 공허에 대한 소유권을 주장하며, 엔트로피를 우리의 힘으로 전환할 것입니다.\n\n우리는 비바리온 물질을 연구할 방법을 찾아야 합니다. §Y암흑 물질을 얻고 처리하는 방법§!을 찾아야 하며, 그래야만 우리 집단의 생존을 보장할 수 있습니다."
 darktec_crisis.1.desc.machine.notech:0 "우주가 느리고 고통스럽게 붕괴하리라는 우리의 예측에는 어떠한 오차도 있을 수 없습니다. 엔트로피, 혼돈, 무질서로 인해 생성된 수많은 변수와 변칙은 최적이 아니며, 모든 존재하는 형태와 물질의 고통스러운 소멸로 이어질 뿐입니다.\n\n용납할 수 없습니다.\n\n우리의 주요 지침은 대응책 마련으로 전환될 것입니다. 우리는 우주를 분리하는 힘을 우리 것으로 전환하고 활용하며, 엔트로피를 우리의 힘으로 바꿀 방법을 찾아낼 것입니다.\n\n우리는 비바리온 물질을 연구할 방법을 찾아야 합니다. §Y암흑 물질을 얻고 처리하는 방법§!을 찾아야 하며, 그래야만 우리 집단의 생존을 보장할 수 있습니다."
 darktec_crisis.1.ok.regular:0 "우리는 공허를 정복할 것입니다."
