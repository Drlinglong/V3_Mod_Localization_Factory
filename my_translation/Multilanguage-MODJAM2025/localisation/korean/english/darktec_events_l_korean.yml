  darktec_crisis.55050.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.ok.regular.did_nothing:0 "변칙 현상을 계속 연구하십시오."
  darktec_crisis.55050.ok.regular.overcharge:0 "과부하를 증가시키십시오."
  darktec_crisis.55050.ok.gestalt.did_nothing:0 "$darktec_crisis.55050.ok.regular.did_nothing$"
  darktec_crisis.55050.ok.gestalt.overcharge:0 "$darktec_crisis.55050.ok.regular.overcharge$"
  darktec_crisis.55050.ok.sphere_grows:0 "구체가 다시 성장할 것입니다. 현재 유지비가 증대됩니다."

  darktec_crisis.55060.name:0 "최종 변칙 현상 - 시간의 균열"
  darktec_crisis.55060.desc.regular:0 "변칙 현상을 면밀히 관찰한 결과, 우리는 명확한 결론에 도달했습니다. - 그것은 주변과 잠재적으로 내부의 시간을 빠르게 변화시키고 있으며, 이는 매우 우려스럽습니다. 그 어떤 물리적 매개변수도 근접한 결과조차 계산할 수 없어 예측 불가능한 불안정성의 급증으로 이어질 수 있기 때문입니다. 하지만 우리는 더 급진적인 접근 방식으로 확실히 안정화시킬 수 있습니다."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\n우리는 무대응이 이 '시간' 누출에 어떻게든 영향을 미쳤는지 알 수 없지만, 확실히 우리는 갑작스러운 붕괴를 선제적으로 방지하기 위해 무언가를 해야 합니다.\n아니면 아마 스스로는 결코 붕괴하지 않겠지만, 우리의 행동이 영향을 미칠 수도 있습니다... 예측할 방법이 없습니다."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\n아마도 반물질의 영향이 이러한 초인과적 가속을 촉진했거나, 아니면 우리가 그것으로 변칙 현상 주변의 모든 것에 훨씬 더 나쁜 운명을 막았을 수도 있습니다. 우리는 결코 알 수 없겠지만, 우리는 그것의 붕괴를 피하기 위해 무언가를 할 수 있거나 하지 않을 수 있다는 것을 압니다."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\n어쩌면 봉쇄막 보강이 훨씬 더 높은 초인과적 내부 활동을 유발하여 주변의 시간을 급진적으로 누출하고 변화시키고 있거나, 아니면 우리가 알지 못하는 사이에 훨씬 더 끔찍한 운명을 피했을 수도 있습니다. 확실한 것은 선제적인 조치를 취하기 위해 우리가 할 수 있는 무언가가 분명히 있다는 것입니다."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55060.regular.do_nothing:0 "올바른 행동 방침은 개입을 피하는 것입니다."
  darktec_crisis.55060.regular.overcharge_with_entrophereals:0 "우리의 새로운 구성이 이를 안정화시킬 수 있습니다. 우리 인구의 일부를 보내십시오."
  darktec_crisis.55060.regular.overcharge_with_anchors:0 "고정 장치를 과부하시키십시오. 우리는 그것을 안정화시켜야 합니다."
  darktec_crisis.55060.regular.overcharge_with_darkmatter_2:0 "더 많은 암흑 물질로 그것의 파열을 막으십시오."
  darktec_crisis.55060.gestalt.do_nothing:0 "올바른 행동 방침은 개입을 피하는 것입니다."
  darktec_crisis.55060.gestalt.overcharge_with_entrophereals:0 "우리의 새로운 구성이 이를 안정화시킬 수 있습니다. 우리 드론의 일부를 보내십시오."
  darktec_crisis.55060.gestalt.overcharge_with_anchors:0 "고정 장치를 과부하시키십시오. 우리는 그것을 안정화시켜야 합니다."
  darktec_crisis.55060.gestalt.overcharge_with_darkmatter_2:0 "더 많은 암흑 물질로 그것의 파열을 막으십시오."
  darktec_crisis.55060.do_nothing.tooltip:0 "우리는 아무것도 하지 않을 것입니다. 유지비는 증대되고 상황 진행은 느려질 것입니다."
  darktec_crisis.55060.overcharge_with_entrophereals.tooltip:0 "우리는 아직 재구성되지 않은 엔트로피필 인구의 일부를, 변칙점의 시간 변경 반경 내에서 더 가까이 감시하도록 보내어 변칙점을 안정화하는 데 희생할 것입니다.\n§Y£building£ $building_darktec_umbral_portal_1$§!은 더 이상 인구를 수동적으로 생성하지 않습니다."
  darktec_crisis.55060.overcharge_with_darkmatter_2.tooltip:0 "우리는 변칙점을 안정화하는 데 우리의 §Y£sr_dark_matter£ 암흑 물질§!을 집중시켜, 상황 유지비를 대폭 증가시킬 것입니다."
  darktec_crisis.55060.overcharge_with_anchors.tooltip:0 "우리는 변칙점을 안정화하는 데 우리의 §Y$darktec_contained_entropy_with_icon$§!을 집중시켜, 상황 유지비를 대폭 증가시킬 것입니다."

  darktec_crisis.55061.name:0 "그런 일은 일어나지 않았지만, 항상 일어났다."
  darktec_crisis.55061.desc.regular:0 "하루가 똑같아지기 시작하고, 아무것도 진행되거나 퇴보하지 않으며, 마치 우리가 루프에 갇힌 것처럼 느껴질 때, 우리는 무언가가 심각하게 잘못되었음을 깨달았습니다. 하지만 그때 무언가가 변했고 모든 것이 가속되거나 감속되었습니다. 동기화 상실부터 일부 종족의 급격한 노화, 그리고 나중에 이전 나이를 회복하는 것까지, 우리 식민지 전반에 걸쳐 미세한 변동이 발생했습니다.\n\n모든 것이 잘못되었습니다."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "이것은 지금 끝나야 합니다."
  darktec_crisis.55061.ok.gestalt:0 "이것은 지금 끝나야 합니다."
  darktec_crisis.warning.react_now:0 "위기 제국이 파괴적인 목표를 달성하는 데 근접했습니다. 우리는 지금 당장 행동해야 합니다."

  darktec_crisis.55070.name:0 "최종 변칙점 - 변형"
  darktec_crisis.55070.desc.regular.did_nothing:0 "변칙점이 변했습니다.\n거대한 에너지 파동이 자가 수정을 감지했습니다. 억제와 혼돈의 힘은 여전히 상대적인 충돌 상태에 있지만 진정되었고, 그럼에도 불구하고 이제는 작동 방출에 심각한 불균형이 있더라도 이전보다 훨씬 더 안정되었습니다.\n\n우리는 이것의 발전을 보호하고 기다려야 합니다. 우리가 가까이 있다고 느끼기 때문입니다."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "변칙점이 변했습니다.\n추가적인 파라 물질이 방출을 진정시켰고 새로운 억제 및 불안정 주기가 시작된 것 같습니다. 하지만 이제 측정값은 명확합니다. 작동 방출에 심각한 불균형이 있더라도 이전보다 훨씬 더 안정되었습니다.\n\n우리는 이것의 발전을 보호하고 기다려야 합니다. 우리가 가까이 있다고 느끼기 때문입니다."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "변칙점이 변했습니다.\n아마도 그것을 향해 투사된 추가 암흑 물질 층이 찢어지거나 붕괴되는 것을 막았을 것입니다. 하지만 여전히 약간의 불안정성이 관찰되더라도, 측정값은 명확합니다. 작동 방출에 심각한 불균형이 있더라도 이전보다 훨씬 더 안정되었습니다.\n\n우리는 이것의 발전을 보호하고 기다려야 합니다. 우리가 가까이 있다고 느끼기 때문입니다."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "변칙점이 변했습니다.\n그것의 영향은 깊이 변형되었으며, 우리가 표면으로 보낸 아직 재구성되지 않은 인구가... 작동 방식을 변경한 것으로만 추측할 수 있습니다. 작동 방출에 심각한 불균형이 있더라도 이전보다 훨씬 더 안정되었습니다.\n\n우리는 이것의 발전을 보호하고 기다려야 합니다. 우리가 가까이 있다고 느끼기 때문입니다."
