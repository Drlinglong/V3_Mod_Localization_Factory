  darktec_crisis.55040.ok.regular.overcharge:0 "변칙 현상을 비바리온 자원으로 계속 보강하십시오."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "집단 의식이 안도했습니다. 감시를 계속하십시오."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "변칙 현상을 비바리온 자원으로 계속 보강하십시오."
  darktec_crisis.55040.ok.sphere_grows:0 "구체가 다시 성장할 것입니다. 현재 유지비가 증대됩니다."

  darktec_crisis.55041.name:0 "현실 붕괴"
  darktec_crisis.55041.desc.regular:0 "세 번째 파동이 우리 제국을 강타했지만 이번에는... 이전보다 훨씬 더 심각했습니다. 일부 우리 주민들은 동족이 보는 앞에서 문자 그대로 사라졌고, 우리 도시의 일부는 건물과 사람들이 살던 곳에 거대한 공백이 생겼으며, 우리 기술 장비는 물리학에 관해 터무니없고 불가능한 수치를 제공하고 있습니다.\n\n우리 물리학자 중 일부는 누군가가 강제적이고 불분명한 방식으로 우주의 구조를 깊이 교란하고 있다고 이론화합니다. 이는 지역적 수준에서 시간과 공간 자체의 '교정'처럼 느껴지기 때문입니다.\n\n그리고 이는 반드시 멈춰야 합니다."
  darktec_crisis.55041.desc.gestalt:0 "세 번째 파동이 우리 집단 의식을 강타했지만 이번에는... 이전보다 훨씬 더 심각했습니다. 일부 우리 드론은 문자 그대로 사라져 순식간에 우리 의식에서 단절되었고, 우리 식민지 일부는 건물과 드론이 서 있던 곳에 거대한 공백이 생겼으며, 우리 기술 장비는 물리학에 관해 터무니없고 불가능한 수치를 제공하고 있습니다.\n\n우리는 누군가가 강제적이고 불분명한 방식으로 우주의 구조를 깊이 교란하고 있다고 이론화합니다. 이는 지역적 수준에서 시간과 공간 자체의 '교정'처럼 느껴지기 때문입니다.\n\n그리고 이는 반드시 멈춰야 합니다."
  darktec_crisis.55041.ok.regular:0 "너무 늦기 전에 그들을 막아야 합니다."
  darktec_crisis.55041.ok.gestalt:0 "너무 늦기 전에 그들을 막아야 합니다."
  darktec_crisis.warning.imminent:0 "위기 제국이 파괴적인 대재앙적 힘을 가진 어떤 유물이나 장치를 완성하는 데 위험할 정도로 근접했습니다. - 우리는 그들의 불길한 의도를 전복시키는 것을 우선해야 합니다."

  darktec_crisis.55050.name:0 "최종 변칙 현상 - 경계 파괴"
  darktec_crisis.55050.desc.regular.did_nothing:0 "변칙 현상에서 나오는 에너지 측정치는 이상합니다. 동시에 압도적으로 강렬해 보이지만 또한 희미하고 크게 완화된 것처럼 보입니다.\n너무 늦기 전에 이러한 변동을 일으키는 원인 뒤의 과정을 이해해야 합니다."
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
