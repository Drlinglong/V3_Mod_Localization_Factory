  situation_darktec_transformation_approach_transformation:0 "유사 물질 융합"
  situation_darktec_transformation_approach_transformation_tooltip:0 "안정적으로 통제된 상태에서, 우리는 엔트로피를 유사 물질로 구체화하여 중입자 물질과 상호작용하도록 만들었습니다. 이는 전례 없는 잠재력을 포용하게 해줍니다. 엔트로피를 포용하는 것이 미래이며, 우리의 미래입니다."
  situation_darktec_transformation_approach_taint:0 "암흑 주입"
  situation_darktec_transformation_approach_taint_tooltip:0 "암흑 물질의 힘은 유용하다는 것이 입증되었으며, 이제 효율적인 추출 덕분에 대부분의 기술 및 응용 분야에서 실현 가능한 기반이 되었습니다. 이제 우리 종족 자신에게조차 그 사용을 정상화할 때입니다."

