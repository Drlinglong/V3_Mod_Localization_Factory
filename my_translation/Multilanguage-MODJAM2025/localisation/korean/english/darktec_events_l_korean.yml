    # Reject crisis
  darktec_crisis.40204.name:0 "어두운 미래, 우리의 미래"
  darktec_crisis.40204.desc.regular:0 "우리는 우리 종족에게 너무나 모호한 길을 건넜으며, 더 이상 그러지 않을 것이다. 우리는 획득한 기술을 사용하여 엔트로피를 계속 수확할 것이지만, 더 나아간 목표를 쫓는 것이 현실에 대한 우리의 이해를 가리거나, 우리의 힘으로 현실을 바꾸려 시도하게 두지 않을 것이다.\n우리는 잃어버린 것을 재건하고, 수리하고, 복원하는 데 전념할 것이다. 이 엔트로피적... 형태가 많은 이점을 제공하더라도, 우리는 우리의 정체성과 형태를 되찾을 것이다.\n\n미래는 어둡게 보일 수 있지만, 우리는 번성할 것이다. 그래야만 한다."
  darktec_crisis.40204.desc.gestalt:0 "우리는 우리 종족에게 너무나 모호한 길을 건넜으며, 더 이상 그러지 않을 것이다. 우리는 획득한 기술을 사용하여 엔트로피를 계속 수확할 것이지만, 더 나아간 목표를 쫓는 것이 현실에 대한 우리의 이해를 가리거나, 우리의 힘으로 현실을 바꾸려 시도하게 두지 않을 것이다.\n우리는 잃어버린 것을 재건하고, 수리하고, 복원하는 데 전념할 것이다. 이 엔트로피적... 형태가 많은 이점을 제공하더라도, 우리는 우리의 정체성과 형태를 되찾을 것이다.\n\n미래는 어둡게 보일 수 있지만, 우리는 번성할 것이다. 그래야만 한다."
  darktec_crisis.40204.ok.regular:0 "아마도 이것이 최선일 것이다."
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40204.ok.gestalt:0 "우리는 하나로서 우리의 미래를 재건할 것이다."
