    # Entropic Reproduction
  darktec_crisis.403.name:0 "엔트로피적 번식"
  darktec_crisis.403.desc.regular:0 "몇 차례의 연구 주기를 거쳐, 우리는 사라진 이들을 되돌려놓을 방법을 알아냈을 뿐만 아니라... 대안적이지만 수렴하는 시간선으로부터 우리 종족의 개체들을 데려올 수 있는 방법을 발견했다. 존재해서는 안 될 클론의 클론들, 과거의 버전들, 불확실한 미래의 유령들이다.\n어둠 물질과 엔트로피로 움직이는 거대한 구조물인 포털은, 공허를 가로질러 안정적인 형태를 취할 수 없었던 존재들의 분자를 재배열하는 방법이다. 이는 모든 엔트로피적 존재(Entrophereal)가 자아를 가지고, 무(無)의 베일을 넘어 존재할 수 있는 기회를 제공한다."
  darktec_crisis.403.desc.regular.mechanical:0 "몇 차례의 연구 주기를 거쳐, 우리는 사라진 이들을 되돌려놓을 방법을 알아냈을 뿐만 아니라... 대안적이지만 수렴하는 시간선으로부터 우리 종족의 개체들을 데려올 수 있는 방법을 발견했다. 존재해서는 안 될 클론의 클론들, 과거의 버전들, 불확실한 미래의 유령들이다.\n어둠 물질과 엔트로피로 움직이는 거대한 구조물인 포털은, 공허를 가로질러 안정적인 형태를 취할 수 없었던 존재들의 분자를 재배열하는 방법이다. 이는 모든 엔트로피적 존재(Entrophereal)가 자아를 가지고, 무(無)의 베일을 넘어 존재할 수 있는 기회를 제공한다."
  darktec_crisis.403.desc.gestalt:0 "몇 차례의 연구 주기를 거쳐, 우리는 사라진 드론들을 되돌려놓을 방법을 알아냈을 뿐만 아니라... 대안적이지만 수렴하는 시간선으로부터 우리 종족의 개체들을 데려올 수 있는 방법을 발견했다. 존재해서는 안 될 클론의 클론들, 과거의 버전들, 불확실한 미래의 유령들... 이 모든 것이 즉시 우리 정신에 연결된다.\n어둠 물질과 엔트로피로 움직이는 거대한 구조물인 포털은, 공허를 가로질러 안정적인 형태를 취할 수 없었던 존재들의 분자를 재배열하는 방법이다. 이는 모든 엔트로피적 존재(Entrophereal)가 자아를 가지고, 무(無)의 베일을 넘어 존재할 수 있는 기회를 제공한다."
  darktec_crisis.403.desc.gestalt.mechanical:0 "몇 차례의 연구 주기를 거쳐, 우리는 사라진 드론들을 되돌려놓을 방법을 알아냈을 뿐만 아니라... 대안적이지만 수렴하는 시간선으로부터 우리 종족의 개체들을 데려올 수 있는 방법을 발견했다. 존재해서는 안 될 클론의 클론들, 과거의 버전들, 불확실한 미래의 유령들... 이 모든 것이 즉시 우리 정신에 연결된다.\n어둠 물질과 엔트로피로 움직이는 거대한 구조물인 포털은, 공허를 가로질러 안정적인 형태를 취할 수 없었던 존재들의 분자를 재배열하는 방법이다. 이는 모든 엔트로피적 존재(Entrophereal)가 자아를 가지고, 무(無)의 베일을 넘어 존재할 수 있는 기회를 제공한다."
  darktec_crisis.403.ok.regular:0 "더 많은 이들이 도착할 것이며, 더 많은 이들이 재형성될 것이다."
  darktec_crisis.403.ok.gestalt:0 "우리 집단이 성장한다..."
  darktec_crisis.403.task_build_portal:0 "이제 우리는 모든 식민지에서 §Y£building£ $building_darktec_umbral_portal_1$§!을 건설하여 엔트로피적 존재(Entrophereal) 인구의 생성을 증가시킬 수 있다."

  darktec_crisis.50.name:0 "5단계: 암흑 대격변"
  darktec_crisis.50.desc.regular.transformed:0 "우리 작업의 정점이 다가오고 있다. 우리는 우리 자신과 우리가 통제하는 은하계의 일부를 새로운 이미지, 더 나은 이미지로 형성했지만, 이는 더욱 더 가능성이 있다...\n\n이전 실험은 충분한 양의 패러물질이 시공간의 한 지점에 집중되면 그 흐름을 변경하고, 물리 법칙의 근본을 바꿀 수 있다는 가능성을 시사했다... 그리고 우리는 이 점을 우리의 목표를 더욱 진전시키는 데 활용할 수 있을 것이다.\n\n우리는 이를 ''최종 특이점(The Final Anomaly)''으로 정의했다. 암흑 물질장으로 둘러싸인 통제된 비정상적인 양의 패러물질이 무한한 양의 무물질을 무한한 양의 무에너지에 압축시켜 절대적이고 파괴적인 붕괴를 피하지만, 통제된다면... 이론적으로 우리가 그 에너지를 특정하고 정확한 임계점에서 해방할 수 있다면, 우리는... 우리가 원하는 대로 모든 것을 바꿀 수 있다.\n\n변화의 시간이 다가오고 있다. 다른 이들이 대격변으로 인식할 수 있는 것을, 우리는 기회라고 부를 것이다."
  darktec_crisis.50.desc.regular.tainted:0 "우리의 작업이 절정에 다다르고 있습니다. 기술과 암흑 물질을 융합하여 우리 자신에게 주입하는 등 우리 종족에게 가한 변화… 원대한 구상이었지만, 우리는 더 잘할 수 있습니다. 더 많은 것을 이룰 수 있습니다.\n\n이전 실험을 통해 충분한 양의 파라물질이 시공간의 한 지점에 집중되면 흐름을 바꾸고 근본적인 물리 법칙을 변경할 수 있다는 가능성을 엿보았습니다… 그리고 우리는 이를 우리의 목표를 달성하는 데 활용할 수 있습니다.\n\n우리는 이를 '최종 특이점'이라 정의했습니다. 암흑 물질장으로 둘러싸여 통제되는, 비물질의 무한한 양을 비에너지의 무한한 양에 압축하여 절대적이고 파괴적인 붕괴를 피하는 파라물질의 특이한 총량입니다. 그러나 통제된다면… 이론적으로 우리가 특정 시점에 그 에너지를 해방할 수 있다면, 우리가 원하는 대로 모든 것을 바꿀 수 있습니다.\n\n변화의 시간이 다가오고 있습니다. 다른 이들은 이를 대격변이라 부르겠지만, 우리는 기회라 명명할 것입니다."
