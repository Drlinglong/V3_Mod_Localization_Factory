 mj25_game_start_title:0 "고급 시작 옵션 선택"
 mj25_game_start_desc:0 "#MODJAM2025에 관심을 가져주셔서 감사합니다!\n\n이 이벤트를 통해 게임을 건너뛰어 모든 위기를 플레이할 수 있습니다. 모든 기원이 완벽하게 작동하지 않을 수 있으며, 고급 시작을 선택하는 것보다 직접 게임을 플레이하는 것이 전력 면에서 더 나은 이점을 얻을 가능성이 높습니다.\n\n#MODJAM2025를 플레이해 주셔서 감사합니다. 아래에서 투표해 주세요!\n\nhttp://pdxint.at/mj25vote"

