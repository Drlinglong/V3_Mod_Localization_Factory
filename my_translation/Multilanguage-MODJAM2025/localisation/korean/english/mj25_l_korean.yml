 year_2225_start.tt:0 "§T초반 시작§!\n\n§H모든 제국§!은 다음을 가지고 시작합니다:\n§G고급 수도§! 및 §G3개 개발된 행성§!\n모든 §G1단계§! 기술 잠금 해제\n§G1개 전통 계통§! 선택\n§G1개 승천 특전§! 선택\n함대 §G해군 한계의 80%§!\n§G가장 가까운 제국§!과 접촉\n\n\n§Y고급 시작을 사용할 경우 중반 및 최후반 시작 연도를 낮추는 것을 권장합니다.\n§R경고: 느린 CPU에서는 고급 시작을 생성하는 데 시간이 걸릴 수 있습니다.§!"
 year_2250_start.tt:0 "§T중반 시작§!\n\n§H모든 제국§!은 다음을 가지고 시작합니다:\n§G고급 수도§! 및 §G5개 개발된 행성§!\n모든 §G2단계§! 기술 잠금 해제\n§G2개 전통 계통§! 선택\n§G2개 승천 특전§! 선택\n함대 §G해군 한계의 80%§!\n게임 시작 시 §G은하 공동체§! 형성\n\n\n§Y고급 시작을 사용할 경우 중반 및 최후반 시작 연도를 낮추는 것을 권장합니다.\n§R경고: 느린 CPU에서는 고급 시작을 생성하는 데 시간이 걸릴 수 있습니다.§!"
 year_2275_start.tt:0 "§T최후반 초입 시작§!\n\n§H모든 제국§!은 다음을 가지고 시작합니다:\n§G고급 수도§! 및 §G7개 개발된 행성§!\n모든 §G3단계§! 기술 잠금 해제\n§G3개 전통 계통§! 선택\n§G3개 승천 특전§! 선택\n함대 §G해군 한계의 80%§!\n§G은하 공동체§! 형성됨\n은하 공동체에서 모든 §G1단계 결의안§! 통과됨\n\n\n§Y고급 시작을 사용할 경우 중반 및 최후반 시작 연도를 낮추는 것을 권장합니다.§!\n§R경고: 느린 CPU에서는 고급 시작을 생성하는 데 시간이 걸릴 수 있습니다.§!"
 year_2300_start.tt:0 "§T최후반 시작§!\n\n§H모든 제국§!은 다음을 가지고 시작합니다:\n§G고급 수도§! 및 §G9개 개발된 행성§!\n모든 §G4단계§! 기술 잠금 해제\n§G4개 전통 계통§! 선택\n§G4개 승천 특전§! 선택\n함대 §G해군 한계의 80%§!\n§G은하 공동체§! 형성됨\n§G은하 의회§! 형성됨\n§G은하 시장§! 형성됨\n은하 공동체에서 모든 §G2단계 결의안§! 통과됨\n\n\n§Y고급 시작을 사용할 경우 중반 및 최후반 시작 연도를 낮추는 것을 권장합니다.§!\n§R경고: 느린 CPU에서는 고급 시작을 생성하는 데 시간이 걸릴 수 있습니다.§!"
 
