 #####################

 # ruined megastructure
 pdivinity_shroud_needle_1_ruined:0 "파괴된 운명의 첨탑 - 기반"
 pdivinity_shroud_needle_1_ruined_DESC:0 "한때 신성했던 구조물의 산산조각 난 기반. 그 속삭임은 사라졌다."
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "이게 뭔지 모르겠어요, _details라고 불리는 이 부분은 채우지 마세요, 나중에 알아낼게요"

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "파괴된 운명의 첨탑 - 집중 고리"
 pdivinity_shroud_needle_2_ruined_DESC:0 "공허를 둘러싼 사이오닉 도관의 파편들이, 비활성화되어 부서져 있다."
 pdivinity_shroud_needle_2_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_3_ruined:0 "파괴된 운명의 첨탑 - 도관 핵"
 pdivinity_shroud_needle_3_ruined_DESC:0 "균열이 봉합되었다. 건축가는 잠시 물러난다."
 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "파괴된 운명의 첨탑 - 교감 배열"
 pdivinity_shroud_needle_4_ruined_DESC:0 "신념의 메아리가 이곳에 남아있지만, 구조물은 침묵하고 있다."
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "운명의 첨탑 - 기반"
 pdivinity_shroud_needle_1_DESC:0 "첨탑의 기반이 놓여졌다. 비활성 상태로 보이지만, 장막 너머의 희미한 속삭임과 공명한다."

 # stage 2
 pdivinity_shroud_needle_2:0 "운명의 첨탑 - 집중 고리"
 pdivinity_shroud_needle_2_DESC:0 "이제 구조물을 거대한 증폭기 고리가 둘러싸고, 사이오닉 조화를 공허로 집중시킨다. 장막이 요동친다."

 # stage 3
 pdivinity_shroud_needle_3:0 "운명의 첨탑 - 도관 핵"
 pdivinity_shroud_needle_3_DESC:0 "현실이 핵 주위로 휘어지기 시작한다. 장막 속 존재들이 이를 감지한다. 균열이 형성되고 있다."

 # stage 4
 pdivinity_shroud_needle_4:0 "운명의 첨탑 - 교감 배열"
 pdivinity_shroud_needle_4_DESC:0 "첨탑이 노래한다. 장막이 응답한다. 은하계 전역의 숭배자들이 그 이끌림을 느끼고, 알려진 공간의 모든 구석에서 숭배 집단이 일어선다."

 # stage 5
 pdivinity_shroud_needle_5:0 "운명의 첨탑 - 신격화 단계"
 pdivinity_shroud_needle_5_DESC:0 "최종 구조물이 완성되었다. 현실이 파괴될 지점까지 얇아진다. 건축가의 도래는 피할 수 없다."

 pdivinity_is_not_possible_rift:0 "\n£trigger_no£ 목표는 다음 중 하나여야 합니다: \n§Y블랙홀§!\n§Y펄서§!\n§YA형 별§!"


