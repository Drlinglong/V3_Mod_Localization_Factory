 #######################################

 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "장막 터널"
 pc_pdivinity_shrouded_hole_desc:0 "장막의 균열, 물질의 완전한 붕괴로 형성됨. 장막 터널은 극도로 강력한 중력장을 가지고 있어, 빛조차도 장막 자체의 손아귀에서 벗어날 수 없게 합니다."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "장막 감응종"
 trait_pdivinity_shroud_touched_desc:0 "§L운명의 설계자§R의 종복§!\n이 종족은 태고적부터 대규모 사이오닉 에너지의 부패한 영향에 저항하도록 길러져 왔습니다. 이들은 장막 위상 행성에서 어떠한 페널티도 받지 않습니다§!."
 pdivinity_shroud_touched_tooltip:0 "\n§L장막 위상 행성에서:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §Y행성 거주 적합도§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "위대한 눈의 선택받은 자"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "설계자 본인이 선택한 이 지도자는 경이로운 사이오닉 능력을 휘두르는 불멸의 존재입니다."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "신성 계획"
 ap_pdivinity_desc:0 "별 너머의 심연에서, 고대의, 헤아릴 수 없는, 그리고 끔찍한 목적이 가득한 목소리가 들려옵니다. 그것은 장막을 넘어 속삭이며, 우리의 꿈에 스며들고 우리 자신의 것이 아닌 신성한 의지로 우리의 생각을 오염시킵니다. 우리는 이 부름에 응답하고, 운명의 설계자를 섬기며, 우리 자신보다 훨씬 위대한 피할 수 없는 운명의 도구가 되도록 선택받았습니다."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ 말살주의 제국으로는 이 초월 특전을 선택할 수 없습니다."
 must_be_psionic:0 "$TRIGGER_FAIL$ 사이오닉 초월을 완료해야 합니다."

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "사이오닉 유령"
 pdivinitiy_psionic_army_desc:0 "어두운 사이오닉 에너지의 발현체인 이 병력들은 전장을 떠돌며, 완전히 살아 있지도 죽어 있지도 않은 채 설계자의 헤아릴 수 없는 의지에 이끌립니다."

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "운명"
 pdivinity_eye_desc:0 "우리의 가장 위대한 후원자, §R운명의 설계자§!로부터 얻은 장막 기술입니다."
 mod_category_pdivinity_eye_research_speed_mult:0 "연구 속도(§R운명§!)"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "장막 위상화"
 decision_pdivinity_shroud_phasing_desc:0 "이 세계와 장막 사이의 경계를 약화시킴으로써, 우리는 현실 그 자체를 재구성하고, 신앙심 깊은 자들을 고양시키며, 불신자들을 §R운명의 설계자§!를 위한 살아있는 악몽 속으로 몰아넣을 수 있습니다."
 pdivinity_shroud_phasing_tooltip:0 "§Y$pdivinity_shroud_phased_modifier$§! 수정치가 추가되었습니다.\n\n£pop£ §G장막 감응 개체 생산량§!이 증가하지만, £pop£ §Y비장막 감응 개체 생산량§!이 감소합니다."
 pdivinity_shroud_phased_modifier:0 "장막 위상"
 pdivinity_shroud_phased_modifier_desc:0 "이 세계에서는 장막이 의도적으로 얇아졌습니다. §G장막 감응종§!에게는 현실이 유동적이며, 사고로 형성된 낙원이 됩니다. 하지만 다른 모든 이들에게는 자연의 법칙이 무너지고, 꿈은 악몽으로 변하며, 존재 자체가 §R운명의 설계자§!의 시선 아래에서 고통이 됩니다."
 pdivinity_shroud_phased_modifier_tooltip:0 "§G장막 감응종§! £pop£ 개체:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §Y행성 거주 적합도§! §G100%§!\n\n§Y비장막 감응종§! £pop£ 개체:\n- §Y행성 거주 적합도§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


