 pdivinity_cult_attack:0 "공포 공격"
 pdivinity_cult_attack_desc:0 "이 행성은 최근 장막 존재들에게 공격받았습니다."

 mod_country_resource_max_energy_add:0 "에너지 저장 용량"
 mod_country_resource_max_sr_zro_add:0 "즈로 저장 용량"
 mod_job_pdivinity_zro_harvester_add:0 "즈로 채취자 직업"

 ############
 ### jobs ###
 ############
 job_pdivinity_zro_harvester:0 "즈로 수확기"
 job_pdivinity_zro_harvester_plural:0 "즈로 채취자들"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$는 사이오닉 단층선 위에 세워진 신성한 사원에서 활동합니다. 그곳에서 그들은 채굴하는 것이 아니라 의식과 계시를 통해 장막에서 직접 즈로를 끌어냅니다."
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$는 £minerals£을 £sr_zro£ §Y$sr_zro$§!로 변환합니다.\n\n§Y장막 위상§! 행성에서 £sr_zro£ §Y$sr_zro$§!를 자동으로 생산합니다."

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ 당 $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "의식 희생"
 purge_pdivinity_sacrifice_desc:0 "설계자의 설계에 부적합한 자들도 아직 목적에 봉사할 수 있습니다. 육신과 영혼의 신성한 제물을 통해 우리는 장막으로부터 힘과 호의를 얻습니다."
 job_purge_pdivinity_sacrifice_job:0 "의식 희생"
 job_purge_pdivinity_sacrifice_job_desc:0 "선택된 개체들은 신성한 의식을 통해 §R운명의 설계자§!에게 바쳐집니다. 그들의 정수는 장막과 우리의 신성한 목적을 먹여 살립니다."

 ################
 ### building ###
 ################

 building_pdivinity_architect_shrine:0 "운명의 사원"
 building_pdivinity_architect_shrine_desc:0 "운명의 설계자를 기리기 위해 세워진 웅장한 사원."

 building_pdivinity_shroud_harvester_building:0 "즈로 수확기"
 building_pdivinity_shroud_harvester_building_desc:0 "사이오닉 단층 위에 건설된 즈로 수확기는 특수 장비를 사용하여 장막 자체에서 즈로를 직접 수확합니다."

