 ##################
 ### components ###
 ##################

 tech_pdivinity_psionic_jump_drive:0 "장막 도약기"
 tech_pdivinity_psionic_jump_drive_desc:0 "장막 그 자체에 동조된 진보된 도약 추진기입니다. 이 시스템을 장착한 함선은 짧게 현실 간의 베일 속으로 진입한 후, 통상적인 센서가 경로를 추적하기 전에 목적지에 다시 나타납니다."
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_TITLE:0 "§H부품 잠금 해제:§! $PDIVINITY_SHROUD_JUMP_DRIVE$"
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_DESC:0 "§H$PDIVINITY_SHROUD_JUMP_DRIVE$§!\n$PDIVINITY_SHROUD_JUMP_DRIVE_DESC$"

 tech_pdivinity_psionic_reactor:0 "건축가의 의지"
 tech_pdivinity_psionic_reactor_desc:0 "이 에너지 코어는 잠재된 사이오닉 주파수와 동기화되어 장막에서 직접 에너지를 끌어냅니다. 그 존재는 국지적 공간을 왜곡시키고 알려진 에너지 보존 법칙을 거스릅니다."
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_TITLE:0 "§H부품 잠금 해제:§! $pdivinity_psionic_reactor$"
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_DESC:0 "§H$pdivinity_psionic_reactor$§!\n$pdivinity_psionic_reactor_desc$"

 tech_pdivinity_psionic_thrusters:0 "사념항적 추진기"
 tech_pdivinity_psionic_thrusters_desc:0 "장막 속으로 부분적으로 상변화를 일으킴으로써, 이 추진기는 관성과 마찰을 우회하여 실체 공간의 기준으로 불가능한 기동을 가능하게 합니다."
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_TITLE:0 "§H부품 잠금 해제:§! $Pdivinity_psionic_thruster$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_DESC:0 "§H$Pdivinity_psionic_thruster$§!\n$Pdivinity_psionic_thruster_desc$"

 tech_pdivinity_psionic_sensors:0 "장막 잔향 센서"
 tech_pdivinity_psionic_sensors_desc:0 "이 센서는 행동 뒤에 숨겨진 의도를 감지하도록 동조되어 있습니다. 장막 속의 잠재성을 읽어냄으로써, 이를 장착한 함선은 위협이 나타나기도 전에 반응할 수 있습니다."
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_TITLE:0 "§H부품 잠금 해제:§! $PDIVINITY_PSIONIC_SENSOR$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_DESC:0 "§H$PDIVINITY_PSIONIC_SENSOR$§!\n$PDIVINITY_PSIONIC_SENSOR_DESC$"

 tech_pdivinity_psionic_precog:0 "장막 연결 컴퓨터"
 tech_pdivinity_psionic_precog_desc:0 "사이오닉 예지 알고리즘이 내장된 전투 제어 시스템입니다. 이는 함선이 적의 행동을 예측하고 섬뜩한 정밀도로 전술을 최적화할 수 있게 합니다."
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_TITLE:0 "§H부품 잠금 해제:§! $PDIVINITY_PSIONIC_PRECOG$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_DESC:0 "§H$PDIVINITY_PSIONIC_PRECOG$§!\n$PDIVINITY_PSIONIC_PRECOG_DESC$"

 tech_pdivinity_psionic_laser:0 "사이오닉 창 배열"
 tech_pdivinity_psionic_laser_desc:0 "이 창 방출기는 원자 구조를 불안정하게 만드는 사이오닉 하모닉으로 얽혀 있습니다. 장갑과 선체는 그것의 해체 효과에 거의 보호를 제공하지 못합니다."

 tech_pdivinity_psionic_lance:0 "장막 관통자"
 tech_pdivinity_psionic_lance_desc:0 "물질을 찢고 충격 지점 주변의 베일을 약화시키는 집중된 사이오닉 에너지 빔입니다. 그것의 일격은 죽은 자들의 잔향이 얽힌 깊은 상처를 남깁니다."

 tech_pdivinity_psionic_lightning:0 "장막의 분노"
 tech_pdivinity_psionic_lightning_desc:0 "이 무기에서는 사이오닉 번개의 혼돈스러운 아크가 예측 불가능하게 솟아오르며, 센서보다는 의지에 의해 더 많이 인도됩니다. 장막이 굶주려 있으며, 이것이 그 목소리입니다."

 tech_pdivinity_psionic_titan_lance:0 "건축가의 창"
 tech_pdivinity_psionic_titan_lance_desc:0 "공간을 찢고 목표물을 부분적으로 장막 속으로 상변화시키도록 설계된 거대한 창급 무기입니다. 물리적이든 차원적이든, 그것의 맹렬함을 견딜 수 있는 구조물은 거의 없습니다."

 tech_pdivinity_psionic_strikecraft:0 "사이오닉 요격기"
 tech_pdivinity_psionic_strikecraft_desc:0 "장막 속의 의식의 잔향에 의해 의지로 형상화되고 생명을 얻은 살아있는 사념체로 구성된 공격정입니다. 그들은 오직 목적과 의지에 의해서만 인도되며 본능만으로 현실을 항해합니다."

 tech_pdivinity_psionic_artillery:0 "장막파 포대"
 tech_pdivinity_psionic_artillery_desc:0 "광대한 거리에 걸쳐 파괴적인 공명장을 투사하는 장거리 사이오닉 폭격 플랫폼입니다. 이는 사고, 물질, 그리고 응집력을 한결같이 방해합니다."

 tech_pdivinity_psionic_torpedo:0 "사이 버스트 투사기"
 tech_pdivinity_psionic_torpedo_desc:0 "물질을 통과한 후 장막으로 덮인 에너지 폭발로 폭발하는 불안정한 사이오닉 발사체를 발사합니다."

 tech_pdivinity_psionic_shields:0 "장막 방어막"
 tech_pdivinity_psionic_shields_desc:0 "신자들의 정신에 의해 투사되는 방어 장벽입니다. 이는 인지와 확률을 구부려, 함선이 즉시 파괴되었어야 할 공격을 견딜 수 있게 합니다."

 tech_pdivinity_psionic_cloud:0 "장막의 잔향"
 tech_pdivinity_psionic_cloud_desc:0 "장막의 의지가 에테르처럼 현현한 것으로, 현실을 감추고 왜곡하며 별들 사이의 공허를 운명의 속삭임으로 배회하는 소용돌이치는 사이오닉 에너지 구름입니다."
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_TITLE:0 "§H함선 유형 잠금 해제:§! 장막의 잔향"
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_DESC:0 "§H장막의 잔향§!\n운명의 아이들을 위한 초계정 역할을 하는 빠르고 민첩한 존재입니다."

 tech_pdivinity_psionic_avatar:0 "사이오닉 아바타"
 tech_pdivinity_psionic_avatar_desc:0 "장막의 의지가 살아있는 구현체이자, 원초적인 사이오닉 힘에 휘감겨 현실을 자신의 의지대로 굽히는 맹렬하고 수수께끼 같은 존재입니다."
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_TITLE:0 "§H함선 유형 잠금 해제:§! 사이오닉 아바타"
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_DESC:0 "§H사이오닉 아바타§!\n운명의 건축가에 의해 창조되어 최전선 함선으로 사용됩니다. 사이오닉 아바타는 크기에 비해 막대한 화력을 지닙니다."

 tech_pdivinity_dimensional_tearer:0 "차원 찢는 자"
 tech_pdivinity_dimensional_tearer_desc:0 "현실 자체를 찢어 구멍을 낼 수 있는 무기입니다. 시공간의 구조 자체를 찢고 해체하는 사이오닉 관문을 생성합니다."
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_TITLE:0 "§H함선 유형 잠금 해제:§! 차원 찢는 자"
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_DESC:0 "§H사이오닉 아바타§!\n운명의 건축가가 만든 더 위대한 존재입니다. 차원 찢는 자는 기함으로 사용됩니다. 장막을 꿰뚫을 수 있으며, 이 함선은 은하계의 비신자들에게 매우 위험한 적수입니다."
 ##############
 ### others ###
 ##############

 tech_pdivinity_shroud_harvester:0 "장막 추출 교리"
 tech_pdivinity_shroud_harvester_desc:0 "신성한 건축과 명상 의식을 통해 우리는 장막 자체의 주름에서 Zro를 끌어냅니다. 수확된 정수는 보이지 않는 기억처럼 흐르며, 불안정하고 형상화되기를 갈망합니다."



