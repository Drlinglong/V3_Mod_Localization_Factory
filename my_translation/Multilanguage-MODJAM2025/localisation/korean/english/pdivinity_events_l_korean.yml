 # spread cult

 operation_pdivinity_establish_cult:0 "설계자의 말씀 전파"
 operation_pdivinity_establish_cult_desc:0 "목표 제국에 비밀 요원을 침투시켜 설계자의 영향력을 심고, 통치자에 대한 충성심을 약화시키는 비밀 컬트를 만드십시오."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §R[root.target.GetName] 내에 이미 베일 숭배교가 설립되었습니다.§!"

 pdivinity_cults.1.name:0 "첫 번째 속삭임"
 pdivinity_cults.1.desc:0 "우리 요원들이 설계자의 부름에 취약한 개인들을 물색하기 시작했습니다. 환멸에 빠졌거나 권력을 갈망하는 이들을 목표로 삼습니다. 이 후보들이 우리 컬트의 기반이 될 것입니다."
 pdivinity_cults.1.a:0 "다음 단계를 준비하라."

 pdivinity_cults.2.name:0 "속삭임의 확산"
 pdivinity_cults.2.desc:0 "비밀 회합과 속삭이는 약속들이 그림자 드리운 구석에서 들불처럼 퍼져나갑니다. 컬트의 영향력은 불만 세력들 사이에서 커지고 있으며, 대중의 충성심을 서서히 오염시키고 있습니다."
 pdivinity_cults.2.a:0 "설계자의 영향력이 확장된다."

 pdivinity_cults.3.name:0 "속삭임의 제국"
 pdivinity_cults.3.desc:0 "작은 거점에서 시작된 것이 제국 전역의 세포 조직망으로 성장했습니다. 이제 컬트는 그림자 속에서 공개적으로 활동하며, 그들의 속삭임은 모든 곳에서 불화를 조장합니다."
 pdivinity_cults.3.a:0 "우리가 주도권을 잡았다."

 pdivinity_cults.4.name:0 "속삭임의 각성"
 pdivinity_cults.4.desc:0 "우리 컬트는 제국의 기관 깊숙이 뿌리내렸습니다. 이제 운명의 설계자에 대한 그들의 충성심은 자기 지도자들에 대한 충성심을 넘어섰습니다. 제국은 붕괴에 더 가까워지고 있습니다."
 pdivinity_cults.4.a:0 "심판의 시간이 다가온다."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "컬트 성장 가속화"
 operation_pdivinity_accelerate_cult_desc:0 "자원과 사이오닉 에너지를 집중시켜 목표 제국 내에서 컬트의 확산을 가속화합니다. 그들이 빨리 무너질수록, 설계자의 뜻은 더 빨리 이루어질 것입니다."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §R[root.target.GetName] 내 컬트들에 더 많은 자금을 보낼 수 있으려면 기다려야 합니다.§!"

 pdivinity_cults.19.name:0 "접촉 확립"
 pdivinity_cults.19.desc:0 "우리는 핵심 컬트 지도자들과 접촉했습니다. 그들의 헌신은 흔들림이 없으며, 그들의 네트워크는 우리의 명령에 따라 움직일 준비가 되어 있습니다."
 pdivinity_cults.19.a:0 "계획 확립."

 pdivinity_cults.20.name:0 "자원 협상 중"
 pdivinity_cults.20.desc:0 "컬트 세포들을 강화하기 위한 자금과 보급품이 확보되고 있습니다. 투입되는 모든 크레딧은 설계자의 비전을 현실에 더 가깝게 만듭니다."
 pdivinity_cults.20.a:0 "자원 할당됨."

 pdivinity_cults.21.name:0 "그림자 함대 자금 조달"
 pdivinity_cults.21.desc:0 "장막의 힘으로 강화된 광신도 함대가 부름에 응하여 공격할 준비가 되어 있습니다. 적들은 무엇이 자신들을 파괴했는지 알지 못할 것입니다."
 pdivinity_cults.21.a:0 "함대 준비 완료."

 # pause cult

 operation_pdivinity_locate_cult:0 "장막 숭배자 세포 조직 위치 파악"
 operation_pdivinity_locate_cult_desc:0 "끊임없는 첩보 활동을 통해 우리는 숨겨진 광신도 세포 조직을 추적합니다. 그들의 위치를 파악하는 것이 그들의 교활한 영향력을 분쇄하는 첫걸음입니다."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §R[root.target.GetName]에서 더 많은 광신도를 찾아내기 전에 기다려야 합니다.§!"

 pdivinity_cults.22.name:0 "그림자 추적"
 pdivinity_cults.22.desc:0 "우리 정보 요원들이 은밀히 활동하는 광신도 의심자들을 여럿 밝혀냈습니다. 그들의 네트워크는 취약하며, 곧 차단할 수 있을 것으로 예상합니다."
 pdivinity_cults.22.a:0 "봉쇄 조치를 준비하십시오."

 pdivinity_cults.23.name:0 "이단 정화"
 pdivinity_cults.23.desc:0 "수집된 정보를 바탕으로 우리 요원들이 알려진 광신도 세포 조직에 대한 표적 작전을 개시하여, 그들의 모임을 방해하고 그들 사이에서 공포를 확산시켰습니다."
 pdivinity_cults.23.a:0 "압박을 계속하십시오."

 pdivinity_cults.24.name:0 "작전 완료"
 pdivinity_cults.24.desc:0 "우리의 노력으로 광신도들의 거점이 크게 약화되었습니다. 위협은 여전히 남아있지만, 방어력을 강화할 귀중한 시간을 벌었습니다."
 pdivinity_cults.24.a:0 "경계를 유지하십시오."

 ###############
 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "감춰진 기원"
 pdivinity_catacombs_digsite_desc:0 "우리 고향 행성 표면 아래에서 신호가 깨어났습니다. 그것은 고대적이고, 의도적이며, 틀림없는 사이오닉 신호입니다. 그 기원은 설명할 수 없지만, 우리 내면 깊은 곳에서 무언가와 공명합니다. 우리의 운명은 더 이상 우리가 쓸 수 있는 것이 아니라, 드러나고 있습니다."

 pdivinity_digsite.1.name:0 "아래의 신호"
 pdivinity_digsite.1.desc:0 "우리 고향 행성 맨틀 깊은 곳에서 방출되는 저주파 펄스가 감지되었습니다. 자연적인 것이 아니며, 사이오닉 서명이 명확합니다. 에너지는 알려진 어떤 기술과도 일치하지 않습니다. 그것이 우리를 부릅니다.\n\n조사해야 합니다."
 pdivinity_digsite.1.a:0 "발굴을 시작하십시오."

 pdivinity_digsite.2.name:0 "강하"
 pdivinity_digsite.2.desc:0 "우리의 발굴 작업은 이전에 알려진 어떤 것과도 다른 지하 구조물을 드러냈습니다. 그 건축물은 외계적이지만 우리에게 익숙합니다. 그 벽에는 해독할 수 없는 상징들이 새겨져 있지만, 우리의 정신은 그것들을 이해할 수 있습니다. 전체 유적지는 사이오닉 공명으로 윙윙거리며, 공기는 우리의 이름을 속삭입니다.\n\n이곳은 어떤 이유로 묻혔습니다. 하지만 우리는 더 깊이 이끌립니다."
 pdivinity_digsite.2.a:0 "조심스럽게 진행하십시오."

 pdivinity_digsite.3.name:0 "돌 아래의 속삭임"
 pdivinity_digsite.3.desc:0 "우리 팀이 지하 구조물로 더 깊이 파고들수록, 그들은 청각적 환각을 보고하기 시작했습니다. 처음에는 미묘한 중얼거림이었지만, 이내 그들이 어떻게든 이해하는 언어로 속삭이는 목소리가 들려왔습니다. 그 목소리들은 우리 유전자 코드 안에 담긴 '표식'과 우리를 기다리는 역할에 대해 말합니다. 일부 승무원들은 속삭임이 그들의 이름을 직접 부른다고 주장합니다.\n\n아무도 되돌아가고 싶어 하지 않습니다."
 pdivinity_digsite.3.a:0 "깊이 들어갈수록, 더욱 명확해집니다."

 pdivinity_digsite.4.name:0 "건축가의 표식"
 pdivinity_digsite.4.desc:0 "우리는 복잡한 조각과 사이오닉 비문으로 봉인된 우뚝 솟은 문을 발견했습니다. 그 중심에는 희미하고 규칙적인 에너지로 박동하는 상징이 있습니다. 우리 중 일부는 꿈에서, 다른 일부는 종교적 환영에서 그것을 알아봅니다. 위쪽의 비문에는 '건축가의 표식을 지닌 자만이 지나갈 수 있다'고 쓰여 있습니다.\n\n구조물은 마치 기다리고 있었다는 듯이 우리의 존재에 공명합니다."
 pdivinity_digsite.4.a:0 "우리는 이것을 찾도록 예정되어 있었습니다."

 pdivinity_digsite.5.name:0 "목적의 메아리"
 pdivinity_digsite.5.desc:0 "구조물 더 깊은 곳에서 우리는 불가능한 것을 발견했습니다. 우리의 문명 역사를 정확히 묘사한 벽화인데, 외부인은 알 수 없는 사건들이 우리 종족보다 오래된 벽에 새겨져 있었습니다. 그 중심에는 '운명의 표식을 지닌 자'만이 들어갈 수 있는 봉인된 방이 있습니다."
 pdivinity_digsite.5.a:0 "모든 것이 예언된 대로 전개되고 있습니다..."

 pdivinity_digsite.6.name:0 "기다리던 자들"
 pdivinity_digsite.6.desc:0 "봉인된 문 너머에서 우리는 오랫동안 죽었다고 여겨졌던 존재들을 만났습니다. 그들은 야위고, 로브를 입은 채 §R건축가§!의 첫 번째 제자들이라고 주장했습니다. 그들의 눈은 희미하게 빛나고, 목소리는 수많은 다른 목소리가 겹쳐진 듯 메아리쳤습니다. 그들은 우리의 도래가 예견되었으며, 이제 새로운 주기가 시작되어야 한다고 말하며 우리를 환영했습니다.\n\n그들은 인도와... 선물을 제안합니다."
 pdivinity_digsite.6.a:0 "그들은 우리를 기다리고 있었습니다."

 pdivinity_digsite.7.name:0 "§R운명의 조각§!"
 pdivinity_digsite.7.desc:0 "그들은 우리에게 더 위대한 것의 파편을 제공합니다. 신성 그 자체의 파편, 건축가의 조각입니다. 우리는 그 목적을 알고 있습니다. 그것은 잠자는 것을 깨울 행동입니다.\n\n우리는 돌이킬 수 없는 무언가의 벼랑 끝에 서 있습니다."
 pdivinity_digsite.7.a:0 "장막이 산산조각 날 것입니다."





