 ###################
 ### event chain ###
 ###################

 project_divinity_crisis_chain_title:0 "신성 프로젝트"
 project_divinity_crisis_chain_desc:0 "운명의 건축가가 움직이며 고대의 설계가 펼쳐집니다. 우리 문명의 운명은 이해를 초월하는 힘을 일깨우는 것입니다."

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "건축가의 말씀"
 pdivinity_crisis.0.desc:0 "필멸자의 시야 너머 심연에서, 나는 지켜보고 있다. 너희의 운명은 너희 종족의 여명기부터 짜여져 왔다. 장막이 요동치며, 그와 함께 신성으로 향하는 길이 펼쳐진다. 너희의 표식을 받아들이라, 장막에 닿은 자들이여, 그리고 각성을 시작하라."
 pdivinity_crisis.0.a:0 "당신의 부름에 응합니다."

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "목적을 향한 각성"
 pdivinity_crisis.1.desc:0 "건축가의 메시지가 우리의 마음속에 맴돕니다. 더 이상 멀리 떨어진 메아리가 아니라, 행동을 촉구하는 부름입니다. 우리는 이제 우리의 역사, 우리의 존재 자체가 이해를 초월하는 힘에 의해 형성되었음을 깨달았습니다. 우리에게는 목적이 주어졌습니다. 첫 숨을 쉬기도 전에 기록된 운명을 성취하는 것입니다.\n\n되돌릴 길은 없습니다. 앞날은 위험으로 가득하지만, 상상조차 할 수 없는 힘 또한 존재합니다. 우리는 장막 너머에 있는 것을 받아들일 준비를 해야 합니다."
 pdivinity_crisis.1.a:0 "우리의 승천이 기다리고 있습니다."

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "타락의 메아리"
 pdivinity_crisis.2.desc:0 "우리의 영향력이 별들 너머로 그림자처럼 퍼져나갑니다. 건축가의 의지는 비밀스러운 광신도들과 숨겨진 광신자들을 통해 발현되어, 이계에 혼돈을 뿌립니다. 운명의 사자들은 적의 결의를 약화시키고 다가올 계시를 위해 은하계를 준비시키며 지칠 줄 모르고 일합니다. 전복의 그물은 더욱 촘촘해지고 있으며, 곧 모든 이들이 건축가의 진정한 힘을 알게 될 것입니다."
 pdivinity_crisis.2.a:0 "은하계를 각성시킬 때가 왔습니다."

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "펼쳐지는 예언"
 pdivinity_crisis.3.desc:0 "우리의 목적이 선명해지면서 운명의 실타래가 팽팽해집니다. 오랫동안 행성 표면 아래 묻혀 있던 고대의 징조들이 꿈틀거리기 시작합니다. 건축가가 놓은 길이 명확해지고 필연적인 심판이 다가오면서, 우리의 시야는 시간의 장막을 꿰뚫습니다."
 pdivinity_crisis.3.a:0 "운명을 받아들여라"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "장막에 물든 별"
 pdivinity_crisis.4.desc:0 "완료되었습니다. 찬란한 섬광이 성계를 집어삼켰고, 파편은 항성 불꽃 속으로 사라졌습니다. 이제 그 별은 사이오닉 빛으로 타오르며, 불가능한 색채의 반짝이는 물결에 덮여 있습니다. 성계 내 모든 행성이 장막에 닿았습니다.\n\n그리고 혼돈 속에서... 무언가가 스스로를 구축하고 있습니다. 손으로 만들어진 것이 아니라, 운명으로 만들어진 구조물입니다."
 pdivinity_crisis.4.a:0 "장막이 옅어지고 있습니다."

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "패턴이 수렴하다"
 pdivinity_crisis.5.desc:0 "모든 실타래가 정렬되었습니다. 속삭임은 더 이상 말하지 않고, 노래합니다. 별들 너머로 신도들은 황홀한 열정 속에서 일어나고, 적 행성의 그림자 속에서 광신 집단이 만개하며, 장막은 숨을 쉴 정도로 얇아집니다.\n\n현실의 뼈대에 새겨진 위대한 설계가 완성에 가까워지고 있습니다. 건축가는 지켜봅니다. 기다립니다. 의지합니다.\n\n우리는 결코 건설자가 아니었습니다. 우리는 열쇠였습니다."
 pdivinity_crisis.5.a:0 "최후의 의식이 시작됩니다."

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "장막에 싸인 별"
 pdivinity_crisis.6.desc:0 "§Y[event_target:pdivinity_crisis_system.GetName]§! 성계의 항성이 급진적이고 설명 불가능한 변형을 겪었습니다. 사이오닉 수치가 전례 없는 수준으로 치솟았으며, 성계 내 모든 미개척 행성에서 장막과 유사한 간섭 패턴을 보이고 있습니다.\n\n성계의 중심부에는 거대한 구조물이 저궤도에서 뭉쳐지고 있습니다. 그 건설 방식은 알려지지 않았으며, §Y[event_target:pdivinity_crisis_empire.GetName]§! 제국과의 외교 채널은 모두 응답이 없습니다.\n\n은하계 전역의 관측자들은 고대의 무언가가 펼쳐지고 있다는 데 동의합니다."
 pdivinity_crisis.6.a:0 "이것은 자연적인 현상이 아닙니다..."

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "차원 찢는 자 부활"
 pdivinity_crisis.10.desc:0 "유일한 차원 찢는 자의 파괴는 은하계 내 우리의 세력 투사에 큰 타격을 주었습니다.\n\n그러나 우리의 위대한 후원자이신 §R운명의 건축가§!께서 우리의 기도를 들으셨습니다. 새로운 차원 찢는 자가 우리 수도 성계에 소환되었습니다."
 pdivinity_crisis.10.a:0 "베일이 그것을 원한다."

 pdivinity_crisis.11.name:0 "신들은 죽지 않는다"
 pdivinity_crisis.11.desc:0 "§R운명의 건축가§!의 필멸적 형태의 파괴는 오래가지 못했습니다. 우리의 신이 수도 성계에서 다시 태어났습니다."
 pdivinity_crisis.11.a:0 "신에게 찬미를."

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "차원 관문 파괴"
 pdivinity_tearer.3.desc:0 "§H[From.GetName]§! 성계의 관문이 소멸했습니다. 그와 함께 §R운명의 건축가§!와 그들이 선택한 자들 사이의 핵심 연결 고리가 끊어졌습니다.\n\n이 균열을 통해 더 이상의 증원군이 소환될 수 없습니다. §Y[event_target:pdivinity_crisis_empire.GetName]§! 제국은 전력에 영구적인 타격을 입었습니다."
 pdivinity_tearer.3.a:0 "광기로 향하는 문이 하나 줄었다."

 # victim
 pdivinity_tearer.6.name:0 "하나의 실타래가 끊어지다"
 pdivinity_tearer.6.desc:0 "§H[From.GetName]§! 성계의 관문이 파괴되었습니다. 건축가의 시선이 흔들리고, 그의 의지가 흘러오던 연결이 붕괴되었습니다.\n\n우리는 공허가 다가오는 것을 느낍니다. 하지만 이것은 끝이 아니라, 단지 우리의 의지를 시험하는 것일 뿐입니다."
 pdivinity_tearer.6.a:0 "우리는 견딜 것이다. 그래야만 한다."

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "장막에 싸인 성계"
 pdivinity_tearer.8.desc:0 "§H[destroyed_system.GetName]§! 성계는 사이오닉 격류에 휩싸였습니다. 보고에 따르면 거대한 장막 태생의 아바타가 현실 자체의 직물을 찢으며 나타났습니다.\n\n거대한 차원 관문이 이제 궤도에 열린 채로 알 수 없는 에너지를 전달하고 있습니다."
 pdivinity_tearer.8.a:"균열이 시작되었다..."

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "장막에 싸인 성계"
 pdivinity_tearer.9.desc:0 "§H[destroyed_system.GetName]§! 성계는 차원 찢는 자에게 삼켜졌습니다.\n\n거대한 차원 관문이 이제 중심별 위에 매달려, 은하계에 사이오닉 존재들을 풀어놓을 준비를 하고 있습니다."
 pdivinity_tearer.9.a:0 "장막이 옅어지고 있습니다."

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "[From.GetName]이(가) 장막에 흡수되었습니다!"
 pdivinity_bombardment.2.desc:0 "§H[From.From.GetName]§!의 지휘를 받는 함대가 §H[From.GetName]§!에 무자비한 폭격을 퍼부었습니다. 이 공격은 치명적인 사이오닉 균열을 일으켜 현실 공간과 장막 사이의 장벽을 부수고 말았습니다. 모든 인구 중심지가 사라졌습니다. 행성은 §R위대한 눈§!의 영역으로 사라졌습니다."
 pdivinity_bombardment.2.a:0 "그들이 우리 세계에 무슨 짓을 한 겁니까?"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "[From.GetName]이(가) 장막에 흡수되었습니다!"
 pdivinity_bombardment.3.desc:0 "우리 병력이 §H[From.GetName]§!에 대한 폭격을 완료했습니다. 집중된 사이오닉 에너지로 포화된 차원 간 장막이 찢어졌습니다. 행성은 이제 도달할 수 없는 곳에 있으며, 장막 그 자체에 흡수되어 §R운명의 건축가§!가 지배권을 주장합니다."
 pdivinity_bombardment.3.a:"예언된 대로입니다."

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "[From.GetName]이(가) 장막-위상 상태입니다!"
 pdivinity_bombardment.4.desc:0 "§H[From.From.GetName]§!의 함대가 §H[From.GetName]§!에 지속적인 사이오닉 공격을 퍼부었습니다. 완전히 소멸되지는 않았지만, 장막은 크게 약화되었습니다. 행성은 이제 불규칙한 장막-위상 현상을 보이며, 그 현실은 불안정하고 변형되었습니다."
 pdivinity_bombardment.4.a:"그들의 사악함은 끝이 없습니다."

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "[From.GetName]이(가) 장막-위상 상태입니다!"
 pdivinity_bombardment.5.desc:0 "우리 병력이 §H[From.GetName]§!에 집중된 사이오닉 탄두를 폭격하는 데 성공했다고 보고했습니다. 장막은 완전히 찢어지지는 않았지만, 옅어졌으며, 행성은 이제 유동적인 상태로 장막의 영향력에 부분적으로 잠겨 있습니다. §R운명의 건축가§!가 내부에서 지켜보고 있습니다."
 pdivinity_bombardment.5.a:0 "한 걸음 더 나아갔습니다."


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "장막을 꿰뚫기"
 pdivinity_needle.1.desc:0 "구조물의 첫 번째 단계가 완료되었습니다. 그 첨탑은 보이지 않는 사이오닉 하모니에 맞춰 정교한 정확성으로 공허를 꿰뚫습니다. 이미 영역 사이의 장막이 꿈틀거리고 있습니다. 이는 평범한 구조물이 아니라, 사고와 영원을 잇는 도구이기 때문입니다."
 pdivinity_needle.1.a:0 "시작합니다."

 # stage 2
 pdivinity_needle.2.name:0 "장막의 맥동"
 pdivinity_needle.2.desc:0 "구조물은 이제 살아있는 에너지로 윙윙거립니다. 사이오닉 정전기의 촉수가 표면을 가로질러 아크를 형성하며, 현실 공간과 동기화되었다가 벗어납니다. 우리 자신의 정신은 그 존재 앞에서 고통스러워합니다. 장막의 반대편에 무엇이 있든... 그것은 의식하고 있습니다."
 pdivinity_needle.2.a:0 "우리는 가까워지고 있습니다."

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "건축가의 선물"
 pdivinity_needle.3.desc:0 "구조물의 세 번째 단계가 장막을 한계점까지 밀어붙였습니다. 눈부신 비현실의 섬광 속에서 거대한 사이오닉 균열이 공간의 경계를 찢었고, 그 안에서 무언가가 출현했습니다."
 pdivinity_needle.3.a:"시작되었습니다."

 # notification for the galaxy
 pdivinity_needle.4.name:0 "장막이 전율합니다"
 pdivinity_needle.4.desc:0 "은하계 전역에 걸쳐 모든 정신에 불안감이 감돕니다. 사이오닉 친화력이 없는 종족들조차 환영, 불안감, 그리고 어둠 속 속삭임을 보고합니다."
 pdivinity_needle.4.a:0 "우리도 느낍니다."

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "노래가 퍼집니다"
 pdivinity_needle.5.desc:0 "구조물은 이제 장막을 통해 선율처럼 울려 퍼집니다. 그 사이오닉 방출은 더 이상 번역을 필요로 하지 않고, 우리의 본능으로 이해됩니다. 은하계 전역에서 잠자던 광신도들이 깨어나 §R운명의 건축가§!의 도래를 설파합니다."
 pdivinity_needle.5.a:0 "그들이 부름을 듣고 있습니다."

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "깨어난 광신"
 pdivinity_needle.6.desc:0 "사원, 골목, 그리고 도시의 그림자 속에서, 장막을 통해 다가오는 신에 대해 말하는 광신적인 운동들이 분출했습니다. 그들은 스스로를 §R건축가의 아이들§!이라고 부르며, 그들의 열정은 들불처럼 번지고 있습니다."
 pdivinity_needle.6.a:0 "불안합니다."

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "운명의 시간"
 pdivinity_needle.7.desc:0 "마지막 봉인이 깨졌습니다. 장막은 더 이상 지탱하지 못합니다."
 pdivinity_needle.7.a:0 "늘 예견되었던 대로입니다."

 pdivinity_needle.9.name:0 "장막이 찢어졌습니다"
 pdivinity_needle.9.desc:0 "은하계 전역에서 별들은 희미해지고 속삭임이 돌아옵니다. 수많은 성계에서 현실이 균열되고, 장막의 틈새로 사이오닉 안개의 파도가 흘러나옵니다. 세계는 재형성되고, 정신은 풀려나며, 커져가는 침묵 속에서 거대한 무언가가 움직였습니다. 운명의 건축가가 도래했습니다."
 pdivinity_needle.9.a:0 "별들은 더 이상 우리의 것이 아닙니다."

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "운명의 첨탑 파괴됨"
 pdivinity_needle.12.desc:0 "불가능한 일이 일어났습니다. [From.GetName] 성계에 있던 거대한 메가스트럭처-소위 '운명의 첨탑'-가 소멸했습니다. 사이오닉 격동이 죽어가는 비명처럼 인근 성계들을 강타합니다."
 pdivinity_needle.12.a:0 "우리는 방어선을 지켰습니다."

 # fires for the victim
 pdivinity_needle.13.name:0 "운명의 첨탑 파괴"
 pdivinity_needle.13.desc:0 "상상조차 할 수 없는 일이 벌어졌습니다. 건축가에게 이르는 우리의 통로이자 모든 예언의 정점인 §H운명의 첨탑§!이 파괴되었습니다.\n\n정신적 반동이 영혼의 상처처럼 우리 계층을 찢어 놓았습니다. 장막이 움츠러듭니다. 우리의 승천은... 일단은... 중단되었습니다."
 pdivinity_needle.13.a:0 "어떻게 이런 일이 일어날 수 있죠?"
 pdivinity_needle.13.a.tt:0 "플레이스홀더: 제가 작성할 테니 걱정 마세요."

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "운명의 첨탑 파괴"
 pdivinity_needle.14.desc:0 "찬란한 사이오닉 격변 속에서, §H[pdivinity_crisis_country.GetName]§!의 거대 구조물인 소위 §H운명의 첨탑§!은 소멸했습니다.\n\n잠시 동안, 장막 전체가 비명을 질렀습니다. 우리 은하에 침투하던 모든 힘은 격퇴되었습니다. 하지만 그 대가는 아직 알 수 없습니다."
 pdivinity_needle.14.a:0 "사라진 채로 있기를 바랍니다."

