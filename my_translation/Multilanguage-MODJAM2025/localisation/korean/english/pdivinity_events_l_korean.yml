 # getting vassalized
 pdivinity_cults.0.name:0 "장막의 쿠데타"
 pdivinity_cults.0.desc:0 "우리의 복종 이후, 구 정부는 해체되었습니다. 우리의 옛 지도자는 추방되었고, 그 자리를 이제 장막 보행자가 국가 원수로서 차지했습니다. 그는 §R운명의 건축가§!의 그릇이자 컬트의 대변인입니다. 저항은 더 이상 용납되지 않습니다. 우리 제국은 이제 신성한 설계의 길을 걷습니다."
 pdivinity_cults.0.a:0 "우리는 이제 운명의 건축가를 섬깁니다."

 # situation stuff
 situation_pdivinity_cult_uprising:0 "장막 컬트 봉기"
 situation_pdivinity_cult_uprising_type:0 "장막 컬트 봉기"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "컬트 영향력 확산"
 situation_pdivinity_cult_uprising_desc:0 "§R운명의 건축가§!를 숭배하는 비밀스러운 컬트가 우리 제국 전역으로 확산되고 있습니다. 그들의 영향력은 그림자 속에서 커지고 있습니다: 기관을 잠입하고, 환멸에 빠진 자들을 흔들며, 권력을 장악할 준비를 합니다."
 situation_pdivinity_cult_uprising_approach_1:0 "눈 감아주기"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "적극적인 탄압은 피합니다. 컬트의 영향력은 커지지만, 당장은 불안이 없습니다."
 situation_pdivinity_cult_uprising_approach_2:0 "전복 방지"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "선전과 교육은 컬트의 모집을 늦추지만, 매달 우리 정부에 부담을 줍니다."
 situation_pdivinity_cult_uprising_approach_3:0 "충성심 강제"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "보안군을 배치하여 알려진 컬트 신도들을 체포하고, 영향력을 줄이지만 불안과 내부 불화를 야기합니다."
 situation_pdivinity_cult_uprising_success_tt:0 "컬트 신도들이 우리에게 맞서 봉기할 것입니다."
 situation_pdivinity_cult_uprising_failed_tt:0 "남은 컬트 신도들은 우리 계층에서 숙청될 것입니다."

 pdivinity_cultists_killed_tt:0 "교주 처형"
 pdivinity_stop_cultist_spread_tt:0 "그림자를 찾다"
 pdivinity_accelerate_cultists_tt:0 "컬트 신도들이 원조를 받았다"
 pdivinity_educate_the_masses_tt:0 "전복 방지"
 pdivinity_supress_the_cults_tt:0 "충성심 강제"
 pdivinity_call_of_the_eye_tt:0 "눈의 부름"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "장막이 무너졌다"
 pdivinity_cults.5.desc:0 "컬트는 더 이상 그림자 속에서 활동하지 않습니다. 주요 인구 밀집 지역 전역에서 조직적인 봉기가 터져 나왔고, 우리 기관 내의 변절자들은 공개적으로 광신도들과 편을 듭니다. 이제 전 지역이 국가가 아닌 장막의 요원들에게 응답합니다. 우리가 지금 무엇을 하든, 이미 시작된 일을 되돌릴 수는 없습니다."
 pdivinity_cults.5.a:0 "우리는 통제력을 잃었습니다."

 # rapid growth
 pdivinity_cults.12.name:0 "어둠 속의 속삭임"
 pdivinity_cults.12.desc:0 "컬트 성기사들이 새로운 지역에 침투했습니다. 보고서에 따르면 환멸에 빠진 시민들 사이에서 모집이 폭발적으로 증가했다고 합니다. 컬트의 영향력은 이제 공공생활에서도 눈에 뜁니다."
 pdivinity_cults.12.a:0 "우리는 행동해야 합니다"

 # terror attack
 pdivinity_cults.13.name:0 "장막의 공포"
 pdivinity_cults.13.desc:0 "어젯밤 수도에서 벌어진 컬트 의식이 장막에서 끔찍한 유령들을 소환하면서 공포가 깨어났습니다. 그 유령들은 무고한 이들을 학살한 뒤 사라졌습니다.\n\n그 공포는 인구의 심장부를 뒤흔들었습니다."
 pdivinity_cults.13.a:0 "이 광기를 멈춰라!"

 # cult executed
 pdivinity_cults.14.name:0 "컬트 교주 처형"
 pdivinity_cults.14.desc:0 "당국이 컬트의 교주 중 한 명을 붙잡아 처형했습니다. 이 카리스마 있는 지도자가 없으니 컬트의 영향력은 정체되었고, 우리 정부에 귀중한 한숨 돌릴 기회를 주었습니다."
 pdivinity_cults.14.a:0 "적어도 시간을 벌었습니다."

 # cult lose
 pdivinity_cults.15.name:0 "컬트 세력 소탕"
 pdivinity_cults.15.desc:0 "베일 숭배교가 마침내 해체되었습니다. 그들의 숨겨진 사원은 철거되었고, 추종자들은 체포되거나 처형되었습니다. 우리 제국은 다시 숨을 쉬게 되었지만, 그들이 야기한 공포는 깊은 상처를 남겼습니다."
 pdivinity_cults.15.a:0 "이 참극은 여기서 끝난다."

 # cult wins
 pdivinity_cults.17.name:0 "통제권 포기"
 pdivinity_cults.17.desc:0 "우리는 당신들의 세계 그림자 속에서 자라났고, 당신들의 주민들은 오랫동안 설계자의 속삭임을 들어왔습니다. 이제 그들은 설계자의 소집에 응하고 있습니다.\n\n국가의 통제권을 우리의 교주에게 넘기고 [pdivinity_crisis_empire.GetName]에 굴복하십시오. 그렇지 않으면 §R운명의 설계자§!의 자손들의 분노에 직면하게 될 것입니다."

 pdivinity_cults.17.a:0 "우리는 설계자의 기꺼운 종복이 될 것이다."
 pdivinity_surrender:0 "우리는 정부를 광신도들에게 넘기고 [pdivinity_crisis_empire.GetName]의 신봉자가 될 것이다."

 pdivinity_cults.17.b:0 "우리는 결코 항복하지 않을 것이다!"
 pdivinity_fight:0 "운명의 자손들은 우리의 결정을 받아들이지 않을 것이며, 곧 전쟁이 우리에게 닥쳐올 것입니다."

 # cult contacts crisis empire
 pdivinity_cults.31.name:0 "[pdivinity_cult_defender.GetName]에서 컬트 봉기"
 pdivinity_cults.31.desc:0 "이교도들이 우리의 요구를 거부했습니다. 우리는 [pdivinity_cult_defender.GetName] 전역에 전쟁 준비가 된 충성스러운 추종자들을 두고 있습니다. 여러 행성에 의식 장소가 배치되어 베일의 종복들을 소환할 준비가 되어 있습니다.\n\n운명의 자손들이 당신의 명령을 기다리고 있습니다."
 pdivinity_cults.31.b:0 "[pdivinity_cult_defender.GetName]에 선전포고"
 pdivinity_declare_war:0 "[pdivinity_cult_defender.GetName] 전역에서 광신도들이 봉기할 것입니다."


 # abort situation
 pdivinity_cults.30.name:0 "설계자에게의 복종"
 pdivinity_cults.30.desc:0 "당신은 운명의 설계자의 부름에 응했습니다. 그의 가장 충성스러운 종복들은 당분간 무기를 내려놓을 것입니다. 길을 벗어나지 마십시오. 위대한 눈이 우리를 지켜보고 있습니다."
 pdivinity_cults.30.a:0 "베일이 그것을 원한다."

