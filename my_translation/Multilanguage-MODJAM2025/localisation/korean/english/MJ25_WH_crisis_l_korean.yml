 MJ25_WH_shattered_whispervault:"파괴된 속삭임 금고"
 MJ25_WH_shattered_whispervault_desc:"헤아릴 수 없는 힘에 의해 사용 불능으로 파괴된 이 속삭임 금고는 짙게 기어 나오는 §r별의 노래 메아리§!를 흘려보내, 대지를 생각으로 축축한 늪으로 뒤틀어 버립니다."
 
 MJ25_WH_singing_whispervault:"노래하는 속삭임 금고"
 MJ25_WH_singing_whispervault_desc:"한때 파괴되었던 이 속삭임 금고는 수리되었습니다. 그 전당은 여전히 그들의 목소리로 고양되어, 이제 조화로운 노래 속에서 울려 퍼지고 빛을 발합니다."
 
 MJ25_WH_songflare_resonance:0 "노래 섬광 공명"
 MJ25_WH_songflare_resonance_desc:0 "비록 진실에 저주받은 자들이 이 행성에서 숙청되었지만, 그들의 불협화음 목소리는 여전히 고요하고 별빛 가득한 밤에 메아리칩니다."
 
 
 MJ25_WH_oratorium:0 "Oratorium di Veria"
 MJ25_WH_oratorium_desc:0 "§r베일 속 속삭임§!에 대한 우리의 조사는 이 웅장한 홀에서 절정에 달하고 있으며, 이곳에서 우리는 곧 진실을 영원히 노래할 것입니다."
 MJ25_WH_oratorium_tt:"마지막 막을 위한 무대가 준비되었습니다."
 
 decision_MJ25_WH_one_empty_echoing_word:"비어 있고 메아리치는 한 말씀"
 decision_MJ25_WH_one_empty_echoing_word_desc:"우리의 더럽혀진 목소리로도 그들의 언어를 읊조리는 것은 현실 자체를 왜곡시킵니다. 그것은 우리의 정신에 들러붙어, 우리가 비상하도록 촉구하며 쌓여갑니다. 그렇게 하면 그 음색을 듣는 모든 이들의 목소리가, 심지어 그 무거운 말씀이 발해진 행성 자체의 목소리까지도 필연적으로 해방될 것입니다. 이는 우리가 기꺼이 감당할 대가입니다.\n\n5년 동안 행복도와 생산력에 증가하는 보너스를 제공합니다. 5년 후, 행성은 §r붕괴§!할 것입니다."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "공허가 벼려낸 암호"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "우리는 그들의 뒤섞이고 부서진 말씀에서 영감을 얻어 우리의 암호화 노력을 개선할 수 있습니다."
 
 edict_MJ25_WH_battle_songs:0 "전투의 노래"
 edict_MJ25_WH_battle_songs_desc:0 "전투에서 그들의 말씀 조각이라도 휘두르는 것은 신중함과 주의를 요하지만, 그 결과는 우리 함선의 전투 능력에 파괴적인 향상을 가져옵니다."
 
 edict_MJ25_WH_words_wisdom:0 "지혜의 말씀"
 edict_MJ25_WH_words_wisdom_desc:0 "평범하고 일상적인 통찰력조차도 그것에 마음을 여는 자들에게는 간지럽히는 속삭임 속에서 발견될 수 있습니다."
 
