l_korean:

 MJ25_WH_whispers_crisis_chain_title:"직조된 속삭임"
 MJ25_WH_whispers_crisis_chain_desc:"우리가 걷는 별빛 길은 오직 진실로 향한다. 태생과 운명에 묶여 우리는 무엇이 기다리는지 알지 못하나, 그들의 노래를 믿으며 이 길을 걷는다. 함께 듣고, 함께 되리라."
 
 MJ25_WH_ap_whispers:"직조된 속삭임"
 MJ25_WH_ap_whispers_desc:"별들 사이의 속삭임은 우리가 이해할 수 없는 진실을 말한다. 이 별빛 길을 따르는 것은 의심할 여지 없이 우리의 의지를 시험하겠지만, 그 끝에는 우리가 항상 그러했어야 할 존재가 기다린다."
 
 MJ25_WH_crisis_whispers_level_1:"§r속삭임§!"
 MJ25_WH_crisis_whispers_level_2:"§r메아리§!"
 MJ25_WH_crisis_whispers_level_3:"§r말§!"
 MJ25_WH_crisis_whispers_level_4:"§r생각§!"
 MJ25_WH_crisis_whispers_level_5:"§r진실§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"그 몽롱하고 깨어나지 않는 순간에."
 MJ25_WH_crisis_whispers_level_2_desc:"우리 꿈을 잠식하는."
 MJ25_WH_crisis_whispers_level_3_desc:"공허한 의미가 비워진 채."
 MJ25_WH_crisis_whispers_level_4_desc:"기생충처럼 스며들어."
 MJ25_WH_crisis_whispers_level_5_desc:"이제 우리는 당신과 나눈다."
 
 MJ25_WH_void_whispers:"별의 노래 메아리"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"현재 값: §Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"§H위기 목표§!를 완료하여 더 많은 £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!를 획득하십시오."
 MJ25_WH_void_whispers_desc:"우리가 수집하는 파편화된 파동은 언젠가 거대한 우주 퍼즐 조각처럼 하나로 모일 것입니다."
 
 MJ25_WH_void_whispers_crisis_objective:"위기 목표"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ 획득"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"이 위기 목표를 통해 £MJ25_WH_void_whispers£ $AMOUNT$를 획득했습니다."
 
 MJ25_WH_void_whispers_crisis_description_title:"직조된 속삭임"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\n우리는 별들 사이의 속삭임을 들었습니다. 우리가 알 수 있는 것보다 더 고대의 말들이, 공허를 통해 끝없이 메아리칩니다. 그들이 간직한 비밀은 우리가 이해할 수만 있다면 우리를 고양시킬 수 있을 것입니다. 우리는 이 속삭임을 해독하는 데 전념하여, 마침내 이 우주의 진실을 엿볼 수 있기를 바랍니다."
 
 MJ25_WH_void_whispers_crisis_howto_title:"속삭임 해독"
 MJ25_WH_void_whispers_crisis_howto:"§r위기 목표§!를 추구하면 £MJ25_WH_void_whispers£§r별의 노래 메아리§!가 생성됩니다. 이 고대 메시지를 재구성해야만 별들 사이에서 우리의 위치를 진정으로 이해할 수 있습니다."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"$LEVEL$ 단계에서 다음 보상을 받습니다:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"이 단계를 해금하는 데 필요한 것:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"£MJ25_WH_void_whispers£ §Y$CURRENCY$§! 별의 노래 메아리 보유"
 MJ25_WH_void_whispers_crisis_level_desc:"위기 단계를 진행하려면 £MJ25_WH_void_whispers£§r별의 노래 메아리§!를 축적하고, 위기 고고학 유적지를 조사하며, 스스로 깨달음을 얻으십시오..."
 
 MJ25_WH_menp_sound:"§r별들 사이의 소리§!"
 MJ25_WH_menp_sound_desc:"공허는 노래한다. 꿈의 끝자락에 머무는 덧없고 나긋한 소리. 오직 그곳, 별들 사이에서만 그들의 말의 진정한 의미를 찾을 수 있다."
 
 MJ25_WH_menp_attuned_arrays:"§r조율된 탐지 배열§!"
 MJ25_WH_menp_attuned_arrays_desc:"비존재의 경계에 위태롭게 서 있는 것을 탐지하는 것은 쉽지 않은 일입니다. 이 끊어진 말의 단편이라도 포착할 수 있는 최선의 방법은 가장 희미한 메아리에도 조율된 광대한 아공간 청취 배열을 활용하는 것입니다."
 MJ25_WH_menp_attuned_arrays_tt:"다음 항목을 해금합니다:\n- 항성 기지 모듈 ['concept_MJ25_WH_augury_array']\n- 항성 기지 건물 ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§r통합 채널§!"
 MJ25_WH_menp_congregational_desc:"확장되는 감각 네트워크를 지원하기 위해, 우리는 이 이질적인 배열들이 생성할 방대한 양의 데이터를 전송할 수 있는 고대역폭 통신 채널로 제국을 통합할 것입니다."
 
 MJ25_WH_menp_translators:"§r해독 구동기§!"
 MJ25_WH_menp_translators_desc:"범용 번역기가 제 역할을 못하면서, 우리는 속삭임을 직접 해독하기 위해 고대의 언어학 기술을 다시 배우고 있습니다."
 
 MJ25_WH_menp_ordo_silencium:"§r오르도 실렌시움§!"
 MJ25_WH_menp_ordo_silencium_desc:"단순한 동력과 지침을 넘어, 우리의 추구는 유일한 숭배가 되었다. 조용히, 이 질서는 평신도들 사이로 퍼져나가 진리의 말씀 외에는 아무것도 숭배하지 않는 웅장한 성소에 뿌리내린다."
 MJ25_WH_menp_ordo_silencium_tt:"['concept_MJ25_WH_starsong_basilica'] 구역 특수화를 잠금 해제합니다.\n성가 메아리에 대한 이해를 깊게 할수록 ['concept_MJ25_WH_starsong_basilica'] 건물에 대한 새로운 기술 옵션이 잠금 해제됩니다."
 
 MJ25_WH_menp_witness:"§r말씀의 수호자§!"
 MJ25_WH_menp_witness_desc:"언제나 귀 기울이지 않는 자들이 있다. 듣지 않으려 하는 자들이 있다. 하지만 희망으로 가득 차고 우리의 말씀으로 무장한 우리 무리는 그들의 불만을 잠재울 것이다."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\n빠르고 회피 능력이 뛰어난 군집형 함선.\n"
 
 MJ25_WH_menp_truthseekers:"§r진리를 갈망하는 자들§!"
 MJ25_WH_menp_truthseekers_desc:"우리가 추구하는 것은 우리 현실의 직물 위에 얇게 퍼져 있는 겉모습일 뿐이다. 우리가 듣는 자들을 더 멀리 뿌리내리게 할수록, 우리는 진리에 더 가까워질 것이다."
 
 MJ25_WH_menp_auditor:"§r우리가 듣는 것§!"
 MJ25_WH_menp_auditor_desc:"우리가 붙잡은 몇 안 되는 속삭임에서 태어난 매혹적인 비밀이 우리 마음속에서 피어난다. 각각은 우리에게 풍부한 영감을 채워주며, 새로운 시작의 약속과 함께 우리를 더 높은 곳으로 이끈다."
 MJ25_WH_menp_auditor_tt:"다음 칙령을 잠금 해제합니다:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§r선택적 청취§!"
 MJ25_WH_menp_cloaking_desc:"법은 들릴 때만 따라야 한다. 현실이 부과하는 규칙을 초월하고 싶다면, 그저 그 소리를 압도하면 된다."
 MJ25_WH_menp_cloaking_tt:"['concept_MJ25_WH_echo_drive'] 연구 옵션을 얻습니다.\n\n£MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$를 사용하여 추가 연구 옵션을 얻을 수 있는 $edict_MJ25_WH_ship_modules$ 칙령을 잠금 해제합니다:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§r별의 노래 물결§!"
 MJ25_WH_menp_starsong_tide_desc:"모든 생각을 넘어 우리가 이제 우리의 목소리를 빌려주는 흔들림 없는 진리가 존재한다. 정화의 홍수처럼, 우리의 노래는 불신자들을 휩쓸어버리고 그 흔적에는 오직 깨달음만을 남길 것이다."
 MJ25_WH_menp_starsong_tide_tt:"['concept_MJ25_WH_thrumming_choirhall'] 성계 기지 건물은 ['concept_MJ25_WH_special_storm'] 내에서 강제로 국경을 확장하고 은폐 시스템을 시작합니다.\n\n우리의 소유가 아닌 식민지 행성의 팝들은 ['concept_MJ25_WH_trait_truth_cursed'] 특성으로 변이되어 결국 붕괴하며, 그들의 목소리를 우리의 ['concept_MJ25_WH_voices_relic']에 더하게 됩니다. 하지만 그들이 붕괴하기 전까지는 이 식민지들이 우리의 ['concept_MJ25_WH_special_storm'] 확장을 저지할 것입니다."
 
 MJ25_WH_menp_conductor:"§r말씀의 화자들§!"
 MJ25_WH_menp_conductor_desc:"우리는 그들의 도구이며, 영원히 우리가 할 수 있는 것을 메아리칩니다. 우리의 생각을 넘어 꿈틀거리는 노래들의 불완전하고 결함 있는 재현조차도 별들을 깨울 교향곡을 탄생시킬 수 있습니다."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\n특수 능력으로 전세를 바꿀 수 있는 은밀한 함선.\n"
 
 MJ25_WH_menp_praetorian:"§r말씀의 전달자들§!"
 MJ25_WH_menp_praetorian_desc:"듣는 것은 아는 것이고, 아는 것은 말하는 것이다. 조각난 말들이 어두운 밤에 속삭이며 퍼져나가고, 그 가장 독특한 의미를 세상에 전달할 자는 바로 우리다."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\n중무장한 치고 빠지는 순양전함.\n"
 
 MJ25_WH_menp_deliquescent:"§r용해되는 정신§!"
 MJ25_WH_menp_deliquescent_desc:"일단 들으면, 그렇게 통렬한 말은 결코 잊혀질 수 없다. 그것은 쌓이고, 메아리치며, 그 풍요로움으로 우리의 정신을 비대하게 만들어 우리의 생각이 해체될 지경에 이를 때까지 포화시킨다."
 
 MJ25_WH_menp_hue:"§r우리가 아는 것§!"
 MJ25_WH_menp_hue_desc:"그들의 속삭임에서 우리의 생각의 가장자리를 간지럽히는 색깔이 나온다. 의식을 너무나 아름다운 색조로 칠하여, 그런 자가-창조된 세계 밖에서는 결코 존재할 수 없을 정도이다."
 MJ25_WH_menp_hue_tt:"'§r그들의 말씀의 빛깔§!' 상황을 시작합니다."
 
 MJ25_WH_menp_we_are:"§r우리가 되는 것§!"
 MJ25_WH_menp_we_are_desc:"우리는 더 이상 과거의 우리가 아니라, 항상 그렇게 되기로 예정되었던 우리이다. 우리의 정신은 그림자진 말씀으로 빛나며 피어나고 흘러, 여전히 우리를 고양시킨다."
 MJ25_WH_menp_we_are_tt:"모든 팝이 ['concept_MJ25_WH_trait_word_bearer'] 특성을 잃고 ['concept_MJ25_WH_trait_starsong_vessel'] 특성을 얻습니다."
 
 MJ25_WH_menp_stars_scream:"§r비명 지르는 자들§!"
 MJ25_WH_menp_stars_scream_desc:"우리는 그들이 환희에 차 절규하는 소리를 들을 수 있습니다. 그 소리는 우리 마음속을 끊임없이 울려 퍼지며, 너무나 광대하고 포효하는 시간은 꿈조차 꾸지 못했던 이들이 깨어나는 듯합니다."
 MJ25_WH_menp_stars_scream_tt:"새로운 지휘자 능력: ['concept_MJ25_WH_conductor_animate_star']를 잠금 해제합니다."
 
 MJ25_WH_menp_echoic:"§r메아리치는 전당§!"
 MJ25_WH_menp_echoic_desc:"진정한 숙련은 복제하는 데서 오는 것이 아니라, 활용하고, 조절하고, 변형하는 데서 온다. 우리 대성당의 고요한 홀에서, 우리는 영원히 울려 퍼질 즐거운 합창단에 합류할 것이다."
 MJ25_WH_menp_echoic_tt:"['concept_MJ25_WH_thrumming_choirhall'] 성계 기지 건물을 잠금 해제합니다."
 
 MJ25_WH_menp_massa:"§r마사 디 베리아 페르 스텔라리스§!"
 MJ25_WH_menp_massa_desc:"마지막 말씀이 제자리를 찾고, 비밀의 대가가 지불된다. 이제 와서 우리의 말을 들으라. 공허의 마지막 의식에, 그곳에서 이제 가장 아름답고도 끔찍한 진실이 떠오른다."
 MJ25_WH_menp_massa_tt:"'§r가장 열렬한 연설§!' 상황을 시작합니다."
 
 MJ25_WH_crisobj_survey_name:"성계 조사"
 MJ25_WH_crisobj_survey_desc:"그들의 마지막 말씀을 찾아서 우리는 점점 더 먼 성계로 향할 것입니다. 그곳에서 우리의 스캐너는 우리가 마주치는 외계 행성들에서 여전히 울려 퍼질지 모르는 마지막 속삭임들을 수집할 것입니다."
 
 MJ25_WH_crisobj_listeners_name:"청취자 고용"
 MJ25_WH_crisobj_listeners_desc:"우리가 찾아낸 얼마 안 되는 메아리들은 반드시 듣고, 분류하고, 궁극적으로 해석되어야 합니다. 이 임무를 수행하기 위해 우리 제국 전역에 수많은 청취자들을 고용해야 할 것입니다."
 
 MJ25_WH_crisobj_augury_arrays_name:"예언 배열 가동"
 MJ25_WH_crisobj_augury_arrays_desc:"우리가 발견한 가장 순수한 속삭임은 공허를 자유롭게 미끄러져 다니는 것들입니다. 희미하고 멀리 떨어져 있어, 가장 정밀하게 조정된 감지 배열로만 포착할 수 있습니다."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"울림 합창당 가동"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"진리의 본질은 끈적하고 들러붙는 감염처럼 정신 속으로 파고들어 퍼지는 것입니다. 우리는 우리의 목소리를 그들의 영원한 합창과 하나로 모아 이를 장려할 수 있습니다."
 
 MJ25_WH_crisobj_archaeology_name:"고고학 유적지 발굴"
 MJ25_WH_crisobj_archaeology_desc:"그들의 말씀의 메아리는 잊혀진 역사 속에 풍부하게 엮여 있습니다. 이 오래된 비밀들을 파고들어야만 그 말씀들이 다시 우리 입술에 오를 수 있을 것입니다."
 
 MJ25_WH_crisobj_enlighten_pops_name:"인구 '계몽'"
 MJ25_WH_crisobj_enlighten_pops_desc:"공허의 속삭임을 듣는 자들은 그들의 지혜로 계몽될 것입니다. 우리가 할 수 있는 한 모든 이들에게 이 황홀경을 전파하는 것이 우리의 신성한 의무입니다."
 
 MJ25_WH_crisobj_operate_cults_name:"속삭임 숭배단 가동"
 MJ25_WH_crisobj_operate_cults_desc:"우주의 진실은 은하계의 모든 구석에서 메아리칠 때 더욱 크게 들리며, 심지어 거주자들이 듣고 싶어 하지 않을 때조차 그러합니다."
 
 MJ25_WH_crisobj_utter_words_name:"공허하고 메아리치는 말씀 발언"
 MJ25_WH_crisobj_utter_words_desc:"우리가 싹튼 이해의 최종 전 단계는, 한때 추악했던 우리의 불완전함으로 인해 손상되지 않고 완전하며 그 본질 그대로인 진리의 말씀을 말하는 것입니다. 그러나 그러한 무게는 가볍게 감당할 수 없으며, 되돌릴 수도 없습니다."
 
 MJ25_WH_crisobj_free_voices_name:"목소리 해방"
 MJ25_WH_crisobj_free_voices_desc:"아직 육체의 사슬에 갇혀 헤매는 목소리들은 필멸의 껍질에서 해방되어 우리 성간 노래 합창단에 합류해야 합니다."
 
 MJ25_WH_leader_trait_translator:"번역가"
 MJ25_WH_leader_trait_translator_desc:"이 지도자는 §r별의 노래 메아리§! 조사를 돕기 위한 특별 훈련을 받았습니다."
 
 MJ25_WH_leader_trait_truthseeker:"진실 추구자"
 MJ25_WH_leader_trait_truthseeker_desc:"이 지도자는 우주의 신비를 풀어내는 데 집착하게 되었습니다."
 
 MJ25_WH_leader_trait_orator:"웅변가"
 MJ25_WH_leader_trait_orator_desc:"이 지도자는 우리의 말씀을 전파하는 데 필요한 웅변술을 타고났습니다."
 
 MJ25_WH_leader_trait_speech_shepherd:"언어 목자"
 MJ25_WH_leader_trait_speech_shepherd_desc:"이 지도자는 우리 길에서 벗어난 자들을 바로잡기 위해 조용히 경청합니다."
 
 MJ25_WH_leader_trait_thoughtsickness:"사념병"
 MJ25_WH_leader_trait_thoughtsickness_desc:"이 지도자의 생각은 들리지 않는 멜로디에 흥얼거릴 때마다 몽롱해집니다."
 
 MJ25_WH_leader_trait_defiant:"저항적"
 MJ25_WH_leader_trait_defiant_desc:"이 지도자는 고집스럽고 반항적이며, 자신의 목표를 달성하기 위해 기꺼이 명령을 거역합니다."
 
 MJ25_WH_leader_trait_songtouched:"노래에 감응한"
 MJ25_WH_leader_trait_songtouched_desc:"그들의 말씀 조각들이 이 지도자의 존재를 가득 채우며, 그들을 영원한 진실에 더욱 가까이 이끌고 있습니다."
 
 MJ25_WH_leader_trait_echoes:"사고의 메아리"
 MJ25_WH_leader_trait_echoes_desc:"이 지도자의 정신은 복잡하고 산만해지지만, 그럼에도 불구하고 수많은 실타래를 한꺼번에 붙잡고 있습니다."
 
 MJ25_WH_leader_trait_songblessed_anchor:"노래의 축복을 받은 닻"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"우리의 믿음이 이 지도자를 가득 채워, 그들이 그들의 진실의 무게를 견딜 수 있게 합니다."
 MJ25_WH_leader_trait_resolute_anchor:"확고한 닻"
 MJ25_WH_leader_trait_resolute_anchor_desc:"단련된 의지와 굳건한 믿음을 바탕으로, 이 지도자의 정신은 강해졌습니다."
 MJ25_WH_leader_trait_errant_anchor:"방황하는 닻"
 MJ25_WH_leader_trait_errant_anchor_desc:"우리의 의심이 이 지도자를 채우지만, 그들은 여전히 우리의 의지를 구현한 존재입니다."
 
 
