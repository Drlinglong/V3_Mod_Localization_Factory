 cwis.9910:"국가 지도자 그룹 인지 문제"
 cwis.9910.desc:"나쁜 소식이다! 우리 국가 지도자 그룹이 무기 충전의 부정적인 영향을 받았다. 무기 충전을 밀어붙이려는 그들의 의지가 서서히 약해지고 있지만, 원인을 파악할 시간은 없다."
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"발사 기회 상실"
 cwis.9915.desc:"무기를 발사할 기회를 잃었다. 이제 우린 뭘 할 수 있지?"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"몰락 제국조차 모를 것이다."

 cwis.10001:"무기 발사 성공"
 cwis.10001.desc:"우리의 의지로 그들을 타격하고, 그들의 유산을 차지한다."
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"뭐라고? \"진주를 보호하라?\""
 cwis.10101.desc:"지도자 그룹과의 통신이 두절되었다. 우리 센서가 그들의 흔적을 마지막으로 감지한 위치는 수도 근처의 우주 공간이며, 다음과 같은 메시지가 남겨져 있었다: 진주를 보호하라."
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"