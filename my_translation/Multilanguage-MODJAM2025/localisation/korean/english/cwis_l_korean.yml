 #crisis dialog
 cwis.7100.name:"고대 신호"
cwis.7105.name:"검증된 실행 가능성"
 cwis.7110.name:"정보 리다이렉트 해독됨"
 cwis.7115.name:"제국 규모의 무기"
 cwis.7120.name:"마지막 순간, 마지막 기회"
 cwis.7125.name:"무기 충전 중"
 cwis.7100.desc:"신호를 포착했다. 대략적으로 호안나리안이라 불리는 종족과 그들의 모성 호안나의 이름을 딴 문명에서 온 신호임을 알 수 있다. 이 신호에는... 문화 무기에 대한 설계도가 일부 포함된 것 같다."
 cwis.7105.desc:"신호 자체는 여전히 해독하기 어렵지만, 더 많은 정보가 명확해졌다. 그들의 문명은 자살했다는 말인가?"
 cwis.7110.desc:"큰 진전이다. 호안나리안의 '정보 리다이렉트'라는 중요한 기술이 해독되었다. 이 프로젝트를 훨씬 더 가속할 수 있을 것이다."
 cwis.7115.desc:"그들의 나라가 무기로 단조되었다고? 우리가 이미 이룬 작업 덕분에 그들의 치명적인 옛 길을 따르는 일은 없을 것이다."
 cwis.7120.desc:"뭐라고? 신호 자체가 그들 무기의 중계 부품이라고?"
 cwis.7125.desc:"시간이 없다. 즉시 무기 프로젝트를 도입하라. 우리에게는 시간이 없다."
 cwis.7100.a:"이것이 우리의 대의에 잠재적인 이익이 될 수 있을까?"
 cwis.7105.a:"아아, 이 사건에 대해 좋은 예감이 들진 않는군. 하지만 새로 해독된 정보는 우리 전략에 가치가 있다."
 cwis.7110.a:"좋아."
 cwis.7115.a:"또 다른 놀라운 사실이군."
 cwis.7120.a:"안 돼! 안 돼! 안 돼!"
 cwis.7125.a:"시간과의 싸움에서 이기길 바란다."

 #endgame
 cwis.9901:"은하 공동체의 분노"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"마침내(웃음) 은하 공동체가 우리가 거의 다 해낸 일을 알아차렸군. 그들에게 시간이 충분할까?"
