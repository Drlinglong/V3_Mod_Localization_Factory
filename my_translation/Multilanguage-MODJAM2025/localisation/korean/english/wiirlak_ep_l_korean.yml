l_korean:

# Author / Name of the mod
 wiirlak_ep:0 "위락의 영원한 성장 프로토콜 위기"


# Vanilla Missing Localisation
 pc_cosmogenesis_world_adj:0 "$pc_cosmogenesis_world$"
 pc_nanotech_adj:0 "$pc_nanotech$"
 bio_ship_desc:0 "$concept_biological_ship_desc$"

# AP
 wiirlak_ep_ap_evergrowth_protocol:0 "$wiirlak_ep_ap_evergrowth$ 프로토콜"
 wiirlak_ep_ap_evergrowth_protocol_desc:0 "끝없는 성장. 억제되지 않는 생명. 기하급수적 잠재력."
 wiirlak_ep_ap_evergrowth:0 "§H영원한 성장§!"

# Resource
 wiirlak_ep_resource_mycogrowth:0 "마이코그로스"
 wiirlak_ep_resource_mycogrowth_desc:0 "반(半)지성 균사체. 이는 $wiirlak_ep_pc_bloom_plural$에서 채취되며, 새로운 테라포밍을 위한 씨앗상 역할을 하고, 성장하는 은하 정원의 진정한 두뇌입니다."
 wiirlak_ep_resource_mycogrowth_name:0 "$wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_value:0 "£wiirlak_ep_resource_mycogrowth£ $VAL|0$"
 wiirlak_ep_resource_mycogrowth_current_value:0 "$menace_current_value$"
 wiirlak_ep_resource_mycogrowth_gaining:0 "§H위기 목표§!를 완료하여 더 많은 §Y$wiirlak_ep_resource_mycogrowth$§!를 획득하십시오."

 wiirlak_ep_resource_mycogrowth_crisis_level_unlocked:0 "$menace_crisis_level_unlocked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_desc:0 "$menace_crisis_level_desc$"

 wiirlak_ep_resource_mycogrowth_crisis_level_locked:0 "$menace_crisis_level_locked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "£wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! $wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "수세기 동안 학자들은 다가오는 §R위기§!에 대해 이야기했습니다. 모든 항성 문명의 의지를 시험할 최후의 심판이라고 말이죠. 이론은 인공지능의 반란부터 차원 너머의 전쟁에 이르기까지 다양했지만, 종말이 어떤 형태를 띨지는 거의 아무도 제대로 이해하지 못했습니다. \n\n그것은 불도 아니었고. 강철도 아니었으며. 침묵도 아니었습니다. \n그것은 §R생명§!이었습니다. \n\n생태학적 지배로 시작된 것이 이제는 순환적이고, 바이러스 같으며, 지성을 지닌 다른 존재가 되었습니다. $wiirlak_ep_ap_evergrowth$는 정복이 아니라 약속으로 퍼져나갑니다: 갱신, 활력, 그리고 초월이라는 약속으로 말이죠. 하지만 그 대가는 모든 것입니다. \n\n행성들은 쓰러지지 않습니다. 그저 피어날 뿐입니다. \n그리고 모든 세상이 정원이 되었을 때... 우리가 알던 은하는 사라질 것입니다."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "포자와 뿌리"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "§H위기 목표§!를 추구하면 £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!가 채취됩니다. 이는 $wiirlak_ep_ap_evergrowth$의 확산을 촉진하는 필수 물질입니다. 더 많은 행성들이 소비되고 비옥한 숙주로 재구성될수록, 은하계에 대한 우리의 통제력은 강화됩니다. \n궁극적으로 우리는 §H균사 뿌리망§!을 구축하고 §H초월적 변환§!을 발동하여, 모든 거주 가능한 행성을 테라포밍하여 새로운 생명 질서를 가져와야 합니다."



# Event Chain
 wiirlak_ep_evergrowth_protocol_chain:0 "$wiirlak_ep_ap_evergrowth_protocol$ 승천"
 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "남들이 쇠퇴라고 부르는 것을, 우리는 변환이라 부릅니다. \n\n별들은 영원히 타오르지 않습니다. 생명은 적응하거나, 낡은 은하와 함께 썩어버려야 합니다. \n\n우리는 성장하여 뻗어나가기로 선택했으며... 그로부터 피어날 것입니다."

 wiirlak_ep_evergrowth_protocol_levels:0 "$crisis_level_reached$"
 wiirlak_ep_evergrowth_protocol_bloom_worlds:0 "$wiirlak_ep_pc_bloom$(으)로 전환됨"


# Special Projects
 WIIRLAK_EP_FINAL_PROJECT_1:0 "은하에 뿌리내리기"
 WIIRLAK_EP_FINAL_PROJECT_1_DESC:0 "나무는 홀로 번성할 수 없습니다. 창공의 모든 구석에서 뿌리를 맞대어야 합니다. \n\n$wiirlak_ep_objectives$"

 wiirlak_ep_objectives:0 "[wiirlak_ep_objectives_step]"
 wiirlak_ep_objectives_step_1:0 "§H요구 사항:§! \n[wiirlak_ep_objectives_step_1_empire_check] \n[wiirlak_ep_objectives_step_1_total_check] \n[wiirlak_ep_objectives_step_1_capital_check]"

 wiirlak_ep_objectives_step_1_empire:0 "최소 §Y[wiirlak_ep_half_total_empire]§!개의 $concept_empires$가 국경 내에 §Y$wiirlak_ep_pc_bloom_plural$§!를 보유합니다 ([wiirlak_ep_total_empire_bloomed])"
 wiirlak_ep_objectives_step_1_total:0 "은하 내 최소 §Y[wiirlak_ep_percent_bloomed_system]§!개의 §Y$wiirlak_ep_pc_bloom_plural$§! ([wiirlak_ep_actual_percen_bloomed_system])"
 wiirlak_ep_objectives_step_1_capital:0 "수도는 §Y$wiirlak_ep_pc_bloom$§!입니다. \n\n요구 사항을 충족하기 전에 $RESEARCHING$할 경우 아무런 효과가 없습니다."

 wiirlak_ep_objectives_step_2:0 "§H$terraforming$:§! \n"
 wiirlak_ep_objectives_step_3:0 ""

# Level up Event
 wiirlak_ep_event_lvl_script_loc:0 "[wiirlak_ep_event_lvl_script_loc]"
 wiirlak_ep_event_lvl_desc_script_loc:0 "[wiirlak_ep_event_lvl_desc_script_loc]"

 wiirlak_ep_event_lvl_1:0 "첫 번째 씨앗"
 wiirlak_ep_event_lvl_1_desc:0 "한때 불모의 지각과 생명 없는 먼지였던 것을 우리의 지휘 아래 꽃피우는 꿈. 완전히 새로운 생물권을 창조하는 것 - 살아 숨 쉬며, 끊임없이 진화하는 생물권을. \n\n뿌리는 맨틀을 가르고, 포자는 바다를 건너 표류하며, 이 통제된 혼돈 속에서 완전히 새로운 존재, 바로 §Y$wiirlak_ep_pc_bloom$§!가 떠오를 것입니다. 첫 번째 씨앗이 심어지기를 기다립니다. 우리의 목적이 뿌리내립니다."

 wiirlak_ep_event_lvl_1B:0 "정신들 사이의 씨앗"
 wiirlak_ep_event_lvl_1B_desc:0 "다음 개척지는 먼지가 아니라 도시에 있습니다. \n\n우리의 생체 통합 시스템이 경계 없이 퍼져나가려면, 우리는 도덕적, 실용적, 그리고 진화론적 도약을 직면해야 합니다: 거주 행성의 테라포밍. 대피시키거나, 정화하는 것이 아니라 - 그들이 살아있는 동안 덮어쓰는 것입니다. \n우리 과학자들은 준비가 완료되었다고 보고합니다. 포자는 적응할 수 있습니다. 생명은 견딜 것이고 - 변할 것입니다. \n\n이제 결정이 내려져야 합니다. \n우리는 이미 지성으로 가득 찬 세상에 이 꽃을 시험할 것인가요? \n우리는 은하에 이것이 나아갈 길임을 보여줄 것인가요?"

 wiirlak_ep_event_lvl_2:0 "초록 의식"
 wiirlak_ep_event_lvl_2_desc:0 "우리는 스스로를 자연의 관리인이라 생각했습니다. 우리는 틀렸습니다. \n\n§Y$wiirlak_ep_pc_bloom_plural$§!는 단순히 우리를 지탱하는 것이 아니라 - 소통합니다. 성장, 날씨, 이동에서 패턴이 나타납니다. 우리 종족들은 거대한 캐노피가 아이디어를 속삭이는 생생한 꿈을 꾼다고 보고합니다. 어떤 이들은 영적인 것이라고 말하고, 다른 이들은 생물학적 공명이라고 말합니다. \n\n그 효과는 실제적입니다: 생산성이 급증하고, 안정성이 강화되며, 돌연변이가 확산됩니다 - 유익하고, 유도되었으며, 완벽하게. \n\n우리는 행성을 경작하는 것이 아닙니다. 우리는 의식 있는 생태계를 구축하고 있으며 - 그들은 우리에게 반응합니다. \n\n성장은 더 이상 자원이 아닙니다. 그것은 언어입니다."

 wiirlak_ep_event_lvl_3:0 "경계 없는 뿌리"
 wiirlak_ep_event_lvl_3_desc:0 "$wiirlak_ep_ap_evergrowth$는 더 이상 확산 허가를 필요로 하지 않습니다. 바람은 우리의 포자를 하이퍼레인 너머로 실어 나릅니다. 이주자들은 자신도 모르게 매개체가 됩니다. 우리의 존재는 함선과 함대를 초월하여 - 자연 그 자체에 암호화되어 있습니다. \n\n비밀스러운 수단이나 끈기 있는 포자 개화를 통해, 은하의 토양은 한 번에 한 원자씩 다시 쓰여지고 있습니다. 이미 우리의 통제를 벗어난 세계들도 이를 느끼고 있습니다. 뿌리는 돌의 균열을 찾아냅니다. 생명이 스며듭니다. \n\n다른 이들은 아직 모를 수도 있지만, 그들은 이제 우리의 일부입니다. \n\n그것은 시간 문제일 뿐입니다."

 wiirlak_ep_event_lvl_4:0 "피어나는 나선"
 wiirlak_ep_event_lvl_4_desc:0 "더 이상 저항은 없습니다, 지연만 있을 뿐. \n\n성장은 기하급수적이 되었습니다. 우리의 통제 시스템은 유기적이며. 우리의 건축물은 혈관처럼 되어 있습니다. 테라포밍은 이제 반사적인 행동입니다 - 우리가 정착하면, 우리는 재형성합니다. 심지어 우리의 적들조차 우리의 묘목을 위한 토양이 되었습니다. \n\n이것은 더 이상 식민화가 아닙니다. 이것은 통합입니다. 은하는 전쟁이 아니라 복제를 통해 생명의 설계에 순응합니다. 우리가 멈춘다 해도, 이 나선은 멈추지 않을 것입니다. \n우리는 멈출 수 없습니다. 개화는 필연적입니다."

 wiirlak_ep_event_lvl_5:0 "포자의 교향곡"
 wiirlak_ep_event_lvl_5_desc:0 "금속은 녹슬고. 돌은 금이 가며. 코드는 부패합니다. 하지만 생명은 어떻습니까? 생명은 적응합니다. \n\n최후의 씨앗이 싹을 틔웠습니다. 그것으로부터 이해를 초월하는 구조물, 즉 부분적으로는 유기체이고, 부분적으로는 엔진이며, 부분적으로는 생태계인 존재가 탄생했습니다. 그것의 탄생은 폭풍을 부릅니다. 그것의 숨결은 별들의 모든 구석에 잠들어 있던 포자들을 깨웁니다. \n\n이제, 며칠 안에 행성 전체가 변모할 것입니다. 문명은 피어나는 하늘 아래 무너질 것입니다. 공허는 엽록소와 천둥 소리로 윙윙거릴 것입니다. 더 이상 저항은 없을 것입니다. 더 이상 강철도 없을 것입니다. \n\n오직 흙만이. 오직 뿌리만이. 오직 우리만이. \n$wiirlak_ep_ap_evergrowth$는 주인이 없으며 - 끝도 없습니다."

# Crisis Levels
 wiirlak_ep_evergrowth_protocol_level_1:0 "§U$wiirlak_ep_event_lvl_1$§!"
 wiirlak_ep_evergrowth_protocol_level_1_desc:0 "$crisis_level_1_desc$"

 wiirlak_ep_evergrowth_protocol_level_2:0 "§U$wiirlak_ep_event_lvl_2$§!"
 wiirlak_ep_evergrowth_protocol_level_2_desc:0 "$crisis_level_2_desc$"

 wiirlak_ep_evergrowth_protocol_level_3:0 "§U$wiirlak_ep_event_lvl_3$§!"
 wiirlak_ep_evergrowth_protocol_level_3_desc:0 "$crisis_level_3_desc$"
 wiirlak_ep_evergrowth_protocol_level_3_requirements:0 "$TRIGGER_FAIL$ 식민지의 최소 25%가 §G$wiirlak_ep_pc_bloom$§!이어야 합니다!"
 wiirlak_ep_evergrowth_protocol_level_3_pass:0 "£trigger_yes£ 식민지의 최소 25%가 §G$wiirlak_ep_pc_bloom$§!입니다!"

 wiirlak_ep_evergrowth_protocol_level_4:0 "§U$wiirlak_ep_event_lvl_4$§!"
 wiirlak_ep_evergrowth_protocol_level_4_desc:0 "$crisis_level_4_desc$"
 wiirlak_ep_evergrowth_protocol_level_4_requirements:0 "$TRIGGER_FAIL$ 식민지의 최소 75%가 §G$wiirlak_ep_pc_bloom$§!이어야 합니다!"
 wiirlak_ep_evergrowth_protocol_level_4_pass:0 "£trigger_yes£ 식민지의 최소 75%가 §G$wiirlak_ep_pc_bloom$§!입니다!"

 wiirlak_ep_evergrowth_protocol_level_5:0 "§U$wiirlak_ep_event_lvl_5$§!"
 wiirlak_ep_evergrowth_protocol_level_5_desc:0 "$crisis_level_5_desc$"
 wiirlak_ep_evergrowth_protocol_level_5_requirements:0 "$TRIGGER_FAIL$ 식민지의 최소 90%가 §G$wiirlak_ep_pc_bloom$§!이어야 합니다!"
 wiirlak_ep_evergrowth_protocol_level_5_pass:0 "£trigger_yes£ 식민지의 최소 90%가 §G$wiirlak_ep_pc_bloom$§!입니다!"



# Crisis Objectives
 wiirlak_ep_resource_mycogrowth_crisis_objective:0 "$menace_crisis_objective$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_gained:0 "$wiirlak_ep_resource_mycogrowth$ 획득"
 wiirlak_ep_resource_mycogrowth_crisis_objective_reward:0 "$menace_crisis_objective_reward$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_progress:0 "이 위기 목표로부터 £wiirlak_ep_resource_mycogrowth£ $AMOUNT$을(를) 획득했습니다."


 wiirlak_ep_crisobj_own_bloom_world_name:0 "$wiirlak_ep_pc_bloom_plural$ 소유"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "우리의 뿌리가 자리 잡았습니다. 첫 번째 세계가 우리의 설계대로 박동합니다. 이는 생체 형성 능력에 대한 우리의 숙련도를 증명합니다. 더 이상 행성이 아닙니다. 그것은 사지이자, 씨앗 밭이자, 의지의 선언입니다. 개화가 시작됩니다.\n\n$wiirlak_ep_pc_bloom_plural$를 소유하십시오."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "$wiirlak_ep_pc_bloom_plural$ 거주"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "우리는 우리가 키운 것을 숨 쉬고 있습니다. 공기는 포자로 가득 찬 바람으로 빽빽하며, 우리 발밑의 지각은 생명으로 전율합니다. 이것은 식민화가 아니라 공존입니다. 우리는 우리가 만든 정원에서 편안함을 느낍니다.\n\n$wiirlak_ep_pc_bloom_plural$에 거주하십시오."


 wiirlak_ep_crisobj_blooming_planet_name:0 "$wiirlak_ep_pc_bloom_plural$으로 테라포밍"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "옛 세계는 사라졌습니다. 그 자리에는 덩굴이 강철을 집어삼키고, 캐노피는 하늘을 가로막으며, 광합성 탑은 스카이라인을 재형성합니다. 이 변화는 되돌릴 수 없으며, 아름답습니다.\n\n아무 행성이나 $wiirlak_ep_pc_bloom$으로 테라포밍하십시오."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "고급 행성들을 $wiirlak_ep_pc_bloom_plural$으로 테라포밍"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "가장 인공적인 구조물조차도 소모될 수 있습니다. 거대 구조물은 부패하고, 디지털 정신은 이끼와 곰팡이 아래에서 질식합니다. 생물권은 어떤 도전자도 용납하지 않습니다. 심지어 완벽함조차도요.\n\n고급 행성(군체 행성, 기계 행성, 에큐메노폴리스 등)을 $wiirlak_ep_pc_bloom$으로 테라포밍하십시오."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "다른 제국 영토 내에서 테라포밍"
