# Planet Killer Events
 wiirlak_ep_is_not_bloom:0 "§R이미 $wiirlak_ep_pc_bloom$입니다§!"

 wiirlak_ep_event_seedbreaker_title:0 "$wiirlak_ep_ap_evergrowth$의 은총"
 wiirlak_ep_event_seedbreaker_desc:0 "침묵으로 시작되었다. 팡파르도, 저항도 없었다. 오직 시스템이 정렬되는 부드러운 박동, 그리고 폭발. \n빛나는 포자의 창이 구름, 지각, 그리고 핵을 찢고 지나갔다. 어제까지 세계로 존재했던 것이 이제 해체되고 재창조되었다. \n\n§Y$wiirlak_ep_menap_tech_4$§!가 말하였다. \n한때 불모의 바위나 저항하는 도시가 서 있던 곳에, 이제 $wiirlak_ep_ap_evergrowth$의 푸른 숨결이 박동한다. 단순히 변한 것이 아니라, 다시 태어난 것이다. 지각은 침략적인 뿌리로 꽃을 피우고, 대기는 씨앗을 뿌리는 바람으로 가득하다. 생명은 파괴적인 우아함으로 스스로를 주장했다. \n\n다른 이들은 이것을 파괴로 볼지도 모른다. 그러나 우리는 진실을 안다. 창조는 언제나 붕괴처럼 보인다."

 wiirlak_ep_event_seedbreaker_target_title:0 "파멸의 만개"
 wiirlak_ep_event_seedbreaker_target_desc:0 "우리는 그것이 무기라고 생각했다. 우리는 틀렸다. \n\n씨앗 파괴자가 왔을 때, 대피 명령은 없었고, 오직 혼란뿐이었다. §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! 상공의 하늘이 갈라지고, 균열에서 불이 아닌 포자들이 쏟아져 나왔다. 공기를 질식시키고, 흙을 다시 쓰고, 강을 기어 다니는 뿌리 정맥으로 부풀어 오르게 하는 끝없는 비리디언 구름의 격류였다. \n\n몇 시간 안에, 우리 도시는 무성하게 뒤덮였다. 기계들은 제자리에 녹슬었고, 거리는 살아있는 듯 박동하는 잎사귀 아래로 사라졌다. 탑 크기만 한 바이오매스 아래로 전체 구역이 붕괴했다. 행성은 여전히 살아있지만, 우리의 것으로는 아니다. 더 이상은. \n\n그들은 §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!을(를) 정복하지 않았다. 그들은 그것을 다시 썼다. \n그리고 그것은 여전히 자라고 있다."

