# Spy OP Events
 wiirlak_ep_operation_event_1:0 "미묘한 변화"
 wiirlak_ep_operation_event_1_desc:0 "우리 행성 과학 팀 중 하나가 토양 화학 불규칙성과 함께 대기 미생물총에서 특이한 패턴을 보고했습니다. 명백한 사보타주 징후는 없지만, 무언가 달라졌습니다."
 wiirlak_ep_operation_event_1_answer_monitor:0 "변칙 현상을 감시하라"
 wiirlak_ep_operation_event_1_answer_ignore:0 "식물학자들은 무시하라. 우리에겐 더 중요한 일이 있다."

 wiirlak_ep_operation_event_2:0 "식물군 변칙 현상"
 wiirlak_ep_operation_event_2_desc:0 "미묘한 생물학적 패턴으로 시작된 것이 이제 거대한 지하 균사체 구조로 나타났습니다. 표면 전체의 색상이 변했으며, 토착 종들은 부자연스럽게 적응하거나... 사라지고 있습니다. 지금 행동해야 합니다. 그렇지 않으면 변형이 완료될 것입니다."
 wiirlak_ep_operation_event_2_answer_monitor:0 "연구하라 - 어쩌면 이득을 얻을 수 있을지도 모른다."
 wiirlak_ep_operation_event_2_answer_ignore:0 "진행되도록 내버려 두자."
 wiirlak_ep_operation_event_2_answer_resist:0 "이 침공에 저항해야 한다!"

 wiirlak_ep_operation_event_finish:0 "균사체는 감시되었으나, 길들여지지 않았다."
 wiirlak_ep_operation_event_finish_desc:0 "§Y[event_target:wiirlak_ep_spy_op_target.GetName]§!의 변형이 정말로 시작되었습니다. 지역 당국이 변칙 현상을 감지했으며, 환경 팀은 이제 우리의 균류 매개체와 생태계 변화를 점점 더 면밀히 감시합니다. \n\n하지만 그들의 경계에도 불구하고, 뿌리는 깊이 박혔습니다. $wiirlak_ep_operation_covert_seeding$ 네트워크는 내부에 심어져 있지만, 온전합니다. \n그들은 자신들의 토양을 되찾았다고 믿습니다. 하지만 $wiirlak_ep_ap_evergrowth$는 인내심이 있으며, 그 순환은 영원합니다."


 wiirlak_ep_operation_event_push_back:0 "잘린 뿌리"
 wiirlak_ep_operation_event_push_back_desc:0 "모든 역경에도 불구하고, 우리 세계는 변화에 저항했습니다. 외계 성장물은 살균되었고, 그들의 지하 뿌리는 생물권에서 완전히 불태워졌습니다. 대기 필터는 균형을 회복시켰습니다. 토착 생태계는 상처를 입었지만, 이미 회복 조짐을 보이고 있습니다. \n\n우리 행성을 자신들의 형상으로 재구성하려 했던 자들은 우리의 결의를 과소평가했습니다. $wiirlak_ep_ap_evergrowth$는 방대할지라도, 그 촉수는 잘릴 수 있습니다."

 wiirlak_ep_operation_event_overgrown:0 "번성하는 $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "우리는 그것을 막으려 노력했고, 이해하려 노력했지만, 결국 §Y[event_target:wiirlak_ep_spy_op_target.GetName]§!는 변모했습니다. \n\n변형이 완료되었습니다. 하늘은 이제 이상한 오로라로 빛나고, 거대한 덮개는 위성 탐사를 가로막으며, 토양 자체는 알 수 없는 생명체로 박동합니다. 우리의 기술은 여전히 작동하고, 우리의 도시는 여전히 서 있지만, 우리는 더 이상 우리 발밑 세계의 규칙을 이해할 수 없습니다. \n\n$wiirlak_ep_ap_evergrowth$가 이곳을 차지했습니다. 이제 우리는 그 뿌리 위에서 사는 법을 배우거나... 도망쳐야 합니다."

# Situation
 wiirlak_ep_situation:0 "부자연스러운 변화"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "우리 행성 중 하나에서 특이한 생태계 변화가 시작되었습니다. 방치하면 돌이킬 수 없는 외계 생물권으로 테라포밍될 수 있습니다."

 wiirlak_ep_situation_desc_almost_complete:0 "§Y[Target.GetName]§! 상공의 하늘은 포자로 가득한 구름으로 어두워집니다. 토착 생명체는 질식하거나 대체되고 있습니다. \n이 과정이 완료되면, 행성은 완전히 외계적인 것으로 변할 것입니다. \n행동할 시간이 거의 없습니다."
 wiirlak_ep_situation_desc:0 "§Y[Target.GetName]§!에서 미묘한 변화가 전개되고 있습니다. 대기 변화. 낯선 균류 균주의 갑작스러운 성장. 규범에서 벗어나는 토양 구성. \n무언가가 우리 세계를 내부에서부터 변화시키고 있습니다. 그리고 그것은 가속화되고 있습니다."
 wiirlak_ep_situation_desc_pushing_back:0 "격리 프로토콜이 유지되고 있습니다. 오염 제거 팀은 균사체 확산을 저지하는 데 성공했다고 보고합니다. 환경 변화가 둔화되었습니다. \n현재로서는 §Y[Target.GetName]§!의 변형을 지연시켰습니다."

