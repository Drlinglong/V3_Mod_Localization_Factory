 wiirlak_ep_decision_final_project_2:0 "$wiirlak_ep_modifier_blooming_warning$을(를) 각성시키세요"
 wiirlak_ep_decision_final_project_2_desc:0 "모든 뿌리. 모든 가지. 모든 포자. 모든 $wiirlak_ep_pc_bloom$은 신경 말단이며, 이제 그것들이 수렴할 것이다. 느린 성장의 시대는 끝났다.\n\n우리는 행성과 씨앗 사이의 경계를 부술 것이다. 더 이상 기다림도, 속삭임도 없을 것이다. 수천 세계에서 모아들인 $wiirlak_ep_resource_mycogrowth$로 우리는 불꽃이나 금속이 아닌 생명으로 은하계를 다시 쓸 것이다. 무자비하게. 끝없이 잠식하며. 영원히."
