 wiirlak_ep_modifier_blooming_warning_desc:0 "우리는 돌아올 수 없는 지점에 다다랐다.\n\n모든 $wiirlak_ep_pc_bloom_plural$은 더 이상 단순한 행성이 아닐 것이다. 그것들은 $wiirlak_ep_ap_evergrowth$의 최종 설계에 따라 송신기이자 포자이자 노드가 될 것이다.\n\n신호가 주어지면, 그것은 단순히 자라나는 것을 넘어 모든 것이 될 것이다."

