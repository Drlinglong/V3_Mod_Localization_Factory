# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "뿌리내린 조화"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "관리자들의 동의하에, [THIS.GetName]은 우아한 변형을 겪었습니다. $wiirlak_ep_ap_evergrowth$는 정복자가 아닌 정원사로서 자리 잡았으며, 토착 생태계와 균류 연결망의 번성하는 $wiirlak_ep_menap_terraforming_plural$을(를) 함께 엮었습니다. \n\n이제 하늘은 생물 발광 꽃가루로 반짝입니다. 경작 없이도 작물이 풍부하게 자랍니다. 지역 주민들은 건강 개선, 더 깨끗한 공기, 그리고 이상하지만 반가운 목적의식을 보고합니다. \n\n위대한 순환에 합류함으로써, [THIS.GetName]은 희생자가 아니라 $wiirlak_ep_ap_evergrowth$가 제공하는 것의 등불이 됩니다. 즉, 번성하는 공생을 통한 평화입니다."
 wiirlak_ep_event_bombarded_terraformed_positive_answer:0 "조화가 만개하다"

