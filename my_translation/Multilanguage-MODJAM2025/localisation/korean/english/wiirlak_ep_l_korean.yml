# Deposits
 wiirlak_ep_deposit:0 "$wiirlak_ep_event_seedbreaker_title$"
 wiirlak_ep_deposit_desc:0 "$wiirlak_ep_ap_evergrowth$는 믿는 자에게 베풉니다. \n의심하는 자들에게는 아무것도 자라지 않을 것입니다. 그러나 믿는 자들에게는... $wiirlak_ep_ap_evergrowth$가 끝없이 베풀 것입니다."



# Final Events
 wiirlak_ep_warning:0 "뿌리가 별에 닿다"
 wiirlak_ep_warning_desc:0 "제국 전역에 걸쳐, 모든 통신 배열을 통해, 중력 우물과 아공간을 넘나들며 메시지가 만개합니다. 한때 조용한 생태학적 호기심이었던 $wiirlak_ep_ap_evergrowth$는 완전히 다른 존재로 성장했습니다. \n\n§Y[event_target:wiirlak_ep_crisis_player.GetName]§!은(는) 비전을 선포했습니다. 모든 거주 가능한 세계에 만개(Bloom)를 확산시켜 생물권을 완전히 통합하는 것입니다. 그들은 정복이 아닌 갱신에 대해 말합니다. 종이나 주권으로 분열되지 않고, 하나의 살아있는 시스템으로 숨 쉬는 은하계에 대해 말합니다. \n\n그들은 이것을 평화라고 부릅니다. 다른 이들은 이미 이것을 말살이라고 부릅니다. 한 가지는 분명합니다. 그들은 준비되었고, 여전히 자라나고 있습니다."

 wiirlak_ep_warning_2:0 "다섯 번째 만개"
 wiirlak_ep_warning_2_desc:0 "한때 불길한 이상 현상으로 보였던 것이 이제 별들 전역에 뿌리내렸습니다. 소위 $wiirlak_ep_ap_evergrowth$는 더 이상 이단적 이념으로 치부할 수 없을 정도의 확장과 결속력을 갖추게 되었습니다. \n\n이제 포자 흔적이 초공간 항로를 따라 퍼져나갑니다. $wiirlak_ep_pc_bloom_plural$는 동기화된 패턴으로 공명합니다. 변경계에서 들어온 보고에 따르면 하룻밤 사이에 전체 생체권이 변이하고 있다고 합니다. 그것은 테라포밍이 아니라... 훨씬 빠르고, 더 기묘하며, 살아있는 무언가 때문입니다. \n\n더욱이, 우리는 단편적인 교신을 가로챘습니다. 그것은 초대장이었습니다. '망에 합류'하라는 제안. 맹세는 말로 이루어지지 않고, 뿌리, 균사, 그리고 더 위대한 존재의 일부가 되겠다는 약속으로 맺어졌습니다. \n\n이것이 무엇이든 간에, 더 이상 단순한 움직임이 아닙니다. 이것은 위기입니다."

 wiirlak_ep_warning_2_answer_aggressive:0 "함대를 준비하십시오. 우리는 너무 늦었을 수도 있습니다."
 wiirlak_ep_warning_2_answer_neutral:0 "질서 없는 성장은 쇠퇴일 뿐입니다."
 wiirlak_ep_warning_2_answer_curious:0 "어쩌면.. 그들의 말에 귀 기울여야 할지도 모릅니다."


 wiirlak_ep_invitation:0 "마지막 두 꽃잎"
 wiirlak_ep_invitation_desc:0 "초월 변형이 뿌리내리기 전에, 우리는 두 개의 비옥한 터전을 더 확보해야 합니다. 우리 첩보원들은 문턱에 서 있는 제국들을 파악했습니다. 그들은 망설이고 있지만, 아직 적대적이지는 않습니다. \n\n그들이 우리의 포자를 받아들인다면, 순환은 저항 없이 완료될 수도 있습니다. 만약 그들이 저항한다면... 우리는 그들의 재로 뿌리를 양분 삼을 것입니다."
 wiirlak_ep_invitation_none_desc:0 "우리의 변형 최종 단계가 완료되었습니다. 우리는 더 이상 은하에 적응하지 않습니다. 은하가 우리에게 적응할 것입니다. \n\n우리의 포자는 중심부에서 변두리까지 뻗어나가고, 우리의 뿌리는 불모지라 생각했던 세계를 파고들며, 우리의 시야는 명확히 꽃피웠습니다. \n\n성장의 시대는 끝났습니다. 이제는 확산의 시대입니다. \n우리에 대항하는 모든 자들은 신속히 결정해야 합니다. 양분되거나, 썩어 없어지거나."
 wiirlak_ep_flag_chosen_by_crisis:0 "이미 초대됨"

 wiirlak_ep_invitation_empire_1:0 "[event_target:wiirlak_ep_crisis_potential_ally_1.GetName]"
 wiirlak_ep_invitation_empire_2:0 "[event_target:wiirlak_ep_crisis_potential_ally_2.GetName]"
 wiirlak_ep_invitation_empire_3:0 "[event_target:wiirlak_ep_crisis_potential_ally_3.GetName]"
 wiirlak_ep_invitation_empire_4:0 "[event_target:wiirlak_ep_crisis_potential_ally_4.GetName]"
 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "꽃 피우기 위한 초대"
 wiirlak_ep_invitation_offer_desc:0 "§H[event_target:wiirlak_ep_crisis_player.GetName]§!가 우리에게 최종 제안을 전송했습니다:\n\n우리는 함대도, 칼날도 가져오지 않습니다. 오직 숲의 목소리만을 전할 뿐입니다. \n우리는 당신에게 모든 생명의 미래를 제안합니다. $wiirlak_ep_ap_evergrowth$의 일부가 되는 것입니다. 그렇게 함으로써, 당신은 $wiirlak_ep_pc_bloom_plural$의 풍요, 포자의 입맞춤으로 맺어진 단결의 조화, 그리고 다가올 폭풍으로부터의 보호를 얻게 될 것입니다. \n\n이를 거부한다면, 당신은 시들음을 택하는 것입니다. 당신은 전쟁을 택하는 것입니다."

 wiirlak_ep_invitation_offer_accept:0 "우리의 뿌리가 얽히기를."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "전쟁에서 그들의 편에 합류할 것"

 wiirlak_ep_invitation_offer_reject:0 "우리는 이 감염에 결코 굴복하지 않을 것입니다."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "$wiirlak_ep_ap_evergrowth$에 대항하여 전쟁을 선포할 것"

 wiirlak_ep_invitation_rejected:0 "거부된 정원"
 wiirlak_ep_invitation_rejected_desc:0 "[From.GetName]이 $wiirlak_ep_ap_evergrowth$의 은총 속에서 평화롭게 살 수 있도록 한 우리의 관대한 제안에도 불구하고, 그들은 거부했습니다. 그들은 이것을 부패, 위협, 거짓말이라고 부릅니다. 비가 자유롭게 내리는데도 바싹 마른 땅에 매달려 있는 어리석은 자들입니다. \n\n그들이 고립 속에서 시들게 두십시오. 무지의 바다에는 해안이 없으며, 그들은 그 속에서 빠져 죽기를 택했습니다."
 wiirlak_ep_invitation_rejected_answer:0 "그들은 썩어 없어지기를 택합니다."

 wiirlak_ep_invitation_accepted:0 "별들 너머로 뻗은 뿌리"
 wiirlak_ep_invitation_accepted_desc:0 "그들은 무릎을 꿇었습니다. 두려움이 아니라, 고요한 경외심 속에서 말입니다. 그들의 회의론의 장막은 시든 나무껍질처럼 찢어졌고, 그 아래에는 목적에 굶주린 영혼이 드러났습니다. \n\n첫 포자들이 이미 도착했습니다. 중력과 의지에 실려 온 고요한 전달자들입니다. 이제 그들의 도시는 우리와 함께 숨 쉬고, 그들의 토양은 기억할 것입니다. \n\n그들은 아직 자신들이 불러들인 아름다움을 이해하지 못합니다. 하지만 이해하게 될 것입니다. 아, 분명 그렇게 될 것입니다. $wiirlak_ep_ap_evergrowth$는 정복하지 않습니다. 그것은 포용합니다. 그리고 그들의 하늘이 꽃가루로 뒤덮이고 오래된 구조물들이 새로운 뿌리 아래 휘어질 때, 그들은 그것을 느낄 것입니다. 단결의 고요함. 목적의 맥박. 별들의 마지막 리듬을 말입니다."



 wiirlak_ep_project_1_done:0 "초록빛 심판"
 wiirlak_ep_project_1_done_desc:0 "시작됩니다. 모든 하늘 아래에서 우리의 뿌리가 맥동합니다. 모든 숨결 속에서 우리의 포자가 움직입니다. 우리는 더 이상 확산될 필요가 없습니다. 오직 각성만 필요할 뿐입니다. §H위대한 군집§!이 움직입니다. 확장이 아닌, 절정으로서 말입니다. \n\n우리의 세계 형성자들은 수렴의 찬송가를 부릅니다. 우리의 정신 망은 본능과 목적으로 무거워집니다. 단 하나의 최종 합성이 남아있습니다. $wiirlak_ep_ap_evergrowth$의 §H각성§!입니다."

 wiirlak_ep_project_1_done_answer:0 "최종 프로젝트 시작"
 wiirlak_ep_project_1_done_tooltip:0 "$CAPITAL$에서 $wiirlak_ep_decision_final_project$ $concept_decision$ 시작"
 wiirlak_ep_project_1_done_tooltip_fail:0 "$CAPITAL$에서 $wiirlak_ep_decision_final_project$ $concept_decision$ 잠금 해제"



 wiirlak_ep_project_2_done:0 "균사 맥동"
 wiirlak_ep_project_2_done_desc:0 "준비는 저항 없이 진행됩니다. $wiirlak_ep_pc_bloom_plural$의 망은 이제 조화롭게 울리고, 그들의 생체권은 하위 뿌리 신경섬유와 행성 규모의 영양 흐름을 통해 정렬되었습니다. \n\n미묘하지만 강력한 맥동이 전송되었습니다. 각 $wiirlak_ep_pc_bloom$은 동기화되어 반응하며 움직이고, 그들의 지각은 마치 숨 쉬는 듯이 미세하게 움직입니다. \n\n별들 사이의 우리 첩보원들은 불안을 보고합니다. 그들을 패닉에 빠뜨리고 동원하게 하십시오. 씨앗은 이미 심겼습니다."

 wiirlak_ep_project_2_done_answer:0 "그것이 성장하는 소리를 듣게 하십시오."
 wiirlak_ep_project_2_done_tooltip:0 "$CAPITAL$에서 $wiirlak_ep_decision_final_project_2$ $concept_decision$ 시작"
 wiirlak_ep_project_2_done_tooltip_fail:0 "$CAPITAL$에서 $wiirlak_ep_decision_final_project_2$ $concept_decision$ 잠금 해제"

 wiirlak_ep_project_2_warning:0 "뿌리가 깊어진다"
 wiirlak_ep_project_2_warning_desc:0 "그들은 멈추지 않았습니다. 흔들리지도 않았습니다. \n$wiirlak_ep_ap_evergrowth$는 방해받지 않고 전진합니다. 군집을 억제하려는 모든 시도는 그저 시간을 벌었을 뿐이며, 이제 그 시간마저 낡은 세상의 토양처럼 썩어갑니다. 거대한 에너지 파동이 그들의 네트워크를 통해 퍼져나가고, 미묘한 지자기 맥동이 $wiirlak_ep_pc_bloom_plural$ 전역에서 감지되며, 시스템과 종을 넘어 확장됩니다. \n\n이것은 더 이상 단순한 번식이 아닙니다. 이것은 준비입니다. \n\n우리 분석가들은 그들이 지금 준비하는 것이 은하 전역의 행성 생체권을 영구적으로, 그리고 즉시 다시 쓸 수 있다고 경고합니다. 그들의 변형은 더 이상 수년이 아니라 단 몇 초면 충분할 것입니다. \n\n지금 그들을 막지 못한다면, 영원히 막을 수 없을 수도 있습니다."
 wiirlak_ep_project_2_warning_answer:0 "우리는 행동해야 합니다. 지금 당장."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "그들이 자라게 두십시오."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "모든 $wiirlak_ep_pc_bloom$은 공명으로 떨리고, 행성의 심장 박동은 최종 크레셴도로 가속합니다. 우리가 지각, 뿌리, 그리고 정신을 가로질러 엮었던 균사 망이 각성했습니다. 더 이상 단순한 네트워크가 아닙니다. 하나의 신경계입니다. \n\n하늘은 고요해지고, 흙은 떨립니다. 그리고 - 분출. \n\n독성 바다는 영양분 가득한 자궁이 되고, 사막은 꽃의 눈사태로 터져 나옵니다. 빙하는 빛나는 균류로 피어납니다. 한때 불모지였던 곳은 이제 압도적인 생명력으로 가득합니다. 더 이상 싸울 전쟁도, 충분히 강한 저항도 남아있지 않습니다. \n\n은하는 우리의 것입니다. 더 이상 은하가 아니기 때문입니다. \n그것은 정원입니다. 바로 $wiirlak_ep_ap_evergrowth$입니다."
 wiirlak_ep_project_3_done_answer:0 "우리는 정복자가 아니었습니다. 우리는 성장 그 자체였습니다."

 wiirlak_ep_project_3_warning:0 "최후의 개화"
 wiirlak_ep_project_3_warning_desc:0 "갑작스러운 일이었다. \n\n별들 너머, 모든 $wiirlak_ep_pc_bloom$이 빛나는 포자 구름으로 폭발하며 생체 환경을 변화시키는 에너지를 우주로 방출했다. 그것에 닿지 않았던 세계들도 빠르게 휩쓸렸다. 대양은 생체 발광으로 빛났고, 도시는 질식시키는 덩굴 아래 침묵에 잠겼으며, 기계들은 외계 이끼 아래서 부식되었다.\n\n저항 시도는 실패했다. 테라포밍 프로토콜은 무력화되었고, 행성 방어막은 파열되었다. 하나씩, 별들은 녹색과 금빛 덮개 아래서 빛을 잃었다.\n\n은하는 불길에 휩싸이지 않았다. 무성하게 뒤덮였다."
 wiirlak_ep_project_3_warning_answer:0 "우리는 너무 늦었다..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...그리고 이제, 우리는 뿌리의 일부가 되었다."

