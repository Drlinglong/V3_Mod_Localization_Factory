# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "녹색 포위"
 wiirlak_ep_event_bombarded_desc:0 "처음에는 낙진인 줄 알았다. 먼지처럼 포자들이 내려와 건물, 숲, 사람들을 뒤덮었다. 이제 흙은 뜨겁게 살아 숨 쉰다. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!은 더 이상 단순히 폭격당하는 것이 아니다. 변하고 있다. 공기 자체가 달라졌고, 지표면은 포격 아래에서 박동하는 침략적인 균류 식물군에 자리를 내주고 있다. 스캐너가 대기 변화를 확인했다. 그것은 대체다. \n\n테라포밍이 시작되었다... 우리의 동의 없이. 침략자들은 단순히 우리 세계를 끝내는 것이 아니다. \n그들은 우리 세계를 덮어쓰고 있다."

 wiirlak_ep_event_bombarded_origin_desc:0 "폭격은 한때 저항을 꺾는 방법이었다. 이제 그것은 우리가 미래를 심는 방법이다. §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!의 분화구와 부서진 구조물 아래에서 무언가 꿈틀거린다. 죽음이 아니라 시작이다.\n\n우리 함선이 실어 나른 포자들이 상처 입은 행성 깊숙이 침투했다. 지각의 균열에서 광합성 안개가 흘러나오고 있다. 콘크리트는 기어 다니는 뿌리 아래에서 갈라진다. 지역 생물권이 저항하지만, 이미 패배하고 있다. \n\n$wiirlak_ep_ap_evergrowth$가 뿌리를 내렸다. 이 세상은 정복을 통해서가 아니라 변형을 통해 우리의 것이 될 것이다."

 wiirlak_ep_event_bombarded_answer:0 "$wiirlak_ep_ap_evergrowth$가 뿌리를 내리다"

 wiirlak_ep_event_bombarded_terraformed:0 "뒤덮인"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "서서히 퍼지는 침략으로 시작된 것이 이제는 절대적인 것이 되었다. 수년간의 조용한 정복 끝에, [THIS.GetName]은 에버그로스(Evergrowth)의 모습으로 피어났다. 모든 숲은 살아있는 신경이 되었고, 모든 숨결은 번성하는 지각 있는 생태계의 포자로부터 나온다. \n\n도시들은 거대한 생물 발광 식물 아래에 가려져 있으며, 그 스카이라인은 새로운 세계의 의지를 위한 단순한 비계로 전락했다. 토착 생명체는 도망쳤거나, 쓰러졌거나, 혹은 공생에 더 적합한 형태로 재구성되었다. \n\n[THIS.GetName]은 더 이상 옛 은하계의 세계가 아니다. 그것은 $wiirlak_ep_ap_evergrowth$의 화신이다."

