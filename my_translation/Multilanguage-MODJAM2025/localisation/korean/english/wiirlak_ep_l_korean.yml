 wiirlak_ep_spread_the_evergrowth:0 "$wiirlak_ep_ap_evergrowth$ 확산"
 wiirlak_ep_spread_the_evergrowth_desc:0 "$wiirlak_ep_ap_evergrowth$는 무기가 아닌 뿌리로 손을 뻗습니다. 그들은 우리의 세계가 자신들의 비전 아래 피어나도록 기꺼이 허락한다면, 인도와 번영, 그리고 목적을 제공할 것입니다. 이 협정을 받아들이는 것은 우리의 행성을... 그리고 아마도 우리 자신을 재형성하는 것을 의미합니다."
