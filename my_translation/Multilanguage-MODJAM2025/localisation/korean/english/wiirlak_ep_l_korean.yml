# Decision
 wiirlak_ep_decision_final_project:0 "$wiirlak_ep_ap_evergrowth$ 창생"
 wiirlak_ep_decision_final_project_desc:0 "$wiirlak_ep_ap_evergrowth$은 무기가 아니다. 그것은 시발점이며, 은하계의 난자이자, $wiirlak_ep_ap_evergrowth$ 아래에서 길러진 모든 생명의 수렴점이다. 행성 지각과 신경망에서 자라난 이 구조물은 동기화된 테라포밍 파동을 방출할 것이다.\n\n어떤 세계도 손길이 닿지 않은 채 남아있지 않을 것이다. 어떤 하늘도 꽃피우지 않은 채 남아있지 않을 것이다. 이것은 끝이 아니다. 이것은 뿌리이다."
