# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "고요한 개화"
 wiirlak_ep_all_terraformed_answer:0 "$wiirlak_ep_ap_evergrowth$이(가) 스스로 확산됩니다."

 wiirlak_ep_all_terraformed_step_2_desc:0 "망은 완성되었다. 모든 거주 가능 세계는 이제 $wiirlak_ep_ap_evergrowth$와 조화롭게 박동한다. 활기차고, 비옥하며, 멈출 수 없다.\n\n하지만 최종 변태, 즉 개화 초월은 아직 완료되지 않았다. 살아있는 망이 휴면 상태로 웅웅거리는 동안, 별들은 조용히 경외심을 품고 기다린다. 그 목적은 달성되었으나, 동시에 미완성이다.\n\n하나의 진화의 순간으로 예정되었던 것이 대신 끝없는 개화가 되었다. 은하는 우리와 함께 숨 쉬고 있다. 하지만 우리는... 주저한다.\n이미 승리했는데, 피날레가 필요한가?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "$wiirlak_ep_ap_evergrowth$은 별들을 가로지른다. 모든 거주 가능 세계는 균류 망의 노드이며, 모든 생태계는 그 의지의 거울이다.\n\n하지만 최종적인 급증은 발동되지 않았다. 성장이 곧 목표가 되었다. 승천 프로젝트, 즉 초-변형은 구상되고 계획되었지만... 결코 시작되지 않았다.\n\n아마도 그것은 버려진 것일지도 모른다. 아마도 $wiirlak_ep_ap_evergrowth$은 더 이상 그런 의식이 필요 없다고 결정한 것일지도 모른다.\n\n그리하여 은하는 조용히, 완전히 변화한다. 영원히."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "$wiirlak_ep_ap_evergrowth$은 아무도 불가능하다고 생각했던 것을 이루어냈다. 모든 거주 가능 세계는 이제 피어나는 생물군계 태피스트리로 번성한다. 생명은 광대하게 얽히며 군림한다.\n\n하지만 별들은 다른 존재를 주시한다. 다른 존재가 이제 은하계 위협의 칭호를 차지했다. 개화는 충분히 빠르지 않았다.\n\n$wiirlak_ep_ap_evergrowth$은 지켜본다. 기다린다. 여전히 번성한다. 여전히 퍼져나간다. 하지만 은하는 이제 새롭게 숨 쉬고 있다."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "묵시록적인 무기나 영광스러운 선언 없이, 은하는 재형성되었다. 느리게, 조용히 - $wiirlak_ep_ap_evergrowth$은 전진했다. 스파이 망은 그림자 속에서 포자를 퍼뜨렸고, 폭격은 비옥한 부패를 씨앗처럼 뿌렸다.\n\n그리고 이제, 대대적인 행사나 최종적인 행동 없이, 은하는 하나의 거대한 정원이 되었다.\n\n아무도 이미 완료될 때까지 눈치채지 못했다. 하늘은 무너지지 않았다. 녹색으로 자라났다."


