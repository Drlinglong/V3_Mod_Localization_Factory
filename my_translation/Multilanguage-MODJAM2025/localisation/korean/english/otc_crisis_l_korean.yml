  sm_otc_temporal_shell_desc:0 "시간 보호막 생성기는 태양계 전체의 시간 흐름 속도를 늦출 수 있는 거대한 시공간 조작 엔진입니다. 서식지나 우리 행성처럼 중력 우물에 있는 물체들은 영향을 받지 않지만, 모든 크기의 우주선과 그들이 발사하는 모든 무기는 상당히 둔화될 수 있습니다."
  sm_otc_temporal_shell_desc_modifier:0 "성계 내에 §Y인공 폭풍§!을 생성합니다:\n§Y함선 속도§! 및 §Y공격 속도§!를 감소시킵니다!"
  menp_otc_temporal_shell_desc:0 "태양계 전체의 시간을 조작하는 능력은 진정으로 비범한 방어 구조물의 잠재력을 해금합니다. 우리 이웃들의 시간 실험에 대한 비합리적인 반대를 고려할 때 이는 매우 유용합니다."
  unlocks_otc_temporal_shell_aura:0 "§Y$sm_otc_temporal_shell$§! 성계 기지 건물을 해금합니다. 이 건물은 아광속 속도 및 무기 발사 속도를 감소시킵니다."
  otc_temporal_shell_aura:0 "시간 보호막"

  menp_otc_secrets_of_the_future:0 "미래의 비밀"
  menp_otc_secrets_of_the_future_desc:0 "특별 훈련을 받은 요원들이 미래로 미세 도약을 수행하여 우리가 곧 발견할 다양한 통찰력을 가져옵니다. 그러한 통찰력은 이 요원들이 받는 지식의 토대가 되지만, 우리는 이러한 역설을 나중에 해결하는 것을 선호합니다."

  menp_otc_accelerated_infancy:0 "가속화된 유아기"
  menp_otc_accelerated_infancy_desc:0 "미래의 지도자와 시민들이 달팽이처럼 느린 속도로 자연적인 유아기를 거치느라 귀중한 수명을 낭비하게 하는 대신, 우리의 새로운 프로그램은 개인이 단 하루 만에 탄생에서 삶의 더 생산적인 단계로 나아갈 수 있도록 합니다."

# Level 4
  menp_otc_the_greatest_timeline:"가장 위대한 시간선"
  menp_otc_the_greatest_timeline_desc:"우리가 부족한 어떤 자원이든, 다른 시간선에는 풍부하게 가진 우리가 있다. 우리와 정확히 같은 생각을 하고 있는 다른 시간선의 자신들과 연결함으로써, 우리는 다시는 어떤 종류의 부족함도 겪지 않을 것이다."
  unlocks_otc_the_greatest_timeline:0 "자원이 월간 §Y감소하지 않습니다§!.\n\n"

  menp_otc_spacetime_sever:"시공간 절단"
  menp_otc_spacetime_sever_desc:"크로노톤 무기의 궁극체인 시공간 절단 프로젝터는 적들을 시공간 연속체에서 완전히 '잘라낼' 수 있습니다. 이는 적들을 시간의 흐름에서 일시적으로 추방하고 그 자리에 얼어붙게 만듭니다."
  unlocks_otc_spacetime_sever:"적 함선 명중 시 함선을 얼어붙게 하는 초대형 무기 §Y$OTC_TIME_LANCE$§!를 잠금 해제합니다."
  OTC_TIME_LANCE:"시공간 절단"
  OTC_TIME_LANCE_DESC:"$OTC_TIME_LANCE$는 강력한 광선을 발사하여 피격된 함선을 시공간에서 '잘라내어' 통상적인 시간으로부터 단절시키고 그 자리에 얼어붙게 만듭니다. 이러한 무기는 대형 목표물에 극도로 효과적입니다."
  otc_time_lance_tt:"적 함선(및 함재기)이 §Y10§!일 동안 발사 또는 이동할 수 없게 합니다."
  otc_halted_in_time:"시간으로부터 단절됨"

  menp_otc_indefinite_lifespans:0 "양자 불멸"
  menp_otc_indefinite_lifespans_desc:0 "무한한 시간선을 가로질러, 모든 죽음이 발생하는 곳에는 그 죽음이 회피된 동일한 시간선이 반드시 존재합니다. 이 시간선 복제본을 간단히 불러옴으로써 아무도 우리를 떠나지 않도록 할 수 있습니다."
  unlocks_otc_indefinite_lifespans:0 "모든 지도자가 §Y불멸§!이며 사망 시 §Y부활§!합니다."
  leader_trait_otc_timeline_warped:"시간선 교차 현훈"
  leader_trait_otc_timeline_warped_desc:"우리는 이 지도자를 우리와 거의 동일한 대체 시간선에서 데려왔습니다. 다만, 이 지도자는 자신의 상대편이 겪은 때 이른 죽음을 피했다는 점이 다릅니다."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "국지적 시간 루프"
  menp_otc_localised_time_loops_desc:0 "최고의 조선공, 부두 노동자, 해군 장교들은 이제 수십 개의 시간 복제본과 함께 일할 수 있게 되었으며, 이들은 근무를 시작할 때마다 같은 날의 시작점으로 돌아갑니다. 우리 조선소의 생산량은 말할 것도 없지만, 초과 근무 수당은 정말로 파멸적입니다."

# Level 5
  menp_otc_end_of_time:0 "시간의 종말"
  menp_otc_end_of_time_desc:0 "평범하고 선형적인 시간의 흐름은 더 이상 우리가 받아들일 수 없는 감옥입니다. 이 시간의 순간에 대한 우리의 통제가 견고해지면, 우리는 미래, 과거, 현재를 부수고 영원히 완벽한 전시간성에 지배하게 될 것입니다."
  unlocks_otc_end_of_time:0 "$situation_otc_end_of_time$ 상황을 잠금 해제합니다. 상황이 완료되면, 선형적인 시간의 흐름을 완전히 종결시키는 계획을 실행할 수 있으며 §Y게임을 승리합니다§!."
  situation_otc_end_of_time:"시간의 종말"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- 다른 모든 문명보다 최소 §Y우월§!해야 합니다.\n- §Y$operation_reset_civilisation$§! 작전을 완료해야 합니다."
  situation_otc_end_of_time_desc:"우리는 선형적인 시간 외부에서 우리 문명을 전파하는 방법을 발견했습니다. 이는 인과율의 폭정에서 완전히 해방되는 것입니다. 필요한 것은 시간을 스스로 산산조각 내어 앞뒤로 뒤섞고, 그 충격파를 타고 새로운 존재 상태로 진입하는 것뿐입니다."
  situation_otc_end_of_time_complete:"[Owner.GetName]이(가) §Y게임을 승리합니다§!."
  otc_apex_of_power:"힘의 정점: 다른 모든 문명보다 최소 §Y우월§!해야 합니다."
  situation_otc_end_of_time_approach_basic:"불가피성"
  situation_otc_end_of_time_approach_basic_desc:"모든 역사의 순간이 우리를 이 지점으로 이끌었습니다. 더 이상 할 일은 없습니다. 할 수 있는 일은 아무것도 없습니다."
  omnitemporal.54.name:0 "시간의 종말"
  omnitemporal.54.desc:0 "지금까지 우리는 시간의 숙달이 선사한 새로운 장난감에 기뻐하는 아이들과 같았습니다. 감히 우리에게 반대하는 자들은 패배했고, 우리는 '현재'라고 부르는 덧없는 순간에 우리의 힘을 통합했습니다. 그러나 우리의 시야가 넓어질수록, 무의미함을 깨닫게 됩니다. 우리는 여전히 선형적인 시간의 죄수이며, 우리 우주가 엔트로피로 빠져드는 것을 막을 수 없습니다. 어떤 제국도 영원히 지속되지 않습니다.\n\n장난감을 내려놓을 때가 왔습니다.\n\n우리는 선형적인 시간 외부에서 우리 문명을 전파하는 방법을 발견했습니다. 이는 인과율의 폭정에서 완전히 해방되는 것입니다. 필요한 것은 시간을 스스로 산산조각 내어 앞뒤로 뒤섞고, 그 충격파를 타고 새로운 존재 상태로 진입하는 것뿐입니다."
  omnitemporal.54.a:0 "때가 되었다."
  omnitemporal.2000.name:0 "최후의 순간"
  omnitemporal.2000.desc:0 "그것이 여기에 있다. 그것은 항상 여기에 있었다. 우리는 새로운 태양이 떠오르거나, 알이 부화하거나, 별이 죽어가는 것처럼 전시간성의 새벽을 맛본다. 아니, 이 모든 것과 다르다. 옛 우주의 본질을 너무 많이 담고 있는 그 단순한 은유들은 이제 우리에게 무용하다.\n\n시간은 산산조각 났고, 우리는 그 시간 바깥의 '모든 시점'에서 그것이 항상 산산조각 나 있었다는 것을 본다. 우리가 그것을 뒤집어 놓아 항상 그래왔던 그대로 볼 수 있도록 기다리고 있었던 것이다. 새로운 '지금'에서 영원히, 언제나."
  omnitemporal.2000.a:0 "우리처럼 영원한 시간에 몸을 담그고 승리한다."
  omnitemporal.2001.name:0 "미해결 문제 해결"
  omnitemporal.2001.desc:0 "우리는 이해하기 시작했습니다. 시간선을 가로지르는 우리의 손길은 모든 시간선에 있는 다른 버전의 우리 자신에 의해 반영됩니다. 이제 곧, 한 번에, 모두 함께, 우리는 과거와 미래의 모든 순간에 도달하여 전시간성을 달성할 것입니다.\n\n거의 생각할 필요도 없이, 우리는 이 모든 것을 시작하게 한 순간으로 거슬러 올라가, 지금 여기에 있기 위해 필요했던 시작점을 스스로에게 제공합니다."
  omnitemporal.2001.a:0 "이 선물을 받아라, 과거의 우리여."
  omnitemporal.2002.name:0 "시간의 종말"
  omnitemporal.2002.desc:0 "정교한 센서나 시간 감응 계측기 없이도 무언가 잘못되었다는 것을 알 수 있습니다. 모든 순간이 위태롭게 느껴집니다. 마치 다음 초로 넘어가는 우주의 행진이 그저... 멈춰버릴 것만 같습니다. 우리는 눈 깜짝할 사이에 몇 시간, 몇 주를 잃고, 매일 새로운 날에는 우리 자신의 과거 일부가 우주에서 떨어져 나간 것처럼 역사책에서 또 다른 공백을 발견합니다. [From.GetName]이(가) 어떤 끔찍한 계획을 꾸미고 있든, 그것은 시간 자체의 근간을 위협합니다."
  omnitemporal.2002.a:0 "[From.GetName]을(를) 막아야 합니다!"
  omnitemporal.2003.name:0 "신비로운 선물"
  omnitemporal.2003.desc:0 "시간 현상의 가능성을 탐구하기로 결심한 지 불과 몇 시간 만에, 우리 모성 궤도에 정체불명의 소포가 나타났습니다. 소포 안에는 §Y시간 직물§!이라고 불리는 이상한 그물망의 제조 및 사용 설명서가 들어 있었고, 상당량의 재료도 함께 있었습니다. 우리 과학자들의 예비 분석 결과, 이 물질이 놀라운 범위의 시간-활성 특성을 가지고 있음이 밝혀졌지만, 누가 이것을 우리에게 주었는지는 전혀 알 수 없습니다."
  omnitemporal.2003.a:0 "이상하군요."

  menp_otc_paradox_drives:"시공간 왜곡"
  menp_otc_paradox_drives_desc:"일반적인 점프 추진기는 두 공간 지점을 인접하게 만들어 이동하는 방식으로 작동합니다. 유사하게, 역설 추진기는 우리가 도착하는 순간을 출발하는 순간과 인접하게 만듦으로써 즉각적인 이동을 가능하게 합니다."
  unlocks_otc_paradox_drives:"§Y$OTC_TIME_DRIVE$§!를(을) 잠금 해제합니다. 이는 점프 후 함대의 피해량과 속도를 유지하는 점프 추진기입니다."
  OTC_TIME_DRIVE:"역설 추진기"
  OTC_TIME_DRIVE_DESC:"이 추진기는 시간의 흐름을 직접 조작하여 일반적인 점프 추진기의 단점 없이 시간 소모가 없는 여정을 가능하게 합니다."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"점프 후 함선은 무기 피해량 및 아광속 속도에 대한 일반적인 §Y-50%§! 감소를 받지 않습니다."

  menp_otc_reset_civilisation:0 "인과 소멸 프로토콜"
  menp_otc_reset_civilisation_desc:0 "우리의 적들은 우리에 걸맞게 강대하고 끈질깁니다. 그러나 그들이 항상 그러했던 것은 아닙니다. 미래는 궁극적인 고지이며, 적이 가장 약한 시기에 공격하여 제거할 수 있는 곳입니다. 그들의 역사에 대한 사소한 수정이 그들을 우리의 시간 흐름에서 말소할 것입니다."
  unlocks_otc_reset_civilisation:0 "§Y$menp_otc_reset_civilisation$§!를(을) 잠금 해제합니다. 이는 문명의 역사를 조정하여 현재에 더 이상 존재하며 우리에게 대항하지 못하도록 완전히 지울 수 있는 능력입니다."


