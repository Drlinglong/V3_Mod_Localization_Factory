## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"시간 여행!"
  omnitemporal.1000.desc:"[Root.Leader.GetName]이(가) 변칙 현상에 가까워질수록, [Root.Leader.GetSheHe]은(는) 시계가 거꾸로 돌기 시작하고 승무원들이 과거로 여행하면서 점점 더 빠르게 가속하는 것을 지켜봤습니다. 명백한 이유로, [Root.Leader.GetName]이(가) 과거로 깊이 들어간 직후 (혹은 관점에 따라 그 이전일 수도 있습니다) 우리의 통신은 끊겼습니다.\n\n이 사건은 우리가 방금 잃었던 승무원과 동일한 승무원이 다시 나타난 것을 설명합니다. 그들은 정말로 시간을 가로질러 여행했던 것으로 보입니다. 귀중한 데이터가 방금 확보되었으며, 우리는 지체 없이 이를 활용할 것입니다."
  omnitemporal.1000.a:"믿을 수 없군요!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName]이(가) 과거로 다시 사라집니다."

  omnitemporal.1001.name:"미래에서 온 항해자"
  omnitemporal.1001.desc:"시간 변칙 현상에 접근하자, 우주복을 입은 채 부유하는 인물이 나타났습니다. 그 인물을 식별하고 [event_target:otc_future_leader.GetSheHe]을(를) 승선시키자, 우리는 또 다른 [event_target:otc_future_leader.GetName]을(를) 발견했다는 것을 깨달았습니다!\n\n[event_target:otc_future_leader.GetSheHe]은(는) 자신이 복제체가 아니라, 시간을 거슬러 던져져 이곳에 도착한 것이라고 설명했습니다. 따라서 [event_target:otc_future_leader.GetSheHe]은(는) [event_target:otc_future_leader.GetName]의 미래 사본이었습니다. 우리는 앞으로 일어날 일에 대한 자세한 정보를 요청했지만 침묵으로 일관했습니다. 미래의 [event_target:otc_future_leader.GetName]은(는) 이 정보가 공유될 경우 알 수 없는 파급 효과를 지닌 인과적 역설을 초래할 수 있다고 믿습니다."
  omnitemporal.1001.a:"놀랍군요!"
  omnitemporal.1001.b:"의심스럽다"
  omnitemporal.1001.a.tooltip:"또 다른 [event_target:otc_future_leader.GetName]이(가) 우리 제국에 합류합니다."

  omnitemporal.1014.name:"존재에서 사라지다"
  omnitemporal.1014.desc:"[event_target:otc_temporal_clone.GetName]이(가) 사망하자마자, [event_target:otc_temporal_clone.GetHisHer]의 미래 버전이 분해되기 시작했습니다. 곧 그들은 완전히 사라져 자신들의 존재에 대한 기억만을 남겼습니다. 그러나 얼마 지나지 않아 그 기억들마저 희미해지기 시작했습니다. 젊은 자아가 사망하자 역설적인 결과가 발생한 것으로 보입니다. 즉, 과거로 여행할 젊은 자아가 더 이상 없어 미래에서 그들의 출현이 불가능했던 것입니다. 우주는 이 모순을 빠르게 수정하여 남아 있던 [event_target:otc_temporal_clone.GetHisHer]을(를) 존재에서 지워버렸습니다."
  omnitemporal.1014.a:"흥미롭습니다."

  omnitemporal.1003.name:"수억 년에서 수개월로"
  omnitemporal.1003.desc:"[From.GetName]의 화산 지표면에서는 우리가 상상하는 것보다 훨씬 빠르게 시간이 흐르고 있습니다. 수억 년의 시간이 몇 달 만에 일어나는 이곳에서 발생하는 시간 순환 속으로 감히 발을 들여놓을 수 없습니다. 만약 그랬다간 우리 과학자들이 순식간에 사라져 버릴 것이기 때문입니다. 행성을 관측하는 것 또한 어려움이 따릅니다. 우리의 스캐너가 지표면에 도달하여 함선으로 반사될 때쯤이면, 아래 지표면은 이미 변해 있습니다. 이는 상당히 특이한 현상이며, 앞으로 몇 달 안에 [From.GetName]이(가) 큰 변화를 겪을 것으로 예상합니다."
  omnitemporal.1003.a:"흥미롭습니다."

  omnitemporal.1004.name:"행성 냉각"
  omnitemporal.1004.desc:"우리 과학자들이 [FromFrom.GetName]에서 가속된 시간 흐름을 발견한 지 불과 몇 달 만에, 행성 전체가 더 온화한 수준으로 냉각되었습니다. 이 행성은 수천 년의 수명 주기를 단 몇 달 만에 경험했으며, 화산 지표면을 황량한 평원으로 변모시킨 것으로 보입니다. 궤도에서 얻은 판독 결과에 따르면, 판 구조 활동은 여전히 격렬하며 행성은 아직 둔화될 기미를 보이지 않습니다.\n\n우리 과학자들 중 더 모험적인 이들은 [FromFrom.GetName] 자체를 탐사하기를 원합니다. 그러나 그들은 더 현명한 동료들이 외부 관찰자에게는 평생의 시간이 단 몇 분의 1초에 불과할 것이라고 설명하여 빠르게 제지당했습니다."
  omnitemporal.1004.a:"매우 흥미롭군요."

  omnitemporal.1005.name:"생명체의 발달"
  omnitemporal.1005.desc:"[FromFromFrom.GetName]의 시간이 극도로 빠르게 진행되면서, 우리는 새로운 발전이 일어나는 것을 목격했습니다. 기본적인 생명체들이 출현했으며, 단순한 삶의 방식에 국한되어 있지만, 이미 그들이 대기 조건을 변화시키는 것을 지켜봤습니다. 곧이어 첫 식물들이 행성 표면에 퍼지기 시작했고, 하늘을 가득 채웠던 새로운 미립자들을 탐욕스럽게 소비했습니다. 시간 속도가 아니었다면, 이 행성은 지금쯤 거주 가능해 보였을 것입니다."
  omnitemporal.1005.a:"관측을 계속한다."

  omnitemporal.1006.name:"정지 상태"
  omnitemporal.1006.desc:"마침내 [FromFromFromFrom.GetName]의 급속한 노화가 끝났으며, 행성은 다시금 은하계의 다른 부분과 시간적으로 재결합되었습니다. 그러나 가속된 시간이 끝나기 전에 행성은 다시 한번 변모했습니다. 지난 몇 달 동안 동물 생명체에서 울창한 숲에 이르기까지 수많은 변화가 일어났습니다. 이 원시적인 동물들 중 어떤 것도 진정한 지능의 징후를 보이지는 않지만, 우리가 원한다면 도움을 줄 수 있을 만큼 유망한 지적 성장을 보인 선지성체들도 있습니다."
  omnitemporal.1006.a:"훌륭하군."

  omnitemporal.1007.name:"시간의 덫"
  omnitemporal.1007.desc:"[time_loop_trapped_scientist.GetName]가 시간 이상을 탐사하는 동안, [time_loop_trapped_scientist.GetHisHer] 승무원들은 이상 행동을 감지하기 시작했습니다. [time_loop_trapped_scientist.GetName]는 날짜가 변하지 않았고 조사가 단 하루만 진행되었다고 지속적으로 믿기 시작했습니다. 또한, [time_loop_trapped_scientist.GetSheHe]는 몇 주 전에 완료된 초기 관측 임무를 계속해서 반복했습니다.\n\n[time_loop_trapped_scientist.GetName]가 정신적인 시간의 덫에 갇혀 첫날을 계속해서 되풀이하고 있다는 것이 분명해졌습니다. 이 현상의 정확한 본질은 알 수 없으며, 특히 이 사건의 가장 좋은 목격자가 [time_loop_trapped_scientist.GetHisHer] 망상에 사로잡혀 있기 때문입니다. 어느 쪽이든, 지도자로서의 [time_loop_trapped_scientist.GetHisHer] 효율성은 현저히 감소할 것입니다."
  omnitemporal.1007.a:"유감스럽군."
  leader_trait_otc_time_loop_trapped:"시간에 갇힘"
  leader_trait_otc_time_loop_trapped_desc:"이 지도자는 정신적인 시간의 덫에 갇혀 같은 날을 계속해서 경험하고 있습니다. 감각 입력을 신중하게 조작함으로써 우리는 실제 현실을 시뮬레이션할 수 있지만, 그들은 다시는 새로운 기억을 형성하지 못할 것입니다."

  omnitemporal.1008.name:"불안정한 시계"
  omnitemporal.1008.desc:"시간 이상에 도달하자, [Root.GetName]의 모든 시간 측정 장치들이 불규칙하게 요동치며 불가능한 날짜들을 표시하기 시작했습니다. 그들의 통신을 받은 지 얼마 지나지 않아, 우리 식민지에도 비슷한 이상 현상이 나타나기 시작했습니다. 무해하기는 하지만, 신뢰할 수 있는 연대기 정보의 손실은 정상적인 삶의 균형을 깨뜨렸습니다. 그러나 이러한 사건들은 우리 물리학자들이 분석할 방대한 양의 데이터를 산출했습니다."
  omnitemporal.1008.a:"흥미롭습니다."

  omnitemporal.1009.name:"행성 가속"
  omnitemporal.1009.desc:"[From.GetName]의 시간 흐름이 크게 증가하여 특정 지역에서는 속도가 두 배로 빨라졌습니다. 이 공간 내에 우리 산업을 집중시키면 생산성을 엄청나게 높일 수 있을 것입니다. 그러나 행성 전반의 가변적인 시간 속도는 어려운 생활 환경을 초래하며, 이를 고려한 추가적인 계획 노력이 필요할 것입니다."
  omnitemporal.1009.a:"훌륭하군."
  otc_time_accelerated:"가속된 시간"

  omnitemporal.1010.name:0 "사라진 하루"
  omnitemporal.1010.desc:0 "최근에 발견된 시간 이상을 조사하는 과정에서 예상치 못한 부작용이 발생했습니다. 바로 모든 사람이 하루를 잃어버린 것입니다. 구체적으로 말하자면, [From.lost_date_flag]에 대한 어떤 정보도 남아있지 않으며, 우리 전체 인구는 지난 24시간에 대한 완전한 기억 상실을 겪었습니다. 어제 특별히 주목할 만한 일이 일어나지 않았다고 합리적으로 확신하지만, 이번 경험은 당혹스러웠습니다. 더욱 나쁜 것은, 이 효과가 은하계 전체에 걸쳐 나타난 것으로 보인다는 점입니다. 많은 이웃 국가들은 자신들의 '자연적인 시간 인식에 대한 간섭'이라고 부르며 불만을 표하고 있습니다."
  otc_forgot_a_day:0 "사라진 하루"

  omnitemporal.1012.name:0 "사라진 하루"
  omnitemporal.1012.desc:0 "모든 이의 기억에는 같은 구멍이 있습니다. [This.lost_date_flag_plus_one]이었다가 [This.lost_date_flag_minus_one]으로 넘어갔습니다. [This.GetName]의 모든 [This.GetSpeciesName]은 [This.lost_date_flag]의 사건에 대한 아무런 기억도 가지고 있지 않습니다. 이는 당연히 상당한 혼란과 동요를 야기했습니다. 사후 분석 결과, 해당 사라진 날은 분명히 발생했으며(다른 점은 없었지만), 아무도 그에 대한 기억을 가지고 있지 않음이 밝혀졌습니다. 우리 과학자들은 이 현상이 [From.GetName]가 방출한 강력한 시간 에너지와 연관되어 있다고 보며, 그들은 이 터무니없는 침입에 대해 사과를 거부하고 있습니다."
  otc_opinion_lost_day:0 "시간 간섭에 대한 불만"


  omnitemporal.1013.name:"급속 노화"
  omnitemporal.1013.desc:"[Root.Leader.GetName]가 최근 조사된 시간 이상에 대한 [Root.Leader.GetHerHis] 보고서를 제출했습니다. \"10년간 [From.GetName]의 이상 행동을 연구한 결과, 유감스럽게도 아무런 문제가 없었다고 결론 내려야 합니다.\" 이 보고서는 철저하고 상세했으며, 작성에 걸린 시간만 아니었다면 우리 연대기 부서에서 즉시 수용되었을 것입니다. [Root.Leader.GetName]가 10년 이상 연구하는 동안, 은하계의 나머지 부분은 어떤 소통이라도 받기 위해 몇 달만 기다렸습니다. 보고서가 이상한 점을 찾지 못했기에 정확히 무엇이 이 시간 반복을 만들었는지는 불분명하지만, [Root.Leader.GetName]에게 미친 영향은 분명합니다. [Root.Leader.GetSheHe]가 충만한 삶을 계속 살 수 있기를 바랄 수밖에 없습니다."
  omnitemporal.1013.a:"유감스럽군."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"행성 감속"
  omnitemporal.1100.desc:"시간 측정 결과에 따르면 [From.GetName]의 시간이 크게 감소하여 최대 절반으로 느려졌습니다. 이제 행성 절반이 사라진 제국을 고려해야 하므로, 이 새로운 시간의 흐름에 적응하려면 추가적인 물류가 필요할 것입니다. 또한, 느려진 시간 때문에 식민지로 들어오는 빛이 이전보다 두 배 강력하게 보일 것이므로, 외부 입력을 이전보다 훨씬 더 통제하는 것이 중요합니다."
  omnitemporal.1100.a:"유감스럽군."
  otc_time_decelerated:"느려진 시간"

  omnitemporal.1101.name:"[From.GetName]의 시계 정지"
  omnitemporal.1101.desc:"[From.GetName]의 모든 것과 모든 이가 갑자기 멈춰 섰습니다. 행성에서의 모든 송신이 즉시 중단되었고, 행성으로 보내진 어떤 메시지도 목적지에 도달하지 못했습니다. 행성은 시간에 갇힌 듯 보이며, 더 이상 우리의 현재 시간선에 연결되어 있지 않습니다. [From.GetName]로 오고 가는 모든 자원 수송은 무기한 중단될 것입니다. 우리는 이 이상 행동이 곧 끝나기를 바랄 수밖에 없습니다."
  omnitemporal.1101.a:"비극적입니다!"
  otc_time_stopped:"시간에 갇힘"

  omnitemporal.1107.name:"[This.GetName], 시간으로 복귀"
  omnitemporal.1107.desc:"반년간의 완전한 침묵 끝에, [This.GetName]에서 시간이 다시 흐르기 시작했습니다. 우리 시민들은 일상을 계속하고, 성간 운송선이 부두를 떠나며, 몇 달 전 보냈던 통신들이 쏟아져 들어옵니다. 잠시 동안은 아무 일도 없었던 것 같습니다.\n\n그러나 [This.GetName]의 주민들이 무슨 일이 일어났는지, 즉 은하계의 다른 부분은 계속해서 진행되는 동안 지난 6개월 동안 단 한 초도 경험하지 못했다는 것을 알게 되는 것은 한순간에 불과합니다. 이 재앙이 즉시 우리에게 추적되지 않는 것은 지극히 다행이지만, 이 시간 왜곡의 영향은 결코 과소평가될 수 없으며, [This.GetName]는 회복할 시간이 필요할 것입니다."
  omnitemporal.1107.a:"그럼에도 불구하고 다행입니다."
  otc_after_time_resumed:"사라진 몇 달"

  omnitemporal.1102.name:"우리의 원시 과거에 대한 환영"
  omnitemporal.1102.desc:"이 시간 이상 속에서 [Root.Leader.GetName]와 [Root.Leader.GetHerHis] 승무원들은 우리 과거의 일부가 갇혀 있는 시간 거품을 발견했습니다. 이곳에서, 공간이나 시간으로부터 분리된 채로, 그들은 우리 원시적인 모습이 별들을 향해 천천히 발전하는 것을 지켜봤습니다.\n\n우리는 다른 초기 사회들이 발전하는 것을 보았고, 우리 자신의 시작에 대한 수많은 기록을 가지고 있었지만, 이토록 명확하게 우리 자신의 과거를 본 적은 없었습니다. 역사학에서 원시 연구, 신학 및 초기 철학에 이르기까지 수많은 사회학 분야가 큰 혜택을 받았습니다."
  omnitemporal.1102.a:"훌륭하군."
  otc_past_selves:"과거의 자아"
  otc_past_selves_desc:"우리 기원에 대한 환영은 집단적 단결을 고취하고 과거에 대한 추가적인 탐구를 장려했습니다."

  omnitemporal.1103.name:"인식론적 의구심"
  omnitemporal.1103.desc:"우리 기원에 대한 환영은 우리 종족의 성장과 초기 발달에 대해 깊은 통찰력을 제공했지만, 동시에 우리가 과거에 얼마나 어리석었는지도 드러냈습니다. 더욱이, 우리는 은하계의 진정한 본질을 전혀 몰랐을 뿐만 아니라, 상황을 있는 그대로 이해한다고 굳게 믿었습니다. 우리가 그러한 어리석음에서 멀리 벗어난 것은 기쁘지만, 이 환영들은 우리 민족에게 우리가 충분한 진전을 이루지 못했다는 걱정을 남겼습니다. 결국, 우리가 원시 조상들만큼이나 길을 잃지 않았다고 어떻게 확신할 수 있겠습니까?"
  omnitemporal.1103.a:"유감스럽군."
  otc_disillusioned_past:"기원에 대한 환멸"
  otc_disillusioned_past_desc:"과거의 우리 모습을 보는 것은 우리가 한때 얼마나 어리석었는지 드러냈습니다. 우리의 엄청난 변화가 우리의 의지를 증명할 수도 있지만, 우리가 여전히 길을 잃지 않았다고 어떻게 확신할 수 있겠습니까?"

  omnitemporal.1104.name:"위대한 제국"
  omnitemporal.1104.desc:"우리 눈앞에 환영이 나타났습니다. 심연을 미끄러지듯 나아가는 거대한 함대를 묘사하는 환영이었습니다. 그들의 엄청난 크기와 위용은 우리 시대에는 볼 수 없던 것이었습니다. 그 너머에는 우리 기술력을 훨씬 뛰어넘는 경이로운 빛을 발하는 행성이 있었습니다. 디자인은 몰락 제국의 것과 유사했지만, 이 환영 속 제국을 '몰락'했다고 부르는 것은 극히 부정확할 것입니다.\n\n이 환영에 대한 역사적 기록이 없으므로, 이는 먼 과거에서 왔거나 미래에서 왔을 것입니다. 어느 쪽인지 우리는 결코 알 수 없을지도 모릅니다."
  omnitemporal.1104.a:"흥미롭군."

  omnitemporal.1105.name:"환영이 실현되다"
  omnitemporal.1105.desc:"이제 분명합니다. 각성 제국에 대한 우리의 환영은 과거의 이미지가 아니었습니다. 우리는 미래를 보았고, 얼마 지나지 않아 그것이 현실이 되었습니다. 우리 과학자들 사이에서는 큰 흥분이 일고 있으며, 환영에 대한 소식은 빠르게 대중에게 퍼졌습니다.\n\n우리 민족 또한 흥미로워했지만, 다른 제국들은 우리의 행동이 극도로 부주의하다고 여겼습니다. 많은 이들은 우리가 이 환영을 본 것이 그 사건 자체를 초래했다고 주장합니다. 마치 우리가 알든 모르든 일어나지 않았을 일처럼 말입니다. 그들은 아마도 이것을 우리의 시간 연구에 대한 불만을 표명하는 구실로 사용하고 있을 것입니다. 그 연구가 무엇을 초래할지 걱정하면서 말입니다."
  omnitemporal.1105.a:"터무니없군."

  omnitemporal.1106.name:"파국적 예측"
  omnitemporal.1106.desc:"최근 몰락 제국의 각성 이후, [From.GetName]은 이미 이 사건을 알고 있었다는 사실이 밝혀졌습니다. 그들의 최근 시간 실험 덕분에, 한 과학자가 미래에 대한 환영을 보게 된 것입니다. 몰락 제국의 각성을 묘사하는 환영이었습니다.\n\n그들의 시간 조작이 이 환영의 실현을 초래했는지, 아니면 단지 다가올 일에 대한 순수한 통찰이었는지는 불분명합니다. 어느 쪽이든, 그들의 무모한 실험은 재앙으로 이어질 수밖에 없습니다."
  omnitemporal.1106.a:"실험에 미친 바보들."
  omnitemporal.1106.b:"실험이 미래를 건설한다."
  otc_opinion_awakened_empire:"미래 예측에 불만"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"시간 이상"
  otc_temporal_anomaly_cat_desc:"이곳에서는 은하계 다른 어떤 곳과도 달리 시공간이 충돌합니다. 그것들은 예측 불가능한 방식으로 서로를 맴돌며, 보이지 않는 결과를 빚어냅니다.\n\n이러한 이상 현상에는 위험이 따르지만, 위험이 있는 곳에는 또한 기회가 있습니다."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"$otc_temporal_anomaly_cat$ 발견됨"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"$LOCATION$에서 새로운 $otc_temporal_anomaly_cat$이 발견되었습니다. 그 비밀을 파헤치기 위해 과학자를 보낼 수 있습니다."


## Operations ##
  operation_reset_civilisation:0 "인과 소멸 프로토콜"
  operation_reset_civilisation_desc:0 "표적 모성으로 특공대를 파견하여 그들의 역사를 외과적으로 수정함으로써, 우리는 그들이 언젠가 우리에게 대항하는 데 사용할 첨단 기술을 결코 개발하지 못하도록 보장할 수 있습니다."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\n표적 문명은 단 하나의 선행 은하 문명 원시 세계로 격하될 것입니다."
  operation_reset_civilisation_rival_time_travellers:0 "동족 시간 조작자들에게는 이 작전을 시도할 수 없습니다."
  omnitemporal.50.name:0 "접근 중"
  omnitemporal.50.desc:0 "특공대(블랙 옵스 전문가와 시간 과학자들의 혼합팀)는 이번 원정을 위해 우리가 준비한 수송선에 숨어 있습니다. 그들은 [Target.GetName]의 발전을 방해하기에 가장 적합한 시점이라고 우리 외계 역사학자들이 판단한 과거의 순간으로 시간 도약을 할 장비를 휴대하고 있습니다."
  omnitemporal.51.name:0 "오래된 코드"
  omnitemporal.51.desc:0 "우리 시간 조정기의 수송선은 시스템 보안 검사를 통과했습니다. $role_spymaster$ [spynetwork.leader.GetName]이(가) 수집해 온 보안 코드가 시스템 진입에 결정적이었습니다. 우리 요원들은 타임 머신 준비를 위한 예열 절차를 시작했습니다. 그들은 수송선의 마지막 항해를 위해 다시 수도를 목표로 할 것입니다."
  omnitemporal.52.name:0 "과거로"
  omnitemporal.52.desc:0 "$role_spymaster$ [spynetwork.leader.GetName]으로부터 소식을 받았습니다. 모든 것이 준비되었습니다. 우리 요원들은 이미 도약을 위한 준비를 마쳤습니다. 궤도를 확보하는 즉시 함선 전체가 과거로 도약하여 계획을 실행할 것입니다. 우리의 관점에서는 그 효과가 즉각적일 것입니다."
  omnitemporal.53.name:0 "소멸 완료"
  omnitemporal.53.desc:0 "§Y[From.target.GetName]§!은(는) 더 이상 존재하지 않습니다! 수송선이 사라지자마자, 우리는 엄청난 시간 에너지의 급증을 감지했습니다. 우리의 시야가 맑아지자, 우리는 계획이 우리의 가장 간절한 희망을 넘어서 성공했음을 알 수 있었습니다. §Y[From.target.GetName]§!은(는) 원시 문명으로 격하되었고, 우리가 방금 그들에게서 빼앗은 위대한 운명을 알지 못합니다."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "존재에서 지워짐"

  omnitemporal.56.name:0 "타임라인 단절"
  omnitemporal.56.desc:0 "§H[resetting_civ.GetName]§!은(는) 더 이상 존재하지 않습니다! [resettor_civ.GetName]이(가) 자신들의 첨단 시간 조작 기술을 사용하여 과거로 돌아가 그들의 문명이 우주 비행 기술을 결코 개발하지 못하게 막은 것으로 보입니다. 그들의 문명 전체: 식민지, 위대한 지도자, 함선, 심지어 이민자들까지도 우리의 타임라인에서 지워졌습니다."
  omnitemporal.56.a:0 "[resettor_civ.GetName]을(를) 막아야 한다!"
  omnitemporal.56.a.tooltip:0 "[resetting_civ.GetName]의 모든 지도자와 인구가 §R사망합니다§!"
