## Progression
 # AP
 mjarchitect_ap_architectofruin:"파멸의 설계자"
 mjarchitect_ap_architectofruin_desc:"베일은 우리의 손에 상상할 수 없는 힘과 은하 통제권을 약속합니다. 우리의 잠재력에 도달하려면, 우리는 그저 베일이 이 현실과 융합하도록 허용해야만 합니다."
 mjarchitect_path_desc:"우리가 §M건축가§!의 요구를 들어줄수록, 그것은 우리에게 더 큰 혜택을 제공할 것입니다. 우리는 그것의 £mjarchitect_satisfaction£ §Y만족도§!가 높게 유지되도록 해야 합니다. 그렇지 않으면 그것은 §R적대적§!으로 변할 것입니다."
 must_be_individualist:"$TRIGGER_FAIL$ 개척주의 제국이어야 합니다"

 # Unlock Events
 mjarchitect_unlock.0.name:"장막 너머의 목소리"
 mjarchitect_unlock.0.desc:"\n오랫동안 §Y베일§!이라 명명된 새로 발견된 차원 속에 어떤 목소리가 숨어 있다는 소문이 돌았습니다. 처음에는 단순한 소문으로 치부될 수 있었지만, 최근 우리 최고 과학자, 연구원, 정치인들이 직접 이 목소리를 들었다고 보고했습니다.\n\n우리는 이 목소리의 근원을 찾기 위해 베일에 대한 연구에 집중해야 합니다. 일부는 이것이 전능한 외계 존재의 소행일 수도 있다고 이론화하기도 합니다."
 mjarchitect_unlock.0.a:"무슨 일이 벌어지고 있는지 알아낼 것입니다."
 
 mjarchitect_chain_title:"파멸의 선구자"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"베일"
 mjarchitect_unlock.5.desc:"좋든 나쁘든, 우리는 §Y베일§!에 대한 연구에서 엄청난 발전을 이루었습니다.\n\n이른바 §Y베일 너머의 목소리§!는 사실 실존했습니다. 그 근원은 스스로를 §H파멸의 건축가§!라 부르는 존재였습니다. 베일 속으로 조악한 탐사선을 보내는 데 성공한 후, 우리는 이 불가사의한 생명체와 영구적인 접촉을 확립했습니다.\n\n사실, 우리는 조사 중에 이미 이 존재의 목소리를 여러 번 접했지만, 당시에는 알지 못했습니다. 그것은 말을 하지 않지만, 우리는 그것의 욕구와 감정을 느낄 수 있습니다. 그것은 우리 지도자와의 소통을 원하고 있습니다."
 mjarchitect_unlock.5.a:"화면으로."

 mjarchitect_unlock.10.name:"파멸의 설계자"
 mjarchitect_unlock.10.desc:"§L탐사선 반대편에서는 알 수 없는 기원의 멀리서 들려오는 날카로운 소리 외에는 아무것도 들리지 않습니다.\n\n아무것도 없는 곳에서 짙은 안개가 뿜어져 나옵니다. 이 공간은 경계에 있는 듯 보입니다. 익숙하지만 아무것도 닮지 않았습니다.§!"
 mjarchitect_unlock.10.a:"여보세요?"
 
 mjarchitect_unlock.11.desc:"§L갑자기 깊은 굉음이 탐사선의 수신기를 가득 채웠지만, 화면에는 아무것도 나타나지 않습니다.§!\n\n§M[Root.Species.GetName].§!\n\n§L우리의 정신이 무거워집니다. 그 안에 무언가가 있습니다. 우리는 느낍니다... 은하계에서 무력함을... 우리의 몰락을 두려워함을... 미지의 것을 무서워함을.\n\n우리는 고통과 괴로움을 느낍니다. 파멸이 다가오고 있습니다. 우리가... 대체 무엇을 할 수 있을까요?§!"
 mjarchitect_unlock.11.a:"도와줘... 이게... 뭐야?"
 mjarchitect_unlock.11.b:"우리는... 이해합니다."
 mjarchitect_unlock.11.a_reply:"§L건축가는 아무런 답도, 휴식도 주지 않습니다. 우리가 말을 하려 애쓸 때, 불안감이 우리의 인식을 가득 채웁니다.\n\n그러다 아무런 예고 없이, 우리는 어둠 속에서 한 줄기 빛을 느낍니다... 이것이 건축가의 힘인가? 어떤 일이 벌어지더라도, 아마도 우리에게는 영원히 번성할, 살아남을 기회가 있을지도 모릅니다. 우리에게 제시된 기회를 잡기만 한다면.\n\n§M아직 너의 때가 아니다.§!\n\n모든 감정 속에서, 우리는 그 목소리의 말이 우리 마음속에 묵직하게 울려 퍼지는 것을 듣습니다.\n\n§M하지만 그렇게 될 수도 있다.§!§!"
 mjarchitect_unlock.11.b_reply:"§L아무런 응답은 들리지 않지만, 우리는 건축가가 느끼는 것을 느낍니다. 우리는 그것이 아는 것을 압니다.\n\n우리의 정신은 하나이지만, 우리는 생존의 열쇠를 쥐고 있습니다. 파멸의 건축가를 통해서 모든 것이 구원받을 것입니다.§!"
 
 mjarchitect_unlock.15.name:"대체 필요"
 mjarchitect_unlock.15.desc:"대체 필요"
 mjarchitect_unlock.15.a:"대체 필요"
 
 mjarchitect_unlock.20.name:"점술가들"
 mjarchitect_unlock.20.desc:"§Y파멸의 건축가§!에게 완전한 복종이라는 한 가지 목표를 향해 일하는 반체제 인사, 충성스러운 시민, 외계인 개인들의 집단에 대한 소문과 불평이 있었습니다.\n\n실제로, 우리가 그 불가사의한 존재를 발견한 이후, 우리 국가의 많은 이들이 건축가에 대해 긍정적이든 아니든 강한 감정을 발전시켰습니다.\n\n오늘부로, 이 집단은 스스로를 §H건축가의 점술가들§!이라 알렸으며, 다양한 정치 단체의 대열에 합류할 만큼의 정치적 영향력과 악명을 얻었습니다.\n\n그들이 우리의 문제에 대해 긍정적으로 행동할지는 지켜봐야겠지만, 이 사건은 번성할 기회를 나타냅니다..."
 mjarchitect_unlock.20.a:"흥미로운 전개입니다."

 mjarchitect_unlock.25.name:"베일을 꿰뚫다"
 mjarchitect_unlock.25.desc:"§M종말이 임박했습니다.§!\n\n§Y베일§!은 점점 더 약해지고 있으며, 우리의 결의는 굳건합니다. 우리는 §Y파멸의 건축가§!와 계약하기 전의 우리가 아닙니다. 우리의 계약을 통해 우리는 유능하고 강력해졌으며, 이제는 우리가 약속을 이행할 차례입니다.\n\n아마도 베일의 힘이 약해진 결과로, 최근 몇 달간 건축가의 도움으로 얻은 모든 혜택에도 불구하고 건축가에 대한 반감이 커지고 있습니다. 우리의 정신은 한 번이라도 더 가벼워졌습니다... 이것이 우리를 시험하는 것일까요?\n\n이제 점술가들 내부에서조차 은하계와 우리 국가의 운명에 대해 의문을 제기하는 목소리가 나옵니다. 건축가는 우리 민족의 위대한 신일지 모르지만, 어쩌면 신들은 필멸자들의 세상에 머물러서는 안 될지도 모릅니다.\n\n그럼에도 불구하고, 역사상 이 중대한 시점에서 우리는 §M은하계의 운명§!을 결정할 것입니다."
 mjarchitect_unlock.25.a:"건축가는 우리를 한 번도 잘못된 길로 이끈 적이 없습니다. 우리는 그것의 곁에 남을 것입니다."
 mjarchitect_unlock.25.b:"우리는 건축가의 필요성을 넘어섰습니다. 옛 신들은 죽게 내버려 두십시오."
 mjarchitect_unlock.25.c:"이 현실에 그것이 존재한다는 것은 모든 생명체의 종말을 의미합니다. 이것은 지금 끝납니다."
 mjarchitect_path_1:"우리는 파멸의 건축가를 현실로 불러내어, 그것에게 영원한 은하계 지배권을 부여할 것입니다.\n\n"
 mjarchitect_path_2:"우리는 파멸의 건축가의 힘을 속임수로 강탈하여 우리 자신을 위해 사용할 것입니다.\n\n"
 mjarchitect_path_3:"우리는 파멸의 건축가를 영원히 물리치고 봉인할 것입니다.\n\n"
 
 mjarchitect_unlock.35.name:"파멸의 선구자: §M현자§!"
 mjarchitect_unlock.35.desc:"베일과 §Y파멸의 건축가§!에 대한 우리의 지식은 엄청나게 발전했습니다. 점점 더 많은 정신이 건축가의 지배 아래 놓이면서, 우리의 결의는 더욱 굳건해집니다. 파멸의 건축가 덕분에 우리가 알게 된, 겉보기에는 굴복할 수 없던 공포는 점점 희미해지고 있습니다.\n\n우리의 정신은 위대한 건축가가 가져올 승천을 위해 함께 작동합니다. 그리고 이제, 우리는 건축가의 또 다른 강력한 충동을 느낍니다... 그리고 우리 민족의 충동을.\n\n우리는 이제 베일로 균열을 열어 불가사의한 건축가를 영원히 추방하는 데 사용되었다고 생각되는 고대의 수수께끼 같은 구조물을 알고 있습니다.\n\n§Y우리가 진정으로 원하는 변화를 가져오고 위기 레벨을 진행시키려면, 우리는 이 §H위대한 숙주§!§!를 찾아야 합니다."
 mjarchitect_unlock.35.a:"그리 될 것입니다."
 
 mjarchitect_unlock.45.name:"위대한 군세"
 mjarchitect_unlock.45.desc:"마침내, 우리는 파멸의 건축가의 지시에 따라 위대한 숙주를 성공적으로 찾아냈습니다. 초기 조사에 따르면 거대 구조물 자체는 미세한 블랙홀을 중심으로 건설되었으며, 이는 숙주를 위한 통로 역할을 할 수도 있다고 합니다.\n\n현재는 노후화된 상태이지만, 우리는 적절한 지식이 있다면 결국 수리할 수 있을 것이라고 이론화합니다. 일부 연구원들이 이론화하듯이, 어쩌면 구조물의 내부 작동 방식을 역설계할 수도 있을 것입니다.\n\n현재로서는, 우리는 후원자로부터 받은 필수적인 단계를 완료했으며, 이는 우리의 임무를 진행할 수 있게 합니다."
 mjarchitect_unlock.45.a:"잘 했습니다."
 
 mjarchitect_unlock.55.name:"파멸의 선구자: §M천상의 존재§!"
 mjarchitect_unlock.55.desc:"파멸의 건축가로부터 전갈을 받았습니다. 우리 임무의 최종 단계를 준비하기 위해, 위대한 숙주가 작동 가능한 상태에 있는 것이 무엇보다 중요합니다. 또한, 이 구조물이 일방향 포탈로 생성되었음을 고려할 때, 약간의 수정이 필요할 것으로 예상됩니다.\n\n내부 기계 장치와 작동부가 심각하게 손상되었기 때문에, 이 작업은 막대한 시간이 소요될 것으로 예상됩니다. 구조물 자체의 기술 또한 대부분 수수께끼로 남아 있으며, 우리에게는 아직 미지의 것입니다.\n\n§Y위기 단계를 진행하려면, 먼저 위대한 숙주를 수리해야 합니다.§!"
 mjarchitect_unlock.55.a:"알겠습니다."
 
 mjarchitect_great_host_poi:"위대한 군세"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"숙주가 깨어나다"
 mjarchitect_unlock.70.desc:"마침내, 우리는 파멸의 정점 성계에서 위대한 숙주를 성공적으로 수리하고 재가동했습니다. 파멸의 건축가를 우리 현실로 끌어들이는 과정을 시작할 준비는 아직 되지 않았지만, 이미 중심부의 블랙홀 에너지를 활용하여 거대한 소용돌이를 생성할 수 있었습니다. 실로, 건축가의 상상할 수 없는 광대함을 위해서는 이 정도 크기의 균열이 필요해 보입니다.\n\n곧, 우리는 파멸의 건축가와의 협약에서 우리의 몫을 마침내 이행할 수 있을 것입니다. 의심할 여지 없이 후한 보상을 받을 것입니다."
 mjarchitect_unlock.70.a:"잘 했습니다."
 
 # End Events
 mjarchitect_end.105.name:"건축가 도착"
 mjarchitect_end.105.desc:"귀를 찢는 듯한 비명과 함께 위대한 숙주는 격렬하게 박동하기 시작했고, 중심 소용돌이에서 빛과 독기의 광선을 뿜어냈습니다. 거대 구조물을 지켜보던 모든 존재는 찬란한 빛에 눈이 멀었으며, 여러 초공간 도약 거리 떨어진 모든 지성체의 정신은 형언할 수 없는 무거움을 느껴 주변의 어떤 것도 처리할 수 없었습니다.\n\n바로 이것입니다. 파멸의 건축가... 장막의 신입니다.\n\n그가 도착했습니다. 남은 것은 그를 충분히 오랫동안 보호하는 것뿐입니다."
 mjarchitect_end.105.a:"오, 건축가여..."

 mjarchitect_end.115.name:"새로운 세계의 선구자들"
 mjarchitect_end.115.desc:"우리가 해온 모든 일은 이 순간을 위한 것이었습니다.\n\n위대한 숙주는 그 역할을 다했으며, 이제 한낱 필멸자들이 신을 이길 수 있다고 믿었던 어리석음의 증거로 서 있습니다. 파멸의 건축가는 은하계의 정당하고 완전한 통치자이자 해방자로서의 지위를 차지합니다.\n\n우리의 노고 – 우리의 끝없는 노고 – 에 대한 대가로 우리는 영원한 생명과 번영의 선물을 받습니다. 우리의 정신은 건축가의 영향으로 무거워졌지만, 고통, 두려움, 슬픔, 감정과 같은 모든 사소한 문제로부터 자유로워졌습니다. 그것은 우리에게는 아득한 기억일 뿐입니다.\n\n우리는 새로운 세계의 문턱에 서 있습니다."
 mjarchitect_end.115.a:"이것은... 아름답습니다."

 mjarchitect_end.120.name:"종말의 선구자들"
 mjarchitect_end.120.desc:"오늘은 종말의 시작을 알리는 날입니다.\n\n[mjarchitect_crisis_empire.GetName] 내의 위대한 숙주에서 파멸의 건축가가 출현하자, 그 힘은 이미 은하계 전역의 지성체들에게 영향을 미치고 있습니다. 이 섬뜩한 흉물은 은하계의 모든 존재의 정신을 황폐화시키고 그들의 인지 능력을 영원히 더럽힐 것입니다. 더 이상 기쁨도, 자유도, 생명도 없을 것입니다.\n\n이 과정의 마지막 부분이 시작되면 – 기적적으로 건축가가 쓰러지지 않는 한 – 모든 것의 끝이 될 것입니다."
 mjarchitect_end.120.a:"모든 것이 헛수고였는가...?"

 mjarchitect_end.125.name:"건축가의 배신"
 mjarchitect_end.125.desc:"장막, 위대한 숙주, 그리고 건축가에 대한 우리의 길고 힘든 연구가 완료되었습니다. 잠재적으로 중요한 돌파구는 건축가가 어떻게 탈출할 수 없었는지를 보여주는 장막 내의 많은 실험으로 이어졌습니다.\n\n장막은 다른 어떤 현실이나 차원에서도 볼 수 없는 독특한 특성을 가지고 있습니다. 사실, 그것은 차원도 현실도 아닙니다.\n\n필멸자의 정신으로는 다소 이해하기 어렵지만, 간단히 말해 장막은 아메바와 [Root.GetSpeciesName]의 차이와 유사하게, 고차원적인 존재 수준입니다. 장막은 모든 현실에 동시에 존재하지만, 완전히 접근 불가능합니다. 유일한 예외는, 어찌 된 일인지, 수많은 에이온 전에 미지의 종족이 건설한 이 위대한 숙주입니다.\n\n우리 과학자들은 소규모로 위대한 숙주 기술을 사용하여 일종의 소우주를 복제할 수 있다고 믿습니다.\n\n더 나아가, 숙주의 특정 과정을 우리 함선에 통합함으로써, 우리는 건축가를 쓰러뜨릴 수 있을지도 모릅니다. 그러나 이를 위해서는 막대한 양의 인지 물질이 필요합니다."
 mjarchitect_end.125.a:"이것이 우리의 유일한 기회일지도 모릅니다."

 mjarchitect_end.135.desc:"우리가 해온 모든 일은 이 순간을 위한 것이었습니다.\n\n위대한 숙주는 그 역할을 다했으며, 이제 건축가를 위한 관문으로 서 있습니다. 만약 저항하지 않는다면, 파멸의 건축가는 은하계의 비열하고 완전한 불멸의 통치자로서의 지위를 차지할 것입니다.\n\n우리의 노고에 대한 대가로, 우리는 이 섬뜩한 공포의 존재의 하수인으로 살아남을 수 있도록 허락될 것입니다. 우리는 이 아자토스적 존재를 전에 본 적이 있고, 그때는 무너져 내렸습니다.\n\n그러나 이제, 이번에는, 우리는 굳건히 설 것입니다. 우리의 정신은 확고하고 불변합니다. 우리는 해야 할 일을 할 것입니다."
 mjarchitect_end.135.a:"오, 건축가여. 이 은하는 당신이 정복할 것이 아닙니다."
 mjarchitect_end.135.b:"우리는 그에 대항할 기회가 없습니다. 우리의 생존이 가장 중요합니다."
 mjarchitect_path_2_30_days:"§M건축가§!의 §R30일간의 의식§!을 방해하면 은하계 전체의 파괴를 막을 수 있을 것입니다!\n\n"
 mjarchitect_path_2b:"우리는 우리의 찬탈 계획을 취소하고, 건축가가 모든 것을 장악하도록 허용할 것입니다.\n\n"

 mjarchitect_end.145.name:"추방된 악마"
 mjarchitect_end.145.desc:"기적적으로, 우리의 계획은 성공했습니다.\n\n우리의 해군 우위만으로는 건축가를 쓰러뜨리기에 충분하지 않았습니다. 당연히, 그것은 재래식 무기에는 거의 영향을 받지 않았습니다. 그러나 위대한 숙주에 내장된 기술을 사용하여, 우리는 건축가를 충분히 오랫동안 약화시키고 주의를 분산시켜 위대한 숙주의 연결을 재조정할 수 있었습니다.\n\n그것의 새로운 목적지는 수십 년간 숙주와 장막을 연구한 우리 최고 과학자들이 생성한 시뮬레이션된 소우주입니다. 위대한 숙주에 대한 우리의 수정은 그것이 양방향 관문으로 작동하여 건축가를 다시 소용돌이 속으로 밀어 넣을 수 있도록 했습니다.\n\n장막 시뮬레이션과 숙주 간의 연결은 끊어졌고, 이는 미래에 건축가에게 굴복할 만큼 어리석은 어떤 존재도 우리가 했던 일을 반복하지 못하게 막았습니다.\n\n끝났습니다. 은하는 안전하며, 건축가는 이 미세한 기계 안에 갇혔습니다. 아마 유용하게 쓰일 수 있을 것입니다."
 mjarchitect_end.145.a:"그것을 보관하십시오. 우리는 이 은하의 정당한 통치자가 될 것입니다."
 mjarchitect_end.145.b:"그것을 봉인하십시오. 역사가 반복되지 않도록 아무도 그것을 찾아서는 안 됩니다."
 mjarchitect_end.145.tt:"§G파멸의 건축가는 마침내 패배했습니다.§!"

 mjarchitect_end.150.desc:"우리는... 실패했습니다. 우리의 모든 연구와 노력에도 불구하고, 우리는 건축가의 강화된 상태를 막기에는 너무 약했습니다. 우리가 은하계의 다른 존재들과 다르다고 생각한 것은 어리석은 일이었습니다... 결국, 우리는 단순한 필멸자에 불과하며, 건축가의 지성과 힘에 비하면 아메바에 지나지 않습니다.\n\n오늘은 종말의 시작을 알리는 날입니다. 이 섬뜩한 흉물은 은하계의 모든 존재의 정신을 황폐화시키고 그들의 인지 능력을 영원히 더럽힐 것입니다. 더 이상 기쁨도, 자유도, 생명도 없을 것입니다."
 mjarchitect_end.150.a:"이것은... 있을 수 없어..."
 mjarchitect_end.150.tt:"모든 제국이 파괴되었습니다...\n§R파멸의 건축가가 게임에서 승리합니다.§!"

 mjarchitect_end.155.name:"건축가 패배"
 mjarchitect_end.155.desc:"아마도 기적적으로, §Y[mjarchitect_crisis_empire.GetName]§!는 파멸의 건축가로 알려진 섬뜩한 존재를 성공적으로 물리쳤습니다.\n\n초기 보고서에 따르면, 이것은 [mjarchitect_crisis_empire.GetName]이 건축가와 거래를 했을 때의 진정한 의도였다고 합니다. 그 결과, 그들은 그 존재를 어떤 종류의 수수께끼 같은 장치에 성공적으로 가두었습니다.\n\n일부는 이 장치가 [mjarchitect_crisis_empire.GetName]에게 막대한 힘을 제공할 것이며, 건축가를 그러한 목적으로 활용할 것이라고 이론화합니다. 그러나 적어도 당분간은 은하계가 완전한 파괴로부터 자유로울 것이라는 점은 부인할 수 없습니다."
 mjarchitect_end.155.a:"은하는 안전하게 유지됩니다."
 
