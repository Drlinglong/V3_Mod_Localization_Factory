 # Blessings
 MOD_MJARCHITECT_UNLOCK_BLESSING:"§G이 축복을 채택하려면 클릭하십시오.§!"

 MJARCHITECT_BLESSING_1_TT:"§H예언자들의 포옹§!\n§L스스로를 설계자의 예언자라 칭하는 정치 파벌은 우리의 후원자에 대한 숭배를 확산시키고자 합니다. 거래를 통해 우리 모두 이득을 얻을 수 있습니다.§!\n\n§E효과:§!\n§Y설계자의 예언자들§!이 £mjarchitect_cognitive_matter£ §Y인지 물질§!을 추가로 생산합니다.\n정부 윤리관 매력: §G+40%§!\n\n"
 MJARCHITECT_BLESSING_1_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 경로 §Y2단계§! $crisis_mjarchitect_level_2$.\n\n비용: £mjarchitect_cognitive_matter£ §Y200§!\n"

 MJARCHITECT_BLESSING_2_TT:"§H문화적 흡수§!\n§L우리의 문화와 민족은 하나이며, 설계자를 우리 문화에 받아들임으로써 우리는 그것 없이는 아무것도 아닐 것입니다.§!\n\n§E효과:§!\n채택된 §Y전통 범주§!마다 직업으로부터의 자원 §G+5%§!를 얻습니다.\n£unity£ 직업으로부터의 통합: §G+25%§!\n\n"
 MJARCHITECT_BLESSING_2_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 경로 §Y2단계§! $crisis_mjarchitect_level_2$.\n\n비용: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_3_TT:"§H증강된 인지 능력§!\n§L파멸의 설계자는 우리가 완전히 그리고 전적으로 복종하는 한, 더 나은 노동자와 더 큰 힘을 약속합니다.§!\n\n§E효과:§!\n£job_mjarchitect_conduit£ §Y파멸의 도관§!이 이제 £influence£ §Y영향력§!을 생산합니다.\n§Y장막 씌워진§! 특성을 가진 팝은 이제 직업 유지비가 §G-25%§! 감소합니다.\n\n"
 MJARCHITECT_BLESSING_3_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 경로 §Y2단계§! $crisis_mjarchitect_level_2$.\n\n비용: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_4_TT:"§H우주 찢기§!\n§L장막은 그저 이용될 또 다른 현실일 뿐입니다. 두려워 마십시오, 미지의 것은 위대한 힘을 가지고 있으니.§!\n\n§E효과:§!\n§Y장막의 등대§!의 반경이 두 배로 증가합니다.\n거대 구조물 건설 속도: §G+33%§!\n\n"
 MJARCHITECT_BLESSING_4_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 경로 §Y2단계§! $crisis_mjarchitect_level_2$.\n\n비용: £mjarchitect_cognitive_matter£ §Y600§!\n"

 MJARCHITECT_BLESSING_5_TT:"§H장막 너머§!\n§L장막을 뚫고 나가기 위해, 우리는 임무에서 흔들려서는 안 됩니다. 우리 모든 민족이 우리가 추구하는 이 미래에 도달하기 위해 단결해야 합니다.§!\n\n§E효과:§!\n£building£ §Y장막의 성소§! 건물의 행성 수용량이 §G+2§! 증가합니다.\n§Y대뇌 수확 구역§! 지구 특수화를 잠금 해제합니다.\n\n"
 MJARCHITECT_BLESSING_5_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 경로 §Y2단계§! $crisis_mjarchitect_level_2$.\n\n비용: £mjarchitect_cognitive_matter£ §Y200§!\n"

 MJARCHITECT_BLESSING_6_TT:"§H파멸의 은하§!\n§L은하계는 설계자를 정당한 지도자이자 통치자로 받아들이지 않을 수 있지만, 그들은 배우게 될 것입니다.§!\n\n§E효과:§!\n§Y요청§!을 성공적으로 완료할 때 추가 보상 선택지를 얻습니다.\n§Y파멸의 각인§! 결정 비용이 £influence£ §Y영향력§! §G25§!로 감소합니다.\n§Y공허 노예§! 종속국이 희생을 위한 £pop£ 팝을 §G50%§! 더 많이 제공합니다.\n\n"
 MJARCHITECT_BLESSING_6_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 경로 §Y2단계§! $crisis_mjarchitect_level_2$.\n\n비용: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_7_TT:"§H금지된 지식§!\n§L파멸의 설계자는 상상할 수 없는 지식과 능력을 보유하고 있습니다. 그런 지식을 사용하지 않는 것은 어리석은 일일 것입니다.§!\n\n§E효과:§!\n연구된 기술마다 £mjarchitect_cognitive_matter£ §Y인지 물질§!을 얻습니다.\n연구 속도: §G+20%§!\n연구 대안 수: §G+2§!\n\n"
 MJARCHITECT_BLESSING_7_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 경로 §Y4단계§! $crisis_mjarchitect_level_4$.\n\n비용: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_8_TT:"§H강화된 공격§!\n§L우리의 임무에는 적이 존재합니다. 설계자에 대한 우리의 충성을 증명하는 것은 그가 부여한 힘이 낭비되지 않도록 합니다.§!\n\n§E효과:§!\n완료된 §Y요청§!마다 함선 발사 속도와 실드 HP가 §G+5%§! 영구적으로 증가합니다.\n함선 건조 시간: §G-45%§!\n\n"
 MJARCHITECT_BLESSING_8_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 진화 경로의 §Y4단계§! $crisis_mjarchitect_level_4$.\n\n비용: £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_9_TT:"§H영원한 헌신§!\n§L우리는 좋든 싫든 파멸의 설계자의 헌신적인 종복이다. 우리는 흔들리지 않을 것이며, 보상받을 것이다.§!\n\n§E효과:§!\n§Y축복§!의 긍정적인 효과가 강화됩니다.\n함선 건조 비용: §G-45%§!\n\n"
 MJARCHITECT_BLESSING_9_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 진화 경로의 §Y4단계§! $crisis_mjarchitect_level_4$.\n\n비용: £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_10_TT:"§H설계자의 칼날§!\n§L우리가 임무를 높은 수준으로 수행했음은 논박할 수 없다. 설계자는 이를 인정할 수밖에 없을 것이다.§!\n\n§E효과:§!\n설계자 £mjarchitect_satisfaction_decay£ §Y만족도 감소§! §G1.0§! 감소\n§Y요청§!에 실패해도 더 이상 £mjarchitect_satisfaction£ §Y만족도§!가 감소하지 않습니다.\n인구 성장 속도: §G+33%§!\n\n"
 MJARCHITECT_BLESSING_10_REQ:"§E요구 사항:§!\n§Y파멸의 설계자§! 위기 세력화 진화 경로의 §Y4단계§! $crisis_mjarchitect_level_4$.\n\n비용: £mjarchitect_cognitive_matter£ §Y1000§!\n"

