 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\n§Y영묘한 화장터§!와 §Y베일의 성역§! 건물을 건설하여 §Y파멸의 통로§! 직업을 생성하고 $mjarchitect_cognitive_matter$를 획득합니다."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ 그럼에도 불구하고, 그들의 존재는 건축가에게 점점 더 큰 힘을 부여합니다.\n\n§Y파멸의 표식§! 결정을 시행하고 §Y파멸의 건축가§!의 특정 요청을 이행하여 §Y베일§! 특성을 가진 팝을 보유하면 $mjarchitect_cognitive_matter$를 획득합니다."
 mjarchitect_crisobj_have_shroudthralls_desc:"우리의 노력만으로는 이 은하계를 변모시키기에는 부족합니다. 건축가의 영역을 그들의 백성을 기증할 종속국까지 확장해야 합니다.\n\n§Y공허 노예§! 종속국을 유지하여 §Y매년§! 이 $mjarchitect_cognitive_matter$ 보상을 획득합니다."
 mjarchitect_crisobj_shroud_purge_desc:"살아있는 지각생명체의 인지 물질은 점진적으로 수확할 수 있지만, 수많은 지각생명체의 죽음 또한 상당한 양의 그러한 물질을 축적하게 할 것입니다.\n\n§Y천상의 희생§!으로 팝을 정화하여 $pop_group_unit$의 팝이 정화될 때마다 이 $mjarchitect_cognitive_matter$ 보상을 획득합니다."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\n§Y건축가에게 바치는 공물§! 결정 또는 칙령을 사용하여 $pop_group_unit$의 팝이 희생될 때마다 이 $mjarchitect_cognitive_matter$ 보상을 획득합니다."
 mjarchitect_crisobj_offering_desc:"우리의 국경 내에는 지각생명체의 양이 제한되어 있습니다. 협상을 통해 비교적 쉽게 사용할 정신을 확보할 수 있습니다.\n\n§Y인구 공물 요청§! 교역 조치를 사용하여 $pop_group_unit$의 팝이 희생될 때마다 이 $mjarchitect_cognitive_matter$ 보상을 획득합니다."
 mjarchitect_crisobj_markofruin_desc:"이 은하계의 행성들은 파멸의 건축가에 의해 소모될 대상으로 지정되어, 알아볼 수 없는 형태로 변모할 것입니다. 남은 자들은 베일의 영묘한 에너지에 압도될 것입니다.\n\n어떤 행성이든 §Y파멸의 표식§! 결정을 사용하여 이 $mjarchitect_cognitive_matter$ 보상을 획득합니다."
 mjarchitect_crisobj_beacons_desc:"베일은 현실들 사이의 차원이며, 건축가의 고향입니다. 차원들 사이의 경계를 약화시키는 구조물을 건설하는 것이 우리의 최우선 과제입니다.\n\n베일의 등대와 차원성 여과기 초구조체를 건설하고 활성화하여 이 $mjarchitect_cognitive_matter$ 보상을 획득합니다."

 mjarchitect_cognitive_matter_crisis_objective_progress:"이 위기 목표를 통해 £mjarchitect_cognitive_matter£ $AMOUNT$를 획득했습니다."
 mjarchitect_cognitive_matter_crisis_objective_reward: "$REWARD$"

 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"운명의 선구자"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\n파멸의 건축가는 상호 이익이 되는 협정을 통해 상상할 수 없는 통제력과 부를 약속합니다. 협정의 우리 몫을 이행하기 위해, 우리는 그저 건축가가 이 현실로 넘어오도록 허용해야 합니다. 오직 우리만이 운명의 바람을 이행할 지혜와 불굴의 정신을 가지고 있습니다."

 mjarchitect_cognitive_matter_crisis_howto_title:"건축가 강화"
 mjarchitect_cognitive_matter_crisis_howto:"§Y위기 목표§!를 추구하면 £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!가 생성되어 건축가를 강화하고 우리가 막대한 힘을 얻을 수 있게 합니다. 이를 위해, 우리는 건축가의 £mjarchitect_satisfaction£ §M만족도§!를 유지하여 그 분노가 우리에게 향하지 않도록 해야 합니다."

 # Crisis Perks
 mjarchitect_crisis_perk_1:"장막 너머의 목소리"
 mjarchitect_crisis_perk_1_tt:"- §Y파멸의 건축가§!와 접촉을 해금합니다. 그가 제공하는 혜택과 요청은 수정치와 선물을 제공할 수 있습니다."
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"파멸의 도관"
 mjarchitect_crisis_perk_2_tt:"- £building£ §Y영묘한 화장터§! 건물과 £building£ §Y장막의 성소§! 건물을 해금합니다. 이 건물들은 £job_mjarchitect_conduit£ §Y파멸의 도관§! 직업을 생성하며, £mjarchitect_cognitive_matter£ §Y인지 물질§!을 생산합니다."
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ 그들은 불가사의한 존재를 유지하기 위해 인구의 인지 일부를 박탈합니다."

 mjarchitect_crisis_perk_3:"건축가의 예언자"
 mjarchitect_crisis_perk_3_tt:"- §Y건축가의 예언자§! 세력이 형성됩니다."
 mjarchitect_crisis_perk_3_desc:"예언자들은 파멸의 건축가에게 우리의 완전한 복종을 바라는 신비로운 비밀 결사입니다. 그들이 건축가와 직접 접촉하는지는 알 수 없지만, 이 세력을 달래는 것이 우리의 최선의 이익입니다."

 mjarchitect_crisis_perk_4:"집단 희생"
 mjarchitect_crisis_perk_4_tt:"- §Y천상의 희생§! 숙청 유형을 사용할 수 있습니다."
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"보편적 대량 학살"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"천상의 봉화"
 mjarchitect_crisis_perk_6_tt:"- §Y장막의 봉화§! 거대 구조물을 해금합니다. 이는 건축가의 £mjarchitect_satisfaction§! §Y만족도§!를 증가시키고 §Y차원성 독기§!를 생성합니다."
 mjarchitect_crisis_perk_6_desc:"장막으로 알려진 경계 차원에 미세한 틈을 찢어 여는 거대한 구조물. 알 수 없는 에너지와 힘이 봉화에서 스며 나와 인접한 항성계로 퍼져나갑니다."

 mjarchitect_crisis_perk_7:"심화된 헌신"
 mjarchitect_crisis_perk_7_tt:"- 기본적인 §Y건축가의 축복§!을 해금합니다. 이는 영구적인 수정치와 고유한 해금 사항을 제공합니다."
 mjarchitect_crisis_perk_7_desc:"파멸의 건축가는 우리의 노력을 인정하고 우리에게 축복을 내렸습니다. 이 힘들은 인지 물질을 소모하지만 더 큰 힘을 제공합니다."

 mjarchitect_crisis_perk_8:"지각에 새겨진"
 mjarchitect_crisis_perk_8_tt:"- §Y파멸의 표식§! 결정을 해금합니다. 이는 건축가의 £mjarchitect_satisfaction§! §Y만족도§!를 증가시키고, 행성 인구의 50%에게 §Y장막 덮인§! 특성을 부여하며, 행성을 §Y장막 덮인 행성§!으로 변형시킵니다."
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"영역 확장"
 mjarchitect_crisis_perk_9_tt:"- §Y건축가의 의지§! 명분을 해금합니다. 이는 §Y수확§! §HTotal War§! 전쟁 목표와 §Y복종§! 전쟁 목표를 허용합니다."
 mjarchitect_crisis_perk_9_desc:"건축가가 굶주립니다. 더 이상 우리의 정신만으로는 만족할 수 없습니다. 곧, 은하 전체가 무릎 꿇을 것입니다."

 mjarchitect_crisis_perk_10:"은하적 통합"
 mjarchitect_crisis_perk_10_tt:"- §Y인구 공물 요청§! 무역 활동을 해금합니다. 이는 £pop£ 더 많은 인구를 얻어 £mjarchitect_cognitive_matter£ §Y인지 물질§!과 건축가의 £mjarchitect_satisfaction§! §Y만족도§!를 위해 희생할 수 있게 합니다."
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"이 은하를 변형시키기 위해 우리만의 노력으로는 부족할 수 있습니다. 우리는 동맹이 필요하며, 예언자들 속에서 그들을 찾을 수 있을 것입니다."

 mjarchitect_crisis_perk_11:"위대한 야망"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!"
 mjarchitect_crisis_perk_11_desc:"우리의 목표를 달성하려면, 은하의 나머지 존재들이 우리의 지휘를 따라야 합니다. 설령 그것이 강제에 의한 것이라도 말입니다."

 mjarchitect_crisis_perk_12:"만족할 줄 모르는 존재"
 mjarchitect_crisis_perk_12_tt:"- 파멸의 건축가는 더 어려운 요구를 하지만, 더 큰 보상을 제공할 것입니다."
 mjarchitect_crisis_perk_12_desc:"더 많은 정신이 건축가에게 필요해짐에 따라 우리의 목표와 임무의 범위가 확장되었습니다. 그의 힘은 상상할 수 없습니다. 우리는 그저 지시를 따르면 되고, 파멸의 건축가는 그의 명령을 수행하는 데 필요한 도구를 우리에게 제공할 것이라 판단했습니다."

 mjarchitect_crisis_perk_13:"차원 관통기"
 mjarchitect_crisis_perk_13_tt:"- §Y차원 침투기§! 거대 구조물을 해금합니다. 이는 활성화 시 일시적으로 §Y차원성 독기§!를 생성할 수 있는 이동식 함선으로, 이 과정에서 자신은 파괴됩니다."
 mjarchitect_crisis_perk_13_desc:"우리의 장막의 봉화는 강력하지만, 움직일 수 없습니다. 그들의 순수한 힘을 활용하여 우리는 장막을 뚫고 거대한 독기를 생성하여 건축가의 영향력을 퍼뜨릴 수 있는 이동식 기계를 만들 수 있습니다."

 mjarchitect_crisis_perk_14:"건축가 아래의 결속"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!"
 mjarchitect_crisis_perk_14_desc:"우리는 파멸의 건축가 아래 하나된 민족입니다. 그가 우리를 힘과 번영, 승리로 이끌 것입니다. 우리가 듣기만 한다면 말입니다."

 mjarchitect_crisis_perk_15:"파멸의 전령"
 mjarchitect_crisis_perk_15_tt:"- 모든 제국에 §Y파멸의 전령§! 상황을 시작하여, 은하가 파멸의 건축가를 소환하는 당신의 진행 상황을 볼 수 있게 합니다."
 mjarchitect_crisis_perk_15_desc:"우리는 위대한 무리의 전령이며, 우리가 섬기는 불가사의한 존재를 마침내 우리의 현실로 끌어들일 마지막 의식입니다. 은하계 전체에 새로운 여명이 떠오르고 있습니다."

 mjarchitect_crisis_perk_16:"위대한 군세"
 mjarchitect_crisis_perk_16_tt:"- §Y위대한 군세§! 거대 구조물을 발현시킵니다.\n- £mjarchitect_cognitive_matter£ §Y인지 물질§!을 획득하면 건설이 진행됩니다.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"더 이상 감춰지지 않는 장막"
 mjarchitect_crisis_perk_17_tt:"- §Y장막 꿰뚫기§! 이벤트를 발동시켜, 선택한 위기 종말로 진행할 수 있게 합니다.\n"
 mjarchitect_crisis_perk_17_desc:"영원히 강력한 설계자가 마지막 목표를 시작함에 따라, 이제 우리는 우리의 목적을 결정해야 합니다. 이것이 전부입니다... 더 이상 돌이킬 수 없습니다."

 mjarchitect_crisis_perk_18:"영원한 도관"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"많은 이들이 우리의 목표와 은하에 대한 비전을 낭비하려 할 것입니다. 침략자들이 문 앞에 있는 한, 우리는 항복할 여유가 없습니다."

