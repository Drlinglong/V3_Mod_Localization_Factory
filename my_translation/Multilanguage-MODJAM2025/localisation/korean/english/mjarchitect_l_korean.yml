 mjarchitect_satisfaction_decay_title:"§H만족도 감소§!\n£mjarchitect_satisfaction£ §Y만족도§!는 매달 £mjarchitect_satisfaction_decay£ §Y만족도 감소§! 수치만큼 수동적으로 감소합니다."
 mjarchitect_satisfaction_decay_desc:"§L만족도 감소는 대부분 고정되어 있으며 변경할 수 없지만, 파멸의 설계자 만족도를 개선하기 위해 위기 목표 및 기타 임무를 수행하여 상쇄해야 합니다.§!"
 MOD_MJARCHITECT_SATISFACTION_BAR_TOOLTIP:"§H만족도§!\n파멸의 설계자는 현재 §H[from.mjarchitect_satisfaction_display]§!의 £mjarchitect_satisfaction£ §Y만족도§!를 가지고 있습니다.\n\n$mjarchitect_satisfaction_desc$"

 mjarchitect_satisfaction_title:"§H만족도§!\n£mjarchitect_satisfaction£ §Y만족도§!는 §Y위기 목표§!를 수행함으로써, 그리고 다른 몇 가지 방법을 통해서도 획득할 수 있습니다."
 mjarchitect_satisfaction_desc:"§L만족도는 파멸의 설계자가 얼마나 만족하는지를 나타냅니다. 만족도가 높을수록 더 큰 보상과 은혜를 받게 됩니다.§!"

