 mjarchitect_ui.120.desc:"$mjarchitect_request_opener$우리의 정신은 공포와 고통에 휩싸여 있습니다. 실패 외에는 아무것도 생각할 수 없습니다. 건축가는 위로나 유예를 베풀지 않습니다.\n\n파멸의 건축가를 위해 더 잘해야 합니다. 그렇지 않으면 그 분노에 직면할 것입니다."
 mjarchitect_ui.121.desc:"우리는 갑자기 우리의 정신에 건축가의 무게를 느낍니다. 그것은 불만족스럽습니다. 그것은 분노합니다.\n\n우리의 정신은 공포와 고통에 휩싸여 있습니다. 우리의 성과는 만족스럽지 못했으며, 우리의 방식을 바꾸지 않으면 더 나쁜 결과를 경고합니다. 우리는 더 잘해야 합니다."
 mjarchitect_ui.120.option:"저희의 실패에 대해 사과드립니다, 오 건축가시여..."
