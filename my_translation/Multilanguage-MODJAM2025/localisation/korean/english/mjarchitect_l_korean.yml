 mjarchitect_request_opener:"건축가가 우리에게 준 기한이 이제 지났습니다. 따라서 그것은 우리의 정신 속에서 우리를 부르고 있습니다.\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]. 당신의 가치는 증명되었습니다.§!\n\n건축가는 직접적으로 말했으며, 이는 드문 일이었습니다. 의심할 여지 없이 그것은 우리의 성과에 만족하고 있습니다. 당분간, 우리는 그것의 호의적인 면에 남아 있을 것을 보장받았습니다.\n\n우리는 갑자기 그 존재의 무게를 느낍니다. 그것은 우리의 노고에 대한 보상을 제안합니다."
 mjarchitect_ui.116.desc:"우리는 갑자기 우리 정신 속 건축가의 존재감을 이전보다 더 강하게 느낍니다.\n\n그것의 존재는... 마음을 편안하게 합니다. 진정시킵니다. 그것은 해를 끼치려 하지 않습니다. 사실, 그것은 우리의 진전을 더욱 돕고자 합니다.\n\n예상치 못한 선물을 제안하는 것 같습니다."
