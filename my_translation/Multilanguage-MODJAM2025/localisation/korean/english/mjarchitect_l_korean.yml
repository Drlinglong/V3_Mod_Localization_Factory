 # Misc Events
 mjarchitect.5.name:"신호기 포획"
 mjarchitect.5.desc:"우리 병력이 [from.solar_system.GetName] 성계에 있는 거대 구조물의 통제권을 장악했습니다. 전투 중 구조물은 경미한 손상만을 입었습니다.\n\n이른바 '베일의 신호기'는 신비한 기술을 사용하여 막대한 양의 외계 미아스마를 생성하며, 이로 인해 인접한 수많은 성계에 악영향을 미칩니다.\n\n이것을 어떻게 해야 할까요?"
 mjarchitect.5.a:"파괴하십시오. 우리는 쓸모가 없습니다."
 mjarchitect.5.b:"유지하는 것이 유용할 수 있습니다."

 mjarchitect.6.name:"신호기 포획"
 mjarchitect.6.desc:"우리 베일의 신호기 중 하나가 적대 세력에게 포획되었습니다! 강력한 미아스마로 인해 성계에 대한 통제력이 부족하여 적대 세력에 대한 저항이 미미했습니다.\n\n당연히 파멸의 건축가는 이 상황에 상당히 불쾌해하실 것입니다. 만약 우리가 이 거대 구조물을 해방하지 못한다면, 그것은 손상되거나 파괴될 가능성이 높습니다."
 mjarchitect.6.a:"상당히 문제가 있군요."
 mjarchitect.6.tt:"§R-15§! 건축가 £mjarchitect_satisfaction£ 만족도"

 mjarchitect.7.name:"수수께끼의 봉화"
 mjarchitect.7.desc:"§Y[mjarchitect_beacon_builder.GetName]§!는 자신들의 영토 내에 신비한 거대 구조물을 건설했습니다. 초기 정보에 따르면, 이른바 §H장막의 봉화§!라 불리는 이 구조물이 현실의 구조에 알 수 없는 영향을 미치고 있으며, 그 결과 우리 영토 내 §Y[mjarchitect_beacon_afflicted_system.GetName]§!를 포함한 인근 항성계로 일종의 이질적인 안개, 즉 유독 가스가 퍼지고 있습니다.\n\n이 유독 가스의 정확한 효과는 아직 알려지지 않았지만, 초기 분석에 따르면 이에 노출된 개체는 환각 및 기타 §R부정적인 영향§!을 경험할 수 있습니다."
 mjarchitect.7.a:"우리는 조치를 취해야 할지도 모릅니다..."

