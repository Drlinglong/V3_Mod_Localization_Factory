 mjarchitect_ui.2.title: "$mjarchitect_title$"
 mjarchitect_ui.2.desc:"§L오직 고요하고 영묘한 속삭임만이 들릴 뿐이며, 가끔씩 몇 분 동안 울려 퍼지는 비명이 그 침묵을 깹니다. 우리가 보고 있는 것이 무엇이든 간에 식별할 수 없습니다. 우리의 정신은 불타오르고 있습니다.\n\n파멸의 설계자는 한마디도 하지 않았음에도 불구하고 우리에게 떠나라고 지시했습니다. 이곳에 우리가 있는 것을 원치 않습니다. 처리해야 할 계획이 있습니다.\n\n그것이 무엇이든 간에 미스터리로 남을 것입니다.§!"
 mjarchitect_ui.2.a:"통신을 종료합니다."

