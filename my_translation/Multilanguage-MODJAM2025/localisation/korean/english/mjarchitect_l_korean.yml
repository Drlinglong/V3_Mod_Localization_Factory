 MJARCHITECT_MILESTONE_1_TT:"§G진정됨§!\n§L파괴의 설계자는 지금까지 우리의 작업에 대부분 만족하고 있습니다.§!\n\n§E효과:§!\n§Y설계자§!가 무작위의 사소한 보상을 제공할 수 있습니다.\n\n"
 MJARCHITECT_MILESTONE_2_TT:"§G만족§!\n§L파멸의 건축가는 우리의 현재 진척도와 노력에 상당히 만족합니다. 더욱 강력한 지원을 베풀 것입니다.§!\n\n§E효과:§!\n§Y건축가§!의 보상이 더 자주 나타납니다.\n\n"
 MJARCHITECT_MILESTONE_3_TT:"§G흡족함§!\n§L파멸의 건축가는 우리가 힘을 부여하려는 노력에 매우 흡족해합니다. 우리의 노고 덕분에 강력한 보상을 얻을 수 있습니다.§!\n\n§E효과:§!\n§Y건축가§!의 보상이 훨씬 더 자주 나타납니다.\n§Y차원간 무기화§! 특전을 선택할 수 있습니다.\n§Y상호 공생 의식§! 특전을 선택할 수 있습니다.\n\n"

 MJARCHITECT_MILESTONE_4_TT:"§R불만족§!\n§L파멸의 건축가는 우리에게 다소 불만족스러워 하지만, 관계 개선의 여지는 남아있습니다.§!\n\n§E효과:§!\n§Y건축가§!가 드물게 경미한 처벌을 가할 수 있습니다.\n\n"
 MJARCHITECT_MILESTONE_5_TT:"§R불쾌함§!\n§L파멸의 건축가는 우리의 무능함으로 인해 우리에게 불쾌감을 느끼고 있습니다. 관계가 더 악화되기 전에 더 노력해야 합니다.§!\n\n§E효과:§!\n§Y건축가§!의 처벌이 더 자주 나타납니다.\n\n"
 MJARCHITECT_MILESTONE_6_TT:"§R격노§!\n§L파멸의 건축가는 우리에게 매우 격노했으며, 우리의 작전을 개선하지 않으면 우리를 처벌할 것입니다.§!\n\n§E효과:§!\n§Y건축가§!의 처벌이 이제 매우 자주 나타납니다.\n더 이상 어떤 특전도 이용할 수 없습니다.\n\n"

