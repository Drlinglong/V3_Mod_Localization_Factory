 mjarchitect_ui.115.12.tt:"모든 제국이 우리에 대한 §G+200§! £opinion£ 의견을 얻고, 이는 §Y20년§!에 걸쳐 감소합니다.\n이후 모든 제국이 우리에 대한 §R-50§! £opinion£ 의견을 얻고, 이는 §Y10년§!에 걸쳐 감소합니다."
