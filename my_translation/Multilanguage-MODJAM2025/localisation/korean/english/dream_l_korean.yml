 dream_motes_gaining:"§H위기 목표§!를 완료하여 더 많은 $r_dream_motes$!를 얻으십시오."
 dream_motes_desc:"꿈 티끌은 우리의 가장 깊은 꿈에서 얻어지며, 궁극적으로 우리 삶을 영원한 꿈속으로 완전히 옮길 수 있게 해줄 것입니다."
