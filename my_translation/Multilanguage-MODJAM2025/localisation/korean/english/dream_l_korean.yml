 dream_motes_crisis_level_unlocked:"$LEVEL$ 레벨에서 다음 보상을 받습니다:\n"
 dream_motes_crisis_level_desc:"위기 레벨을 진행하려면 꿈 티끌을 축적하고 특수 위기 프로젝트를 완료하십시오."
 dream_motes_crisis_level_unlock:"£dream_motes£ §Y$CURRENCY$§! 꿈 티끌 보유"
 dream_motes_current_value:"현재 가치: §Y$VALUE|0$§!"
 dream_motes_crisis_description_title:"깊은 꿈"
 dream_motes_crisis_description:"$menace_crisis_description_intro$\n\n꿈은 영원으로 향하는 문입니다. 우리는 꿈에 힘이 있다는 것을 알고 있지만, 곧 은하계는 그 힘이 얼마나 막강한지 알게 될 것입니다."
 dream_motes_crisis_howto_title:"꿈과 그 너머"
 dream_motes_crisis_howto:"§H위기 목표§!를 추구하면 $dream_motes$ §H꿈 티끌§!을 생성하여, 꿈을 이용해 은하계에 대한 우리의 지배력을 확보하는 능력을 잠금 해제합니다. 힘이 없는 자들은 우리를 막으려 하겠지만, 그들은 반드시 쉬어야 하므로 우리는 이를 그들에게 역이용할 수 있습니다."

