 DREAM_CRISIS_SPECIAL_PROJECT_1:"공유된 꿈 연구"
 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"기억 속의 기억... 우리는 꿈 연구에 투자해야만 합니다. 특히 공유된 꿈이 어떻게, 왜 생겨났는지에 대해 말이죠. 그리고 우리가 왜 그것을 갖게 되었는지에 대해서도요.\n\n이것이 우리가 추구할 마지막 가능성은 아니겠지만, 우리가 추구하는 다른 지식으로 나아가기 위한 중요한 디딤돌이 될 것입니다. 우리 연구원들이 이 프로젝트에 얼마나 흥분해 있는지는 말할 것도 없고요!"
 DREAM_CRISIS_SPECIAL_PROJECT_2:"영원한 꿈"
 DREAM_CRISIS_SPECIAL_PROJECT_2_DESC:"우리는 쉽게 꿈을 응고시킬 수 있었지만, 세상을 넘어 꿈들을 연결하는 데 어려움을 겪었습니다. 어떤 이들은 이것을 §B영원한 꿈들§!이라고 부르기 시작했습니다!"
 DREAM_CRISIS_SPECIAL_PROJECT_3:"접촉"
 DREAM_CRISIS_SPECIAL_PROJECT_3_DESC:"접촉 (자리표시자)"
 DREAM_CRISIS_SPECIAL_PROJECT_4:"위대한 부름"
 DREAM_CRISIS_SPECIAL_PROJECT_4_DESC:"위대한 부름 (자리표시자)"

 must_not_be_crisis:"이미 위기 제국일 수 없습니다."

 dream.001.name:"위대한 꿈"
 dream.001.desc:"우리 제국 전역에서, 단 하루 만에 사람들이 공유된 꿈과 관련된 이상 현상을 보고하기 시작했습니다. 단독으로도, 그리고 최근 우리 지도자들이 이상한 꿈 경험을 했다는 우연의 일치까지 감안해도, 이러한 보고의 갑작스러운 유입은 이상할 것입니다. 하지만 이러한 인구 비율이 단순히 자신의 경험을 보고하겠다고 생각한 사람들에 불과하다고 여겨보니...\n\n다양한 방법을 통해 우리는 인구를 조사했습니다. 그 결과는 흥미로웠고, 동시에 섬뜩했습니다.\n\n결과는 우리 제국의 모든, 단 한 명도 빠짐없이 모든 사람이 '공유된 꿈'을 경험했음을 시사하는 듯합니다. 그러나 꿈의 변덕스러운 특성 때문에, 이 꿈, 즉 '영원한 꿈'에 대한 구체적인 기억은 모두 사라진 것 같습니다.\n\n우리는 이 경험이 암시하는 꿈의 본질에 대한 영향을 시험하기 시작해야 합니다. 궁극적으로 우리의 목표는 이 꿈을 기억하는 것입니다. 그러한 정보가 우리 제국에 가져다줄 이점 때문만이 아니라, 우리가 그저 그래야만 하기 때문입니다...\n\n우리는 우리의 꿈을 기억해야 합니다."
 dream.001.a:"무언가가 우리를 부르고 있습니다."

 dream.002.name:"영원한 꿈이 형태를 이룹니다!"
 dream.002.desc:"우리 민족 역사상 가장 위대한 프로젝트가 결실을 맺었습니다!\n\n우리 §Y몽상가들§!은 꿈속에서 길을 걸었고, 이제 그것은 안정되었습니다. 모든 §Y몽상가들§!이 함께 꾸는 단 하나의 꿈입니다.\n그들은 이것을 §B영원한 꿈§!이라고 부르고 있습니다!\n\n이제 모든 §Y몽상가들§!은 함께 이 새로운 현실을 형성하고, 새로운 종족들을 끌어들여 우리와 함께 경험하게 할 수 있습니다.\n\n\n§B영원한 꿈§! 깊은 곳에 있는 §2무언가§!가 우리 §Y몽상가들§!을 부르고 있습니다...\n\n    §2\\"너희의 창조물 안에서 나를 찾을 것이다.\\"§!\n        §2\\"나를 찾아라...\\"§!"
 dream.002.a:"우리는 시작했습니다."

 dream.003.name:"꿈의 길에 놓인 갈림길."
 dream.003.desc:"§B영원한 꿈§! 속에는 우리 §Y몽상가들§!이 걷는 뒤틀린 길이 있으며, 이 길은 그들에 의해 형성되기도 하고 그들을 형성하기도 합니다.\n우리 중 가장 강하고 헌신적인 자들만이 건널 수 있는 관문들이 있습니다.\n하지만 그들이 그곳을 건너면, 완전히 새로운 우주가 우리 모두에게 열립니다.\n\n우리는 더욱 강해지고 있으며, §B영원한 꿈§!과 깨어 있는 세상 모두에 대한 우리의 숙달도는 비약적으로 성장하고 있습니다.\n그러나 §2무언가§!가 여전히 우리를 기다리고 있습니다. 문 너머에서, 펼쳐지는 §B영원한 꿈§! 더 깊은 곳에서 말이죠!\n\n이 영역은 완벽하며, 우리 §Y몽상가들§!의 도움으로 우리는 더 이상 깨어 있는 세상에서 시간을 보낼 필요가 거의 없습니다.\n\n§2위대한 힘§!이 우리를 부르고 있습니다.\n우리는 깨어 있는 자들의 모든 꿈을 탐험하여 알아내야 합니다...\n\n우리는 §2알아야만 합니다§!..."
 dream.003.a:"더. 우리는 더 많이 가져야만 합니다!"

 dream.004.name:"접촉!"
 dream.004.desc:"§2우리 꿈속에 존재가 있습니다.\n우리의 새로운 멘토입니다!§!\n\n그것은 우리에게 영원에 대해 말합니다. 모든 것이 존재하지만 우리가 비할 데 없는 힘을 가지는 §B영원한 꿈§!에 대해 말이죠!\n\n우리는 깨어 있는 종족들의 모든 꿈과 연결을 맺어야 합니다!\n그들을 §B영원한 꿈§!으로 끌어들여야 합니다.\n우리 요원들은 이미 첫 단계를 시작했으며, 우리 §2멘토§!의 도움으로 이 위대한 과업을 더 빠르게 달성할 수 있을 것입니다.\n\n\n이 §B영원한 꿈§!을 현실로 만들기 위해, 우리는 모든 깨어 있는 종족과 연결을 맺어야 합니다."
 dream.004.a:"사슬이 주조되었습니다."

 dream.005.name:"위대한 부름!"
 dream.005.desc:"우리는 탐험을 마쳤고, 우리 §2멘토§!의 인도 아래 준비를 마쳤습니다!\n\n우리 §Y몽상가들§!의 헌신 덕분에 §B영원한 꿈§!의 모든 길이 우리에게 열렸습니다!\n우리는 외계인의 정신과 연결되었고, 꿈을 꾸는 모든 이들이 우리의 창조물이자 우리의 통제 아래 있는 §B영원한 꿈§!으로 우리와 함께할 것입니다!\n\n그들의 현실은 우리가 형성할 것입니다.\n우리 요원들이 심어 놓은 그들의 §Y몽상가들§!을 통해 그들은 모두 쓰러질 것입니다!\n\n그들은 우리라는 것을 알게 될 것입니다.\n\n그들은 이제 막을 수 없습니다.\n\n\n모든 꿈을 통해 거부할 수 없는 외침이 울려 퍼집니다:\n\n§2    \\"우리에게 오라\\"§!\n§2      \\"우리와 함께하라\\"§!\n§2        \\"결국 모두가 우리와 함께할 것이다\\"§!"
 dream.005.a:"깨어 있는 자들이 영원히 꿈꿀 것이다."

 dream.006.name:"§2승리!§!"
 dream.006.desc:"은하계는 마침내 평화롭게 안식하고 있습니다.\n§B영원한 꿈§!은 이제 은하계의 모든 정신을 담고 있습니다.\n\n우리 §2멘토§!의 인도 아래 우리는 우리의 모든 변덕과 모든 욕망에 따라 그것을 형성합니다.\n그것은 완벽함 그 자체입니다!"
 dream.006.a:"§B영원한 꿈§!이 곧 모든 것입니다."

 dream.010.name:"위대한 꿈"
 dream.010.desc:"우리는 미숙한 몽상가에서 능숙한 자각몽 몽상가로 빠르게 발전했습니다. 하지만 여전히 각 행성의 개별적으로 견고한 꿈들 사이에서 완전히 구체화된 연결을 만들어내는 것은 어렵습니다. 하지만 꿈에 대한 통찰력이 시간이 지나면 답을 제공할 것이므로 걱정할 필요는 없습니다.\n\n하지만 이것이 우리의 집중의 한계는 아닙니다. 또 다른 초점은 우리 제국 밖, 길들여지지 않은 꿈의 황야와 관련이 있습니다. 사람들이 자각몽을 배우지 못하고 무의식적인 행동으로 기능하는 꿈들은, 적어도 고립된 몽상가들 사이의 관찰에 따르면, 자연스러워야 할 것보다 더 많은 연결을 보여주었습니다.\n\n우리 몽상가들이 한 꿈에서 다음 꿈으로 넘어갈 때마다, 그들은 다른 꿈꾸는 의식과 '부딪혔다'고 보고했습니다... §2그리고 그들은 그렇게 할 때 그것이 안다고 말합니다.§!"
 dream.011.name:"영원한 꿈"
 dream.011.desc:"우리 제국이 꿈 연구를 시작한 직후, 우리는 자각몽 형태를 완전히 활용할 수 있었습니다. 운 좋게도 대규모 꿈 네트워크를 만드는 문제도 해결할 수 있었습니다.\n\n오늘날, 겉보기에 빛의 속도 제한이 없는 덕분에, 우리 제국의 몽상가들은 현실 세계의 우리 민족보다도 더 빠르게 다른 몽상가와 대화할 수 있습니다.\n\n이제 우리 제국의 모든 문화 중심지는 꿈 세계에 그들의 본거지를 두고 있습니다. 문제는 사람들이 여전히 배고픔을 느끼기 때문에 모든 우리 민족이 한 번에 그곳에 있을 수는 없다는 것입니다. 누군가가 꿈 세계에 동시에 들어가고 나올 수 있으며, 그 능력을 사용하여 작업 효율성을 높이는 '백일몽'의 아이디어가 진행 중이지만, 이를 위해서는 꿈의 견고성 임계값을 넘어서야 합니다. 해당되는 경우 우리의 발견은 다시 보고될 것입니다."
 dream.012.name:"접촉"
 dream.012.desc:"우리는 §B영원한 꿈§! 속에서 §2무언가§!를 발견했습니다.\n그것은 우리에게 꿈에 대한 비할 데 없는 통제력, 즉 우리의 꿈과 타인의 꿈 모두에 대한 통제력을 약속하며 우리를 부르고 있습니다!"
 dream.013.name:"§B영원한 꿈§!"
 dream.013.desc:"우리의 계획은 세워졌고, 길은 이미 지나왔습니다.\n우리는 우리 §2멘토§!의 의지로 §B영원한 꿈§!의 진정한 힘을 일깨울 것입니다!\n\n깨어 있는 종족들은 이 노력을 부추기는 것이 우리임을 알게 될 것이고, 우리에게 전쟁을 걸어올 것이지만, 이미 너무 늦었습니다.\n그들은 모두 우리의 현실에 무릎 꿇을 것입니다.\n\n----\n\n§R은하계는 우리를 위기 제국으로 알게 될 것입니다.\n이것은 위기 전쟁을 촉발할 것입니다!§!"

 dreaming_chain_title:"깊은 꿈"
 dreaming_chain_desc:"깨어 있는 세상은 우리를 가두고 있습니다.\n\n우리의 꿈은 어떤 깨어 있는 종족도 할 수 없는 방식으로 현실을 탐험하고 창조할 수 있도록 해줍니다."
 dreaming_level_reached:"더 깊은 꿈에 도달했습니다."

 crisis_dreaming_level_1:"잠들다, 어쩌면 꿈꾸다"
 crisis_dreaming_level_1_desc:"깨어 있는 종족들은 우리를 두려워할 것이다."
 crisis_dreaming_level_2:"함께 표류하며"
 crisis_dreaming_level_2_desc:"우리는 하나 되어 꿈꾼다, 공유된 꿈의 의식"
 crisis_dreaming_level_3:"심연 속의 꿈"
 crisis_dreaming_level_3_desc:"은하계는 꿈속에서 우리를 알아보기 시작했다."
 crisis_dreaming_level_4:"흐름이 바뀌다"
 crisis_dreaming_level_4_desc:"깨어있는 자들은 변칙이다. 몽상가가 될 수 없는 자들은 수천의 몫을 해내야 할 것이다."
 crisis_dreaming_level_5:"꿈을 꾸는 자는 누구인가?"
 crisis_dreaming_level_5_desc:"그들의 모든 꿈은 우리의 꿈이다. 그들의 운명과 미래는 우리가 빚어낼 것이다."

