 hcp_TECH_UNLOCK_EXCAVATOR_DRONE_CONSTRUCTION_TITLE:"§H함선 유형 잠금 해제:§! 굴착 드론"
 hcp_TECH_UNLOCK_EXCAVATOR_DRONE_CONSTRUCTION_DESC:"§H굴착 드론§!\n$hcp_menp_excavator_drone_desc$"

 ### Harvested Systems
 hcp_pc_harvested_system:"공허한 우주"
 hcp_pc_harvested_system_desc:"대부분 물질이 없는 텅 빈 공허."
 hcp_sc_harvested_system: "$hcp_pc_harvested_system$"
 hcp_sc_harvested_system_desc: "$hcp_pc_harvested_system_desc$"

 ### Casus Belli
 casus_belli_hcp_cb_harvest:"채취"
 casus_belli_hcp_cb_containment: "$casus_belli_cb_containment$"

 ### War Goals
 war_goal_hcp_wg_end_threat_harvesters: "$war_goal_wg_end_threat$"
 war_goal_hcp_wg_end_threat_harvesters_desc: "$war_goal_wg_end_threat_desc$"
 war_goal_hcp_wg_resource_acquisition:"자원 확보"
 war_goal_hcp_wg_resource_acquisition_desc:"전쟁은 적의 영토를 채취하기 위해 벌어집니다."
 war_goal_hcp_wg_resource_acquisition_vs_fe: "$war_goal_hcp_wg_resource_acquisition$"
 war_goal_hcp_wg_resource_acquisition_vs_fe_desc: "$war_goal_hcp_wg_resource_acquisition_desc$"

 ### Opinion Modifier
 
 ### Crisis Tab
 hcp_crisobj_build_mining_stations_name:"채광 기지 건설"
 hcp_crisobj_build_mining_stations_desc:"궤도 채광 작업을 확장해야 합니다.\n\n새로운 §Y채광 기지§!를 건설하여 이 $hcp_mining_efficiency$ 보상을 얻으십시오."
 hcp_crisobj_scavenge_debris_name:"잔해물 수거"
 hcp_crisobj_scavenge_debris_desc:"어떤 자원도 낭비되지 않도록 해야 합니다.\n\n§Y잔해물§! 정책을 §Y수거§!로 설정하고 §Y과학선§!으로 잔해를 수거하여 이 $hcp_mining_efficiency$ 보상을 얻으십시오."
 hcp_crisobj_harvest_planets_name:"행성 수확"
 hcp_crisobj_harvest_planets_desc:"행성은 거대한 자원 매장지에 불과합니다. 이제 그에 걸맞게 취급할 때입니다.\n\n§Y$hcp_orbital_quarrier$§!를 건설하고 §Y$hcp_situation_harvest_planet_type$§! 상황을 완료하여 이 $hcp_mining_efficiency$ 보상을 얻으십시오."
 hcp_crisobj_harvest_star_systems_name:"성계 수확"
 hcp_crisobj_harvest_star_systems_desc:"성계는 보유한 물질을 비효율적으로 사용하고 있습니다. 이제 그것을 더 잘 활용할 때입니다.\n\n우리 §Y$hcp_stellar_harvester_plural$§!에 장착된 §Y$hcp_PLANET_KILLER_STELLAR_HARVESTER$§! 거대구조물을 사용하여 이 $hcp_mining_efficiency$ 보상을 얻으십시오."
 hcp_crisobj_galcom_industrial_resolution_name:"은하 공동체 지원 확보"
 hcp_crisobj_galcom_industrial_resolution_desc:"은하 공동체 구성원들에게 우리의 채취 작업의 중요성을 설득하는 것은 우리의 계획을 완수하는 데 큰 도움이 될 것입니다.\n\n§Y은하 공동체§!가 산업 개발 §Y결의안§!을 채택하도록 하여 이 §Y연간§! $hcp_mining_efficiency$ 보상을 얻으십시오."
 hcp_crisobj_have_matter_decompressors_name:"물질 감압기 제어"
 hcp_crisobj_have_matter_decompressors_desc:"블랙홀의 사건의 지평선에 정교하게 배치된 이 최첨단 시설은 한때 우리 손이 닿지 않는다고 여겨졌던 귀중한 광물을 채취하는 데 사용됩니다.\n\n완전히 업그레이드된 §Y물질 감압기§! 거대구조물을 제어하여 이 §Y연간§! $hcp_mining_efficiency$ 보상을 얻으십시오."
 hcp_crisobj_have_arc_furnaces_name:"아크 용광로 제어"
 hcp_crisobj_have_arc_furnaces_desc:"아크 용광로는 다른 방식으로는 채취 불가능한 매장지에서 귀중한 광물을 효율적으로 추출하고 처리할 수 있게 해줍니다.\n\n완전히 업그레이드된 §Y아크 용광로§! 거대구조물을 제어하여 이 §Y연간§! $hcp_mining_efficiency$ 보상을 얻으십시오."
 hcp_crisobj_have_prospectorium_vassals_name:"탐사자 봉신 유지"
 hcp_crisobj_have_prospectorium_vassals_desc:"자원에 특화된 신하들은 우리의 채취 작업 효율을 개선하는 데 도움이 될 수 있습니다.\n\n§Y탐사자 봉신§!을 유지하여 이 §Y연간§! $hcp_mining_efficiency$ 보상을 얻으십시오."
 
 hcp_crisis_harvesters_level_1:"§b탐사§!"
 hcp_crisis_harvesters_level_1_desc:"위기 1단계"
 hcp_crisis_harvesters_level_2:"§b탐험§!"
 hcp_crisis_harvesters_level_2_desc:"위기 2단계"
 hcp_crisis_harvesters_level_3:"§b추출§!"
 hcp_crisis_harvesters_level_3_desc:"위기 3단계"
 hcp_crisis_harvesters_level_4:"§b굴착§!"
 hcp_crisis_harvesters_level_4_desc:"위기 단계 4"
 hcp_crisis_harvesters_level_5:"§b존재론적 위협§!"
 hcp_crisis_harvesters_level_5_desc:"위기 단계 5"
 
 ### Crisis Perks Level 1
 ## Prospector Drone
 hcp_menp_prospector_drone: "$hcp_prospector_drone$"
 hcp_unlock_prospector_drone:"§Y$hcp_prospector_drone$ 과학선§!을(를) 잠금 해제합니다. 이 함선은 건조 비용이 저렴하며, 자원이 없는 행성을 조사할 때 50% 확률로 광물 매장지를 발견합니다."
 hcp_menp_prospector_drone_desc:"가장 깊은 광물 매장지까지 탐사할 수 있도록 강력한 스캐너가 장착된 탐사용 드론"

 ## Mining Efficiency
 hcp_menp_mining_efficiency: "$hcp_mining_efficiency$"
 hcp_unlock_mining_efficiency:"§HCrisis Objectives§!를(을) 완료하여 £hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§!를(을) 축적할 수 있습니다."
 hcp_menp_mining_efficiency_desc: "$hcp_mining_efficiency_desc$"

 ## Standardised Orbital Mining
 hcp_menp_standardised_orbital_mining:"궤도 채굴 표준화"
 hcp_unlock_mech_standardised_orbital_mining:"§Y절단 레이저§! 함선 부품 기술을 잠금 해제합니다.\n"
 hcp_unlock_bio_standardised_orbital_mining:"§Y채굴 빔 프로젝터§! 함선 부품 기술을 잠금 해제합니다."
 hcp_menp_standardised_orbital_mining_desc:"궤도 채굴 절차를 엄격하게 표준화함으로써 전반적인 효율성을 높일 수 있습니다."

 ## Infinite Storage
 hcp_menp_infinite_storage:"무한 저장고"
 hcp_unlock_infinite_storage:"§Y$hcp_singularity_silo$§! 거대 구조물을 잠금 해제합니다.\n"
 hcp_menp_infinite_storage_desc:"필요한 자원을 보관하기 위해 일반적인 저장 솔루션으로는 충분하지 않습니다. 우리는 블랙홀의 무한한 용량을 활용해야 합니다."

 ### Crisis Perks Level 2
 ## Mining Drone
 hcp_menp_mining_drone: "$hcp_mining_drone$"
 hcp_unlock_mining_drone:"§Y$hcp_mining_drone$§!을(를) 잠금 해제합니다."
 hcp_menp_mining_drone_desc:"강력한 채굴 레이저 또는 폭발물을 사용할 수 있도록 특수 제작된 채굴 드론"

 ## Energised Mining Equipment
 hcp_menp_energised_mining_equipment:"에너지 채굴 장비"
 hcp_menp_energised_mining_equipment_desc:"가장 외딴 채취 작업에도 고출력 채굴 장비를 배치하면 추출 효율이 크게 향상될 것입니다."

 ## Detritus Recycling
 hcp_menp_detritus_recycling:"잔해 재활용"
 hcp_unlock_detritus_recycling:"파괴된 §Y함선§!은(는 잔해를 남기며, 이를 연구하여 함선 비용의 일부를 회수할 수 있습니다. (§G10%§!)"
 hcp_menp_detritus_recycling_desc:"채굴은 위험한 사업입니다. 견고한 복구 절차를 마련함으로써 사고로 인한 효율 손실을 최소화할 수 있습니다."

 ### Crisis Perks Level 3
 ## Excavator Drone
 hcp_menp_excavator_drone: "$hcp_excavator_drone$"
 hcp_unlock_excavator_drone:"§Y$hcp_excavator_drone$§!을(를) 잠금 해제합니다!"
 hcp_menp_excavator_drone_desc:"접근 불가능한 자원을 얻기 위해 넓은 암석 지대를 제거하도록 제작된 대형 드론"

 ## Planetary Quarrying
 hcp_menp_planetary_quarrying:"행성 채석"
 hcp_unlock_planetary_quarrying:"§Y$hcp_orbital_quarrier$§! 거대 구조물을 잠금 해제합니다."
 hcp_menp_planetary_quarrying_desc:"우리가 채취하는 자원의 종류를 가릴 여유가 없습니다. 모든 물질은 우리에게 가치가 있으며 수집되어야 합니다."

 ## Improved Mining Lasers
 hcp_menp_improved_mining_lasers:"개선된 채굴 레이저"
 hcp_menp_improved_mining_lasers_desc:"방해 에너지장을 만났을 때 채굴 레이저의 성능을 향상시키면 이국적인 환경에서의 작전 수행 능력이 향상될 것입니다."

 ### Crisis Perks Level 4
 ## Stellar Harvester Prototype
 hcp_menp_stellar_harvesters: "$hcp_stellar_harvester_prototype$"
 hcp_unlock_stellar_harvesters:"§Y$hcp_stellar_harvester_prototype$§! 거대 구조물을 잠금 해제합니다.\n"
 hcp_menp_stellar_harvesters_desc:"거대한 드론 제어선으로, 수많은 드론을 풀어 태양계 전체를 채취할 수 있습니다."

 ## Efficient Metallurgy
 hcp_menp_efficient_metallurgy:"효율적인 야금술"
 hcp_unlock_efficient_metallurgy_minerals:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-3§!\n"
 hcp_unlock_efficient_metallurgy_minerals_machine:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-4§!\n"
 hcp_unlock_efficient_metallurgy_food:"$mod_planet_metallurgists_food_upkeep_add$: §G-4.5§!\n"
 hcp_unlock_efficient_metallurgy_food_machine:"$mod_planet_metallurgists_food_upkeep_add$: §G-6§!\n"
 hcp_menp_efficient_metallurgy_desc:"야금 공정의 효율성을 개선하면 자원이 가장 필요할 때를 대비하여 자원을 비축할 수 있습니다."

 ## Field Repairs
 hcp_menp_field_repairs:"야전 수리"
 hcp_unlock_field_repairs:"적 제국 함선 파괴 시마다:$TABBED_NEW_LINE$£military_ship£ §Y함대§! 내 무작위 함선: §G$@hcp_field_repairs_heal|%0$§! £ship_stats_hitpoints£ 선체 내구도 회복\n"
 hcp_menp_field_repairs_desc:"새로 채취한 자원의 일부를 채굴 장비 유지보수에 사용할 여력이 있습니다."

 ### Crisis Perks Level 5
 ## Perpetual Replication
 hcp_menp_perpetual_replication:"영구 복제"
 hcp_unlock_perpetual_replication:"§Y$hcp_stellar_harvester$§! 메가스트럭처를 잠금 해제합니다."
 hcp_menp_perpetual_replication_desc:"우리 항성 채집기는 채굴 시설이자 저장고 역할을 하며, 수집한 자원을 자신을 복제하는 데 사용합니다."

 hcp_menp_galactic_harvest:"은하 수확"
 hcp_unlock_galactic_harvest:"§Y외곽 확장§! 상황을 잠금 해제합니다. §Y$hcp_stellar_harvester_prototype$§! 시험이 완료되었으므로, 우리는 작전을 대폭 확장할 수 있습니다."
 hcp_menp_galactic_harvest_desc:"우주 수확을 본격적으로 시작하려면 충분한 자원을 모아야 합니다. 은하 하나만큼이면 충분할 것입니다."

 ##Eternal Sanctuaries
 hcp_menp_eternal_sanctuaries:"영원한 피난처"
 hcp_unlock_eternal_sanctuaries:"우리 §Y$hcp_singularity_silo$§! 주변의 §Y피난처§!에 대한 §Y$hcp_decision_expand_sanctuary$§! 행성 결정을 잠금 해제합니다."
 hcp_menp_eternal_sanctuaries_desc:"우리 피난처가 전체 문명을 수용할 수 있는 역량을 갖추고, 영원히 지속될 견고함을 지니도록 해야 합니다."

 ### Crisis Level Requirements
 hcp_NO_BLACK_HOLE:"블랙홀 확보"
 hcp_NO_BLACK_HOLE_DESC:"§Y$hcp_singularity_silo_4$§!을(를) 건설하려면 §H블랙홀§!이(가) 필요합니다. 우리는 이미 알려진 블랙홀을 확보하거나, 관측소를 설정하여 이전에 간과했던 블랙홀을 찾아볼 수 있습니다."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_1: "$hcp_singularity_silo_1$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_DESC:"특이점 사일로는 궁극적인 저장 해결책입니다. 이 첫 단계는 잠재력의 25%만 저장할 수 있지만, 시작하기에는 충분합니다."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP:"§Y건설선§!을(를) 사용하여 §H블랙홀§! 주변에 §Y$hcp_singularity_silo$§!의 첫 단계를 건설하십시오."
 hcp_harvesters_level_2_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§! 메가스트럭처의 첫 단계를 건설했습니다."
 hcp_harvesters_level_2_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§! 메가스트럭처의 첫 단계를 건설하지 않았습니다."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_2: "$hcp_singularity_silo_2$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_DESC:"특이점 사일로는 궁극적인 저장 해결책입니다. 이 두 번째 단계는 잠재력의 50%만 저장할 수 있지만, 우리의 자원 비축량을 극적으로 확장할 수 있게 해줄 것입니다."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_TOOLTIP:"우리 §Y$hcp_singularity_silo$§!을(를) 두 번째 단계로 업그레이드하십시오."
 hcp_harvesters_level_3_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§! 메가스트럭처의 두 번째 단계를 건설했습니다."
 hcp_harvesters_level_3_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§! 메가스트럭처의 두 번째 단계를 건설하지 않았습니다."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_3: "$hcp_singularity_silo_3$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_DESC:"특이점 사일로는 궁극적인 저장 해결책입니다. 이 세 번째 단계는 잠재력의 75%만 저장할 수 있지만, 우리의 자원 비축량을 극적으로 확장할 수 있게 해줄 것입니다."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_TOOLTIP:"우리 §Y$hcp_singularity_silo$§!을(를) 세 번째 단계로 업그레이드하십시오."
 hcp_harvesters_level_4_req_clear_tooltip:"£trigger_yes£ §H$hcp_singularity_silo$§! 메가스트럭처의 세 번째 단계를 건설했습니다."
 hcp_harvesters_level_4_req_tooltip:"£trigger_no£ §H$hcp_singularity_silo$§! 메가스트럭처의 세 번째 단계를 건설하지 않았습니다."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_4: "$hcp_singularity_silo_4$"
