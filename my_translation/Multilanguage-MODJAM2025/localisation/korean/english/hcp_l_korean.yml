 ### Victory Score
 hcp_harvested_systems_score:"수확된 성계: $VALUE$"

 ### Ascension Perks
 hcp_ap_harvesters:"채취기"
 hcp_ap_harvesters_desc:"우주의 열역학적 죽음은 우리가 아는 존재가 불가능해지는 전환점을 의미합니다. 우리가 그를 이겨내려면, 지금부터 준비를 시작해야 합니다."
 hcp_ap_tooltip:"[this.GetName]이(가) §Y§R위기§!가 되는§! 길로 나아가게 합니다."

 ### Technology
 hcp_tech_mining_drone:"채광 드론"
 hcp_tech_mining_drone_desc: "$hcp_menp_mining_drone_desc$"
 hcp_TECH_UNLOCK_MINING_DRONE_CONSTRUCTION_TITLE:"§H함선 유형 잠금 해제:§! 채광 드론"
 hcp_TECH_UNLOCK_MINING_DRONE_CONSTRUCTION_DESC:"§H채광 드론§!\n$hcp_menp_mining_drone_desc$"

 hcp_tech_excavator_drone:"굴착 드론"
