  coex_mental_authority_crisis_level_locked:"이 수준을 해금하는 데 필요:\n"
  coex_mental_authority_crisis_level_unlocked:"$LEVEL$에서 다음 보상을 받습니다:\n"
  coex_mental_authority_crisis_level_desc:"위기 수준을 진행하려면 정신 권위를 축적하고 특수 위기 기술을 연구하십시오."
  coex_mental_authority_crisis_level_unlock:"£coex_mental_authority£ §Y$CURRENCY$§! 정신 권위를 보유하고 있습니다"
  coex_mental_authority_current_value:"현재 값: §Y$VALUE|0$§!"
  coex_mental_authority_crisis_description_title:"공존 프로토콜"

#Ascension Perk
  coex_ap_coexistence_protocol:"공존 프로토콜"
  coex_ap_coexistence_protocol_desc:"개개인의 혼돈은 지속 불가능하다. 우리가 영속적인 평화를 가져와야 하며, 평화는 오직 통제에서만 비롯될 수 있다."
  coex_no_other_crisis:"다른 제국이 이미 공존 의례를 시작했습니다."


#Crisis Objectives
  coex_crisobj_brain_relays_name:"뇌파 중계기 통제 (월간)"
  coex_crisobj_brain_relays_desc:"대규모 평화는 독창성과 강제를 요구한다."

  coex_crisobj_espionage_name:"위기 작전 수행"
  coex_crisobj_espionage_desc:"첩보는 잠재적 적들을 이해할 수 있게 해준다."

  coex_crisobj_have_vassals_name:"봉신 보유 (연간)"
  coex_crisobj_have_vassals_desc:"봉신화는 평화를 향한 이해관계를 정렬시킨다. 개개인의 사소한 희생은 미래를 위해 정신을 자유롭게 한다."

  coex_crisobj_vassalise_empires_name:"제국 정복"
  coex_crisobj_vassalise_empires_desc:"모든 제국이 순응할수록 우리는 평화에 더 가까워진다."

  coex_crisobj_galcom_surveillance_resolution_name:"은하 공동체 지원 확보 (연간)"
  coex_crisobj_galcom_surveillance_resolution_desc:"§Y관료적 감시§! 결의안 통과"

#Menace perks

  menp_coex_techs_1:"사이오닉 이론"
  coex_unlocks_techs_1:"사이오닉 이론을 연구 옵션으로 추가합니다."
  menp_coex_techs_1_desc:"정신에 대한 우리의 연구는 더욱 초자연적인 응용 분야로 이끌었다."

  menp_coex_mega_1:"사회 공학 I"
  coex_unlocks_mega_1:"초공간 투영 기술 잠금 해제"
  menp_coex_mega_1_desc:"은하계 전역의 외계인에게 우리의 의지를 투영할 수 있게 해주는 구조물."

  menp_coex_operations_1:"의무적 평화주의"
  coex_unlocks_operations_1:"중계기에 영향을 받는 제국과 강제로 휴전하는 첩보 작전 잠금 해제"
  menp_coex_operations_1_desc:"이 어리석은 자들은 사소한 일에도 전쟁을 벌이려 한다. 우리는 그런 경솔한 행동을 허용하지 않을 것이다."

  menp_coex_infiltration_1:"신뢰 제조"
  menp_coex_infiltration_1_desc:"이제 우리는 다른 이들을 더욱... 유도하기 쉽게 만들 방법을 갖게 되었다."

  menp_coex_mega_2:"사회 공학 II"
  coex_unlocks_mega_2:"§H거대 구조물 잠금 해제:§! $coex_enlightenment_array_0$\n"
  menp_coex_mega_2_desc:"뇌파 중계기만으로는 부족하다. 우리는 그것들을 더욱 강력하게 만들어야 한다."


  menp_coex_features_2:"새로운 기법"
  menp_coex_features_2_desc:"우리는 이제 우리 이전의 어떤 존재보다도 인지에 대한 더 깊은 이해를 갖게 되었다."

  menp_coex_operations_2:"유연한 허가"
  coex_unlocks_operations_2:"대상 제국에 뇌파 중계기를 설치하는 작전 잠금 해제"
  menp_coex_operations_2_desc:"제한적일지라도 정신 제어는 우리에게 많은 이점을 제공한다."

  menp_coex_mega_3:"사회 공학 III"
  coex_unlocks_mega_3:"§H거대 구조물 단계 잠금 해제:§! $coex_enlightenment_array_2$\n"
  menp_coex_mega_3_desc:"우리가 평화를 얻고자 한다면 계몽 배열에 대한 작업을 계속해야 한다."


  menp_coex_codebreaking_3:"정보 활용"
  menp_coex_codebreaking_3_desc:"우리 요원들은 다른 이들이 자신들을 무시하거나 그들의 모든 말을 믿게 만드는 기술을 갖추고 있다."

  menp_coex_diplomacy_3:"고급 외교"
  menp_coex_diplomacy_3_desc:"그들이 우리 말을 듣지 않으려 한다면, 우리는 그들을 강제할 것이다."

  menp_coex_mega_4:"사회 공학 IV"
  coex_unlocks_mega_4:"§H거대 구조물 단계 잠금 해제:§! $coex_enlightenment_array_3$\n"
  menp_coex_mega_4_desc:"우리의 배열체는 지금까지 우리에게 큰 도움이 되었지만, 아직 그 잠재력을 완전히 발휘하지 못했습니다."

  menp_coex_operations_4:"필수적인 통제"
  coex_unlocks_operations_4:"릴레이의 영향을 받는 제국을 복속시키는 작전 잠금 해제"
  menp_coex_operations_4_desc:"어떤 개인도 신뢰할 수 없습니다. 우리는 모두를 우리의 통제 하에 두어야 합니다."

  menp_coex_features_5:"두뇌 싸움"
  menp_coex_features_5_desc:"우리가 그들을 위해 했던 모든 일에도 불구하고, 그들은 여전히 이해하지 못합니다. 싸울 가치가 있는 것이 있다면, 그것은 평화입니다."

  menp_coex_enlightenment_5:"위대한 계몽"
  coex_unlocks_enlightenment_5:"계몽 배열체를 가동하여, 모든 지적 생명체를 세뇌시키고 게임을 승리합니다!"
  menp_coex_enlightenment_5_desc:"이것이 유일한 방법입니다. 마침내, 배열체가 분쟁과 갈등을 종식시킬 것입니다."

  enlightened_galaxy_score:"은하계를 계몽함"




#Megastructures
  coex_enlightenment_array_0_MEGASTRUCTURE_DETAILS:"계몽 배열체는 보조 뇌파 릴레이로부터 신호를 교신하고 집중시키는 부착된 핀과 중앙의 직육면체 처리 장치로 구성됩니다. 이들은 함께, 궁극적으로 은하계의 완전한 통제권을 부여할 것입니다."
  coex_enlightenment_array_0:"계몽 배열체 골격"
  coex_enlightenment_array_0_DESC:"이 골격은 계몽 배열체의 핵심 구성 요소를 수용합니다."
  coex_enlightenment_array_1:"계몽 배열체 초점 핀"
  coex_enlightenment_array_1_DESC:"이 핀들은 우리의 뇌파 릴레이와 직접적으로 교신하고 강화합니다."
  coex_enlightenment_array_2:"계몽 배열체 통제 센터"
  coex_enlightenment_array_2_DESC:"중무장 방어된 통제 센터는 우리가 배열체를 통해 명령을 내릴 장소이며,"
  coex_enlightenment_array_3:"계몽 배열체"
  coex_enlightenment_array_3_DESC:"계몽 배열체는 은하계 전체에 신호를 방송할 수 있으며, 곧 모든 지적 생명체의 통제권을 우리에게 부여할 것입니다."
  allow_coex_brain_relay:"§H거대 구조물 잠금 해제:§! 뇌파 릴레이"
  coex_brain_relay_0:"뇌파 릴레이 건설 부지"
  coex_brain_relay_0_DESC:"이 건설 부지 정거장은 미래의 뇌파 릴레이 건설을 위한 기지 역할을 합니다."
  coex_brain_relay_0_MEGASTRUCTURE_DETAILS:"모든 지적 종족의 정신에 영향을 미칠 수 있는 뇌파 릴레이입니다. 다른 뇌파 릴레이의 영향을 받지 않는 제국 내에서 10점프 이내의 가장 가까운 외계 식민지에 영향을 미칩니다."
  coex_brain_relay_1:"뇌파 릴레이"
  coex_brain_relay_1_DESC:"이 뇌파 릴레이는 외계인의 정신에 영향을 미칠 수 있게 해줍니다."


  coex_brain_relay_no_federation_0:"뇌파 릴레이 건설 부지"
  coex_brain_relay_no_federation_0_DESC:"이 건설 부지 정거장은 미래의 뇌파 릴레이 건설을 위한 기지 역할을 합니다."
  coex_brain_relay_no_federation_0_MEGASTRUCTURE_DETAILS:"모든 지적 종족의 정신에 영향을 미칠 수 있는 뇌파 릴레이입니다. 다른 뇌파 릴레이의 영향을 받지 않는 제국 내에서 10점프 이내의 가장 가까운 외계 식민지에 영향을 미칩니다"
  coex_brain_relay_no_federation_1:"뇌파 릴레이"
  coex_brain_relay_no_federation_1_DESC:"이 뇌파 릴레이는 외계인의 정신에 영향을 미칠 수 있게 해줍니다."

  mod_coex_brain_relay_megastructures_produces_mult:"£coex_mental_authority£ 뇌파 릴레이로부터의 $coex_mental_authority$"
  coex_brain_relay_megastructures:"뇌파 릴레이"

  #Espionage
  coex_operation_need_brain_relay:"이 작전은 목표가 뇌파 릴레이의 영향을 받고 있어야 합니다."


  coex_operation_force_truce:"강제 휴전"
  coex_operation_force_truce_desc:"목표 제국과의 휴전 강요"
  coex_operation_force_truce_on_success:"$IF_SUCCESSFUL|E$\n우리와 목표 사이에 10년 간의 휴전을 부여합니다."
  #Force truce
  coex_operation.101.name:"강제 휴전"
  coex_operation.101.desc:"우리는 핵심 군사 지도자들을 우리의 뇌파 릴레이의 영향 하에 두었습니다."
  coex_operation.102.name:"강제 휴전"
  coex_operation.102.desc:"우리 요원들이 §Y[Target.GetName]§! 전역에 다양한 형태의 평화주의 선전을 심어두었습니다."
  coex_operation.103.name:"강제 휴전"
  coex_operation.103.desc:"군사 지도자들이 중앙 정부를 설득하여 우리 사이에 평화를 증진하도록 하고 있습니다."
  coex_operation.104.name:"강제 휴전"
  coex_operation.104.desc:"그들은 향후 10년간 무조건적인 휴전에 동의했습니다. 평화가 찾아올 것입니다."

  coex_operation_build_relay:"두뇌 중계기 설치"
  coex_operation_build_relay_desc:"새로운 두뇌 중계기 건설을 통해 우리의 영향력을 확장할 것입니다."
  coex_operation_build_relay_on_success:"$IF_SUCCESSFUL|E$\n대상 제국 내의 미사용 성계를 장악하고 두뇌 중계기 건설을 시작합니다."
  coex_operation.301.name:"두뇌 중계기 설치"
  coex_operation.301.desc:"우리 [GetEnvoy]가 새로운 건설 프로젝트 논의를 시작하기 위해 도착했습니다."
  coex_operation.302.name:"두뇌 중계기 설치"
  coex_operation.302.desc:"우리 [GetEnvoy]는 유창한 언변과 사려 깊은 시각 자료를 통해 은하계 전역의 통신 효율성을 높이기 위한 위성 건설 아이디어를 제안했습니다."
  coex_operation.303.name:"두뇌 중계기 설치"
  coex_operation.303.desc:"그들은 아무것도 모른 채, 우리에게 그들의 제국 내에 두뇌 중계기를 건설하도록 허용하는 데 동의했습니다. 우리는 적합한 성계를 찾아야 할 것입니다."
  coex_operation.310.name:"중계기 설치 완료"
  coex_operation.310.desc:"우리는 평범한 성계에 대한 행정 통제권을 성공적으로 협상했으며, 두뇌 중계기 건설을 시작했습니다."
  coex_operation.311.name:"작전 실패"
  coex_operation.311.desc:"두뇌 중계기를 위한 적합한 성계를 찾을 수 없었습니다. 나중에 다시 시도할 수 있습니다."
  coex_operation.320.name:"위성 설치 완료"
  coex_operation.320.desc:"우리는 §Y[Root.Owner.GetName]§!가 은하계 통신을 강화하기 위해 중요하지 않은 성계에 통신 위성을 건설하도록 허용하는 데 동의했습니다."


  coex_operation_encourage_subjugation:"충성 획득"
  coex_operation_encourage_subjugation_desc:"그들이 우리의 통치를 받아들이도록 설득할 것입니다."
  coex_operation_encourage_subjugation_on_success:"$IF_SUCCESSFUL|E$\n대상 제국을 종속시킵니다."
  coex_operation.401.name:"충성 획득"
  coex_operation.401.desc:"두뇌 중계기가 §Y[coex_subjugation_target_leader.Owner.GetAdj] [coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§!를 조작을 위한 유망한 대상으로 식별했습니다."
  coex_operation.402.name:"충성 획득"
  coex_operation.402.desc:"§Y[coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§!는 우리 제국의 강점과 우리에게 합류함으로써 얻을 수 있는 이점을 이해합니다."
  coex_operation.403.name:"충성 획득"
  coex_operation.403.desc:"[coex_subjugation_target_leader.GetName]과 우리의 중계기의 도움으로, 그들의 제국 내에서 정부가 우리 제국에 복종할 것을 요구하는 대중 운동이 발생했습니다."

  coex_operation.411.name:"종속 제안"
  coex_operation.411.desc:"최근 새로운 운동이 시작되었습니다. 그 구성원들은 우리가 스스로 생존하기에는 너무 약하며, §Y[coex_subjugator.GetName]§!의 봉신이 되는 것이 더 나을 것이라고 주장합니다. 이 운동의 기원은 알려지지 않았으며, 부정한 개입이 있었는지도 불분명합니다."
  coex_operation.411.a:"종속 저항"
  coex_operation.411.b:"종속 수락"

  coex_operation_subject:"다른 제국의 종속국이 될 수 없음"

