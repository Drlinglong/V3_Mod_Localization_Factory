###Crisis UI

#Mental Authority

  coex_mental_authority:"정신 권위"
  coex_mental_authority_name:"$coex_mental_authority$:"
  coex_mental_authority_value:"£coex_mental_authority£ $VAL|0$"
  coex_mental_authority_gaining:"더 많은 £coex_mental_authority£ §Y정신 권위§!를 얻으려면 §H위기 목표§!를 완료하십시오."
  coex_mental_authority_desc:"정신 권위는 우주의 가장 깊은 비밀에 대한 우리의 이해도를 측정합니다."
  coex_mental_authority_crisis_objective:"위기 목표"
