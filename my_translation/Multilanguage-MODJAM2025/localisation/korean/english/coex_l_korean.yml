  coex_crisis.1000.name:"위기 단계 1"
  coex_crisis.1000.desc:"현재 개별적이고 동물적인 본성으로는 전쟁과 폭력이 필연적입니다. 의무적인 복종을 통해서만 진정한 평화에 도달할 수 있습니다. 우리는 농업과 탐사, 과학과 정복을 통달했습니다. 이제 우리 자신의 평화를 통달하는 데 집중해야 합니다. 두뇌 중계기는 우리가 우리의 정신을 선한 일에 사용하고 폭력적인 오해를 낳는 부분은 쉬게 할 수 있는 새로운 미래를 위한 길을 열 것입니다."
  coex_crisis.1000.a:"미래는 평화입니다."

  coex_crisis.7105.name:"위기 단계 2"
  coex_crisis.7105.desc:"평화를 위한 여정을 계속하면서, 우리는 더 큰 선을 위해 어려운 결정을 내려야 함을 알고 있습니다. 우리의 두뇌 중계기는 활성화되어 미래 발전을 위한 고된 작업을 수행하고 있습니다. 우리는 중계기의 강도를 높이기 위해 우아한 기술인 계몽 배열을 구축합니다. 다른 제국들이 그 영향 아래 놓이면서, 평화는 잠든 세계 위로 떠오르는 햇살처럼 퍼져나갑니다. 우리는 정복하려 하지 않고 단결시키려 합니다. 어두운 구석에 손전등을 비추듯, 우리는 그림자를 제거하여 은하계의 먼 곳까지 계몽합니다."
  coex_crisis.7105.a:"빛이 있으라."

  coex_crisis.7110.name:"위기 단계 3"
  coex_crisis.7110.desc:"이제 우리는 이미 인상적인 계몽 배열을 한층 더 업그레이드했습니다. 이는 지속적인 평화를 확보하려는 우리 임무의 핵심적인 순간을 나타냅니다. 사유의 온화한 제안을 통해, 폭력은 우리 세계가 절실히 필요로 하는 조화와 고요함으로 대체됩니다. 이렇게 계획되고 지속되는 평화는 사회를 다루기 힘든 개별성의 혼돈으로부터 해방시킵니다. 정렬되는 외계 정신 하나하나마다, 우리는 우리가 상상했던 미래에 더욱 가까워집니다."
  coex_crisis.7110.a:"동의의 조화는 아름답습니다."

  coex_crisis.7115.name:"위기 단계 4"
  coex_crisis.7115.desc:"우리의 계몽 배열이 한 번 더 업그레이드되었습니다. 우리는 힘을 증대시켰으며, 이제 은하계 평화라는 우리의 자비로운 목표를 향해 제국 전체를 굴복시킬 수 있습니다."
  coex_crisis.7115.a:"우리는 자비로 이끌어갑니다."

  coex_crisis.7120.name:"위기 단계 5"
  coex_crisis.7120.desc:"최종 업데이트가 완료되었습니다. 우리의 계몽 배열은 이제 은하계의 모든 생명체를 목표로 삼기 시작합니다. 우리는 목표에 가까워지고 있지만, 경계를 늦추지 않아야 합니다. 변화와 가능성을 경계하는 다른 제국들이 걱정하기 시작할 수 있습니다."
  coex_crisis.7120.a:"최후의 갈등이 임박했습니다."

  coex_crisis.7200.name:"두뇌 중계기 점령됨"
  coex_crisis.7200.desc:"우리는 §Y[coex_relay_builders.GetName]§!가 건설한 두뇌 중계기를 점령했습니다. 이를 파괴하면 영향을 받는 제국이 그 영향력에서 해방될 것입니다."
  coex_crisis.7200.A:"파괴해야 합니다."
  coex_crisis.7210.name:"두뇌 중계기 파괴됨"
  coex_crisis.7210.desc:"§Y[coex_relay_builders.GetName]§!가 건설한 두뇌 중계기가 파괴되었습니다. 그 영향력에서 벗어나자, 우리는 우리가 얼마나 쉽게 조작되었는지 이제야 깨닫습니다."
  coex_crisis.7210.b:"이것은 용서할 수 없습니다."
  coex_crisis.7210.a:"우리는 복수할 것입니다."

  coex_crisis.7220.name:"두뇌 중계기 파괴됨"
  coex_crisis.7220.desc:"§Y[coex_destroyed_relay_system.GetName]§!에 있던 우리의 두뇌 중계기가 파괴되었습니다. 영향을 받던 제국은 이제 그 영향력에서 해방되었습니다."
  coex_crisis.7220.a:"안타깝습니다."
  coex_crisis.7300.name:"계몽 배열"
  coex_crisis.7300.desc:"때가 왔습니다. 우리는 계몽 배열을 발사하여 이 은하계를 이루는 다루기 힘든 개체들을 통제하기 위한 준비를 시작해야 합니다."








