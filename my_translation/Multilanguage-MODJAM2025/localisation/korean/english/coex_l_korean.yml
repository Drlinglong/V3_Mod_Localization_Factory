#Technology
  coex_tech_brain_relay:"초공간 투영"
  coex_tech_brain_relay_desc:"초공간 투영은 뇌파 중계기를 구동합니다. 새로 발견된 뇌전도 기술을 사용하여 아이디어를 합성 뇌파로 변환합니다."
  COEX_TECH_UNLOCK_BRAIN_RELAY_TITLE:"§H거대 구조물 잠금 해제:§! 뇌파 릴레이"
  COEX_TECH_UNLOCK_BRAIN_RELAY_DESC:"뇌파 중계기는 외계 종족의 정신에 영향을 미칠 수 있게 해주는 메가스트럭처입니다. 다른 뇌파 중계기의 영향을 받지 않는 제국 내에서 10점프 이내의 가장 가까운 외계 식민지에 영향을 줍니다."

  coex_brain_relay_tech_unlock_tt:"§Y위기 특성§!: §Y£physics£ $coex_tech_brain_relay$§!"
  coex_psionic_theory_tech_unlock_tt:"§Y위기 특성§!: §Y£society£ $tech_psionic_theory$§!"




