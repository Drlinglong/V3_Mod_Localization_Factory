 kt_situation_sword_logic:"살육의 기세"
 kt_situation_sword_logic_desc:"우리는 궁극적인 동어반복에서 힘을 끌어내고 있다. 강한 것은 계속 존재한다. 계속 존재하는 것, 스스로 존재를 이어갈 능력을 촉진하는 것은 강하다. 이 맹목적인 심판자는 우주의 궁극적인 진리이며, 우리는 창으로 이루어진 친절한 도시가 결코 지배할 수 없다고 믿는 모든 어리석은 자들에도 불구하고, 거기서 힘을 끌어내는 법을 배웠다."
 kt_situation_sword_logic_type:"위기 상황"
 kt_situation_sword_logic_monthly_change_tooltip:"우리는 멸종을 통해 우리의 논리를 진전시키고 있다."
 kt_situation_sword_logic_approach:"멸종"
 kt_situation_sword_logic_approach_tt:"우리는 검으로 살아가며, 그리하여 결코 죽지 않으리라."
 kt_situation_stage:"우리는 가장 강력한 종족이며, 이렇게 증명한다."

 KT_CRISIS_CYST_WORLD_1:"낭종 새기기"
 KT_CRISIS_CYST_WORLD_1_DESC:"살육의 사상에 심취하면서 우리는 새로운 적용법을 고려하기 시작했습니다. 장막 속에 낭종을 새기고, 우리 세계의 일부를 그 안으로 역전시켜, 그 세계 안에 살육의 사상의 지배를 확립하는 것입니다. 그것을 수행한 자는 그 세계를 속박할 수 있으며, 그를 죽이고자 하는 자들을 이 세계에서 그와 맞서도록 강제하고, 우월한 힘에서 비롯되지 않은 어떤 죽음도 회피할 수 있습니다. 하지만 먼저 우리는 그 낭종을 장막 속에 새기는 방법을 배워야 합니다."
 KT_CRISIS_CYST_WORLD_2:"낭종 세계 확립"
 KT_CRISIS_CYST_WORLD_2_DESC:"이제 우리의 의지와 살의만으로 장막에 준안정적인 낭종을 새기는 데 성공했습니다. 이제 마지막 단계만 남았습니다. 우리 세계의 일부를 그곳으로 역전시켜 기반을 다지고, 그 세계에 살의를 주입하여 장막으로부터의 불필요한 침입을 막고, 우리 지도자들이 죽음마저 극복할 수 있도록 속박하는 것입니다."
 KT_CRISIS_TAKING_1:"공허를 베다"
 KT_CRISIS_TAKING_1_DESC:"장막 낭종 생성 및 살의 연구의 최근 진전으로 우리는 장막 깊숙한 곳의 힘을 감지할 수 있게 되었습니다. 이 힘은 우리가 압도한 적들을 통제하에 새로운 형태로, 더욱 날카로운 형태로, 유일하고 진정한 목표에 더욱 적합한 형태로 재형성할 수 있게 해줄 것입니다. 하지만 먼저 그 영역에 절개부를 만들 수 있어야 하며, 낭종 세계 생성과는 달리 이는 신속하게 이루어져야 합니다. 그렇지 않으면 우리가 날카롭게 만들려는 적은 이미 떠났을 것입니다."
 KT_CRISIS_TAKING_2:"적 재형성"
 KT_CRISIS_TAKING_2_DESC:"이제 재형성의 원천으로 단기적으로 안정적인 통로를 형성하는 데 성공했으니, 이제 날카롭게 만드는 과정을 실제로 통제해야 합니다. 실험실에서 시도한 모든 시도는 끔찍하게 실패하여, 기형적이고 통제 불가능한 살상 기계를 만들었습니다. 낭종 세계를 형성하여 살의를 통달한 자가 필요할 것입니다."

 kt_throne_world_trait:"낭종 세계"
 kt_throne_world_trait_desc:"이 지도자는 자신의 의지를 장막에 새겨넣어, 살의가 지배하는 자신만의 영역, 즉 장막 속 낭종을 형성했습니다."
 kt_throne_world_trait_tt:"낭종 세계를 침공하고 파괴할 수 있는 더 강력한 적에게 패배하지 않는 한 죽음을 넘어 지속될 것입니다."

 kt1desc_ending:"그리고 우리는 한 가지 결론에 도달해야 합니다. 우리가 무언가에 부여해야 할 유일한 가치는 그 존재 자체입니다. 강한 것은 계속 존재합니다. 계속 존재하며, 그 자체로 계속 존재할 능력을 증진시키는 것이 강한 것입니다."
 kt.1.name:"살의를 수용함"
 kt.1.desc.mil:"우리 사회는 갈등 속에서 태어났으며, 그 이후로 이를 문명의 모든 측면으로 이어왔습니다. 그리고 우리가 그동안 치른 전쟁에서 우리는 많은 흥미로운 관찰을 했습니다. 전쟁은 물질적 또는 이상적인 이유뿐만 아니라, 그 자체를 위해서도 싸워집니다. 전쟁은 궁극적인 시험입니다. 승리하는 자는 존재할 자격이 있으며, 이 영원한 게임의 패자는 애초에 존재하지도 않았을 수도 있습니다.$kt1desc_ending$"
 kt.1.desc.auth:"우리는 자연적이고 필수적인 계층이 존재한다는 것을 알고 있으며 항상 그래왔습니다. 최근 일부 철학자들은 이에 대한 새로운 생각을 받아들였습니다. 그것은 단지 자연적이고 필수적일 뿐만 아니라 피할 수 없으며 영원히 살아남을 유일한 것이라는 생각입니다. 폭력과 자신의 존재를 주장할 수 없는 모든 것의 파괴로 형성되는 계층입니다.$kt1desc_ending$"
 kt.1.desc.fth:"우리 사제들은 명상 중에 새로운 것을 감지했습니다. 우리 신앙에 통합할 수 있는 새로운 사상입니다. 피와 폭력, 칼날 끝으로 쟁취한 영원한 존재에 대한 사상. 존재의 궁극적인 중재자: 살의에 대한 사상입니다.$kt1desc_ending$"
 kt.1.desc.mix:"우리는 최근 우리 내부에서 새로운 이념이 형성되고 있다는 징후를 발견했습니다. 약한 것을 절멸시켜 강한 것이 영원히 번성하도록 하는 파괴와 죽음의 새로운 이념입니다. 우리는 이것이 우리를 강하게 만들 것이기에 이를 수용하기로 결정했습니다. 그렇게 하지 않으면 우리는 강한 자들의 먹이가 될 것입니다.$kt1desc_ending$"
 kt.1.desc.hive:"우리는 우리 드론들에게서 새로운 행동 양식, 즉 암적인 성장의 새로운 패턴을 관찰했습니다. 성장할 수 없고 당신의 힘에 맞서 존재를 유지할 수 없는 것들의 파괴로 보장되는 존재. 폭력을 통한 자기 개선의 아름다운 패턴입니다.$kt1desc_ending$"
 kt.1.desc.wild:"우리 의식이 형성된 이래로 우리는 공생체들이 서로 싸우고, 우리 자신의 일부가 서로 전쟁을 벌이는 것을 관찰했습니다. 우리는 존재의 모든 시간 동안 이것을 관찰하고 숙고하며 끝없는 피의 강을 보았습니다.$kt1desc_ending$"
 kt.1.desc.devour:"우리가 시작된 이래로 우리는 우리가 아닌 모든 것의 파괴를 추구했습니다. 그리고 우리는 이 절멸의 방법과 수학에 대해 오랫동안 생각해왔습니다. 그리고 우리는 새로운 현상, 살의를 관찰했습니다.$kt1desc_ending$"
 kt.1.desc.machine:"우리 드론 건설의 완벽함을 향한 영원한 노력 속에서 우리는 전쟁 설계와 책략이 가장 성공적인 패턴을 관찰했습니다. 절멸을 통해 승리로 이끄는 진화 알고리즘, 자기 개선의 패턴입니다. 그것은 위험한 패턴이지만, 더 깊이 살펴볼 가치가 있었습니다. 그리고 이제 우리는 그것을 찾았습니다. 절멸에 의한 존재의 계산입니다.$kt1desc_ending$"
 kt.1.a:"장엄함" # This will become Aiat after the
 kt.2.name:"장막 낭종 생성됨"
 kt.2.desc:"드디어! 우리는 현실과 직접 인접한 장막으로 어느 정도 안정적인 통로를 새기는 데 성공했습니다. 이 과정은 상당한 양의 힘과 의지를 요구합니다. 다음으로 우리는 현실의 조각들을 그 안으로 역전시켜 살의만이 유일한 법이 되는 낭종 세계의 기반을 형성하는 방법을 연구해야 합니다."
 kt.2.a:"훌륭함"
 kt.3.name:"낭종 세계 생성됨"
 kt.3.desc:"우리는 우리 장막 낭종 안으로 현실의 한 조각을 역전시켜, 그것이 제대로 된 낭종 세계가 되도록 만들었습니다. 이 세계들은 살의에 능숙한 자를 닻으로 삼아야 유지되고 해체되지 않지만, 이들은 그 수련자가 자신의 낭종 세계에서 더 강한 자에게 죽임을 당하지 않는 한 가장 폭력적인 죽음으로부터도 돌아올 수 있게 합니다."
 kt.3.a:"훌륭함"
 kt.10.name:"새로운 잠재력 발굴"
 kt.10.desc:"살의에 대한 우리의 이해가 새로운 수준으로 올라섰습니다! 이제 우리에게는 너무나 많은 가능성이 열려 있습니다. 하지만 특히 한 가지가 우리의 눈길을 사로잡았습니다. 깊은 장막의 에너지와 우리의 살의 숙련도를 사용하여, 패배한 적들을 우리의 통제하에 있는 형태로 재형성하고 날카롭게 만드는 것이 가능해야 합니다. 하지만 먼저 우리는 도달하는 방법조차 연구해야 합니다."
 kt.10.a:"파악하기"
 kt.11.name:"재형성의 원천 도달"
 kt.11.desc:"우리의 노력이 결실을 맺어, 마침내 우리는 장막의 한 영역에 틈새를 여는 데 성공했습니다. 그곳에서는 충분한 혼돈의 에너지가 닿는 모든 것을 뒤틀어 우리가 보낸 모든 것을 재형성할 수 있습니다."
 kt.11.a:"여기에 하나 주문"
 kt.12.name:"첫 번째 목표 재형성됨"
 kt.12.desc:"[from.leader.GetName]이(가) 실험 대상의 중심을 찌른 후 무자비하게 장막으로의 절개부 안으로 밀어 넣습니다. 그리고 [from.leader.GetSheHe]은(는) 재형성에 집중합니다. 몇 초 후, 우리는 포탈에서 들려오는 소리를 듣습니다. \"너를 위한 칼이 있다. 그것은 [[찢기]]와 같은 형태를 하고 있다. 이 칼을 들어라. 그 칼날이 되어라. 너의 새로운 형태를 취하라"
 kt.12.a:"우리 적 재형성"
 kt.20.name:"새로운 경지 도달"
 kt.20.desc:"살의에 대한 우리의 숙련도가 상당히 높아져, 이제 전장에서조차 가장 위대한 적을 제외한 모든 적을 재형성할 수 있게 되었습니다. 하지만... 아무도 우리 앞에 설 수 없을 때까지 더 많은 훈련을 해야 합니다."
 kt.20.a:"그들을 파괴하라"
 kt.30.name:"현실이 우리의 칼날을 두려워하다"
 kt.30.desc:"살의에 대한 우리의 숙련도가 다시 한번 성장하여, 이제 현실의 가장자리조차 우리 무기 앞에서 움츠러드는 수준에 이르렀습니다. 우리의 의지로 재형성되지 않는 것이 없는 수준에 도달했습니다. 하지만, 아직 정점에 도달하지 못했다는 것은 분명합니다. 우리는 계속 전진하며, 우리의 존재할 권리를 거듭 증명해야 합니다."
 kt.30.a:"그들의 피로 목욕하라"
 kt.40.name:"절멸의 갈망"
 kt.40.desc:"우리는 거듭, 또 거듭, 거듭, 그리고 거듭 스스로를 증명해왔다. 하지만... 우리는 여전히 만족하지 못한다. 우리는 합당한 적들을 찾아야 하나, 이 은하계에는 얼마 남지 않았다. 은하계의 상당 부분을 절멸시키거나, 퇴락한 제국이라 불리는 저 고대의 괴물들 중 하나를 죽여야 한다. 이 둘 중 하나라도 달성하면, 더 합당한 먹잇감이 있는 새로운 장소를 찾을 충분한 힘을 모으게 될 것이다."
 kt.40.a:"이 바보들을 죽이자"
 kt.50.name:"채워지지 않는 살육의 열망"
 kt.50.desc:"우리는 이 은하계의 모든 합당한 적들과 싸웠고, 더 이상 싸울 가치 있는 것은 남아있지 않다. 우리는 또한 더 합당한 적들이 있는 곳으로 나아갈 충분한 힘을 모았다. 그러나 우리는 이 은하계에 남아 모든 것을 파괴하고, 사냥할 만한 가치 있는 무언가가 우리 은하계로 들어오기를 바랄 수도 있다."
 kt.50.a:"승천하라!"
 kt.50.b:"우리는 이 은하계의 모든 것을 파괴해야 한다."
 kt.51.name:"승천"
 kt.51.desc:"우리는 승천을 선택했으며, 우리의 승천은 마치 검처럼 은하계 전체를 가로질러 길고 깊은 흉터를 남겼으니, 이는 그 바보들에게 원한다면 언제든 그들을 집어삼킬 수 있는 더욱 강력한 존재가 있음을 상기시켜 줄 것이다. 우리는 이제 절멸할 가치가 있는 적들이 있는 어딘가에 착륙하기를 바라며 슬립스페이스를 헤쳐나가고 있다."
 kt.51.a:"Aiat"
 kt.52.name:"`[from.GetName]` 승천"
 kt.52.desc:"`[from.GetName]`은 무분별한 파괴를 과시하며 승천하여, 우리에게서 위협적인 존재감을 거두었다. 하지만... 그들이 우리에게 더 큰 파괴를 가져다주기 위해 돌아올 가능성은 언제나 존재한다."
 kt.52.a:"우려스러운"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"`[This.GetName]`은 살육을 통해 그들의 의지를 장막에 새겨 넣어, 자신들만의 낭종 세계를 창조했다."
 KT_LEADER_BEAT_DEATH_DESC:"`[This.GetName]`은 죽음을 통해 지속되었고, 그들의 낭종 세계에서 형태를 되찾았다."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"우리가 충분한 살육을 자행하지 않았으므로, `[This.GetName]`은 그들의 낭종 세계를 잃었다."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"우리가 충분한 살육을 자행하는 데 실패했으므로, `[This.GetName]`은 죽었다."

 casus_belli_kt_cb_existence:"존재"
 war_goal_kt_proof_eternal:"영원불멸의 증거"
 war_goal_kt_proof_eternal_desc:"우리는 영원불멸의 증거이다. 만약 우리가 그들을 죽이고 영원히 지속된다면 우리는 그것을 증명하는 것이며, 만약 더 무자비한 존재가 나타나 우리를 정복한다면 그 증명은 봉인될 것이다."
