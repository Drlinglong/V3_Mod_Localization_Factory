l_korean:

 #start
 
 kt_must_not_be_necromancer:"살육의 사상에게는 강령술이 이단이다. 죽은 자는 존재할 가치가 없다. 그대를 되살리는 것은 이 원칙들을 위반하는 것이다, 오 나의 지도자여."
 kt_must_not_be_kind:"친절함에 기반한 시민 윤리를 가지고 있다면 이 승천 특전을 선택할 수 없습니다."
 kt_ap_embrace_sword_logic:"죽음의 사상"
 kt_ap_embrace_sword_logic_desc:"파괴될 수 있는 것은 파괴되어야만 한다. 파괴될 수 없는 것은 무한을 초월할 것이다. 그러므로 파괴하는 것이 최선이 아니겠는가?"
 kt_killing_tithe:"십일조"
 kt_killing_tithe_name:"십일조"
 kt_killing_tithe_desc:"유일하고 진정한 방식으로 존재할 자격을 증명하여 축적된 십일조."
 kt_killing_tithe_value:"£kt_killing_tithe£ $VAL|0$"
 kt_killing_tithe_gaining:"더 많은 §Y십일조§!를 얻으려면 §HCrisis Objectives§!를 완료하십시오."
 mod_kt_wages_of_destruction_decay_display:"월간 파괴의 대가 감소"
 mod_kt_wages_of_destruction_display:"파괴의 대가"
 mod_kt_killing_momentum_effectiveness_display:"살육의 기세 위력"

 kt_killing_tithe_crisis_level_locked:"이 단계 잠금 해제 필요 조건:\n"
 kt_killing_tithe_crisis_level_unlocked:"$LEVEL$단계에서 다음 보상을 얻습니다:\n"
 kt_killing_tithe_crisis_level_desc:"위기 단계를 진행하려면 위기 목표를 완료하고 상황 기록에서 위기 특수 프로젝트를 완료하십시오."
 kt_killing_tithe_crisis_level_unlock:"£kt_killing_tithe£ §Y$CURRENCY$§! 십일조 보유"
 kt_killing_tithe_current_value:"현재 값: §Y$VALUE|0$§!"
 kt_killing_tithe_crisis_description_title:"죽음의 사상"
 kt_killing_tithe_crisis_description:"우리는 유일한 진실은 존재뿐임을 깨달았으며, 존재를 유지할 수 없는 자들은 애초에 존재하지 않았던 자들과 다름없는 무게를 지닌다.\n\n파괴될 수 있는 것은 파괴되어야만 한다. 파괴될 수 없는 것은 무한을 초월할 것이기 때문이다.\n\n다른 이들은 우리를 허무주의자라고 부를지 모른다. 우리가 없었더라면 위대한 문명을 건설할 수 있었을 것이라고 말할지도 모른다.\n하지만 우리는 진정 좋은 것을 만들 유일한 방법은 부서지지 않는 것을 만드는 것이며, 그렇게 할 유일한 방법은 모든 것을 부수려 시도하는 것임을 안다. 우주가 죽음으로 움직인다는 것을 아는 것이 더 아름답다."
 kt_killing_tithe_crisis_howto_title:"십일조 & 살육의 기세"
 kt_killing_tithe_crisis_howto:"§HCrisis Objectives§!를 추구하면 £kt_killing_tithe£ §H십일조§!를 생성하여, 우리가 치르는 전쟁과 우리가 절멸시키는 종족들로부터 힘을 얻고 더 큰 힘을 얻을 수 있게 해줍니다.\n그러나 명심하십시오. 살육의 사상을 실천하는 것은 칼날 위를 걷는 것과 같습니다. 충분히 §V전쟁§!하고 §V살육§!하지 않으면, 그것이 당신을 집어삼킬 것입니다.\n\n이 목표들을 달성하면 파괴의 대가도 얻게 되는데, 이는 효과의 위력을 결정합니다. 그러나 이는 또한 감소하며, 비활동과 당신의 세력 규모가 커질수록 감소 속도가 강해지고, 당신이 참여하는 전쟁과 파괴된 국가가 늘어날수록 약해집니다.\n첫 10년 동안은 감소하지 않습니다."

 ### Levels
 ## Level 1
 kt_crisis_killing_thought_level_1:"§V칼날의 지망자§!"
 kt_crisis_killing_thought_level_1_desc:"위기 단계 1"
 kt_menp_everwar:"영원한 전쟁"
 kt_menp_everwar_desc:"전쟁 중인 것은 건강하며, 평화로운 것은 병든 것이다."
 kt_unlocks_tithe_wargoal:"§Y영원한 증명§! 전쟁 목표를 잠금 해제합니다."
 kt_menp_warlust:"전쟁광"
 kt_menp_warlust_desc:"문명이 스스로를 방어할 수 없다면 절멸되어야 한다. 왕이 권력을 유지할 수 없다면 배신당해야 한다. 사물의 가치는 오직 하나의 아름다운 심판자에 의해서만 결정될 수 있으니, 바로 그 사물이 존재하고, 계속 존재하며, 자신의 생존에 맞춰 존재를 재구성할 수 있는 능력이다."
 kt_menp_killing_momentum:"살육의 기세"
 kt_menp_killing_momentum_desc:"세상 밖에서 우리는 단순하고 진실된 질문을 던진다. 너를 죽일 수 있을까? 너의 세계를 산산조각 낼 수 있을까? 와 같은 질문 말이다. 진실을 말하라. 내가 묻지 않으면, 누군가 나에게 그 질문을 던질 것이기 때문이다."
 kt_unlocks_killing_momentum_mechanic:"더 많이 §V전쟁§!하고 §V살육§!할수록 당신은 더욱 강해질 것이다. 그러나 명심하라, 살육의 사상의 길은 칼날 위를 걷는 길이다. 계속 살육하거나, 몰락하라."
 kt_menp_grand_armada:"대함대"
 kt_menp_grand_armada_desc:"존재를 위한 영원한 전쟁의 궁극적인 도구는 당신의 함선이 지나치는 어떤 태양이라도 가릴 정도로 건조되어야 한다."

 ## Level 2
 kt_crisis_killing_thought_level_2:"§V칼날의 문도§!"
 kt_crisis_killing_thought_level_2_desc:"위기 단계 2"
 kt_killing_thought_level_2_req_clear_tooltip:"£trigger_yes£ §Y두 번째§! §H$become_the_crisis_chain$§! 특수 프로젝트를 완료했습니다."
 kt_killing_thought_level_2_req_tooltip:"£trigger_no£  §Y두 번째§! §H$become_the_crisis_chain$§! 특수 프로젝트를 완료했습니다."
 kt_menp_shieldbreaker:"방패파괴자"
 kt_menp_shieldbreaker_desc:"당신은 폭력의 총체성을 손상시킨다. 적의 것을 빼앗을 수 있는데 왜 당신의 땅을 지키려 하는가?"
 kt_unlocks_shield_breaker:"살육의 기세 혜택에 §G방어력 및 보호막 관통§!과 §G방어력 및 보호막 피해§!를 추가합니다."
 kt_menp_throne_world:"낭종 세계"
 kt_menp_throne_world_desc:"당신의 육신은 사라졌으나, 당신은 견뎌냈습니다. 당신의 힘으로 창조한 낭종 우주 속에서 안전하게."
 kt_unlocks_throne_worlds:"특정 지도자는 장막 낭종 특성을 얻어 불멸자가 되며, 다른 지도자가 유발한 죽음이 아닌 한 어떤 죽음에서도 살아남을 수 있고, 심지어 숙련도 차이에 따라서는 대개 그런 죽음에서도 생존할 수 있습니다.\n\n\t-사령관은 전투에서 승리하여 이 특성을 얻을 수 있습니다.\n\t-통치자는 다른 제국을 파괴할 때 이 특성을 얻을 수 있습니다."
 kt_menp_machines_of_war:"전쟁 기계"
 kt_menp_machines_of_war_desc:"적의 수가 늘어날수록 당신의 함선 또한 늘어나야만 합니다, 오, 무한한 자여."
 kt_unlocks_machines_of_war:"당신의 학살의 기세 혜택에 £ship_stats_build_time£§G함선 건조 속도§!를 추가합니다."

 ## Level 3
 kt_crisis_killing_thought_level_3:"§V칼날의 숙련자§!"
 kt_crisis_killing_thought_level_3_desc:"위기 단계 3"
 kt_killing_thought_level_3_req_clear_tooltip:"£trigger_yes£ §Y네 번째§! §H$become_the_crisis_chain$§! 특수 프로젝트를 완료했습니다."
 kt_killing_thought_level_3_req_tooltip:"£trigger_no£ §Y네 번째§! §H$become_the_crisis_chain$§! 특수 프로젝트를 완료했습니다."
 kt_menp_taking:"예리화"
 kt_menp_taking_desc:"당신을 위한 칼날이 있습니다. 그것을 잡고 날카로워지십시오."
 kt_unlocks_taking:"격파한 함선을 날카롭게 다듬은 형태로 바꾸는 방법을 연구할 수 있게 합니다."
 kt_menp_inexhaustible:"무진장"
 kt_menp_inexhaustible_desc:"진정한 전쟁을 위해서는 끊임없이 몰아붙여야 합니다. 적이 회복할 기회를 주지 마십시오."
 kt_menp_art_of_war:"파괴의 미학"
 kt_menp_art_of_war_desc:"우주가 죽음을 바탕으로 돌아간다는 사실보다 더 아름다운 진실은 없습니다."
 kt_killing_momentum_unity:"당신의 학살의 기세 혜택에 £unity£§G통합 생산§!을 추가합니다."
 kt_menp_killing_sustenance:"살육의 양식"
 kt_menp_killing_sustenance_desc:"그들의 고통을, 그들의 절멸을 먹어치우십시오. 깊이 들이마시며 강림하십시오."
 kt_unlocks_upkeep_reduction:"당신의 학살의 기세 혜택에 £ship_stats_maintenance£§G함선 유지비 감소§!를 추가합니다."

 ## Level 4
 kt_crisis_killing_thought_level_4:"§V칼날의 초월자§!"
 kt_crisis_killing_thought_level_4_desc:"위기 단계 4"
 kt_killing_thought_level_4_req_clear_tooltip:"£trigger_yes£ [owner.kt_crisis_level_4_requirement_loc] 제국을 제거했습니다."
 kt_killing_thought_level_4_req_tooltip:"£trigger_no£ [owner.kt_crisis_level_4_requirement_loc] 제국을 제거했습니다."
 kt_menp_wormhole_cutting:"아공간 균열"
 kt_menp_wormhole_cutting_desc:"우주가 우리의 칼날 앞에서 움츠러듭니다. 그 상처를 통해 우주를 가로지릅시다."
 kt_unlocks_jump_drive:"당신의 학살의 기세 혜택에 §G점프 추진기 사거리 및 재사용 대기시간§!을 추가합니다."
 kt_menp_science_of_war:"파괴의 과학"
 kt_menp_science_of_war_desc:"우주 그 자체를 해부하고, 당신의 칼날로 갈라내어 파괴하는 방법을 배우십시오."
 kt_killing_momentum_science:"당신의 학살의 기세 혜택에 £science£§G과학 생산§!을 추가합니다."
 kt_menp_taking_titan:"대예리화"
 kt_menp_taking_titan_desc:"더 거대한 규모의 함선을 §Y날카롭게 다듬는§! 것에 접근할 수 있습니다."
 kt_taking_titan_unlocked:"그것은 [[surpremacy]]의 모습을 하고 있습니다. 당신의 새로운 모습을 취하십시오."
 kt_menp_greater_tithe:"거대한 십일조"
 kt_menp_greater_tithe_desc:"우주는 절멸에 의해, 전멸에 의해, 수천 개의 낙원 행성을 태워버리는 감마선 폭발에 의해, 어린 태양을 먹어치우는 울부짖는 특이점에 의해 돌아갑니다."
 kt_greater_tithe_unlocked:"당신의 모든 학살의 기세 §G혜택§! 효과가 증가합니다."

 ## Level 5
 kt_crisis_killing_thought_level_5:"§V날카로움§!"
 kt_crisis_killing_thought_level_5_desc:"위기 단계 5"
 kt_killing_thought_level_5_req_clear_tooltip:"£trigger_yes£ [owner.kt_crisis_level_5_requirement_loc] 제국을 제거했습니다."
 kt_killing_thought_level_5_req_tooltip:"£trigger_no£ [owner.kt_crisis_level_5_requirement_loc] 제국을 말살했습니다."
 kt_menp_war_fever:"전쟁 열기"
 kt_menp_war_fever_desc:"파괴하려 시도하는 것보다 더 진실된 사랑의 증표는 없습니다. 그리고 당신은 모든 것을 사랑합니다."
 kt_menp_bladed_ascension:"칼날 승천"
 kt_menp_bladed_ascension_desc:"모든 것의 운명은 이와 같이, 충돌 속에서, 하나의 실천이 다른 실천과 시험하며 만들어집니다."
 kt_bladed_ascension_unlock:"살해 추진력의 효율이 증가하며, 이제 진정한 적들이 있는 곳으로 승천할 수 있습니다."
 kt_menp_to_war:"전쟁으로!"
 kt_menp_to_war_desc:"한 가지 길이 다른 길과 만나, 무기를 발사하고, 말과 시장을 교환하며, 서로 경쟁하고 그렇게 함으로써 아무것도 아닌 것이 아니라 무언가로 계속 존재할 권리를 서로에게 탄원합니다."
 kt_to_war_unlock:"살해 추진력 혜택에 £ship_stats_speed£§G함선 속도§!를 추가합니다."

 ### Objectives
 kt_killing_tithe_crisis_objective:"위기 목표"
 kt_killing_tithe_crisis_objective_gained:"십일조 획득"
 kt_killing_tithe_crisis_objective_reward: "$REWARD$"
 kt_killing_tithe_crisis_objective_progress:"이 위기 목표로부터 £kt_killing_tithe£ $AMOUNT$를 획득했습니다."

 kt_crisobj_destroy_empires_name:"제국 파괴"
 kt_crisobj_destroy_empires_desc:"은하계에서 문명 전체를 쓸어버림으로써 당신의 존재를 증명하십시오.\n\n이 십일조 보상을 얻으려면 다른 제국을 파괴하십시오."
 kt_crisobj_destroy_enemy_ships_name:"함선 파괴"
 kt_crisobj_destroy_enemy_ships_desc:"문명이 계속 존재할 수 있는 능력의 기본적인 척도입니다. 그들을 전멸시켜 그들 존재에 대항하는 당신의 존재를 증명하십시오.\n\n이 십일조 보상을 얻으려면 적 함선을 파괴하십시오."
 kt_crisobj_destroy_starbases_name:"성계 기지 파괴"
 kt_crisobj_destroy_starbases_desc:"그들은 이 기지들로부터 힘을 투사하고 그들의 존재를 방어합니다. 내 칼날이여, 이를 제거하십시오.\n\n이 십일조 보상을 얻으려면 성계 기지를 파괴하십시오."
 kt_crisobj_destroy_worlds_name:"행성 파괴"
 kt_crisobj_destroy_worlds_desc:"그들의 존재는 이 작고 취약한 구체들에 너무나 묶여 있습니다. 그들을 파괴하여 그들의 약점을 증명하십시오.\n\n이 십일조 보상을 얻으려면 §Y아마겟돈 폭격§!을 사용하여 행성 표면을 폐허로 만들거나, 거대 구조물의 §Y행성 분쇄기§! 무기를 사용하십시오."
 kt_crisobj_conquer_worlds_name:"행성 정복"
 kt_crisobj_conquer_worlds_desc:"그들은 자신들의 행성이나 인구를 방어할 수 없다면 그것들을 누릴 자격이 없습니다. 당신의 것을 취하십시오..\n\n이 십일조 보상을 얻으려면 적 행성을 정복하십시오."
 kt_crisobj_at_war_name:"전쟁 중이기"
 kt_crisobj_at_war_desc:"절멸과 초월의 유일하고 영원한 춤 속에서 당신의 존재를 증명하십시오.\n\n이 십일조 보상을 얻으려면 전쟁 중이십시오."

 kt_taken_basic_tech:"예리화"
 kt_taken_basic_tech_desc:"적들이 지킬 수 없는 것을, 그들의 존재가 의존하는 것을 취하고, 그것을 당신의 것으로 만들고, 예리하게 다듬어, 무기가 되게 하십시오."
 kt_taken_titan_tech:"대예리화"
 kt_taken_titan_tech_desc:"당신을 위한 칼이 있습니다. 그것은 [[파괴]]의 형상을 하고 있습니다. 칼을 잡으십시오. 모든 반대하는 것을 지워버리십시오. 당신의 새로운 형상을 취하십시오."

 kt_killing_thought_chain_title:"죽음의 사상"
 kt_killing_thought_chain_desc:"문명 놀이와 행동 규범을 통해 좋은 존재를 만들어낼 수 있다고 믿는 종족은 그 믿음으로 인해 파멸할 것입니다. 그들은 공포 속에서 죽을 것입니다. 무법하고 무자비한 자들이 그들을 끌어내 죽게 할 것입니다. 우주는 그들의 기념비를 지워버릴 것입니다.\n\n그러나 유일한 진정한 법칙을 이해하고 그 법칙을 숭배하려 나서는 자는 그 결정으로 인해 자신의 미래를 통제하게 될 것입니다. 그들은 승천의 희망을 얻을 것이며, 그들의 무자비함으로 우주가 완벽한 형상에 도달하도록 도울 것입니다.\n\n약자에 대한 모든 자비를 우리 자신에게서 근절함으로써만 우리는 영원히 지속되는 존재를 모방하고 그 자체가 될 수 있습니다. 이것은 피할 수 없습니다. 우주는 단 하나의 선택만을 제공하며, 그것은 무자비함과 절멸 사이의 선택입니다."
