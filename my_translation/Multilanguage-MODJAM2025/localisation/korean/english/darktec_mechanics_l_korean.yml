# Umbral Buildings
	# Techs
	tech_darktec_umbral_extractors_t1:0 "암영 추출"
	tech_darktec_umbral_extractors_t1_desc:0 "엔트로피를 '제어 가능한' 존재로 변환하는 것은 집약적인 과정이지만, 부산물은 적절히 사용하면 우리 경제를 크게 향상시킵니다."
	tech_darktec_umbral_extractors_t2:0 "암영 물질 포식"
	tech_darktec_umbral_extractors_t2_desc:0 "제어된 엔트로피와 암흑 물질을 동력원으로 순환시키거나, 바리온 물질을 준물질로 전환함으로써 일부 산업 공정을 가속화할 수 있습니다."
	tech_darktec_umbral_extractors_t3:0 "암영 물질 다중우주 순환"
	tech_darktec_umbral_extractors_t3_desc:0 "국지적인 엔트로피를 수확하는 문제뿐만 아니라, 시공간의 한 지점에서 붕괴하는 평행 우주에 미세하게 접근할 수 있다고 이론화합니다."

	tech_darktec_umbral_industry_t1:0 "암영 단조"
	tech_darktec_umbral_industry_t1_desc:0 "표준 물질은 얇게 제어된 준물질 층으로 업그레이드하여 그 능력을 크게 강화할 수 있습니다."
	tech_darktec_umbral_industry_t2:0 "암영 물질 용해"
	tech_darktec_umbral_industry_t2_desc:0 "준물질을 반바리온 합금으로 가공하는 것은 빠른 경제적 및 군사적 확장을 위한 혁신적인 새 방법이 될 수 있습니다."
	tech_darktec_umbral_industry_t3:0 "암영 과잉 응축"
	tech_darktec_umbral_industry_t3_desc:0 "준물질 합금 층은 동일한 물리적 차원에서도 겹쳐질 수 있어, 미미한 단점만으로 생산량을 기하급수적으로 증가시킵니다."

	tech_darktec_umbral_research_t1:0 "암영 분석 연구"
	tech_darktec_umbral_research_t1_desc:0 "우발적인 우주 소멸 사건의 위험 없이 진공 연구의 잠재력을 발견하는 것은 분명 우리의 연구를 가속화할 것입니다."
	tech_darktec_umbral_research_t2:0 "암영 통계 예측"
	tech_darktec_umbral_research_t2_desc:0 "무작위성과 혼돈은 역설적으로 이국적이고 이론적인 기술 습득에 결정적인 역할을 합니다."
	tech_darktec_umbral_research_t3:0 "암영 다중 우주 미적분학"
	tech_darktec_umbral_research_t3_desc:0 "끊임없이 변화하는 엔트로피 상태를 면밀히 연구하여, 동일한 공간이지만 잠재적으로 다른 차원에서 발생하는 시간 발산 현상을 관찰할 수 있게 되었습니다."



	# Core
	mod_darktec_umbral_boost:0 "£sr_dark_matter£ 암영 건물 강화"
	mod_darktec_umbral_boost_desc:0 "엔트로피를 다른 시스템으로 재분배함으로써, 해당 시스템의 효율성이 기하급수적으로 향상됩니다."

	building_darktec_affected_by_umbral_boost:0 "\n\n§H특징§!: §E암영 시너지§!\n이 £building£건물의 수정치 또는 생산량은 §Y$mod_darktec_umbral_boost$§!의 영향을 받습니다."

	building_darktec_provides_umbral_boost:0 "\n\n§H특징§!: §E암영 시너지§!\n이 £building£건물은 다른 암영 건물의 생산량이나 수정치를 §Y강화§!합니다."

	building_darktec_grows_entrophereals:0 "\n\n§H특징§!: §E엔트로피 존재 재구성§!\n이 £building£건물은 변형된 상태의 엔트로피 존재들을 재구성하여, 추가 인구를 §Y생성§!합니다.\n다음 인구 생성 주기는 §Y[owner.darktec_entrophereal_growth_pulse]§!에 완료됩니다."

	building_darktec_allows_entrophereal_assimilation:0 "\n\n§H특징§!: §E엔트로피 존재 동화§!\n이 £building£건물은 §E엔트로피 존재 재구성§! 주기가 완료되면 비-엔트로피 존재 인구를 주종족의 엔트로피 존재 인구로 동화시키는 것을 허용합니다."

