	menp_darktec_anchor_t5_known_tooltip:0 "이제 ['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$]을(를) ['building:building_darktec_anchor_4', £building£ $building_darktec_anchor_4_plural$](으)로 업그레이드할 수 있습니다.\n\n£building£ $building_darktec_anchor_4_plural$(와(과) 이전 업그레이드 단계)은(는) 이제 우리 제국의 모든 암흑 건물 효과를 증폭시킵니다."

