	menp_darktec_umbralships_t4_known_desc:0 "우리 함선들을 위해 현실의 직물 자체가 휘어져, 동시에 존재하고 존재하지 않을 수 있게 합니다. 이는 다양한 상태를 오가며 우리에게 막대한 이점을 제공합니다."
	menp_darktec_umbralships_t4_known_tooltip:0 "§Y암흑선박§!의 최종 단계 기술인 ['technology:tech_darktec_crisis_battleship']을(를) 잠금 해제합니다.\n\n암흑선박의 특수 §Y오라 부품§!을 §Y3단계§!로 업그레이드할 수 있습니다."
