	tech_darktec_traits_t1:0 "키메라 파라물질 응용"
	tech_darktec_traits_t1_desc:0 "다양한 연구를 통해 비활성 존재에 극소량의 파라물질을 적용하면 위험한 결과 없이 이를 동화시킬 수 있음이 증명되었습니다. 따라서 우리는 두 차원의 특수하고 국지적인 조합을 생성함으로써 이러한 방식으로 우리 종을 개선할 수 있다고 이론화합니다."
	tech_darktec_traits_t1_unlocks_title:0 "§H종족 특성 잠금 해제:§! 키메라 암영 특성"
	tech_darktec_traits_t1_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n£sr_dark_matter£ 암흑 물질 및 $darktec_contained_entropy_with_icon$과(와) 상호작용하며 강력한 보너스를 제공하는 특별한 특성입니다."

	tech_darktec_traits_t2:0 "암영 자가 실험"
	tech_darktec_traits_t2_desc:0 "파라물질의 엔트로피 주입이 우리 종의 구성에 성공하면서, 이국적인 조합에 대한 광범위한 연구 분야가 열렸습니다. 그중 일부는 예상보다 급진적이었고, 일부는 덜 체계적이었습니다."
	tech_darktec_traits_t2_unlocks_title:0 "§H종족 특성 잠금 해제:§! 고급 암영 특성"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n£sr_dark_matter£ 암흑 물질 및 $darktec_contained_entropy_with_icon$과(와) 더욱 깊이 상호작용하며 강력한 보너스를 제공하는 특별한 특성입니다."

	tech_darktec_traits_ascension:0 "엔트로피 특성"
	tech_darktec_traits_ascension_desc:0 "제국이 변화한 후 우리 종을 강화하는 것만으로는 충분하지 않았습니다. 우리는 파라물질에 대한 발전을 활용하여 이 비전을, 이 승천을 더 나은 무언가로 심화시켜야 합니다."
	tech_darktec_traits_ascension_unlocks_title:0 "§H종족 특성 잠금 해제:§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n게임을 통해 선택한 승천 경로에 따라 달라지는 강력한 특성을 얻게 될 것입니다."

	trait_darktec_decay_predation:0 "우주 붕괴 포식"
	trait_darktec_decay_predation_desc:0 "이 종의 전체 구성은 우주 배경 복사를 걸러내고 이를 통해 이득을 얻을 수 있도록 재적응되어, 그들에게 막대한 에너지 용량을 공급합니다."
