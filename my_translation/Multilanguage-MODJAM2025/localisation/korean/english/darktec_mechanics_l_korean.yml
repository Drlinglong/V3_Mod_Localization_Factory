	darktec_crisis_destroyer:0 "암영 무뢰한"
	darktec_crisis_destroyer_plural:0 "$darktec_crisis_destroyer$"
	darktec_crisis_destroyer_cap:0 "$darktec_crisis_destroyer$"
	darktec_crisis_destroyer_desc:0 "무뢰한은 비바리온 물질의 파괴적인 힘을 우주 전투에 도입하여, 물질적 무결성을 방어막 성능과 교환하면서도 엄청난 양의 피해를 입히고 막아낼 수 있습니다."
	darktec_crisis_destroyer_tooltip:0 "무뢰한은 암영 함선의 첫 번째 등급이며, 탈바리온 제국의 주요 공격 및 방어선 역할을 합니다.\n자체 수정자를 위한 특수 오라 부품을 가집니다.\n이 함선은 다음 수정자를 가집니다:\n  - 선체: §R-50%§!\n  - 추가 보호막 배율: §G+50%§!\n  - 보호막 경화: §G+10%§!"

	darktec_crisis_cruiser:0 "암영 약탈자"
	darktec_crisis_cruiser_plural:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "약탈자는 무뢰한의 회복력과 피해 잠재력을 능가하므로, 주요 공격 및 방어선 역할을 합니다. 그들의 영묘한 실루엣은 강력한 보호막 보너스가 방출하는 에너지 장의 밀도로 빛납니다."
	darktec_crisis_cruiser_tooltip:0 "약탈자는 암영 함선의 두 번째 등급으로, 순양함의 역할을 대체하여 다재다능하고 내구성이 뛰어나면서도 매우 공격적인 함선입니다.\n자체 수정자를 위한 특수 오라 부품을 가집니다.\n이 함선은 다음 수정자를 가집니다:\n  - 선체: §R-50%§!\n  - 추가 보호막 배율: §G+100%§!\n  - 보호막 경화: §G+10%§!"

	darktec_crisis_battleship:0 "암영 침입자"
	darktec_crisis_battleship_plural:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "암흑 물질로 과포화된 이 강력한 함선들은 암영 함선 중에서도 최상위 등급입니다. 가장 강력한 공격에도 견딜 수 있는 민첩성과 막대한 방어 능력을 유지하는 파괴의 플랫폼입니다."
	darktec_crisis_battleship_tooltip:0 "침입자는 암영 함선의 상위 등급으로, 더 다양한 구획과 치명성을 지닌 강화된 전함입니다.\n자체 수정자를 위한 특수 오라 부품을 가집니다.\n이 함선은 다음 수정자를 가집니다:\n  - 선체: §R-50%§!\n  - 추가 보호막 배율: §G+250%§!\n  - 보호막 경화: §G+10%§!"

	darktec_crisis_mauler:0 "암영 추적자"
	darktec_crisis_mauler_plural:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_cap:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_desc:0 "어둠에 가려진 이 유기 함선은 강화된 보호막으로 인해 실루엣이 변하면서 먹이를 찾아 공허를 가로지릅니다."
	darktec_crisis_mauler_tooltip:0 "추적자는 초기 암영 함선 등급으로, 추가 치명성을 지닌 강화된 공격형 함선입니다.\n자체 수정자를 위한 특수 오라 부품을 가집니다.\n이 함선은 다음 수정자를 가집니다:\n  - 선체: §R-50%§!\n  - 추가 보호막 배율: §G+50%§!\n  - 보호막 경화: §G+10%§!"

	darktec_crisis_weaver:0 "암영 배회자"
	darktec_crisis_weaver_plural:0 "$darktec_crisis_weaver$s"
