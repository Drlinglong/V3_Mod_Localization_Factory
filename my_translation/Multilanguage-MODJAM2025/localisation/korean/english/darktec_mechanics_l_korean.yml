	tech_darktec_crisis_destroyer_desc:0 "기술의 경이로움인 이 함선은 주로 준물질로 구성되어 있으며, 공허를 항해할 때 위상 상태를 전환하거나, 준물질 일부를 원하는 목표물로 투척할 수 있습니다."
