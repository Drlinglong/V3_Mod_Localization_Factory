	tech_darktec_crisis_cruiser:0 "$darktec_crisis_cruiser$"
	tech_darktec_crisis_cruiser_desc:0 "기존 설계도를 개선하여, 이 함선은 엔트로피 구성이 그 능력을 비정상적인 수준으로 크게 증폭시키기 때문에 설계된 동급 함선과 비교했을 때 믿을 수 없는 양의 피해를 견디고 입힐 수 있습니다."
