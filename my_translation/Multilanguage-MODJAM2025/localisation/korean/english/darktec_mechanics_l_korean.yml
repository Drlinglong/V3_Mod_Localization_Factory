	menp_darktec_darkmatter_t5_known_desc:0 "존재하든 존재하지 않든, 모든 것은 우리의 의지에 따라 재형성되고 휘어져야 합니다."
	menp_darktec_darkmatter_t5_known_tooltip:0 "우리 함대에 §Y$bombardment_darktec_bombardment_entropy$§! 포격 태세를 잠금 해제합니다.\n이 포격 유형으로 파괴된 행성은 우리의 목표 달성을 위한 추가 자원을 제공할 것입니다.\n\n이제 ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$]을(를) ['building:building_darktec_storage_4', £building£ $building_darktec_storage_4_plural$](으)로 업그레이드할 수 있습니다."

