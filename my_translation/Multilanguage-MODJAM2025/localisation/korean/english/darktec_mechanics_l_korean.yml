	menp_darktec_darkmatter_t4_transformed_desc:0 "우리의 새로운 존재와 함께 우리는 잠재된 본질, 즉 탁한 액체를 지니고 있으며, 이는 우리 손이 닿는 모든 것을 전복시키는 방법입니다."
	menp_darktec_darkmatter_t4_transformed_tooltip:0 "이제 ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$]을(를) ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$](으)로 업그레이드할 수 있습니다."

	menp_darktec_darkmatter_t4_tainted:0 "엔트로피 재할당"
	menp_darktec_darkmatter_t4_tainted_desc_old:0 "일부 '§Y봉인된 엔트로피§!'를 우리의 생산 분야 중 하나로 재분배함으로써, 그 수확량을 엄청난 양으로 증가시킬 수 있습니다."
	menp_darktec_darkmatter_t4_tainted_desc:0 "우리 종족의 병렬적 특성을 더욱 강화하기 위해 적용된 엔트로피의 힘은 더 많은 적용 가능성과 더 큰 힘을 위한 여지를 제공합니다."
	menp_darktec_darkmatter_t4_tainted_tooltip:0 "이제 ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$]을(를) ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$](으)로 업그레이드할 수 있습니다.\n\n이제 ['technology:tech_darktec_traits_ascension']을(를) 연구할 수 있으며, 이는 선택한 승천 경로에 따라 우리 제국에 강력한 특성들을 제공할 것입니다."

