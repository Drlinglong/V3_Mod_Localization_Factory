# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "엔트로피 수확"
	darktec_crisobj_monthly_extract_entropy_desc:0 "우주 구조의 층위 아래에는 잠재된 힘이 존재합니다. 팽창하고, 파괴하며, 죽음을 야기하면서 우주를 분리시킬 운명에 처한 힘. 그 힘은 우리의 것이 되리라.\n\n§Y$building_darktec_anchor_1_plural$§!을(를) 건설하고 이를 통해 $darktec_contained_entropy_with_icon$을(를) 수확하십시오."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "기술 연구"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "우리는 우주가 쓰인 복잡한 방식을 이해해야 합니다.\n\n이 $darktec_contained_entropy_with_icon$ 보상을 얻으려면 §Y기술§!을(를) 연구하십시오."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "암영 건물 건설 또는 업그레이드"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "솟아오르고 강화된, 엔트로피를 보존하고 형성하는 건물들이 이제 우리 제국의 기반입니다.\n\n이 $darktec_contained_entropy_with_icon$ 보상을 얻으려면 암영 건물을 §Y건설§!하거나 §Y업그레이드§!하십시오."

	darktec_crisobj_yearly_retain_vassals_name:0 "봉신 유지"
	darktec_crisobj_yearly_retain_vassals_desc:0 "우리의 대의를 돕는 자들은 우리의 호의를, 그리고 결국 우리의 지식을 받을 자격이 있습니다.\n\n이 §Y연간§! $darktec_contained_entropy_with_icon$ 보상을 얻으려면 §Y봉신§!을(를) 유지하십시오."

	darktec_crisobj_yearly_retain_megastructures_name:0 "거대 구조물 유지"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "우주에 묶인 거대 구조물의 웅장함은 관찰하기에 아름다울 뿐만 아니라, 표준을 거스르고 공허를 수확하는 이점을 얻는 또 다른 방법입니다.\n\n이 §Y연간§! $darktec_contained_entropy_with_icon$ 보상을 얻으려면 고유 유형의 §Y거대 구조물§!을(를) 유지하십시오."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "은하 공동체 지지 확보"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "우리는 죽은 우주의 차가운 포옹으로 인한 불필요한 멸망을 피하기 위해 우리의 대의를 다른 이들에게 납득시켜야 합니다.\n\n이 §Y연간§! $darktec_contained_entropy_with_icon$ 보상을 얻으려면 은하 공동체 §Y평의회§!의 일원이 되거나 은하 법을 §Y위반하지§! 마십시오."

	darktec_crisobj_immediate_conquer_worlds_name:0 "행성 정복 또는 수확"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "우리에게 저항하는 자들을 위한 공간은 없으며, 따라서 우리는 그들을 어떤 거주 가능한 표면에서도 추방해야 합니다.\n\n이 $darktec_contained_entropy_with_icon$ 보상을 얻으려면 행성을 §Y정복§!하거나 §Y수확§!하십시오."

	darktec_crisobj_immediate_assimilate_pops_name:0 "개체 동화"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "모두는 굴복해야 합니다. 우리와 같아지거나, 공허의 일부가 됨으로써 말입니다.\n\n이 $darktec_contained_entropy_with_icon$ 보상을 얻으려면 엔트로피로 §Y개체를 동화§!하십시오."

	darktec_crisobj_immediate_taint_world_name:0 "행성 오염"
	darktec_crisobj_immediate_taint_world_desc:0 "거대한 암흑 물질장, 엔트로피적 암흑의 강물, 이 모든 것이 우리가 정착하는 행성들을 적시고 양 차원의 결합을 위한 완벽한 촉매로 변환합니다.\n\n이 $darktec_contained_entropy_with_icon$ 보상을 얻으려면 엔트로피로 행성을 §Y오염§!시키십시오."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "암영 함선 건설"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "보이지 않고, 유려하며, 암흑 물질로 포화된, 재활용된 엔트로피의 힘으로 우리가 창조한 함선들이 우리의 미래입니다.\n\n이 $darktec_contained_entropy_with_icon$ 보상을 얻으려면 §Y암영 함선§!을(를) 건설하십시오. 보상은 함선 등급당 증가합니다."

	darktec_crisobj_immediate_destroy_empires_name:0 "제국 파괴"
	darktec_crisobj_immediate_destroy_empires_desc:0 "오랫동안 그들은 우리의 길을 막았습니다. 이제, 그들은 공허에 속합니다.\n\n이 $darktec_contained_entropy_with_icon$ 보상을 얻으려면 한 제국을 §Y섬멸§!하십시오."
