	darktec_contained_entropy_crisis_level_unlock:0 "£darktec_contained_entropy£ §Y$CURRENCY$§! $darktec_contained_entropy$ 보유"
	darktec_contained_entropy_crisis_level_desc:0 "위기 레벨을 진행하려면 위기 목표를 완료하고 상황 기록에서 위기 특성을 연구하십시오."

	darktec_contained_entropy_crisis_description_title:0 "탈-바리온 주입"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\n진공, 공허, 원자 사이의 공간... 엔트로피를 부추기는 암흑 에너지는 무한하며, 그러므로 현실에 미치는 퇴행적이고 파괴적인 영향을 막고 이를 통제하는 것이 우리의 의무입니다. 우리는 엔트로피의 힘을 우리 것으로 복속시킬 것입니다."
	darktec_contained_entropy_crisis_howto_title:0 "응집 엔트로피"
	darktec_contained_entropy_crisis_howto:0 "§H위기 목표§!를 추구하고, §H$building_darktec_anchor_1_plural$§! 건설과 같은 일부 §E암영§! 기능을 사용하면 §H$darktec_contained_entropy_with_icon$§!를 생성하여 우리 제국의 기술적, 경제적, 존재론적 힘을 해방시킵니다. 우리는 더 많이, 더 많이, 더 많이 수확하고, 성장시키고, 창조해야 합니다. 그리하여 획득한 엔트로피를 우리가 원하는 형태로 §H응집§!시킬 수 있을 때까지, 그리고 그것으로 우리의 욕망에 따라 현실을 형성할 수 있을 때까지."

