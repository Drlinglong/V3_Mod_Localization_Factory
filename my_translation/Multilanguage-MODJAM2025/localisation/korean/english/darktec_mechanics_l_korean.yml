	darktec_crisis_chain_title:0 "$darktec_ap_postbaryonic$"
	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\n처음에는 파라마터 활용을 산업 용도에 집중하여 생산량을 개선하고 파라마터 채굴 능력을 늘리기로 결정했습니다."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\n처음에는 파라마터 활용을 전쟁에 집중하여 물질 상태를 전환할 수 있는 현실 조작 함선을 만들기로 결정했습니다."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\n처음에는 파라마터 활용을 과학 및 종족 응용 분야에 집중하여, 파라마터와 우리의 일부 특성을 융합하는 방법을 얻었습니다."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\n하지만 급진적인 사건의 전환으로 우리는 근본적인 수준에서 물질과 엔트로피를 결합하여 변형되었으며, 이제 우리는 엔트로피 존재자로 변모했습니다."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\n하지만 급진적인 사건의 전환으로 우리는 우리의 본질을 조율된 암흑 물질과 결합하기로 결정했으며, 이를 통해 우리의 존재 방식과 다른 발전에 적용하는 방식을 더욱 개선했습니다."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\n엔트로피 및 암흑 물질장을 모두 연구한 끝에 내린 결론은, 파라마터를 집중시킬 수 있는 특정 시공간 지점을 생성하여 현실을 우리의 의지대로 바꿀 수 있는 강력한 ''변칙''을 만들 수 있다는 것이었습니다.\n마침내 성공했습니다."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\n변칙이 불안정하다는 것을 처음 알아챘을 때, 우리는 개입이... 역효과를 낼 수도 있다고 판단하여 변칙이 자체적으로 진행되도록 내버려 두기로 결정했습니다."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\n변칙이 불안정하다는 것을 처음 알아챘을 때, 우리는 엔트로피 채굴 부산물로 변칙을 포화시켜 암흑 물질 보호층을 강화하기로 결정했습니다."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\n변칙이 불안정하다는 것을 처음 알아챘을 때, 우리는 변칙 표면에서 벌어지는 암흑 세력의 이중 전투를 안정화하기 위해 더욱 집중된 엔트로피를 공급하기로 결정했습니다."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\n변칙이 주변 시공간을 변형하기 시작했을 때, 치명적인 상태가 되기 전에 우리는 인내심을 가지고 기다렸습니다."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\n변칙이 주변 시공간의 흐름을 변경하기 시작한 후 더 이상의 불안정이나 파괴를 감수할 수 없었기에, 우리는 아직 형태가 없는 일부 개체들을 변칙 표면으로 옮기기로 결정했고, 그들은 그곳에서 성공한 것으로 보였습니다."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\n변칙의 외부 보호막이 더 많은 암흑 물질로 강화되면서, 변칙의 불규칙성은 사라집니다."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "\n\n변칙의 내부 에너지가 약해지자, 우리는 변칙에 점점 더 많은 파라마터를 과부하시켰고, 마침내 이를 안정화했습니다."


