	darktec_ap_postbaryonic:0 "탈-바리온 주입"
	darktec_ap_postbaryonic_desc:0 "우리는 공허가 존재하는 모든 것의 마지막 별, 마지막 빛까지 천천히 집어삼키며 우주가 스스로 붕괴하는 모습을 오랫동안 보아왔다. 이제 우리는 그 대재앙을 되돌리고, 막고, 우리에게 유리하게 바꾸는 방법을 알게 되었다. 엔트로피는 우리 손에 종결될 것이다."
	darktec_ap_postbaryonic_not_for_multispecies:0 "£trigger_no£ §Y다문화§! 제국이 아니어야 합니다."
	darktec_ap_postbaryonic_not_for_wilderness:0 "£trigger_no£ 비-융합 제국이 필요합니다 (§Y야생§! 제국과 같이)."
	darktec_ap_postbaryonic_requires_able_to_modify_species:0 "£trigger_no£ 비-순수주의 제국이 필요합니다 (주 종족을 수정할 수 없습니다)."
	darktec_ap_postbaryonic_tooltip_will_need_to_research_dm_tech:0 "\n§E기술 요구사항:§!\n- 우리는 계속 진행하기 위해 §Y£physics£ $tech_mine_dark_matter$§! 기술이 필요합니다. 이 기술은 연구 보장으로 제공됩니다."

	darktec_ap_postbaryonic_tooltip:0 "- 위기 진행이 시작됩니다\n- 비-바리온 에너지를 수확하고 사용하는 방법이 어떤 대가를 치르더라도 우리의 새로운 목표가 될 것입니다."

