veu_pile_ruined_tt:0 "파괴된 P.I.L.E."
veu_yard_ring_tt:0 "행성 위에 궤도 고리 또는 우주 거주지가 필요합니다."
veu_recycle_planet_tt:0 "행성 재활용"
veu_ap_veu:0 "가치 추출 무한"
veu_ap_veu_desc:0 "폐기물을 재활용하고 폐기물로 확장할 수 있는 고유한 행성에 접근할 수 있습니다. 계속 확장하는 폐기물장을 계속 가동하기 위해서는 창의적인 해결책이 필요할 수 있습니다."
veu_waste_name:0 "W.A.S.T.E."
veu_crisis_veu_level_1:0 "효율적인 재활용"
veu_crisis_veu_level_1_desc:0 "잔해 수집 및 처리를 최적화하여 지속 가능한 경제 성장을 보장합니다."
veu_crisis_veu_level_2:0 "체계적인 잔해 수거 확장"
veu_crisis_veu_level_2_desc:0 "더 큰 W.A.S.T.E. 매장지를 이전하고 용도를 변경합니다."
veu_crisis_veu_level_3:0 "W.A.S.T.E. 지정"
veu_crisis_veu_level_3_desc:0 "고가치 잔해 지대를 빠르게 회수하고 재활용하도록 표시합니다."
veu_crisis_veu_level_4:0 "무제한 잔해 수거 작전"
veu_crisis_veu_level_4_desc:0 "R.E.C.Y.C.L.E. 공장을 유지하기 위해 잔해 수거 작업에 우선순위를 두는 것이 필수적이 되었습니다."
veu_crisis_veu_level_5:0 "총 W.A.S.T.E. 추출"
veu_crisis_veu_level_5_desc:0 "중요하지 않은 항성계에 대한 무자비한 착취를 시작합니다."
menp_veu_features_1:0 "자원 효율적 중앙 수집, 물류 및 추출 야드에 접근할 수 있습니다."
menp_veu_features_1_desc:0 "인구를 고용하여 폐기물 수집 주기를 가속화합니다."
menp_veu_features_2:0 "W.A.S.T.E. 처리량 증가"
menp_veu_features_2_desc:0 "행성 결정을 통해 W.A.S.T.E.를 재활용하여 자원 효율적 중앙 수집, 물류 및 추출 야드의 크기를 증가시킵니다."
menp_veu_features_3:0 "특수 W.A.S.T.E. 처리"
menp_veu_features_3_desc:0 "사용 가능한 직업을 변환하여 자원 효율적 중앙 수집, 물류 및 추출 야드를 전문화합니다."
menp_veu_features_4:0 "행성 W.A.S.T.E. 확보"
menp_veu_features_4_desc:0 "새로운 폭격 자세와 식민지를 W.A.S.T.E.로 처리하는 결정을 해금합니다."
menp_veu_features_5:0 "P.I.L.E."
menp_veu_features_5_desc:0 "행성 산업 매립 엔진 거대 구조물과 은하 전체를 한 번에 재활용하여 오염을 최대 100%까지 줄이는 능력을 잠금 해제합니다."
menp_veu_buildings_1:0 "W.A.S.T.E. 수집 인프라"
menp_veu_buildings_1_desc:0 "W.A.S.T.E. 수집을 용이하게 하는 행성 및 항성 기지 건물을 추가합니다."
menp_veu_council_1:0 "중앙 집중식 자원 순환 조정"
menp_veu_council_1_desc:0 "우주 전투에서 발생하는 잔해의 양을 증가시키는 새로운 평의회 직위를 잠금 해제합니다."
menp_veu_ship_1:0 "행성 질량 재활용"
menp_veu_ship_1_desc:0 "거주 불가능한 행성을 W.A.S.T.E.로 지정하는 결정을 잠금 해제합니다."
