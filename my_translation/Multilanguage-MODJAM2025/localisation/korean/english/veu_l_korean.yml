d_veu_yard_ring:0 "궤도 통합 인프라"
d_veu_yard_ring_desc:0 "궤도 고리나 우주 거주지 같은 궤도 인프라를 통합하여 재활용 용량을 늘릴 수 있습니다."
d_veu_bombing_blocker:0 "W.A.S.T.E. 폭격 분화구"
d_veu_bombing_blocker_desc:0 "폭격으로 인해 이전 인프라가 잔해로 변했으며, 이는 R.E.C.Y.C.L.E. 공장에서 재활용하는 데에만 적합합니다."
veu_councilor_waste_collector:0 "중앙 자원 순환 조율자"
veu_councilor_waste_collector_desc:0 "우주 전투에서 발생한 잔해를 재활용하는 능력을 증가시킵니다."
