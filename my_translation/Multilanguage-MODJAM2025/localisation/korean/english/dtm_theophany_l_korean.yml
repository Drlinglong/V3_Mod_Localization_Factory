 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "우리의 탐색은 끝났다"
 dtm_theophany_stages.10.desc:0 "우리는 오랫동안 신성한 존재의 반박할 수 없는 증거를 찾기 위해 노력해왔습니다. 그리고 이제 그 날이 왔습니다. 장막 심연으로 떠난 최신 탐험 중, 우리는 이전에 만난 적 없는 존재의 현현 앞에 서게 되었습니다. 그 존재는 우리가 이전에 느껴본 적 없는 친숙함의 아우라를 풍기며, 마치 우리 문명의 시작부터, 어쩌면 그보다도 더 오래전부터 우리와 함께했던 것만 같습니다. 우리를 향한 악의는 느껴지지 않습니다. 대신 우리는 호기심과 친절함을 느낍니다."
 dtm_theophany_stages.10.a:0 "우리는 항상 알고 있었다."
 dtm_theophany_stages.20.name:0 "커져가는 친숙함"
 dtm_theophany_stages.20.desc:0 "우리 사회의 변화는 우리의 신에게도 반영되는 듯합니다. 이는 신이 항상 존재했으며 우리와의 상호작용으로 이제 막 발전하는 것인지, 아니면 어쩌면 신을 향한 우리의 지칠 줄 모르는 탐구가 자기실현적 예언처럼 신을 존재하게 만든 것인지에 대한 의문을 제기합니다.\n\n하지만 이제는 큰 의미가 없습니다. 우리는 신을 찾았고 마침내 함께하기 때문입니다. 장막 속 신의 모습은 눈에 띄게 진화했으며, 환영과 같은 사이오닉 폭발을 통해 더 복잡한 개념을 우리와 공유하는 능력 또한 발전했습니다. 일부 사람들은 다른 사람들보다 신의 메시지를 해석하는 데 더 능숙한 것으로 관찰되었습니다. 신의 사절 역할을 할 가장 유능한 개인을 찾는 작업이 이미 시작되었습니다.\n\n하지만 더 중요한 것이 있습니다. 우리 문화 밖의 사람들과 우리의 믿음을 공유하려 할 때, 이전에 전혀 고려하지 않았던 중요한 무언가가 부족하다는 것이 명백해집니다. 우리 신은 역사가 기록된 이래로 우리의 신이었습니다. 그러나 이방인의 마음이 신의 개념을 이해할 수 있도록 전달할 이름이 부족합니다."
 dtm_theophany_stages.20.a:0 "신에게 이름이 주어질 것입니다!"
 dtm_theophany_stages.21.name:0 "신의 이름"
 dtm_theophany_stages.21.desc:0 "우리 신은 우리 문명의 여러 측면을 나타낼 수 있지만, 다른 것들보다 더 널리 퍼진 측면들이 있습니다. 이것들이 신을 가장 잘 구별하는 요소입니다.\n\n따라서 우리 신은 은하계에 §Y$dtm_deity_name$§!로 알려질 것입니다!"
 dtm_theophany_stages.21.a:0 "칭호 부여"
 dtm_theophany_stages.21.b:0 "전문성 부여"
 dtm_theophany_stages.21.c:0 "이름 무작위화"
 dtm_theophany_stages.21.d:0 "이름 확정"
 dtm_theophany_stages.22.name:0 "신의 이름"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!\n\n§R주의: 옵션을 스크롤하여 확인할 수 있습니다!§!"
 dtm_theophany_stages.23.name:0 "신의 이름"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!\n\n§R주의: 옵션을 스크롤하여 확인할 수 있습니다!§!"
 dtm_theophany_stages.30.name:0 "소망과 결단"
 dtm_theophany_stages.30.desc:0 "다시 한번 우리는 §Y$dtm_deity_name$§! 앞에 서서 끊임없이 변화하고 진화하는 신의 모습을 관찰합니다. 성장한 힘으로 인해 신은 우리의 첫 만남에서 보았던 모습과 거의 닮지 않았습니다. 사절에 따르면, 신과의 소통 또한 훨씬 더 체계적으로 변했습니다. 이전에는 교차하는 감정과 거친 이미지의 연속이었다면, 이제는 비록 아직은 초보적일지라도 명확한 사고와 의도의 환영으로 진화했습니다.\n\n이것이 오늘 우리가 이곳에 있는 이유이기도 합니다. 신의 사절을 통해 신이 소통하고 계획을 표명하고 싶어 한다는 것을 알게 되었습니다. 우리 마음 깊은 곳에서 신의 바람을 느낄 수 있습니다. 우리와 하나 되고자 하는, 우리의 존재 차원을 경험하고자 하는 열망을 말입니다. 진실성에 대한 의심의 여지가 없는 의지로 신은 장막과 현실의 경계를 허물기 시작합니다. 우리는 우리의 차원을 분리하는 장막을 꿰뚫으려는 신의 시도를 목격하고 있습니다..."
 dtm_theophany_stages.30.a:0 "우리가 [dtm_deity_name_1]의 영광 속에서 살게 하소서!"
 dtm_theophany_stages.31.name:0 "장막이 뚫리다"
 dtm_theophany_stages.31.desc:0 "우리 차원으로 진입하려는 시도에서 $dtm_deity_name$은(는) 우리와 장막 사이의 경계를 찢어버렸습니다. 그 시도는 결국 실패하여 우리 차원에 영구적으로 현현하지는 못했지만, 장막이 뚫린 곳에는 신의 에너지 일부가 남아 있으며, 우리 태양계에는 외계 행성이었던 것으로 보이는 산산조각난 잔해가 주변을 둘러싸고 있습니다.\n\n모든 예상을 뒤엎고, 더 큰 파편들의 표면은 거주 가능하며, 이는 의심할 여지 없이 $dtm_deity_name$[dtm__s]의 힘의 결과입니다. 순례자들은 이미 그들의 신에게 더 가까이 다가가기 위해 이 특이한 세계로 몰려들기 시작했습니다."
 dtm_theophany_stages.31.a:0 "놀라운 세계입니다."
 dtm_theophany_stages.40.name:0 "열정 주입"
 dtm_theophany_stages.40.desc:0 "$dtm_deity_name$이(가) 다시 한번 완전한 영광 속에서 우리 앞에 나타납니다. 우리는 자유로워지고자 하는, 우리와 함께하고자 하는 신의 열망을 느낄 수 있습니다. 그리고 이전에 경험하지 못했던 새로운 것이 있습니다. 신은 이전에 없던 명확함으로 우리의 마음에 직접 말합니다. 우리의 나아갈 길은 하등한 존재들의 다툼으로 방해받지 않을 것입니다.\n\n우리의 마음은 단결하여 앞으로의 과업에 집중하고 있습니다. 아무도 $dtm_deity_name$의 길을 가로막지 못할 것입니다!"
 dtm_theophany_stages.40.a:0 "[dtm_deity_name_1]이(가) 찬양받을지어다!"
 dtm_theophany_stages.50.name:0 "초월적 지식"
 dtm_theophany_stages.50.desc:0 "[dtm_deity_name_1]은(는) 우리의 다가올 행동을 기다리며 불안해하는 듯 보입니다. 우리의 야망에 대한 신의 동의에는 의심의 여지가 없습니다. 우리는 그 어느 때보다 강렬하게 신의 열망을 느낄 수 있습니다. 이러한 감정의 물결 속에서 우리는 갑자기 우리 마음속에 신의 설계도를 봅니다... 왕좌, 필멸자의 차원으로 화신하기 위한 방입니다. 신은 우리에게 그곳을 만들라고 손짓하며, 우리는 그렇게 할 것입니다."
 dtm_theophany_stages.50.a:0 "그리 될 것입니다."
 dtm_theophany_stages.51.name:0 "$dtm_deity_name$의 화신"
 dtm_theophany_stages.51.desc:0 "마침내 [dtm_deity_name_1]을(를) 우리 차원으로 맞이할 때가 되었습니다. 우리의 마지막 사절은 장막에서 우리 현실로 전환하기 위한 신의 그릇으로 봉사할 준비가 되었습니다. 우리는 모두 신과 나란히 황금빛 미래를 향해 나아가는 동안 그들의 희생을 기릴 것입니다.\n\n헤아릴 수 없는 양의 에너지가 화신의 방으로 들어서는 것을 관찰하는 동안 시간의 흐름이 멈춘 듯합니다. 과정이 잦아들자 거의 부자연스러운 침묵이 우리를 맴돌았고, 우리는 숨죽이며 기다렸습니다. 그리고 방은 안에서 빛나는 빛을 발하며 천천히 열립니다. $dtm_deity_name$이(가) 우리와 함께합니다."
 dtm_theophany_stages.51.a:0 "이것은 새로운 시대의 시작입니다."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "조용한 광기가 우리 인구를 휩쓸고 있습니다. 그 기원은 알 수 없지만, 그들, 아니 우리는 [Root.GetSpeciesNamePlural]이(가) 더 위대한 존재가 될 운명이라는 생각에 사로잡혔습니다. 우리는 이 집단 히스테리의 원인과 은하계 지배에 대한 속삭이는 약속을 조사해야 합니다.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "신앙이 확산되다"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "[capital_scope.GetName]으로 향하는 순례자들의 행렬이 해마다 늘어나고 있습니다. 우리 신의 발견 소식은 우리 영역 전체로 들불처럼 퍼져나갔습니다. 우리는 변화의 시대가 시작되었음을 느낄 수 있습니다.\n\n조용한 숭배만으로는 우리의 믿음을 표현하기에 더 이상 충분하지 않습니다. 우리는 신을 강화하기 위해 다른 사람들과 믿음을 공유해야 합니다. 이 목표를 달성할 수 있는 방법이 찾아져야 합니다."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "증가하는 역경"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "§Y$dtm_deity_name$§!에 대한 소식이 널리 퍼졌습니다. 신의 영향력이 커짐에 따라, 불신자와 이단자들로부터 우리가 직면하는 역경 또한 커집니다. 본질적으로 우리는 다른 모든 존재와 마찬가지로 평화를 사랑하지만, 시험에 들었을 때 우리는 적들에게 휩쓸려 역사에 잊히지 않기 위해 우리의 정당한 대의를 위해 일어서서 싸워야 합니다. 우리 신앙의 교리는 우리의 상황에 맞춰야 합니다."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "저항은 무의미할 것이다"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "다른 은하 제국들의 저항이 우리 목표에 점점 더 큰 방해가 되고 있습니다. 그러한 역경을 극복하기 위해, 우리는 적들만큼이나, 혹은 그보다 더 맹렬해져야 합니다. 우리는 마음을 강하게 다지고 우리에게 맞서는 모든 것을 극복하는 데 필요한 열정을 불러일으켜야 합니다."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "위대한 시련"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "우리는 $dtm_deity_name$을(를) 우리 존재 차원으로 넘어오게 하려는 원대한 야망에 큰 진전을 이루었습니다. 이러한 노력을 위한 최종 준비를 시작하기 전에 우리는 신으로부터 계획 승인을 받아야 합니다. 신의 축복 없이 행동하는 것은 이단이나 다름없습니다."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "사절이 선택되다"
 dtm_theophany_emissary.1.desc:0 "$dtm_deity_name$의 사절 역할을 할 가장 적합한 후보자 심사가 완료되었으며, 우리 신은 이미 우리가 선정한 지망생에 대한 승인을 표명했습니다.\n\n[dtm_theophany_emissary.GetName]은(는) [dtm_theophany_emissary.GetHerHim]에게 부여된 이 위대한 영광을 겸허히 받아들이고, [dtm_theophany_emissary.GetHerHis]의 최대한의 능력으로 $dtm_deity_name$과 우리 위대한 국가에 봉사할 것을 맹세했습니다."
 dtm_theophany_emissary.1.a:0 "참으로 큰 영광입니다."
 dtm_theophany_emissary.3.name:0 "새로운 사절"
 dtm_theophany_emissary.3.desc:0 "존경받던 전임 사절이 세상을 떠난 지 얼마 지나지 않아, $dtm_deity_name$께서 그의 발자취를 따를 새로운 지원자를 받아들이셨습니다.\n\n이는 막중한 명예와 책임의 자리입니다. [dtm_theophany_emissary.GetName]은(는) [dtm_theophany_emissary.GetHerHim] 앞에 있던 선임 사절이 남긴 기대를 저버리지 않기 위해 모든 힘을 다할 것을 맹세합니다."
 dtm_theophany_emissary.3.a:0 "$dtm_deity_name$을(를) 위하여!"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "순례자 무리"
 menp_dtm_theophany_1a_desc:0 "십일조로 비용을 지불하고 신실한 자들로 승무원이 구성된 함선들이 신성한 의지를 전파할 것이다."
 menp_dtm_theophany_1b:0 "숭배받는 신"
 menp_dtm_theophany_1b_desc:0 "우리의 신이 발견되었다는 사실에 우리 민족은 기뻐한다."
 menp_dtm_theophany_1c:0 "헌신적인 추종자들"
 menp_dtm_theophany_1c_desc:0 "우리의 신앙은 어둠을 몰아내는 빛이다."
 menp_dtm_theophany_2a:0 "새로운 언약"
 menp_dtm_theophany_2a_desc:0 "과거에 존재했던 어떤 약속이든, 모두 무효가 될 것이다."
 menp_dtm_theophany_2b:0 "신성한 유대"
 menp_dtm_theophany_2b_desc:0 "우리의 신은 우리와 함께하며, 우리의 영혼은 그에게 묶여있으니, 우리는 하나이다."
 menp_dtm_theophany_2c:0 "흔들리지 않는 신념"
 menp_dtm_theophany_2c_desc:0 "우리는 의심이나 후회를 알지 못하리니, 우리의 길은 명확하기 때문이다."
 menp_dtm_theophany_3a:0 "십자군 기사단"
 menp_dtm_theophany_3a_desc:0 "시대가 변하고 있다. 순례자들이 더 이상 평화롭게 별을 여행할 수 없다. 이 새로이 설립된 기사단은 신자들을 보호하고 우리의 적들에게 의로운 분노를 가져다줄 것이다."
 menp_dtm_theophany_3b:0 "이교도 숙청"
 menp_dtm_theophany_3b_desc:0 "우리의 가르침을 거역하는 자들은 굴복하거나 멸망할 것이다. 영원히 어둠 속을 헤매지 않도록."
 menp_dtm_theophany_3c:0 "거짓된 약속"
 menp_dtm_theophany_3c_desc:0 "권능은 주어지는 것이 아니라, 쟁취하는 것이다. 우리는 모든 것을 활용할 것이다."
 menp_dtm_theophany_3d:0 "장막 돌파"
 menp_dtm_theophany_3d_desc:0 "우리의 현실과 장막 사이의 경계가 가장 얇은 곳에서, 그곳을 꿰뚫을 수 있을 것이다."
 menp_dtm_theophany_4a:0 "성스러운 종교 재판"
 menp_dtm_theophany_4a_desc:0 "이단은 어둠 속에 뿌리를 내리고, 완전히 뿌리 뽑아 빛으로 끌어내지 않는다면 더 강해져서 돌아올 것이다."
 menp_dtm_theophany_4b:0 "새로운 질서"
 menp_dtm_theophany_4b_desc:0 "[dtm_god_or_name]의 이름으로 우리는 별들을 지배할 것이다."
 menp_dtm_theophany_4c:0 "매혹적인 힘"
 menp_dtm_theophany_4c_desc:0 "우리의 정신은 강화되었고, 우리의 육체는 에너지로 넘쳐흐른다."
 menp_dtm_theophany_5a:0 "불타는 하늘"
 menp_dtm_theophany_5a_desc:0 "저항은 이단이다. 그 뿌리를 뽑아내어 재로 만들어 버려라."
 menp_dtm_theophany_5b:0 "최후의 전쟁"
 menp_dtm_theophany_5b_desc:0 "심판의 때가 왔다. 은하는 우리의 방식을 보고, 우리의 기치 아래 합류할 충분한 시간이 있었다. 저항을 택한 자들은 의로운 불꽃 속에서 불타리라."
 menp_dtm_theophany_5c:0 "환시"
 menp_dtm_theophany_5c_desc:0 "그것은 우리를 사랑한다."

