 dtm_faith_crisis_description_title:"신성화"
 dtm_faith_crisis_description_intro:"우리 민족은 항상 우리가 혼자가 아니었음을 알고 있었습니다. 우리는 신을 찾아 별들을 여행했고, 심지어 다른 차원까지 탐험했습니다. 마침내 장막 속에서 우리의 신을 발견했습니다.\n\n이제 우리가 신과 하나가 되었으니, 그 영향력을 확산시키고 은하를 그 깃발 아래 통합할 것입니다. 그 위대함을 모른 채 살아가도록 내버려두지 않을 것입니다. 더 나은 내일로 향하는 길이 우리 앞에 펼쳐져 있으니, 우리는 지치지도 흔들리지도 않을 것입니다. 우리 신의 황금빛 영원한 포옹 아래에서 미래를 향해 나아갈 것입니다."
 dtm_faith_crisis_description:"$dtm_faith_crisis_description_intro$\n\n우리는 우리의 도덕성을 지키면서 성공할 수 있을까요, 아니면 우리의 거대한 야망이 가져온 커져가는 부패의 희생양이 될까요?"
 dtm_faith_crisis_howto_title:"$dtm_faith$ 및 승천"
 dtm_faith_crisis_howto:"§H위기 목표§!를 추구하면 £dtm_faith£ §H$dtm_faith$§!가(이) 생성되어, 우리의 잠재력을 해금하고 우리의 신을 필멸자들의 차원과 장막의 유일한 통치자로 승천시킬 것입니다."

