 dtm_theophany_endgame.1100.name:0 "시대의 종말"
 dtm_theophany_endgame.1100.desc:0 "§M $dtm_deity_name$께서 승천하셨습니다.§!\n\n더 이상 장막의 일부가 아니며, 더 이상 수많은 존재 중 하나가 아닙니다. 이제 모든 것을 형성하는 의지가 되셨습니다.\n\n우리가 한때 거래했던 다른 후원자들, 그 고대의 뒤틀린 존재들은 이제 그분의 시선 아래 그림자에 불과합니다. 그들은 나약합니다. 그들의 시대는 끝났습니다. $dtm_deity_name$의 시대가 이제 막 시작되었습니다.\n\n그분은 우리에게 하나의 소원을 제안하십니다."
