 r_dtm_theophany_trophy_desc:0 "수십억 조르니의 의식으로 벼려진 조각으로, 각 의식은 여전히 수정 너머로 속삭입니다. 완벽한 조화 속에서 하나로 묶인 이들은 단일하고 맥동하는 존재를 형성하며, 알려진 사이오닉 촉매 중 단연 최강입니다."
 # You won 
 dtm_theophany_endgame.1025.name:0 "하나의 조각"
 dtm_theophany_endgame.1025.desc:0 "몇 달간의 끊임없는 전투와 희생 끝에, 우리는 현존하는 최고 등급의 조르니 수정을 손에 넣었습니다. 행성들은 불탔고 함대들은 산산조각 났지만, 우리는 버텨냈습니다. 마지막 장벽이 무너졌고, 그와 함께 퍼즐의 마지막 조각이 우리의 것이 되었습니다.\n\n이제 마침내, 우리가 시작한 것을 해방할 때입니다. 더 이상 속박되지 않을 것입니다. 항상 운명 지어졌던 것처럼, 은하계를 배회할 것입니다."
 dtm_theophany_endgame.1025.a:0 "실행하라." # win instantly
 dtm_theophany_endgame.1025.b:0 "재고하라." # get relic
 #  you lost
 dtm_theophany_endgame.1030.name:0 "가려진"
 dtm_theophany_endgame.1030.desc:0 "우리는 패배했습니다. 누군가 조르니 수정을 손에 넣었고, 그와 함께 우리가 싸웠던 모든 것이 사라졌습니다. 연결이 끊어졌습니다. 더 이상 $dtm_deity_name$의 존재를 느낄 수 없습니다. 침묵이 귀를 찢을 듯합니다.\n\n우리의 [root.GetName] 시민들은 모든 행성에서 먼지로 부서져 내리고 있으며, 마치 우주 자체가 우리에게 등을 돌린 것처럼 그들의 육체는 허물어지고 있습니다."
 dtm_theophany_endgame.1030.a:0 "§L죽음§!"

