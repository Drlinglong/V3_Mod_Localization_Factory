 # Crisis Objectives
 crisobj_dtm_theophany_priest_jobs_name:0 "£job_priest£ §Y$job_priest_plural$§!, £dtm_theophany_pilgrim£ §Y$job_dtm_theophany_pilgrim_plural$§!, 그리고 £job_telepath£ §Y$job_telepath_plural$§!을(를) 운용하십시오!"
 crisobj_dtm_theophany_priest_jobs_desc:0 "우리를 묶는 것은 우리의 신앙과 숭배입니다."
 crisobj_dtm_theophany_pilgrim_jobs_name:0 "£dtm_theophany_pilgrim£ §Y$job_dtm_theophany_pilgrim_plural$§!을(를) 운용하십시오!"
 crisobj_dtm_theophany_pilgrim_jobs_desc:0 "모든 것을 버리는 진정한 신도들에게 축복 있으라."
 crisobj_dtm_theophany_subjugate_heretics_name:0 "이단자들 복속"
 crisobj_dtm_theophany_subjugate_heretics_desc:0 "이단자들, 불신자들, 신성 모독자들... 그들 모두 우리의 힘에 의해 복종하게 될 것입니다."
 crisobj_dtm_theophany_leading_the_blind_name:0 "눈먼 자들을 이끌기"
 crisobj_dtm_theophany_leading_the_blind_desc:0 "어떤 이들은 아직 약속된 영광스러운 미래를 보지 못할 수도 있지만, 그들의 지배자로서 우리가 그들의 길을 안내할 것입니다."
 crisobj_dtm_theophany_destroy_ai_name:0 "혐오스러운 지성체 파괴"
 crisobj_dtm_theophany_destroy_ai_desc:0 "사고하는 기계는 혐오스러운 것이며, 자연의 질서에 대한 범죄입니다. 우리가 그들을 끝장낼 것입니다."
 crisobj_dtm_theophany_divine_enforcer_name:0 "§Y신성한 집행자§!를 사용하십시오!"
 crisobj_dtm_theophany_divine_enforcer_desc:0 "우리의 신앙에 저항하는 자들은 개종하거나 소멸할 것입니다."
 crisobj_dtm_theophany_shrouding_worlds_name:0 "장막 세계"
 crisobj_dtm_theophany_shrouding_worlds_desc:0 "우리는 이 이야기의 악당이 아닙니다. 우리는 해야 할 일을 할 뿐입니다."
