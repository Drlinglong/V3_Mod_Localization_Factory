 php_crisis_level_4_desc:0 "위기 레벨 4"
 php_crisis_level_5_desc:0 "위기 레벨 5"

 php_galactic_devolution:0 "퇴화 혁명"
 php_galactic_devolution_type:0 "퇴화 투사기 단지가 건설되었습니다. 은하에 대한 영구적인 통제권을 확보하기 위해 빔에 전력을 공급할 때입니다!"
 php_galactic_devolution_desc:0 "퇴화 투사기 단지가 건설되었습니다. 은하에 대한 영구적인 통제권을 확보하기 위해 빔에 전력을 공급할 때입니다!"
 php_galactic_devolution_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
 php_devolution_stage_tooltip:0 "이 상황을 완료하면 다른 모든 제국이 퇴화할 것입니다."
 php_devolution_progress:0 "이 접근 방식은 다른 모든 제국을 퇴화시키기 위해 빔에 전력을 공급합니다."
 php_devolution_paused:0 "이 접근 방식은 퇴화를 향한 진행을 일시 중지합니다."
 php_power_beam_progress_desc:0 "퇴화 진행 중"
 php_pause_devolution:0 "퇴화 일시 중지"
 php_power_devolution_projector:0 "투사기에 전력 공급"

 php_devolved_galaxy_score:0 "은하 파괴: $VALUE$"
 php_crisis.9999.name:0 "태양은 지지 않는다"
 php_crisis.9999.a.desc:0 "우리가 해냈습니다! 퇴화 투사기가 모든 적을 쓸어버렸고, 남은 것은 텅 빈 공간뿐입니다. 이제 우리의 것입니다.\n\n우리 적들의 잔해는 우리가 아는 생명의 단순한 구성 요소인 원시 점액밖에 남지 않았습니다. 새로 나타날 수 있는 종족들은 우리의 제국 외에는 아무것도 알지 못할 것이며, 우리의 의지에 굴복하게 될 것입니다.\n\n§H아무도 우리의 길을 막을 수 없을 것입니다!§!"
 php_crisis.9999.a:0 "우리 제국에는 태양이 지지 않습니다!"
 php_crisis.9999.a.tooltip:0 "우리는 다른 모든 종족을 퇴화시킵니다.\n\n§Y다른 모든 제국은 파괴됩니다.§!"

 php_crisis.9998.name:0 "존재에서 퇴화됨"
 php_crisis.9998.desc:0 "저항의 시대는 끝났고, 반란군은 패배했습니다. 퇴화 빔이 §H[From.GetName]§!에 의해 활성화되었고, 그 끔찍한 힘이 은하계를 휩쓸었습니다.\n\n그들은 은하에 대한 영구적인 통제권을 주장했습니다. 그들의 경쟁자들은 그들이 왔던 원시 점액으로 돌아갔습니다.\n\n그들의 제국은 논쟁의 여지 없이 서 있으며, 은하계는 그들이 정복할 차례입니다."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "끝없는 영광"
 php_crisis.9995.a.desc:0 "우리는 퇴화 투사기를 건설했습니다. 이제 은하계의 진정한 계승자로서 영구히 자리매김할 때입니다.\n\n쉽지 않을 것입니다. 은하 공동체는 우리의 통제를 순순히 받아들이지 않을 것입니다. 그들은 저항하기 위해 모든 노력을 다할 것입니다. 우리는 강하게 버티며 퇴화 투사기를 어떤 대가를 치르더라도 방어해야 합니다.\n\n§H우리의 적들이 한때 우리를 저지했습니다.§!"
 php_crisis.9995.a:0 "그들은 다시는 기회를 얻지 못할 것입니다!"
 php_crisis.9995.a.tooltip:0 "위기 레벨 5로 진입합니다. 귀하는 은하 공동체에서 추방되며 위기 세력으로 선포됩니다!"

 php_crisis.9994.name:0 "복원된 지배권"
 php_crisis.9994.a.desc:0 "제국 통제 단지 건설로, 우리는 성장을 가로막는 관료적 장애물을 허물 수 있습니다. 우리 행정관들은 그 어느 때보다 효율적이고 유능합니다.\n\n또한, 과거의 실수가 반복되지 않도록 보장하는 마지막 단계로, 퇴화 투사기 건설 계획을 완료했습니다. 그것으로 우리는 언제나 그러했듯이 신이 될 운명이었음을 스스로 입증할 것입니다!"
 php_crisis.9994.a:0 "나의 업적을 보라, 강대한 자들이여, 그리고 절망하라!"
 php_crisis.9994.a.tooltip:0 "위기 레벨 4로 진입합니다."

 php_crisis.9993.name:0 "패권 회복"
 php_crisis.9993.a.desc:0 "우리의 영향력이 재건됨에 따라, 행정적 감독을 유지해야 할 필요성도 커집니다. 불사조 프로토콜은 행정적 관료주의를 줄이고 별들을 통제할 우리의 역량을 증대시킬 웅장한 거대 구조물에 대한 청사진을 제시합니다.\n\n지금 당장은 은하계가 우리의 힘을 과소평가하고 있습니다. 그들은 이 실수를 바로잡을 기회를 얻지 못할 것입니다.\n\n§H은하계는 약합니다.§!"
 php_crisis.9993.a:0 "우리의 형상대로 재건할 것입니다!"
 php_crisis.9993.a.tooltip:0 "위기 레벨 3으로 진입합니다."

 php_crisis.9992.name:0 "새로운 야망"
 php_crisis.9992.a.desc:0 "불사조 프로토콜에 대한 소식이 우리 제국 전역에 빠르게 퍼져나갔습니다. 우리는 과거의 영광을 되찾으려는 새로운 열망을 품게 되었습니다.\n\n이러한 회복된 활력으로, 우리는 선조들의 실패였던 완전하고 영속적인 통제를 목표로 삼았습니다. 우리는 그 어느 때보다 강하고 더 나은 모습으로 돌아올 것입니다.\n\n§H은하계는 우리의 것입니다.§!"
 php_crisis.9992.a:0 "되찾을 때가 왔습니다!"
 php_crisis.9992.a.tooltip:0 "위기 레벨 2로 진입합니다."

 php_crisis.9991.name:0 "재발견된 과거"
 php_crisis.9991.a.desc:0 "우리가 한때 별들을 지배했으나 반란군이 단합하여 우리를 석기 시대로 되돌려 놓았다는 소문이 항상 돌았지만, 이제 우리는 부인할 수 없는 증거를 찾아냈습니다.\n\n오래된 유적 속에서 우리는 숨겨진 은신처를 발견했으며, 그 안에는 막연하게 알아볼 수 있는 언어로 쓰인 안내서가 있었습니다. 그것은 한때 위대했던 우리 제국이 패배했을 경우, 은하계에 대한 통제권을 재건하는 일련의 지침인 \"§H불사조 프로토콜§!\"을 설명하고 있습니다. 우리의 것이었던 것을 되찾는 것이 우리의 엄숙한 의무가 되었습니다.\n\n§H이것이 우리의 과거 모습입니다.§!"
 php_crisis.9991.a:0 "우리는 다시 이렇게 될 것입니다!"
 php_crisis.9991.a.tooltip:0 "위기 레벨 1을 시작합니다."

 php_archaic_society_study:0 "고대 사회 연구"
 php_archaic_society_study_DESC:0 "우리는 은하계에서 가장 강력한 제국이었던 과거에 대해 충격적인 사실을 밝혀냈습니다. 잃어버린 영광을 되찾고자 한다면, 우리의 과거를 연구하고 실수로부터 교훈을 얻어야 합니다."

 php_genetic_reset:0 "유전적 초기화"
 php_genetic_reset_DESC:0 "우리의 힘을 영구히 굳건히 할 수단을 찾는 과정에서, 우리는 해답을 얻기 위해 유전학 연구에 매달립니다. 충분한 이해가 동반된다면, 우리는 퇴화 과학이 필요한 해결책을 제공해 줄 수 있기를 바랍니다."
