 php_ap_phoenixprotocol:0 "불사조 의정서"
 php_ap_phoenixprotocol_desc:0 "우리는 한때 은하계에서 가장 위대한 제국이었지만, 그들이 우리를 전복시켰다. 우리의 옛 영광을 되찾자!"

 php_objectives:0 "패권"
 php_unlocks_objectives:0 "§HCrisis Objectives§!를 완료하여 £php_hegemony£ §Y$php_objectives$§!를 축적할 수 있습니다!"
 php_objectives_desc:"헤게모니는 우리가 은하계에 축적한 영향력의 양을 나타냅니다."
 php_hegemony_crisis_level_unlock:0 "£php_hegemony£ §Y$CURRENCY$§! 헤게모니 보유"
 php_hegemony_crisis_level_locked:0 "이 단계 잠금 해제 필요:\n"
 php_hegemony_crisis_level_unlocked:0 "$LEVEL$ 단계에서 다음 보상을 얻습니다:\n"
 php_hegemony_crisis_level_desc:0 "위기 단계를 진행하려면 헤게모니를 축적하고 필요한 프로젝트를 완료하십시오."
 
 php_level_2_req_tooltip:0 "£trigger_no£ §HArchaic Society Study§! 특수 프로젝트를 완료했습니다"
 php_level_2_req_clear_tooltip:0 "£trigger_yes£ §HArchaic Society Study§! 특수 프로젝트를 완료했습니다"
 php_level_3_req_tooltip:0 "£trigger_no£ §HGenetic Reset§! 특수 프로젝트를 완료했습니다"
 php_level_3_req_clear_tooltip:0 "£trigger_yes£ §HGenetic Reset§! 특수 프로젝트를 완료했습니다"
 php_level_4_req_tooltip:0 "£trigger_no£ 제국 통제 단지를 건설했습니다"
 php_level_4_req_clear_tooltip:0 "£trigger_yes£ 제국 통제 단지를 건설했습니다"
 php_level_5_req_tooltip:0 "£trigger_no£ 퇴화 투사기 단지를 건설했습니다"
 php_level_5_req_clear_tooltip:0 "£trigger_yes£ 퇴화 투사기 단지를 건설했습니다"

 php_newfound_ambition:0 "새로운 야망"
 php_newfound_ambition_desc:0 "우리의 과거를 재발견하면서 옛 제국을 재건하려는 욕망이 불타오릅니다."
 php_claimant_conquest:0 "계승자 정복"
 php_claimant_conquest_desc:0 "이 별들은 우리의 것이다."
 php_united_front:0 "통일 전선"
 php_united_front_desc:0 "우리는 제국을 되찾기 위해 함께 뭉친다."
 php_lasting_resilience:0 "지속되는 회복력"
 php_lasting_resilience_desc:0 "우리는 이전에 무너졌었지만, 그 어느 때보다 강해져서 돌아왔다."
 php_forged_destiny:0 "개척된 운명"
 php_forged_destiny_desc:0 "우리가 잃었던 것을 재건하는 것은 우리의 권리이자 의무이다."
 php_dust_to_dust:0 "재에서 재로"
 php_dust_to_dust_desc:0 "우리는 잿더미에서 일어서서 그것들을 우리 제국의 주춧돌로 삼을 것이다."
 php_high_society:0 "상류 사회"
 php_high_society_desc:0 "우리는 가장 발전된 사회를 이끌고 있으며, 그렇게 유지할 작정이다."
 php_imperial_control_complex:0 "제국 통제 단지"
 php_imperial_control_complex_desc:0 "제국 통제 단지는 우리의 떠오르는 영광의 중심이 될 것이다."
 php_lean_governance:0 "효율적인 통치"
 php_lean_governance_desc:0 "날렵하고 견고한 정부가 대규모 정복의 열쇠이다."
 php_iron_will:0 "강철 의지"
 php_iron_will_desc:0 "우리의 의지는 강하며, 우리의 방어 또한 그러하다."
 php_energy_overdrive:0 "에너지 과부하"
 php_energy_overdrive_desc:0 "에너지는 우리의 지속적인 힘의 생명줄이다. 우리는 이제 그 어느 때보다 더 많이 생산한다."
 php_devolution_projector_complex:0 "퇴화 투영기"
 php_devolution_projector_complex_desc:0 "우리는 실수를 통해 배웠습니다. 적들을 퇴화시켜 존재 자체를 말살할 것입니다!"
 php_repossession:0 "재탈환"
 php_repossession_desc:0 "하등한 제국들은 그들의 영토를 가질 자격이 없습니다. 우리가 재탈환하러 왔습니다."
 php_imperial_subjugation:0 "제국 종속"
 php_imperial_subjugation_desc:0 "우리는 적들의 의지를 꺾고 그들을 노예 상태로 강제할 것입니다."
 php_destructive_enforcement:0 "파괴적 집행"
 php_destructive_enforcement_desc:0 "우리의 모습으로 별들을 재건하기 위해, 먼저 그것들을 허물어야 합니다."
 php_stolen_sapience:0 "탈취된 지성"
 php_stolen_sapience_desc:0 "은하계의 퇴화가 진행됨에 따라, 우리는 그들의 잃어버린 지식 중 일부를 되찾아 우리의 이익을 위해 사용할 것입니다."
 php_imperial_control_complex_tt:0 "제국 통제 복합체 거대구조물 건설을 해금합니다."
 php_devolution_projector_complex_tt:0 "제국 통제 복합체를 퇴화 투영 복합체로 업그레이드할 수 있습니다."
 php_efficient_maintenance:0 "효율적인 유지보수"
 php_efficient_maintenance_desc:0 "우리 함선은 비용 효율적인 전력이며 결코 무시할 수 없습니다."
 php_gods_of_war:0 "전쟁의 신들"
 php_gods_of_war_desc:0 "정복에 대한 우리의 성향은 끝이 없으며, 전쟁에 대한 우리의 욕구는 채워지지 않습니다."
 php_unstoppable_force:0 "멈출 수 없는 힘"
 php_unstoppable_force_desc:0 "우리의 힘은 지상 최고이며, 가장 낮은 보병에게까지 미칩니다."

 php_crisobj_owned_systems_name:0 "보유 성계"
 php_crisobj_owned_systems_desc:0 "별들은 우리의 소유입니다. 다른 모든 이들은 단순히 그것들을 빌려 썼을 뿐입니다. 우리는 그것들을 되돌려 받기를 원합니다."
 php_crisobj_owned_planets_name:0 "보유 거주 행성"
 php_crisobj_owned_planets_desc:0 "우리 시민들은 번성할 공간이 필요하며, 우리가 더 많은 행성을 소유할수록 더욱 강해집니다."
 php_crisobj_fleet_power_name:0 "함대 전력 유지"
 php_crisobj_fleet_power_desc:0 "별들 전체에 우리의 의지를 강제하려면 우리의 통제를 집행할 수 있는 충분히 강력한 함대가 필요합니다."
 php_crisobj_num_subjects_name:0 "봉신 유지"
 php_crisobj_num_subjects_desc:0 "우리는 지배할 신민을 가질 때 더욱 강해집니다. 그들의 충성을 유지하는 것은 우리의 힘을 증명합니다."
 php_crisobj_destroy_empires_name:0 "제국 파괴"
 php_crisobj_destroy_empires_desc:0 "은하계의 영구적인 통제는 우리의 길을 가로막는 모든 자들의 파괴를 요구합니다."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ 기존 제국 복합체가 없습니다."
 php_imperial_complex_0:0 "제국 복합체"
 php_imperial_complex_0_DESC:0 "제국 복합체는 제국 규모를 감소시키고, 궁극적으로 추가 연구 속도를 부여합니다. 이는 더 높은 불사조 프로토콜 레벨에 필요합니다."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "§Y제국 복합체§!는 통제를 더욱 효율적으로 강제할 수 있도록 합니다. 위기 진행에 필요합니다."
 php_imperial_complex_1:0 "제국 집행 복합체 선체"
 php_imperial_complex_1_DESC:0 "제국 집행 복합체 선체는 기본적인 제국 행정을 가능하게 합니다."
 php_imperial_complex_2:0 "제국 집행 복합체"
 php_imperial_complex_2_DESC:0 "제국 집행 복합체는 제국이 확장됨에 따라 본격적인 은하계 행정을 가능하게 합니다."
 php_imperial_complex_3:0 "퇴화 투영기 거치대"
 php_imperial_complex_3_DESC:0 "퇴화 투영기 거치대는 제국 복합체 내부에 퇴화 투영기를 수용할 장소를 제공합니다."
 php_imperial_complex_4:0 "퇴화 투영기"
 php_imperial_complex_4_DESC:0 "퇴화 투영기는 다른 모든 제국들의 퇴화를 시작하여, 은하계의 영구적인 통제를 가능하게 합니다."

 php_strategic_resource_hegemony_name:0 "패권"
 php_strategic_resource_hegemony_description:0 "은하에 축적한 영향력의 양."
 php_hegemony_crisis_objective:0 "위기 목표"
 php_hegemony_crisis_objective_gained:0 "패권 획득"
 php_hegemony_name:0 "패권:"
 php_hegemony:0 "패권"
 php_hegemony_desc:0 "은하에 축적한 영향력의 양."
 php_hegemony_value:0 "£php_hegemony£ $VAL|0$"
 php_hegemony_current_value:0 "현재 값: £php_hegemony£ §Y$VALUE|0$§!"
 php_hegemony_gaining:0 "더 많은 패권을 얻으려면 §H위기 목표§!를 완료하십시오."
 php_hegemony_crisis_objective_progress:0 "이 §H위기 목표§!를 통해 £php_hegemony£ $AMOUNT$를 획득했습니다."
 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "불사조 의정서"
 php_hegemony_crisis_description:0 "우리는 한때 은하 전체를 지배했던 강력한 제국으로서의 잊힌 과거를 재발견했습니다. 이 깨달음은 우리가 처음 패배했을 때 남겨두었던 지침, 즉 불사조 의정서를 따라 잃어버린 제국을 재건하려는 새로운 흥미를 불러일으켰습니다. 은하를 되찾는 것은 쉽지 않을 것입니다. 그들은 한때 우리를 패배시킨 적이 있습니다. 우리의 미래를 영구적으로 확보하려면, 아무도 우리를 다시 파괴할 수 없도록 확실히 할 방법을 찾아야 합니다."
 php_hegemony_crisis_howto_title:0 "패권"
 php_hegemony_crisis_howto:0 "§H위기 목표§!를 추구하면 은하 전역에 대한 우리의 영향력을 나타내는 지표인 £php_hegemony£ 패권이 생성됩니다. 우리가 확장함에 따라, 성장하는 제국을 유지하고 다시는 패배하지 않도록 할 방법을 결정해야 합니다."

 php_crisis_level_1:0 "§U우려§!"
