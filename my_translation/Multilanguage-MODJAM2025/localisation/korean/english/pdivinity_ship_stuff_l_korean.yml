 ################
 pdivinity_laser_set:0 "사이오닉 창 배열"
 pdivinity_laser_set_DESC:0 "무기 배열을 사이오닉 공명장과 동기화하여 형성된, 응축된 장막 에너지의 집중된 방출."
 SMALL_PDIVINITY_LASER:0 "소형 사이오닉 창"
 MEDIUM_PDIVINITY_LASER:0 "중형 사이오닉 창"
 LARGE_PDIVINITY_LASER:0 "대형 사이오닉 창"

 SMALL_PDIVINITY_LASER_SHROUD:0 "소형 사이오닉 창"
 MEDIUM_PDIVINITY_LASER_SHROUD:0 "중형 사이오닉 창"
 LARGE_PDIVINITY_LASER_SHROUD:0 "대형 사이오닉 창"

 pdivinity_energy_torpedo_set:0 "사이 버스트 투사기"
 pdivinity_energy_torpedo_set_DESC:0 "물질을 통과하여 위상 전환한 후 장막으로 뒤덮인 에너지 폭발로 터지는 불안정한 사이오닉 투사체를 발사합니다."
 PDIVINITY_ENERGY_TORPEDO:0 "사이 버스트 투사기"
 PDIVINITY_ENERGY_TORPEDO_SHROUD:0 "사이 버스트 투사기"

 pdivinity_lance_set:0 "장막 관통자"
 pdivinity_lance_set_DESC:0 "국지 공간을 접어 먼 목표물에 응축된 사이오닉 파열을 전달하는 거대한 무기입니다."
 PDIVINITY_LANCE:0 "장막 관통자"
 PDIVINITY_LANCE_SHROUD:0 "장막 관통자"

 pdivinity_lightning_set:0 "장막의 분노"
 pdivinity_lightning_set_DESC:0 "분노와 공명에 의해 유도되어 목표물에 걸쳐 아크를 그리는 사이오닉 번개입니다. 장막 그 자체가 이 방출을 통해 맹렬히 공격합니다."
 PDIVINITY_LIGHTNING:0 "장막의 분노"
 PDIVINITY_LIGHTNING_SHROUD:0 "장막의 분노"

 pdivinity_titan_set:0 "설계자의 창"
 pdivinity_titan_set_DESC:0 "차원적 긴장에 의해 충전되는 거대한 빔 무기입니다. 발사되면 현실 공간과 장막 사이에 일시적으로 단층을 노출시킵니다."
 PDIVINITY_TITAN_WEAPON:0 "설계자의 창"
 PDIVINITY_TITAN_WEAPON_TEARER:0 "설계자의 창"

 pdivinity_star_rifter_set:0 "차원 찢는 자"
 pdivinity_star_rifter_set_DESC:0 "사이오닉 공명장에 의해 작동되는 묵시적인 무기입니다. 활성화되면 행성 주변의 현실 공간 구조를 찢어버려, 장막과 직접 연결된 균열 속으로 붕괴시키고 행성 자체와 현실을 영원히 변화시킵니다."
 PDIVINITY_STAR_RIFTER:0 "차원 찢는 자"
 PDIVINITY_STAR_RIFTER_ACTION:0 "장막을 찢기"
 FLEETORDER_DESTROY_PLANET_WITH_PDIVINITY_STAR_RIFTER:0 "장막을 찢을 준비 중"

 pdivinity_psionic_artillery_set:0 "장막파 포대"
 pdivinity_psionic_artillery_set_DESC:0 "사이오닉 파동을 타고 이동하며 적의 정신을 왜곡시키고 방어막과 선체를 똑같이 쉽게 파괴하는 장거리 에너지 무기입니다."
 PDIVINITY_PSIONIC_ARTILLERY:0 "장막파 포대"
 PDIVINITY_PSIONIC_ARTILLERY_SHROUD:0 "장막파 포대"

 pdivinity_psionic_strikecraft_set:0 "사이오닉 요격 시스템"
 pdivinity_psionic_strikecraft_set_DESC:0 "살아있는 사고체로 구성된 공격정으로, 본능과 장막 속 의식의 메아리에 의해 유도됩니다."
 PDIVINITY_PSIONIC_STRIKECRAFT:0 "사이오닉 요격 시스템"
 PDIVINITY_PSIONIC_STRIKECRAFT_SHROUD:0 "사이오닉 요격 시스템"

 pdivinity_shields_set:0 "장막 보호막"
 pdivinity_shields_set_DESC:0 "사이오닉 보호막의 발전된 형태이며, 장막의 정수로부터 직접 엮어 만들어졌습니다. 다가오는 위협에 본능적으로 반응합니다."
 SMALL_PDIVINITY_PSIONIC_SHIELDS:0 "소형 장막 보호막"
 MEDIUM_PDIVINITY_PSIONIC_SHIELDS:0 "중형 장막 보호막"
