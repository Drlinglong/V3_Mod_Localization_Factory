 PDIVINITY_PSIONIC_SENSOR:0 "장막 메아리 센서"
 PDIVINITY_PSIONIC_SENSOR_DESC:0 "이 센서들은 사고와 행동이 발생하기 전에 그 사이오닉적인 메아리를 감지하며, 이 센서에 포착되도록 장막으로 번역된 의도에 초점을 맞춥니다."

