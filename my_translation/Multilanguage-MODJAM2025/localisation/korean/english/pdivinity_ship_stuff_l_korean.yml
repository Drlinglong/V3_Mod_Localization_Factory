 #################

 PDIVINITY_PSIONIC_PRECOG:0 "장막 결속 컴퓨터"
 PDIVINITY_PSIONIC_PRECOG_DESC:0 "이 시스템은 전투의 충동이 발현되기 전에 읽어내어, 섬뜩한 선견지명으로 사격 해법과 방어막 위상을 조율합니다."

 PDIVINITY_SWARM_PSIONIC_PRECOG:0 "장막 결속 컴퓨터 (군집)"
 PDIVINITY_SWARM_PSIONIC_PRECOG_DESC:0 "장막의 예지 능력으로 강화된 발전된 전투 알고리즘입니다. 민첩한 함선에 최적화되어 적의 움직임을 수 밀리초 전에 예측하여 빠르고 본능적인 기동을 가능하게 합니다."

 PDIVINITY_LINE_PSIONIC_PRECOG:0 "장막 결속 컴퓨터 (전열)"
 PDIVINITY_LINE_PSIONIC_PRECOG_DESC:0 "이 시스템은 전투의 충동이 발현되기 전에 읽어내어, 섬뜩한 선견지명으로 사격 해법과 방어막 위상을 조율합니다."

 PDIVINITY_ARTILLERY_PRECOG:0 "장막 결속 컴퓨터 (포격)"
 PDIVINITY_ARTILLERY_PRECOG_DESC:0 "설계자 본인과 연결된 이 조준 코어는 먼 거리의 발사 패턴을 전개되기 전에 감지하여, 마치 목표가 전혀 움직이지 않은 것처럼 조준을 조정합니다."


