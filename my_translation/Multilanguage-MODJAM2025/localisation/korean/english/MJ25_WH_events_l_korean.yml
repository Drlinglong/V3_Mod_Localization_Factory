 r_MJ25_WH_choir:"별들의 노래 합창단"
 r_MJ25_WH_choir_desc:"우리가 필멸의 껍질에서 해방시킨 목소리와 정신이 집단적으로 합쳐져 형성된 우리의 합창단은 '그들'의 영광을 찬미한다. 오직 이토록 순수하고 비물질적인 노래만이 진실로 향하는 길을 닦을 수 있다."
