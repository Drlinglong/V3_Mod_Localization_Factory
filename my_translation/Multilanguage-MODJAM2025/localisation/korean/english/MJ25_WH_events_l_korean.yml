 MJ25_WH_whispers.2000.name:"그들의 노래"
 MJ25_WH_whispers.2000.desc:"별의 노래는 햇빛 아래 이슬처럼 마음과 매체에서 증발하며 파악하기 어렵다는 것이 증명되었습니다. 이러한 덧없는 현상을 연구할 우리의 유일한 희망은 우리가 세운 거대한 속삭임 보관소 안에 있으며, 그곳에서 영원히 메아리치고 기록됩니다.\n\n그러나 겉보기에 무의미해 보이는 이 과정에서 우리는 우리의 의심을 확인했습니다. 별노래의 메아리는 언어입니다. 열정적인 노래, 우리를 채우는 노래, 한때 우리의 현실의 직물 너머에서 속삭여졌던 노래입니다. 누가 그랬는지는 알 수 없습니다. 그러나 그들의 의지가 무엇이든, 우리는 경청할 것입니다."
 MJ25_WH_whispers.2000.a:"그들이 우리의 인도자가 될 것입니다."
 
 MJ25_WH_whispers.2004.name:"광기의 속삭임"
 MJ25_WH_whispers.2004.desc:"[root.GetName]에서 불길한 무언가가 뿌리내렸습니다. 우리 백성들은 정신과 육체를 모두 좀먹는 깊은 광기에 굴복하고 있습니다.\n\n아직 그 근원을 파악하지 못했지만, 우리 인구가 이 확산되는 거짓의 역병에 더 많이 휩쓸리는 만큼 그 영향은 부정할 수 없습니다. 우리는 상황을 주시하고, 가능하다면 이 부패를 뿌리 뽑고, 불가능하다면 봉쇄해야 합니다."
 MJ25_WH_whispers.2004.a:"불길한..."
 
 MJ25_WH_whispers.2005.name:"울부짖는 폭풍"
 MJ25_WH_whispers.2005.desc:"소리 폭풍이 우리 국경에 도달했습니다. 우리는 충격에 대비했지만, 익숙한 우주 폭풍의 맹렬함과는 달랐습니다. 오히려 그들의 손길은 부드럽고 위로하며, 마치 연인의 속삭임처럼 우리 귓가에 다가왔습니다.\n\n그러나 이와 함께 마음 한구석에는 거슬리는 가려움이 찾아옵니다. 서서히 다른 모든 생각을 압도하며 커져갑니다. 우리 백성들은 우리가 '진실의 저주'라고 부르기 시작한 것에 무기력하고 공허해지며 굴복하기 시작합니다. 고통받는 이들은 다가오는 붕괴를 노래합니다.\n\n착각하지 마십시오, 우리는 공격받고 있습니다. 우리는 이 폭풍의 근원을 파괴해야 합니다."
 MJ25_WH_whispers.2005.a:"아직 늦지 않았습니다."
 
 MJ25_WH_whispers.2007.name:"마침내, 자유"
 MJ25_WH_whispers.2007.desc:"우리의 노래는 직물 속에 뿌리내려, 가장 선명하게 들리는 곳에서 그 씨실을 얇게 펼쳤습니다. 그리고 그것은 자리를 잡았습니다. 진실에 대한 흔들리지 않는 믿음으로 우리의 품으로 들어온 수많은 마음속에서 말입니다.\n\n바로 이 마음들이 손을 뻗어, 자신들의 세계를 우리 우주의 제약으로부터 뽑아내어 표류시켰습니다. 저 너머에서조차, 이 감사하는 목소리들은 우리 합창단에 합류하여 우리에게 외칩니다.\n\n다른 이들은 행성 전체의 소멸을 보고 우리를 괴물로 볼 수도 있습니다. 하지만 그들은 그것이 즐거운 변화이며, 이제 우리가 이 무지한 은하계의 나머지 부분에 선물하는 것임을 듣지 못합니다."
 MJ25_WH_whispers.2007.a:"때가 되면, 그들 모두가 해방될 것입니다."
 
 MJ25_WH_whispers.2008.name:"완전 붕괴"
 MJ25_WH_whispers.2008.desc:"몇 분 전, [root.solar_system.GetName] 성계의 센서가 정적 폭풍으로 뒤덮였습니다. 우리 식민지를 뒤덮은 불길한 폭풍의 저주받은 윙윙거림마저 잠재울 만큼 강력한 폭풍이었습니다. 폭풍이 잦아들자, [root.GetName] 행성이 사라졌습니다. 행성 전체가... 흔적도 없이 지워진 것입니다.\n\n추가 조사 결과, [root.GetName] 행성의 진리-저주받은 자들이 이 현상이 행성 전체를 삼키기 단 몇 분 전부터 노래를 부르기 시작했다는 보고를 받았습니다. 이 사건들이 연관되어 있는지는 알 수 없습니다. 만약 그렇다면, 너무 늦기 전에 이 폭풍의 확산을 막기 위해 신속하게 움직여야 합니다."
 MJ25_WH_whispers.2008.a:"이 위협을 무시할 수 없습니다."
 
 MJ25_WH_whispers.2009.name:"공백"
 MJ25_WH_whispers.2009.desc:"블랙홀 궤도에 첫 오라큘러 관측소를 건설했을 때, 우리는 다른 우주에서 흘러들어올지도 모르는 메아리를 포착하기를 바랐습니다. 결국, 우리는 오랫동안 그들의 노래가 우리 우주 너머에서 스며든다고 의심해왔으니까요.\n\n하지만 수년간의 관측 결과, 우리는 별들의 노래가 다른 평범한 성계에서와 마찬가지로 여기에서도 강하거나 약해지지 않고 꾸준하다는 것을 알게 되었습니다. 그들의 목소리가 너무나 연약한 우리 영역에 자리 잡게 한 균열은 의심할 여지 없이 멀리 퍼져나가 현실 자체를 넘어 불가능한 곳까지 도달했을 것입니다."
 MJ25_WH_whispers.2009.a:"더 찾아야 할 것이 있습니다."
 
 MJ25_WH_whispers.2010.name:"수수께끼에 싸인"
 MJ25_WH_whispers.2010.desc:"우리의 장막 연구는 시작과 거의 같은 방식으로 끝났습니다. 불확실성과 공허함 속에서 말입니다. 이 가능성의 영역을 탐구하면서, 우리는 우주의 수많은 경이로운 반영들을 보았습니다. 순수하고 반짝이는 생각이 우리가 거의 파악할 수 없는 비전으로 합쳐졌습니다.\n\n장막은 끊임없이 진화하는 영역이며, 우리는 그 모든 것을 다 걸러낼 수는 없을 것입니다. 하지만 우리의 명상과 수많은 시간의 연구를 통해 파악한 것들 중에서도, 우리는 그들의 노래 흔적을 찾을 수 없었습니다. 아주 작은 메아리조차도요.\n\n그들이 어디에서 노래하고 있든, 그것은 장막 안에 있는 것이 아니라 우리의 지식을 완전히 벗어난 곳에 있습니다."
 MJ25_WH_whispers.2010.a:"공허함이 무언가를 말해주고 있습니다..."
 
 MJ25_WH_whispers.2011.name:"수수께끼에 싸인"
 MJ25_WH_whispers.2011.desc:"우리의 장막 연구는 시작과 거의 같은 방식으로 끝났습니다. 불확실성과 공허함 속에서 말입니다. 이 가능성의 영역을 탐구하면서, 우리는 우주의 수많은 경이로운 반영들을 보았습니다. 순수하고 반짝이는 생각이 우리가 거의 파악할 수 없는 비전으로 합쳐졌습니다.\n\n장막은 끊임없이 진화하는 영역이며, 우리는 그 모든 것을 다 걸러낼 수는 없을 것입니다. 하지만 우리의 명상과 수많은 시간의 연구를 통해 파악한 것들 중에서도, 우리는 그들의 노래 흔적을 찾을 수 없었습니다. 아주 작은 메아리조차도요.\n\n하지만 모든 노력이 헛된 것은 아닙니다. 우리의 노력이 눈에 띄지 않은 것은 아니니까요. 이제 한 무리의 사이오닉 능력자들이 우리에게 연락하여, 장막에 대한 그들의 방대한 지식이 도움이 될 수 있다고 주장합니다."
 MJ25_WH_whispers.2011.a:"연결하십시오."
 MJ25_WH_whispers.2011.b:"그들의 통신을 거부합니다."
 
 MJ25_WH_whispers.2020.name:"왕좌의 사칭자들"
 MJ25_WH_whispers.2020.desc:"우리는 공허의 속삭임자들에게 이끌렸습니다. 그들이 진리의 도구라는 헛된 약속에 설득당했죠. 하지만 장막과 그 안에 담긴 잠재력에 가까워지면서, 우리는 우리의 후원자들이 우리에게 숨기려 했던 것을 듣게 되었습니다. 그들이 별들의 노래를 지우려 할 때 그들의 목소리에 스치던 공포의 섬광을 말입니다.\n\n그들은 단지 사칭자에 불과합니다. 우리의 손아귀에 놓인 부속품들이죠. 그들이 그토록 질투하며 쌓아둔 모든 비밀에도 불구하고, 그들은 우리가 알게 된 것을 모릅니다. 왕좌는 없으며, 그들의 주장은 그들의 말처럼 거짓이라는 것을요.\n\n그럼에도 불구하고, 우리의 기도의 억양만 바뀔 뿐 아무것도 변하지 않을 것입니다. 속삭임자들은 우리를 이용하고 학대하며, 그들의 정당한 망토를 주장했습니다. 이제 그들의 무지의 폭을 이해했으니, 이제는 우리가 그들을 똑같이 이용할 차례입니다."
 MJ25_WH_whispers.2020.a:"그들은 우리를 귀먹게 할 수 없을 것입니다."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"안녕하십니까, 여행자여. 우리는 당신의 서툰 장막 꿰뚫기 시도를 감지했으며, 당신이 무언가 부족함을 느끼고 있음을 알았습니다. 금지된 것에 손을 대어 스스로를 파멸시키는 것을 막기 위해, 장막의 비밀을 탐구하는 겸손한 학자들인 우리는 우리의 봉사를 제공하기로 결정했습니다.\n\n오십시오. 당신이 무엇을 찾는지 말해주십시오. 그러면 우리가 당신의 답을 찾아드리겠습니다."
 MJ25_WH_whispers.2030.psionic.desc:"안녕하십니까, 나그네여. 당신의 탐구하는 마음이 장막을 파고들 때 그 메아리를 감지했습니다. 당신은 길을 알고 있음에도 여전히 무언가 부족함을 느끼고 있지 않습니까? 당신이 지금 풀고자 하는 어떤 미스터리든, 우리는... 흥미를 느낍니다. 이것은 당신의 길일지 모르지만, 아마도 혼자 걸을 필요는 없을 것입니다.\n\n오십시오. 당신이 무엇을 찾는지 말해주십시오. 그러면 우리가 당신의 답을 찾는 것을 돕겠습니다."
 MJ25_WH_whispers.2030.a:"우리는 이 속삭임들을 듣고 있습니다..."
 MJ25_WH_whispers.2030.b:"당신은 들을 수 없습니다. 도울 수도 없습니다."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"장막 안에는 속삭임이 많으며, 그것들을 찾기 위해 너무 깊이 들어갈 필요는 없습니다. 그 안에 있는 헤아릴 수 없는 존재들 중에는 수많은 목소리를 가진 존재, 속삭임의 합창단이 존재합니다. 그들은 노래와 속삭임, 비밀과 관할권을 지닌 존재들입니다...\n\n우리는 그들이 당신의 속삭임의 가장 유력한 원인일 것이라고 추정합니다. 어쩌면 실험일까요? 그들은 변덕스러운 주인이며, 우리는 그들의 의도를 감히 알려고 하지 않습니다."
 MJ25_WH_whispers.2031.psionic.desc:"장막 안에는 속삭임이 많으며, 그것들을 찾기 위해 너무 깊이 들어갈 필요는 없습니다. 분명 당신은 속삭임의 합창단의 부름을 이미 들었을 것입니다. 노래와 속삭임, 비밀과 관할권을 지닌 존재들이죠...\n\n우리는 그들이 당신의 속삭임의 가장 유력한 원인일 것이라고 추정합니다. 어쩌면 실험일까요? 그들은 변덕스러운 주인이며, 우리는 그들의 의도를 감히 알려고 하지 않습니다."
 MJ25_WH_whispers.2031.a:"이것은 우리의 발견과 모순됩니다."
 MJ25_WH_whispers.2031.b:"우리의 연구를 재검토해야 합니다."
 MJ25_WH_whispers.2031.c:"우리는 속삭임자들을 아주 잘 알고 있습니다..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"우리는 당신이 안타깝습니다, 여행자여. 당신이야말로 알아야 할 경이로운 비밀들을 듣지 못하고 있습니다. 그럼에도 불구하고, 당신이 우리의 도움을 원하지 않는다면, 그것은 당신의 결정입니다.\n\n우리는 당신을 지켜보며 그 결과가 어떻게 될지 볼 것입니다. 우리의 제안을 거절한 당신의 결정이 근시안적이었음을 증명할까요? 오직 장막만이 압니다."
 MJ25_WH_whispers.2032.psionic.desc:"나그네여, 그토록 신랄한 말을 할 필요는 없습니다. 우리는 장막의 자애로움을 기꺼이 받아들이는 열정적인 동반자입니다. 그럼에도 불구하고, 당신이 우리의 도움을 원하지 않는다면, 그것은 당신의 결정입니다.\n\n우리는 당신이 위대한 저 너머의 영역에 대한 이해를 다듬는 동안 계속 지켜볼 것이며, 다른 문제에 대해서도 우리의 문은 당신에게 열려 있습니다."
 MJ25_WH_whispers.2032.a:"우리는 다른 이들의 도움이 필요 없습니다."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"그렇습니까? 우리는 장막이 무한히 깊으며, 당신은 그저 표면을 긁었을 뿐이라는 점을 강조해야 합니다. 그래도 당신이 답이 다른 곳에 있다고 믿는다면, 우리는 점괘를 볼 수 있습니다.\n\n우리가 당신의 정신 속으로 들어가 그곳에서 무엇을 찾을 수 있는지 보는 것은 간단합니다. 만약 우리가 직접 이 속삭임들을 엿볼 수 있다면, 아마도 당신이 무엇을 찾는지 더 잘 이해할 수 있을 것입니다.\n\n물론, 당신의 허락 없이는 감히 그렇게 하지 않을 것입니다."
 MJ25_WH_whispers.2040.a:"진행에 대한 우리의 축복을 받으시오."
 MJ25_WH_whispers.2040.b:"하지만 우리는 기계입니다..."
 MJ25_WH_whispers.2040.c:"죄송하지만, 우리의 정신은 우리 자신의 것입니다."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"당신의 연구라고요? 장막 너머에서 확실한 결론을 도출하는 것은 어렵습니다. 장막은 미치도록 난해하고 알 수 없는 것이 그 본질입니다.\n\n그럼에도 불구하고, 속삭임자들처럼 방대하고 강력한 존재의 영향력은 분명한 흔적을 남길 것입니다. 더 확실한 확인을 원하신다면, 우리가 당신의 정신 속으로 들어가 그곳에서 무엇을 찾을 수 있는지 보는 것은 간단합니다. 만약 당신의 길이 정말로 속삭임자들의 수많은 목소리에 의해 쓰여진 것이라면, 우리는 분명히 그들의 영향을 느낄 것입니다.\n\n물론, 당신의 허락 없이는 감히 그렇게 하지 않을 것입니다."
 MJ25_WH_whispers.2041.a:"진행에 대한 우리의 축복을 받으시오."
 MJ25_WH_whispers.2041.b:"하지만 우리는 기계입니다..."
 MJ25_WH_whispers.2041.c:"죄송하지만, 우리의 정신은 우리 자신의 것입니다."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"조심하시오, 방랑자들이여. 당신들이 하는 말은 신성모독에 가깝습니다. 당신들은 공허의 속삭임 앞에서 아무것도 아닙니다. 그들의 합창은 당신들 같은 어린 종족이 존재하기 오래전부터 영겁의 시간 동안 존재해왔소.\n\n장막은 의식의 기저 수준입니다. 당신들의 사이오닉 경향이 있다 해도, 당신들이 결코 알 수 없을 만큼 조밀하고 깊은 생각의 심연이지요. 그 능력을 과소평가하지 마시오. 우리는 당신들의 해답이 그곳에 있다는 것을 확신하며, 그것을 증명할 수 있습니다.\n\n우리가 당신들의 정신 속으로 들어가 무엇이 발견될지 보는 것은 간단할 것입니다. 우리가 짐작하듯이, 당신들의 길이 속삭임들의 무수한 목소리에 의해 쓰여진 것이라면, 우리는 분명히 그들의 영향을 느낄 것입니다.\n\n하지만, 우리는 당신들의 허락 없이 감히 그렇게 하지는 않을 것입니다."
 MJ25_WH_whispers.2042.a:"진행에 대한 우리의 축복을 받으시오."
 MJ25_WH_whispers.2042.b:"하지만 우리는 기계입니다..."
 MJ25_WH_whispers.2042.c:"죄송하지만, 우리의 정신은 우리 자신의 것입니다."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"우리는 온화하게 접근할 것입니다. 이제, 시작해봅시다.\n\n우리가 깊이 들어갈수록, 당신들의 정신은 믿기 힘들 정도로 끊임없이 변화하는 색과 형태의 풍경으로 우리 앞에 펼쳐집니다. 모든 정신은 신선한 공기 한 모금과 같습니다. 불가능이 현실이 된 파노라마이지요. 이상하게도, 우리는 장막의 영향을 느끼지 못합니다. 아마 당신들이 옳았을지도 모릅니다. 하지만 무언가 더 있습니다. 당신들의 집단 무의식의 뿌리 깊은 곳에, 더 깊은 무언가가.\n\n우리는 더 깊이 미끄러져 들어가지만, 이곳에는 역류가 있습니다. 우리가 전에 한 번도 경험해 보지 못한 위험입니다. 우리는 빠져나가려고, 멀어지려고 합니다. 하지만 이- 이곳에는, 으으음... 역류가 있- 있- 있습니다. 우우우웅하는, 휘이이익, 으으으으음, 우리 주위에서 파지지직거리는 소리가 들립니다. 우우우린- 우우우린- 우우- 할 수 없- 어어어-"
 MJ25_WH_whispers.2050.a:"아직 그곳에 있습니까?"
 MJ25_WH_whispers.2050.b:"괜찮습니까?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"정신의 길은 다양합니다, 어린 존재들이여. 당신들은 기계일지 모르나, 단순한 정적 코드가 아닙니다. 당신들 안에는 다른 어떤 것만큼이나 실제적인 네트워크화된 정신이 뛰고 있습니다. 소프트웨어든 하드웨어든, 우리가 깊이 파고들 수 있는 의지와 의식을 여전히 소유하고 있다면 그것은 중요하지 않습니다.\n\n그보다 덜하게 말하는 것은 당신들 자신을 부정하는 것입니다.\n\n다시 한번 묻겠습니다... 당신들 존재의 책을 열어 그곳에서 무엇을 찾을 수 있을지 읽어봐도 되겠습니까?"
 MJ25_WH_whispers.2051.a:"진행에 대한 우리의 축복을 받으시오."
 MJ25_WH_whispers.2051.b:"죄송하지만, 우리의 정신은 우리 자신의 것입니다."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"안타깝지만, 이해할 수 있습니다. 다른 이가 자신의 정신을 뒤지는 것을 허락하는 것은 결코 쉽지 않으며, 현명한 일도 아닙니다. 그렇다면 우리가 도움을 줄 수 있는 다른 방법이 있을지도 모릅니다. 우리는 영겁의 역사를 목격한 고대 종족입니다.\n\n혹시 우리가 더 간단하게 답해줄 수 있는 질문이 있으십니까?"
 MJ25_WH_whispers.2052.a:"이 길을 걸었던 다른 이들은 어떻습니까?"
 MJ25_WH_whispers.2052.b:"이 영향이 다른 차원에서 온 것일까요?"
 MJ25_WH_whispers.2052.c:"진실에 대해 무엇을 알고 있습니까?"
 MJ25_WH_whispers.2052.d:"더 이상 질문할 것이 없습니다."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...네. 죄송합니다. 정신의 문제에 대한 우리의 탐구에서 이처럼... 변칙적인 현상을 겪은 것은 전례가 없습니다. 이는 그러한 시도가 우리에게도 안겨주는 위험을 분명히 보여줍니다.\n\n하지만 오해는 마십시오. 이것은 우리 의식의 실패였을 뿐, 그 이상은 아닙니다. 우리가 말할 수 있는 것은 이 길이 막다른 골목으로 이어진다는 것입니다. 더 세속적인 문제들이 산적해 있는 상황에서, 그런 일에 시간이나 에너지를 낭비하지 않도록 강력히 권고합니다.\n\n\n그들의 목소리에는 긴박감이 느껴집니다."
 MJ25_WH_whispers.2060.a:"다른 질문이 있습니다."
 MJ25_WH_whispers.2060.b:"어쨌든 시간을 내주셔서 감사합니다."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...그렇게 생각합니다. 통제 불능으로 치솟는 연결을 강제로 끊어야 했지만, 우리는 여기에 있습니다. 간신히나마 온전한 정신으로. 우리는 그저 어린 종족의 의식으로 간단히 잠수하는 동안 이토록 거대한... 무게를 느낄 것이라고는 예상치 못했습니다.\n\n하지만 오해는 마십시오. 이것은 우리 의식의 실패였을 뿐, 그 이상은 아닙니다. 우리가 말할 수 있는 것은 당신들의 길이 막다른 골목으로 이어진다는 것입니다. 더 세속적인 문제들이 산적해 있는 상황에서, 그런 일에 시간이나 에너지를 낭비하지 않도록 강력히 권고합니다.\n\n\n그들의 목소리에는 긴박감이 느껴집니다."
 MJ25_WH_whispers.2061.a:"다른 질문이 있습니다."
 MJ25_WH_whispers.2061.b:"어쨌든 시간을 내주셔서 감사합니다."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...부- 부디, 이 문제에 대해서는 더 이상 질문하지 마십시오. 우리가 당신에게 말할 수 있는 것은 별들 사이에 발견할 수 있는 거대한 진실 따위는 없으며, 그런 순진한 추구에서 좋은 것이 나올 리 없다는 것뿐입니다.\n\n우리를 믿어주십시오. 제발.\n\n이제, 우리는 물러나야 합니다. 그 반동이 우리를 지치게 했고, 우리는 휴식이 필요합니다."
 MJ25_WH_whispers.2062.a:"그들은 왜... 두려워하는 것처럼 들립니까?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"다른 이들이요? 공허의 속삭임의 종복이 된 다른 이들은 얼마든지 있습니다. 그런 제국들의 기록을 찾기 위해 멀리 찾아볼 필요도 없지요.\n\n하지만 당신이 묻는 것은 그게 아니지요? 당신은 당신과 같은 길을 따르며, 듣는 것의 위치에 대해 의문을 제기하는 다른 이들에 대해 알고 싶어 하는군요. 만약 당신의 메아리가 장막에서 태어난 것이 아니라면... 그런 제국들의 기록은 존재하지 않습니다.\n\n이것에 있어서는, 당신은 혼자입니다."
 MJ25_WH_whispers.2070.a:"이 영향이 다른 차원에서 온 것일까요?"
 MJ25_WH_whispers.2070.b:"진실에 대해 무엇을 알고 있습니까?"
 MJ25_WH_whispers.2070.c:"더 이상 질문할 것이 없습니다."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"물론입니다. 다른 영역들은 우리 자신의 차원 위와 아래에 모두 겹쳐져 있습니다. 장막은 정신의 층들 중 하나일 뿐 — 가장 깊은 층이지요. 당신이 언급한 위업을 이룰 수 있는 존재의 가장 유력한 원천이기는 하지만, 우리 자신의 차원에 닿아 있는 다른 깊숙한 영역들도 있습니다.\n\n고통의 차원, 에너지의 차원, 물질의 차원... 우리가 알 수 있는 것보다 훨씬 더 많습니다. 그 모든 것을 탐색하는 것은 영원을 요할 것이며, 우리는 장막의 문제에만 전문가임을 고백합니다."
 MJ25_WH_whispers.2071.a:"이 길을 걸었던 다른 이들은 어떻습니까?"
 MJ25_WH_whispers.2071.b:"진실에 대해 무엇을 알고 있습니까?"
 MJ25_WH_whispers.2071.c:"더 이상 질문할 것이 없습니다."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"이렇게 직설적으로 말하기는 망설여지지만... 당신이 밝혀낼 거창한 우주의 진리 따위는 없습니다. 한때 우주의 법칙을 통달했던 자들도 있었지만, 그들조차 우리 나머지가 그토록 무지하게 살고 있다고 감히 주장하지 않았습니다."
 MJ25_WH_whispers.2072.a:"이 길을 걸었던 다른 이들은 어떻습니까?"
 MJ25_WH_whispers.2072.b:"이 영향이 다른 차원에서 온 것일까요?"
 MJ25_WH_whispers.2072.c:"더 이상 질문할 것이 없습니다."
