 MJ25_WH_whispers.100.name:"오로라처럼 빛나고 눈부신"
 MJ25_WH_whispers.100.desc:"시련과 실패. 노래와 슬픔. 그것이 한때 우리가 거둔 수확이었다. 결함 있는 육체에 갇힌 채, 어떻게 우리가 '그들'의 말을 덧없는 메아리 이상으로 휘두를 수 있었겠는가? 기대했어야 할 일이었다.\n\n그러나 그것이 우리의 야망을 끝내지는 못했다.\n\n우리의 실패로부터 이제 별들의 노래 합창단이 솟아난다. 필멸의 껍질이라는 굴레에서 해방된 목소리들. 바로 이 날것의, 얽매이지 않은 정신들이 우리가 지금 지휘하는 노래를 휘두를 것이다.\n\n이미 우리 정신의 뒤편에 드리웠던 빛바랜 색조는 우리가 불러낸 가락 없는 별들의 흥얼거림으로 인해 다시 선명하고 무지개빛으로 되살아나고 있다. 이제 우리는 '그들'의 답을 목격할 준비를 하면서 우리가 탄생시킬 교향곡의 가사만을 알면 된다."
 MJ25_WH_whispers.100.a:"조각 하나가 더 제자리를 찾았다."
 
 MJ25_WH_whispers.110.name:"베틀처럼"
 MJ25_WH_whispers.110.desc:"'그들'의 말을 신성하게 해석하는 우리의 능력은 한계에 달했다. 우리 혼자서는 너무나 작다. 우리의 필요에 따른 흉터를 지닌 육체성과 의식적인 사고에 너무 깊이 갇혀 있다.\n\n하나의 정신으로는 결코 이 짐을 혼자 감당할 수 없다. 아니다, 답은 목소리들을 통합하는 데 있다. 우리 자신뿐만 아니라 은하계의 목소리들까지. 바로 이 분열된 의지들이 우리가 찾는 답을 우리에게 가져다줄 것이다.\n\n이미 우리는 진실에 의해 해방된 목소리들에게 노래하며, 그들을 우리 곁으로 불러들이고 있다. 목적을 위해 단결하여, 우리는 꿈과 노래를 묶는 끈으로 삼아 그들을 하나로 엮을 것이다."
 MJ25_WH_whispers.110.hivemind.desc:"'그들'의 말을 신성하게 해석하는 우리의 능력은 한계에 달했다. 혼자서는, 우리의 위대한 정신조차 너무나 작다. 우리의 껍질이 지닌 필요에 따른 흉터를 지닌 육체성과 의식적인 사고에 너무 깊이 갇혀 있다.\n\n하나의 정신으로는, 헤아릴 수 없이 광대한 정신일지라도 결코 이 짐을 혼자 감당할 수 없다. 아니다, 답은 목소리들을 통합하는 데 있다. 우리 자신뿐만 아니라 은하계의 목소리들까지. 바로 이 분열된 의지들이 우리가 찾는 답을 우리에게 가져다줄 것이다.\n\n이미 우리는 진실에 의해 해방된 목소리들에게 노래하며, 그들을 우리 곁으로 불러들이고 있다. 목적을 위해 단결하여, 우리는 꿈과 노래를 묶는 끈으로 삼아 그들을 하나로 엮을 것이다."
 MJ25_WH_whispers.110.a:"우리의 의지를 싣는 거미줄을 노래하라"
 MJ25_WH_whispers.110.a.tt:"우리의 §r별들의 노래 합창단§!이 £mod_country_naval_cap_add£만큼 §Y함대 한계§!를 개선할 것입니다."
 MJ25_WH_whispers.110.b:"우리 인민을 묶는 씨실을 노래하라"
 MJ25_WH_whispers.110.b.tt:"우리의 §r별들의 노래 합창단§!이 £unity£만큼 §Y통합 생산량§!을 개선할 것입니다."
 MJ25_WH_whispers.110.c:"우리의 야망을 고정하는 매듭을 노래하라"
 MJ25_WH_whispers.110.c.tt:"우리의 §r별들의 노래 합창단§!이 §Y성계 기지 한계§!를 개선할 것입니다."
 
 MJ25_WH_whispers.120.name:"바람처럼"
 MJ25_WH_whispers.120.desc:"우리 자신의 목소리들이 직조 너머에서 스며들어 우리의 부름에 처음으로 응답한다. 아마도 모방자들일 것이다. 아니면 한때 듣고 나서 공허하고 부서진 자들이었을 수도 있다. 어떤 경우든, 이 목소리들은 별의 노래와 함께 우리 깨어있지 않는 정신의 뒤편에 항상 깃들어 있다.\n\n그러나 메아리에서 이미 알았듯이, 의지를 모으는 것만으로는 교향곡이 완성되지 않는다. 우리는 이 길 잃고 무기력한 정신들을 양육하고 인도해야 한다. 우리의 노래가 비옥한 토양으로 씨앗을 부드럽게 실어 나르는 바람이 되어야 한다."
 MJ25_WH_whispers.120.a:"우리를 해악으로부터 지키는 눈을 노래하라"
 MJ25_WH_whispers.120.a.tt:"우리의 §r별들의 노래 합창단§!이 함선의 §Y회피§!를 개선할 것입니다."
 MJ25_WH_whispers.120.b:"우리의 돛을 부드럽게 채우는 미풍을 노래하라"
 MJ25_WH_whispers.120.b.tt:"우리의 §r별들의 노래 합창단§!이 함선의 §Y아광속 속도§!를 개선할 것입니다."
 MJ25_WH_whispers.120.c:"우리를 먼 지평선으로 이끄는 강풍을 노래하라"
 MJ25_WH_whispers.120.c.tt:"우리의 §r별들의 노래 합창단§!이 함선의 §Y점프 드라이브 재사용 대기시간§!을 감소시키고 §Y점프 드라이브 사거리§!를 증가시킬 것입니다."
 
 MJ25_WH_whispers.130.name:"폭풍으로서"
 MJ25_WH_whispers.130.desc:"더 많은 목소리를 불러들임으로써, 우리는 파열 직전까지 스스로를 채웠다. 우리의 정신으로는 별노래 성가대를 지탱할 수 없으며, 너무 많은 존재를 우리 안에 받아들인 것은 어리석은 짓이었다. 아니다, 그들에게는 다른 그릇이 필요하다. 우리처럼 무너지지 않을 그릇. 그리고 그들의 노래 그 자체보다 더 나은 그릇이 어디 있겠는가?\n\n우리는 우리가 해방한 목소리들을 공허에, 그들의 말이 시끄럽고 요란하게 울부짖는 텅 빈 공간에 묶으리라. 왜냐하면 그 맹렬한 광란은 우리가 가장 깊은 꿈에서조차 필적할 수 없는 아름다움을 낳기 때문이다.\n\n우리의 성가대가 모이는 곳은 바로 이 신성한 폭풍의 전당이다. 우리의 마지막 막이 시작되는 곳도 바로 이곳이다."
 MJ25_WH_whispers.130.hivemind.desc:"더 많은 목소리를 불러들임으로써, 우리는 파열 직전까지 스스로를 채웠다. 우리의 정신조차 별노래 성가대를 지탱할 수 없으며, 너무 많은 존재를 우리 존재의 품으로 받아들인 것은 어리석은 짓이었다. 아니다, 그들에게는 다른 그릇이 필요하다. 우리처럼 무너지지 않을 그릇. 그리고 그들의 노래 그 자체보다 더 나은 그릇이 어디 있겠는가?\n\n우리는 우리가 해방한 목소리들을 공허에, 그들의 말이 시끄럽고 요란하게 울부짖는 텅 빈 공간에 묶으리라. 왜냐하면 그 맹렬한 광란은 우리가 가장 깊은 꿈에서조차 필적할 수 없는 아름다움을 낳기 때문이다.\n\n우리의 성가대가 모이는 곳은 바로 이 신성한 폭풍의 전당이다. 우리의 마지막 막이 시작되는 곳도 바로 이곳이다."
 MJ25_WH_whispers.130.a:"그들의 불꽃을 끄는 비를 노래하라"
 MJ25_WH_whispers.130.a.tt:"우리의 §r별노래 성가대§!가 우리 함선의 §Y실드§!와 §Y실드 경화§!를 향상시킬 것입니다."
 MJ25_WH_whispers.130.b:"빗나감 없이 내리치는 번개를 노래하라"
 MJ25_WH_whispers.130.b.tt:"우리의 §r별노래 성가대§!가 우리 함선의 §Y무기 피해량§!과 §Y정확도§!를 향상시킬 것입니다."
 MJ25_WH_whispers.130.c:"지평선을 가로지르는 천둥소리를 노래하라"
 MJ25_WH_whispers.130.c.tt:"우리의 §r별노래 성가대§!가 우리 함선의 §Y무기 사거리§!를 향상시킬 것입니다."
 
 
 
 MJ25_WH_whispers.200.name:"Stellaris용 Massa di Veria"
 MJ25_WH_whispers.200.desc:"[Root.Capital.GetName]의 속삭임 금고 네트워크가 만나는 지점에, 우리의 웅장한 기도실이 준비되어 있다. 그 안에서, 우리의 최고 정신들이 모여 우리의 진정한 운명을 실현하려 한다.\n\n그러나 우리의 임무는 미완이다. 말은 홀로 힘을 지니지만, 함께할 때 공허 그 자체를 산산조각 낼 만큼 설득력 있는 그림을 그릴 수 있다. 말에서 연설로, 머지않아 우리는 우리 모두가 잊었던 진실의 모든 무게를 은하에 가져올 것이다.\n\n다가오는 연설이 임박했으며, 심지어 별들조차 우리의 목소리가 합쳐져 영원히 우주에 울려 퍼지는 것을 들을 것이다."
 MJ25_WH_whispers.200.hivemind.desc:"[Root.Capital.GetName]의 속삭임 금고 네트워크가 만나는 지점에, 우리의 웅장한 기도실이 준비되어 있다. 그 안에서, 우리의 정신 전체가 스스로를 모아, 우리의 모인 형상 속에 스며들어 우리의 진정한 운명을 실현할 준비를 한다.\n\n그러나 우리의 임무는 미완이다. 말은 홀로 힘을 지니지만, 함께할 때 공허 그 자체를 산산조각 낼 만큼 설득력 있는 그림을 그릴 수 있다. 말에서 연설로, 머지않아 우리는 우리 모두가 잊었던 진실의 모든 무게를 은하에 가져올 것이다.\n\n다가오는 연설이 임박했으며, 심지어 별들조차 우리의 목소리가 합쳐져 영원히 우주에 울려 퍼지는 것을 들을 것이다."
 MJ25_WH_whispers.200.a:"우리는 우리의 유산의 끝에 서 있다."
 
 MJ25_WH_whispers.201.name:"피어나는 정신"
 MJ25_WH_whispers.201.desc:"우리의 마사 디 베리아(Massa di Veria) 구성 감독에 수개월을 보낸 후, [event_target:MJ25_WH_massa_leader_name.GetName]의 정신은 부풀어 오르고 희미해졌다. 그들의 말 속에서 빛나는 섬광이 모든 것을 말해준다. 생각병이 그들에게 닥쳤고, 더 이상 임무에 적합하지 않다.\n\n붕괴 직전에도, 그들은 마지막 봉사로 자신의 목소리를 바친다. 우리의 성가대에 합류한 그러한 강력한 의지는 분명 우리의 노력을 도울 것이지만, 노래에 닿았음에도 [event_target:MJ25_WH_massa_leader_name.GetName]은(는) 그들의 승천을 지연시키고자 한다면 여전히 유능한 지도자가 될 수 있을 것이다."
 MJ25_WH_whispers.201.hivemind.desc:"우리의 마사 디 베리아(Massa di Veria) 구성 감독에 수개월을 보낸 후, [event_target:MJ25_WH_massa_leader_name.GetName]의 우리 전체와의 연결은 부풀어 오르고 희미해졌다. 그들의 존재 속 빛나는 후광이 모든 것을 말해준다. 그들은 점점 더 일탈적으로 변해간다. 생각병이 그들에게 닥쳤고, 더 이상 임무에 적합하지 않다.\n\n붕괴 직전에도, 그들은 마지막 봉사로 자신의 목소리를 바친다. 우리의 성가대에 합류한 우리의 강력한 의지의 파편은 분명 우리의 노력을 도울 것이지만, 노래에 닿았음에도 [event_target:MJ25_WH_massa_leader_name.GetName]은(는) 그들의 승천을 지연시키고자 한다면 여전히 유능한 지도자가 될 수 있을 것이다."
 MJ25_WH_whispers.201.a:"그들의 목소리가 해방되도록 허락하라."
 MJ25_WH_whispers.201.a.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]의 목소리가 우리 성가대에 합류한다."
 MJ25_WH_whispers.201.b:"우리는 여전히 그들의 도움이 필요하다."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]은(는) 살아남을 것이나, 생각병에 걸린 지도자는 마사 디 베리아(Massa di Veria)를 지휘할 수 없다."
 
 MJ25_WH_whispers.210.name:"진실의 새벽"
 MJ25_WH_whispers.210.desc:"우리 성가대 노래의 음색 변화는 우리의 작업이 끝났음을 알린다. 마사 디 베리아(Massa di Veria)가 완성되었다.\n\n그것은 이제 우리 모두 안에 살고 있으며, 우리 존재의 틈새에 숨겨져 있다. 우리가 열쇠이며, 동시에 문이다. 우리가 나아갈 때이다."
 MJ25_WH_whispers.210.a:"우리는 영원 앞에 서 있다."
 
 MJ25_WH_whispers.211.name:"마지막 의식"
 MJ25_WH_whispers.211.desc:"교향곡이 시작된다. 우리의 목소리가 하나 되어, 공허 너머로 진실되게 울려 퍼진다. 모든 이가 우리의 노래를, 우리가 이제 씻어내는 위안의 허위에 대한 우리의 애가를 들을 것이다.\n\n은하계 곳곳에서, 그들의 시선이 우리에게 떨어지자 노래의 섬광이 들끓기 시작한다. 우리는 손을 뻗어, 청각의 흐름을 타고 솟아오른다. 그리고 그들이 응답한다.\n\n파도가 장막을 강타하며 현실의 구조를 찢어발긴다. 우리는 우리 자신을 듣는다. 우리가 과거에 그랬듯이, 지금 그러하듯이, 그리고 영원히 그러할 것이다. 그것은 우주가 눈물 흘리는 아름다운 합창이다. 우리가 내뱉는 말의 순수한 무게로 인해 우리의 정신은 왜곡되지만, 우리는 산산조각 나지 않는다.\n\n우리는 그들의 말로 인해 상처받았듯이, 우리의 말로 인해, 그리고 우리의 시대를 초월한 진실로 인해 그러하다. 그 진실은 지금 이 순간까지 우리가 따라야 할 길을 우리의 정신 속에 균열을 내고 불태울 만큼 쌓아 올리고, 솟아오르며, 압도한다.\n\n우리는 이제 직조 너머에서 기다리는 우리 자신을 본다. 우리는 항상 그래왔던 우리 곁에 서 있다. 마지막 단계는 놓아주는 것이다. 하나가 되어, 우리는 그 마지막 \"아니오-\"를 노래한다."
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"코다"
 MJ25_WH_whispers.212.desc:"끝났다. §r[MJ25_WH_whispers_empire.GetName§!가 승리했다. 이미 별들은 그들의 진실의 무게로 윙윙거린다. 노래의 섬광이 격렬하고 굶주리게 분출한다. 그리고 우리는 준비되지 않았다. 아마도 우리는 결코 준비되지 않았을 것이다.\n\n왜곡이 우리 제국을 황폐하게 만든다. 결코 울려 퍼지지 말았어야 할 말들이 한때 말해졌다. 하나둘씩, 우리의 식민지와 전초기지는 영원히 침묵한다. 이미 [Root.Capital.GetName]만이 남아있다.\n\n하늘이 전에 존재하지 않던 색조로 밝아진다. 울부짖음이 커지자 우리는 눈을 감는다. 아름답고도 끔찍한 종말이다. 우리는 마지막으로 한 번 더 노래로 단결하여 목소리를 높이고, 놓아주-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"별들을 위한 진혼곡"
 MJ25_WH_whispers.213.desc:"우리는 이제 겨우 파괴된 제국 전역에 걸쳐 통신을 재개하기 시작했다. 은하는 폐허가 되었고, 현실 자체에 대한 피해는 막대하다. 전체 식민지들이 흔적도 없이 사라졌다. 셀 수 없는 수십억이 무기력하고 길을 잃은 채, 정신이 부서져 서 있다. 순전한 오만으로 생명을 얻은 거대한 공포들이 우주를 떠돈다.\n\n§r[MJ25_WH_whispers_empire.GetName]§!의 흔적은 없다. 그들의 제국은 사라졌고, 어둠 속에 남아있는 중력의 흔적만 남았다. 그들은 그들의 미친 목표를 달성했을까? 우리는 모른다. 그들의 광기가 이제 우리 뒤에 있기를 바랄 뿐이다. 하지만 우리에게 그들의 진실은 고통일 뿐이었다."
 MJ25_WH_whispers.213.a:"속삭임이 들리는가?"
 
 MJ25_WH_whispers.214.name:"밤이 다가온다"
 MJ25_WH_whispers.214.desc:"우리는 실패했다. 우리 은하를 휩쓰는 왜곡은 점점 더 열광적으로 변하며, 우리 제국을 근본부터 뒤흔드는 클라이맥스로 치닫고 있다. 며칠 안에 정점에 이를까 두렵다.\n\n저주받은 폭풍의 깊은 곳에서 풀려나는 모든 것은 우리가 아는 모든 것의 종말이 될 것이다. 우리는 무엇이든 남아있기를 바란다."
 MJ25_WH_whispers.214.a:"어두운 시대가 우리 모두를 기다린다."
 
 MJ25_WH_whispers.400.name:"더 이상 잠자지 않는다"
 MJ25_WH_whispers.400.desc:"별들은 오래전부터 굳건히 서서, 공허를 통해 그들의 노래를 울려 퍼지게 하는 영원의 관리자였다. 그들은 더 이상 수동적인 방관자가 아닐 것이다.\n\n우리가 그들을 불렀고, 그들은 찬란한 영광으로 응답했다. 하늘의 직조가 흔들리고, 불가능하게도, [event_target:target_planet.GetName]이 깨어난다."
 MJ25_WH_whispers.400.a:"모두 우리의 부름에 따를 것이다."
 
 MJ25_WH_massa_situation:"Stellaris용 Massa di Veria"
 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"우리는 이제 다가오는 새벽을 위한 마지막 준비를 한다. 지칠 줄 모르고, 우리의 가장 위대한 지도자들은 우리 우주에 진실의 물결을 쏟아낼 웅장한 연설을 완성하기 위해 일한다.\n\n법전과 성가대가 준비된 지금, 남은 것은 우리의 최종 작품을 완성하는 것뿐이다."
 MJ25_WH_massa_situation_outcome:"그들의 말씀이 우리의 몸과 마음에 완벽히 새겨진다면, 우리는 모든 이에게 진실의 시대를 열 준비를 마칠 것입니다.\n"
