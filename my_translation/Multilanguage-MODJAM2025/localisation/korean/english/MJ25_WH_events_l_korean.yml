 MJ25_WH_approach_encourage_tooltip:"월간 상황 진척도:§G +1§!"
 MJ25_WH_approach_overload:"열정적인 노래"
 MJ25_WH_approach_overload_tooltip:"월간 상황 진척도:§G +3§!"
 MJ25_WH_hue_situation_monthly_change_tooltip:"우리의 목소리와 '그들'의 말이 융합되는 과정은 §r조화로운 연주§! 행성 결정을 통해 가속될 수 있다."
 
 MJ25_WH_stage_hue_effects_1:"'그들'의 말은 우리를 짜는 베틀이 될 것이다."
