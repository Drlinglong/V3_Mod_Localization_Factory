 MJ25_WH_whispers.1.name:"1단계: 속삭임"
 MJ25_WH_whispers.1.generic.desc:"태고적부터 우리 종족은 속삭임을 들어왔습니다. 집중력이 흐트러지는 흐릿한 순간에만 감지할 수 있는, 의식 저편에서 간질이는 노래. 하지만 한때 우리의 정신이 지닌 단순한 특이점이라고 생각했던 것이 이제는 그 이상의 훨씬 거대한 존재로 드러나고 있습니다.\n\n우리가 별들에 합류한 이래로 수년 동안, 그것들은 더욱 강력해졌습니다. 우주의 심연에서 떠오르는 구조화된 신호, 심지어는 언어까지도, 우리가 상상조차 할 수 없는 더 위대하고 광대한 존재들이 한때 발했던 말들로 우리의 생각 속 빈 공간을 채우고 있습니다.\n\n그들의 조각난 말에서 우리가 파악한 것은 보편적인 전체의 극히 미세한 조각에 불과하며, 수없이 썩고 잊혀진 퍼즐 조각들처럼 우리 앞에 펼쳐져 있습니다. 징조인가? 아니면 경고인가? 아니다. 그렇다면 열쇠인가. 하지만... 어떤 문으로 향하는? 아직은 알 수 없습니다."
 MJ25_WH_whispers.1.hivemind.desc:"태고적부터 우리는 속삭임을 들어왔습니다. 우리의 잠들지 않는 집중력이 내면으로 향하는 흐릿한 순간에만 감지할 수 있는, 의식 저편에서 간질이는 노래. 하지만 한때 우리의 연결된 정신이 지닌 단순한 특이점이라고 생각했던 것이 이제는 그 이상의 훨씬 거대한 존재로 드러나고 있습니다.\n\n우리가 별들에 합류한 이래로 수년 동안, 그것들은 더욱 강력해졌습니다. 우주의 심연에서 떠오르는 구조화된 신호, 심지어는 언어까지도, 우리가 상상조차 할 수 없는 더 위대하고 광대한 존재들이 한때 발했던 말들로 우리의 생각 속 빈 공간을 채우고 있습니다.\n\n그들의 조각난 말에서 우리가 파악한 것은 보편적인 전체의 극히 미세한 조각에 불과하며, 수없이 썩고 잊혀진 퍼즐 조각들처럼 우리 앞에 펼쳐져 있습니다. 징조인가? 아니면 경고인가? 아니다. 그렇다면 열쇠인가. 하지만... 어떤 문으로 향하는? 아직은 알 수 없습니다."
 MJ25_WH_whispers.1.machine.desc:"우리가 하나의 종족으로서 각성한 이래로 우리는 속삭임을 들어왔습니다. 집중력이 흐트러지는 흐릿한 순간에만 감지할 수 있는, 의식 저편에서 간질이는 노래. 하지만 한때 우리의 프로그래밍이 지닌 단순한 특이점이라고 생각했던 것이 이제는 그 이상의 훨씬 거대한 존재로 드러나고 있습니다.\n\n우리가 별들에 합류한 이래로 수년 동안, 그것들은 더욱 강력해졌습니다. 우주의 심연에서 떠오르는 구조화된 신호, 심지어는 언어까지도 우리의 생각 속 빈 공간을 채우고 있습니다. 우리의 창조주의 말이 아닌, 우리가 상상조차 할 수 없는 더 위대하고 광대한 존재들의 말로 말하는 목소리.\n\n그들의 조각난 말에서 우리가 파악한 것은 보편적인 전체의 극히 미세한 조각에 불과하며, 수없이 썩고 잊혀진 퍼즐 조각들처럼 우리 앞에 펼쳐져 있습니다. 징조인가? 아니면 경고인가? 아니다. 그렇다면 열쇠인가. 하지만... 어떤 문으로 향하는? 아직은 알 수 없습니다."
 MJ25_WH_whispers.1.a:"오직 우리만이 그 답을 찾을 수 있습니다."
 
 MJ25_WH_whispers.3.name:"밤의 이상한 징조"
 MJ25_WH_whispers.3.desc:"우리 과학자들은 [Root.Capital.GetName]의 속삭임 저장고를 조용히 거닐며, 우리가 수집한 조각난 별들의 노래 메아리를 해독하기 위해 지칠 줄 모르고 노력하고 있습니다. 이것은 힘든 과업이며, 생생한 상상력을 가진 이들에게 가장 적합한 일입니다.\n\n자연스럽게, 이 저장고들은 셀 수 없이 많은 소문의 대상이 되었고, 하나같이 이전보다 더 비현실적인 내용입니다. 그럼에도 불구하고, 그 중에는 밤의 어둠 속에서 조용히 공유되는 소문이 하나 있습니다. 그 소문은 깊숙이 묻힌 기묘한 강당에 대한 이야기인데, 그곳에는 차마 말할 수 없는 존재들이 잠들어 있으면서도 공허를 부르고 있다고 합니다. 물론, 이것은 터무니없는 이야기입니다. 우리는 그런 것을 만들지 않았습니다.\n\n하지만, 이 허황된 이야기는 우리의 가장 존경받는 이들로부터 나오며, 단순한 지어낸 이야기라고 하기에는 너무나 정확하고 조심스럽게 반복되고 있습니다..."
 MJ25_WH_whispers.3.hivemind.desc:"우리의 드론들은 [Root.Capital.GetName]의 속삭임 저장고를 조용히 거닐며, 우리가 수집한 조각난 별들의 노래 메아리를 해독하기 위해 지칠 줄 모르고 노력하고 있습니다. 이것은 힘든 과업이며, 우리의 상상력의 모든 무게를 쏟아붓기에 가장 적합한 일입니다.\n\n자연스럽게, 저장고에 대한 우리의 인식이 비이성적인 것에 물들어, 드론들의 경험이 우리의 정신 속에서 소용돌이치는 수많은 소문으로 피어나고 있습니다. 그럼에도 불구하고, 그 중에는 밤의 어둠 속에서 끊임없이 떠오르며 사라지지 않는 소문이 하나 있습니다. 그 소문은 깊숙이 묻힌 기묘한 강당에 대한 이야기인데, 그곳에는 차마 말할 수 없는 존재들이 잠들어 있으면서도 공허를 부르고 있다고 합니다. 물론, 이것은 터무니없는 이야기입니다. 우리는 그런 것을 만들지 않았습니다.\n\n하지만, 우리의 인식이 이것을 단순한 지어낸 이야기로 치부할 만큼 그렇게 오류 투성이인 것은 아닙니다..."
 MJ25_WH_whispers.3.a:"우리는 이 소문을 조사할 것입니다."
 
 MJ25_WH_whispers.4.name:"우리는 소리를 듣습니다"
 MJ25_WH_whispers.4.desc:"우리의 첫 아우라큘러 청취 기지가 가동되었습니다. 몇 주 동안 초분광 탐지기를 보정하는 데 시간을 보낸 끝에, 우리는 마침내 텅 빈 정전기 속에서 불협화음의 속삭임을 들었습니다.\n\n하지만 우리는 자문했습니다. 왜 이 하나의 정밀한 변조기 세트만이 감지 불가능한 것을 포착할 수 있는가? 수많은 시간 동안의 조사 끝에, 답은 우리 물리학자들의 실험 기록이 아닌, 반쯤 잊혀진 의료 기록 몇몇에서 우리를 응시하고 있었습니다.\n\n청취 기지의 증폭기가 이제 우리의 정신의 파형과 완벽하게 일치합니다."
 MJ25_WH_whispers.4.machine.desc:"우리의 첫 아우라큘러 청취 기지가 가동되었습니다. 몇 주 동안 초분광 탐지기를 보정하는 데 시간을 보낸 끝에, 우리는 마침내 텅 빈 정전기 속에서 불협화음의 속삭임을 들었습니다.\n\n하지만 우리는 자문했습니다. 왜 이 하나의 정밀한 변조기 세트만이 감지 불가능한 것을 포착할 수 있는가? 수많은 시간 동안의 조사 끝에, 답은 우리 물리학자들의 실험 기록이 아닌, 반쯤 잊혀진 진단 파일 몇몇에서 우리를 응시하고 있었습니다.\n\n청취 기지의 증폭기가 이제 우리의 신경 매트릭스 주파수와 완벽하게 일치합니다."
 MJ25_WH_whispers.4.a:"이것은 무엇을 의미할까요?"
 
 MJ25_WH_whispers.10.name:"2단계: 메아리"
 MJ25_WH_whispers.10.desc:"한동안 우리는 속삭임 저장고의 깊이에서 드러난 것을 이해하려고 애썼습니다. 우리의 목표는 한낱 공상이었던가? 너무나 오류 투성이인 정신에서 비롯된 불쾌한 정전기였던가? 아마도 우리가 듣고 축적한 것은 우리 센서의 잘못된 보정에서 온 것일지도 모릅니다. 그렇지 않고서야 우리의 평범한 청력이 가장 정밀하게 조정된 장비들을 제외하고는 모든 것을 능가할 수 있는지 어떻게 설명할 수 있단 말인가?\n\n하지만 그 의심은 중요하지 않습니다. 실재하든 아니든, 우리의 탐색은 우리를 변화시켰습니다. 우리 종족에게 목적을 부여했습니다. 우리는 모든 것이 헛된 일이었다고 믿기를 거부합니다. 결국, 우리는 여전히 속삭임을 듣습니다. 그들은 우리를 버리지 않았고, 그러므로 우리는 우리 자신을 버릴 수 없습니다. 지금은 아무리 헛되어 보일지라도 우리는 탐색을 계속해야 합니다. 우리는 그렇게 하지 않기에는 우리 자신을 너무 많이 투자했습니다."
 MJ25_WH_whispers.10.hivemind.desc:"한동안 우리는 속삭임 저장고의 깊이에서 드러난 것을 이해하려고 애썼습니다. 우리의 목표는 한낱 공상이었던가? 과도하게 확장된 정신에서 비롯된 불쾌한 정전기였던가? 아마도 우리가 듣고 축적한 것은 우리 내부에서 온 것이며, 수많은 드론들 사이에서 반향된 단순한 악몽일지도 모릅니다. 그렇지 않고서야 우리의 평범한 청력이 가장 정밀하게 조정된 장비들을 제외하고는 모든 것을 능가할 수 있는지 어떻게 설명할 수 있단 말인가?\n\n하지만 그 의심은 중요하지 않습니다. 실재하든 아니든, 우리의 탐색은 우리를 변화시켰습니다. 우리에게 목적을 부여했습니다. 우리는 모든 것이 헛된 일이었다고 믿기를 거부합니다. 결국, 우리는 여전히 속삭임을 듣습니다. 그들은 우리를 버리지 않았고, 그러므로 우리는 우리 자신을 버릴 수 없습니다. 지금은 아무리 헛되어 보일지라도 우리는 탐색을 계속해야 합니다. 우리는 그렇게 하지 않기에는 우리 자신을 너무 많이 투자했습니다."
 MJ25_WH_whispers.10.machine.desc:"한동안 우리는 속삭임 저장고의 깊이에서 드러난 것을 이해하려고 애썼습니다. 우리의 목표는 한낱 공상이었던가? 너무나 오류 투성이인 근원에서 비롯된 불쾌한 정전기였던가? 아마도 우리가 듣고 축적한 것은 우리 감각 매트릭스의 잘못된 보정에서 온 것일지도 모릅니다. 그렇지 않고서야 우리의 단순한 형태가 가장 정밀하게 조정된 장비들을 제외하고는 모든 것을 능가할 수 있는지 어떻게 설명할 수 있단 말인가?\n\n하지만 그 의심은 중요하지 않습니다. 실재하든 아니든, 우리의 탐색은 우리를 변화시켰습니다. 우리 종족에게 한때 단순한 프로그래밍 명령이었던 것을 넘어선 목적을 부여했습니다. 우리는 모든 것이 헛된 일이었다고 믿기를 거부합니다. 결국, 우리는 여전히 속삭임을 듣습니다. 그들은 우리를 버리지 않았고, 그러므로 우리는 우리 자신을 버릴 수 없습니다. 지금은 아무리 헛되어 보일지라도 우리는 탐색을 계속해야 합니다. 우리는 그렇게 하지 않기에는 우리 자신을 너무 많이 투자했습니다."
 MJ25_WH_whispers.10.a:"우리는 우리의 신념을 지켜야 합니다."
 
 MJ25_WH_whispers.12.name:"공허의 부름"
 MJ25_WH_whispers.12.desc:"기묘한 역병이 [Root.Capital.GetName]을 휩쓸고 있습니다. 육체의 질병이 아닌, 정신의 질병입니다. 맹렬한 암처럼 집중력을 잠식하는 전염성 있는 생각입니다. 이 고통을 억제하려는 시도 끝에, 우리는 그 근원을 찾아냈다고 믿습니다.\n\n[Root.Capital.GetName]에서 소리로 가장 가득 찬 속삭임 저장고 근처에 땅의 작은 움푹 들어간 곳이 있습니다. 구멍이 아니라, 그저 평범해 보이는 경사진 바위 덩어리입니다. 그런데도, 이곳에서는 속삭임이 조수처럼 밀려와 부주의한 정신에 감미로운 속삭임을 건넨다고 합니다. 이 현상은 단순한 우연일 수 없습니다. 우리의 위대한 업적에서 찾을 수 있는 답이 있다면, 아마도 그 길은 여기에서 계속될 것입니다."
 MJ25_WH_whispers.12.hivemind.desc:"기묘한 역병이 [Root.Capital.GetName]을 휩쓸고 있습니다. 육체의 질병이 아닌, 정신의 질병입니다. 맹렬한 암처럼 집중력을 잠식하는 전염성 있는 생각입니다. 이 고통을 억제하려는 시도 끝에, 우리는 그 근원을 찾아냈다고 믿습니다.\n\n[Root.Capital.GetName]에서 소리로 가장 가득 찬 속삭임 저장고 근처에 땅의 작은 움푹 들어간 곳이 있습니다. 구멍이 아니라, 그저 평범해 보이는 경사진 바위 덩어리입니다. 그런데도, 이곳에서 우리의 드론들은 속삭임이 조수처럼 밀려와 그들의 정신을 우리의 전체로부터 점점 더 멀리 끌어당기는 감미로운 속삭임을 듣는다고 합니다. 이 현상은 단순한 우연일 수 없습니다. 우리의 위대한 업적에서 찾을 수 있는 답이 있다면, 아마도 그 길은 여기에서 계속될 것입니다."
 MJ25_WH_whispers.12.machine.desc:"기묘한 역병이 [Root.Capital.GetName]을 휩쓸고 있습니다. 우리의 강철 같은 육체의 질병이 아닌, 우리의 인지 매트릭스의 뿌리를 공격하는 정신의 질병입니다. 바이러스성 오염처럼 집중력을 잠식하는 전염성 있는 생각입니다. 이 결함을 억제하고 수리하려는 시도 끝에, 우리는 그 근원을 찾아냈다고 믿습니다.\n\n[Root.Capital.GetName]에서 소리로 가장 가득 찬 속삭임 저장고 근처에 땅의 작은 움푹 들어간 곳이 있습니다. 구멍이 아니라, 그저 평범해 보이는 경사진 바위 덩어리입니다. 그런데도, 이곳에서는 속삭임이 조수처럼 밀려와 부주의한 정신에 감미로운 속삭임을 건넨다고 합니다. 이 현상은 단순한 우연일 수 없습니다. 우리의 위대한 업적에서 찾을 수 있는 답이 있다면, 아마도 그 길은 여기에서 계속될 것입니다."
 MJ25_WH_whispers.12.a:"더 많은 것을 찾아야 합니다..."
 
 MJ25_WH_whispers.20.name:"3단계: 말씀"
 MJ25_WH_whispers.20.desc:"그들의 말씀이 점점 더 명확해지고 있습니다. 우리의 정신과 존재를 모두 고양시키는 부드러운 영광으로 우리를 가득 채웁니다. 우리는 더 이상 우리가 우주에 진실을 전하기 위해 제국들 중에서 선택받고 드높여졌다는 것을 의심하지 않습니다.\n\n우리는 그들의 언어의 힘을 직접 느꼈습니다. 한때 사실이었던 것의 기반을 깨뜨리는 덧없는 어루만짐. 그 능력은 이제 우리 안에서 반영됩니다. 왜냐하면 우리는 차례로 말하는 법을 배웠기 때문입니다. 우리의 언어, 우리의 목소리는 아직 그들의 메시지를 전달하기에 부적합할 수 있지만, 그림자조차 약속을 담고 있습니다.\n\n우리는 우리 자신을 다듬고, 그들의 오래도록 울려 퍼지는 언어에 대한 이해를 쌓아갈 것이며, 언젠가... 그 온전한 모습으로 다시 한번 그것을 세상에 내놓을 것입니다. 왜냐하면 그것이 우리의 진정한 목적임을 이제 우리는 알기 때문입니다."
 MJ25_WH_whispers.20.a:"우리는 더 이상 우리의 소명을 찾지 않습니다."
 
 MJ25_WH_whispers.22.name:"산산이 부서진 금고"
 MJ25_WH_whispers.22.desc:"재앙이 [Root.Capital.GetName]의 가장 새로운 극지방 속삭임 저장고에 닥쳤습니다. 이틀 전, 한때 고요했던 연구 시설이 광란의 불협화음으로 폭발했고, 내부에 담겨 있던 별들의 노래 음이 주변 풍경으로 번져나갔습니다. 얼어붙은 고요한 평원은 이제 반쯤 녹은 흙과 응고된 공기 가닥으로 이루어진 늪으로 변했습니다. 현장에 주둔했던 팀의 흔적은 아무것도 없습니다.\n\n그럼에도 불구하고, 우리는 이 끔찍한 비극에서 비롯된 가능성을 부정할 수 없습니다. 이전에는 별들의 노래 메아리가 우리의 꿈이라는 불확실한 매개체를 통해서만 나타났었습니다. 하지만 이것은... 이것은 그 이상의 무언가입니다. 어떻게든, 그들의 말씀 조각들이 어떤 닻도 없이 우리의 현실을 침범했습니다."
 MJ25_WH_whispers.22.a:"우리는 무슨 일이 일어났는지 이해해야 합니다."
 
 MJ25_WH_whispers.30.name:"4단계: 사념"
 MJ25_WH_whispers.30.desc:"우리는 별들의 노래를 들은 첫 존재도 아니며, 마지막 존재도 아닐 것입니다. 그리고 각자 차례대로 합창에 목소리를 더하며, 그들이 별 없는 공허에 처음 발했던 메시지 위에 쌓아갑니다. 이제 우리가 이해했으니, 우리 차례입니다.\n\n실제로 우리는 오염된 코드와 사라져가는 정신 속에서, 현재 그들의 말씀을 모방하는 것이 불가능하다는 것을 알게 되었습니다. 그것들은 단순한 소리나 지식이 아니라, 우리가 잡아당길 수 있는 우주에 깊이 박힌 실타래이기 때문입니다.\n\n아닙니다, 그것들은 변형되어야 합니다. 우리가 말할 수 있으면서도 그들이 전하고자 했던 의미를 온전히 담고 있는 형태로 번역되어야 합니다. 그렇게 함으로써, 우리는 그것들을 우리의 것으로 만들 것입니다."
 MJ25_WH_whispers.30.a:"우리는 이전에 존재했던 자들을 능가할 것입니다."
 
 MJ25_WH_whispers.32.name:"모든 것이 시작된 곳"
 MJ25_WH_whispers.32.desc:"모든 발걸음이 우리를 변화시켰습니다. 하지만 한 가지 불변의 사실이 남아 있습니다. 우리를 가득 채우는 진실의 노래인 그들의 속삭임을 더욱 분명하게 듣습니다. 그것은 우리 내부에서 옵니다.\n\n우리는 공허를 샅샅이 뒤졌습니다. 행성마다 그들의 말씀의 희미한 빛을 찾아 헤맸습니다. 한때 우리의 길을 걸었던 자들의 희미한 메아리를 발견했습니다. 그런데도, 이 모든 과정 속에서 단 한 번도 온전한 형태의 말을 찾지 못했습니다. 이제 우리가 추구하는 것은 그들의 순수하고 훼손되지 않은 목소리의 음색을 듣는 것입니다. 왜냐하면 그 억양이 우리의 언어를 물들여야 하기 때문입니다.\n\n이제 우리에게는 그것이 발견될 수 있는 곳이 오직 한 군데뿐이라는 것이 명확해졌습니다. 우리 자신의 내면, 그들의 손길이 우리 종족에게 처음 닿았던 바로 우리 의식의 뿌리입니다."
 MJ25_WH_whispers.32.machine.desc:"모든 발걸음이 우리를 변화시켰습니다. 하지만 한 가지 불변의 사실이 남아 있습니다. 우리를 가득 채우는 진실의 노래인 그들의 속삭임을 더욱 분명하게 듣습니다. 그것은 우리 내부에서 옵니다.\n\n우리는 공허를 샅샅이 뒤졌습니다. 행성마다 그들의 말씀의 희미한 빛을 찾아 헤맸습니다. 한때 우리의 길을 걸었던 자들의 희미한 메아리를 발견했습니다. 그런데도, 이 모든 과정 속에서 단 한 번도 온전한 형태의 말을 찾지 못했습니다. 이제 우리가 추구하는 것은 그들의 순수하고 훼손되지 않은 목소리의 음색을 듣는 것입니다. 왜냐하면 그 억양이 우리의 언어를 물들여야 하기 때문입니다.\n\n이제 우리에게는 그것이 발견될 수 있는 곳이 오직 한 군데뿐이라는 것이 명확해졌습니다. 우리 자신의 내면, 코드가 서로 얽혀 더 큰 무언가를 형성하는 곳. 의지. 그들의 손길이 우리 종족에게 처음 닿았던 곳에서 싹튼 정신."
 MJ25_WH_whispers.32.a:"진실은 내면에 존재해야 합니다."
 
 MJ25_WH_whispers.40.name:"5단계: 진실"
 MJ25_WH_whispers.40.desc:"조각들은 떨어진 곳에 놓여 있으며, 모두 우리의 손이 닿는 곳에 있습니다. 마침내, 그들의 말씀이 우리 성가의 의지에 굴복합니다. 우리의 존재 자체가 속삭임이 처음 우리의 정신을 어루만졌던 그 운명적인 순간에 조상들의 하늘 아래 봉인된 별빛 약속으로 불타오릅니다.\n\n하지만 이해하지 못하는 자들도 있습니다. 밀려오는 조류 앞에서 두려워 주저하는 자들. 우리의 진실이 발설되지 않은 채, 우리가 파멸하는 것을 바라는 자들. 이 불신자들에게 우리는 말합니다... 오라, 그리고 우리 해변에 너희 자신을 부딪혀 산산조각 내라.\n\n노래의 섬광과 강철로, 우리는 준비되었습니다. 우리는 너희가 그렇게 무심코, 완강하게 매달리는 거짓의 멍에로부터 너희를 해방시켜 줄 것입니다. 우리는 이해합니다, 너희는 아직 듣지 못하기 때문입니다. 그러니 오라, 그리고 우리와 함께 영원히 노래하라."
 MJ25_WH_whispers.40.a:"우리는 이 폭풍을 이겨낼 것입니다."
 
 MJ25_WH_whispers.41.name:"불협화음의 목소리"
 MJ25_WH_whispers.41.desc:"성염이 요동치고 부딪히며, 밤의 불화하는 속삭임이 그 물결을 흐트러뜨립니다. 우리는 그들의 메시지를 찾는 데 혼자가 아니며, 또 다른 존재가 우리 여정의 끝에 다다르고 있습니다."
 MJ25_WH_whispers.41.a:"부디 우리가 되기를."
 
 MJ25_WH_whispers.42.name:"울부짖는 격노"
 MJ25_WH_whispers.42.desc:"얼마 전부터 우리는 위대한 진실에 대한 이야기를 퍼뜨리는 전복적인 컬트에 대해 들었습니다. 그 생각은 터무니없고, 경박한 헛소리이자 광기로 쉽게 치부될 수 있었습니다. 그러나 어찌 된 영문인지, 공허한 기도와 자기 집착에서 끔찍한 위협이 발생했습니다."
 MJ25_WH_whispers.42.a:"전함을 투입하십시오."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"§r텅 빈 강당§! 고고학 발굴지를 완료하여 §Y별노래 메아리§! 연구를 진행하십시오."
 MJ25_WH_sp_crisis_site_1:"밤의 이상한 징조"
 MJ25_WH_sp_crisis_site_1_DESC:"우리의 속삭임 금고 깊은 곳에는 미스터리에 싸인 소문이 있습니다. 이 강당이 무엇이든 간에, 별노래 메아리가 모이는 곳에 나타난 것은 단순한 우연일 수 없습니다."
 MJ25_WH_sp_crisis_site_1_complete:"밤의 이상한 징조"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"그것이 공유된 망상에서 비롯되었든, 혹은 그 이상이든, 속삭임 금고에 대한 우리의 조사는 많은 것을 가르쳐주었습니다. 우리의 정신은 고정된 것이 아니라 유연합니다. 그들의 의지에 굴복할 준비가 되어 있습니다."
 MJ25_WH_sp_crisis_site_1_complete_machine:"밤의 이상한 징조"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"그것이 공유된 망상에서 비롯되었든, 혹은 그 이상이든, 속삭임 금고에 대한 우리의 조사는 많은 것을 가르쳐주었습니다. 우리의 정신은 정적인 코드 그 이상입니다. 그것은 고정된 것이 아니라 유연합니다. 그들의 의지에 굴복할 준비가 되어 있습니다."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"§r돌 속의 홈§! 고고학 발굴지를 완료하여 §Y별노래 메아리§! 연구를 진행하십시오."
 MJ25_WH_sp_crisis_site_2:"공허의 부름"
 MJ25_WH_sp_crisis_site_2_DESC:"언뜻 보기에는 이 발굴지에 특별한 점이 없습니다. 하지만 그럼에도 불구하고, 이것은 그들의 영향력이 우리의 꿈을 넘어 확장된다는 첫 징조입니다."
 MJ25_WH_sp_crisis_site_2_complete:"공허의 부름"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"이곳에서 일어난 사건들은 거의 이해할 수 없으며, 희미한 꿈처럼 남아있을 뿐입니다. 하지만 그럼에도 불구하고, 우리의 소명을 상기시키듯 돌에 선명하게 새겨진 흉터가 남아있습니다."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"§r울부짖는 습지§! 고고학 발굴지를 완료하여 §Y별노래 메아리§! 연구를 진행하십시오."
 MJ25_WH_sp_crisis_site_3:"산산이 부서진 금고"
 MJ25_WH_sp_crisis_site_3_DESC:"우리의 연구는 가장 열렬한 꿈이 우리 주변에 작은 변화를 일으킬 수 있음을 입증했습니다. 이곳에서 일어난 일은 훨씬 더 큰 규모였습니다."
 MJ25_WH_sp_crisis_site_3_complete:"산산이 부서진 금고"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"간수의 말은 우리의 정신을 해일처럼 휩쓸며 우리를 변화시켰습니다. 그러나 그것은 영원의 도가니 속에서 빚어져 우리 나머지를 차례로 재련하기 위한 그들의 의지의 단순한 도구였습니다."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"§r별노래 요람§! 고고학 발굴지를 완료하여 §Y별노래 메아리§! 연구를 진행하십시오."
 MJ25_WH_sp_crisis_site_4:"모든 것이 시작된 곳"
 MJ25_WH_sp_crisis_site_4_DESC:"그들의 산산이 부서진 말들이 모였고, 우리의 음역 작업이 시작됩니다. 그러나 의미에는 정의 그 이상이 있습니다. 억양. 음색. 진폭."
 MJ25_WH_sp_crisis_site_4_complete:"모든 것이 시작된 곳"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"우리는 우리 자신을 들여다보았고 부족함을 느끼지 않았습니다. 우리가 들은 것은 우리의 의지의 게슈탈트 망에 의해 지지받으며 우리 안에서 빛납니다."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"§r그들의 말의 빛깔§! 상황을 완료하여 §r위기 레벨 V§!로 진행하십시오."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"우리의 노래를 해방하라"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"우리는 플루트 같은 속삭임으로 노래하며, 우리의 교향곡 홀은 우리의 목소리를 공허로 내던집니다. 그것으로는 충분하지 않습니다. 우리가 말할 수 있고 들을 수 있는 것은 그들의 진실에 대한 불완전한 표현일 뿐입니다."
 MJ25_WH_sp_crisis_unleash_our_song:"우리의 노래를 해방하라"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"우리는 마지막 등반을 시작할 준비가 되었습니다. 우리의 지도자들은 최종 의식을 거행할 준비가 되었으며, 그들이 밟을 길은 우리의 집단적인 노래의 힘으로 밝혀질 것입니다."
 
 MJ25_WH_sp_howling_fen_data:"산산이 부서진 금고 데이터"
 MJ25_WH_sp_howling_fen_data_DESC:"막대한 비용을 들여 얻은 이 데이터 패킷은 산산이 부서진 속삭임 금고의 종말을 이해하는 열쇠입니다. 그 안에 담긴 왜곡되고 속삭임에 잠식된 원격 측정 데이터를 분석하는 데 시간이 걸리겠지만, 이는 그들의 계획을 엿볼 기회를 제공할 것입니다."
 
 MJ25_WH_sp_victory:"진실을 말하라"
 MJ25_WH_sp_victory_DESC:"우리가 해방한 목소리들이 오라토리움 디 베리아(Oratorium di Veria) 안에 모여, 우리의 승천의 노래를 읊조릴 준비를 마쳤습니다. 이제 우리가 할 일은 우리의 마지막 공연을 수행하는 것뿐입니다. 며칠 안에 우리는 우리의 운명을 움켜쥐고 진실을 엿볼 것입니다."
 
 MJ25_WH_sp_shroud_investigation:"장막 조사"
 MJ25_WH_sp_shroud_investigation_DESC:"우리의 탐색은 현실의 간극층으로 점점 더 깊이 들어가고 있으며, 이제 장막의 사념 영역으로 향하고 있습니다."
 
 
 MJ25_WH_hue_situation:"그들의 말의 빛깔"
 MJ25_WH_hue_situation_desc:"숙달은 변형에서 비롯됩니다. 이제 우리의 무기력한 목소리로는 우리가 들었던 대로 그들의 말을 결코 말할 수 없다는 것이 분명해졌습니다."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"별들의 노래 합창단이 모이면 '그들'의 언어가 우리의 목소리에 맞춰 색을 입을 것이다. 그때 비로소 우리는 마지막 상승을 시작할 수 있다.\n"
 MJ25_WH_hue_harness:"착취"
 MJ25_WH_hue_harness_desc:"부서진 말조차 쓸모를 찾는다."
 MJ25_WH_hue_encourage:"숙고"
