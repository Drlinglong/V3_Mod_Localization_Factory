 tup_crisis_events.100.desc:0 "우리는 오랫동안 유전자를 편집하는 기술을 가지고 있었습니다. 심지어 정신과 인격을 변형하는 것도 가능했죠. 하지만 이제 우리는 이전보다 더 깊은 수준에서 편집하는 방법을 발견했습니다. 사이오닉 능력을 사용하여 영혼 자체를 편집하고 개정하는 방법이죠. 이 과정은 §M개정화§!라고 불리고 있습니다.\n하지만 우리는 영혼을 신성하게 여기지 않습니까? 이 §M개정화§!는 용서할 수 없고, 비난받아 마땅하며, 수치스러운 신성 모독입니다. 더 나쁜 것은, 이 기술이 확산된다면 은하계가 한 번도 본 적 없는 억압에 사용될 수 있다는 것입니다.\n그럼에도 불구하고, 악에 사용될 수도 있지만 선에 사용될 수도 있습니다. 범죄자들은 교화될 수 있고, 개인을 억압하는 결함은 제거될 수 있으며, 심지어 우리의 가장 위대한 지성인들은 더욱 훌륭해질 수 있습니다.\n\n§H하지만 여기서 멈출 이유가 무엇이겠습니까? 모든 사람을 개정하는 것은 어떻겠습니까?§!\n아니요, 에너지 요구량이 §R너무 높습니다§!.\n아니요, 우리는 시민들의 영혼을 §R더럽히지§! 않을 것입니다.\n그러나 이 §Y'만약 그렇다면'§! 하는 생각은 당신의 마음을 계속 사로잡았습니다. 결함이나 흠결이 없는 사회, 그리고 우리의 사이오닉 공감 능력이 강화된 사회. 그것이 우리가 꿈꿔온 완벽한 사회가 될 수 있지 않을까요?\n\n이 아이디어는 일리가 있지만, §S특수 프로젝트§! 형태로 개발하려면 더 많은 연구가 필요합니다. 우리는 이것이 작동할 것이라고 절대적으로 확신해야 합니다. 그때까지 우리는 §M개정화§!를 가장 귀중한 지도자들에게만 국한할 것입니다."
 tup_crisis_events.101.name:0 "§H유토피아 에너지§!"
 tup_crisis_events.101.desc:0 "§M개정화§! 과정은 극히 에너지 집약적입니다. 아무리 작은 편집이라도 여러 거대 도시를 움직일 만큼의 에너지가 필요합니다. 원시 에너지를 사용할 수도 있지만, 더 나은 저장 및 사용을 위해 특정 형식으로 먼저 처리하는 것이 더 쉽습니다. 우리는 이 새로운 형태를 §H유토피아 에너지§!라고 부르기 시작했습니다. 현재로서는 에너지 크레딧을 비효율적으로 변환하여 수확 체감 방식으로만 §H유토피아 에너지§!를 생성할 수 있습니다. 과학자들에게 수확 체감이 발생하는 이유를 설명해달라고 시도했지만, 당신은 시작하기 전보다 훨씬 더 혼란스러워졌고, 모든 설명은 도무지 이해할 수 없었습니다.\n\n이제 우리는 §H유토피아 에너지 칙령§!에 접근할 수 있습니다. 이 칙령을 켜면 §H유토피아 에너지 메뉴§!에 접근할 수 있으며, 이를 통해 §H유토피아 에너지§!를 구매하고 §G강력한 특성과 임시 보너스§!를 위해 사용할 수 있습니다."
 tup_crisis_events.summon_utopic_menu:0 "지금 유토피아 에너지 메뉴를 엽니다"
 tup_crisis_events.103.name:0 "유토피아 프로젝트"
 tup_crisis_events.103.desc:0 "§M개정화§!에 대한 가장 큰 반대 논거는 유전자의 저하, 정신의 침해, 영혼의 모독 외에도 항상 '어떤 편집을 해야 하는가'라는 질문이었습니다. 이론적으로 어떤 개정도 가능하지만, 어떤 종류의 개인이 우리 사회의 기반 요소가 되어야 할까요? 동일한 복제체 문명을 만들지 않고도 그렇게 할 수 있을까요? 아니면 문명화된 평등주의 사회가 아닌 군체의식처럼 기능할까요?\n\n많은 연구 끝에, 우리는 완벽한 시민이 이론적으로 가능하다는 것을 알아냈습니다. 더 좋은 점은, 이 개정이 개별성을 제거하지 않고도 이루어질 수 있다는 것입니다. 이 사회의 모델링은 실제로 군체의식이 아니면서도 군체의식 사회처럼 기능할 것이라고 예측합니다. 그것은 이전에는 본 적 없는 완벽한 유토피아가 될 것입니다.\n\n단 하나의 미지수만 남았습니다. 이 완벽한 시민, 이... §L완벽한 도덕적 존재§!를 어떻게 정의할지에 대한 광범위한 의견 불일치가 여전히 존재합니다. 그러나 그러한 정의가 아무리 모호하고 불가능해 보이더라도... 당신은 희망을 느끼지 않을 수 없습니다. 유토피아의 문제는 §L완벽한 도덕적 존재§!를 정의하는 것으로 축소되었으며, 이미 이를 발견하고 정의하는 데 도움이 될 여러 방법이 제시되었습니다. 사실, 우리가 여러 출처를 조합하여 합성할 수 있다면 굳이 §L완벽한 도덕적 존재§!를 찾을 필요조차 없습니다."
 tup_crisis_events.104.name:0 "유토피아 프로젝트"
 tup_crisis_events.104.desc:0 "통계적으로 가능성은 낮지만, 이 모호한 §L완벽한 도덕적 존재§!가 이미 우리 은하계에 존재할 수도 있습니다. 하지만 우리는 세 가지 근본 미덕의 구현체를 찾아낸다면, 이를 합성할 수 있을 것이라고 믿습니다. 우리 과학자 중 한 명이 붙인 이름을 보면 그에게 낭만주의자의 기질이 있는 것 같습니다. 하지만 각 조각은 아무리 시적으로 명명되었더라도 우리가 완벽한 조화를 이루며 살아가기 위해 강조해야 할 핵심 구성 요소입니다.\n\n§l진실, 사랑, 그리고 용기§!\n\n§l진실§!은 우리 자신과 서로에게 §b정직하게§! 만들 것입니다. 오해를 끝내도록 말이죠.\n§l사랑§!은 우리가 다른 이들의 성공을 바라는 §b연민§!을 줄 것입니다. 그들의 고난에 §b공감§!하도록 말이죠.\n§l용기§!는 우리 종족뿐만 아니라 우리의 §b신념§!을 지키기 위해 일어설 §b용맹§!을 줄 것입니다. 이 은하계를 더 나은 곳으로 만들기 위해서 말이죠.\n\n이러한 귀감들을 찾는 것은 아마도 몇 년 동안 우리의 대부분의 관심을 쏟아야 할 것입니다. 우리는 이미 탐색을 시작했으며, 모든 업데이트를 알려드리겠습니다."
 tup_crisis_events.104.option:0 "탐색 시작!"
 tup_crisis_events.105.name:0 "유토피아 프로젝트"
 tup_crisis_events.105.desc:0 "몇 년간의 탐색 끝에, 우리는 미덕의 귀감을 찾는 과정에서 일종의 막다른 골목에 다다랐다고 느꼈습니다. 많은 반대자들이 우리의 탐색이 건초 더미에서 바늘 찾기와 같다고 평했습니다. 하지만 우리가 아직 탐색하지 않은 한 가지 방법이 있습니다.\n\n우리는 사이오닉 또는 잠재적 사이오닉 능력을 지닌 지각 있는 생명체를 찾고 있으며, 이는 그들이 장막과 어떤 연관성을 가지고 있다는 의미입니다. 따라서 그들이 장막 존재에게 알려져 있거나, 그들의 존재 자체가 남긴 흔적을 발견할 수 있을 가능성이 있습니다. 마치 수 킬로미터 떨어진 배에서 오는 파도를 따라가는 것과 같습니다.\n\n우리는 장막 속으로 깊이 들어갈 준비를 위해 가장 경험 많은 텔레파스들을 모으기 시작했으며, 모든 진행 상황을 알려드리겠습니다."
 tup_crisis_events.106.name:0 "파우스트적 거래"
 tup_crisis_events.106.desc:0 "예상보다 훨씬 빠르게, 장막을 탐색하던 텔레파스 회합은 신비한 장막 존재와 접촉했습니다. 너무나 빨라서 일부는 처음에는 접촉 속도에 의심을 품었습니다. 마치 그들이 그런 기회를 기다리고 있었다는 듯이 말이죠. 그들은 이 제안을 무시하고 기각하고 싶었지만, 제안 자체가 매력적으로 보였습니다.\n\n§H흥미로운 조각들.§!\n§V목표에 대한 지식.§!\n§G탐닉하게 해줄 것이다. 하지만.§!\n§R대가. 희생. 빚.§!\n§B등가 교환.§!\n\n우리 텔레파스들은 그 존재가 악의적이거나 배신적일 가능성은 낮다고 믿지만, 그들이 요구하는 대가가 극히 높다는 점도 인정합니다. 그러나 우리의 탐색은 정체되었고, 다른 어떤 단서도 결실을 맺지 못했습니다. 인정하기는 힘들지만, 우리는 그들의 제안을 받아들여야 할지도 모릅니다. 유토피아의 꿈을 이루고 싶다면 우리가 해야 할 희생입니다."
 tup_crisis_events.106.option.a:0 "지식의 §R빚§!"
 tup_crisis_events.106.option.b:0 "평범한 생명의 §R빚§!"
 tup_crisis_events.106.option.c:0 "고귀한 생명의 §R빚§!"
 tup_crisis_events.107.name:0 "파우스트적 거래"
 tup_crisis_events.107.desc:0 "§G완. 료. 됨.§!\n\n사이오닉 역류로 인해 우리 텔레파스들은 뒷걸음질 쳤고, 각 귀감의 환영이 우리 마음에 새겨졌습니다. 이 지식을 얻기 위해 우리가 지불한 대가는 높았습니다. 우리는 그들의 희생을 헛되이 하지 않을 것입니다. 이 트라우마에서 회복되면, 우리는 각 귀감의 위치를 찾아낼 것입니다."
 tup_crisis_events.107.option:0 "그들의 희생을 헛되이 하지 않을 것입니다"
 tup_crisis_events.109.name:0 "용맹한 기사들"
 tup_crisis_events.109.desc:0 "우리가 §l용기§!를 핵심 미덕 중 하나로 식별했을 때, 우리는 멀리 찾을 필요가 없다는 것을 마음속으로 알고 있었습니다. 우리 영역의 가장 위대한 전사들을 부르자 수천 명의 기사들이 응답했습니다. 그때의 도전은 최고의 후보자를 찾는 것이었습니다.\n\n백작 토너먼트, 시합, 결투, 토론 등 다양한 방법을 사용하여 후보들을 줄여나갔고, 마침내 최종 결투가 이루어졌습니다. 그 영광스러운 전투는 결투 자체뿐만 아니라 그것이 상징하는 바 때문에 우리 역사상 가장 위대한 전투 중 하나로 영원히 기록될 것입니다. 우리의 가장 용맹한 기사를 찾아냈으며, 우리는 그들의 §l용기§ 미덕을 추출할 수 있을 것입니다."
 tup_crisis_events.123.name:0 "용맹의 미덕"
 tup_crisis_events.123.desc:0 "우리 마음에 새겨진 환영은 우리를 폐허가 된 행성 §H마르 루빈 V§!로 이끌었습니다. 이곳은 황량하고 접근하기 어려운 행성으로, 이전 문명의 유적 외에는 자원이 거의 없습니다.\n\n우리가 아는 바에 따르면, 이곳은 비정상적으로 발전된 초광속 항해 이전 문명 행성이었지만 파괴되었습니다. 대량 살상 무기가 아니라 더 평범한 수단들로 파괴되었죠. 개인 전투와 결투가 광신적인 수준으로 격상되었기 때문입니다. 오랫동안 그들은 완전히 멸종했다고 추정되었지만, 우리의 환영은 다른 그림을 그렸습니다.\n\n모든 역경을 딛고, 유일한 생존자가 있다는 것을 말이죠."
 tup_crisis_events.110.name:0 "낯선 자"
 tup_crisis_events.110.desc:0 "우리 원정대는 환영에서 본 장소를 찾아냈습니다. 황량한 산, 작은 오두막, 그리고 절벽 가장자리에 앉아 있는 한 생명체. 우리가 다가가자 그들은 완벽히 움직이지 않았지만, 그들의 유일한 반응은 우리 마음속에서 울려 퍼지는 목소리였습니다.\n\n§r별의 낯선 자들. 오랫동안 당신들을 꿈꿔왔소. 하지만 당신들의 도래만을 알았을 뿐, 목적은 알지 못했소. 왜 나에게 다가오는가?§!\n§V우리는 은하계 최고의 전사를 찾고 있습니다.\n§!웃음을 암시하는 사이오닉 폭발이 있었습니다.\n§r무지하여, 나는 그렇게 대담하고 오만한 주장을 할 수 없소. 마르 루빈 V의 범위 내에서만 그런 주장을 할 수 있지. 하지만 그것은 내가 그들 모두를 죽였기 때문이기도 하오.\n§!우리의 놀라움과 혼란은 그들을 계속 말하게 부추겼습니다.\n§r옛날에 한 신이 우리를 방문했었소. 우리에게 선물을 남겼지만, 끔찍한 저주도 함께 남겼지. 경쟁하려는 욕구. 더 나아지려는 욕구. 승자는 패배자를 집어삼켰고. 단 한 명만 남을 때까지. 나만이 남을 때까지. 그 저주는 희미해졌지만, 그 유산은 남아있소. 왜 은하계 최고의 전사를 찾는가? 만약 이것이 이야기라면, 당신들은 나만이 물리칠 힘이 있는 거대한 악에 대해 말하겠지. 하지만 이것은 이야기가 아니니, 왜 나를 찾는가?§!\n§V저희는 당신이 완벽한 개체를 만드는 데 필요한 미덕 중 일부, 즉 무한한 용기와 용맹을 가지고 있다고 믿습니다.§!\n그 형체는 오랫동안 깊은 생각에 잠겨 있다가 대답했습니다. §r전투의 스릴을 마지막으로 느껴본 지 정말 오랜 시간이 흘렀군. 당신의 요청을 들어주겠소. 하지만 당신들의 가장 위대한 전사와의 결투를 요구하겠소. 당신들 종족의 기개와 신념, 그리고 추진력을 보고 싶소. 받아들이겠소?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§! 이(가) §G명예로운§! 결투에 동의합니다"
 tup_crisis_events.110.option.a_tt:0 "이것은 은하계에서 가장 위대한 전사 중 한 명과의 전투입니다. §H[tup_commander_leader_duelist.GetName]§! 이(가) 생존할 수 있을지, 승리할 수 있을지는 확실하지 않습니다. 다행히도, 우리는 신비로운 전사가 죽더라도 우리가 얻으려던 것을 얻을 수 있도록 전투 전에 미덕을 추출할 것을 요구할 것입니다."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§! 이(가) §R'명예로운'§! 결투에 동의합니다"
 tup_crisis_events.110.option.b_tt:0 "§H[tup_commander_leader_duelist.GetName]§! 의 생명이 위태롭습니다. 우리는 그들을 쉽게 물리칠 수 있는 존재와의 무의미한 전투 기량 시연에서 그들의 죽음을 감수할 수 없습니다. 미덕을 추출한 후에는 그들의 힘을 시험하기보다 도주할 것입니다."
 tup_crisis_events.110.option.c:0 "당신에게 증명할 것은 아무것도 없습니다."
 tup_crisis_events.112.name:0 "결투"
 tup_crisis_events.dual_start:0 "결투의 조건으로, 당신은 §M개정화§! 과정을 사용하여 신비로운 전사의 §l용기§ 미덕을 추출했습니다. 그들은 우리가 원하는 것을 얻은 후 합의를 철회할 수 있다는 위험에 대해 개의치 않는 듯했습니다. 아마도 우리보다 훨씬 뛰어난 그들의 사이오닉 능력이 우리가 적어도 결투를 존중할 것이라는 어느 정도의 안심을 주었을 것입니다.\n\n얼마 지나지 않아, 낯선 자와 §H[tup_commander_leader_duelist.GetName]§! 은 결투장으로 향했습니다. 두 전투원 사이의 한 번의 절이 있은 후, 그들은 서로에게 돌진했습니다.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$모든 것은 순식간에 끝났습니다. §H[tup_commander_leader_duelist.GetName]§! 은(는) 승산이 없었습니다.\n\n§r실망스럽군. 하지만 예상 밖은 아니었다. 허나 당신들은 내게 내가 한 번도 보지 못했던 세계가 있다는 것을 보여주었소. 내가 찾을 수 있는 다른 전사들이 있을지도 모르지. 내가 요구할 유일한 보상은 함선 한 척이오. 우주를 탐험하고 나를 능가할 다른 전사를 찾기 위해서 말이오.§!"
 tup_crisis_events.113.name:0 "결투"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$결투는 몇 분간 이어졌고, 관중들의 시선을 사로잡는 공방전이 펼쳐진 끝에 이방인이 결정적인 일격을 날려 §H[tup_commander_leader_duelist.GetName]§!를 죽였습니다.\n\n§r정말 스릴 넘치는군. 내게 영광의 날들을 떠올리게 할 만한 싸움을 벌이다니. 그대의 무예 실력을 인정하며, 내게서 얻어간 것이 그대를 더 높은 경지로 이끌어주기를 바란다. 하지만 나로서는, 그대가 내게 지금까지 보지 못했던 세상이 있다는 것을 보여주었으니, 어쩌면 나를 능가할 다른 전사들을 찾을 수도 있겠지. 내가 차지할 유일한 전리품은 오직 함선 하나뿐이다. 우주를 탐험하며 나를 능가할 또 다른 전사를 찾기 위함이다!§!"
 tup_crisis_events.114.name:0 "결투"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$결투는 한 시간 넘게 이어졌습니다. §H[tup_commander_leader_duelist.GetName]§!도 이방인도 서로의 방어를 뚫을 방법을 찾지 못했습니다. 그러나 피로가 피부에 물처럼 달라붙자, 이방인의 느릿한 공격이 엉뚱하게 휘둘렸고, §H[tup_commander_leader_duelist.GetName]§!가 결정적인 일격을 가할 틈을 주었습니다. 너무나 결정적이었다고 생각합니다. 우리 의료진은 이방인을 위로하려 시도했으나, 그들의 알 수 없는 외계 생체 구조는 그들을 구하려는 우리의 모든 시도를 좌절시켰습니다. 몇 분 후 이방인은 손을 흔들어 의료진을 물러나게 했습니다.\n\n§r아니. 아니. 끝이라는 걸 알 수 있군. 내 시간이 다했다. 하지만 감사해야겠어. 그대는 내게... 내가 한 번도 겪어보지 못했고, 꿈꿔본 적도 없는 위대한 전투를 선사했어. 한때 위대했던 우리 민족에게 어울리는 최후로군. 우리가... 검으로 살았고, 그리고... 으로... 죽었으니...§!\n\n그는 숨을 거두었습니다. 그들이 자신들의 세계를 파괴했다는 점을 감안하면 영웅적인 면모를 부여하기는 어렵지만, 그들의 헌신에 압도당하지 않기도 어려웠습니다.\n\n§H[tup_commander_leader_duelist.GetName]§!가 마지막 경의의 거수경례를 올리자, 이방인의 몸이 빛나기 시작했습니다. 빛의 조각들이 §H[tup_commander_leader_duelist.GetName]§!를 향해 움직이다가 이방인의 몸은 완전히 사라졌습니다. §H[tup_commander_leader_duelist.GetName]§!는 전투의 모든 피로가 사라졌고 이제 전보다 훨씬 기분이 좋다고 말했습니다. 아마도 이방인의 축복이나 저주가 남긴 마지막 선물이었을지도 모릅니다."
 tup_crisis_events.118.name:0 "‘결투’"
 tup_crisis_events.118.desc:0 "결투의 조건으로, 당신은 §M개정§! 과정을 통해 신비로운 전사의 덕목인 §l용기§!를 추출했습니다. 그들은 우리가 원하는 것을 얻은 후 합의를 철회할 위험에 대해 개의치 않는 듯 보였습니다. 아마도 우리를 왜소하게 만드는 그들의 사이오닉 능력이 우리가 최소한 결투는 존중할 것이라는 어느 정도의 안도감을 주었을지도 모릅니다. 그러나 이것은 당신이 계획한 일이었습니다. 그들과 상호작용한 이들을 통해 어떤 배신의 기미도 숨겨지도록 만들었습니다.\n\n이방인이 경기장에 도착했을 때, 그들은 우리 군대가 도주하는 동안 경기장이 비어있음을 알아차렸습니다. 그들이 무슨 일이 일어났는지 깨닫는 데는 잠시도 걸리지 않았고, 이방인은 다시 한번 사이오닉 웃음을 터뜨렸는데, 우리는 그 웃음소리를 먼 거리에서도 들을 수 있었습니다.\n\n무슨 배신인가. 무슨 비겁함인가. 무슨 불명예인가. 이 술책에 거의 경의를 표할 뻔했다. 거의. 너희가 왜 내 용기를 찾았는지 알겠군. 너희에게는 아무것도 없으니. 하지만 너희의 추론을 이해한다 해도, 나는 그것을 용납할 수 없다. 그러므로 너희를 저주한다. 나는 §H[tup_commander_leader_duelist.GetName]§!를 저주한다! 너희 제국을 저주한다!"
 tup_crisis_events.118.option:0 "계속 도망쳐, 뒤돌아보지 마"
 tup_crisis_events.119.name:0 "용기가 항상 싸움을 의미하는 것은 아니다"
 tup_crisis_events.119.desc:0 "그대가 가장 원하는 것을 내어주는 나를 보고도. 그대는 여전히 그대의 신념을 고수하는군. 그대는 내 용기가 필요하다고 주장한다. 하지만 내 보기에 그대는 이미 어느 정도 가지고 있다. 좋다. 내 §l용기§!를 가져가도 좋다. 하지만 그대는 내게 지금까지 보지 못했던 세상이 있다는 것을 보여주었다. 나를 능가할 다른 전사들을 찾을 수도 있겠지. 내가 요구하는 유일한 대가는 함선 하나뿐이다. 우주를 탐험하며 나를 능가할 또 다른 전사를 찾기 위함이다."

 tup_crisis_events.120.name:0 "사랑의 덕목"
 tup_crisis_events.120.desc:0 "변두리 고물상에서 덕목의 모범을 찾게 될 줄은 예상치 못했습니다. 아니, 그 모범이 누구인지, 혹은 무엇으로 드러날지도 몰랐습니다. 하지만 우리가 얻은 환영은 확실했습니다. 우리 앞에는 우리의 환영과 일치하는 §HFR13N§!이라는 거대한 부유 큐브 장치가 있었습니다. 근처 상인은 그저 미소를 지으며, 장치의 능력을 시연하는 듯 우리가 그것과 상호작용하는 것을 지켜보는 동안 수많은 눈동자에 에너지 크레딧이 춤추듯 반사되었습니다.\n\n제한된 이동성(큐브 형태였다)과 발달된 능력의 부재(돌처럼 멍청했다)에도 불구하고, §HFR13N§!은 돕고 싶어 하는 마음이 확고했습니다. 하지만 §HFR13N§!을 장난감으로 분류되는 것과 다르게 만드는 것은 그것이 양전자 뇌를 가지고 있어 완전한 지각 능력을 가졌다는 점이었습니다. 어떤 면에서는 잔인한 운명의 장난 같았습니다.\n\n정상적인 상황이라면 덕목의 모범을 기계에서 찾는다는 생각은 조롱받았을 것입니다. 그러나 §M개정§! 연구 중에, 우리는 그것이 군체의식 생물뿐만 아니라 양전자 뇌를 가진 기계에도 적용될 수 있다는 것을 발견했습니다.\n\n§HFR13N§!은 사람들을 기쁘게 하고 돕고 싶어 하는 병적인 욕구를 가지고 있는 듯하며, 상대를 분석하고 완전히 이해하는 놀라운 능력을 지녔습니다. 그것이 어떻게 이런 일을 해내는지에 대해서는 우리가 §l사랑§!의 덕목을 추출한 후 연구해야 할 미스터리입니다."
 tup_crisis_events.120.option.a:0 "구매한다"
 tup_crisis_events.120.option.b:0 "대출을 받는다"
 tup_crisis_events.120.option.c:0 "훔친다"
 tup_crisis_events.121.name:0 "사랑의 덕목"
 tup_crisis_events.121.desc:0 "§HFR13N§!은 사람들을 기쁘게 하려는 시도에서 애교 있게 진지함과 필사적인 노력을 끊임없이 오갔습니다. 하지만 가장 성가실 때조차도 그들에게 화를 내기 어려웠습니다. 그들의 공감 능력은 그들을 은하계에서 가장 인상적인 심리 치료사 중 한 명으로 만들었는데, 주제가 너무 복잡하지만 않다면 말입니다. 이 사랑, 이 공감, 이 연민을 추출하는 것은 우리가 진정으로 서로를 보살피는 사회를 가질 수 있게 해줄 것입니다.\n\n§M개정§!을 사용하여 덕목을 추출한 후, 우리는 §HFR13N§!을 어떻게 할지 결정해야 합니다."
 tup_crisis_events.121.option.a:0 "그 양전자 뇌는 유용할 것 같은데..."
 tup_crisis_events.121.option.b:0 "계속 연구한다"
 tup_crisis_events.121.option.c:0 "박물관에 전시하자, 아이들이 좋아할 것이다"
 tup_crisis_events.125.name:0 "진실의 덕목"
 tup_crisis_events.125.desc:0 "우리의 최종 환영은 우리를 §HSR488§!로 이끌었습니다. 작고 황량한 행성으로, 착취를 정당화할 만한 자원이 거의 없었습니다. 그러나 이곳에도 생명이 있었습니다. 하나의 군체의식에 의해 거의 완전히 장악된 생태계였습니다. 과거에는 단순한 호기심의 대상으로 여겨졌지만, 우리의 사이오닉 각성 이후, 그 군체의식 또한 사이오닉 능력을 가졌다는 것을 발견하면서 더욱 학문적 관심을 얻었습니다.\n\n현재까지도 우리가 발견한 몇 안 되는 사이오닉 군체의식 중 하나이자 가장 큰 군체의식 중 하나로 남아 있습니다. 특히, 일부 생물이 신경 사이에서 전기 신호를 전달하듯이 사이오닉 능력을 이용해 정보를 전달합니다. 그리고 바로 이것이 우리를 이곳으로 이끈 이유입니다.\n\n텔레파시는 우리가 다른 매체를 통해 할 수 있는 것보다 더 깊이 자신을 드러내고 소통할 수 있게 합니다. 그러나 여전히 부족함을 느낍니다. 마치 아직 숙달하지 못한 것 같습니다. 모든 오해를 막기 위해 완벽하게 소통하는 방법은 무엇일까요? 흠 없이 §l진실§!을 공유하는 이 능력이 바로 우리가 추구하는 것입니다. 따라서 우리는 이 존재가 우리의 템플릿에 필요한 모범 중 하나라고 믿습니다."
 tup_crisis_events.126.name:0 "진실의 덕목"
 tup_crisis_events.126.desc:0 "군체의식 자체는 이름이 없었고, 거의 인지되지 않는 자아감과 있는 그대로의 세상을 제외하고는 인식할 수 없는 완전한 무능력을 가졌습니다. 즉, 미래와 관련된 인과 관계는 이해하지만 상상이나 허구의 개념은 이해할 수 없었습니다.\n\n불행히도, 우리가 접근하자마자 그것은 우리 정신에 닿았고, 우리의 감정뿐만 아니라 많은 생각과 기억까지 끌어내 우리를 놀라게 했습니다. 그리고 우리 방문의 목적을 깨닫자마자 두려움에 도망쳤습니다. 우리는 현재 전략을 수립하기 위해 그것으로부터 후퇴했습니다.\n\n그 순진함을 이용해 우리는 기만을 통해 그것을 유인하여 포획할 수 있었습니다. 이를 깨달은 군체의식은 깊은 우울증에 빠진 듯 보였고, 이는 압도적인 사이오닉 감정을 다루느라 고군분투하는 돌보미들에게 지옥과도 같았습니다.\n\n그러나 우리가 예상치 못한 한 가지 문제가 있었습니다. 현재 장비로 §M개정§!하기에는 군체의식이 너무 크다는 것입니다. 그것을 장비에 맞추기 위해서는 사망에 이를 가능성이 높은 신중한 수술이 필요할 것입니다. 하지만 더 큰 기계를 만드는 데 시간과 자원을 들이면 몇 년을 지체시킬 수 있을 뿐만 아니라 그 오랜 기간 동안 그것을 살아 있게 할 식량도 필요합니다."
 tup_crisis_events.126.option.a:0 "지체 없이 작전 개시"
 tup_crisis_events.126.option.b:0 "지원 기계 건설"
 tup_crisis_events.127.name:0 "진실의 덕목"
 tup_crisis_events.127.desc:0 "§HSR488§!의 군체의식이 감금되어 있는 동안, 그것은 돌보미들과 매우 긴밀한 유대 관계를 형성했습니다. 먼 거리에서도 존재하며 현재의 감정 상태를 소통하는 일종의 사이오닉 연결이었습니다. 이 연결은 덕목이 추출되고 고향 행성으로 다시 풀려나기 전까지 수년 동안 더욱 깊어졌습니다. 그 기간 동안 거의 모든 드론을 잃었지만, 천천히 완전히 회복할 수 있었습니다. 군체의식을 계속 연구하기 위해 행성 근처의 연구직을 모두 요청한 돌보미들은 매우 기뻐하고 안도했습니다.\n\n이 유대의 본질에 대한 몇 가지 우려가 있었지만, 철저한 조사를 통해 그것이 단순한 정보 전달 경로일 뿐, 통제하는 것은 아니었음이 밝혀졌습니다. 따라서 그들은 생명체 근처에서 안전하게 작업을 계속할 수 있을 것입니다. 이 연구의 부작용으로 사이오닉 분야와 그러한 유대를 의도적으로 육성할 수 있는 방법에 대한 몇 가지 새로운 발전이 이루어졌습니다."
 tup_crisis_events.130.name:0 "첫 번째 유토피아 초월"
 tup_crisis_events.130.desc:0 "세 가지 덕목인 §l진실, 사랑, 용기§!를 §M개정§!을 통해 추출함으로써, 우리는 §L완벽한 도덕적 존재§!의 템플릿이라고 믿는 것을 합성하는 데 성공했습니다. 이는 우리 사회의 근간이 될 것이며, 어떤 대상에게든 적용할 수 있습니다.\n\n우리는 계산과 시뮬레이션에 확신이 있었음에도 불구하고 망설였습니다. 누가 첫 번째 §L완벽한 도덕적 존재§!가 될 것인가? 우리는 절실히 필요한 사람에게 먼저 시험해야 하는가? 우리 동료 중 자원자에게? 우리의 가장 뛰어나고 명석한 자에게?\n\n그 순간, §H[tup_free_leader_upgrade.GetName]§!가 일어섰습니다. §Y'제가 하겠습니다'.§!\n\n그들의 주도적인 모습은 다른 이들을 깜짝 놀라게 했고, 그들이 위험에 대한 반대를 표명하기도 전에 그들은 이미 장치에 오르고 있었습니다. 몇 분 후 나머지 팀원들이 정신을 차리자, 그들은 실험 설정을 마친 후 스위치를 당겼습니다.\n\n한 시간 이상이 지난 후, §H[tup_commander_leader_duelist.GetName]§!가 걸어 나왔습니다. 이전에는 없었던 눈빛의 명료함이 있었습니다. 마치 세월의 비밀스러운 지혜를 발견한 듯, 그들은 다른 이들과 사이오닉으로 풍성하게 공유하기 시작했습니다. 곧 그들 모두는 §H[tup_commander_leader_duelist.GetName]의§! 사이오닉 능력이 얼마나 훨씬 더 강력해졌는지 깨달았습니다. 마치 그들의 몸과 마음, 영혼을 이처럼 정렬함으로써 그들의 모든 측면이 신호를 증폭시킨 듯했습니다.\n\n§G이것이 모든 것을 바꾼다.§!"
 tup_crisis_events.130.option:0 "다수 중 첫 번째"

 tup_crisis_events.200.name:0 "공동체 개혁"
 tup_crisis_events.200.desc:0 "§L완벽한 도덕적 존재§!의 템플릿 생성으로 이제 우리는 이를 우리 문명 전체에 적용하는 과정을 시작할 수 있습니다. 어떤 직업이든, 모든 양육 방식에 걸친 평등과 서로를 완전히 이해하는 공감 능력. 우리 사회는 하나의 비전 아래 통합될 것이며, 모든 군체의식에 결여된 개별적인 불꽃을 여전히 유지할 것입니다.\n\n그러나 예상했듯이. 모든 이가 이것을 받아들일 준비가 된 것은 아닙니다. 일부는 기회를 잡으려 서두르는 반면, 많은 이들이 망설입니다. 또한 상당수가 맹렬히 반대합니다. 우리는 이 모든 이들에게 이것이 옳은 길임을 납득시켜야 할 것입니다. 말로는 안 되면, 필요하다면 힘으로라도 말입니다. 그들이 반대할 권리가 있습니다. 우리가 그들의 자유에 우리의 뜻을 강요하는 것이니까요. 우리는 이 필요한 악행에 대해, 완벽한 유토피아를 위해, 모든 것이 끝난 후에 그들의 용서를 빌 수밖에 없습니다.\n\n예상했듯이. 우리가 전환을 시작하면 §P수년간 막대한 양의 불안정도를 겪게 될 것입니다.§! 시작하기 전에 우리 제국이 평화롭고 안정된 상태에 있는 것이 강력히 권고됩니다. 심지어 모든 식민지에 §H관청, 사이오닉 군단 및/또는 요새§!를 선제적으로 건설하는 것도 고려해 볼 만합니다."
 tup_crisis_events.200.a:0 "공동체 개혁 시작!"
 tup_crisis_events.200.b:0 "공동체 개혁을 1년 연기"
 tup_crisis_events.200.a2:0 "공동체 개혁 시작; 유토피아 에너지 메뉴 열기"
 tup_crisis_events.200.b2:0 "공동체 개혁을 1년 연기하되, 유토피아 에너지 메뉴 열기"
 tup_crisis_events.300.name:0 "도덕적 의무"
 tup_crisis_events.300.desc:0 "마지막 시민이 §L완벽한 도덕적 존재§!로 개정됨으로써. 우리는 이전과는 비교할 수 없이 단결된 민족으로 서게 되었습니다. 한때 가졌던 모든 고통과 비참함이 없는 우리의 완벽한 사회를 보며 절망합니다. 우리만이 이 특권을 누릴 것이 아니라, 은하계 전체가 이것에 참여할 자격이 있습니다. 이제 우리는 모든 전쟁과 고통을 끝내고 완벽한 은하계 유토피아를 창조할 능력을 가졌습니다. 하지 않는다면 비도덕적일 것이며, 익사하는 블로그를 돕기 위해 손을 내밀지 않는 것과 같습니다.\n\n그러므로 우리는 우리의 유토피아 비전을 가능한 한 멀리 넓게 퍼뜨려야 합니다. 쉽지 않을 것이고, 환영받지도 못할 것입니다. 하지만 우리가 감당할 해악은 우리의 고귀한 임무에 성공했을 때 정당화될 것입니다."
 tup_crisis_events.300.a:0 "우리의 비전을 은하계와 공유하겠다"
 tup_crisis_events.321.name:0 "유토피아 에너지 활용 알림"
 tup_crisis_events.321.desc:0 "유토피아 에너지 메뉴가 활성화해야 하는 칙령에 숨겨져 있기 때문입니다. 잊어버리기 쉽습니다. 지난 5~10년 동안 메뉴를 열지 않았다면 이 친절한 알림이 트리거될 것입니다. 지금 유토피아 에너지 메뉴로 이동하시겠습니까?"
 tup_crisis_events.321.a:0 "지금 유토피아 에너지 메뉴 표시"
 tup_crisis_events.321.b:0 "아니요, 괜찮습니다. 하지만 알림은 유지해 주세요"
 tup_crisis_events.321.c:0 "아니요, 더 이상 잔소리하지 마세요!"
 tup_crisis_events.400.name:0 "유토피아 프로젝트"
 tup_crisis_events.400.desc:0 "새롭게 발견한 충성스러운 봉신들과 그 어느 때보다 더 많은 §HUtopic Energy§!를 생성하는 유토피아 다이슨 군집이 있음에도 불구하고, 각 개체를 개별적으로 개변한다면 우리 유토피아 아래 은하계를 통합하는 데 너무 오랜 시간이 걸릴 것이 분명합니다. 따라서 §HUtopic Energy§!를 활용한 경험과 교훈을 바탕으로 새로운 계획, 바로 '통합 엔진'이 제시되었습니다.\n\n수천 명의 최고 사이오닉 텔레파스를 동원하는 이 거대 구조물은 우리의 §M개변§!을 방출하는 장치 역할을 하며 은하계 규모로 이를 적용할 수 있습니다. 그러나 이는 모두 이론에 불과합니다. 거대 구조물을 건설한 후에도 은하계에 적용하기 전에 몇 가지 테스트를 거쳐야 할 것입니다. 말할 것도 없이, 이는 막대한 양의 §HUtopic Energy§!를 필요로 할 뿐만 아니라 은하계의 나머지 존재들을 자극할 가능성이 높습니다.\n\n실제로 공동체 개혁에서 얻은 경험이 어떤 징후를 보여준다면, 우리 유토피아로의 평화로운 전환은 불가능할 것입니다. 따라서 우리는 무력 충돌의 가능성에 대비해야 합니다. 그들의 무지 속에서, 그들은 자신들의 삶을 훨씬 더 개선시킬지라도 우리의 유토피아를 거부할 것입니다. 하지만 우리는 모두를 우리 유토피아로 초대할 도덕적 의무를 실패하지 않을 것입니다.\n\n통합 엔진을 건설할 거점은 준비가 되면 우리의 수도성계인 §H[Owner.Capital.GetName]§!에 위치할 것입니다."
 tup_crisis_events.500.name:0 "유토피아, 어떤 대가를 치르더라도"
 tup_crisis_events.500.desc:0 "통합 엔진의 모든 테스트는 완벽하게 진행되었습니다. §M개변§!은 일시적이었지만, 우리의 이론이 통합 엔진의 훨씬 더 큰 규모에서도 작동한다는 것을 입증했습니다. 불행히도, 이 실험들로 인해 몇 가지 합병증이 발생했습니다.\n\n은하계를 §M개변§!하는 데 필요한 전력 요구량은 우리가 상상했던 것보다 훨씬 더 큽니다. 선형적인 증가가 아닌 기하급수적인 증가입니다. 우리는 이 과정을 시작하기 위해 막대한 양의 §HUtopic Energy§! 비축량뿐만 아니라 지속적인 흐름 또한 필요합니다. 따라서 우리가 §M개변§!을 수행할 때 통합 엔진에 동력을 공급하기 위해서는 최소 §H[owner.tup_utopic_dyson_swarms_for_victory]§!개의 활성화된 유토피아 다이슨 군집이 필요하며, 이는 전체 은하계의 약 10%에 해당합니다.\n\n§H통합 엔진§! 자체도 시작하기 전에 개조, 여러 개의 매우 큰 사이오닉 안테나, 그리고 핵심적인 자원 비축량을 필요로 합니다.\n\n마지막 합병증은 우리의 테스트 덕분에 은하계의 나머지 존재들이 §H통합 엔진§!의 존재를 매우 잘 알게 되었고, 결과적으로 이에 대해 매우 경계하고 있다는 것입니다. 그들은 우리가 자신들을 구원하고 자유롭게 해주려 노력하는 동안 은하계를 세뇌하려 한다고 믿고 있습니다. 그들은 우리의 신념을 보고 외교의 시대가 지났음을 깨달았습니다. 우리 중 누구도 물러서지 않을 것입니다. 우리는 이 전쟁으로 인한 피해를 최소화할 수 있도록 우리의 승리가 신속하기를 기도할 수밖에 없습니다. 은하는 망가졌지만, 고칠 수 없는 것은 아닙니다. 우리는 은하를 고칠 것입니다, 아니면 그러다 죽을 것입니다."
 tup_crisis_events.500.option:0 "언젠가, 그들은 이해할 것이다"
 tup_crisis_events.502.name:0 "§H[FROM.GetName]§! 위기에 대한 세부 정보"
 tup_crisis_events.502.desc:0 "우리는 §H[FROM.GetName]§!가 은하계에 제시하는 위협을 분석한 결과, 몇 가지 중요한 결론에 도달했습니다.\n\n1. 그들은 세뇌 시도를 용이하게 하기 위해 §H[FROM.capital.GetName]§!에서 소위 §H통합 엔진§!을 건설하고 있습니다. 만약 이 성계를 점령할 수 있다면, 그들의 미친 계획을 실행하는 것을 막을 수 있을 것입니다.\n\n2. 지난 수십 년 동안, 우리는 그들이 막대한 수의 다이슨 군집을 건설하는 것을 확인했습니다. 우리는 이 다이슨 군집이 그들의 §H통합 엔진§!의 기능성에 매우 중요하다고 믿습니다. 그리고 이것들을 점령하는 것은 그들의 진행을 늦추고 심지어 은하계에 더 영구적인 영향을 미치는 것을 막을 수도 있을 것입니다.\n\n3. 그들은 은하계를 소위 유토피아 숭배에 세뇌하는 자신들의 행위가 정당하다고 굳게 믿고 있습니다. 이는 개인에게서 볼 수 있었던 광신주의였지만, 제국 전체 규모에서는 한 번도 본 적이 없습니다. 그들은 완전히 패배하기 전까지는 멈추지 않을 것입니다. 외교는 더 이상 선택지가 아닙니다."
 tup_crisis_events.600.name:0 "모두를 위한 유토피아"
 tup_crisis_events.600.desc:0 "§H통합 엔진§!은 수만 명의 텔레파스가 결합된 사이오닉 에너지의 압력으로 신음합니다. 몇 달 동안 쉬지 않고 에너지를 집중시킨 끝에 필요한 임계 질량을 얻고 은하계에 방출했습니다. 파동이 은하계 전역으로 퍼져나가고 있음에도 불구하고, 텔레파스들이 정신적 연결을 유지하는 동안에는 쉴 틈이 없었습니다. 다른 텔레파스들이 모든 지각 있는 생명체에 §M개변§!을 수행할 수 있도록 하기 위해서였습니다.\n\n§H통합 엔진§!에서 이국적인 사이오닉 에너지의 강렬한 파동이 분출되면서, 모든 지각 있는 생명체의 정신이 변화하기 시작합니다. 그리고 우리는 우리의 집단 의식이 성장하는 것을 목격합니다. 처음에는 느리게, 하지만 점점 더 많은 새로이 각성한 형제자매들이 우리의 사이오닉 집합체에 합류하면서 빠르게 성장합니다. 우리는 그들의 생각을 볼 수 있습니다. 우리는 그들의 감정을 느낄 수 있습니다. 혼란, 두려움, 그리고... 이해, 이어서 환희. 몇 순간 전까지 숙적이었던 그들에게서 유대감을 느낄 수 있습니다. 마침내, 은하계의 고통은 끝났습니다. 그 대가는 우리에게 무겁게 다가옵니다. 필요한 희생이었습니다. 하지만 결국, 이 완벽한 유토피아를 위해 모든 것이 가치 있었습니다."
 tup_crisis_events.600.a:0 "평화, 번영, 그리고 단결의 새로운 황금 시대"
 tup_crisis_events.601.name:0 "유토피아"
 tup_crisis_events.601.desc:0 "강렬한 이국적인 사이오닉 에너지 파동이 §H[FROM.Owner.GetName]§!의 국경 내에 있는 §H[FROM.Owner.capital.GetName]§! 성계의 신비한 거대 구조물에서 발원했습니다. 강력한 에너지가 우리 제국을 휩쓸면서, 우리는 몸과 마음속에서 미묘한 변화가 일어나는 것을 느낄 수 있습니다. 일부는 이러한 영향이 훨씬 더 깊이까지 미친다고 주장합니다.\n\n불행히도, 그들의 이전 모든 변칙적인 사이오닉 파동과 비교했을 때, 이번 파동은 수십 배 더 강력합니다. 그래서 이전과는 달리, §R저항이 불가능합니다§!. 바로 이 순간, 우리의 영혼 자체가 그들의 끔찍한 §M개변§!에 노출되고 있으며, 시간이 지나면 원래대로 돌아갈 것이라는 징후는 거의 없습니다. 요컨대, §R끝났습니다. 우리는 졌습니다§!.\n\n§L하지만 우리는 우리의 동료 형제자매들을 바라봅니다. 우리는 그들의 생각을 볼 수 있습니다. 우리는 그들의 감정을 느낄 수 있습니다. 우리는 이전에 느껴본 적 없는 유대감을 느끼지 않을 수 없습니다. 단순히 우리 가족 내에서만이 아닙니다. 우리 종족 내에서만이 아닙니다. 심지어 우리 제국 내에서만이 아닙니다. 은하계 전체에 걸쳐서 말입니다. 우리 각자는 독특하고 다르지만, 목적에 있어 통일되어 있습니다. 실제로, 우리가 패배했다고 말하기보다는, 오히려 우리가§! §G승리했다§!고 말하는 것이 옳을 것입니다."
 tup_crisis_events.601.a:0 "완벽한 유토피아가 기다린다"


 tup_crisis_events.305.name:0 "유토피아 다이슨 군집"
 tup_crisis_events.305.desc:0 "우리의 첫 유토피아 다이슨 군집이 완성되었습니다. 이 기념비적인 업적은 별에서 직접 생성되는 새로운 §HUtopic Energy§! 전용 공급원을 제공할 것입니다. 이는 에너지 화폐 중개 과정을 거치는 것보다 훨씬 더 효율적인 생성 방식이며, 우리가 더 진보된 응용 분야에 자금을 지원할 수 있도록 해줄 것입니다."
 tup_crisis_events.421.name:0 "통합 엔진 파괴됨"
 tup_crisis_events.421.desc:0 "§H통합 엔진§!의 상실로 인해, 우리는 은하 유토피아의 꿈에 심각한 차질을 겪었습니다. 유일한 희망은 §H[tup_crisis_system.GetName]§!을 탈환하고, 그 잔해를 새로운 거점으로 삼아 힘겹게 재건하는 것입니다. 적어도 우리는 다시는 그 테스트에 참여할 필요가 없을 것입니다."
 tup_crisis_events.422.name:0 "통합 엔진 점령됨"
 tup_crisis_events.422.a.desc:0 "§H[tup_crisis_system.GetName]§! 성계가 우리의 완전한 통제하에 들어오면서, 우리는 별 주위에 건설 중이던 §H통합 엔진§!을 해체하기 시작했습니다.\n\n이 거대 구조물의 상실은 §H[tup_unification_engine_builders.GetName]§!의 은하계 세뇌라는 미친 계획을 종식시킵니다."
 tup_crisis_events.422.b.desc:0 "§H[tup_crisis_system.GetName]§! 성계의 §H통합 엔진§! 통제권을 장악한 후, 우리는 엔진에 남아있던 모든 §HUtopic Energy§!를 우리 저장고로 이전했습니다. 우리의 목표는 거의 같을지언정, 서로의 유토피아가 양립할 수 없을 정도로 충분한 차이가 존재한다는 것은 유감스러운 일입니다. 우리는 우리가 힘들게 가꿔왔고 작동이 확인된 유토피아만이 성공할 수 있도록 만약을 위해 그들의 §H통합 엔진§!을 파괴했습니다. 아직 분석하지 못한 결함이 있을지 모르는 또 다른 유토피아를 감수하는 대신 말입니다."
 tup_crisis_events.423.name:0 "통합 엔진 파괴됨"
 tup_crisis_events.423.desc:0 "§H[tup_crisis_system.GetName]§! 성계의 통제권을 장악한 후, §H[tup_unification_engine_destroyers.GetName]§!는 그곳에 건설 중이던 §H통합 엔진§!을 파괴했습니다.\n\n§H[tup_unification_engine_builders.GetName]§!는 더 이상 은하계를 세뇌하려는 그들의 미친 계획으로 우리를 위협할 수 없습니다."

 tup_crisis_events.450.name:0 "유토피아 프로젝트"
 tup_crisis_events.450.desc:0 "우리는 §H통합 엔진§!이라는 기념비적인 업적을 완수한 후 단결했습니다! 아직 할 일이 많지만, 이제는 더 많은 시간과 자원을 투입하기 전에 그 기능을 테스트할 수 있게 되었습니다. 우리 과학자들은 그 능력을 더 잘 이해하기 위해 §P네 가지 실험§!을 수행하고자 합니다. 각 실험에서 우리는 은하계에 일종의 §M약한 개변§!을 수행하려 할 것입니다. 이러한 효과는 일시적이지만, 우리의 정리와 공식을 검증하고 은하계를 우리 유토피아로 §M개변§!할 수 있다는 확신을 줄 것입니다.\n\n필요한 §H특수 프로젝트§!를 활성화하기 전에 각 실험에 필요한 자원을 유토피아 에너지 메뉴에 할당해야 합니다. 네 가지 §H특수 프로젝트§!가 모두 완료되면, 유토피아 프로젝트의 최종 단계로 진행할 수 있을 것입니다."
 tup_crisis_events.460.name:0 "통합 엔진 파동"
 tup_crisis_events.460.desc:0 "§H통합 엔진§!은 수천 명의 텔레파스가 결합된 사이오닉 에너지의 압력으로 신음합니다. 한 달 넘게 쉬지 않고 에너지를 집중시킨 끝에 필요한 임계 질량을 얻고 은하계에 방출했습니다. 비록 생각의 속도로 이동하지만, 은하계의 먼 끝에 도달하는 데는 며칠이 더 걸릴 것입니다. 비록 지쳤지만, 우리 텔레파스들은 파동이 잠시 우리와 연결되는 순간 각 세계와 각 개인에 §M약한 개변§!을 수행할 수 있도록 현재 대기 중입니다."
 tup_crisis_events.460.a:0 "이 실험의 결과를 간절히 기다립니다"
 tup_crisis_events.510.name:0 "유토피아 프로젝트"
 tup_crisis_events.510.desc:0 "§H통합 엔진§!이 이제 완전히 작동합니다! 은하계를 §M개변§!하기 위해 남은 것은 사이오닉 파동의 안테나 역할을 할 §H[this.tup_utopic_dyson_swarms_for_victory]§!개의 유토피아 다이슨 군집과 §M개변§!에 필요한 충분한 §HUtopic Energy§!를 건설하는 것입니다. 우리가 기다려온 순간이 드디어 다가왔습니다. 평화, 평등, 단결. 이들은 곧 은하계 전역으로 퍼져나가 전쟁과 고통을 끝낼 것입니다."
 tup_crisis_events.510.a:0 "유토피아가 드디어 눈앞에"

