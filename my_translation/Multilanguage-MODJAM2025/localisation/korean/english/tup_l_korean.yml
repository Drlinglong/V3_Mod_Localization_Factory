 tup_situation_events.110:0 "§H[tup_situation_target.GetName]§!의 불안정"
 tup_situation_events.110.desc:0 "§H[tup_situation_target.GetName]§! 전역에서 온건파와 전통주의자들의 시위가 발생하기 시작했습니다. 이러한 불안은 모든 종류의 생산을 방해하는 연쇄 효과를 가져왔으며, 이를 완화하고 질서를 회복하기 위한 조치를 취하지 않는다면 통제 불능으로 확대될 위험이 있습니다."
 tup_situation_events.111:0 "§H[tup_situation_target.GetName]§!의 범죄 증가"
 tup_situation_events.111.desc:0 "개혁의 혼란으로 인해, §H[tup_situation_target.GetName]§!에서는 실업과 빈곤이 심각한 속도로 확산되고 있습니다. 이 비참한 상황은 지역 범죄 조직에 의해 악용되고 있으며, 그들은 쉬운 먹잇감과 절박한 신병들로 넘쳐나고 있습니다.\n\n임시 해결책으로, 우리는 §H[tup_situation_target.GetName]§!의 실업 수당을 인상했습니다. 또한 더 많은 치안 병력을 모집하고 피해를 입은 인구 집단의 생활 수준을 개선할 수도 있습니다. 그러나 개혁을 완료할 때까지 스스로 해결될 가능성은 낮습니다. 우리는 §H[tup_situation_target.GetName]§!에서 상당한 규모의 범죄 지하 세계가 형성되는 것을 막기 위한 과감한 조치를 취해야 할 것입니다."
 tup_situation_events.112:0 "§H[pirate_system.GetName]§!에서 포착된 전통주의자 세력!"
 tup_situation_events.112.desc:0 "개혁에 대한 반대 의견의 대부분은 평화로웠지만, 일부 전통주의자들은 우리의 유토피아를 향한 피할 수 없는 진군을 자신들의 정체성에 대한 위협으로 간주하고 이를 저지하기 위해 무기를 들었습니다. 그들은 우리를 막으려는 시도로 무력 충돌에서 함선을 배치하기 시작했습니다. 그렇게 하는 것이 우리의 양심을 괴롭히지만, 우리의 유토피아를 확보하려면 이 세력들을 패배시켜야만 합니다."
 tup_situation_events.113:0 "§H[tup_situation_target.GetName]§! 사보타주!!"
 tup_situation_events.113.desc:0 "개혁에 대한 반대 의견의 대부분은 평화로웠지만, 일부 전통주의자들은 우리의 유토피아를 향한 피할 수 없는 진군을 자신들의 정체성에 대한 위협으로 간주하고 이를 저지하기 위해 무기를 들었습니다. 급진적인 구성원들이 §H[tup_situation_target.GetName]§!에서 우리에게 파괴적인 행성 전체 규모의 테러 공격을 감행했습니다! 이러한 끔찍한 행동에도 불구하고, 우리는 단념하거나 그들의 요구에 굴복하지 않을 것입니다. 우리는 그러한 고통, 불화, 불신을 뒤로하고 어떤 반대에도 불구하고 유토피아를 달성해야 합니다."
 tup_situation_events.114:0 "제국 전역의 불안"
 tup_situation_events.114.desc:0 "공동체 개혁은 우리 제국에 큰 피해를 입혔습니다. 우리 사회를 통합하려는 시도에도 불구하고, 우리는 오히려 사회를 분열시켰습니다. 조화롭게 작동하는 대신, 녹슬고 어긋난 톱니바퀴들이 서로 맞물려 삐걱거리고 있습니다. 심지어 §M재조정된§! 시민들의 완벽함을 목격했음에도 불구하고, 아직 재능을 부여받지 못한 자들과 협력하는 것은 종종 긴장감이 높았습니다. 우리 주민들 사이의 불신과 불화는 내부적으로나 외부적으로나 일들을 훨씬 더 어렵게 만들었습니다."
 tup_situation_events.115:0 "전면전과 테러 공격"
 tup_situation_events.115.desc:0 "대부분의 개혁 반대 움직임은 평화로웠지만, 일부 전통주의자들은 우리의 유토피아를 향한 피할 수 없는 행진을 자신들의 정체성에 대한 위협으로 간주하고 이를 막기 위해 무기를 들었습니다. 급진적인 구성원들이 우리의 §M개조된§! [Root.GetSpeciesNamePlural] 시민들에게 파괴적인 공격을 가했습니다. 이러한 표적 공격은 우리 제국 전역에서 동시에 발생했으며, 우리가 범인들을 붙잡기 전까지 셀 수 없는 인명 손실을 초래했습니다.\n\n이 끔찍한 상황에서 유일한 희망은 이 잔혹 행위를 저지른 전통주의자들이 체포되어, 이 재앙을 책임진 전체 조직을 사로잡을 수 있었다는 점입니다. 사랑하는 사람들을 잃은 이들을 위로하는 데는 미약하겠지만, 이는 우리가 개혁에 지장 없는 진전을 이룰 수 있도록 할 것입니다."
 tup_situation_events.116:0 "예정보다 빠름"
 tup_situation_events.116.desc:0 "개혁이 유발하는 모든 스트레스와 불안 속에서, 좋은 소식을 듣게 되어 다행입니다. §H[tup_situation_target.GetName]§!의 열정적인 연설 덕분에, 우리 시민들 중 몇몇은 §M개조§!에 동의했으며, 심지어 시술에 필요한 §H유토피아 에너지§!를 정부가 제공하기를 기다리는 대신 직접 비용을 지불하겠다고 나섰습니다. §H[tup_situation_target.GetName]§!의 노력 덕분에, 이는 공동체 개혁 완료 일정을 앞당길 수 있었습니다."
 tup_situation_events.117:0 "§H[tup_situation_target.GetName]§!에 대한 요구 증가"
 tup_situation_events.117.desc:0 "§H[tup_situation_target.GetName]§!의 온건파와 전통주의자들을 달래기 위해, 공동체 개혁의 요구에 순응하는 대가로 행성의 쾌적도와 소비재를 임시적으로 늘리는 제안이 나왔습니다. 비용이 많이 들겠지만, 당신의 고문들은 우리가 감당할 수만 있다면 가치 있는 거래가 될 것이라는 데 동의했습니다. 물론 우리가 거부한다면 그들이 상당히 불쾌해할 것이라는 점은 명심해야 합니다."
 tup_situation_events.117.agree:0 "제안 승인"
 tup_situation_events.117.disagree:0 "그들의 요구 거부"
 tup_situation_events.120:0 "공동체 개혁 진행 중"
 tup_situation_events.120.desc:0 "우리는 공동체 개혁을 위해 시민들을 §M개조§!하는 데 상당한 진전을 이루었습니다. 이 시민들은 이제 우리의 유토피아를 향해 나아가는 §L완벽한 도덕적 존재§!가 되었지만, 우리는 아직 제국 전체를 완전히 §M개조§!하지 못했으며, 많은 저항 세력은 두려움, 무지 또는 윤리적 신념 때문에 그들의 저항이 불굴입니다. 그러나 유토피아가 마침내 손에 닿을 거리에 있는 지금, 우리는 물러서지 않을 것입니다."
 tup_situation_events.200.name:0 "유토피아로 향하는 마지막 저항 세력"
 tup_situation_events.200.desc:0 "유토피아를 향한 여정의 막바지에 다다르면서, 마지막 남은 저항 세력들이 우리의 환영 제스처에 놀라울 만한 맹렬함과 악랄함으로 맞서고 있습니다. 철학자 §H겸손한 웅변가§!의 지도 아래, 전통주의자들의 마지막 잔재들이 §H[pirate_system.GetName]§!에 병력을 집결시켜 우리의 유토피아를 저지하려 하고 있습니다.\n\n이 병력을 물리치면 전통주의자 운동은 종식될 것이며, 우리는 마침내 나머지 시민들을 §M개조§!할 수 있게 될 것입니다."
 tup_situation_events.200.a:0 "그들을 우리의 품으로 들일 것이다"
 tup_situation_events.206.name:0 "전통주의자들 포획"
 tup_situation_events.206.desc:0 "그들의 우주 정거장이 파괴되면서, 우리는 마침내 마지막 전통주의자 거점을 종식시키고 개혁에 대한 적대 행위와 저항을 끝냈습니다. 그들의 지도자 §H겸손한 웅변가§! 또한 사로잡혔습니다. 우리 국가의 §M개조화§!를 완료하는 데 더 이상의 장애물은 없을 것입니다."


