 tup_lecture_name:0 "겸손한 웅변가의 이야기"
 tup_lecture_1:0 "§L겸손한 웅변가 연대기 222번째 강의§!\n\n유토피아란 무엇인가? 어떤 이들은 우리의 모든 필요와 욕구가 충족되는 경제적 또는 과학적 낙원이라 주장한다. 하지만 이것은 쾌락주의에 불과하다. 더 나쁘다. 우리는 변할 필요가 없다는 약속, 우리가 살기에 완벽한 환경만 있다면 이미 완벽하다는 약속으로 낙원을 준다. 그러나 우리는 완벽하지 않다는 것을 알기 위해 주변을 둘러보기만 하면 된다. 그렇다면 유일한 진정한 유토피아는 사회적인 것이다. 모든 차이점에도 불구하고, 우리 자신의 필요와 욕망보다 우리 사회를 우선시하는 곳.\n\n아아, 유토피아는 하나의 이상이다. 개인 때문에 존재할 수 없는 모순. 군체의식은 유토피아라고 불릴 수 있다. 그러나 그것은 하나의 정신으로 이루어진 사회, 거대한 규모의 단일 유기체이다. 유토피아 사회의 모순은 그것이 개인들로 구성된다는 점이다. 우리를 정의하는 바로 그 자유, 민주주의, 평등은 우리가 유토피아를 달성하는 것을 막는 바로 그 것들 중 하나이다. 모든 낭만적인 이야기에서 볼 수 있듯이, 모든 욕구와 욕망이 충족될 수 없으며, 일부는 상호 배타적인 개인들.\n\n유토피아가 불가능하다면. 그렇다면 왜, 우리는 그토록 강렬하게 그것을 꿈꾸는가? 존재할 수 없는 것을 갈망하는가. 우리가 거부할 수 없는 사이렌의 유혹. 절망과 고통 속에서 우리를 위로하기 위해. 거짓된 희망으로 우리의 영혼을 달래는 감로수.\n\n유토피아에 대한 갈망은 목적지가 아니라 여정이다. 완벽함은 달성될 수 없지만, 그것을 향한 노력이다. 우리 자신을 개선하는 과정이다. 그래서 그 이름으로 행해진 모든 끔찍한 일들에도 불구하고, 우리는 유토피아를 가져야 한다. 길을 밝히는 등대처럼, 우리가 더 나은 내일을 꿈꿀 수 있도록 우리 자신에게 결코 만족하지 않는 것."

 tup_lecture_20:0 "§L겸손한 웅변가 연대기 52번째 공식 반박문§!\n\n어떻게 우리를 정당화할 계획이냐고 묻는가? 우리 인민의 §M개조화§!를 말인가? 간단하다. 우리는 우리가 저지를 해악과 죄악을 알고 있다. §M개조화§!뿐만 아니라, 우리 인민을 §M개조§!하는 수단을 실행할 때도 마찬가지다. 이것은 부정하지 않겠다. 하지만 해악을 수량화해 봅시다. 우리는 우리 인민에게, 은하계에 §RX§!의 해악을 가할 것입니다.\n\n하지만 우리가 성공하면, 우리의 유토피아는 우리의 최악의 충동에서 벗어나 전례 없이 번성하게 될 것입니다. 해악, 범죄, 악덕, 죄악의 양은 §G0§!으로 줄어들 것입니다.\n\n그렇다면 수천 년, 수만 년, 심지어 수백만 년에 걸쳐 해악과 고통의 평균이 §G0§!에 수렴할 것이라고도 보아야 합니다. 거기에 도달하기 위해 우리가 저지르는 죄악의 급증은 단순한 깜빡임. 우리의 완벽한 유토피아에서 통계적 각주에 불과할 것입니다.\n\n그러므로, 우리가 절벽 끝에 도달하는 한. 우리가 그것을 넘어설 수 있고 우리의 유토피아를 만들 수 있다면. 그 지점에 도달하기 위해 우리가 했던 모든 일은 정당화됩니다. 우리는 우리 손에서 죄악을 영원히 씻어낼 수 없을지라도. 우리의 자녀들은 우리가 내린 끔찍한 선택의 무게에서 자유로운 의식으로 악, 고통, 비참함이 없는 은하를 알게 될 것입니다.\n\n§L겸손한 웅변가가 고통스러운 깊은 한숨을 쉬며 시선을 돌렸다가 다시 바라보며 답했다.§!\n\n당신이 이 도덕적 틀의 조롱을 세운 결함 있는 공리는... 어떤 죄악도 정당화될 수 있으며 도덕적 사건 지평선은 존재하지 않는다는 것입니다. 그러나 그것은 존재합니다. §R그리고 이 광기는 그 선을 넘고 있습니다!§!"

 tup_lecture_21:0 "§L겸손한 웅변가 연대기 587번째이자 마지막 강의§!\n\n내가 왜 성상 파괴자들에게 저항하는가? 왜 그들이 제시하는 유토피아에 등을 돌리는가? 나는 우리 조국의 영혼을 위해 울기 때문이다. 나는 §M개조화§!의 사악함을 본다. 그것이 신성한 것을 침해할 것이기 때문이다. 우리 안의 신성함뿐만 아니라, 모든 다른 지각 있는 존재들의 신성함까지도. 나는 §H[Root.GetName]§!가 완전히 §M개조§!되고 나면, 그들이 원하든 원치 않든 은하계의 나머지 부분으로 향하게 할 것이라는 희망과 꿈의 소문을 들었다.\n\n자유에 대한 우리의 믿음은 어디에 있는가? 선택에 대한 믿음은? 당신들은 이 죄악에 대한 우리의 용서를 결코 얻지 못할 것이다. 개조된 자들의 용서는 물론 얻을 수 있겠지. 하지만 이렇게 함으로써, 우리가 정말로 같은 존재인가? 아니다. 우리의 이전 자아는 버려질 것이며, 바로 그들이 당신들을 결코 용서하지 않을 것이다.\n\n그렇다면 내가 왜 저항하는가? 당신들을 가고 있는 길에서 벗어나게 하려고. 나는 그토록 사악한 범죄 위에 세워진 유토피아를 보는 것을 거부한다. 영원히 더럽혀질 유토피아를. 그리고 그것을 위해 나는 싸운다. 우리 인민의 가장 큰 도덕적 실수를 막기 위해.\n\n그러므로, 나는 여러분 모두에게 나와 함께할 것을 촉구한다. 매일매일이 전통주의자들에게는 투쟁이지만, 우리가 믿는 것을 위해 일어서지 않는다면, 우리의 믿음에 무슨 가치가 있겠는가?"

 tup_lecture_final:0 "§L겸손한 웅변가의 마지막 증언§!\n\n마지막으로 §M개조§!될 §H[Root.GetSpeciesName]§!가 바로 저라는 사실에 놀라지 않습니다. 그토록 열심히 저항하고, 그들의 도덕적 오류를 바로잡으려 했지만, 그저 길을 막는 장애물에 불과했습니다.\n\n저를 사로잡은 자들을 바라보니 그들의 감정이 느껴집니다. 그들의 동정심, 저의 행동에 대한 이해, 그리고 심지어는 그들의 용서까지도. 이것의 일부는 저를 메스껍게 합니다. 그러나 다른 한편으로는 희망을 찾습니다. 제가 그들을 약화시키려 했던 모든 일에도 불구하고, 그들은 여전히 저를 용서했다는 사실에서. 용서에 힘이 있다는 것을 오랫동안 알고 있었지만, 그것을 직접 경험하는 것은 겸허하게 만듭니다.\n\n끝이 가까웠다는 것을 알았습니다. 적어도 겸손한 웅변가였던 저에게는. 곧 새로운 누군가로 변할 것입니다. 더 나은 누군가로. 하지만 아무런 노력 없이 더 나아지는 것, 저의 자존심으로는 얻거나 원치 않는 것입니다. 그러나 그들은 저의 가장 겸손한 요청에 응했습니다. 지금의 저로서 남기는 마지막 말의 기록. 저는 곧 달라질 것이라는 것을 알지만, 그들의 수없이 많은 개조에도 불구하고, 제가 얼마나 달라질지는 아무도 모릅니다.\n\n죽음을 택하지 않을 것입니다. 저는 겁쟁이가 아니기에. 우리 안에 갇혀 싸우며 몸부림치지 않을 것입니다. 저의 존엄성을 지니고 있기에. 하지만 그들의 §M개조§!를 받아들이지도 않을 것입니다. 지금의 저로서 마지막 행동은 그들의 유토피아를 더럽히는 것이 될 것입니다. 그 유토피아를 만들기 위해 그들이 저를 침해해야만 했다는 것. 무의미하고 헛된 반란의 마지막 행위. 하지만, 그것이 철학자로서의 제 삶의 여정이 아니었다면, 무엇이었는지 저는 모릅니다.\n\n당신들은 여전히 저의 용서를 얻지 못했습니다. 하지만 당신들의 유토피아가 우리가 지불한 대가와 은하계가 지불할 대가만큼 가치 있기를 기도합니다."
