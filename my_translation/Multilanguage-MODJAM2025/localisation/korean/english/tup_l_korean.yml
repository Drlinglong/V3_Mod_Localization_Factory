 tup_utopic_events.1050.name:0 "유토피아 합류"
 tup_utopic_events.1050.desc:0 "수년 전 시작된 §M재조정§!이라는 기이한 과정이 마침내 완료되었습니다. 우리 시민 중 다수가 저항했지만, 그들은 이를 지연시키는 것 이상을 할 수 없었습니다. 마지막 시민까지 재조정을 마침으로써, 우리는 이제 지배자가 끊임없이 노력하여 만들어낸 유토피아를 실현하는 데 전적으로 헌신하게 되었습니다. 솔직히 말해, 우리가 저항했다는 사실 자체가 놀랍습니다. 모든 이점을 이해했더라면 처음부터 그들과 동맹을 맺었을 것입니다! 그러나 이제 모든 것이 용서되었으니, 우리는 새로운 완벽한 유토피아 아래 은하를 통합할 때까지 의형제처럼 굳게 함께 일할 것입니다."
 tup_utopic_events.1051.name:0 "유토피아에 오신 것을 환영합니다."
 tup_utopic_events.1051.desc:0 "§H[FROM.GetName]§!의 §M재조정§!이 성공적으로 완료되었습니다. 그들은 이제 우리의 유토피아 아래 은하를 통합하는 데 도움을 줄 든든한 동맹이 될 것이며, 우리의 숭고한 대의에 자원과 §H유토피아 에너지§!를 기여할 것입니다."

 tup_utopic_events.1120.name:0 "통합 엔진이 고동합니다!"
 tup_utopic_events.1120.descbase:0 "§H[FROM.Owner.GetName]§!의 국경 내, §H[FROM.Owner.capital.GetName]§! 성계에 있는 신비한 거대 구조물에서 이종 사이오닉 에너지의 강력한 맥동이 발생했습니다. 이 강력한 에너지가 우리 제국을 휩쓸 때, 우리는 신체와 정신 내에서 미묘한 변형이 일어나고 있음을 느낄 수 있습니다. 어떤 이들은 이러한 효과가 그보다 훨씬 더 깊다고 주장하기도 합니다. 다행히 근원지로부터의 거리가 효과를 희석시켜, 어떠한 변화든 미묘하고 단기적으로 만들었습니다.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$변칙 사이오닉 맥동에 대한 상세 연구 결과, 이것이 우리 시민들을 더욱 비협조적이고, 통제 불능이며, 소란스럽게 만들려 했다는 것이 밝혀졌습니다. 이는 분명 우리 행성들을 더욱 불안정하게 만들고 범죄를 증가시킬 것입니다. 이러한 효과는 6년 후에 완전히 사라질 것으로 예상하지만, 그때까지 우리는 이러한 원치 않는 효과들을 완화해야 할 것입니다."
 tup_utopic_events.1121.name:0 "범죄의 물결"
 tup_utopic_events.1121.desc:0 "§H[FROMFROM.Owner.GetName]§!의 변칙 사이오닉 맥동의 영향을 계속 연구한 결과, 그 초점이 우리 제국에 맞춰져 은하계의 다른 지역보다 우리에게 불균형적으로 더 큰 영향을 미쳤음을 확인했습니다. 특히, §H[FROM.GetName]§!에 더 깊이 뿌리내렸습니다. 여러 범죄 조직의 우두머리들이 행성을 사실상 장악하면서 범죄, 부패, 온갖 일탈 행동이 만연하고 있습니다. 통제를 회복하기 위해 극단적인 조치가 필요할 수 있습니다."
 tup_utopic_events.1122.name:0 "통합 엔진 맥동 여파"
 tup_utopic_events.1122.desc:0 "지난 몇 달 동안 우리 제국의 §M약식 재조정§!이 은하계에 미치는 영향에 대한 정보 보고가 계속해서 들어오고 있습니다. 효과가 영구적이지는 않을 것으로 예측되지만, 분명히 눈에 띄는 영향을 미치고 있습니다. 시위, 범죄 및 기타 파괴적인 행동이 제지되지 않으면서 불안이 고조되고 있습니다. 특히, §H[FROM.GetName]§!가 불균형적으로 영향을 받았습니다. 여러 범죄 조직의 우두머리들이 행성을 사실상 장악하면서 생산적인 활동이 거의 중단되었습니다. §H[FROM.Owner.GetName]§!의 극단적인 조치 없이는 효과가 사라지기 전에 안정될 가능성이 낮습니다."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$변칙 사이오닉 맥동에 대한 상세 연구 결과, 이것이 우리 시민들의 의욕을 꺾어 그들을 무기력하고, 지치고, 게으르게 만들려 했다는 것이 밝혀졌습니다. 이미 최선을 다해 격려하고 있음에도 불구하고, 식량, 소비재, 합금과 같은 핵심 자원 생산량이 감소하고 있습니다. 올해 생산 목표를 달성할 수 없을까 우려됩니다. 이러한 효과는 6년 후에 완전히 사라질 것으로 예상하지만, 그때까지 우리는 이러한 원치 않는 효과들을 완화해야 할 것입니다."
 tup_utopic_events.1131.name:0 "기근"
 tup_utopic_events.1131.desc:0 "§H[FROMFROM.Owner.GetName]§!의 변칙 사이오닉 맥동의 영향을 계속 연구한 결과, 그 초점이 우리 제국에 맞춰져 은하계의 다른 지역보다 우리에게 불균형적으로 더 큰 영향을 미쳤음을 확인했습니다. 특히, §H[THIS.GetName]§!에 더 깊이 뿌리내렸습니다. 육체노동에 참여하려는 동기 부족으로 대규모 작물 및 광산 실패가 발생하여 §H[THIS.GetName]§!에 행성 전체의 기근을 촉발했습니다. 더욱 나쁜 것은, 이것이 제국 전체의 경제 불황을 야기했으며, 은하 시장에서 우리 환율의 가치에 부정적인 영향을 미치고 있다는 점입니다."
 tup_utopic_events.1132.name:0 "통합 엔진 맥동 여파"
 tup_utopic_events.1132.desc:0 "지난 몇 달 동안 우리 제국의 §M약식 재조정§!이 은하계에 미치는 영향에 대한 정보 보고가 계속해서 들어오고 있습니다. 효과가 영구적이지는 않을 것으로 예측되지만, 분명히 눈에 띄는 영향을 미치고 있습니다. 특히, §H[FROM.GetName]§!가 다른 곳에 비해 불균형적으로 영향을 받았습니다. 시민들의 노동 동기가 심하게 약화되어 농장은 경작되지 않고 광산은 부실한 관리로 붕괴되고 있습니다. 더욱이, 이러한 현상들은 행성 전체의 기근과 §H[FROM.Owner.GetName]§!의 은하 시장 환율 가치 붕괴를 촉발했습니다."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$변칙 사이오닉 맥동에 대한 상세 연구 결과, 이것이 우리 병사들의 의지를 꺾으려 했다는 것이 밝혀졌습니다. 그들은 이제 우리의 명령에 의문을 제기하고 있으며, 일부는 대규모로 탈영하고 있습니다. 뿐만 아니라, 반전 시위가 발생하기 시작하면서 우리 제국 전역에 평화주의 정서가 확산되기 시작했습니다. 이러한 효과는 6년 후에 완전히 사라질 것으로 예상하지만, 그때까지 우리는 이러한 원치 않는 효과들을 완화해야 할 것입니다."
 tup_utopic_events.1151.name:0 "반역자들!"
 tup_utopic_events.1151.desc:0 "§H[FROMFROM.Owner.GetName]§!의 변칙 사이오닉 맥동의 영향을 계속 연구한 결과, 그 초점이 우리 제국에 맞춰져 은하계의 다른 지역보다 우리에게 불균형적으로 더 큰 영향을 미쳤음을 확인했습니다. 우리 제국을 감염시킨 만연한 평화주의는 가장 신뢰하는 지도자와 함장에게까지 미쳤습니다. 그중 일부는 심지어 대규모로 탈영했으며, 수십 척의 군함이 그들을 따랐습니다. 이는 우리 방어에 심각한 타격이며, 회복하는 데 수년이 걸릴 것입니다."
 tup_utopic_events.1152.name:0 "통합 엔진 맥동 여파"
 tup_utopic_events.1152.desc:0 "지난 몇 달 동안 우리 제국의 §M약식 재조정§!이 은하계에 미치는 영향에 대한 정보 보고가 계속해서 들어오고 있습니다. 효과가 영구적이지는 않을 것으로 예측되지만, 분명히 눈에 띄는 영향을 미치고 있습니다. 특히, §H[FROM.GetName]§!가 다른 곳에 비해 불균형적으로 영향을 받았습니다. 그들의 가장 유능한 지도자 중 일부가 탈영했으며, 여러 군함이 그들을 따랐습니다. 이 시점은 우리가 그들을 다음 목표로 삼는다면 전략적 이점을 줄 수 있습니다."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$변칙 사이오닉 맥동에 대한 상세 연구 결과, 이것이 우리 시민들을 더욱 편집증적이고 불신하게 만들려 했다는 것이 밝혀졌습니다. 이러한 효과는 6년 후에 완전히 사라질 것으로 예상하지만, 그때까지 우리는 이러한 원치 않는 효과들을 완화해야 할 것입니다. §P그러나 이것은 터무니없는 일입니다.§!\n\n §H[FROM.GetName]§!가 계속해서 위협이 되고 있지만, 우리 동맹 중 다수가 이 위기를 이용하여 우리의 희생 위에 자신들의 목표를 추진하려 할 수 있다는 것이 명백해지고 있습니다. 그들의 손에 단도가 숨겨져 있을지 모르니 경계해야 합니다."
 tup_utopic_events.1161.name:0 "그림자 속의 스파이들에 둘러싸여"
 tup_utopic_events.1161.desc.nofed:0 "변칙 사이오닉 맥동에 대한 상세 연구 결과, 맥동의 초점이 우리 제국에 맞춰져 은하계의 다른 지역보다 우리에게 불균형적으로 영향을 미쳤음이 드러났습니다. 연구는 맥동의 효과가 우리 시민들을 더욱 편집증적이고 불신하게 만들려 한다고 지적합니다. §P그러나 이것은 터무니없는 일입니다.§!\n\n사실, 우리는 이 보고서들이 §H[tup_global_diplomatic_smear_target.GetName]§!에 의해 자신들의 음모에서 주의를 돌리려 조작된 것이라고 믿습니다. 더 이상은 안 됩니다. 은하 공동체에서 우리를 훼손하려는 그들의 음모는 우리에게 명백하게 드러났으며, 우리는 더 이상 이러한 모욕을 용납하지 않을 것입니다."
 tup_utopic_events.1161.desc.fed:0 "변칙 사이오닉 맥동에 대한 상세 연구 결과, 맥동의 초점이 우리 제국에 맞춰져 은하계의 다른 지역보다 우리에게 불균형적으로 영향을 미쳤음이 드러났습니다. 연구는 맥동의 효과가 우리 시민들을 더욱 편집증적이고 불신하게 만들려 한다고 지적합니다.§P그러나 이것은 터무니없는 일입니다.§!\n\n사실, 우리는 이 보고서들이 §H[tup_global_diplomatic_smear_target.GetName]§!에 의해 자신들의 음모에서 주의를 돌리려 조작된 것이라고 믿습니다. 더 이상은 안 됩니다. 은하 공동체와 우리 연방에서 우리를 훼손하려는 그들의 음모는 우리에게 명백하게 드러났으며, 우리는 더 이상 이러한 모욕을 용납하지 않을 것입니다."
 tup_utopic_events.1162.name:0 "통합 엔진 맥동 여파"
 tup_utopic_events.1162.desc:0 "지난 몇 달 동안 우리 제국의 §M약식 재조정§!이 은하계에 미치는 영향에 대한 정보 보고가 계속해서 들어오고 있습니다. 효과가 영구적이지는 않을 것으로 예측되지만, 분명히 눈에 띄는 영향을 미치고 있습니다. 특히, §H[FROM.GetName]§!가 다른 곳에 비해 불균형적으로 영향을 받았습니다. 증가하는 외국인 혐오증으로 인해, 그들은 존재하지 않는 음모의 '증거'를 내세워 §H[tup_global_diplomatic_smear_target.GetName]§!를 맹비난했습니다. 근거 없고 다소 어리석은 주장에 대한 동료들의 반응은 은하 공동체와 그들이 속한 모든 연방에서 정치적 영향력을 잃게 만들었습니다."

