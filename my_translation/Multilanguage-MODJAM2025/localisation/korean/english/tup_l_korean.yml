 tup_crisis_features_1_utopic_energy:0 "§H이상 에너지§! 잠금 해제!"
 tup_crisis_features_1_utopic_energy_desc:0 "§M개편화§!를 위해서는 §H이상 에너지§! 형태로 저장된 엄청난 양의 에너지가 필요합니다. 이 자원을 사용하여 다양한 특성과 버프를 얻을 수 있습니다."
 tup_crisis_features_1_leader_adjustments:0 "§M지도자§! 개조"
 tup_crisis_features_1_leader_adjustments_desc:0 "완벽한 도덕적 원형이 없더라도, 우리는 선택된 개체에 §M개편화§!를 적용하여 부정적인 특성을 제거하거나 긍정적인 특성을 추가할 수 있습니다.\n이것은 이상 에너지 메뉴 칙령을 잠금 해제합니다. 칙령을 활성화하여 메뉴를 열고, 에너지로 §H이상 에너지§!를 구매하거나 사용할 수 있습니다."
 tup_crisis_features_2_empire_stability:0 "§H이상 에너지§! 특전용"
 tup_crisis_features_2_empire_stability_desc:0 "§H이상 에너지§!를 활용하여 우리 제국을 위한 영구적인 보너스를 잠금 해제할 수 있습니다."
 tup_crisis_features_2_further_leader_adjustments:0 "§M사회§! 개조"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "이제 §H이상 에너지§!를 사용할 더 많은 옵션이 있습니다. 안정도 보너스를 위해 일시적으로 우리 제국을 §M개편§!하거나, 지도자를 더욱 발전시키는 데 사용할 수 있습니다."
 tup_crisis_features_3_the_perfect_society:0 "완벽한 사회"
 tup_crisis_features_3_the_perfect_society_desc:0 "악덕, 죄, 질투, 기만이 없는 사회. 공감, 사랑, 그리고 완벽한 조화로 단결된 사회. 은하계를 모든 고통에서 해방시킬 용기와 용맹을 가진 사회. 이제 우리 제국의 여러 측면에 큰 보너스가 주어지며 매년 모든 새로운 인구와 지도자는 이상향 승천 특성을 얻습니다."
 tup_crisis_features_3_welcoming_into_the_fold:0 "이상향 맞이"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "하지만 은하계에는 여전히 너무 많은 고난과 비참함이 존재합니다. 단기적으로는 고통을 초래하겠지만, 장기적으로는 고통이 상쇄되어 사라질 것입니다. 이를 위해 우리는 이웃을 속국으로 삼고 우리 이상향으로 환영해야 합니다. 일단 완료되면, 그들 자신의 사회적 잠재력이 해방되고 그들 역시 우리의 의로운 임무를 도울 수 있을 것입니다.\n제약 없이 제국을 속국으로 삼는 능력 잠금 해제.\n어떤 속국이든 §M개편화§!를 수행하여 관대한 협정 조건으로 완벽하게 충성스러운 충성 속국으로 만드는 능력 잠금 해제."
 tup_crisis_features_3_powering_utopia:0 "이상향에 힘을 공급하기"
 tup_crisis_features_3_powering_utopia_desc:0 "§M개편화§!는 너무 많은 에너지를 소모하여 더 큰 규모로 작동시키려면 에너지를 획득하는 방식을 재고해야 합니다. 그리하여 에너지를 서서히 획득하기 위해 별 주위에 건설할 수 있는 다이슨 군집의 아이디어가 떠올랐습니다."
 tup_crisis_features_3_unity_in_vision:0 "통합된 비전"
 tup_crisis_features_3_unity_in_vision_desc:0 "더 많은 §H이상 에너지§!를 사용할 수 있게 되면서, 우리 제국에 일시적인 버프를 제공하기 위해 에너지를 사용하는 훨씬 더 많은 옵션을 갖게 되었습니다."
 tup_crisis_features_4_unification_engine:0 "통합 엔진"
 tup_crisis_features_4_unification_engine_desc:0 "우리의 개선에도 불구하고, 각 제국의 각 개체에 대한 §M개편화§!는 너무 느립니다. §H통합 엔진§!은 은하계 규모로 §M개편화§!를 수행할 수 있게 해주는 거대 구조물입니다.\n우리 수도 성계에 §H통합 엔진§!을 잠금 해제합니다."
 tup_crisis_features_5_unification_engine_effects:0 "유토피아 프로젝트"
 tup_crisis_features_5_unification_engine_effects_desc:0 "§H통합 엔진§!이 완전히 가동되면, 이제 모든 고통과 전쟁을 끝낼 수단이 생겼습니다. 하지만 그렇게 할 충분한 §H이상 에너지§!를 모을 때까지는 §H통합 엔진§!을 사용하여 은하계 전체에 디버프를 부여하여, 은하계 전체를 구원할 충분한 §H이상 에너지§!를 모을 시간을 벌 수 있습니다."

 tup_crisobj_utopic_energy_buy_name:0 "$tup_utopic_energy$ 구매"
 tup_crisobj_utopic_energy_buy_desc:0 "이상 에너지 칙령을 사용하여 §H이상 에너지§!를 구매하십시오. 구매할 때마다 에너지 화폐 비용이 증가하지만, 추가적인 방법을 발견하기 전까지는 이것이 §H이상 에너지§!의 유일한 공급원입니다."
 tup_crisobj_utopic_energy_edict_generation_name:0 "수동 $tup_utopic_energy$ 생성 칙령"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "해롭기는 하지만, 우리 제국의 에너지 화폐 생산량 일부를 할당하면 매년 소량의 §H이상 에너지§!를 생산할 수 있습니다."
 tup_crisobj_utopic_energy_vassals_name:0 "§H충성 속국§! 유지!"
 tup_crisobj_utopic_energy_vassals_desc:0 "이상 에너지 칙령을 사용하여 속국이 §H충성 속국§!으로 전환되면, 매년 우리를 위해 §H이상 에너지§!를 생성할 것입니다."
 tup_crisobj_utopic_energy_swarms_name:0 "§H이상 다이슨 군집§! 건설 및 유지!"
 tup_crisobj_utopic_energy_swarms_desc:0 "비용이 많이 들지만, 이 다이슨 군집은 무한한 §H이상 에너지§!를 생성하는 데 사용될 수 있습니다. 각 이상 다이슨 군집은 매년 §H이상 에너지§!를 생성할 것입니다."

 tup_utopic_energy_crisis_description_title:0 "유토피아 프로젝트"
 tup_utopic_energy_crisis_description:0 "오랫동안 우리는 도달할 수 없는 이상향을 꿈꿔왔습니다. 하지만 그러한 이상향은 모두 우리가 그것을 누릴 자격이 없기 때문에 도달할 수 없습니다. 우리는 너무 결함이 많고, 너무 약하며, 너무 불완전합니다. 하지만 우리가 그것을 고칠 수 있다면 어떨까요? 우리가 §L완벽한 도덕적 존재§!로 초월하여 완벽한 사회를 이룰 수 있다면 어떨까요?\n§M개편화§!의 발견으로 우리의 결함, 즉 유전적 결함, 성격적 결함, 심지어 영혼의 결함까지도 고칠 수 있게 되었습니다. 우리의 사이오닉 능력으로 가능해진 공감을 통해, 우리는 현재의 상태를 초월하여 §L완벽한 도덕적 존재§!가 될 수 있습니다. 여전히 독특한 개개인이지만, 마치 집단 의식처럼 강력하게 단결합니다.\n그러나 그러한 완벽한 사회는 질투심에 사로잡혀 지키거나 독점해서는 안 됩니다. 모든 이와 공유되어야 합니다. 그들이 두려워할지라도. 그들이 저항할지라도. 우리는 그들의 두려움을 감지할 수 있으며, 그것이 우리를 아무리 아프게 할지라도 우리는 인내해야 합니다. 성공한다면 전쟁과 고통을 끝낼 수 있기 때문입니다. 성공하는 것이 우리의 도덕적 의무입니다. 어떤 대가를 치르더라도. 어떤 죄를 짓더라도. 모든 것이 정당화될 것입니다. 모든 것이 용서될 것입니다. 우리가 우리의 이상향을 만들 수만 있다면."
