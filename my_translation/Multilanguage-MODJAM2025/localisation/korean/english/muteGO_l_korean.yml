 TRANSLATE_ANCIENT_SCRIPTURES:0 "고대 경전 분석"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "우리는 더 이상 전통적인 과학만으로는 충분하지 않다는 것을 받아들였습니다. 은하계에 존재하는 오컬트 능력에 대한 이해를 증진시키기 위해, 우리는 입수 가능한 모든 고대 경전을 포괄적으로 분석해야 합니다."
 TRANSLATE_ELDRITCH_MESSAGE:0 "불가사의한 메시지 해독"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "옛 의식을 재현하려던 최근 시도는 해답보다 더 많은 질문을 낳았습니다. 고통스러운 환영이 우리 오컬티스트들의 정신을 괴롭힙니다. 하지만 우리는 지옥 같은 후원자에게서 받은 이 환영들이 오컬트의 비밀을 해제하는 열쇠임에 틀림없다는 것을 알고 있습니다."

