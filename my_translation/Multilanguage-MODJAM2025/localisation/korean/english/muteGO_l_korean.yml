 mgo_crisis_eldritch_contact_situation_desc:0 "우리는 은하계 내 대부분의 신뢰할 수 있는 신비 현상에 공통된 근원을 찾았다고 믿습니다. 다음 단계는 이 존재와 접촉을 시도하는 것입니다."
 mgo_crisis_eldritch_contact_situation_outcome:0 "우리는 초자연적 존재와 접촉할 것입니다."

 mgo_crisis_planar_weakness_situation_desc:0 "우리가 알 수 없는 후원자로부터 받은 환영 뒤에 숨겨진 의미를 연구한 결과, 우리는 신비한 힘에 대한 접근을 강화하기 위한 또 다른 의식을 수행할 수 있다고 믿게 되었습니다. 이 의식은 '차원 약화'로 알려질 것이며, 추가적인 의식을 위한 준비 역할을 할 것입니다."
 mgo_crisis_planar_weakness_situation_outcome:0 "우리는 차원 약화 의식을 완료할 것입니다."

 mgo_crisis_demonic_pact_situation_desc:0 "악마와 계약을 맺기 위해 악마를 소환하는 의식"
 mgo_crisis_demonic_corruption_situation_desc:0 "우리는 의도적으로 악마들이 우리의 정신을 침범하여 도덕성을 타락시키고 우리를 강화하도록 허용할 것입니다."
