 mgo_crisis_rituals.001.name:0 "불가사의한 메시지"
 mgo_crisis_rituals.001.desc:0 "광기의 정의는 어리석게도 같은 행동을 반복하면서 다른 결과를 기대하는 것이다. 그러나 방금 일어난 일이 바로 그것이다. 1년 넘게 우리는 다른 결과를 목격하기를 바라며 우리의 오컬트 연구원들에게 똑같은 주문을 반복하게 했다. 우리는 응답을 기다렸고, 응답을 기다렸고, 또다시 응답을 기다렸다... \n\n§R그리고 마침내 그것이 나타났다§!.\n\n우리는 성공적으로 우리 너머의 영역에 닿는 의식을 수행했고, 누군가, 혹은 무언가가 답했다. 우리는 이해할 수 없는 끔찍하게 뒤틀린 차원, 고통과 번뇌로 가득 찬 차원을 엿볼 수 있었다. 하지만 그 환상 속에 메시지가 숨겨져 있었다.\n\n우리가 받은 이 메시지는 오컬트의 비밀을 해제하는 열쇠이다."
 mgo_crisis_rituals.001.a:0 "§R이것은 모든 것을 바꾼다§!"

 mgo_crisis_rituals.002.name:0 "차원 약점"
 mgo_crisis_rituals.002.desc:0 "세계 사이의 장막이 산산조각 났다가, 곧바로 다시 형성되었다. 그러나 아주 잠시였을지라도, 우리는 오컬트의 무한한 힘을 목격했다. 우리는 또 다른 기적을 행했다. 만약 우리의 오컬트 역사 기록이 정확하다면, 오컬트 분야에서의 우리의 진보는 비할 데가 없을 것이다.\n\n이제 우리는 마침내 오컬트의 힘을 끌어낼 수 있다."
 mgo_crisis_rituals.002.a:0 "의식실을 준비하라."
 mgo_crisis_rituals.002.b:0 "이제 우리는 여기서 우리만의 길을 찾을 수 있다."
 mgo_crisis_rituals.002.c:0 "사망."

 mgo_crisis_rituals.013.name:0 "악마 소환"
 mgo_crisis_rituals.013.desc:0 "다시 한번, 우리는 장막을 뚫었다. 이번에는 지옥 차원에서 악마적 존재들을 우리 은하계로 소환했다. 그들은 앞으로 나타날 수많은 존재들 중 첫 번째다.\n\n지금으로서는, 그들이 은하계 전역에 혼란을 일으키면서 우리는 우리의 야망이 초래한 결과를 감수해야 한다. 그러나 곧, 우리는 그들을 우리의 의지에 묶을 방법을 찾을 것이다."
 mgo_crisis_rituals.013.a:0 "§R좋음§!"

 mgo_crisis_rituals.213.name:0 "악마 소환"
 mgo_crisis_rituals.213.desc:0 "은하계 전역에 차원문이 열려 악마적 존재들이 우리 은하로 넘어왔습니다. 이 지옥의 침략자들은 모든 생명에게 위협이 됩니다. 우리는 그들을 파괴하고, 이 사태를 초래한 자들을 응징해야 합니다."
 mgo_crisis_rituals.213.a:0 "§R끔찍하군!§!"

 mgo_crisis_rituals.021.name:0 "악마 결속"
 mgo_crisis_rituals.021.desc:0 "지옥의 침략자들을 진정시켰습니다. 이제 그들은 우리의 의지에 묶여 우리의 전투에서 싸울 것입니다. 적어도, 당분간은요. 그들이 족쇄를 부수며 충성심이 사라지는 것을 이미 느끼고 있습니다."
 mgo_crisis_rituals.021.a:0 "§R좋음§!"

