 mgo_crisis_rituals.222.name:0 "악마 숭배"
 mgo_crisis_rituals.222.desc:0 "그 광신도들은 마지막 의식을 마치고 악마적 형태로 승천할 위기에 처해 있다. 우리는 그들을 막아야 한다."
