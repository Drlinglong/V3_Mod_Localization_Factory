l_korean:

 mgo_crisobj_occult_scientists_name:0 "오컬트 연구원 고용"
 mgo_crisobj_occult_scientists_desc:0 "오컬트를 진정으로 이해하려면 우리의 초점을 전통 과학에서 더욱 모호하고 신비로운 관행으로 바꿔야 합니다.\n\n오컬트 연구원은 오컬트 지식을 생산합니다."
 mgo_crisobj_occult_ancient_stories_name:0 "전통적"
 mgo_crisobj_occult_ancient_stories_desc:0 "가장 평범한 전통 속에서도 오컬트의 영향을 발견할 수 있습니다.\n\n잠금 해제된 전통 트리 하나당 §Y매달§! 오컬트 지식 보상을 얻습니다."
 mgo_crisobj_occult_dangerous_studies_name:0 "위험한 기술 연구"
 mgo_crisobj_occult_dangerous_studies_desc:0 "진실은 다양한 형태와 방식으로 존재합니다. 때로는 우주의 비밀이 한 가지 이상의 방식으로 설명될 수 있습니다.\n\n연구된 희귀 또는 위험 기술 하나당 §Y매달§! 오컬트 지식 보상을 얻습니다."
 mgo_crisobj_complete_rituals_name:0 "오컬트 의식 완료"
 mgo_crisobj_complete_rituals_desc:0 "오컬트에 대한 우리의 이해는 오직 실천을 통해서만 깊어질 것입니다.\n\n의식을 완료하여 오컬트 지식 보상을 얻으십시오."

 mgo_ap_occultism:0 "오컬트 위기"
 mgo_ap_occultism_desc:0 "옛 이야기는 현실이 공간, 시간, 중력 그 이상으로 이루어져 있다고 말합니다. 우리의 완전한 잠재력을 깨우려면 과학이 답할 수 없는 질문에 답해야 합니다."

 occultist_alternative_approach:0 "대안적 접근법"
 occultist_alternative_approach_desc:0 "모든 것을 우리의 전통 과학으로 설명할 수는 없습니다. 우리는 현실과 그 너머에 있는 것을 이해하기 위한 대안적인 방법을 찾을 것입니다."
 occultist_ancient_stories:0 "고대의 이야기"
 occultist_ancient_stories_desc:0 "옛 전설은 현재 우리의 최고 능력을 뛰어넘는 위업을 이야기합니다. 우리가 별을 쫓는 데 바쁠 때, 다른 이들은 우리로서는 상상할 수 없는 힘을 활용하는 방법을 찾아냈습니다."
 occultist_galactic_history:0 "은하 역사"
 occultist_galactic_history_desc:0 "우리 이전에 존재했던 이들로부터 은하에 대해 많은 것을 배울 수 있습니다."
 occultist_objectives:0 "오컬트주의자 목표"
 occultist_objectives_desc:0 "이것이 목표입니다."
 occultist_occult_rituals_1:0 "신비 의식"
 occultist_occult_rituals_1_desc:0 "전적으로 비과학적이지만, 효과적임이 입증되었습니다."
 occultist_hidden_teachings:0 "숨겨진 가르침"
 occultist_hidden_teachings_desc:0 "알고 보니, 우리의 전통에는 항상 어두운 면이 있었습니다."
 occultist_flavor_rituals_1:0 "어둠의 의식"
 occultist_flavor_rituals_1_desc:0 "전적으로 비과학적이지만, 효과적임이 입증되었습니다."
 occultist_unholy_covenant_1:0 "불경한 맹약"
 occultist_unholy_covenant_1_desc:0 "우리는 오컬트의 힘을 활용하여 우리의 세계로 가져올 방법을 찾아낼 것입니다."
 occultist_dark_enlightenment:0 "암흑 계몽"
 occultist_dark_enlightenment_desc:0 "우리가 오컬트를 더 많이 이해할수록, 그것이 우리의 능력을 더욱 향상시킵니다."
 occultist_heretical_insights:0 "이단적 통찰"
 occultist_heretical_insights_desc:0 "우리가 오컬트로부터 얻는 지식으로 우주에 대한 과학적 이해의 공백을 메울 수 있습니다."
