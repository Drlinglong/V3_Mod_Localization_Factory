 mgo_crisis_dark_visions_situation_desc:0 "우리는 후원자에게 신비의 환영을 보여달라고 요청할 것입니다."
 mgo_crisis_summoning_ritual_situation_desc:0 "우리는 후원자의 세력을 이 세계로 초대하기 위해 장막을 뚫으려 시도할 것입니다."
 mgo_crisis_mortal_chains_situation_desc:0 "우리는 적들이 감히 움직이지 못하도록 너무나 끔찍한 환영으로 그들을 위협할 것입니다."
