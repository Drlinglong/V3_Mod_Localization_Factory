 occult_knowledge_crisis_description_title:"신비주의자"
 occult_knowledge_crisis_description_intro:"은하 공동체에서 역사의 흐름을 기록하는 이들은 오랫동안 다가올 §R위기§!를 예견해 왔습니다. 이는 모든 지적 생명체에 대한 실존적 위협이며, 극복하려면 전례 없는 단결과 희생이 필요할 것입니다. 설령 극복할 수 있다 해도 말입니다.\n\n이 위기의 본질에 대한 대중적인 예측은 은하계 외부의 탐욕스러운 침략자나 은하계 기계 지성체의 하찮은 반란, 혹은 다른 차원에서 넘어온 계승 전쟁처럼 터무니없었지만...\n\n이제 명백합니다. 그것은 언제나 §R우리§!였습니다."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\n수천 년 동안 우리는 우리 자신의 제한된 시각에 의해 성장이 저해되었습니다. 더는 아닙니다. 우리는 은하계에 신비의 진실을 가르칠 것입니다."
 occult_knowledge_crisis_howto_title:"신비 의식"
 occult_knowledge_crisis_howto:"§H위기 목표§!를 추구하면 £occult_knowledge£§H신비 지식§!이 생성되어 §H의식§!을 수행할 능력을 잠금 해제하고 그 효과를 강화합니다."

