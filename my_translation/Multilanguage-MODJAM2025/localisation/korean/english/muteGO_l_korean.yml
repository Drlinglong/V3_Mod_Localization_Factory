 mgo_crisis_rituals.1001.name:0 "대안적 관점"
 mgo_crisis_rituals.1001.desc:0 "진실은 종종 다른 관점에서 다른 형태로 나타날 수 있습니다. 어떤 것에든 단 하나의 설명만이 존재하는 경우는 드뭅니다. 우리는 이제 이것이 현실 그 자체에도 해당된다고 믿습니다. 이 은하계에서의 우리의 경험은 과학을 거듭 시험대에 올렸습니다. 마침내 우리는 현실을 관찰하는 우리의 접근 방식이 항상 결함이 있었다는 결론에 도달했습니다.\n\n궁극적인 진실에 대한 우리의 관점은 항상 과학적이고 논리적인 것은 아니었습니다. 우리의 역사는 신비주의 전통으로 가득하며, 은하계 역시 헤아릴 수 없는 목적의 유물들과 설명할 수 없는 기원의 변칙으로 가득합니다. 어쩌면 우리가 찾던 답은 항상 우리 곁에 있었을지도 모릅니다. 어쩌면 우리는 전체의 일부만을 보고 있었을지도 모릅니다."
 mgo_crisis_rituals.1001.a:0 "우리는 완전한 진실을 알게 될 것이다."

