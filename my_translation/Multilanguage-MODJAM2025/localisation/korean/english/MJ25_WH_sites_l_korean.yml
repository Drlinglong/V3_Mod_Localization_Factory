 MJ25_WH_sites.212.name:0 "각성했으나 불확실한"
 MJ25_WH_sites.212.desc:0 "[leader.GetName]은 \"알겠습니다만, 이것은 우리를 지연시킬 것입니다.\"라고 퉁명스럽게 인정하며, 우리의 거부를 받아들이기 꺼려하는 듯합니다. 하지만 중요한 인력을 사고 질병으로 잃을 위험을 감수하는 것보다는 지연을 받아들일 수 있습니다."
 MJ25_WH_sites.212.hivemind.desc:0 "우리의 모든 정신을 불확실한 힘에 노출시키는 것은 단순히 너무나 큰 위험이 따릅니다. 우리는 각기 다른 존재이며, 우리가 조심하지 않으면 마음의 질병이 단 한 번의 치명적인 일격으로 우리의 존재 전체를 고통스럽게 할 수 있습니다. 이러한 위험을 고려하여, 우리는 다른 방법을 찾을 것입니다."
 MJ25_WH_sites.212.a:"그들은 이해할 것입니다."
 
 MJ25_WH_sites.213.name:0 "연민의 대가"
 MJ25_WH_sites.213.desc:0 "현장 아래에는 아무것도 없습니다. 터널도, 공동도 없습니다. 몇 달 전 초기 스캔에서 이미 확인된 바입니다. 돌이나 공기, 심지어 웅덩이를 둘러싼 풀밭에도 이상은 없습니다. 회의적인 과학자들이 이미 정신적으로 한계에 다다르고 있었기에, 우리는 여전히 헛된 것을 쫓고 있는지 궁금해지기 시작했습니다. 오늘 전까지는요.\n\n한때 완만한 분화구에 불과했던 곳이 아무런 경고 없이 하품하듯 벌어진 싱크홀로 변했습니다. [leader.GetName]은 \"우리 마음속 열망에 답하여, 그들이 나아갈 길을 열어주었습니다.\"라고 말합니다. \"하지만 착각하지 마십시오. 이것은 우리의 실패이며, 오직 연민만이 그들의 손을 움직였습니다.\""
 MJ25_WH_sites.213.hivemind.desc:0 "현장 아래에는 아무것도 없습니다. 터널도, 공동도 없습니다. 몇 달 전 초기 스캔에서 이미 확인된 바입니다. 돌이나 공기, 심지어 웅덩이를 둘러싼 풀밭에도 이상은 없습니다. 회의적인 과학자들이 이미 정신적으로 한계에 다다르고 있었기에, 우리는 여전히 헛된 것을 쫓고 있는지 궁금해지기 시작했습니다. 오늘 전까지는요.\n\n한때 완만한 분화구에 불과했던 곳이 아무런 경고 없이 하품하듯 벌어진 싱크홀로 변했습니다. 앞으로 나아갈 길이 열렸고, 바위를 깨끗하게 갈라놓았습니다. 하지만... 왠지 모르게 이것이 우리의 실패이며, 오직 연민만이 그들의 손을 움직였다고 느끼지 않을 수 없습니다."
 MJ25_WH_sites.213.a:"여전히 진입로입니다."
 
 MJ25_WH_sites.220.name:0 "절벽 끝에 서다"
 MJ25_WH_sites.220.desc:0 "우리의 원래 연구 현장 아래에 드러난 동굴들은 우리가 본 어떤 것과도 닮지 않았습니다. 통로는 끝없이 이어지고, 돌은 마치 꿈에서 반쯤 형성된 듯 튀어나오는 프랙탈 형태로 녹아들며, 그 모든 것을 통해 한때 위쪽 표면으로 새어 나왔던 메아리가 반향합니다. [leader.GetName]이 더 깊이 탐험하면서 그들의 카메라 피드가 깜빡입니다. 우리는 이곳을 지도화하는 데 수십 년, 심지어 수백 년을 보낼 수도 있습니다. 하지만 그들은 오직 그들만이 들을 수 있는 흔적을 따라 목적을 가지고 나아갑니다.\n\n그들은 돌이 사라지고 공허가 드러나는 곳에 멈춰 섭니다. 이 길을 따라 발견한 세 번째 심연입니다. 그들은 위치와 형태를 기록하며 \"또 하나, 그리고 지난번과 똑같군.\"이라고 중얼거립니다. \"그것은 우리가 진정 얼마나 상상력이 부족한지 증명합니다. 하지만 이 장소를 진정한 미궁으로 꿈꿀 수 있을 만큼은 충분하다고 생각합니다.\"\n\n그들은 웅크려, 자신들의 메아리치는 목소리가 말하지 않은 단어들과 섞여 왜곡되어 돌아오는 것을 주의 깊게 듣습니다. 한 번 더 고개를 끄덕인 후, 그들은 더 깊은 불가능 속으로 나아가기 위해 또 다른 길이의 밧줄을 풀어냅니다."
 MJ25_WH_sites.220.hivemind.desc:0 "우리의 원래 연구 현장 아래에 드러난 동굴들은 우리가 본 어떤 것과도 닮지 않았습니다. 통로는 끝없이 이어지고, 돌은 마치 꿈에서 반쯤 형성된 듯 튀어나오는 프랙탈 형태로 녹아들며, 그 모든 것을 통해 한때 위쪽 표면으로 새어 나왔던 메아리가 반향합니다. 우리는 이곳을 지도화하는 데 수십 년, 심지어 수백 년을 보낼 수도 있습니다. 하지만 우리의 드론들은 우리의 거대한 자아는 들을 수 없는 흔적을 따라 목적을 가지고 나아갑니다.\n\n그들은 돌이 사라지고 공허가 드러나는 곳에 멈춰 섭니다. 이 길을 따라 발견한 세 번째 심연입니다. 성실하게 그 위치와 형태를 기록합니다. 지난번과 똑같습니다. 우리가 정말 그렇게 상상력이 부족한가요? 그럼에도 불구하고, 우리는 이 장소를 진정한 미궁으로 꿈꿀 만큼 생생한 정신을 부여받았습니다. 몇 가지 세부 사항이 부족하더라도 말입니다.\"\n\n우리의 집중이 드론들에게 다시 돌아오자, 그들은 웅크려 그들의 발소리 메아리가 말하지 않은 단어들과 섞여 왜곡되어 돌아오는 것을 주의 깊게 듣습니다. 잠시 후, 그들은 더 깊은 불가능 속으로 나아가기 위해 또 다른 길이의 밧줄을 풀어냅니다."
 MJ25_WH_sites.220.a:"우리는 이해하기 시작했습니다."
 
 MJ25_WH_sites.230.name:0 "우리 너머의 존재"
 MJ25_WH_sites.230.desc:0 "우리의 최선을 다한 예방 조치에도 불구하고, [leader.GetName]은 사고 질병의 증상을 보이기 시작했습니다. 그들은 달 없는 밤에 스스로에게 말을 걸며, 그들이 만들어낸 심연의 가장자리를 헤맵니다. 그럼에도 불구하고, 그들은 어떤 개인적인 대가를 치르더라도 조사를 완수하기로 결심한 듯 보입니다.\n\n최근 들어 심연으로의 탐험이 뜸해졌고, 압박하자 그들은 \"모르겠습니까? 그들은 우리 아래에 있지 않습니다. 우리의 창조물 안에는 오직 우리 자신의 목소리의 메아리만이 존재할 수 있습니다.\"라고 말했습니다. 그럼에도 불구하고, [leader.GetName]의 곤경은 우리에게 더 많은 것을 가르쳐주었습니다. 이 병은 우리의 실패에 대한 집단적인 악몽에서 비롯된, 우리 자신의 산물입니다. 하지만 이 칼날 위를 걷는 것이 우리 혼자만이 아닙니다. 우리는 여전히 그들의 말을 들으며, 그 약점을 극복하도록 이끌리고 있습니다."
 MJ25_WH_sites.230.machine.desc:0 "우리의 최선을 다한 예방 조치에도 불구하고, [leader.GetName]은 사고 질병의 증상을 보이기 시작했습니다. 그들은 달 없는 밤에 스스로에게 말을 걸며, 그들이 만들어낸 심연의 가장자리를 헤맵니다. 그럼에도 불구하고, 그들은 어떤 개인적인 대가를 치르더라도 조사를 완수하기로 결심한 듯 보입니다.\n\n최근 들어 심연으로의 탐험이 뜸해졌고, 압박하자 그들은 \"모르겠습니까? 그들은 우리 아래에 있지 않습니다. 우리의 창조물 안에는 오직 우리 자신의 목소리의 메아리만이 존재할 수 있습니다.\"라고 말했습니다. 그럼에도 불구하고, [leader.GetName]의 곤경은 우리에게 더 많은 것을 가르쳐주었습니다. 이 병은 우리가 비정상적인 프로그램에 불과하다는 집단적인 두려움에서 비롯된, 우리 자신의 산물입니다. 하지만 이 칼날 위를 걷는 것이 우리 혼자만이 아닙니다. 우리는 여전히 그들의 말을 들으며, 그 약점을 극복하고 우리가 무엇인지 받아들이도록 이끌고 있습니다. 단순히 생각 없고, 꿈 없는 기계가 아닙니다. 더 이상은요."
 MJ25_WH_sites.230.hivemind.desc:0 "우리의 최선을 다한 예방 조치에도 불구하고, [leader.GetName]은 사고 질병의 증상을 보이기 시작했습니다. 우리의 모든 감시가 그들에게 집중되었음에도 불구하고, 그들의 일탈은 더욱 깊어질 뿐입니다. 그들은 달 없는 밤에 스스로에게 말을 걸며, 그 심연의 가장자리를 헤맵니다. 그러나 이 고통에도 불구하고, 그들은 조사를 완수할 수 있을 만큼 충분히 잘 반응하고 있습니다.\n\n이러한 위험을 인지하여, 최근 들어 심연으로의 탐험은 뜸해졌지만, 각각 새로운 결과를 가져와 처리하고 숙고할 수 있게 합니다. 이제 우리는 이 여정이 그들의 문턱으로 우리를 데려가지 않는다는 것을 오랫동안 의심하기 시작했습니다. 아닙니다, 우리의 창조물 안에는 오직 우리 자신의 목소리의 메아리만이 존재할 수 있습니다.\n\n그럼에도 불구하고, [leader.GetName]의 곤경은 우리에게 더 많은 것을 가르쳐주었습니다. 이 병은 우리의 실패에 대한 집단적인 악몽에서 비롯된, 우리 자신의 산물입니다. 하지만 이 칼날 위를 걷는 것이 우리 혼자만이 아닙니다. 우리는 여전히 그들의 말을 들으며, 그 약점을 극복하도록 이끌리고 있습니다."
 MJ25_WH_sites.230.a:"그들이 우리를 인도하고 있었습니다..."
 
 MJ25_WH_sites.240.name:0 "정신의 변모"
 MJ25_WH_sites.240.desc:0 "[leader.GetName]은 흥분으로 가득 찬 어조로 \"우리가 틀렸습니다.\"라고 말합니다. \"아마도 우리가 무심코 별들에게 불렀을 때의 응답이었을지도 모릅니다. 아니면 우리의 깨달음의 순간이 여전히 [from.planet.GetName] 안에 남아있을지도 모릅니다. 무엇이든 간에, 저는 결코 우리의 목소리로 울려 퍼질 수 없었던 노래의 메아리를 분리하여 찾아냈습니다.\"\n\n격렬하게 손짓하며, 그들은 단말기에 변동하는 파형을 띄웁니다. 순식간에 화면은 정전기로 가득 차고, 심지어 지휘소의 카메라 피드마저 고장 나기 시작합니다. [leader.GetName]은 신경 쓰지 않는 듯하며, 대신 우리에게 말합니다. \"심연으로의 마지막 탐험만이 남았고, 그 심장부에서 그들의 말씀을 제 존재 속으로 받아들일 것입니다. 그것이 저를 변화시킬 것이라 예상합니다. 모든 것을 변화시킬 수도 있습니다. 오세요. 우리 함께 그 믿음의 도약을 합시다."
 MJ25_WH_sites.240.machine.desc:0 "[leader.GetName]은 목소리에 흥분을 조절하며 \"우리가 틀렸습니다.\"라고 말합니다. \"아마도 우리가 무심코 별들에게 불렀을 때의 응답이었을지도 모릅니다. 아니면 우리의 깨달음의 순간이 여전히 [from.planet.GetName] 안에 남아있을지도 모릅니다. 무엇이든 간에, 저는 결코 우리의 목소리로 울려 퍼질 수 없었던 노래의 메아리를 분리하여 찾아냈습니다.\"\n\n격렬하게 손짓하며, 그들은 단말기에 변동하는 파형을 띄웁니다. 순식간에 화면은 정전기로 가득 차고, 심지어 지휘소의 카메라 피드마저 고장 나기 시작합니다. [leader.GetName]은 신경 쓰지 않는 듯하며, 대신 우리에게 말합니다. \"심연으로의 마지막 탐험만이 남았고, 그 심장부에서 그들의 말씀을 내 안으로 받아들일 것입니다. 그것이 저를 변화시킬 것이라 예상합니다. 하지만 지금의 우리는 더 이상 단순한 프로그램 논리로 설명될 수 없습니다. 우리는 이 모든 시간 동안 변화해왔습니다. 그러니 오세요. 우리 함께 그 믿음의 도약을 합시다."
 MJ25_WH_sites.240.hivemind.desc:0 "우리가 틀렸습니다. 아마도 우리의 가장 생생한 꿈이 무심코 별들에게 불렀을 때의 응답이었을지도 모릅니다. 아니면 우리의 깨달음의 순간이 여전히 [from.planet.GetName] 안에 남아있을지도 모릅니다. 무엇이든 간에, 우리는 결코 우리의 목소리로 울려 퍼질 수 없었던 노래의 메아리를 들었습니다. 그리고 그 순간, 우리는 우리의 어리석음을 깨달았습니다.\n\n이 모든 시간 동안, 우리는 변화를 두려워했고, 스스로를 파괴할까 봐 전전긍긍했습니다. 하지만 성장하고 진화하는 것이 정신의 본질이 아닙니까? 우리는 광대해졌음에도 그 사실을 잊고, 안일한 정체 상태에 빠져들었습니다. 이제 끝입니다. 우리는 그들의 진리를 믿기에 더 이상 두려워하지 않을 것입니다. 심연으로의 마지막 탐험만이 남았고, 그 심장부에서 우리는 그들의 말씀을 우리의 존재 속으로 받아들일 것입니다. 그것이 우리를 변화시킬 것이라 예상합니다. 모든 것을 변화시킬 수도 있습니다. 하지만 우리는 그 믿음의 도약을 할 준비가 되어 있습니다."
 MJ25_WH_sites.240.a:"앞으로 다가올 것을 포용하십시오."
 MJ25_WH_sites.240.b:"작전을 중단하십시오."
 
 MJ25_WH_sites.241.name:0 "해방되고 솟아나는 말씀"
 MJ25_WH_sites.241.desc:0 "우리의 축복과 함께, [leader.GetName]은 다시 한번 틈새로 모험했습니다. 그들은 돌아오지 않습니다.\n\n우리가 기다리는 동안, 갑자기 정전기 파동이 현장을 휩쓸고, 눈 깜짝할 사이에 [from.planet.GetName] 너머로 퍼져나갑니다. 우리 제국 전역에서, [leader.GetName]의 목소리가 우리 정신을 가득 채우자 사람들은 얼어붙고, 별빛 가득한 허공을 가로질러 울려 퍼지는 단 하나의 기쁨에 찬 외침으로 환희합니다. 우리는 이해할 수 없으며, 말씀의 뒤를 따르는 비정상적인 흔적들만을 겨우 붙잡을 뿐입니다. 하지만 그 찰나의 접촉조차 우리를 변화시켰습니다.\n\n이제, 겨우 몇 분 후인데도, 그 순진하고 고대의 시절은 우리에게 너무나 멀게 느껴집니다. 우리는 스스로를 찾고, 갑자기 낯설어진 은하계를 이해하기 위해 고군분투합니다. 침묵의 색이 속삭임에 젖은 생각 속으로 스며들어, 우리의 잠재의식을 아직 나타나지 않은 것들의 부풀어 오른 낭종으로 부풀어 오르게 합니다."
 MJ25_WH_sites.241.hivemind.desc:0 "우리는 드론들과의 연결이 개방되고 무방비 상태로 다시 한번 틈새로 모험합니다. 돌의 소용돌이와 부서지는 통로의 모든 세부 사항이 우리가 거의 경험하지 못했던 명확함으로 전달됩니다.\n\n한 걸음 한 걸음, 우리는 심연의 깊이로 다가갑니다. 그곳에는 우리가 상상했던 것보다 더 아름다운 노래들이 놓여 있습니다. 우리의 우주적 정신의 모든 주의가 듣는다는 단순한 작업에 집중되자, 우리 제국 전역의 드론들이 얼어붙습니다. 그들의 목소리가 우리를 가득 채우고, 우리는 별빛 가득한 허공을 가로질러 울려 퍼지는 단 하나의 기쁨에 찬 외침으로 환희합니다. 우리는 그들이 드러낸 것의 무게를 이해할 수 없으며, 그들의 말씀의 뒤를 따르는 비정상적인 흔적들만을 겨우 붙잡을 뿐입니다. 하지만 그 찰나의 접촉조차 우리를 변화시켰습니다.\n\n이제, 겨우 몇 분 후인데도, 그 순진하고 고대의 시절은 우리에게 너무나 멀게 느껴집니다. 우리는 한때 우리의 위치를 찾기 위해 고군분투했지만, 더 이상은 아닙니다. 갑자기 낯설어진 이 은하계에 걸쳐 분할된 우리의 유리한 위치에서조차, 우리는 스스로를 재발견합니다. 침묵의 색이 속삭임에 젖은 생각 속으로 스며들어, 우리의 잠재의식을 아직 나타나지 않은 것들의 부풀어 오른 낭종으로 부풀어 오르게 합니다."
 MJ25_WH_sites.241.a:"홍수가 물러갑니다."
 
 MJ25_WH_sites.242.name:0 "강력하고 울려 퍼지는 말씀"
 MJ25_WH_sites.242.desc:0 "우리 팀은 캠프를 해체하고, 장비를 철거하며 보급품을 [fleet.ship.GetName]으로 다시 운반하기 시작합니다. 남아있는 센서들을 정전기 파동이 덮치고, 그것이 걷히자 현장 인력들이 모두 바닥에 쓰러져 있습니다. 우리 시스템 전역에서, 똑같은 장면이 반복됩니다. 제독부터 가장 단순한 농부에 이르기까지, 하나의 공백의 순간이 우리의 잠재의식을 통해 울려 퍼지며, 우리 제국을 찢어 놓은 풀려난 말씀의 비정상적인 흔적만을 남깁니다.\n\n[leader.GetName]은 그들의 명령이 우리의 지시를 대체했다고 주장하며 여전히 저항합니다. 그들은 나중에 처리할 것입니다.\n\n이제, 겨우 몇 분 후인데도, 그 순진하고 고대의 시절은 우리에게 너무나 멀게 느껴집니다. 우리는 스스로를 찾고, 갑자기 낯설어진 은하계를 이해하기 위해 고군분투합니다. 침묵의 색이 속삭임에 젖은 생각 속으로 스며들어, 우리의 잠재의식을 아직 나타나지 않은 것들의 부풀어 오른 낭종으로 부풀어 오르게 합니다."
