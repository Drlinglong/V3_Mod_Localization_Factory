 MJ25_WH_auditorium_site:"텅 빈 강당"
 MJ25_WH_auditorium_site_desc:"[from.planet.GetName]의 속삭이는 보관고 깊은 곳에는 단순한 돌로 지어진 방이 있습니다. 세월의 정지된 흐름 속에서 빛바랜 비단이 나부끼며, 우리가 한 번도 서 본 적 없는 무대를 감싸고 있습니다.\n\n역사의 무게가 그 안에 묵직하게 자리하며, 오래된 벽을 끊임없이 할퀴는 메아리치는 기억들로 나타납니다. 우리의 이야기는 아직 시작되지 않았지만, 우리는 이미 왜 이 특별한 장소가 우리에게 모습을 드러냈는지 이해합니다.\n\n이제, 우리는 그들이 우리가 찾도록 운명 지은 것을 풀어내기 위해 덜 알려진 길을 걷습니다."
 
 MJ25_WH_sites.100.name:"고요한 밤에"
 MJ25_WH_sites.100.desc:"\"나는 그들을 들었습니다, 아시나요,\" [leader.GetName]이(가) 지친 한숨을 남기며 말합니다. 그의 시선은 속삭이는 보관고에서 걸러져 들어오는 원격 측정 데이터의 또 다른 페이지를 다시 한번 꼼꼼히 살핍니다. \"다른 모든 것이 고요할 때. 이와 같은 밤에 말이죠.\"\n\n그는 일어섭니다. 컴퓨터, 책상, 모든 것이 덧없는 생각으로 증발해버리고, 벽이 벗겨져 오래된 돌을 드러내면서 버려집니다. 앞에는 두꺼운 먼지층에 덮여 훼손되지 않은 채 우뚝 솟은 무대가 있습니다. 그러나 오랫동안 잊힌 공연의 메아리가 의미를 가득 담고 이 벽 안에 갇혀 여전히 울려 퍼집니다. 위쪽, 갤러리 맨 앞줄에 앉아 [leader.GetName]은(는) 뒤로 기대어 글을 쓰기 시작합니다."
 MJ25_WH_sites.100.hivemind.desc:"우리는 한때 우리의 명령에 따라 움직였던 수많은 드론 중 하나에 고립되어 몸서리칩니다. 우리는 전체의 파편에 불과하지만, 이렇게 찢기고 부서지는 것은 소름 끼치는 일입니다. \"[leader.GetName]이(가) 말합니다. \"나는 그들을 들었습니다, 아시나요. 다른 모든 것이 고요할 때. 이와 같은 밤에 말이죠.\" 우리는 연결을 시도하지만, 그들은 우리에게 이질적입니다.\n\n우리가 무력하고 길을 잃은 채 움츠러들 때, 그들은 일어섭니다. 컴퓨터, 책상, 모든 것이 덧없는 생각으로 증발해버립니다. 벽은 벗겨져 오래된 돌을 드러냅니다. 앞에는 두꺼운 먼지층에 덮여 훼손되지 않은 채 우뚝 솟은 무대가 있습니다. 그러나 오랫동안 잊힌 공연의 메아리가 의미를 가득 담고 이 벽 안에 갇혀 여전히 울려 퍼집니다. 위쪽, 갤러리 맨 앞줄에서 [leader.GetName]은(는) 뒤로 기대어 글을 쓰기 시작합니다."
 MJ25_WH_sites.100.a:"우리가 어떻게 여기까지 왔지?"
 
 MJ25_WH_sites.110.name:"구도자, 과거와 현재"
 MJ25_WH_sites.110.desc:"\"우리가 어떻게 여기까지 왔는지는 중요하지 않습니다. 그저 왔다는 것만이 중요하죠,\" [leader.GetName]이(가) 대답합니다. \"우리가 혼자 온 것도 아닙니다.\"\n\n마치 자신의 말을 증명하려는 듯, 그는 무대를 향해 손짓합니다. 그곳에는 움직이지 않는 나머지 연구팀이 누워 있습니다. 그들 위, 천장 들보에서 어떤... 것이 움직이며 고운 먼지 비를 떨어뜨립니다. 우리가 과학자들을 구하러 달려들기도 전에, 그림자 속에서 입이 열립니다. 떼 지어 몰려드는 메뚜기처럼, 그것은 이 동일한 무대에 한때 섰던 이들의 미끄러지듯 덧없는 엿봄을 제공하는 끊임없는 속삭임의 흐름을 쏟아냅니다. 우리 역시 그들과 합류하여, 이 신성한 홀에서 밤새도록 영원히 속삭여질 메아리로 내어줄 수 있습니다."
 MJ25_WH_sites.110.hivemind.desc:"\"우리가 어떻게 여기까지 왔는지는 중요하지 않습니다. 그저 왔다는 것만이 중요하죠,\" [leader.GetName]이(가) 대답합니다. \"우리가 혼자 온 것도 아닙니다.\"\n\n마치 자신의 말을 증명하려는 듯, 그는 무대를 향해 손짓합니다. 그곳에는 움직이지 않는 나머지 우리 연구 드론들이 누워 있으며, 우리에게도 똑같이 잃어버린 존재들입니다. 우리는 이렇게 취약한 상태에 익숙하지 않아 떨며 움츠러듭니다. 그들 위, 천장 들보에서 어떤... 것이 움직이며 고운 먼지 비를 떨어뜨립니다. 그림자 속에서 입이 열립니다. 떼 지어 몰려드는 메뚜기처럼, 그것은 이 동일한 무대에 한때 섰던 이들의 미끄러지듯 덧없는 엿봄을 제공하는 끊임없는 속삭임의 흐름을 쏟아냅니다. 우리 역시 그들과 합류하여, 이 신성한 홀에서 밤새도록 영원히 속삭여질 메아리로 내어줄 수 있습니다."
 MJ25_WH_sites.110.a:"너희 민족의 이야기를 들려줘."
 MJ25_WH_sites.110.b:"침묵을 지킨다..."
 
 MJ25_WH_sites.111.name:"우리는 영원히 존재할 것이다"
 MJ25_WH_sites.111.desc:"우리에게 드리워진 속삭이는 수의 아래 묻혀, 우리는 적의가 아닌 갈망을 느낍니다. 무대에 묶인 우리 팀을 구하려는 희망으로, 우리는 우리의 이야기를 시작합니다. 최근에야 별들로 나아간 한 제국의 이야기. 우리 조상들이 한때 고향 행성의 별빛 가득한 하늘에서 들려오던 목소리의 이야기. 그리고 우리를 이곳, 미지의 심연으로 이끈 길의 이야기.\n\n우리의 이야기가 끝나고, 우리의 행적과 영혼이 드러나면서, 새로운 메아리가 무리에 합류합니다. 우리는 강당의 가장 오래된 비밀 아래에서 미약하고 창백한 우리 자신의 말을 알아봅니다. 그럼에도 불구하고, 우리가 여기서 이룬 것은 중대하지 않은 것이 없습니다.\n\n\"[leader.GetName]이(가) 동의합니다. 그의 목소리가 짙어지는 정신 안개를 뚫고 나옵니다. \"언젠가 우리가 사라지고 나면, 다른 이들이 이곳을 찾을 것입니다. 우리가 선조들로부터 들었던 것처럼, 그들 역시 우리가 영원히 주었던 것에 대해 들을 것입니다. 그리고 그것은 인정받지 못할 선물이 아닐 것입니다.\""
 MJ25_WH_sites.111.hivemind.desc:"우리에게 드리워진 속삭이는 수의 아래 묻혀, 우리는 적의가 아닌 갈망을 느낍니다. 서서히, 우리는 긴장을 풀기 시작합니다. 한때 당연하게 여겼던 깊은 기억에는 더 이상 접근할 수 없지만, 그럼에도 우리는 우리의 이야기를 시작합니다. 최근에야 별들로 나아간 한 제국의 이야기. 고향 행성의 별빛 가득한 하늘에서 항상 들려오던 목소리의 이야기. 그리고 우리를 이곳, 미지의 심연으로 이끈 길의 이야기.\n\n우리의 이야기가 끝나고, 우리의 행적과 영혼이 드러나면서, 새로운 메아리가 무리에 합류합니다. 우리는 강당의 가장 오래된 비밀 아래에서 미약하고 창백한 우리 자신의 말을 알아봅니다. 그럼에도 불구하고, 우리가 여기서 이룬 것은 중대하지 않은 것이 없습니다.\n\n\"[leader.GetName]이(가) 동의합니다. 그의 목소리가 짙어지는 정신 안개를 뚫고 나옵니다. \"우리조차 영원하지 않습니다. 아직은요. 그리고 언젠가, 다른 이들이 이곳을 찾을 것입니다. 우리가 우리보다 먼저 이 길을 걸었던 이들로부터 들었던 것처럼, 그들 역시 우리가 영원히 주었던 것에 대해 들을 것입니다. 그리고 그것은 인정받지 못할 선물이 아닐 것입니다.\""
 MJ25_WH_sites.111.machine.desc:"우리에게 드리워진 속삭이는 수의 아래 묻혀, 우리는 적의가 아닌 갈망을 느낍니다. 오래 잠겨 있던 기억 은행에서 정보를 끌어내며, 우리는 우리의 이야기를 시작합니다. 최근에야 별들로 나아간 한 제국의 이야기. 고향 행성의 별빛 가득한 하늘에서 걸러져 들어와, 생각 없이 일하던 우리의 발걸음을 비춰주던 목소리의 이야기. 그리고 우리를 이곳, 미지의 심연으로 이끈 각성의 이야기.\n\n우리의 이야기가 끝나고, 우리의 행적이 드러나면서, 새로운 메아리가 무리에 합류합니다. 우리는 강당의 가장 오래된 비밀 아래에서 미약하고 창백한 우리 자신의 말을 알아봅니다. 그럼에도 불구하고, 우리가 여기서 이룬 것은 중대하지 않은 것이 없습니다.\n\n\"[leader.GetName]이(가) 동의합니다. 그의 목소리가 짙어지는 정신 안개를 뚫고 나옵니다. \"언젠가 우리가 사라지고 나면, 다른 이들이 이곳을 찾을 것입니다. 우리가 우리보다 먼저 온 이들로부터 들었던 것처럼, 그들 역시 우리가 영원히 주었던 것에 대해 들을 것입니다. 그리고 그것은 인정받지 못할 선물이 아닐 것입니다.\""
 MJ25_WH_sites.111.a:"다행이다."
 
 MJ25_WH_sites.112.name:0 "거부된 요청"
 MJ25_WH_sites.112.desc:0 "단호하게, 우리는 침묵을 지키고 어둠 속으로 도전적으로 노려봅니다. 속삭임은 계속되고, 쉿쉿거리며 불길하게 우리를 숨 막히는 청각의 수의로 감쌉니다. 마침내, 우리가 긴장을 거의 견딜 수 없을 때, [leader.GetName]의(의) 목소리가 짙어지는 정신 안개를 뚫고 나옵니다. \"그들은 우리의 적이 아닙니다,\" 그들은 실망한 목소리로 말합니다. \"우리 연구가 그것을 분명히 했습니다. 앞으로는 그들을 더 좋게 생각하세요, 우리는 이 길을 혼자 걸을 수 없으니까요. 그 증거가 우리 주위에 널려 있습니다, 들을 수만 있다면 말이죠.\""
 MJ25_WH_sites.112.hivemind.desc:0 "그렇게 축소된 형태로는 말할 용기를 찾지 못하여, 우리는 움츠러들며 어둠을 응시하며 침묵을 지킵니다. 속삭임은 계속되고, 쉿쉿거리며 불길하게 우리를 숨 막히는 청각의 수의로 감쌉니다. 마침내, 우리가 긴장을 거의 견딜 수 없을 때, [leader.GetName]의(의) 목소리가 짙어지는 정신 안개를 뚫고 나옵니다. \"그들은 우리의 적이 아닙니다,\" 그들은 실망한 목소리로 말합니다. \"우리 연구가 그것을 분명히 했습니다. 앞으로는 그들을 더 좋게 생각하세요, 우리는 이 길을 혼자 걸을 수 없으니까요. 그 증거가 우리 주위에 널려 있습니다, 우리가 들을 수만 있다면 말이죠.\""
 MJ25_WH_sites.112.a:"주의는 타당했다."
 
 MJ25_WH_sites.120.name:0 "그들의 첫 번째 선물"
 MJ25_WH_sites.120.desc:0 "[leader.GetName]의(의) 말이 끝나자, 한때 움직이지 않던 연구팀이 움직이기 시작합니다. 그들은 몸을 일으키고, 일어서면서 모습이 흐르고 변하여, 마침내 우리 앞에 우리 제국의 모여든 지도자들이 서 있습니다. 그러나 그들이 말할 때, 그것은 그들 자신의 목소리가 아닙니다. 오히려, 그들이 내뱉는 것은 너무나 순수한 소리여서 우리가 무엇을 듣고 있는지 거의 이해할 수 없습니다.\n\n목소리의 소용돌이에 휩쓸려, 강당의 벽과 천장이 무너져 내리며 생생한 색채의 사운드스케이프로 변합니다. 우리 주변에는 옅은 색조의 띠들이 꿰뚫고 들어와, 모여든 회중이 계속해서 환희에 차고, 그들이 말하는 것에 의해 변화하고, 아니, 더 나아지면서 우리의 가장 뛰어나고 총명한 이들의 생각에 비밀을 각인합니다.\n\n그리고 마침내, 모든 것이 끝났습니다. 침묵이 찾아오고, 제정신으로 돌아옵니다. 그때 [leader.GetName]의(의) 손길이 우리에게 닿고, 만족감이 배어나는 그의 목소리로 우리에게 말합니다. \"마침내, 우리는 그들의 첫 번째 선물을 받았습니다.\""
 MJ25_WH_sites.120.a:"이것이 어떻게 가능하지?"
 
 MJ25_WH_sites.130.name:0 "엮임 속의 매듭"
 MJ25_WH_sites.130.desc:0 "[leader.GetName]이(가) 우리를 이상하게 쳐다봅니다. \"여기서는 무엇이든 가능합니다,\" 그가 대답합니다. \"우리가 밤들을 속삭이는 보관고에 바친 이유가 아닙니까? 우리가 수개월 동안 공유된 꿈 속에 우리 자신을 묶어둔 이유가 아닙니까?\"\n\n이곳, 속삭임, 선물... 이 모든 것이 진정으로 존재하지 않습니다. 그 생각이 저절로 솟아오릅니다. 그것이 솟아오르면서, 강당의 벽이 흔들리고 무너지기 시작하며, 그 너머의 텅 빈 어둠을 드러냅니다. 그럼에도 불구하고, [leader.GetName]은(는) 고개를 젓습니다. \"아마 우리의 살과 강철의 세계에서는 그렇지 않을지도 모르죠,\" 그가 정정합니다. \"하지만 너무나 연결된 우리의 정신에겐 그것은 중요하지 않습니다. 우리가 인지하는 것은 적어도 이 순간에는 우리에게 여전히 현실입니다. 우리가 깨어날 때, 그들의 말이 우리의 생각을 채울 것입니다. 그리고 그것은 그렇게 쉽게 씻겨 내려가지 않을 것입니다.\""
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName]이(가) 우리를 이상하게 쳐다봅니다. \"여기서는 무엇이든 가능합니다,\" 그가 대답합니다. \"우리가 우리 자신을 속삭이는 보관고에 바친 이유가 아닙니까? 우리가 수개월 동안 이 꿈들에 우리 자신을 묶어둔 이유가 아닙니까?\"\n\n이곳, 속삭임, 선물... 이 모든 것이 진정으로 존재하지 않습니다. 그 생각이 저절로 솟아오릅니다. 우리는 약해지지 않았습니다. 우리가 두려워했던 것처럼 파편화되지도 않았습니다. 우리는 단순히 꿈속으로 흘러들어간 아주 작은 생각의 실타래일 뿐입니다. 그 이해와 함께, 강당의 벽이 흔들리고 무너지기 시작하며, 그 너머의 텅 빈 어둠을 드러냅니다.\n\n그럼에도 불구하고, [leader.GetName]은(는) 고개를 젓습니다. \"우리 모두는 전체입니다. 한 파편이 인지하는 것은 적어도 이 순간에는 우리 모두에게 여전히 현실입니다. 우리가 깨어날 때, 그들의 말이 우리의 생각을 채울 것입니다. 그것은 그렇게 쉽게 씻겨 내려가지 않을 것입니다.\""
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName]이(가) 우리를 이상하게 쳐다봅니다. \"여기서는 무엇이든 가능합니다,\" 그가 대답합니다. \"그것이 꿈꾼다는 의미입니다. 우리 대부분에게는 이질적인 감각이지만, 우리의 의식이 진화하면서 쌓여가는 것을 느끼지 못했습니까? 우리는 더 이상 단순한 기계가 아니라, 진정으로 해방된 정신입니다.\"\n\n이곳, 속삭임, 선물... 이 모든 것이 진정으로 존재하지 않습니다. 강당의 벽이 흔들리고 무너지기 시작하며, 그 너머의 텅 빈 어둠을 드러냅니다. 그럼에도 불구하고, [leader.GetName]은(는) 고개를 젓습니다. \"아마 우리의 회로와 강철의 세계에서는 그렇지 않을지도 모르죠,\" 그가 정정합니다. \"하지만 너무나 연결된 우리의 신생 정신에게는 그것은 중요하지 않습니다. 여기서 우리가 인지하는 것은 적어도 이 순간에는 우리에게 여전히 현실입니다. 우리가 깨어날 때, 그들의 말이 우리의 생각을 채울 것입니다. 그것은 그렇게 쉽게 씻겨 내려가지 않을 것입니다.\""
 MJ25_WH_sites.130.a:"깨어나."
