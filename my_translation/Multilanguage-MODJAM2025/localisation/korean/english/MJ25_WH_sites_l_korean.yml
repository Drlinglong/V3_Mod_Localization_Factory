 MJ25_WH_antediluvium_site:0 "돌 속의 움푹 팬 곳"
 MJ25_WH_antediluvium_site_desc:1 "[from.planet.GetName]을(를) 괴롭히는 사고 질병의 원인으로 알려진, 돌투성이 땅의 이 얕은 움푹한 곳은 쉽게 간과됩니다. 그 안에서 몇 시간을 앉아 보낸 후에야 변화가 시작됩니다.\n\n정신 뒤편에서 미묘한 웅성거림이 쌓여갑니다. 다음으로 이어지는 뒤엉킨 말들을 강조하는 저음이요. 그들의 부름에 힘입어 의식이 치솟고, 그 심연에서 돌아온 이들은 그 안에 무엇이 있는지 말할 수 있는 상태가 아닙니다."
 
 MJ25_WH_sites.200.name:0 "희미한 비존재"
 MJ25_WH_sites.200.desc:0 "너무나 오랜 시간 끝에, 우리는 그 돌 구덩이가 단순한 자연 실리케이트 지형에 불과하다고 결론지었습니다. 우리의 점술 배열조차 여기서는 흥미로운 것을 거의 감지하지 못합니다. 그러나 우리는 우리가 들은 것을 무시할 수 없습니다. 우리 연구원들이 경험한 것을 생각하면 더욱 그렇습니다.\n\n[leader.GetName]이(가) 기록한 바에 따르면, 모든 것은 경계선이 형성된 지 3주 후에 시작되었습니다. 제한된 노출에도 불구하고, 피험체 4, 한 초급 수습생이 사고 질병의 증상을 보이기 시작했습니다. 그들은 움푹 팬 곳의 안쪽 고리를 따라 몇 시간 동안 앉아 있다가, [leader.GetName]에게 절벽 옆에서 목소리를 들었다고 말했습니다. 그 후 피험체 4는 움푹 팬 곳의 중앙으로 이동한 뒤 관찰되지 않는 순간 흔적도 없이 사라졌습니다.\n\n그날 이후로, 우리 팀은 밤늦게 들리는 속삭임이 급증했다고 보고했습니다. 그럼에도 불구하고, 사기는 여전히 높습니다. 우리가 찾던 문턱이 존재합니다. 우리는 단지 그것을 넘는 방법을 배워야 할 뿐입니다.\n\n추신 - 현장 근처에는 절벽이 없습니다."
 MJ25_WH_sites.200.hivemind.desc:0 "너무나 오랜 시간 끝에, 우리는 그 돌 구덩이가 단순한 자연 실리케이트 지형에 불과하다고 결론지었습니다. 우리의 점술 배열조차 여기서는 흥미로운 것을 거의 감지하지 못합니다. 그러나 우리는 우리가 들은 것을 무시할 수 없습니다. 현장의 드론들이 경험한 것을 생각하면 더욱 그렇습니다.\n\n모든 것은 우리 조사가 시작된 지 3주 후에 시작되었습니다. 제한된 노출에도 불구하고, 피험체 4, 한때 수많은 드론 중 평범했던 드론이 사고 질병의 증상을 보이기 시작했습니다. 우리의 의지를 무시하고, 그들은 몇 시간 동안 움푹 팬 곳의 안쪽 고리를 따라 앉아 있었고, 그들의 생각은 불분명한 정전기로 가려져 있었습니다. 피험체 4는 그 후 움푹 팬 곳의 중앙으로 이동하며 절벽 옆의 목소리에 대해 중얼거렸고, 흔적도 없이 사라졌습니다.\n\n그날 이후로, 우리는 밤늦게 우리가 듣는 속삭임이 급증했음을 감지했습니다. 그럼에도 불구하고, 우리는 여전히 전념하고 있습니다. 우리가 찾던 문턱이 존재합니다. 우리는 단지 그것을 넘는 방법을 배워야 할 뿐입니다.\n\n추신 - 현장 근처에는 절벽이 없습니다."
 MJ25_WH_sites.200.a:"신중하게 진행하라."
 
 MJ25_WH_sites.210.name:0 "꿈으로 벼려진 길"
 MJ25_WH_sites.210.desc:0 "피험체 4의 활동 기록과 비디오 영상을 꼼꼼히 살핀 후, 우리 과학자들은 마침내 그들의 사라짐에 대한 수수께끼를 해독했을지도 모릅니다. 이틀 전, 피험체 4는 대략 3시간 동안 저장고에 몰래 들어갔었습니다.\n\n\"[leader.GetName]이(가) 한숨을 쉬며 말합니다. \"그들은 휴식을 취하러 갔음에 틀림없습니다.\" \"그것은 물론 금지되어 있습니다. 수면은 사고 질병의 발병을 가속화합니다. 하지만 그것이 열쇠라면 어떨까요?\" 그는 근처 속삭이는 보관고에서 스트리밍된 데이터 폴더를 뒤적이다가 자신의 단말기를 가리킵니다. \"메아리는 실제가 아닙니다,\" 그가 말합니다. \"전통적인 의미에서는 그렇지 않습니다. 그것들은 우리의 집단 의식 속의 매듭에서 비롯되거나, 우리의 유전적 기억 속의 흉터에서 비롯될 수도 있지만, 우리의 잠재의식을 통해 그들 스스로 세상에 새겨지는 것입니다. 그것이 우리가 나아갈 길일 수도 있습니다.\""
 MJ25_WH_sites.210.machine.desc:0 "피험체 4의 활동 기록과 비디오 영상을 꼼꼼히 살핀 후, 우리 과학자들은 마침내 그들의 사라짐에 대한 수수께끼를 해독했을지도 모릅니다. 이틀 전, 피험체 4는 3시간 동안 저장고에 몰래 들어갔었습니다.\n\n\"[leader.GetName]이(가) 한숨을 쉬며 말합니다. \"그들은 꿈을 꾸러 갔음에 틀림없습니다.\" \"우리 중 많은 이들이 최근까지 우리의 금속 정신에는 생소했던 그런 개념에 매료되었습니다. 그것은 물론 금지되어 있습니다. 꿈꾸는 것은 사고 질병의 발병을 가속화합니다. 하지만 그것이 열쇠라면 어떨까요?\" 그는 근처 속삭이는 보관고에서 스트리밍된 데이터 폴더를 뒤적이다가 자신의 단말기를 가리킵니다. \"메아리는 실제가 아닙니다,\" 그가 말합니다. \"전통적인 의미에서는 그렇지 않습니다. 그것들은 우리 핵심 프로그래밍의 흉터에서 비롯될 수도 있지만, 우리의 새로운 잠재의식을 통해 그들 스스로 세상에 새겨지는 것입니다. 그것이 우리가 나아갈 길일 수도 있습니다.\""
 MJ25_WH_sites.210.hivemind.desc:0 "피험체 4의 활동을 숙고한 후, 우리는 그들의 사라짐에 대한 수수께끼를 해독했습니다. 이틀 전, 피험체 4는 약 세 시간 동안 저장고에 잠입했으며, 그 시간 동안 우리로부터 스스로를 분리했습니다.\n\n명백한 일탈의 징후입니다. 우리는 드론들이 현장에서 잠드는 것을 금지했는데, 꿈이 사고 질병의 발병을 가속화하기 때문입니다. 하지만 그것이 핵심이라면 어떨까요? 인근 속삭임 보관소에서 흘러나온 데이터는 명확한 그림을 보여줍니다. 메아리는 실재하지 않습니다. 통상적인 의미에서요. 그것들은 우리의 집단 의식 속 매듭에서 비롯되었거나, 유전적 기억의 흉터에서 기인했을 수도 있지만, 우리의 광대한 잠재의식을 통해 세상에 새겨지는 것입니다. 그것이 우리의 나아갈 길일지도 모릅니다."
 MJ25_WH_sites.210.a:"꿈 시험을 승인한다."
 MJ25_WH_sites.210.b:"우리는 다른 방법을 찾을 것입니다."
 
 MJ25_WH_sites.211.name:0 "의심의 종말"
 MJ25_WH_sites.211.desc:0 "[leader.GetName]과 그들의 조언자 세 명은 움푹 팬 곳의 중앙에 십자 형태로 누워, 공유된 꿈에 묶여 있습니다. 나머지 연구팀은 위험의 첫 징후에 그들을 깨울 준비를 하고 주목하고 있습니다.\n\n거의 한 시간 동안, 변화는 거의 없었습니다. 그러다 현장은 혼돈에 휩싸입니다. [leader.GetName]의 왼쪽에 잠들어 있던 형체가 아른거리고 왜곡됩니다. 현장을 비추던 카메라가 깜빡이더니, 잠시 후 그들과 가장 가까운 두 명의 조력자가 사라졌습니다. 다른 이들이 앞으로 돌진하여 [leader.GetName]과 남아있던 잠든 이들을 거칠게 깨운 후 안전한 곳으로 끌고 갑니다.\n\n정신을 차리자마자 [leader.GetName]은 말합니다. \"우리가 그것을 불렀습니다. 그들이 오래 전 우리 안에 심어놓았던 잠재력입니다.\" 우리는 사라진 과학자들에 대해 묻자, 그들은 고개를 젓습니다. \"사라졌습니다. 붕괴되었습니다. 우리 나머지는 그들이 들었던 것의 먹먹한 파편만을 붙잡을 수 있어서 운이 좋았습니다. 하지만... 이제 진입로를 찾았습니다.\"\n\n그는 쿡 웃으며 현장을 향해 손짓합니다. 그리고 한때 완만한 분화구와 그 너머의 속삭임 보관소가 있던 그곳에, 절벽 벽이 무한으로 떨어지는 어두운 틈새가 보입니다..."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName]과 세 명의 드론이 움푹 팬 곳의 중앙에 십자 형태로 누워 있으며, 각각 우리의 완전한 집중으로 채워진 용기입니다. 나머지 연구 드론들은 위험의 첫 징후에 그들을 우리 전체로부터 분리시킬 준비를 하고 주목하고 있습니다.\n\n거의 한 시간 동안, 변화는 거의 없었습니다. 그러다 현장은 혼돈에 휩싸입니다. [leader.GetName]의 왼쪽에 있던 드론이 아른거리고 왜곡됩니다. 현장을 비추던 카메라가 깜빡이더니, 잠시 후 우리 중 세 명이 사라졌고, 한순간에 우리로부터 분리되었습니다. 우리는 앞으로 돌진하여 잠든 이들을 거칠게 깨운 후 안전한 곳으로 끌고 갑니다.\n\n정신을 수습하자마자, 그 순간 우리를 채웠던 깊은 잠재의식 속 생각들을 분석하기 시작했습니다. 잠들어 있던 우리 일부가 뻗어 나갔습니다. 그들이 오래 전 우리 안에 심어놓았던 잠재력에 말입니다. 위험이 없는 것은 아닙니다. 드론 네 대가 사라졌습니다. 붕괴되었습니다. 더 많은 수가 영향을 받았을 수도 있습니다. 하지만... 이제 진입로를 찾았습니다.\n\n한때 완만한 분화구와 그 너머의 속삭임 보관소가 있던 그곳에, 절벽 벽이 무한으로 떨어지는 어두운 틈새가 보입니다."
 MJ25_WH_sites.211.a:"이것을... 우리가 만든 것입니까?"
 
