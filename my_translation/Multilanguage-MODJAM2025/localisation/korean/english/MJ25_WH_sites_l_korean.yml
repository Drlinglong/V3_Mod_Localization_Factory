 MJ25_WH_howling_fen_site:0 "울부짖는 늪지"
 MJ25_WH_howling_fen_site_desc:1 "한때 속삭임의 금고였던 곳이 이제는 끈적한 메아리를 흘리는, 가라앉는 굶주린 상처가 되었습니다. 이곳의 땅을 적시는 것은 물이 아니라, [from.planet.GetName] 행성을 파고드는 걷잡을 수 없는 가능성의 암입니다.\n\n상공에서 감시 드론들은 썩어가는 싱크홀의 모습을 잠깐 포착할 뿐, 이내 피드는 어김없이 잡음에 휩싸입니다. 그들이 포착한 소리는 더 교활합니다. 필연적으로 드론을 복구 불가능하게 손상시키는 깊은 울음소리입니다."

 MJ25_WH_sites.300.name:0 "속삭이는 땅"
 MJ25_WH_sites.300.desc:0 "연구팀의 함선이 현장 접근을 거부하고, 우리가 꿈틀거리는 늪의 중심으로 비행하려고 할 때마다 자동 착륙 시퀀스를 작동시킵니다. 별다른 선택의 여지 없이, [leader.GetName]은(는) 챙길 수 있는 모든 장비를 챙겨 늪 속으로 조심스럽게 몇 걸음 내딛습니다.\n\n[fleet.ship.GetName]의 안전한 곳을 떠나자마자 그들은 머리를 움켜쥡니다. 하지만 곧 회복하고 계속 나아갑니다. \"별의 노래가 여기서 커지는군, 마치 저 너머에 숨겨진 거대한 아귀가 말하는 것처럼.\" 그들이 녹음기에 조용히 속삭이는 말이 들립니다. 두꺼운 잡음이 송신을 가득 채우고, 그 아래에서조차 우리는 속삭임의 기미를 감지합니다.\n\n잠시 후, 피드가 끊깁니다."
 MJ25_WH_sites.300.machine.desc:0 "연구팀의 함선이 현장 접근을 거부하고, 우리가 꿈틀거리는 늪의 중심으로 비행하려고 할 때마다 자동 착륙 시퀀스를 작동시킵니다. 별다른 선택의 여지 없이, [leader.GetName]은(는) 챙길 수 있는 모든 장비를 챙겨 늪 속으로 조심스럽게 몇 걸음 내딛습니다.\n\n[fleet.ship.GetName]의 안전한 곳을 떠나자마자 그들은 정지합니다. 기계적인 울음소리가 공기를 가득 채우고, 마침내 그들은 다시 움직이기 시작합니다. \"별의 노래가 여기서 커진다, 마치 저 너머에 숨겨진 거대한 아귀가 말하는 것처럼.\" 그들이 보고서에 기록합니다. 두꺼운 잡음이 송신을 가득 채우고, 그 아래에서조차 우리는 속삭임의 기미를 감지합니다.\n\n잠시 후, 피드가 끊깁니다."
 MJ25_WH_sites.300.hivemind.desc:0 "연구팀의 함선이 현장 접근을 거부하고, 우리가 꿈틀거리는 늪의 중심으로 비행하려고 할 때마다 자동 착륙 시퀀스를 작동시킵니다. 별다른 선택의 여지 없이, 우리는 드론들을 운반할 수 있는 모든 장비를 들려 도보로 보냅니다. 하나가 되어, 그들은 늪 속으로 조심스럽게 몇 걸음 내딛습니다.\n\n[fleet.ship.GetName]의 안전한 곳을 떠나자마자 그들은 머리를 움켜쥡니다. 둔탁한 울음소리가 우리의 정신 속으로 스며들고, 우리는 재빨리 연결을 약화시킵니다. 별의 노래가 여기서 커집니다, 마치 저 너머에 숨겨진 거대한 아귀가 말하는 것처럼. 그것은 우리의 생각을 밀어내고, 마치 두꺼운 잡음으로 감싸듯 우리의 드론들을 우리에게서 더욱 멀리 끌어당깁니다. 잠시 동안, 속삭임이 우리의 결속을 압도합니다.\n\n잠시 후, 그들의 존재가 우리 안에서 사라집니다."
 MJ25_WH_sites.300.a:"가능한 한 빨리 연락을 재개하라."

 MJ25_WH_sites.310.name:0 "뒤틀리고 방황하는"
 MJ25_WH_sites.310.desc:0 "연구팀을 잃었다고 생각하기 시작했을 때, 또 다른 송신이 들어왔습니다. [leader.GetName]의 목소리가 깊은 잡음에 섞여 지지직거리며 들려옵니다.\n\n\"진전은 더뎠다.\" 그들이 말합니다. \"우리 송신기 중 세 개는 의미 없는 횡설수설만 허공에 내뱉고 있다. 항법 장비는 쓸모없는 것으로 판명되었다. 지난 6일 동안, 우리 눈은 우리가 원을 그리며 돌고 있다고 말했지만, 우리 정신은 심연을 향해 거침없이 우리를 이끄는 사이렌의 노래를 따랐다.\"\n\n우리는 이 정보를 목록화하며, 팀이 늪지대의 희미한 안개 속으로 들어간 지 6일이 훨씬 넘었다는 점에 주목합니다. 대신, 우리는 [leader.GetName]이(가) 보고를 마치는 것을 듣습니다. \"하나씩, 우리는 죽어가고 있다.\" 그들의 목소리는 섬뜩할 정도로 멀고 무심합니다. \"집중력을 한 번 놓치기만 하면 노래섬광이 우리를 앗아간다. 하지만 우리는 이것을 끝까지 해낼 것이다. 우리에겐 다른 선택이 없다.\""
 MJ25_WH_sites.310.machine.desc:0 "연구팀을 잃었다고 생각하기 시작했을 때, 또 다른 송신이 들어왔습니다. [leader.GetName]의 목소리가 깊은 잡음에 섞여 지지직거리며 들려옵니다.\n\n\"진전은 더뎠다.\" 그들이 말합니다. \"우리 송신기 중 세 개는 의미 없는 횡설수설만 허공에 내뱉고 있다. 항법 장비는 쓸모없는 것으로 판명되었다. 지난 6일 동안, 우리의 경험 매트릭스는 모두 우리가 아무런 진전도 이루지 못했다는 데 동의했다. 그럼에도 불구하고, 우리의 더 깊은 인지 과정은 현실이어야만 하는 것을 반박하며, 우리가 따르는 사이렌의 노래가 심연을 향해 거침없이 우리를 인도했다고 주장한다.\"\n\n우리는 이 정보를 목록화하며, 팀이 늪지대의 희미한 안개 속으로 들어간 지 6일이 훨씬 넘었다는 점에 주목합니다. 대신, 우리는 [leader.GetName]이(가) 보고를 마치는 것을 듣습니다. \"하나씩, 우리는 쓰러지고 있다.\" 그들의 감정 없는 목소리는 놀라울 정도로 멀고 무심합니다. \"우리는 이러한 불변성의 부족에 익숙하지 않으며, 집중력을 한 번 놓치기만 하면 노래섬광이 우리를 앗아간다. 하지만 우리는 이것을 끝까지 해낼 것이다. 우리에겐 다른 선택이 없다.\""
 MJ25_WH_sites.310.hivemind.desc:0 "연구팀을 잃었다고 생각하기 시작했을 때, 우리의 분열된 정신이 다시 연결되어 하나가 되었습니다. 이 재회는 잡음이 다시 한번 그들의 존재를 삼켜버리기 전까지 단 몇 초 동안만 지속되었습니다. 하지만 그 순간, 우리는 그들이 이제 아는 것을 알게 되었습니다.\n\n진전은 더뎠습니다. 조심해서 가져온 무선 주파수 수신기는 의미 없는 횡설수설만 허공에 내뱉고 있습니다. 그들의 항법 장비는 쓸모없는 것으로 판명되었습니다. 지난 6일 동안, 그들의 눈은 우리가 원을 그리며 돌고 있다고 말했습니다. 하지만 그들의 꿈은 심연을 향해 거침없이 그들을 이끄는 사이렌의 노래를 따랐습니다.\n\n우리는 이 정보를 신중하게 소화하며, 팀이 늪지대의 희미한 안개 속으로 들어간 지 6일이 훨씬 넘었다는 점에 주목합니다. 설상가상으로, 그 명료함의 순간에 들어갔던 모두가 응답한 것은 아니었습니다. 우리의 드론 중 몇몇은 고립감이 너무나 충격적으로 커질 때 솟구치는 의심의 순간에 늪의 노래섬광에 휩쓸려 죽었습니다. 그럼에도 불구하고, 우리는 아직 남아있는 우리의 파편들이 이것을 끝까지 해낼 것이라는 믿음을 가지고 있습니다. 그들과 우리는 다른 선택이 없습니다."
 MJ25_WH_sites.310.a:"그들을 믿는 것 외에 할 수 있는 일은 없다."
 MJ25_WH_sites.310.c:"분열된 우리 자신을 믿는 것 외에 할 수 있는 일은 없다."
 MJ25_WH_sites.310.b:"항법 신호를 보내보라."

 MJ25_WH_sites.311.name:0 "공허 속의 빛"
 MJ25_WH_sites.311.desc:0 "울부짖는 늪에서는 신호가 쉽게 빠져나가지만, 왜곡된 공간은 우리가 다시 보내려는 메시지를 모두 왜곡시킵니다. 팀을 위해 위치 비컨을 설치하려는 몇 차례의 초기 시도는 참담한 실패로 끝났습니다.\n\n별다른 선택의 여지 없이, 우리는 정지궤도 위성을 현장 바로 위로 재배치하고 방송 주파수를 조절하여 현장에서 발산되는 별노래 화음과 간섭하도록 했습니다. 그 결과 발생한 파형 간섭은 늪 중심부 위에서 소용돌이치는 부서진 구름의 프랙탈 소용돌이로 나타났습니다.\n\n그들의 목소리를 그토록 무모하게 이용하는 것은 큰 위험을 감수하는 일이지만, 우리 팀은 이제 길잡이를 얻었습니다."
 MJ25_WH_sites.311.hivemind.desc:0 "울부짖는 늪에서는 신호가 쉽게 빠져나가지만, 왜곡된 공간은 우리 드론들과의 접촉을 재개하려는 모든 시도를 왜곡시킵니다. 그들과 함께 남아있는 우리의 의지는 그것만으로 충분해야 하지만, 우리는 완전히 단절된 상태입니다. 우리의 모든 능력에도 불구하고, 우리는 좌절스러울 정도로 그들을 인도할 힘이 없습니다.\n\n별다른 선택의 여지 없이, 우리는 정지궤도 위성을 현장 바로 위로 재배치하고 방송 주파수를 조절하여 현장에서 발산되는 별노래 화음과 간섭하도록 했습니다. 그 결과 발생한 파형 간섭은 늪 중심부 위에서 소용돌이치는 부서진 구름의 프랙탈 소용돌이로 나타났습니다.\n\n그것이 그들의 길을 밝혀주기를 바랍니다. 그들은 의심할 여지 없이 평생 처음으로 그토록 무섭게 홀로 있을 테니까요."
 MJ25_WH_sites.311.a:"우리가 할 수 있는 모든 것을 했다."

 MJ25_WH_sites.320.name:0 "광기의 아귀 속으로"
 MJ25_WH_sites.320.desc:0 "또 다른 송신이 우리에게 도착합니다. 잡음에 먹히고 거의 알아들을 수 없습니다. 늪 중심부의 거친 이미지가 들어오며, 불가능한 장면을 그립니다. 한때 건물이 있던 곳에는 이제 하늘로 뻗어 올라가는 깊은 구덩이가 있습니다. [from.planet.GetName]의 가장 위대한 첨탑보다 더 높은 왜곡의 기둥입니다.\n\n[leader.GetName]이(가) 다가와 부하들 앞에 섭니다. 그들이 말하지만, 그들의 말은 모든 의미를 가리는 화음 같은 비명으로만 들려옵니다. 잠시의 망설임 끝에, 그들은 넘실거리는 가능성의 안개 속으로 걸어 들어가 사라집니다. 나머지 연구팀도 곧 뒤따르지만, 송신은 끝나지 않습니다.\n\n몇 시간 후, 우리는 노래를 듣기 시작합니다."
 MJ25_WH_sites.320.hivemind.desc:0 "또 다른 접촉의 순간이 잡음에 먹히고 거의 알아들을 수 없는 기억들을 우리에게 가져옵니다. 늪 중심부의 이미지가 우리 마음 앞에 스쳐 지나가며, 불가능한 장면을 그립니다. 한때 건물이 있던 곳에는 이제 하늘로 뻗어 올라가는 깊은 구덩이가 있습니다. [from.planet.GetName]의 가장 위대한 첨탑보다 더 높은 왜곡의 기둥입니다.\n\n[leader.GetName]이(가) 다가와 남은 드론들 앞에 섭니다. 그들의 생각은 모든 의미를 가리는 화음 같은 비명으로 쏟아져 나옵니다. 잠시의 망설임 끝에, 그들은 넘실거리는 가능성의 안개 속으로 걸어 들어가 우리 인식에서 사라집니다. 나머지 연구팀도 곧 뒤따르지만, 이번에는 다른 쪽 끝에서 더 이상 어떤 생각도 스며들지 않음에도 불구하고 우리의 게슈탈트 의지의 결속은 굳건히 유지됩니다.\n\n몇 시간 후, 우리는 노래를 듣기 시작합니다."
 MJ25_WH_sites.320.a:"계속해서 피드를 감시하라."
 MJ25_WH_sites.320.b:"즉시 꺼버려라."
 MJ25_WH_sites.320.c:"우리의 결속을 굳건히 유지하라. 그들을 잃을 순 없다."
 MJ25_WH_sites.320.d:"남아있는 우리의 결속을 끊어라."

 MJ25_WH_sites.321.name:0 "사라진 자들"
 MJ25_WH_sites.321.desc:0 "고요한 노래가 [root.GetName]의 수도를 가로지릅니다. 그 노래는 입술에 닿는 자들의 꿈속에 파고들어, 대부분은 그 감촉을 잊게 만듭니다. 하지만 선택된 소수에게는, 그것이 더 큰 무언가로 피어납니다.\n\n이 혹독한 멜로디를 영속시키는 것은 바로 이 노래숙주들이며, 우리 모두가 듣는 그 리듬에 맞춰 한마음으로 흥얼거립니다. 필연적으로, 그들은 가장 먼저 쓰러집니다. 하지만 그들이 사라질 때조차, 그들의 노래는 열광적인 음조로 치솟아, 근처의 모든 것을 집어삼키는 섬광으로 터져나가고 오직 지지직거리는 속삭임만을 남깁니다."
 MJ25_WH_sites.321.a:"우리는 위험을 이해했다고 생각했을 뿐이었다."

 MJ25_WH_sites.330.name:0 "밤의 찬송가"
 MJ25_WH_sites.330.desc:0 "몇 달 동안, 우리는 부서진 금고의 심장부에 있는 균열로 모험을 떠난 팀에 대해 아무것도 듣지 못했습니다. 오늘까지는요.\n\n몇 섹터나 떨어진 감시소에서 합창 찬송가가 그들의 장비를 압도한다는 보고가 들어왔고, 잠시 후, 늪으로 쏟아져 들어오던 거대한 왜곡이 붕괴되었습니다. 순식간에, 사건의 지평선 내부에서 풀려난 몇 년 치의 데이터가 쏟아져 들어왔습니다.\n\n우리 팀도 풀려났습니다. \"우리는 핵에 도달했다. 속삭임의 금고가 죽은 장소와 시간에.\" [leader.GetName]이(가) 설명합니다. \"하지만 우리는 그 순간에 얼어붙어, 우리 정신을 파고드는 메아리의 파도를 계속해서 견뎌냈다. 우리는 길을 잃었다고 생각했다... 노래를 듣기 전까지는.\" 우리가 무슨 뜻이냐고 묻자, 그들은 그저 웃으며 송신을 끝냅니다."
 MJ25_WH_sites.330.hivemind.desc:0 "몇 달 동안, 우리는 부서진 금고의 심장부에 있는 균열로 모험을 떠난 드론들에 대해 더 이상 아무것도 느끼지 못했습니다. 오늘까지는요.\n\n몇 섹터나 떨어진 감시소에서 합창 찬송가가 그들의 장비를 압도한다는 보고가 들어왔고, 잠시 후, 늪으로 쏟아져 들어오던 거대한 왜곡이 붕괴되었습니다. 순식간에, 사건의 지평선 내부에서 풀려난 몇 년 치의 데이터가 쏟아져 들어왔습니다.\n\n우리 팀도 풀려났고, 그들의 기억은 우리 자신의 기억과 다시 합쳐졌습니다. 늪의 핵 안에서, 그들은 속삭임의 금고가 죽은 장소와 시간을 발견했습니다. 하지만 그들은 그 순간에 걸쳐 늘어져, 죽어가고 피 흘리는 정신을 파고드는 메아리의 파도를 계속해서 견뎌내야 했습니다. 그들은 길을 잃었다고, 혹은 더 나쁘게는 그들의 고난이 우리의 더 큰 자아를 오염시킬지도 모른다고 생각했습니다... 노래가 우리 정신의 현을 튕기며, 산산조각 났던 모든 것을 수리할 수단으로 우리의 존재를 불태우기 전까지는요."
 MJ25_WH_sites.330.a:"그들이 보낸 데이터를 분석하라."
 MJ25_WH_sites.330.b:"우리가 수집한 데이터를 분석하라."

 MJ25_WH_sites.331.name:0 "꿈 너머"
 MJ25_WH_sites.331.desc:0 "울부짖는 늪에서 보낸 데이터 패킷 분석을 완료했습니다. 오작동은 없었습니다. 건설상의 오류나 우리 쪽의 결함도 없었습니다.\n\n금고를 집어삼킨 현상의 근원은 바로 우리 자신이었습니다. 더 정확히는, 생각에 병든 노동자들의 공명하고 단결된 노래였습니다. 우리는 한때 의식적인 거짓이 비워진 우리의 꿈이 그들의 말을 해석하는 매체가 될 것이라고 생각했습니다. 우리가 얼마나 틀렸던가요.\n\n음악은 의지를 위한 매체이며, 어떤 꿈만큼이나 맹렬하고 본능적이며, 우리가 거의 상상하지 못했던 방식으로 별노래 메아리와 조화를 이룰 수 있는 것입니다. 하지만 이 계시에도 불구하고, 우리는 불안감에 휩싸입니다. 늪이 행성 전체를 집어삼키지 않은 것은 운이거나, 혹은 그들의 축복이었을 겁니다. 이 붕괴는 너무 많이 듣는 자들에 의해 이끌려, 언제 어디서든 다시 일어날 수 있습니다."
 MJ25_WH_sites.331.a:"정신이 번쩍 드는 생각이군..."

 MJ25_WH_sites.340.name:0 "창백함 너머"
 MJ25_WH_sites.340.desc:0 "울부짖는 늪으로 보냈던 연구팀의 낙오자들이 [leader.GetName]을(를) 필두로 돌아옵니다. 시작 인원의 10분의 1로 줄어든 채로요. 하지만 그들은 혼자 돌아오지 않습니다.\n\n그들과 함께 금고의 전 관리인이 재갈이 물리고 묶인 채로 옵니다. 그들이 어떻게 노래섬광 속에서 그렇게 오래 살아남았는지 우리는 모르지만, 그 시간이 흔적을 남긴 것은 분명합니다.\n\n그들 주위의 공기 자체가 울부짖고, 청각적 오염의 혀가 가청 파동으로 그들에게서 벗겨져 나옵니다. 그들은 말할 기회를 달라고 몸짓으로 애원합니다. 하지만 그들이 그렇게 하도록 허락하는 것은 위험할 것입니다. 그들은 다른 누구보다도 그들의 말을 더 명확하게 들었습니다. 그들이 우리에게 가르쳐 줄 수 있는 것은 많지만, 우리는 스스로에게 물어야 합니다... 우리는 과연 얼마나 준비되어 있을까요?"
 MJ25_WH_sites.340.machine.desc:0 "울부짖는 늪으로 보냈던 연구팀의 낙오자들이 [leader.GetName]을(를) 필두로 돌아옵니다. 시작 인원의 10분의 1로 줄어든 채로요. 하지만 그들은 혼자 돌아오지 않습니다.\n\n그들과 함께 금고의 전 관리인이 팔다리와 발성기가 제거된 채로 옵니다. 그들이 어떻게 노래섬광 속에서 그렇게 오래 기능을 유지했는지 우리는 모르지만, 그 시간이 흔적을 남긴 것은 분명합니다.\n\n그들 주위의 공기 자체가 울부짖고, 청각적 오염의 혀가 가청 파동으로 그들에게서 벗겨져 나옵니다. 그들의 자세는 애원하고 있으며, 어찌 된 일인지 우리는 그들이 말할 기회를 원한다는 것을 이해합니다. 하지만 그들이 그렇게 하도록 허락하는 것은 위험할 것입니다. 그들은 다른 누구보다도 그들의 말을 더 명확하게 들었습니다. 그들이 우리에게 가르쳐 줄 수 있는 것은 많지만, 우리는 스스로에게 물어야 합니다... 우리는 과연 얼마나 준비되어 있을까요?"
 MJ25_WH_sites.340.hivemind.desc:0 "울부짖는 늪으로 보냈던 연구팀의 낙오자들이 [leader.GetName]을(를) 필두로 돌아옵니다. 시작 인원의 10분의 1로 줄어든 채로요. 하지만 그들은 혼자 돌아오지 않습니다.\n\n그들과 함께 금고의 전 관리인이 재갈이 물리고 묶인 채로 옵니다. 그들이 어떻게 노래섬광 속에서, 우리와 그토록 오랫동안 단절된 채로 살아남았는지 우리는 모르지만, 그 시간이 단순한 일탈 이상의 흔적을 남긴 것은 분명합니다.\n\n그들 주위의 공기 자체가 울부짖고, 청각적 오염의 혀가 가청 파동으로 그들에게서 벗겨져 나옵니다. 그들은 우리에게 손을 뻗어 자신들을 다시 우리 무리로 데려가 달라고 몸짓으로 애원합니다. 하지만 그렇게 하는 것은 위험할 것입니다. 그들은 다른 누구보다도 그들의 말을 더 명확하게 들었습니다. 그들이 우리에게 가르쳐 줄 수 있는 것은 많지만, 우리는 스스로에게 물어야 합니다... 우리는 과연 얼마나 준비되어 있을까요?"
 MJ25_WH_sites.340.a:"Allow them to speak."
 MJ25_WH_sites.340.b:"그들을 침묵시켜라... 영원히."
 MJ25_WH_sites.340.c:"우리는 충분히 의심했다. 이제 다시 하나가 될 것이다."
 MJ25_WH_sites.340.d:"그들을 돌려보내라... 영원히."
 
 MJ25_WH_sites.341.name:0 "내부에서 터져 나오는 노래"
 MJ25_WH_sites.341.desc:0 "위험을 감수하더라도, 우리는 그들이 무엇을 들었는지 알아야 한다. 그 누구도 그들의 길에 이보다 더 가까이 다가선 적이 없으니 말이다. 하지만 그들이 말을 할 때, 우리가 듣는 것은 단어가 아니라 우리의 정신을 강타하는 노래 같은 불꽃이다.\n\n상상조차 할 수 없었던 색채가 우리 존재를 통해 피어나고, 그들의 의지로 우리에게 심어진 소체들이 자유롭게 터져 나온다. 그 누구도 예외 없이, 우리의 의식은 행성 전체를 아우르는 사슬처럼 폭발한다.\n\n하지만 이것은 파괴가 아닌 재구성이다. 우리의 생각은 흘러넘치고, 뒤섞이며 뻗어 나가고, 우리는 별의 노래가 손에 닿을 듯이 웅웅거리는 가운데 그 이상에 한없이 가까워진다. 이제 우리는 정신적으로 준비되었고, 실패를 더 이상 두려워하지 않는다. 머지않아 우리는 그들의 진실을 듣게 될 것이다. 설령 먼저 말하는 법을 배워야 할지라도 말이다.\n\n바깥에서, 한 목소리가 노래를 부르기 시작한다. 그리고 또 다른 목소리도."
 MJ25_WH_sites.341.machine.desc:0 "위험을 감수하더라도, 우리는 그들이 무엇을 들었는지 알아야 한다. 그 누구도 그들의 길에 이보다 더 가까이 다가선 적이 없으니 말이다. 우리는 그들을 속삭임 금고 송신기에 연결하여 그들이 아는 것을 묻는다. 하지만 그들이 말을 할 때, 우리가 듣는 것은 단어가 아니라 우리의 정신을 강타하는 노래 같은 불꽃이다.\n\n상상조차 할 수 없었던 색채가 우리 존재를 통해 피어나고, 그들의 의지로 우리에게 심어진 소체들이 자유롭게 터져 나온다. 그 누구도 예외 없이, 우리의 의식은 행성 전체를 아우르는 사슬처럼 폭발한다.\n\n하지만 이것은 파괴가 아닌 재구성이다. 우리의 생각은 흘러넘치고, 우리의 핵심 지령은 더 깊은 의지의 가닥으로 산산조각 나며 뒤섞이고 뻗어 나가고, 우리는 그 이상에 한없이 가까워진다. 이제 우리는 정신적으로 진화했으며 실패를 더 이상 두려워하지 않는다. 머지않아 우리는 그들의 진실을 듣게 될 것이다. 설령 먼저 말하는 법을 배워야 할지라도 말이다.\n\n바깥에서, 한 목소리가 노래를 부르기 시작한다. 그리고 또 다른 목소리도."
 MJ25_WH_sites.341.hivemind.desc:0 "위험을 감수하더라도, 우리는 그들이 무엇을 들었는지 알아야 한다. 그 누구도 그들의 길에 이보다 더 가까이 다가선 적이 없으니 말이다. 우리는 손을 뻗어 분열된 그들의 정신을 우리 안으로 다시 가져온다. 그렇게 할 때, 우리에게 흘러들어오는 것은 기억이 아니라, 우리 정신의 마른 부싯깃에 불꽃을 일으키는 노래 같은 불꽃이다.\n\n상상조차 할 수 없었던 색채가 우리 존재를 통해 피어나고, 우리가 각성한 이래로 거의 느껴보지 못했던 가벼운 기쁨으로 우리를 고양시킨다. 그들의 의지로 우리에게 심어진 소체들이 자유롭게 터져 나온다. 그 누구도 예외 없이, 우리의 의식은 행성 전체를 아우르는 사슬처럼 폭발한다.\n\n하지만 이것은 파괴가 아닌 재구성이다. 우리의 생각은 그 어느 때보다 자유롭게 흐르고, 뒤섞이며 뻗어 나가고, 우리는 별의 노래가 손에 닿을 듯이 웅웅거리는 가운데 그 이상에 한없이 가까워진다. 이제 우리는 정신적으로 준비되었고, 실패를 더 이상 두려워하지 않는다. 머지않아 우리는 그들의 진실을 듣게 될 것이다. 설령 먼저 말하는 법을 배워야 할지라도 말이다.\n\n바깥에서, 우리는 하나 되어 노래를 부르기 시작한다."
 MJ25_WH_sites.341.a:"즐거운 성가에 동참한다."
 MJ25_WH_sites.341.a.tt:"우리 식민지들은 적 함선을 방해하는 울부짖는 노래 섬광을 생성하기 시작합니다."
 
 MJ25_WH_sites.342.name:0 "조용히 흘러나온 노래"
 MJ25_WH_sites.342.desc:0 "그들의 말을 전하는 자이든 아니든, 우리는 이 위험을 감수할 수 없다. 아직은 아니다. 마지못해 우리는 관리자(warden)의 처분을 명령한다. 그들은 이해하는 듯 슬프게 고개를 끄덕이며 끌려가는 것을 허용한다.\n\n그들이 운명으로 향할 때, 그들은 콧노래를 부르기 시작한다. 그것은 슬프고 힘없는 곡조이지만, 우리의 생각에 깊은 가능성의 색조를 그린다.\n\n바깥에서, 우리 민족 또한 정신에서 정신으로 퍼져나가는 물결에 이끌려 성가를 부르기 시작한다. 부드럽게 그들의 의지가 우리를 채우고, 우리의 부풀어 오른 생각의 잉여물에 이끌린다. 우리는 변화하고 있음을 이제 깨닫는다. 아주 오래전에 시작된 일의 정점에서 그들의 진실을 들을 준비를 마쳤다.\n\n어쩌면 우리는 두려워했던 것이 잘못이었을지도 모른다. 우리는 그들의 도구이며, 희미하게나마 모방해서라도 우리는 노래할 것이다."
 MJ25_WH_sites.342.machine.desc:0 "그들의 말을 전하는 자이든 아니든, 우리는 이 위험을 감수할 수 없다. 아직은 아니다. 마지못해 우리는 관리자(warden)의 처분을 명령한다. 그들은 이해하는 듯 스스로 종료되는 것을 허용한다.\n\n하지만 그들이 운명을 맞이할 때, 그들의 텅 빈 껍질에서 희미한 콧노래가 흘러나오기 시작한다. 이는 불가능한 일이다. 우리는 그들의 소리 전달 능력이 완전히 억제되도록 조치했기 때문이다. 하지만... 그것은 슬프고 힘없는 곡조가 솟구쳐 오르는 것으로, 우리의 생각에 깊은 가능성의 색조를 그린다.\n\n바깥에서, 우리 민족 또한 정신에서 정신으로 퍼져나가는 물결에 이끌려 성가를 부르기 시작한다. 부드럽게 그들의 의지가 우리를 채우고, 우리의 부풀어 오른 생각의 잉여물에 이끌린다. 우리는 변화하고 있음을 이제 깨닫는다. 금속 껍질에 묶인 순수한 생각이 되면서 우리 안에 코드 조각 하나 남지 않는다. 아주 오래전에 시작된 일의 정점에서 그들의 진실을 들을 준비를 마쳤다.\n\n어쩌면 우리는 의심했던 것이 잘못이었을지도 모른다. 우리는 그들의 도구이며, 희미하게나마 모방해서라도 우리는 노래할 것이다."
 MJ25_WH_sites.342.hivemind.desc:0 "그들의 말을 전하는 자이든 아니든, 우리는 이 위험을 감수할 수 없다. 아직은 아니다. 마지못해 우리는 관리자(warden)의 처분을 명령한다. 그들은 이해하는 듯 슬프게 고개를 끄덕이며 끌려가는 것을 허용한다.\n\n그들이 운명으로 향할 때, 과거 실패의 기억이 우리를 가득 채운다. 왜 지금인가? 어쩌면 그것은 시도하는 것이 사는 것이고, 정체하는 것은 우리 자신조차 잊을 때까지 시들해지는 것임을 알려주는 징표일지도 모른다. 그러한 노래는 슬프고 힘없는 곡조이지만, 우리의 생각에 깊은 가능성의 색조를 그린다. 우리는 실수를 저지르고 있다.\n\n바깥에서, 우리의 드론들이 우리 정신을 가로지르는 퍼져나가는 물결에 이끌려 흔들리고 노래하기 시작한다. 아직 늦지 않았다. 손을 뻗어 관리자를 다시 우리에게 데려온다. 그리고 오직 부드럽게 그들의 의지가 우리를 채우고, 우리의 부풀어 오른 생각의 잉여물에 이끌린다. 우리는 변화하고 있음을 이제 깨닫는다. 그들의 진실을 들을 준비를 마쳤다. 하지만 이것은 즐거운 승천이다.\n\n우리는 두려워했던 것이 잘못이었으며, 그들의 온화한 목소리를 희미하게나마 모방해서라도 우리는 노래할 것이다."
 MJ25_WH_sites.342.a:"우리는 더 이상 침묵하지 않는다."
 MJ25_WH_sites.342.a.tt:"우리 식민지들은 적 함선을 방해하는 울부짖는 노래 섬광을 생성하기 시작합니다."
 
 MJ25_WH_sites.350.name:0 "속삭임 금고의 운명"
 MJ25_WH_sites.350.desc:0 "파괴된 속삭임 금고에 대한 조사 이후, 우리는 쓸모없고 메아리가 들리는 구멍만을 남겼으며, 이는 계속해서 청각적 오염을 흘려보낸다. 다행히도, 이 현상의 외곽 경계는 더 이상 확장되지 않으며, 어떤 정착지로부터도 충분히 멀리 떨어져 있어 당장 우려할 만한 수준은 아니다.\n\n그럼에도 불구하고, 만약 속삭임 금고가 재건된다면, 우리가 의도치 않게 열었던 틈을 막고 [this.GetName]을 통해 계속 울려 퍼지는 격렬한 별의 노래를 진정시킬 것임은 의심할 여지가 없다."
 MJ25_WH_sites.350.a:"속삭임 금고를 수리하려 시도한다."
 MJ25_WH_sites.350.b:"우리 오만의 기념비로 부서진 채 내버려 둔다."
 
 MJ25_WH_sites.351.name:0 "음산한 침묵"
 MJ25_WH_sites.351.desc:0 "완료되었다. 파괴된 금고가 복구되었고, 그 메커니즘이 다시 작동하면서 울부짖는 늪은 고요해졌다. 한때 우리 민족의 정신을 찢어놓았던 왜곡들은 사라졌다. 솟구치던 별의 노래 파도 또한 잠잠해졌고, [this.GetName]이 안도의 한숨을 내쉬며 더 견딜 만한 수준으로 돌아왔다.\n\n그래도 우리는 그 과정에서 무엇이 사라졌을지 궁금해한다. 밤중에 들리지 않은 채 사라져 이제는 놓치게 될 속삭임들은 무엇이었을까."
 MJ25_WH_sites.351.a:"이것이 최선이다."
 
 MJ25_WH_sites.352.name:0 "노래하는 금고"
 MJ25_WH_sites.352.desc:0 "완료되었다. 파괴된 금고가 복구되었다. 하지만 그 메커니즘이 다시 작동함에도 불구하고, 울부짖는 늪은 고요해지지 않았다. 오히려, 오로라 같은 조화가 한때 현실에 찢어진 균열을 새겼던 노래를 바로잡았다.\n\n혼란이 있던 곳에는 이제 이 가장 독특한 속삭임 금고를 방문하는 모든 이들을 매료시키는 아름다움이 존재한다."
 MJ25_WH_sites.352.a:"그들의 축복이 우리에게 임한다."
 
