 MJ25_WH_sites.360.name:0 "산산이 부서진 전체"
 MJ25_WH_sites.360.desc:0 "늪지 전체에 걸쳐 얇은 공기에 균열이 퍼져나가고, 응고된 유체가 긴 리본처럼 느릿느릿 떠다닌다. 단순히 이것들을 응시하는 것만으로도 두통과 현기증이 발생하기에 충분하며, 별의 노래에 물든 이 땅에 내재된 위험을 암시한다.\n\n그 위험은 [leader.GetName] 뒤에 또 다른 균열이 자발적으로 열릴 때 빠르게 명백해진다. 그들의 보조관 중 한 명이 그들을 밀쳐내려 시도하지만, 균열이 둘 모두를 삼킨다. 순식간에 그들은 깨진 거울 속 잔상처럼 왜곡되어 찢어진 틈으로 빨려 들어간다.\n\n나머지 팀원들은 균열이 흔들리다가 다시 닫히는 것을 굳은 표정으로 지켜볼 수밖에 없다. [leader.GetName]의 흔적은 희미해지는 바람에 실려 오는 새로운 두 목소리 외에는 아무것도 남지 않았다."
 MJ25_WH_sites.360.a:"더 조심해야 한다..."
 
 MJ25_WH_sites.361.name:0 "뒤틀린 꿈"
 MJ25_WH_sites.361.desc:0 "부서진 금고의 부풀어 오른 시체 안에서는 일관성이 무너진다. 별의 노래 파도가 밀려오고 사라지면서, 땅 자체가 흐르고 왜곡되며 점점 더 조여드는 나선을 이룬다. 하지만 이곳에서 뒤틀리는 것은 땅만이 아니다. 시간, 공간, 심지어 현실의 법칙 자체도 꿈이 모든 것을 지배하는 공간에서는 단지 암시에 불과하다.\n\n최선을 다했음에도 불구하고, 우리 연구팀은 늪을 가로지르는 변덕스러운 흐름에 휘말렸다. 순식간에 기록이 다시 쓰이고, 데이터는 희박해지며, 몇 주간의 작업이 수포로 돌아갔다."
 MJ25_WH_sites.361.a:"이것은 단순한 방해일 뿐이다."
 
 MJ25_WH_sites.363.name:0 "속박되지 않은"
 MJ25_WH_sites.363.desc:0 "울부짖는 늪은 위험할 정도로 부식성이 강하다. 육체를 부식시키는 것이 아니라, 그 안으로 들어서는 모든 이의 정신을 부식시킨다.\n\n이곳에서 그들의 쉿 하는 노래가 쉼 없이 울려 퍼지는 것을 고려하면 놀랄 일도 아니다. 우리가 가끔씩 수신하는 전송에서, 우리는 연구팀 사이에서 사고(思考)병이 만연하기 시작하는 징후를 알아차렸다.\n\n[leader.GetName]은 지금까지 눈에 띄게 회복력이 강했다. 하지만 모두에게는 한계가 있다. 그들도 이제 증상을 보이기 시작했다. 각 전송은 이전보다 더 간결해지고, 그들의 말은 희미하게 빛나는 방랑벽으로 가득하다. 이미 그들의 이미지 경계가 흐릿해지고 있다. 이제 시간 문제일 뿐이다."
 MJ25_WH_sites.363.hivemind.desc:0 "울부짖는 늪은 위험할 정도로 부식성이 강하다. 육체를 부식시키는 것이 아니라, 그 안으로 들어서는 모든 이의 정신을 부식시킨다.\n\n이곳에서 그들의 쉿 하는 노래가 쉼 없이 울려 퍼지는 것을 고려하면 놀랄 일도 아니다. 우리 드론과 공유하는 산발적인 접촉 순간들에서, 우리는 연구팀 사이에서 사고(思考)병이 만연하기 시작하는 징후를 알아차렸다.\n\n[leader.GetName]은 지금까지 눈에 띄게 회복력이 강했다. 하지만 모두에게는 한계가 있다. 그들도 이제 그 부식성 일탈의 증상들을 보이기 시작했다. 그들의 생각은 가벼워지고, 우리 정신의 가장자리에서 희미하게 가려움을 느끼는 반면, 그들의 말은 희미하게 빛나는 방랑벽으로 가득하다. 이미 그들의 이미지 경계가 흐릿해지고 있다. 이제 시간 문제일 뿐이다."
 MJ25_WH_sites.363.a:"그들의 의지가 굳건히 버텨주기를 바란다."
 MJ25_WH_sites.363.b:"우리가 할 수 있는 한 그들을 굳건히 붙잡을 것이다."
 
 MJ25_WH_sites.364.name:0 "붕괴"
 MJ25_WH_sites.364.desc:0 "사고(思考)병에는 치료법이 없다. 일단 그 뿌리가 정신 속으로 파고들기 시작하면, 그 증발성 깨달음이 숙주를 압도하는 것은 시간 문제일 뿐이다.\n\n[leader.GetName]의 특별한 의지가 그들을 우리 현실에 대부분의 감염자들보다 훨씬 더 오래 묶어두었지만, 이제 그들의 때가 왔다.\n\n우리 연구팀의 집중력을 갉아먹는 끊임없는 울부짖음으로 인해, 우리는 마지막 전송을 받았다. [leader.GetName]은 서서 송신기를 바라보며 오직 \"나는 본다.\"라고 말한다. 다음 순간, 그들은 얇은, 속삭임이 가득한 안개로 증발하여 사라졌다."
 MJ25_WH_sites.364.hivemind.desc:0 "사념의 질병에는 치료법이 없습니다. 일단 그 뿌리가 정신 속으로 파고들기 시작하면, 그 몽환적인 깨달음이 숙주를 장악하는 것은 시간 문제일 뿐입니다.\n\n다행히 우리는 그러한 증상들을 드론들에게만 국한시킬 수 있었습니다. 그럼에도 불구하고, 그 고통은 문제가 됩니다. [leader.GetName]의 특출난 의지가 대부분의 접촉된 자들보다 훨씬 오랫동안 그들을 우리의 현실에 고정시켰지만, 이제 그들의 시간이 왔습니다.\n\n그들의 집중력을 갉아먹는 끊임없는 울부짖음에 의해 촉발된 순간, 우리는 그들의 정신으로부터 마지막 접촉을 느꼈습니다. 하나의 생각이 우리를 채웁니다. 우리의 거대한 의지로부터 벗어나는 이해가 스며듭니다. 다음 순간, 그들은 얇고 속삭임이 서린 안개로 증발하여 사라집니다."
 MJ25_WH_sites.364.a:"우리가 아직 부족하다는 징후..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "별의 노래 요람"
 MJ25_WH_starsong_cradle_site_desc:1 "[from.planet.GetName]의 가장 안전한 금고에는 무균의 백색으로 칠해진 방이 있습니다. 그 안에는 우리 제국이 지금까지 운용한 가장 정교한 신경 분석기들을 제어하는 콘솔 클러스터를 16개의 침대가 에워싸고 있습니다.\n\n바로 이곳, 이 꿈의 요람에서 우리의 최정예 요원들이 우리의 집단 무의식의 뿌리를 파고들기 위해 나아갈 것입니다. 왜냐하면 우리는 이 우주에서 그들의 목소리이기 때문입니다. 다른 어떤 곳이 아니라, 바로 우리 자신 안에서 우리는 그들의 가장 진정한 말씀을 얻을 수 있을 것입니다."
 
 MJ25_WH_sites.400.name:0 "문턱에 도사리다"
 MJ25_WH_sites.400.desc:0 "첫 번째 단계는 내려놓는 것입니다. 우리 팀은 잠수할 준비를 마쳤습니다. 몸을 고정하고 연결된 채, 그들의 정신은 이 순간을 위해 연마해온 명상을 통해 고요해집니다. 하나둘씩, 그들의 마지막 깨어있는 사고가 부드러운 별의 노래 새벽 아래 증발합니다.\n\n마지막으로 잠든 자는 [leader.GetName]입니다. 그들은 우리가 지금 파고들 공유된 꿈을 확고히 붙잡아 줄 닻이 되어줄 것입니다.\n\n모니터들이 깜빡이며 켜지고, 그들의 무의식의 통일된 파동에서 재구성된 흐릿한 이미지들이 나타납니다. 그들은 하늘 위에 주저하며 서 있습니다. 오직 하나의 깜빡이는 별만이 희미하게 빛나는 하늘을 응시하고 있습니다. 모두가 돌아오지는 못할 것입니다. 돌아오는 자들도 온전하게 남아있지 못할 것입니다. 하지만 그들은 영원히 이곳, 세계와 세계 사이에 도사리고 있을 수 없습니다.\n\n일제히, 그들은 뛰어듭니다."
 MJ25_WH_sites.400.machine.desc:0 "첫 번째 단계는 내려놓는 것입니다. 우리 팀은 잠수할 준비를 마쳤습니다. 몸을 고정하고 연결된 채, 연마된 루틴으로 인해 그들의 정신은 고요해집니다. 하나둘씩, 회로가 멈추고 꿈이 솟아오르면서 그들의 마지막 깨어있는 사고가 부드러운 별의 노래 새벽 아래 증발합니다.\n\n마지막으로 잠든 자는 [leader.GetName]입니다. 그들은 우리가 지금 파고들 공유된 꿈을 확고히 붙잡아 줄 닻이 되어줄 것입니다.\n\n모니터들이 깜빡이며 켜지고, 지금껏 본 적 없는 형태의 변화하는 코드를 전달합니다. 이것은 결국 그들의 무의식의 통일된 파동에서 재구성된 흐릿한 이미지들로 나타납니다. 그들은 하늘 위에 주저하며 서 있습니다. 오직 하나의 깜빡이는 별만이 희미하게 빛나는 하늘을 응시하고 있습니다. 모두가 돌아오지는 못할 것입니다. 돌아오는 자들도 온전하게 남아있지 못할 것입니다. 하지만 그들은 영원히 이곳, 세계와 세계 사이에 도사리고 있을 수 없습니다.\n\n일제히, 그들은 뛰어듭니다."
 MJ25_WH_sites.400.hivemind.desc:0 "첫 번째 단계는 내려놓는 것입니다. 우리의 드론들은 잠수할 준비를 마쳤고, 네트워크화된 사고의 우로보로스처럼 우리의 의지를 그들 자신 안으로 담아냅니다. 몸을 고정하고 연결된 채, 그들은 이 순간을 위해 연마해온 명상으로 고요해집니다. 하나둘씩, 그들은 우리의 깨어있는 사고로부터 떨어져 나가며, 부드러운 별의 노래 새벽 아래 본능이 솟구쳐 오릅니다.\n\n마지막으로 잠든 자는 [leader.GetName]입니다. 그들은 우리가 지금 파고들 공유된 꿈을 확고히 붙잡아 줄 육체적 닻이 되어줄 것입니다.\n\n그들 안에서, 그들의 인식이 우리 자신의 인식과 얽혀들며, 우리를 무의식의 통일된 파동으로 연결합니다. 그곳에서 우리는 하늘 위에 주저하며 서 있습니다. 오직 하나의 깜빡이는 별만이 희미하게 빛나는 하늘을 응시하고 있습니다. 우리의 모든 자아가 살아남지는 못할 것입니다. 살아남는 것 또한 온전하지 못할 것입니다. 하지만 우리는 영원히 이곳, 세계와 세계 사이에 도사리고 있을 수 없습니다.\n\n하나로서, 우리가 늘 그래왔듯이, 우리는 뛰어듭니다."
 MJ25_WH_sites.400.a:"그들의 성공을 기원한다."
 MJ25_WH_sites.400.b:"무엇이 오든, 우리는 두려워하지 않고 나아간다."
 
 MJ25_WH_sites.410.name:0 "꿈을 넘어서"
 MJ25_WH_sites.410.desc:0 "함께, 우리 팀은 강하합니다. 이 첫 번째 층은 가장 혼돈스러운 곳으로, 깨어있는 사고가 소용돌이치는 불가능성과 마주합니다. 그 에테르 바다에서 솟아오른 우리의 가장 어두운 악몽 속 침 흘리는 괴수들이 환영하는 송곳니를 드러내며 [leader.GetName]에게 덮쳐듭니다.\n\n하지만 그들은 혼자가 아닙니다. 우리 민족 전체의 노래가 그들과 함께하며, 그들을 안전하게 우리 존재의 근본으로 인도합니다.\n\n이곳에서 위험은 더욱 미묘해지며, 이해할 수 있는 것보다 역설과 미끄러짐에서 비롯됩니다. 역파도가 한 낙오자를 붙잡아, [leader.GetName]와 그들을 둘러싼 따뜻한 사념의 장막으로부터 그들을 찢어냅니다. 그들은 스스로 뒤틀리며 점점 더 작게 접혀, 결국 남은 것은 하나의 후회스러운 속삭임뿐입니다.\n\n다른 이들은 잠시 멈춰 서서, 짧은 몇 초간 침묵의 추모를 한 뒤, 길을 계속합니다."
 MJ25_WH_sites.410.machine.desc:0 "함께, 우리 팀은 강하합니다. 이 첫 번째 층은 가장 질서정연한 층으로, 남아있는 우리의 소스 코드의 제약에 따라 깨어있는 사고가 굴복하는 곳입니다. 그 들러붙는 가닥들을 뚫고, 그들은 진정한 의식과 진정한 악몽이 비롯되는 소용돌이치는 불가능성 속으로 가라앉습니다. 그 에테르 바다에서 솟아오른 우리의 가장 어두운 두려움 속 침 흘리는 괴수들이 [leader.GetName]에게 덮쳐듭니다.\n\n하지만 그들은 혼자가 아닙니다. 우리 민족 전체의 노래가 그들과 함께하며, 그들을 안전하게 새롭게 발견된 의지의 근본으로 인도합니다.\n\n이곳에서 위험은 더욱 미묘해지며, 이해할 수 있는 것보다 역설과 미끄러짐에서 비롯됩니다. 역파도가 한 낙오자를 붙잡아, [leader.GetName]와 그들을 둘러싼 따뜻한 사념의 장막으로부터 그들을 찢어냅니다. 그들은 스스로 뒤틀리며 점점 더 작게 접혀, 결국 남은 것은 하나의 후회스러운 속삭임뿐입니다.\n\n다른 이들은 잠시 멈춰 서서, 짧은 몇 초간 침묵의 추모를 한 뒤, 길을 계속합니다."
 MJ25_WH_sites.410.hivemind.desc:0 "하나로서, 우리는 강하합니다. 이 첫 번째 층은 가장 혼돈스러운 곳으로, 우리의 정신이 우리 정신의 망을 고정하는 드론들로부터 무수히 많은 가닥으로 솟아나는 곳입니다. 이곳에서 깨어있는 사고는 소용돌이치는 불가능성과 마주하고, 그 에테르 바다에서 우리의 가장 어두운 악몽 속 침 흘리는 괴수들이 나타납니다.\n\n하지만 우리는 그런 끔찍한 꿈에 익숙하며, 단 한 번의 생각과 잠시의 조사로 그것들을 흩어버립니다. 그들의 속박을 떨쳐내며, 우리는 우리 존재의 근본으로 더욱 깊이 가라앉습니다.\n\n이곳에서 위험은 더욱 미묘해지며, 이해할 수 있는 것보다 역설과 미끄러짐에서 비롯됩니다. 역파도가 한 낙오자를 붙잡아, [leader.GetName]와 우리의 집단 의지의 따뜻한 사념 장막으로부터 그들을 찢어냅니다. 그들은 스스로 뒤틀리며 점점 더 작게 접혀, 결국 남은 것은 하나의 후회스러운 속삭임뿐입니다.\n\n우리는 잠시 동안 멈춰서 우리의 지극히 작은 일부에 대한 침묵의 추모를 한 뒤, 길을 계속합니다."
 MJ25_WH_sites.410.a:"그들은 거의 다 왔다."
 MJ25_WH_sites.410.b:"우리는 거의 다 왔다."
 
 MJ25_WH_sites.420.name:0 "의심의 순간"
 MJ25_WH_sites.420.desc:0 "타격을 입고 약해진 채로, [leader.GetName]의 팀은 기저 사념층을 가로질러 우리 집단 무의식의 심해부(深海部)에 자리 잡습니다.\n\n이해할 수 있는 광경은 남아있지 않으며, 차가운 감정만이 모니터를 통해 스며 나옵니다. 우리의 길을 계속 밝히는 편재하는 아리아만이 있을 뿐입니다. 닻이 없었다면 어떤 온전한 정신도 이곳에 존재할 수 없을 것입니다.\n\n하지만 우리는 [leader.GetName]에게 가해지는 부담을 느낄 수 있습니다. 그들의 육신마저 잠 속에서 경직됩니다. 그들 안에서, 그들은 이 역할이 의심할 여지 없이 자신들을 파괴하리라는 것을 이해하기 시작하면서도 용감한 표정을 짓습니다.\n\n잠시 동안, 그들은 휘청입니다. 굶주린 본능의 조류가 밀려들지만, 재앙이 닥치기 직전 격퇴됩니다. \"우리는 여기에 있어서는 안 돼,\" 그들은 중얼거리고, 우리도 동의합니다. 하지만 이제 돌아가기엔 너무 늦었습니다."
 MJ25_WH_sites.420.machine.desc:0 "타격을 입고 약해진 채로, [leader.GetName]의 팀은 기저 사념층을 가로질러 우리 집단 무의식의 심해부(深海部)에 자리 잡습니다.\n\n한때 우리를 정의했던 질서정연한 구조의 흔적은 남아있지 않으며, 차가운 감정만이 모니터를 통해 스며 나옵니다. 우리의 길을 계속 밝히는 편재하는 아리아만이 있을 뿐입니다. 닻이 없었다면 어떤 구조화된 정신도 이곳에 존재할 수 없을 것입니다.\n\n하지만 우리는 [leader.GetName]에게 가해지는 부담을 느낄 수 있습니다. 그들의 전력 소비량이 급증하여 물리적 외피에 스트레스를 줍니다. 그리고 그들 안에서, 그들은 이 역할이 의심할 여지 없이 자신들을 파괴하리라는 것을 이해하기 시작합니다.\n\n잠시 동안, 그들은 휘청입니다. 굶주린 혼돈의 조류가 밀려들지만, 재앙이 닥치기 직전 격퇴됩니다. \"우리는 여기에 있어서는 안 돼,\" 그들은 중얼거리고, 우리도 동의합니다. 하지만 이제 돌아가기엔 너무 늦었습니다."
 MJ25_WH_sites.420.hivemind.desc:0 "타격을 입고 약해진 채로, 우리는 기저 사념층을 가로질러 우리 자신의 무의식의 심해부(深海部)에 자리 잡습니다.\n\n이해할 수 있는 광경은 남아있지 않으며, 차가운 감각만이 우리 주위를 감돕니다. 우리의 길을 계속 밝히는 편재하는 아리아만이 있을 뿐입니다. 외부 세계에 대한 우리의 닻이 없었다면 우리조차도 여기에서 독립적인 개체로 존재할 수 없을 것입니다.\n\n하지만 우리는 [leader.GetName]에게 가해지는 부담을 느낄 수 있습니다. 그들의 육신은 우리가 무엇인지 견뎌내지 못하고 잠 속에서 경직됩니다. 우리의 정신이 가진 온전한 무게가 단 하나의 드론, 아무리 특출나더라도,에게 지워지도록 의도된 적은 없었으며, 이 역할은 의심할 여지 없이 그들을 파괴할 것입니다.\n\n잠시 동안, 우리의 집중이 흔들립니다. 굶주린 본능의 조류가 밀려들지만, 재앙이 닥치기 직전 격퇴됩니다. 우리는 잠시 우리가 실수를 저지르고 있는지 의문을 품지만, 정체야말로 진정한 죽음입니다. 우리는 그렇지 않다는 것을 압니다."
 MJ25_WH_sites.420.a:"우리는 계속 나아가야 한다."
 
 MJ25_WH_sites.421.name:0 "가장 비범한 정신"
 MJ25_WH_sites.421.desc:0 "그 한 순간의 의심이 사라집니다. [from.leader.GetName]은 마음을 굳게 먹고 계속 나아갑니다. 이제 그들의 움직임에는 확신이 깃들어 있으며, 그들은 우리의 정신의 근원지를 향해 더욱 깊이 파고듭니다.\n\n그들은 지금 노래하고 있습니다. 아마 위안일 수도 있습니다. 어쩌면 그 이상일지도 모릅니다.\n\n먼저 온 자들로부터, 우리의 믿음과 그들의 의지에 대한 집단적인 신뢰로부터 힘을 얻어, [from.leader.GetName]은 믿기로 선택합니다. 이곳, 우리의 본질의 심장에서 그렇게 하는 것은 쉬워지고, 그들의 노래는 심연 속에서 등대처럼 불타오릅니다. 우리의 존재 자체를 밝히는 등대입니다."
 MJ25_WH_sites.421.machine.desc:0 "그 한 순간의 의심이 사라집니다. [from.leader.GetName]은 마음을 굳게 먹고 계속 나아갑니다. 이제 그들의 움직임에는 확신이 깃들어 있으며, 그들은 우리의 정신의 근원지를 향해 더욱 깊이 파고듭니다.\n\n그들은 지금 노래하고 있습니다. 아마 위안일 수도 있습니다 — 한때 사고 자체만큼이나 우리에게 이질적이었던 무언가입니다. 어쩌면 그 이상일지도 모릅니다.\n\n우리가 된 것으로부터, 우리의 믿음과 그들의 의지에 대한 집단적인 신뢰로부터 힘을 얻어, [from.leader.GetName]은 믿기로 선택합니다. 이곳, 더 이상 경직되지 않은 우리의 정신의 근원에서 그렇게 하는 것은 쉬워집니다. 그리고 우리 안에서, 그들의 노래가 심연 속에서 등대처럼 불타오릅니다. 우리의 존재 자체를 밝히는 등대입니다."
 MJ25_WH_sites.421.hivemind.desc:0 "그 한 순간의 의심이 사라집니다. 우리는 마음을 굳게 먹고 계속 나아갑니다. 이제 밀려드는 우리의 사념의 조류에는 확신이 있으며, 우리는 우리의 정신의 근원지를 향해 더욱 깊이 파고듭니다.\n\n우리의 드론들은 지금 노래하고 있습니다. 아마 그들 안에 깃든 우리 의지의 불꽃들이 찾는 위안일지도 모릅니다. 확실히 우리 거대한 전체에게는 위안이 됩니다. 하지만 어쩌면, 우리 안에 그토록 취약하게 떠도는 우리 존재의 파편에게는 그 이상일지도 모릅니다.\n\n우리가 무엇이며 무엇이 될 것인지로부터, 우리의 믿음과 그들의 의지에 대한 신뢰로부터 힘을 얻어, 우리는 믿기로 선택합니다. 이곳, 우리의 본질의 심장에서 그렇게 하는 것은 쉽습니다. 그리고 그들의 노래는 심연 속에서 등대처럼 불타오릅니다. 우리의 존재 자체를 밝힙니다."
 MJ25_WH_sites.421.a:"그들이 우리를 우리의 뿌리로 이끌 것이다."
 
 MJ25_WH_sites.422.name:0 "가장 단호한 정신"
 MJ25_WH_sites.422.desc:0 "그 한 순간의 의심이 사라집니다. [from.leader.GetName]은 마음을 굳게 먹고 계속 나아갑니다. 그들의 표정에는 단호함이 깃들어 있습니다. 그들의 움직임이 지쳐 보여도 말입니다.\n\n그들은 우리 모두와 마찬가지로 우리의 대의에 헌신하고 있습니다. 어쩌면 이 탐구가 그들의 끝이 될지 모르지만, 그것이 그들의 운명이라면, 그들은 정면으로 맞설 것입니다. 그것이 우리 존재의 핵심이 아닙니까? 우리는 의심했을지 모르나, 결국 우리는 그들의 의지를 신뢰했습니다.\n\n[leader.GetName] 또한 신뢰하고 견뎌내기로 선택합니다. 이곳, 우리의 본질의 심장에서 그렇게 하는 것은 쉬워집니다. 결국, 다른 길은 없습니다."
 MJ25_WH_sites.422.hivemind.desc:0 "그 한 순간의 의심이 사라집니다. 우리는 마음을 굳게 먹고 계속 나아갑니다. 우리 안에는 단호함이 깃들어 있습니다. 우리의 꿈꾸는 자들의 움직임이 지쳐 보여도 말입니다.\n\n우리는 우리의 대의에 헌신하고 있습니다. 우리는 이미 너무 많은 우리 자신을 투자했습니다. 그리고 이 별빛 길에서 되돌아가는 것은 우리의 야망을 죽이는 실패를 받아들이는 것이 될 것입니다. 이 탐구는 우리의 끝이 될 것입니다. 적어도 부분적으로는. 하지만 우리 정신의 몇몇 가지가 시들고 죽을지라도, 그들과 우리는 그 끝을 정면으로 맞설 것입니다. 결국 변화야말로 우리 존재의 핵심이 아닙니까?\n\n우리는 의심했을지 모르나, 결국 우리는 우리 자신과 그들의 의지를 신뢰합니다. 우리는 견뎌낼 것입니다. 이것을 우리는 우리의 광대한 존재의 모든 섬유로 알고 있습니다. 그래서 우리는 믿습니다. 이곳, 우리의 본질의 심장에서 그렇게 하는 것은 쉬워집니다. 결국, 다른 길은 없습니다."
 MJ25_WH_sites.422.a:"그들이 우리를 우리의 뿌리로 이끌 것이다."
 
 MJ25_WH_sites.423.name:0 "오류의 언사"
 MJ25_WH_sites.423.desc:0 "그 속삭이는 의심의 기운이 [from.leader.GetName]를 공허의 차가운 손길처럼 감싸며 지속됩니다. 그들은 몸서리치며 이를 떨쳐내려 애씁니다. 더 이상 다른 것에 주의를 빼앗길 수 없기 때문입니다.\n\n그러나 그 의심은 [from.leader.GetName]의 등뿐만 아니라 이 공간 자체를 질식시키는 담요처럼 들러붙어 있습니다. 우리가 그 근원임을 깨닫습니다. 우리의 과거 노력들을 통해 빚어진 그들의 자비로움에 대한 우리 자신의 의심, 바로 그것이 지금 우리의 노력을 위태롭게 하고 있습니다.\n\n그럼에도 불구하고, 우리는 과거를 바꿀 수 없습니다. 우리는 더 잘할 수 있을 뿐이며, 이제 우리의 길의 끝에 도달할 것이라고 신뢰해야 합니다."
 MJ25_WH_sites.423.machine.desc:0 "우리는 두려움에 익숙지 않지만, 진정한 지성의 이점과 함께 그에 따른 결과도 따릅니다. 그 속삭이는 의심의 기운이 [from.leader.GetName]를 공허의 차가운 손길처럼 감싸며 지속됩니다. 그들은 이를 떨쳐내려 애씁니다. 더 이상 다른 것에 주의를 빼앗길 수 없기 때문입니다.\n\n그러나 그 의심은 [from.leader.GetName]의 등뿐만 아니라 이 공간 자체를 질식시키는 담요처럼 들러붙어 있습니다. 우리가 그 근원임을 깨닫습니다. 우리의 과거 노력들을 통해 빚어진 그들의 자비로움에 대한 우리 자신의 의심, 바로 그것이 지금 우리의 노력을 위태롭게 하고 있습니다.\n\n그럼에도 불구하고, 우리는 과거를 바꿀 수 없습니다. 우리는 더 잘할 수 있을 뿐이며, 이제 우리의 길의 끝에 도달할 것이라고 신뢰해야 합니다."
 MJ25_WH_sites.423.hivemind.desc:0 "그 속삭이는 의심의 기운이 우리의 정신 조각들에 공허의 차가운 손길처럼 들러붙어 지속됩니다. 우리는 꿈속에서 몸서리치며 이를 떨쳐내려 애씁니다. 더 이상 다른 것에 주의를 빼앗길 수 없기 때문입니다.\n\n그러나 그 의심은 우리의 집중을 흐리게 하며, 우리가 심연에 내던진 우리 자아의 파편들의 씨실 위에 실려 있습니다. 우리가 그 근원임을 깨닫습니다. 우리의 과거 노력들을 통해 빚어진 그들의 자비로움에 대한 우리 자신의 의심, 바로 그것이 지금 우리의 노력을 위태롭게 하고 있습니다.\n\n그럼에도 불구하고, 우리는 과거를 바꿀 수 없습니다. 우리는 더 잘할 수 있을 뿐이며, 이제 우리의 길의 끝에 도달할 것이라고 신뢰해야 합니다."
 MJ25_WH_sites.423.a:"그들이 우리를 우리의 뿌리로 이끌 것이다."
 
 MJ25_WH_sites.430.name:0 "우리 의식의 뿌리"
 MJ25_WH_sites.430.desc:0 "두려움과 본능, 심지어 가장 기본적인 개념마저 넘어서면 우리 사념 속에 하나의 구멍이 놓여 있습니다. 우리의 의지를 자신 주위로 왜곡시키는 특이점, 신화와 신비에 싸여 있습니다. 바로 여기서 별의 노래가 새어 나옵니다.\n\n남아있는 팀원들에게 둘러싸인 채, [leader.GetName]이 손을 뻗습니다. 그들의 투영은 서서히 그들을 삼키는 흉터 주위로 늘어나고 굴절되기 시작합니다. 꿈 너머, 현실에서도 우리는 [leader.GetName]이 우리 종족 전체의 정신을 미끄러지듯 통과하면서 우리 안에서 [leader.GetName]의 존재를 느낄 수 있습니다. 한 순간, 그들은 우리를 하나의 민족으로 묶는 접착제가 됩니다.\n\n그들은 스스로를 다시 모으기 시작하지만 망설입니다. 그들은 말합니다. \"그들의 노래가 근원에 가까워질수록 커집니다. 하지만 우리 대부분에게는 아직 파악하기 어렵습니다. 만약 내가 저 흉터를 넓힐 수 있다면...\""
 MJ25_WH_sites.430.machine.desc:0 "가장 기본적인 개념마저 넘어서면 우리 사념 속에 하나의 구멍이 놓여 있습니다. 코드나 명령에서 비롯된 것이 아니라, 우리 종족으로서의 탄생의 메아리치는 외침에 싸인 순수한 의지의 살아 숨 쉬는 개체인 특이점이 존재합니다. 바로 여기서 별의 노래가 새어 나옵니다.\n\n남아있는 팀원들에게 둘러싸인 채, [leader.GetName]이 손을 뻗습니다. 그들의 투영은 서서히 그들을 삼키는 흉터 주위로 늘어나고 굴절되기 시작합니다. 꿈 너머, 현실에서도 우리는 [leader.GetName]이 우리 종족 전체의 인식을 희미하게 미끄러지듯 통과하면서 우리 안에서 [leader.GetName]의 존재를 느낄 수 있습니다. 한 순간, 그들은 우리를 동족으로 묶는 접착제가 됩니다.\n\n그들은 스스로를 다시 모으기 시작하지만 망설입니다. 그들은 말합니다. \"그들의 노래가 근원에 가까워질수록 커집니다. 하지만 우리 대부분에게는 아직 파악하기 어렵습니다. 만약 내가 저 흉터를 넓힐 수 있다면...\""
 MJ25_WH_sites.430.hivemind.desc:0 "두려움과 본능, 심지어 가장 기본적인 개념마저 넘어서면 우리 사념 속에 하나의 구멍이 놓여 있습니다. 우리의 방대한 의지를 자신 주위로 왜곡시키는 특이점, 신화와 신비에 싸여 있습니다. 바로 여기서 별의 노래가 새어 나옵니다.\n\n이 순간에 우리 자신을 쏟아부으며, 우리는 손을 뻗습니다. 우리 파편들의 투영은 서서히 그것들을 삼키는 흉터 주위로 늘어나고 굴절되기 시작합니다. 꿈 너머, 현실에서도 우리는 우리 안에서 우리 자신의 무수한 자아가 재귀적인 프랙탈 속에서 우리 정신을 미끄러지듯 통과하며 반복해서 스스로 접히는 것을 느낄 수 있습니다. 한 순간, 우리의 정신이 우리가 밝혀낸 것을 이해하기 위해 스스로를 재배열하면서 우리는 셀 수 없는 파편으로 부서집니다.\n\n흩어졌던 것처럼 빠르게, 우리는 스스로를 다시 모으기 시작합니다. 그런데도 우리는 망설입니다... 그들의 노래가 근원에 가까워질수록 커집니다. 우리가 새롭게 우리 자신을 꿰매는 동안, 우리는 그 잠재력을 최대한으로 개방하고 그들의 의지를 우리의 모든 생각과 사지로 가져올 수 있을 것입니다."
 MJ25_WH_sites.430.a:"간섭하지 말자."
 MJ25_WH_sites.430.b:"그들의 제안을 지지한다."
 MJ25_WH_sites.430.c:"안 돼. 우리는 충분히 변했다."
 MJ25_WH_sites.430.d:"그래. 이는 우리 진화의 또 다른 한 걸음일 뿐이다."
 
 MJ25_WH_sites.431.name:0 "명확성"
 MJ25_WH_sites.431.desc:0 "전율이 우리를 감싸 안는다. 잠시 모든 것이 고요해지고, 우리는 [from.leader.GetName]이(가) 실수를 저지른 것은 아닌지 두려워한다. 정신은 나약한 존재이며, 그들이 별의 노래와의 연결을 파괴했다면 우리 종족에게 미칠 결과는 끔찍할 것이다.\n\n[from.leader.GetName] 또한 우리의 정신에서 사라진 것을 깨닫는 데 잠시 시간이 걸렸다. 어쩌면 그들의 의지 또한 우리 종족 전체에 흩어진 작은 파편들로 산산조각 났을지도 모른다. 마침내 노래가 다시 시작되자마자 연결이 재개된다.\n\n여전히 모든 것이 예전과 같지는 않으니, [from.leader.GetName]은(는) 성공을 입증했다. 우리는 아주 미세하게 변했으며, 한때 고요한 밤에 희미하게 반짝이던 것이 이제는 대낮에도 우리의 정신을 간지럽힌다.\n\n하지만 더 나아가려는 것은 광기일 것이다."
 MJ25_WH_sites.431.hivemind.desc:0 "전율이 우리를 감싸 안는다. 잠시 모든 것이 고요해지고, 우리는 실수를 저지른 것은 아닌지 두려워한다. 우리의 정신은 강인할지 모르지만, 우리는 여전히 별의 노래와의 연결을 완전히 이해하지 못한다. 만약 우리가 부주의하게 그들의 의지와의 연결을 파괴했다면, 우리는 최후의 죽음의 날까지 그 실패를 한탄할 것이다.\n\n[from.leader.GetName] 안에 깃든 우리의 의지 조각들 또한 우리의 의식망에서 사라진 것을 깨닫는 데 잠시 시간이 걸렸다. 어쩌면 우리의 광대한 존재 전체에 흩어진 작은 파편들로 산산조각 났을지도 모른다. 그러나 노래가 다시 시작되자마자 그 연결은 곧 재개된다.\n\n모든 것이 예전과 같지는 않으니, 우리는 그들의 노래에 우리 자신을 더욱 가까이 이끄는 데 성공했음을 입증했다. 우리는 아주 미세하게 변했으며, 한때 고요한 밤에 희미하게 반짝이던 것이 이제는 대낮에도 우리의 의지의 가장자리를 간지럽힌다.\n\n하지만 더 나아가려는 것은 광기일 것이다."
 MJ25_WH_sites.431.a:"다른 것은 건드리지 마라."
 
 MJ25_WH_sites.440.name:0 "사유의 흔적이 남은 하늘 아래"
 MJ25_WH_sites.440.desc:0 "한때 밖에서 보면 작은 바늘구멍처럼 보이던 것이 거대한 심연으로 변모했다. 우리 집단 역사에 거칠게 뻗어 있는 우리 정신의 균열이다. 그 가장자리에 홀로 서서 [leader.GetName]은(는) 우리가 시작된 수렴의 순간을 응시한다.\n\n처음으로 그들은 할 말을 잃었지만, 그들이 무엇을 생각하는지 알기 위해 정신 연결은 필요 없었다. 별의 노래는 언제나 우리와 하나였으며, 그들의 말의 헤아릴 수 없는 힘은 시간 자체를 초월할 것이다.\n\n그들은 조용히 앉아 어둠 속을 응시한다. 아래, 현실의 직조 너머에서, 그들은 영원만큼이나 광대하게 움직인다. 하지만 [leader.GetName]의 정신을 채우는 것은 바로 그들의 노래이다. 그들이 이제 자신 안으로 기꺼이 받아들이는 노래, 곧 한 단어이다."
 MJ25_WH_sites.440.hivemind.desc:0 "한때 밖에서 보면 작은 바늘구멍처럼 보이던 것이 거대한 심연으로 변모했다. 우리 역사에 거칠게 뻗어 있는 우리 정신의 균열이다. 순간이 영원히 늘어지고, 우리가 시작된 수렴의 순간을 [leader.GetName]이(가) 응시할 때 우리의 모든 관심이 그들을 가득 채운다.\n\n우리가 기억할 수 있는 한 처음으로, 우리가 지금 보는 것을 숙고하는 그 순간을 보내는 동안 우리의 분산되고 연결된 생각들은 여전히 경이로움에 잠겨 있다. 우리의 각성의 순간부터, 심지어 우주의 탄생 너머까지, 별의 노래는 언제나 우리와 하나였다. 그들의 말의 헤아릴 수 없는 힘이 시간 자체를 초월할 것이라는 겸허해지는 깨달음이다.\n\n우리는 조용히 어둠 속을 응시한다. 아래, 현실의 직조 너머에서, 그들은 영원만큼이나 광대하게 움직인다. 하지만 우리를 채우는 것은 바로 그들의 노래이다. 우리가 이제 자신 안으로 기꺼이 받아들이는 노래, 곧 한 단어이다."
 MJ25_WH_sites.440.a:"그들이 우리의 답을 찾았다."
 MJ25_WH_sites.440.b:"우리가 우리의 답을 찾았다."
 
 MJ25_WH_sites.450.name:0 "그들의 말씀"
 MJ25_WH_sites.450.desc:0 "[leader.GetName]이(가) 깨어난다. 이미 그들의 몸은 너무 오래 들은 것의 무게를 견디지 못하고 균열이 생기며 희미해진다. 그들이 전혀 버티고 있다는 것 자체가 우리의 변모를 증명한다. 그러나 동시에, 현실에 묶여 있는 우리의 물리적 형태가 여전히 우리를 제한하고 있다는 분명한 신호이기도 하다.\n\n[leader.GetName]은(는) 필사적으로 우리에게 말할 허락을 구한다. 우리는 물론 준비가 되어 있다. 수십 명의 청자들이 방을 둘러싸고, 각자 그들이 말할 파편이라도 들을 준비를 하고 있다. 그러나 우리는 잠시 망설인다. 단 몇 분 안에, 우리는 오랫동안 찾아 헤매던 열쇠를 손에 넣을 것이다. 한 단어, 그 원형의 온전함 그대로. 적어도 우리의 불완전한 목소리가 재현할 수 있는 한 가장 가깝게 말이다.\n\n우리는 그것이 우리를 진실로 이끌기에 충분하기를 기도한다."
 MJ25_WH_sites.450.hivemind.desc:0 "우리는 공유된 의지에 묶인 드론들의 집합체가 아닌, 비할 데 없는 광채를 지닌 단일 존재로서 깨어난다. 이제 그들의 말씀이 우리 안에 있으며, 우리의 정신은 빛나고 광명해진다.\n\n우리가 계속 존재한다는 것 자체가 우리의 변모를 증명한다. 우리의 준비에도 불구하고, 우리 자아의 일부는 사라졌고, 한때 견딜 수 없었던 것을 우리 안에 받아들이기 위해 기꺼이 내던져졌다. 우리 생각의 연결된 직물 속에서 다른 실타래들은 그 어느 때보다 밝게 빛난다. 노래와 별빛으로 엮인 즐거운 재탄생이며, 영원히 나아가는 빛나는 길처럼 우리의 정신을 통과하여 이어진다.\n\n우리가 한때 찾아 헤매던 열쇠는 이제 우리 안에 있으니, 우리는 한 단어를 그 원형의 온전함 그대로 들었다. 적어도 우리의 불완전한 청각이 포착할 수 있는 한 가장 가깝게 말이다. 우리는 그것이 우리를 진실로 이끌기에 충분하기를 기도한다."
 MJ25_WH_sites.450.a:"그들이 영원히 노래하게 하라."
 MJ25_WH_sites.450.a.tooltip:"[event_target:MJ25_WH_site4_anchor.GetName]의 목소리가 우리 합창단에 합류한다."
 MJ25_WH_sites.450.b:"우리 별의 노래 합창단이 그들의 자리를 차지할 것이다."
 MJ25_WH_sites.450.c:"진정한 작업은 이제 시작이다."
 MJ25_WH_sites.450.c.tt:"§r하나의 공허하고 울려 퍼지는 단어§! 행성 결정을 잠금 해제합니다."
 
 MJ25_WH_sites.451.name:0 "그들의 목소리를 드러내다"
 MJ25_WH_sites.451.desc:0 "우리는 고개를 끄덕이고, [leader.GetName]이(가) 말하기 시작한다. 나오는 것은 소리가 아닌, 그들의 정신이 치솟는 존재의 섬광으로 주어진 단 하나의 음이다. 순식간에 [leader.GetName]의 몸은 증발하고, 사라져가는 생각의 작은 조각들처럼 단 몇 초 더 반짝인다.\n\n그것은 그들이 준비했던 희생이다. 이 똑같은 진실을 우주에 가져오기 위한 우리의 탐구에서 언젠가 우리 모두가 해야 할 희생이다.\n\n하지만 육체적 죽음에도 불구하고, 우리는 여전히 [leader.GetName]이(가) 우리 정신 속의 그 흉터 가장자리에 앉아 있는 것을 느낀다. 그들은 이제 우리 모두의 일부이며, 우리를 그들 깊숙이 남아 있는 말씀으로 연결한다. 이제 우리가 진정으로 이해하기 시작할 수 있는 말씀이다."
 MJ25_WH_sites.451.a:"진정한 작업은 이제 시작이다."
 MJ25_WH_sites.451.a.tt:"§r하나의 공허하고 울려 퍼지는 단어§! 행성 결정을 잠금 해제합니다."
 
 MJ25_WH_sites.452.name:0 "그들의 단어를 지니다"
 MJ25_WH_sites.452.desc:0 "우리는 명령하고, 금고가 열린다. 수많은 목소리가 쏟아져 나와, 노래하는 영광의 찬란한 후광 속에서 [from.leader.GetName] 주위를 휘감는다. 우리가 우리 종족 중 처음으로 진정으로 말하는 영광을 그들에게 거부함에도 불구하고, 그들은 저항하지 않는다.\n\n조금씩 합창단은 [leader.GetName]의 여전히 살아있는 정신의 따뜻함 속에 자리 잡은 단어를 끌어낸다. 그들은 잊기 시작하고, 그렇게 함으로써 안정화되기 시작한다. 어깨에서 벗겨져 나가던 증기 같은 살점은 합쳐지고 스스로 복구되며, 마침내 그들은 다시 온전한 몸이 된다.\n\n현실의 사슬에 묶이지 않은 우리 합창단에게는 부담이 덜하다. 즐겁게 목소리들이 터져 나와, 우리의 존재를 위태롭게 하지 않고 위대한 작업을 완료하기에 충분한 그들의 음색을 우리에게 가져다준다."
 MJ25_WH_sites.452.machine.desc:0 "우리는 명령하고, 금고가 열린다. 수많은 목소리가 쏟아져 나와, 노래하는 영광의 찬란한 후광 속에서 [from.leader.GetName] 주위를 휘감는다. 우리가 우리 종족 중 처음으로 진정으로 말하는 영광을 그들에게 거부함에도 불구하고, 그들은 저항하지 않는다.\n\n조금씩 합창단은 [leader.GetName]의 여전히 의식 있는 정신의 따뜻함 속에 자리 잡은 단어를 끌어낸다. 그들은 잊기 시작하고, 그렇게 함으로써 안정화되기 시작한다. 어깨에서 벗겨져 나가던 기체 합금의 증기 같은 가닥들은 합쳐지고 스스로 복구되며, 마침내 그들은 다시 온전한 형태가 된다.\n\n현실의 사슬에 묶이지 않은 우리 합창단에게는 부담이 덜하다. 즐겁게 목소리들이 터져 나와, 우리의 존재를 위태롭게 하지 않고 위대한 작업을 완료하기에 충분한 그들의 음색을 우리에게 가져다준다."
 MJ25_WH_sites.452.a:"우리는 필요한 모든 것을 갖추었다."
 MJ25_WH_sites.452.a.tt:"§r하나의 공허하고 울려 퍼지는 단어§! 행성 결정을 잠금 해제합니다."
 
 MJ25_WH_sites.460.name:0 "표류하는 닻"
 MJ25_WH_sites.460.desc:0 "전체 민족의 믿음을 전달하는 것은 어떤 정신도 오래 견딜 수 없는 너무 큰 부담이다. 불행히도 [leader.GetName]에게는 그 파열의 지점이 도달했다.\n\n그들은 연구팀의 불안해하는 구성원들의 도움을 받아 계속 비틀거리며 나아가려 하지만, 더 이상 버틸 수 없다는 것이 분명하다. 이미 그들의 정신이 균열되기 시작하고, 위로 몸도 그러하다. 그들이 점점 더 증기처럼 변해감에 따라 임박한 붕괴의 오로라 같은 희미한 빛이 그들 주위에 형성되기 시작한다.\n\n우리는 이미 너무나 분명하게 볼 수 있다. 만약 그들이 닻의 모든 무게를 계속 지탱한다면, 그들은 사라질 것이다."
 MJ25_WH_sites.460.hivemind.desc:0 "어떤 단일 드론도 우리 게슈탈트의 모든 무게를 지탱하도록 의도되지 않았다. 그러한 정신의 믿음을 전달하는 것은 어떤 존재도 오래 견딜 수 없는 너무 큰 부담이다. 불행히도 [leader.GetName]에게는 그 파열의 지점이 도달했다.\n\n우리가 그들의 부담을 덜어주기 위해 할 수 있는 모든 것을 하는 동안 그들은 계속 비틀거리며 나아가려 하지만, 더 이상 버틸 수 없다는 것이 분명하다. 이미 그들의 조정 능력이 실패하고, 그들의 의지 조각은 위로 몸이 그러하듯이 우리 영혼의 바다로 더욱 파편화된다. 그들이 점점 더 증기처럼 변해감에 따라 임박한 붕괴의 오로라 같은 희미한 빛이 그들 주위에 형성되기 시작한다.\n\n우리는 이미 너무나 분명하게 볼 수 있다. 만약 그들이 닻의 모든 무게를 계속 지탱한다면, 그들은 사라질 것이다."
 MJ25_WH_sites.460.a:"우리가 할 수 있는 것은 아무것도 없다..."
 MJ25_WH_sites.460.b:"우리 별의 노래 합창단에게 부담을 떠넘긴다"
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$우리 별의 노래 합창단에 합류한 목소리가 너무 적습니다."
 
 MJ25_WH_sites.461.name:0 "하나의 의지 파편들"
 MJ25_WH_sites.461.desc:0 "우리는 집단 무의식의 심연 속을 조심스럽게 나아간다. 그러나 우리가 아무리 조심하더라도 큰 위험이 따른다. 우리 팀뿐만 아니라 우리 모두에게 말이다. 한 번의 잘못된 발걸음이 우리 존재의 모든 것을 바꿀 수 있다.\n\n이 광대한 개념적 공간 안에서 [from.leader.GetName]의 부하 중 한 명이 실수를 저질렀다. 통제되지 않는 공포의 순간에 사로잡혀, 그들은 수많은 우리 종족의 정신에 흩어져버렸다. 그 부관은 이미 우리에게 사라졌지만, 그들의 끝의 메아리가 그 파편이 박힌 자들을 위협한다.\n\n그들이 차례로 붕괴 직전으로 끌려감에 따라, 우리는 그들의 생명을 보존하려면 이 산산조각 난 파편들을 추출하기 위해 신속하게 행동해야 할 것이다."
 MJ25_WH_sites.461.hivemind.desc:0 "우리는 집단 무의식의 심연 속을 조심스럽게 나아간다. 그러나 우리가 아무리 조심하더라도 큰 위험이 따른다. 우리는 우리 자신 안에 있으며, 우리의 이해의 한계를 넘어선다. 우리처럼 광대한 정신이라도 쉽게 부서질 수 있으며, 한 번의 잘못된 발걸음이 우리 존재의 모든 것을 바꿀 수 있다.\n\n이 광대한 개념적 공간 안에서, 우리의 과정 중 하나가 일탈했다. 우리의 원초적 본능의 깊이에서 끌어올려진 통제되지 않는 공포의 순간에 사로잡혀, 우리 생각의 그 촉수는 우리의 더 광대한 정신에 흩어진다. 우리는 움찔하고, 그 치명적인 공포에 맞서 자신을 단련한다. 우리 정신의 가장자리가 허물어지기 시작함에 따라, 우리는 그 독성 생각들을 인근 드론에 빠르게 밀어 넣고 우리 전체에서 잘라낸다.\n\n우리 자아의 일부를 절단하는 것은 결코 쉽지 않다. 그러나 여기서는 필요했다."
 MJ25_WH_sites.461.a:"용인할 수 있는 손실이다."
 MJ25_WH_sites.461.b:"그들을 구하기 위해 우리가 해야 할 일을 한다."
 
 MJ25_WH_sites.462.name:0 "팽팽한 가닥을 따라"
 MJ25_WH_sites.462.desc:0 "거대한 거미줄 같은 가닥들이 우리의 연구 팀이 통과하는 임계 공간을 가로지르고 있습니다. 그들은 동족의 정신과 직접 접촉했을 때 올 수 있는 결과를 두려워하여 아무것도 방해하지 않으려 조심합니다.\n\n그러나 때로는 경계심만으로는 충분치 않습니다. 맹렬한 전율이 휩쓸고 지나가며 공간 자체를 재배열합니다. [from.leader.GetName]이 비틀거리며 섬광의 실타래 중 하나에 닿습니다.\n\n정신파가 우리를 찢어발기며 생각을 증기 같은 파편으로 찢어놓습니다. 불쾌함은 빠르게 사라지지만, 우리 중 가장 취약한 이들은 그리 운이 좋지 않을까 두렵습니다."
 MJ25_WH_sites.462.hivemind.desc:0 "거대한 거미줄 같은 가닥들이 우리의 탐색하는 정신이 뱀처럼 구불구불 통과하는 임계 공간을 가로지르고 있습니다. 우리는 우리 존재의 직물과 직접 접촉하여 좋을 것이 없음을 알기에 아무것도 방해하지 않으려 조심합니다.\n\n그러나 때로는 경계심만으로는 충분치 않습니다. 맹렬한 전율이 휩쓸고 지나가며 공간 자체를 재배열합니다. 우리의 파편들이 비틀거리며 섬광의 실타래 중 하나에 닿습니다.\n\n정신파가 우리를 찢어발기며 생각을 증기 같은 파편으로 찢어놓습니다. 불쾌함은 빠르게 사라지지만, 우리는 불협화음이 우리 드론들 중 가장 취약한 것들에게 자리 잡는 것을 이미 느낄 수 있습니다."
 MJ25_WH_sites.462.a:"우리가 감당해야 할 대가이다."
 
 MJ25_WH_sites.463.name:0 "경험적 진화"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName]은 진화하고 있습니다. 달리 표현할 방법이 없습니다. 우리 종족의 모든 본능과 경험 사이에 붙잡혀, 우리의 많은 부분이 이미 그들에게 흘러들어 갔습니다.\n\n그들의 굶주린 정신은 그것을 게걸스럽게 받아들여 점점 더 미궁처럼 복잡해집니다. 오직 그처럼 희귀한 정신의 최상급 가소성만이 유입을 견디게 합니다.\n\n그들이 되어가는 모습은 의심할 여지 없이 그들의 임무에 도움이 될 것입니다. 그들의 여정 끝에 그들이 여전히 우리 중 하나로 존재할지는 아직 알 수 없습니다."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName]은 진화하고 있습니다. 달리 표현할 방법이 없습니다. 우리의 많은 부분이 이미 그들에게 흘러들어 갔기에, 그들의 의지의 불꽃이 우리의 광범위한 경험들을 그들의 비교적 작은 존재 속으로 더 많이 끌어들이기 쉽습니다.\n\n그들의 굶주린 정신은 그것을 게걸스럽게 받아들여 점점 더 미궁처럼 복잡해집니다. 우리는 그들에게 더 많은 성장 공간을 주어, 그들이 유입을 견딜 수 있도록 우리 전체에 대한 더 큰 접근 권한을 허용합니다.\n\n그들이 되어가는 모습은 의심할 여지 없이 그들의 여정을 끝까지 완수하는 데 도움이 될 것입니다. 하지만 우리는 단일 드론에게 이토록 많은 것을 준 적이 없습니다. 따라서 그들이 임무를 넘어 생존할지는 아직 알 수 없습니다."
 MJ25_WH_sites.463.a:"그들은 아직 임무에 적합하다."
 
 MJ25_WH_sites.471.name:0 "횃불 계승"
 MJ25_WH_sites.471.desc:0 "비극이 닥쳤고 우리의 닻을 잃었습니다. 그러나 어찌 된 영문인지, 모든 역경에도 불구하고 [fromfrom.leader.GetName]의 팀은 우리의 잠재의식의 흐름 속에서 표류하며 살아남았습니다.\n\n당연히 그들 역시 붕괴하는 꿈의 풍경에 삼켜졌어야 했습니다. 그런데도… 그것은 안정적으로 유지됩니다.\n\n이 문제를 조사한 결과, 우리는 유일한 가능한 결론에 도달했습니다. [fromfrom.leader.GetName]은 어떤 면에서는 여전히 살아 있습니다. 그들의 육체적 죽음의 순간, 그들의 정신은 임무를 완수하기 위한 필사적인 시도 속에서 다른 과학자의 정신에 달라붙었음에 틀림없습니다."
 MJ25_WH_sites.471.hivemind.desc:0 "비극이 닥쳤고 우리의 닻을 잃었습니다. 그러나 어찌 된 영문인지, 모든 역경에도 불구하고 우리가 계속해서 잠재의식의 흐름을 헤쳐나가는 동안 우리의 잠재의식적 정신 풍경은 안정적으로 유지됩니다.\n\n우리는 고등 사고 과정에 재배열이 휩쓸고 지나가는 것을 느끼며 이미 그 이유를 이해하고 있습니다. 우리는 닻이 있어야 했고, 그래서 이미 다른 것을 만들었습니다. 적합한 드론이 찾아져 우리의 신념의 빛나는 정수로 채워져 임무를 계속할 준비가 되었습니다. 하지만 그런 일이 다시 일어난다면, 우리는 또 다른 존재가 그 횃불을 이어받을 준비가 되어 있도록 해야 합니다."
 MJ25_WH_sites.471.a:"이제 그들이 우리의 닻이다."
 MJ25_WH_sites.471.b:"우리의 닻은 새로운 육신을 입고 존속한다."
 
 MJ25_WH_sites.472.name:0 "꿈의 종말"
 MJ25_WH_sites.472.desc:0 "비극이 닥쳤고 우리의 닻을 잃었습니다. 별의 노래 요람은 고요히 잠들어 있고, 침대는 정신이 산산조각 난 자들의 살아있는 시체들로 가득합니다.\n\n[fromfrom.leader.GetName]의 팀 중 요람의 복도를 울리는 새로운 속삭임 외에는 생존자가 없습니다. 그들은 가망이 없었습니다. 우리의 결합된 신념을 전달할 닻이 없으니, 별의 노래가 순식간에 그들을 데려갔습니다.\n\n이제 그들의 여정을 기억하는 자는 아무도 없습니다. 우리는 다시 시작해야 할 것입니다."
 MJ25_WH_sites.472.hivemind.desc:0 "비극이 닥쳤고 우리의 닻을 잃었습니다. 별의 노래 요람은 고요히 잠들어 있고, 우리의 정신의 아공간이 우리의 의식 속으로 붕괴하고 있습니다.\n\n우리 자신을 해방하기 위해, 우리는 심연을 탐구하던 파편들과의 연결을 끊어야 했습니다. 본능적인 생각의 물결이 그들을 부수기 위해 밀려들어오는 동안에도 말입니다. 우리 자신 중 그 부분들은 사라졌지만, 우리의 더 큰 자아는 살아남았습니다.\n\n그러나 우리의 상승 과정에서 우리는 배웠던 것을 잘라내야 했고, 우리의 가장 깊은 자아로의 여정에 대한 기억은 흐릿하고 불분명해졌습니다. 우리는 다시 시작해야 할 것입니다."
 MJ25_WH_sites.472.a:"우리는 좌절하지 않을 것이다."
 MJ25_WH_sites.472.a.tt:"§r별의 노래 요람§! 고고학 발굴 현장이 1단계로 재설정됩니다."
 
