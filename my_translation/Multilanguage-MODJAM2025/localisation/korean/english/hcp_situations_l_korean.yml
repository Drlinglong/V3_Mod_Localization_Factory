 ### Planet Modifier
 hcp_being_harvested_modifier:"채굴 중"
 hcp_being_harvested_modifier_desc:"이 행성은 $hcp_orbital_quarrier$에 의해 체계적으로 해체되고 있습니다. 행성의 수명은 얼마 남지 않았습니다."

 ### Messages
 hcp_MESSAGE_HARVEST_WORLD_TITLE:"행성 채굴"
 hcp_MESSAGE_HARVEST_WORLD_MINERALS_TEXT:"$PLANET|Y$ 채굴을 통해 귀중한 광물을 얻었습니다.\n£minerals£$RESOURCE|Y$"
 hcp_MESSAGE_HARVEST_WORLD_ALLOYS_TEXT:"$PLANET|Y$ 채굴을 통해 귀중한 합금을 얻었습니다.\n£alloys£$RESOURCE|Y$"

 ### Situation
 hcp_situation_harvest_planet:"[Target.GetName] 채굴"
 hcp_situation_harvest_planet_type:"행성 채굴"
