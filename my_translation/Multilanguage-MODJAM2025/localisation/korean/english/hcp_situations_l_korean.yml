 hcp_situation_harvest_planet_desc:"지각부터 시작하여 이 행성을 완전히 벗겨낼 것입니다. 낭비되는 것이 없도록 아무것도 남기지 않을 것입니다."

 hcp_stage_harvesting:"행성 해체 중"

 hcp_string_harvesting_progress:"행성 채굴"
 hcp_harvest_finish_tooltip:"[Target.GetName]을(를) 채굴하여 이전의 껍데기만 남깁니다."

 ## Approaches
 hcp_approach_harvest:"채굴"
 hcp_planet_harvest_effect:"행성을 채굴하여 £hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!를 얻고, 6개월마다 £minerals£ §H$minerals$§! 또는 £alloys£ §H$alloys$§!를 얻습니다."

 hcp_approach_dismantle:"$hcp_orbital_quarrier$ 해체"
 hcp_harvester_dismantle_effect:"§Y$hcp_orbital_quarrier$§!를 해체하고, 잠재적인 비효율성에도 불구하고 행성 채굴을 중단합니다."

 ## Finisher Event
 hcp_harvesters_situations.2.name:"행성 채굴 완료"
 hcp_harvesters_situations.2.desc:"우리는 §Y[Target.GetName]§!에서 충분히 채굴하여 더 이상의 집중적인 채굴 작업은 효율적이지 않을 것입니다.\n\n남아있는 인구는 §Y[Owner.Capital.GetName]§!으로 대피시켰으며, 남아있는 자원은 표준 궤도 채굴 기지를 통해 수집할 수 있습니다."
 hcp_harvesters_situations.2.a:"임무 완료."
 hcp_harvesters_situations.2.a.tooltip:"§Y[Target.GetName]§!은(는) 이제 소행성으로 변했습니다."

 ###########################
 # Outward Bound Situation #
 ###########################
 #### Master Situation
 ### Policies
 policy_hcp_evacuation_policy:"대피 정책"
 policy_hcp_evacuation_policy_desc:"이 정책은 우리 성계 채굴기가 다른 제국의 행성 인구를 어떻게 처리할지 지시합니다."

 hcp_evacuate_everyone:"인구 대피"
 hcp_evacuate_everyone_name: "$hcp_evacuate_everyone$"
 hcp_evacuate_everyone_desc:"우리는 다른 제국 식민지의 인구를 특이점 사일로 주변의 안식처로 대피시킬 것입니다."

 hcp_evacuate_only_ours:"인구 수확"
 hcp_evacuate_only_ours_name: "$hcp_evacuate_only_ours$"
 hcp_evacuate_only_ours_desc:"우리는 다른 제국의 인구를 그들이 거주하는 행성과 함께 수확할 것입니다."

 ### Messages
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TITLE:"항성 수확기 이탈"
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TEXT:"우리 §Y성계 채굴기§! 중 하나가 은하를 떠났습니다."

 ### Special Projects
 hcp_DEPARTURE_POINT:"출발 지점"
 hcp_DEPARTURE_POINT_DESC:"우리는 §H[this.GetName] 성계§!를 우리 §Y성계 채굴기§!의 이상적인 출발 지점으로 식별했습니다."

 ### Situation
 hcp_situation_outward_bound_master:"바깥으로 향하는 여정"
 hcp_situation_outward_bound_master_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_master_monthly_change_tooltip:"이 §Y상황§!은 우리가 §Y$hcp_stellar_harvester$s§!를 우리 은하 밖으로 보낼수록 진전될 것입니다."
 hcp_situation_outward_bound_master_desc:"장기적인 생존을 위한 충분한 자원을 모으기 위해, 우리는 §Y성계 채굴기§!를 우리 은하 밖으로 보내야 합니다. 각각의 채굴기는 우리 문명 전체의 희망을 싣고 있습니다.\n\n성계 채굴기: §G[owner.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_master_finish_tooltip:"우리는 목표 달성을 보장하기에 충분한 성계 채굴기를 보낼 것입니다."
 hcp_build_another_stellar_harvester:"£trigger_no£ 성계 채굴기 없음"

 ### Situation Events
 ##On Start
 hcp_harvesters_situations.1000.name: "$hcp_situation_outward_bound_master$"
 hcp_harvesters_situations.1000.desc:"우리는 우리 은하가 합리적인 기간 동안 우리 문명을 유지하기에 충분한 자원을 포함하고 있지 않다는 것을 한동안 알고 있었습니다. 우리는 다른 은하계로 눈을 돌리기 시작해야 할 것입니다. 이를 위해, 우리는 성계 채굴기에 실험적인 초광속 항성간 항법 장치를 장착하여 은하계 사이를 초광속으로 이동할 수 있게 했습니다.\n\n성계 채굴기를 은하계 밖으로 보내는 것은 위험한 시도입니다. 그곳에 어떤 위험이 존재할지 알 수 없으므로, 전체적인 성공 확률을 높이기 위해 충분한 수의 채굴기를 보내야 할 것입니다.\n\n또한, 우리 문명 전체를 수용하기 위해 특이점 사일로 주변의 안식처들을 준비해야 할 것입니다. 우리는 각 안식처의 거주 가능한 면적을 확장할 준비가 되어 있지만, 상당한 양의 자원이 필요할 것입니다."
 hcp_harvesters_situations.1000.a:"안식처 우선"
 hcp_harvesters_situations.1000.b:"성계 채굴기 우선"

 ##On Finish
 hcp_harvesters_situations.1005.name:"최고 효율"
 hcp_harvesters_situations.1005.desc.a:"우리는 이제 우주의 자원이 결국 우리의 것이 될 것을 보장하기 위해 충분한 수의 성계 채굴기를 우리 은하 밖으로 보냈습니다. 이제 우리는 다른 곳으로 시선을 돌려야 합니다.\n\n다른 제국들이 우리의 활동에 전혀 만족하지 않는다는 것은 명백합니다. 이를 위해, 우리는 특이점 사일로를 우주의 나머지 부분으로부터 격리할 방어막 설계를 진행해왔습니다. 이 방어막은 접촉하는 물질을 분해하여 우리의 피난처 중심에 있는 블랙홀로 빨아들이도록 설계되었습니다."
 hcp_harvesters_situations.1005.desc.b:"$hcp_harvesters_situations.1005.desc.a$\n\n우리가 그것을 활성화하기 전에 인구를 안식처로 완전히 재배치해야 할 것입니다."
 hcp_harvesters_situations.1005.a:"방어막을 준비하라."
 hcp_harvesters_situations.1005.b:"남은 인구를 재배치해야 한다."

 ## Approaches
 hcp_approach_sanctuaries:"피난처를 우선시하라."
 hcp_planet_sanctuaries_effect:"우리의 필요를 충족시키도록 피난처 개발을 우선시해야 한다."

 hcp_approach_harvesters:"수확기를 우선시하라."
 hcp_harvesters_effect:"항성 수확기를 우선시해야 한다. 만약 그들이 필요한 자원을 얻지 못한다면 우리의 생존이 위태로워질 수 있다."
 mod_shipsize_hcp_stellar_harvester_weapon_damage:"$hcp_stellar_harvester$ $MOD_SHIP_WEAPON_DAMAGE$"

 #### Dummy Situation
 ### Messages
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TITLE:"항성 수확기 이탈"
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TEXT:"$TARGET|Y$ 소속의 §Y항성 수확기§!가 은하계를 떠났습니다."

 ### Situation
 hcp_situation_outward_bound_dummy:"은하계 외부로 향함: [Target.GetName]"
 hcp_situation_outward_bound_dummy_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_dummy_monthly_change_tooltip:"이 §Y상황§!은 [Target.GetName]이 §Y$hcp_stellar_harvester$s§!를 우리 은하계 너머로 보냄에 따라 진행될 것입니다."
 hcp_situation_outward_bound_dummy_desc:"§H[Target.GetName]§!은(는) §Y항성 수확기§!를 다른 은하계로 보내기 시작했습니다. 각각은 전 우주에 §R존재론적 위협§!을 가합니다.\n\n항성 수확기: §R[target.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_dummy_finish_tooltip:"너무 많은 항성 수확기가 탈출했을 것입니다."

 ### Situation Events
 ##On Start
 #First Stellar-Harvester Left Galaxy
 hcp_harvesters_situations.2000.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2000.desc:"[Target.GetName] 소속의 항성 수확기 중 하나가 방금 은하계를 떠났습니다. 우리는 함선이 떠나기 전, 새로운 형태의 초광속 이동을 사용하는 것으로 보이는 기묘한 아공간 교란이 함선 주변에 축적되는 것을 감지했습니다.\n\n처음에는 다뤄야 할 대상이 하나 줄어든 것에 안도했지만, 이것이 가진 완전한 의미는 곧 분명해졌습니다. 항성 수확기는 수집한 물질을 활용하여 스스로 복제하도록 설계되어 있습니다. 탈출한 수확기들은 언젠가 크게 증식하여 돌아올 가능성이 높습니다!\n\n낙관적으로는 다른 은하계의 문명들이 그들이 가하는 위협을 인지하고 통제 불능 상태가 되기 전에 파괴할 가능성이 항상 있지만, 하나씩 떠날 때마다 그들의 성공 가능성은 증가합니다. 우리는 더 이상 많은 수확기가 탈출하는 것을 용납할 수 없습니다."
 hcp_harvesters_situations.2000.a:"그들은 막아야 합니다."
 #Built Half Stellar-Harvesters Required to Win
 hcp_harvesters_situations.2001.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2001.desc:"[Target.GetName] 내부에 잠입한 우리 요원들이 몇 가지 충격적인 소식을 가져왔습니다. 알려진 바에 따르면, 그들은 항성 수확기에 은하계 간 이동이 가능한 새로운 유형의 초광속 추진기를 장착했다고 합니다.\n\n처음에는 이 발견에 당혹스러웠지만, 완전한 의미는 곧 분명해졌습니다. 항성 수확기는 수집한 물질을 활용하여 스스로 복제하도록 설계되어 있습니다. 탈출한 수확기들은 언젠가 크게 증식하여 돌아올 가능성이 높습니다!\n\n만약 하나라도 탈출한다면, 우리는 다른 은하계의 문명들이 그들이 가하는 위협을 인지하고 통제 불능 상태가 되기 전에 파괴할 수 있기를 바라야 할 것입니다. 하지만 이는 그들이 존재한다 하더라도 우리와 동등한 기술 수준에 있다는 가정을 전제로 합니다. 우리는 그들이 탈출하기 전에 가능한 한 많이 파괴해야 합니다."
 hcp_harvesters_situations.2001.a:"그들은 막아야 합니다."

 ##On Finish
 hcp_harvesters_situations.2005.name:"암울한 필연성"
 hcp_harvesters_situations.2005.desc:"[Target.GetName]은(는) 이제 최소 하나라도 성공적으로 복제될 것을 보장할 만큼 충분한 수의 항성 수확기를 은하계 너머로 보냈습니다. 우리가 너무 늦기 전에 그들을 처리할 의지와 능력을 가진 문명들이 저 밖에 존재한다고 믿고 싶지만, 현실적으로 우리의 유일한 희망은 그들이 돌아오는 것을 우리가 보지 못할 만큼 오래 살지 않는 것입니다."
 hcp_harvesters_situations.2005.a:"우리의 미래에 그림자가 드리웁니다."

 ## Approaches
 hcp_approach_track_harvesters:"항성 수확기 추적"
 hcp_track_harvesters_effect:"우리의 관측 기지는 [Target.GetName] 소속의 모든 항성 수확기의 움직임을 추적할 것입니다."

