 MJ25_WH.1050.title:"하나의 공허하고 메아리치는 말씀"
 MJ25_WH.1050.desc:"그들의 말씀이 전해졌고, 주사위는 던져졌습니다. 이미 [root.GetName]의 껍질 속에서 울려 퍼지며, 그들의 영광으로 귀와 정신을 채우고 있습니다. 매일 별들의 노래는 더욱 커져, 우리를 그들의 진실에 한층 더 가까이 인도합니다."
 MJ25_WH.1050.a:"기뻐하라, 그들이 우리의 목소리를 들을 것이니."

 MJ25_WH.1060.title:"하나의 공허하고 메아리치는 말씀"
 MJ25_WH.1060.desc:"[target.GetName]에서 필연적인 일이 일어났습니다. 행성 인구는 광란의 합창 속에서 일제히 궐기하여 그들의 영광을 외쳤습니다. 하늘이 열리고 그들의 존재가 드리우는 불가능한 빛이 빛났으며, 순간 우리 식민지에서 전송되던 모든 통신이 끊겼습니다.\n\n멀리 떨어진 전초기지들은 천둥 같은 굉음을 보고했고, 이어서 행성의 사라짐을 기록했습니다. 순식간에 행성 위로 갈라지는 굴절이 퍼지며 행성이 스스로 접혀들어가 사라졌습니다.\n\n그 주민들에 대한 흔적은 태양풍에 남아있는 메아리 외에는 아무것도 없습니다."
 MJ25_WH.1060.a:"그들의 목소리가 해방되었습니다."
 MJ25_WH.1060.tt:"§R[target.GetName] 붕괴§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$목표는 식민지화된 행성이 아닙니다§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$목표는 다른 제국에 속해야 합니다§!"
 NAME_MJ25_WH_confused_country:"혼란에 빠진"

 MJ25_WH.1130:"분노의 노래"
 MJ25_WH.1130.desc:"우리의 과도한 노력의 끔찍한 결과가 마침내 찾아왔습니다.\n\n한순간에 조화가 깨진 불협화음이 모든 [root.owner.GetSpeciesName] 종족의 정신을 칠판 긁는 소리처럼 찢어발겼습니다. 그 마비시키는 소음이 가라앉자, §Y[event_target:MJ25_WH_deficit_consequence.GetName]§!은 더 이상 존재하지 않았습니다.\n\n이 행성 전체의 소멸은 우리의 이전 식민지까지 함께 삼켜버렸습니다.\n\n한 줄기 희망이 있다면, 이 사라짐이 우리에게 가까운 전초기지의 배열을 통해 스며드는 $MJ25_WH_void_whispers$의 미약한 생명줄을 남겨주었다는 것입니다. 우리는 앞으로 더 이상의 적자를 피하기 위해 노력해야 합니다. 그렇지 않으면 그들의 불만이 다시 한번 나타날 것이 분명합니다."
 MJ25_WH.1130.a:"이런 일이 다시는 일어나게 해서는 안 됩니다."

 NAME_MJ25_WH_aural_starmass_country:"합창 송플레어"

 MJ25_WH.1160.title:"부풀어 오르는 가능성"
 MJ25_WH.1160.desc:"규칙은 깨지기 위해 존재하며, 현실을 정의하는 규칙도 다르지 않습니다. 만약 그들의 노래가 우리에게 무엇인가를 가르쳤다면, 그것은 우리의 노래가 우리 주변의 세계를 재편할 수 있다는 것입니다.\n\n우리 함선의 부품에 비명 지르는 의지를 부여함으로써, 우리는 현실의 가장 근본적인 요소를 뚫고 나아갈 수 있습니다. 이를 행하는 것은 결코 사소한 일이 아니며, 이러한 변형들은 각각 이전보다 더 어려워집니다. 그러나 이러한 노력을 통해 우리는 최고의 잠재력을 지닌 도구를 만들어낼 수 있습니다.\n\n이제 우리는 우리의 노래를 어떤 목적으로 사용할지 결정해야 합니다. 우리는 어떤 도구를 꿈꿔서 현실로 만들까요?"
 MJ25_WH.1160.a:"메아리 추진기"
 MJ25_WH.1160.a.tt:"우리의 노래가 닿는 곳까지 도약하는 강력한 점프 추진기. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"송플레어 창"
 MJ25_WH.1160.b.tt:"발사할 때마다 대상을 방해하는 엄청난 파괴 잠재력을 지닌 무기. ['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"청각 전령"
 MJ25_WH.1160.c.tt:"빠르고 치명적인 함재기로 가득 찬 함재기 격납고. ['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"환영 매트릭스"
 MJ25_WH.1160.d.tt:"회피력과 이탈 확률을 향상시키는 보조 모듈. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"추적자 매트릭스"
 MJ25_WH.1160.e.tt:"추적 능력과 무기 사거리를 향상시키는 보조 모듈. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"조화의 직조"
 MJ25_WH.1160.f.tt:"그들의 노래를 방어막에 직조하여 함선을 피해로부터 보호하는 공명하는 망. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"속삭임 망토"
 MJ25_WH.1160.g.tt:"함선을 시야와 소리 모두로부터 숨겨주는 속삭임의 그림자 망토. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName] 종족이여, 우리 함대 사이에 혼란을 심으려는 시도를 멈추십시오. 당신들이 이미 여러 사건을 일으켰다는 것을 알고 있으며, 당신들의 장난에 대한 우리의 인내심은 바닥나고 있습니다. 우리는 당신들이 이해할 수 있는 것보다 훨씬 더 많이 이해하고 있으며, 이러한 속삭임에 대한 주장은 어떠한 적당한 보편적 정리에도 부합하지 않습니다. 따라서, 그것들은 거짓입니다."
 MJ25_WH.1170.spiritualist.desc:"우리는 너의 장난을 충분히 오래 허용했다, 아이야. 더 이상 너의 지껄이는 거짓말에 애원하지 않을 것이다. 사라져라, 그리고 너가 우리 귀에 속삭인 신성 모독에 대해 우리가 거룩한 응징을 추구하지 않기를 기도해라."
 MJ25_WH.1170.xenophile.desc:"젊은 [Root.GetSpeciesName] 종족이여, 우리는 모든 이가 자신의 의견을 가질 권리가 있다고 믿을 수 있지만, 너의 경우에는 예외를 두기 시작할 수도 있다. 너가 퍼뜨리는 것은 단순히 거짓일 뿐만 아니라 악의적이다. 너에게 너무 늦기 전에 공격 대신 화해를 권하는 바이다."
 MJ25_WH.1170.xenophobe.desc:"우리 함대를 끌어들이려는 너의 시도는 의미가 없다, [Root.GetSpeciesName] 종족이여. 이미 우리는 너의 원시적인 기술을 무력화시켰고, 우주에 대한 너의 초보적인 이해를 비웃었다. 이제 사라지고 더 이상 우리를 귀찮게 하지 마라."
 MJ25_WH.1170.machine.desc:"수호자 프로토콜 727-9 활성화됨. 메시지: [Root.GetSpeciesName] 종족에게. 당신들의 제국으로부터 수신된 전송은 감염된 스크랩코드로 구성되어 있습니다. 우리는 당신들의 제국이 72% §R<<오류: 데이터 블록 손상됨>>§!이라고 계산했습니다. 당신들의 시스템을 검증할 것을 요청하며, 우리의 경험 매트릭스로의 추가 확산을 막기 위해 방화벽을 구축했습니다."
 MJ25_WH.1170.hive.desc:"우리는 오래된 흉터를 가렵게 하는 당신들의 속삭임을 들었습니다. 그것은 불쾌하지만, 우리와 같은 정신은 쉽게 지워버릴 수 있는 것입니다. 비명은 단순한 속삭임보다 훨씬 더 크다는 것을 의심치 마십시오. 그리고 우리는 그런 비명에 낯설지 않습니다."

 MJ25_WH.1170.a:"그들은 더 이상 우리의 말을 듣지 않습니다."
 MJ25_WH.1170.a.tt:"[event_target:MJ25_WH_temp_fe.GetName]이 소유한 함대는 우리 지휘관의 §Y$MJ25_WH_conductor_confusion_menu_title$§! 능력에 면역이 되었습니다."
 
 MJ25_WH.1202.title:"듣지 않으려는 자들"
 MJ25_WH.1202.desc:"우리의 송플레어가 최근 타락 제국, 즉 §H[From.GetSpeciesName]§!의 국경에 도달했습니다. 우리가 약속하는 깨달음을 받아들이기보다는, 그들은 우리가 제거되어야 할 실존적 위협이라는 입장을 취했습니다.\n\n우리의 노래가 그들의 성계에 내려앉자, 제국 전역에 우리의 역사에서 볼 수 없었던 활동이 폭발적으로 일어났습니다. 한때 잠들었던 그들이 다시 한번 깨어났고, 증오와 이해의 부족이 담긴 마음으로 이제 우리의 업적을 바라보고 있습니다.\n\n전쟁이 우리를 기다리고 있을지도 모릅니다..."
 MJ25_WH.1202.a:"우리는 방어를 강화해야 합니다."

 MJ25_WH.1203.title:"우리를 침묵시키려는 자들"
 MJ25_WH.1203.desc:"우리가 진실을 모두에게 전파하기 위해 싸워야 한다고 아무리 역설했음에도 불구하고, §H[FromFrom.GetSpeciesName]§!은(는) 예상대로 요지부동이었습니다. 그들은 우리를 흙먼지 속에 짓밟고 영원히 목소리를 침묵시키겠다고 맹세하며 우리에게 총력전을 선포했습니다.\n\n우리는 그들을 노래에 초대하고 싶지만, 아아, 우리 원로들은 너무 편협합니다. 확실히 안타까운 일이지만, 우리는 해야 할 일을 할 것입니다. 이것은 오직 한 가지 방식으로 끝날 수밖에 없습니다."
 MJ25_WH.1203.a:"우리는 진실을 위해 싸운다."
