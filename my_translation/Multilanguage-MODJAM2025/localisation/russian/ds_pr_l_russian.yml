ds_pr_eldergod_tt:"Оно не колеблется. Оно даже не сопротивляется. Оно просто поглощает."
dsPR.1017.name:"§RВторжение кошмара§!"
dsPR.1017.desc:"Гигантское чудовище атакует систему §Y[event_target.target_system.GetName]§!, распространяя свою изменяющую материю ауру над планетами и центрами населения. Мы ожидаем потерять большую часть населения там §Yв течение месяца§!, если не всё! \n\nПо мере того, как колонии в системах [event_target.target_system.GetName] умолкают, последнее отчаянное сообщение отправляется в близлежащие регионы: \"Всё темнеет и сливается воедино. Наши тела, вся жизнь, все мысли. У нас нет рта, но мы хотим кричать.\""
dsPR.1017.a:"Эвакуировать население!"
dsPR.1018.name:"§RПустой пир§!"
dsPR.1018.desc:"Хотя тысячи глаз искали разумную жизнь для поглощения, ни одной не было найдено. \n\nКогнитивная энергия, которая \"им\" требуется, пока недоступна нам. Тем не менее, системы с обильными охотничьими угодьями вскоре будут покорены силой."
dsPR.1018.a:"Идите и побеждайте."

decision_ds_pr_voidstreaming:"§CФормирование гиперпотока§!"
decision_ds_pr_voidstreaming_desc:"Манипулируя скрытыми энергетическими и гравитационными силами между системами, мы сможем по своему желанию управлять гиперкоридорами."
decision_ds_pr_voidstreaming_effects:"§EПри использовании в §Y1-й§! раз:§! Устанавливает начальную точку \n(действительно в течение £time£ §Y60 дней§!) \n§EПри использовании во §Y2-й§! раз:§! Устанавливает конечную точку \n\n§GСоздаёт§! или §Rуничтожает§! гиперкоридорное соединение между начальной и конечной точками."
