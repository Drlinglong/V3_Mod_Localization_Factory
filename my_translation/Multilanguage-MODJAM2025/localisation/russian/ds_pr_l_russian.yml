# Event Chain (in order)
ds_pr_crisis_chain_title:"Столкновение измерений"
ds_pr_crisis_chain_desc:"Чтобы согнуть реальность, мы должны сначала преодолеть правила, которые навязывает нам Вселенная."
ds_pr_crisis_counter:"Развитие кризиса"

dsPR.1.name:"В неизведанное"
dsPR.1.intro:"Существуют области бытия, настолько превосходящие наши собственные, что простая попытка осмыслить их способна свести с ума большинство пытливых умов. Хотя они и занимают то же физическое пространство, что и мы, они остаются недоступными для наших чувств. Звезда могла бы вращаться прямо перед нами, и всё же мы понятия не имеем, как выглядят эти феномены или как они работают."
dsPR.1.desc:"$dsPR.1.intro$\n\nЭта загадка вот-вот будет разгадана. Одно из самых странных творений природы, тёмная материя, кажется, является ключом к её разгадке. Если мы сможем раскрыть её секреты, тайны вселенной будут раскрыты."
dsPR.1.a:"Освободимся."

DS_PR_DM_PROJECT:"Вопрос времени"
DS_PR_DM_PROJECT_DESC:"Тёмная материя обладает множеством свойств, которые, казалось бы, противоречат нескольким природным законам. Если мы хотим исследовать существование пространственных разрывов, понимание этой субстанции является не просто вариантом, но необходимостью."

dsPR.5.name:"Искажённые результаты" # prev project
dsPR.5.desc:"С момента существования галактики, и даже всей вселенной, тёмная энергия играла значительную роль в сохранении целостности ткани пространства. \n\nПо мере того как наше понимание физических законов росло, мы начали задаваться вопросом, возможно ли обойти барьер между вселенской материей и сознанием. \n\nВ конце концов, если наше существование подчиняется тем же правилам, что и остальная вселенная, то должна быть возможность соединиться с окружающей нас материей. \n\n§HУровень разблокирован:§! $ds_pr_level_1$"
dsPR.5.a:"Интригует."

dsPR.10.name:"Принудительная эволюция" # level 2
dsPR.10.desc:"У вселенной есть свой язык. Однако эти голоса обходят нашу слуховую систему, пытаясь говорить напрямую с нашим сознанием. Возможно, нам нужно настроить нашу анатомию на частоты, которые наша биология изначально не была способна воспринимать. \n\n§HУровень разблокирован:§! $ds_pr_level_2$"
dsPR.10.a:"Чтобы выжить, мы должны адаптироваться."

DS_PR_INF_1_PROJECT:"Тёмные инфузии"
DS_PR_INF_1_PROJECT_DESC:"Наша жизнь измеряется десятилетиями; мы увядаем и умираем. Чтобы разорвать этот цикл, мы должны предпринять более радикальный подход и преодолеть границы нашего ограниченного существования. \n\nМы уже знаем, что существует нечто гораздо более великое, чем мы. Наши эксперименты по контролю сознания окружающих нас показали первые результаты, но мы можем пойти ещё дальше."

dsPR.15.name:"Зеркальная жизнь" # prev project
dsPR.15.desc:"Наши предсказания были верны. Различные эксперименты показали, что инфузии с участием изменённой тёмной материи действительно могут стимулировать рост новой живой ткани. \n\nУчёные уверены: если мы продолжим эту тенденцию, мы достигнем эволюционной стадии, невиданной ранее. В результате были разработаны планы по поддержке этого начинания в промышленных масштабах по всем нашим мирам."
dsPR.15.a:"Пришло время эволюционировать."

dsPR.20.name:"Первый прорыв" # level 3
dsPR.20.intro:"Нахождение во власти сил, превосходящих наше понимание, привело нас на путь, который никто никогда не осмеливался пройти, и теперь мы видим первые результаты."
dsPR.20.desc:"$dsPR.20.intro$\n\nНаши беспощадные эксперименты с альтернативными реальностями привели к колоссальному разрыву в ткани пространства в §H[root.capital_star.GetName]§!. Хотя мы не можем полностью понять это явление, мы чувствуем от него облегчение. Наше сознание, теперь соединённое энергетическим потенциалом тёмной материи, эволюционировало непостижимым образом. \n\n§HУровень разблокирован:§! $ds_pr_level_3$"
dsPR.20.a:"Начать трансформацию."

dsPR.21.name:"Спектральная Адаптация"
dsPR.21.intro:"Новый образ, который мы воплощаем, не только просветил нас, но вскоре осветит всю галактику. В то время как преобразования в промышленных масштабах уже начались, мы заметили, что наш новый генетический код очень чувствителен к специфическим энергетическим волнам."
dsPR.21.desc:"$dsPR.21.intro$\n\nВ зависимости от длины волны излучения, мы можем изменить итоговый цвет нашего нового облика. \n\n§HОткрывает Варианты Портретов:§! Цветовой Спектр"
dsPR.21.a:"§BСиний§! Спектр"
dsPR.21.b:"§HОранжевый§! Спектр"
dsPR.21.c:"§GЗеленый§! Спектр"
dsPR.21.d:"§RКрасный§! Спектр"
dsPR.21.e:"§rФиолетовый§! Спектр"
dsPR.21.f:"§TПолный§! Спектр"

DS_PR_INF_2_PROJECT:"Радиосинтез" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"Каково это – достичь рубежа, который никто не смел пересечь? Чем больше мы меняемся, тем более вездесущими мы становимся, наполняя наши тела неизведанным потенциалом. \n\nЕсли мы хотим выжить в смертоносном излучении §rРазломов§!, которые мы открываем, мы должны изменить себя. Плоть слаба, и металл ржавеет, но энергия эфемерна."

dsPR.25.name:"Анатомическое Возрождение" # prev project
dsPR.25.intro:"Не только наша физическая сила возросла, но мы также развили способности за гранью понимания. То, что когда-то было загадкой, теперь является открытым пиршеством: мы можем по желанию читать и манипулировать сознанием любого, кто находится рядом с нами." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\nМстительная вселенная взирает на нас свысока за нашу надменность. Любопытство заставило нас заглянуть за пределы нашей предначертанной биологии, и пришло время сделать последние шаги."
dsPR.25.a:"Стать §rПорождением Пустоты§!"
dsPR.25.a.tt:"Открывает признак ['trait:trait_ds_exd_phantom']. \n\n§HДополнительные Эффекты§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"Стать §rБесформенным§!"
dsPR.25.b.tt:"Открывает признак ['trait:trait_ds_exd_phantom']. \n\n§HДополнительные Эффекты§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"Колыбельная Забвения" # level 4
dsPR.30.desc:"До сих пор мы не имели представления о том, что может существовать над нами или под нами. Сегодня мы прорываемся сквозь барьер и заглядываем в тени. \n\nДругие цивилизации давно осознали угрозу, которую мы представляем для их существования. Все эксперименты с нашими собственными или захваченными образцами, модификация нашего генетического кода и исследование Черных Дыр привели к одному выводу: Сознание хрупко и неспособно постичь истину. \n\n$dsPR.30.outro$ \n\n§HУровень Открыт:§! $ds_pr_level_4$"
dsPR.30.outro:"В ответ мы начали не только читать сознание, но и поглощать его. §H[root.GetSpeciesNamePlural]§! стали чем-то настолько непостижимым для логики, что само безумие является единственно возможным исходом."
dsPR.30.a:"Пришло время полностью открыть разлом."

dsPR.31.name:"§RДефицитное Вознесение§!"
dsPR.31.intro:"Наш неудержимый прогресс отвлек нас от модификации нашего населения. В то время как Разломы распространяют смертоносное излучение по местным звездным скоплениям, обычная жизнь уже начала угасать. Наш вид не исключение, по крайней мере, пока."
dsPR.31.desc:"$dsPR.31.intro$ \n\nСоставленные нами планы требуют, чтобы наше население было физически подготовлено к новым условиям, в которых мы скоро будем жить. Если мы не будем действовать быстро, мы должны ожидать потери значительной части нашего населения, как только начнется финальная стадия нашего пути. \n\nДо §R50%§! нашего населения все еще не хватает необходимых признаков, чтобы достичь конца этого пути."
dsPR.31.a:"Мы должны действовать быстро."
dsPR.31.a.tt:"Построив ['concept_ds_pr_engine'] на планете, до §G200§! £pop£ единиц населения на колонии получат признак ['trait:trait_ds_exd_phantom']. \n\nПо достижении уровня кризиса §YПриносящие Конец§!, единицы населения без признака §Y$trait_ds_exd_phantom$§! будут медленно §Rумирать§!."

DS_PR_INF_3_PROJECT:"Открыть Разлом"
DS_PR_INF_3_PROJECT_DESC:"Галактика разрывается §rРазломами§!, которые мы будем использовать, чтобы разорвать само время на части. Свирепые видения вызвали бурю из измерения, в которое мы пытались войти, и теперь она поглощает галактику в смерти. \n\nКогда мы откроем последний барьер, все сознания на нашем пути будут поглощены наступающими ужасами."

dsPR.35.name:"Второе Проникновение" # prev project
dsPR.35.desc:"Вмешательство в §rРазломы§! вновь приблизило альтернативное измерение, вход в которое мы хотели получить, к нашей собственной реальности. Движимые страхом, другие смотрят на нас с подозрением, готовые нанести удар в моменты слабости, чтобы остановить наше предприятие. \n\nХотя они не могут понять нашей цели, нами движет не ненависть. Вместо этого, нами движут факторы, которые наши оппоненты неспособны осознать."
dsPR.35.a:"Глупцы."

dsPR.40.name:"Неизбежный Вихрь" # level 5
dsPR.40.desc:"Мы внедряем в галактику экосистему, которой здесь не место. Ее правила не благоволят и не ненавидят тех, кто поселился здесь первым. Остальные просто оказались на линии огня и скоро ощутят последствия своей неспособности адаптироваться. \n\nСотканное из неземных цветов, происходящее кажется невозможным для осмысления. Галактика меняется, и те, чье время на исходе, готовят контрмеры против нас. \n\nДля нас это последний призыв завершить начатое. \n\n§HУровень Открыт:§! $ds_pr_level_5$"
dsPR.40.a:"Подготовить флоты!"

dsPR.45.name:"Надвигающаяся Буря" # others
dsPR.45.intro:"Бесчисленные зверства, совершенные §Y[event_target.ds_pr_crisis_country.GetName]§!, побудили Галактический Сенат провести экстренное совещание. Согласно многочисленным разведывательным докладам, они, по-видимому, пытаются \"разорвать реальность на части\" с помощью манипулируемых Черных Дыр."
dsPR.45.desc:"$dsPR.45.intro$\n\nВ то время как все больше систем разрываются на части излучением гравитационных аномалий, Сенат собирает коалицию империй, чтобы остановить эти несанкционированные эксперименты. \n\nКонтратака не только защитит физическую целостность галактики, но и освободит тех, кто потерял рассудок из-за псионного злоупотребления потусторонними силами со стороны §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!."
dsPR.45.a:"Мы должны работать вместе."
dsPR.45.a.tt:"Будет сформирована коалиция империй для борьбы с §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.b:"Отклонить"
dsPR.45.b.tt:"Проблемы других империй нас не касаются. Мы не будем участвовать в совместных усилиях по остановке §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.c:"Держаться в стороне от этого хаоса."
dsPR.45.c.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§! не представляют для нас опасности. Другие империи могут сформировать милитаристическую коалицию против них в попытке остановить их начинание."

dsPR.55.name:"§RОбъявлен Кризис:§! Раскол Пространства" # crisis
dsPR.55.intro:"Призываемая нами реальность непостижима для большинства, чрезмерно стимулируя их мозг и сводя их с ума. Открылся портал в неизведанные миры, увлекая всю галактику в тени, которые теперь под нашим контролем."
dsPR.55.desc:"$dsPR.55.intro$\n\nСущности, появляющиеся из §rРазломов§!, начали поглощать всё на своём пути. Теперь мы знаем, что для процветания здесь они должны питаться существующим сознанием. Они преследуют и пожирают живых, оставляя за собой вневременную пустоту. \n\nВ то время как мы остаёмся невосприимчивыми к этому натиску, другие переживают бесконечные дни мучений по всей галактике. Движимые жаждой возмездия, они начали войну, направленную на наше полное уничтожение."
dsPR.55.a:"Они не смогли адаптироваться."
dsPR.55.b:"Одноразовые оболочки."
dsPR.55.c:"Надеемся, для них это закончится быстро."

dsPR.60.name:"§RОбъявлен Кризис:§! Призыв к оружию" # others
dsPR.60.desc:"Недавние события вынудили несколько империй объявить войну §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§! из-за угрозы, которую они представляют для всей жизни в галактике. \n\nВ результате §Y[event_target:ds_pr_crisis_country.GetName]§! на сегодняшний день находится в состоянии тотальной войны с новообразованной коалицией. \n\n$dsPR.60.outro$"
dsPR.60.outro:"Представители Галактического Сената призвали всех членов Коалиции и Сообщества мобилизовать свои флоты и начать скоординированную атаку на территорию [event_target:ds_pr_crisis_country.GetSpeciesName], заявив, что \"§Lгалактика не познает мира, пока с этой угрозой не будет покончено раз и навсегда.§!"
dsPR.60.a:"Пришло время остановить этот кошмар."

dsPR.65.name:"Видение Последствий"
dsPR.65.intro:"Война за войной, ужас за ужасом. Эта галактика видела всё, но хаос ещё не закончился. Предложение этой физической плоскости в качестве \"жертвы\" ради аудиенции с другой реальностью медленно, но верно забирает свою дань."
dsPR.65.desc:"$dsPR.65.intro$ \n\nРазломы опустошают каждую систему, и если жизнь ещё не поглощена космическими сущностями, то их экзотическое излучение разрывает её на части. Пока не наступит тишина вечной пустоты, остаётся один вопрос: \n\nКакая судьба ждёт это место, когда все страдания прекратятся?"
dsPR.65.limit:"§RНе может быть §Yсмертоносной§! империей.§!"
dsPR.65.a:"Восстановить галактику - §YСоздатели§!"
dsPR.65.a.tt:"Даёт нам свободу восстановить жизнь в галактике по своему подобию. $TABBED_NEW_LINE$- Может создавать §Yпримитивные цивилизации§! $TABBED_NEW_LINE$- Наш вид продолжит существовать с признаком ['trait:trait_ds_exd_phantom']"
dsPR.65.b:"Покинуть галактику - §YНепрошенные§!"
dsPR.65.b.tt:"Позволяет нам жить в пустоте космоса. $TABBED_NEW_LINE$- Может управлять ограниченной экономикой §Yбез £pop£ единиц населения§! $TABBED_NEW_LINE$- Может покинуть текущую §Yгалактику§!, чтобы вторгнуться в другие реальности $TABBED_NEW_LINE$- Может быть выполнено несколько раз"

