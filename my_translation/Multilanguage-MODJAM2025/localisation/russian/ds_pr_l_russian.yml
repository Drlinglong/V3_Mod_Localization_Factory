ds_pr_dreamhijacking_effects:"- Приносит £ds_mirror_insight£ §Y$ds_mirror_insight$§! и §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! за каждую затронутую империю. \n- Население целевых империй будет переживать кошмарные события. \n\n§HТребования:§! $TABBED_NEW_LINE$- Может затрагивать только §Yсоседние§! империи $TABBED_NEW_LINE$- Может затрагивать только §Y3§! империи одновременно $TABBED_NEW_LINE$- Нам необходима налаженная §Yшпионская сеть§! с уровнем §YВлияния§! не менее §G75§!"
