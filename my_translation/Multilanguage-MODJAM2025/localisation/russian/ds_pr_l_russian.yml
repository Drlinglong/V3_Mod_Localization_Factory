ds_mirror_insight_crisis_level_locked:"Требуется для разблокировки этого уровня:\n"
ds_mirror_insight_crisis_level_unlocked:"На уровне $LEVEL$ вы получаете Специальный проект и награды:\n"
ds_mirror_insight_crisis_level_unlock:"Имеет £ds_mirror_insight£ §Y$CURRENCY$§! $ds_mirror_insight$"
