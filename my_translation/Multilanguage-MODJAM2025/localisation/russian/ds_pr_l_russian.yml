ds_mirror_insight_crisis_objective:"Кризисные Задачи"
ds_mirror_insight_crisis_objective_gained:"Получено $ds_mirror_insight$"
ds_mirror_insight_crisis_objective_reward: "$REWARD$"
ds_mirror_insight_crisis_objective_progress:"Мы получили £ds_mirror_insight£ $AMOUNT$ из этой Кризисной Задачи." # replace res icon
ds_mirror_insight_crisis_description_title:"В Неизведанное"
ds_mirror_insight_crisis_description_intro:"Неизлечимое любопытство порождает путешествие к горизонту, которого невозможно достичь. Движимое неведением, стремление к запретным знаниям — обоюдоострый меч, ведущий к неизбежной гибели.\n\nХотя страх и замешательство являются частью этого опыта, они препятствуют любому научному прорыву. Тем не менее, это всего лишь примитивный инстинкт выживания, направленный на сокрытие себя в тени сил, преобладающих над нами."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nКонтролируя эти силы, мы получим шанс превратить нашу материальную жизнь во что-то большее. Время станет бессмысленным для нас, как и само существование этой реальности."
ds_mirror_insight_crisis_howto_title:"Запретное Знание"
ds_mirror_insight_crisis_howto:"Получение Зеркального Прозрения увеличивает наше базовое понимание существования и манипуляции другими измерениями. Мы получаем его, выполняя §HКризисные Задачи§!, а также используя новые способности, разблокируемые на каждом §rУровне Кризиса§!."

# Resource
ds_mirror_insight:"Зеркальное Прозрение"
ds_mirror_insight_desc:"Это не материальный ресурс, а скорее вопрос знаний. Оно представляет наше понимание существования других измерений и нашу способность нарушать законы физики."

# Menace Perks
menp_ds_pr_objectives:"Зеркальное Прозрение"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"Позволяет накапливать £ds_mirror_insight£ §Y$ds_mirror_insight$§! путем выполнения §HКризисных задач§!.\n"
menp_ds_pr_ethereal:"Эфирный сумрак"
menp_ds_pr_ethereal_desc:"Воздействие пыли темной материи на образцы открывает их сознание другим реальностям, создавая идеальные условия для наших исследований."
menp_ds_pr_ethereal_tt:"§HОткрывает тип зачистки:§! $purge_ds_pr_harvest$\n\nПозволяет нам получать £ds_mirror_insight£ §Y$ds_mirror_insight$§! путем сбора сознаний других видов.\n"
menp_ds_pr_unbreakable:"Несокрушимый"
menp_ds_pr_unbreakable_desc:"Существуют настолько опасные идеи, что само размышление о них меняет что-то внутри вас. Мы должны научиться быть стойкими к тому, что стремимся контролировать."
menp_ds_pr_unbreakable_tt:"§HОткрывает повод для войны:§! $casus_belli_cb_ds_pr_harvest$\n§HОткрывает режим бомбардировки:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"Теневые легионы"
menp_ds_pr_legions_desc:"Мир достигается силой. Наши противники будут бояться ярости, которую мы высвобождаем, как в космосе, так и у их домов. Если образцы для наших испытаний не захотят добровольно участвовать, эти Синтетические Боеформы будут преследовать и захватывать их."
menp_ds_pr_legions_tt:"§HОткрывает армию:§! $ds_pr_dark_army$\n\nЗавоевание планеты этой армией уничтожит §Y15%§! населения, взамен даруя £ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_matter:"Научное озарение"
menp_ds_pr_matter_desc:"Перед нами лежит новая эра, отмеченная стабильными достижениями наряду с трансформацией, которую мы приносим галактике и самим себе."
menp_ds_pr_chrono:"Хроногенез"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§HОткрывает технологию:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"Буря Опустошителей"
menp_ds_pr_reavers_desc:"Если мы хотим прогнать наших противников, мы должны превратиться из добычи в охотников."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nОпустошители составляют основу нашей армады и превосходны в §Yбою§!.\n\n§HОткрывает компонент корабля:§! $DS_PR_ABYSS_LANCE_SET$\nОружие для §YОпустошителей§!, способное не только дезинтегрировать цель, но и ее экипаж."
menp_ds_pr_life:"Зеркальная жизнь"
menp_ds_pr_life_desc:"Хотя трансформация может быть неприятной, результат говорит сам за себя. Наше существование станет настолько уникальным, что одного нашего присутствия будет достаточно, чтобы уничтожить любую другую форму жизни."
menp_ds_pr_life_tt:"§HОткрывает признак:§! ['trait:trait_ds_exd_phantom']\n§HОткрывает здание:§! ['concept_ds_pr_engine']\n\nКолонии со зданием £building£ §Y$building_ds_pr_engine$§! будут автоматически добавлять признак §Y$trait_ds_exd_phantom$§! нашему виду и соответствующим образом изменять их внешний вид. \n\nЕдиниц населения изменяется на колонию в месяц: §G200§!"
menp_ds_pr_nullcore:"Проектирование Нуль-Ядра"
menp_ds_pr_nullcore_desc:"Наши целенаправленные исследования по контролю экзотических материалов привели к невероятным достижениям, которые немедленно используются в новейших военных технологиях."
menp_ds_pr_nullcore_tt:"§HОткрывает компонент корабля:§! $DS_PR_VOIDBEAM_SET$ \n§HОткрывает компонент корабля:§! $DS_PR_DISINTEGRATOR_SET$\n\nЭти компоненты могут быть установлены на §Y$ds_pr_reaver_plural$§! и §Y$ds_pr_drifter_plural$§!."
menp_ds_pr_time:"Разрыв Времени"
menp_ds_pr_time_desc:"По мере нашего изменения все вокруг последует за нами. Звезды, являющиеся крупнейшими центрами притяжения, — это искра, которая зажигает все вокруг них."
menp_ds_pr_time_tt:"Принадлежащие системы медленно превратятся в §rРазломы§!."

menp_ds_pr_drifters:"Буря Скитальцев"
menp_ds_pr_drifters_desc:"Создавая червоточины размером с корабль перед флотом, перемещение по галактике становится быстрым, как мгновение ока."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\nХотя сами по себе они немного слабее, эти суда обеспечивают поддержку и §Yусиления§! для дружественных кораблей.\n"
menp_ds_pr_mind:"Читающие мысли"
menp_ds_pr_mind_desc:"Наши способности выходят за рамки известных псионических. Контроль и чтение мозговых волн других становится для нас тривиальной задачей. Между тем, эффективное управление логистикой — это лишь одно из преимуществ."
menp_ds_pr_void:"Потоки Пустоты"
menp_ds_pr_void_desc:"Само присутствие Разломов собирается расширить просторы галактики. Изменение их гравитационных выравниваний позволит нам контролировать поток энергии в пространстве, начав новую эру перестройки гиперкоридоров."
menp_ds_pr_void_tt:"§HОткрывает решение:§! ['concept_ds_pr_dec_voidstreaming'] \n\nПозволяет создавать или уничтожать §Yгиперкоридор§!. $TABBED_NEW_LINE$- Доступно на §rРазломах§! в принадлежащих системах $TABBED_NEW_LINE$- Может влиять только на §Yодно§! соединение гиперкоридора одновременно $TABBED_NEW_LINE$- Создание или уничтожение нового гиперкоридора §Yвосстановит§!$TABBED_NEW_LINE$ предыдущий"

menp_ds_pr_awakening:"Пробуждение"
menp_ds_pr_awakening_desc:"Наши неустанные эксперименты с альтернативными реальностями привели к огромному разрыву в ткани пространства-времени. Зеркальное измерение, которое мы открыли, теперь пробудилось, принеся с собой разрушительную ярость, которая вскоре начнет поглощать галактику."
menp_ds_pr_awakening_tt:"Угроза, которую мы представляем существованию других видов, неизбежно разжигает §Rконфликт§!, который охватит всю галактику.\n\n"
menp_ds_pr_aura:"Теневая аура"
menp_ds_pr_aura_desc:"Жизнь здесь не приспособлена к экосистеме, которую мы вводим в галактику. Медленно, но верно, все, что не сможет адаптироваться, будет разлагаться более или менее мучительным способом - а если не подготовиться, то §Rдаже мы сами§!."
menp_ds_pr_aura_tt:"Излучение §rРазломов§! будет медленно вызывать упадок населения без признака §Y$trait_ds_exd_phantom$§!, со скоростью §P75§! в месяц на затронутую колонию. \n\nЗатронутые системы: $TABBED_NEW_LINE$- Все системы, принадлежащие нам $TABBED_NEW_LINE$- Все системы, граничащие с нашей империей в пределах §Y1§! гиперкоридора"
menp_ds_pr_eldritch:"Потусторонний Ужас"
menp_ds_pr_eldritch_desc:"Измерение, в которое мы вот-вот войдём, обрушит пир на наш текущий план существования, что приведёт к уничтожению всех обычных форм жизни."
menp_ds_pr_eldritch_tt:"§HОткрывает Решение§!: ['concept_ds_pr_dec_god']\n\nОтправляет сущность из другого измерения пировать на враждебных мирах.\nМожет быть использовано на любой контролируемой планете или звезде, включая §Yнеобитаемые§! миры."

# Objectives
crisobj_ds_pr_tech_name:"Расшифровка Прозрений"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\nИсследовать технологию £physics_research£ §Y$tech_ds_pr_chrono$§!."
crisobj_ds_pr_rifts_name:"Контролировать §rРазрывы§! или Чёрные Дыры"
crisobj_ds_pr_rifts_desc:"Все Разрывы служат мостом между этим и другими измерениями. Изучая их, мы можем глубже понять вселенную. \n\nИметь §rРазрыв§! или §YЧёрную Дыру§! в звёздной системе с контролируемой звёздной базой."
crisobj_ds_pr_harvest_name:"Жатва Сознаний"
crisobj_ds_pr_harvest_desc:"Ради высшего блага, жертвы должны быть принесены. Захваченные разумы обеспечат изобильное поле для наших исследований, направленных на манипуляцию концепцией сознания в целом. \n\nОчистить £pop£ §YПопсов§! типом зачистки §Y$purge_ds_pr_harvest$§!."
crisobj_ds_pr_physics_name:"Произвести £physics_research£ Исследования Физики"
crisobj_ds_pr_physics_desc:"Мы переписываем реальность с такой скоростью, что изучение потенциальных последствий является необходимостью для нашего собственного выживания. \n\nЭта награда увеличивается за каждые произведённые нами §G100§! £physics_research£ §YИсследования Физики§!."
crisobj_ds_pr_anomaly_name:"Вызывать Квантовые Аномалии"
crisobj_ds_pr_anomaly_desc:"Существование хрупко. Изменение структуры небесных тел даёт ценные сведения о манипуляции материей в более крупном масштабе. \n\nИспользуйте компонент §Y$DS_PR_OSIRIS_SET$§! на кораблях §Y$ds_pr_osiris_plural$§!, чтобы превратить планету в $ds_pr_pm_anomaly$, доступный в окне флота корабля."
crisobj_ds_pr_starveil_name:"Окутать Миры"
crisobj_ds_pr_starveil_desc:"Нам нужны внешние образцы для наших испытаний. Если они не согласятся добровольно, на них будет обрушена материеизменяющая завеса. \n\nИспользуйте позицию бомбардировки §Y$bombardment_ds_pr_starveil$§! на враждебной колонии, пока её население не достигнет §Y0§! £pop£ Попсов."
crisobj_ds_pr_nightmares_name:"Вызвать Астрофобию"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\nВключить эдикт §Y$edict_ds_pr_dreamhijacking$§! для получения ежемесячной награды в размере £ds_mirror_insight£§Y$ds_mirror_insight$§! и £society_research£§Y$society_research$§!. Если активен, случайная планета цели получит модификатор ['modifier:ds_pr_pm_astrophobia'] на £time£ §Y30 дней§!."
crisobj_ds_pr_army_name:"Завоевывать миры с помощью $ds_pr_dark_army$"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\nЗавоевывайте враждебные колонии с помощью типа армии §Y$ds_pr_dark_army$§!. Награда увеличивается за каждые §Y1000§! £pop£ Попсов, имеющихся на планете, с лимитом в §Y15000§!. \n\nУспешное вторжение приведёт к потере §R15%§! населения."
crisobj_ds_pr_ships_name:"Аннигиляция $DS_PR_ABYSS_LANCE$"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\nОснастите §Y$ds_pr_reaver_plural$§! оружием §Y$DS_PR_ABYSS_LANCE_SET$§! и атакуйте вражеские корабли."

# Misc
casus_belli_cb_ds_pr_harvest:"Небесное Загробье"
war_goal_wg_ds_pr_harvest:"Жатва Разумов"
war_goal_wg_ds_pr_harvest_desc:"Война ведётся для сбора подопытных для переливания когнитивной энергии в альтернативные измерения."
ds_pr_dark_army:"Террор-Синт Боевая Форма"
ds_pr_dark_army_desc:"Высокая, многоногая машина, оснащённая почти непроницаемыми щитами. Маршируя по ландшафту, её оружейные системы сжигают всё на своём пути."
ds_pr_reality_breach:"Пространственный Разрыв"
ds_pr_reality_breach_desc:"Мы наблюдаем переписывание реальности в звёздном масштабе. С непостижимой величиной это разворачивается таким образом, что никто в галактике не может постичь — даже мы."
mod_ds_pr_breach_progress:"Прогресс Прорыва"
sc_ds_pr_rift:"Чёрная Дыра (§rРазрыв§!)"
tech_ds_pr_chrono:"Эхо-Обрамление"
tech_ds_pr_chrono_desc:"Время расширяется прекрасным, но незнакомым образом. Понимание связи между этим и пространственными разрывами может дать такие знания в физике, которые мы ещё даже не можем себе представить."
tech_ds_pr_chrono_tt:"Награждает £ds_mirror_insight£ §Y$ds_mirror_insight$§! и £sr_dark_matter£ §Y$sr_dark_matter$§! каждый раз, когда эта технология была исследована."
purge_ds_pr_harvest:"Разрывание Разумов"
purge_ds_pr_harvest_tooltip:"Пострадавшее население медленно, но верно лишается своей когнитивной энергии, обеспечивая £ds_mirror_insight£ §H$ds_mirror_insight$§! на своём последнем вздохе."
purge_ds_pr_harvest_tooltip_delayed:"§LПойманные в неком силовом поле и неспособные двигаться, эти образцы ждут, когда наступит последний свет. Парадокс в том, что они ничего не почувствуют. Нет ни предупреждения, ни боли, ни последнего крика — только пустота.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"Урон Оружием Корабля ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"Урон Оружием Корабля ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"Содержание Попсов $r_food$"
bombardment_ds_pr_starveil:"Звёздная Завеса"
