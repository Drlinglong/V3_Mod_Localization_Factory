situation_ds_pr_timer_desc:"Наша разведка докладывает, что различные нации, возможно, готовятся к войне, чтобы расстроить наши планы. Если мы встретим их неподготовленными, наше начинание провалится, не успев начаться."
situation_ds_pr_timer_monthly_change_tooltip:"Время на исходе! Мы должны подготовить наши флоты, пока не стало слишком поздно. Теперь невозможно изменить ни скорость, ни исход."
situation_ds_pr_timer_outcome:"Империи, которые выступают против нашего видения, скорее всего, §Rобъявят нам войну§!."
situation_ds_pr_timer_approach:"Встретить последствия"
situation_ds_pr_timer_approach_tt:"Время пришло. Неизбежный конфликт вот-вот охватит галактику войной эпических масштабов."
situation_ds_pr_difficulty_progress:"Сложность"
situation_ds_pr_opponent_progress:"§G-0.1§! за каждую противостоящую империю"

