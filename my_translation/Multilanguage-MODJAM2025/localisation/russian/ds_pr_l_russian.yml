dsPR.120.name:"Нексус Бездны"
dsPR.120.desc:"Мы вглядываемся в бездну, представляя, что ждёт впереди. Несомненно лишь одно: войдя в бездну однажды, пути назад уже не будет. \n\nМы обнаружили огромный Разлом в системе §Y[event_target.ds_pr_exodus_system.GetName]§!. Как только мы будем готовы, наши флоты отправятся в новое путешествие, не зная наверняка, что их там ждёт. \n\n§HОткрывает решение:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- Доступно у нашей столичной звезды §Y[event_target:ds_pr_exodus_system.GetName]§! $TABBED_NEW_LINE$- Перенесёт нас в §Yновую галактику§! с новыми системами и империями $TABBED_NEW_LINE$- Можно выполнять многократно \n\n§HОткрывает указ:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- Позволяет управлять экономикой без £pop£ поселений"
dsPR.120.a:"Мы поглотим эту вселенную."

decision_ds_pr_exodus:"§CПокинуть галактику§!"
decision_ds_pr_exodus_desc:"Здешние охотничьи угодья истощены. Мы предвидим изобильное будущее, но не здесь. Чтобы достичь его, мы должны оставить всё позади и отправиться за пределы звёзд."
decision_ds_pr_exodus_effects:"Все корабли в этой системе отправятся в §Yновую галактику§! с новыми системами и видами для исследования. Это можно делать многократно. \n\n§RВнимание:§! Для них мы будем незваными гостями."
decision_ds_pr_exodus_cd:"$TRIGGER_FAIL$§RПерезарядка:§! §Y1 год§! (до §Y[space_owner.decision_ds_pr_exodus_cd_key]§!)"

