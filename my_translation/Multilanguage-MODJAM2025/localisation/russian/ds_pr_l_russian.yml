trait_ds_exd_phantom_desc:"Форма жизни настолько чуждая, что её присутствие кажется неуместным, ибо она искажает окружающую материю. Одно лишь её присутствие заставляет окружающую среду адаптироваться на молекулярном уровне, хотя они и не принадлежат к одному и тому же физическому пространству."
