# Ending - Unbidden
dsPR.110.name:"Внепространственное будущее"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§HОткрывает решение:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- Доступно на нашей столице §Y[root.Capital.GetName]§!"
dsPR.110.outro:"Мы вырвались из оков нашей собственной реальности, древней тюрьмы, созданной ограничениями природы, — но какой ценой? Галактика парализована и истощена от всей когнитивной энергии, что делает наше дальнейшее присутствие бессмысленным. \n\nТеперь мы должны покинуть это заброшенное место. Разломы открыли нам вселенную, и мы сделали время своим инструментом: то, что было, будет. То, что будет, было."
dsPR.110.a:"Время становится для нас бессмысленным."

decision_ds_pr_unbidden:"§CВойти в Пустоту§!"
decision_ds_pr_unbidden_desc:"Мы зашли так далеко, но можем стремиться к большему. Обширность галактики предлагает нам несравненный пир. Вся энергия, органическая или нет, может быть использована."
decision_ds_pr_unbidden_effects:"Уничтожит §Rвсе§! колонии. Создаёт §G+1§! кризисный корабль за каждые §Y500§! £pop£ населения, которое в настоящее время имеет наша империя. \n\nЭто превратит нас в мобильную боевую силу для §Yвторжения в другие галактики§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§RМы должны поглотить все другие империи, прежде чем покинуть эту галактику.§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
