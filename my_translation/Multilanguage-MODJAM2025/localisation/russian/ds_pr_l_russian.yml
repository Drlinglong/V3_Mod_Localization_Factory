situation_ds_phantom_reality:"Разрыв Реальности"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"Галактика, какой мы её знаем, вот-вот изменится. Система за системой, планета за планетой — переписывание реальности поглощает всё на своём пути. \n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"Движимые неизвестными мотивами, §Y[event_target:ds_pr_crisis_country.GetName]§! толкают галактику к краю тьмы, ожидая её падения в бездну. Мы должны вмешаться, пока не истекло время. \n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"Надвигающаяся Буря"
situation_ds_pr_stage_1_tt:"Хотя они ещё не распространяются агрессивно, §rРазломы§! испускают радиацию на близлежащие скопления, угрожая местной жизни."
situation_ds_pr_stage_2:"Непрошенные"
situation_ds_pr_stage_2_tt:"Древний зов несётся по галактике, питаясь сознанием, чтобы распространиться дальше. Те, кто не защищён от него, могут сойти с ума или впасть в кому в попытке осмыслить его."
situation_ds_pr_stage_3:"Внепространственные Захватчики"
situation_ds_pr_stage_3_tt:"Вся галактика находится на грани того, чтобы стать тенью самой себя, приобретая непредсказуемые свойства. Те, кто привнёс бурю в наше измерение, будут с нетерпением наблюдать, как всё рушится, ожидая, пока их планы воплотятся."
situation_ds_pr_stats:"§rРазломы:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§HКритическая масса:§! [GetDSPR_Crit] (10% галактики превращено в Разломы)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"Минимум §Y3%§! галактики покрыто §rРазломами§!"
situation_ds_pr_bonus_tt:"§Y+0.5§! прогресса за каждые §Y5§! активных §rРазломов§!"
situation_ds_pr_crit_tt:"Критическая масса (§Y10%§! галактики покрыто §rРазломами§!)"

situation_ds_phantom_reality_monthly_change_tooltip:"§LПо мере того, как всё большая часть галактики покрывается Разломами, гравитационные силы и радиация медленно преобразуют всю окружающую материю.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"Если наше начинание увенчается успехом, вся галактика погрузится в водоворот разорванного времени, уничтожив всю существующую жизнь, кроме нашей."
situation_ds_pr_end_others:"Разрушение реальности, какой мы её знаем, лишит галактику всей обычной жизни. \n\nЕсли мы не остановим эту угрозу, то скоро §Rперестанем существовать§!."

situation_ds_pr_approach_crisis:"Открыть Разлом"
situation_ds_pr_approach_crisis_tt:"Для нас нет пути назад, сейчас или никогда. Галактика изменится – и мы тоже."
situation_ds_pr_approach_other:"Оказать сопротивление"
situation_ds_pr_approach_other_tt:"Мы мало что можем сделать, кроме как уничтожить угрозу, высвобождающую внепространственный шторм."

# Ending - Creators
dsPR.105.name:"Начало эры"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§HОткрывает решение:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- Доступно на §Yпригодных для жизни§! планетах $TABBED_NEW_LINE$- Создаст §Yпримитивную§! цивилизацию по нашему подобию"
dsPR.105.outro:"Стоило ли оно того? Мы видели невидимое, познали непостижимое и стали тем, чего больше всего боятся другие. Есть ли слава в том, чтобы быть чудовищем, принесшим гибель галактике? Мы не знаем. \n\nТеперь пришло время возрождения. Хотя миллиарды жизней были потеряны, такое же количество возможностей было создано. Ничто никогда не будет прежним, и мы сделаем всё так, как хотим."
dsPR.105.a:"Галактика — наш холст."
dsPR.end.intro:"Жизнь в галактике преобразилась: каждое сознание либо слилось воедино, либо было заменено древними сущностями. Что они теперь могут чувствовать, лучше оставить неисследованным. \n\nВ то время как мысли были сокрыты слоями древней пыли, крики о помощи теперь лишь отголоски прошлого. Наконец, тишина поглотила галактику."
decision_ds_pr_creators:"§CСоздать цивилизацию§!"
decision_ds_pr_creators_desc:"Ход истории изменился. Мы лишили галактику всех видов, оставив себе задачу перекроить жизнь по нашему подобию."
decision_ds_pr_creators_effects:"Создаёт §Yпримитивную цивилизацию§!, основанную на виде, похожем на наш собственный."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§RНе может быть использовано на колониях.§!"
