 dtm_faith_crisis_description_intro:"Наш народ всегда знал, что мы не одни. В поисках нашего Бога мы путешествовали по звёздам и даже исследовали другие измерения. Именно в Покрове мы в конце концов нашли наше божество.\n\nТеперь, когда мы едины с ним, мы распространим его влияние и объединим галактику под его знаменем. Никто не останется в неведении о его величии. Мы не устанем, мы не дрогнем, ибо путь к лучшему завтра простирается перед нами. К будущему под золотым и вечным покровом нашего Бога."
 dtm_faith_crisis_description:"$dtm_faith_crisis_description_intro$\n\nСумеем ли мы добиться успеха, оставаясь верными своей морали, или она падёт жертвой растущего разложения, порождённого нашими великими амбициями?"
 dtm_faith_crisis_howto_title:"$dtm_faith$ и Вознесение"
 dtm_faith_crisis_howto:"Выполнение §HЦелей Кризиса§! генерирует £dtm_faith£ §H$dtm_faith$§!, раскрывая наш потенциал, чтобы вознести нашего Бога в единоличные правители смертного плана и Покрова."

