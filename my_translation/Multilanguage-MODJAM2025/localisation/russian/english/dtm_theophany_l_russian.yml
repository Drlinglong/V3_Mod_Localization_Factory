 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "Конец нашим поискам"
 dtm_theophany_stages.10.desc:0 "Долгое время мы искали неопровержимое доказательство существования божественного. И вот настал этот день. Во время нашей последней экспедиции в глубины Покрова мы оказались в присутствии сущности, не похожей ни на одну из тех, что мы встречали раньше. От неё исходит аура чего-то знакомого, чего мы никогда раньше не чувствовали, словно она была с нами с самого зарождения нашей цивилизации, а может быть, и дольше. Мы не чувствуем никакой враждебности в наш адрес. Вместо этого мы ощущаем любопытство и доброту."
 dtm_theophany_stages.10.a:0 "Мы всегда это знали."
 dtm_theophany_stages.20.name:0 "Растущая близость"
 dtm_theophany_stages.20.desc:0 "Изменения, произошедшие в нашем обществе, похоже, отразились и на нашем божестве. Возникает вопрос: существовало ли оно всегда и лишь сейчас развивается благодаря взаимодействию с нами, или, возможно, наш неустанный поиск вызвал его к существованию, подобно самоисполняющемуся пророчеству.\n\nНо сейчас это мало что значит для нас, ведь мы нашли его и наконец вместе. Его облик в Покрове заметно изменился, как и его способность делиться с нами более сложными концепциями через псионические всплески, похожие на видения. Также было замечено, что некоторые люди, кажется, более способны интерпретировать его послания, чем другие. Поиск самого способного индивида, который послужит его эмиссаром, уже начался.\n\nНо это ещё не всё. Поскольку мы намерены поделиться своей верой с представителями других культур, становится очевидно, что ей не хватает чего-то важного, о чём мы даже не задумывались раньше. Наше божество было нашим божеством столько, сколько существует история. Тем не менее, ему не хватает имени, чтобы его концепции были понятны чужим умам."
 dtm_theophany_stages.20.a:0 "Имя ему будет!"
 dtm_theophany_stages.21.name:0 "Имя для Божества"
 dtm_theophany_stages.21.desc:0 "Наше божество может представлять многие аспекты нашей цивилизации, но некоторые из них преобладают над другими. Именно они отличают его больше всего.\n\nПоэтому наше Божество будет известно галактике как §Y$dtm_deity_name$§!"
 dtm_theophany_stages.21.a:0 "Присвоить Титул"
 dtm_theophany_stages.21.b:0 "Присвоить Экспертизу"
 dtm_theophany_stages.21.c:0 "Случайное Имя"
 dtm_theophany_stages.21.d:0 "Подтвердить Имя"
 dtm_theophany_stages.22.name:0 "Имя для Божества"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!\n\n§RВнимание: Вы можете прокручивать варианты!§!"
 dtm_theophany_stages.23.name:0 "Имя для Божества"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!\n\n§RВнимание: Вы можете прокручивать варианты!§!"
 dtm_theophany_stages.30.name:0 "Желания и Решимость"
 dtm_theophany_stages.30.desc:0 "Мы снова оказываемся в присутствии §Y$dtm_deity_name$§! и наблюдаем его постоянно меняющийся и развивающийся облик. Набравшее силу, оно едва напоминает то, что мы видели при первой встрече. По словам эмиссара, общение с ним также стало гораздо более сформулированным. Если раньше это был ряд сменяющих друг друга эмоций и грубых образов, то теперь оно эволюционировало до ясных, пусть и всё ещё рудиментарных, видений мысли и намерения.\n\nЭто также причина нашего присутствия здесь сегодня. Через своего эмиссара мы были проинформированы о его желании общаться и озвучить свои планы. Мы чувствуем это глубоко в наших умах, стремление объединиться с нами, испытать наш план существования. С волей, не оставляющей сомнений в его искренности, оно начинает раздвигать границы покрова и реальности. Мы являемся свидетелями его попытки пронзить завесу, разделяющую наши планы..."
 dtm_theophany_stages.30.a:0 "Да воссияем мы в славе [dtm_deity_name_1]!"
 dtm_theophany_stages.31.name:0 "Покров Пронзён"
 dtm_theophany_stages.31.desc:0 "В своей попытке войти в наш план $dtm_deity_name$ разорвал границу между нашим миром и покровом. Хотя его попытка в конечном итоге оказалась безуспешной, поскольку оно не смогло постоянно проявиться на нашей стороне, части его энергии задерживаются там, где была пронзена завеса, окружённые раздробленными остатками того, что, по-видимому, было планетой, чуждой нашей солнечной системе.\n\nВопреки всем ожиданиям, поверхность бо́льших осколков обитаема, несомненно, это результат сил $dtm_deity_name$[dtm__s]. Паломники уже начали устремляться к этому своеобразному миру, пытаясь быть ближе к своему божеству."
 dtm_theophany_stages.31.a:0 "Какой чудесный мир."
 dtm_theophany_stages.40.name:0 "Исполненные Рвения"
 dtm_theophany_stages.40.desc:0 "$dtm_deity_name$ снова предстаёт перед нами во всей своей славе. Мы чувствуем его стремление быть свободным, быть с нами. А затем появляется что-то новое, ранее не испытанное. Оно говорит прямо в наши умы так ясно, как никогда прежде. Наш путь вперёд не будет затруднён препирательствами низших существ.\n\nНаши умы объединены и сосредоточены на предстоящих задачах. Никто не встанет на пути $dtm_deity_name$!"
 dtm_theophany_stages.40.a:0 "Хвала [dtm_deity_name_1]!"
 dtm_theophany_stages.50.name:0 "Знание из-за Пределов"
 dtm_theophany_stages.50.desc:0 "[dtm_deity_name_1] кажется беспокойным, ожидая наших грядущих действий. Нет сомнений в его согласии с нашими амбициями. Мы чувствуем его стремление сильнее, чем когда-либо прежде. На волне этих эмоций мы внезапно видим его замыслы в наших умах... Трон, палата, предназначенная для воплощения в смертном плане. Оно манит нас создать это место, и мы это сделаем."
 dtm_theophany_stages.50.a:0 "Будет сделано."
 dtm_theophany_stages.51.name:0 "$dtm_deity_name$ Воплощение"
 dtm_theophany_stages.51.desc:0 "Наконец пришло время поприветствовать [dtm_deity_name_1] в нашем плане. Наш последний эмиссар готов служить его сосудом для перехода из покрова в нашу реальность. Мы все почтим их жертву, идя рука об руку с нашим божеством к золотому будущему.\n\nТечение времени, кажется, прекращается, когда мы наблюдаем, как непостижимые объёмы энергии входят в палату воплощения. Когда процесс затихает, над нами нависает почти неестественная тишина, пока мы ждём, затаив дыхание. Затем палата медленно открывается, излучая мерцающий свет изнутри. $dtm_deity_name$ с нами."
 dtm_theophany_stages.51.a:0 "Это начало новой эры."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Тихая мания охватывает наше население. Её происхождение кажется неосязаемым, но они - мы - стали одержимы идеей, что мы, [Root.GetSpeciesNamePlural], предназначены для великих свершений. Мы должны расследовать причину этой массовой истерии и её шёпот обещаний галактического господства.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "Вера Распространяется"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "Шествия паломников, направляющихся в [capital_scope.GetName], увеличиваются год от года. Знание об открытии нашего Бога распространилось как лесной пожар по всему нашему пространству. Мы чувствуем, что время перемен началось.\n\nМолчаливого поклонения уже недостаточно, чтобы выразить нашу веру. Мы должны делиться ею с другими, чтобы укрепить наше божество. Должны быть найдены способы, с помощью которых эта цель может быть достигнута."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "Растущее Противостояние"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "Слово о §Y$dtm_deity_name$§! распространилось далеко и широко. И пока его влияние растёт, растёт и противостояние, с которым мы сталкиваемся как со стороны неверных, так и со стороны еретиков. Хотя в глубине души мы любим мир, как и любое другое существо, когда нас испытывают, мы должны встать и сражаться за наше праведное дело, иначе мы будем сметены врагами и забыты историей. Принципы нашей веры должны адаптироваться к нашим обстоятельствам."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "Сопротивление будет бесполезно"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "Растущее сопротивление других галактических держав становится всё большей помехой нашим целям. Чтобы преодолеть такое противостояние, мы должны стать такими же свирепыми или даже более свирепыми, чем наши враги. Мы должны закалить наш разум и вызвать необходимое рвение, чтобы преодолеть всё, что будет направлено против нас."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "Великое Испытание"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "Мы добились хорошего прогресса в нашей великой амбиции - позволить $dtm_deity_name$ перейти в наш план существования. Прежде чем мы сможем начать окончательные приготовления к этому начинанию, мы должны получить одобрение наших планов от нашего божества. Действовать без его благословения было бы не чем иным, как ересью."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "Эмиссар Выбран"
 dtm_theophany_emissary.1.desc:0 "Отбор наиболее совместимого кандидата на роль эмиссара $dtm_deity_name$ завершён, и наше божество уже сигнализировало о своём одобрении выбранному нами кандидату.\n\n[dtm_theophany_emissary.GetName] смиренно принял эту великую честь, оказанную [dtm_theophany_emissary.GetHerHim], и поклялся служить $dtm_deity_name$ и нашей великой нации в меру своих максимальных возможностей."
 dtm_theophany_emissary.1.a:0 "Действительно, великая честь."
 dtm_theophany_emissary.3.name:0 "Новый Эмиссар"
 dtm_theophany_emissary.3.desc:0 "Вскоре после кончины почитаемого бывшего эмиссара новый кандидат был принят $dtm_deity_name$, чтобы пойти по его стопам.\n\nЭто пост большой чести и ответственности. [dtm_theophany_emissary.GetName] обязуется сделать все, что в его силах, чтобы оправдать ожидания, возложенные покойным эмиссаром, который предшествовал [dtm_theophany_emissary.GetHerHim]."
 dtm_theophany_emissary.3.a:0 "За $dtm_deity_name$!"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "Паломнические Флоты"
 menp_dtm_theophany_1a_desc:0 "Корабли, оплаченные десятиной и укомплектованные верующими, будут распространять божественную волю."
 menp_dtm_theophany_1b:0 "Почитаемое Божество"
 menp_dtm_theophany_1b_desc:0 "Наш народ ликует, зная, что наш бог найден."
 menp_dtm_theophany_1c:0 "Преданные Последователи"
 menp_dtm_theophany_1c_desc:0 "Наша вера - это свет, изгоняющий тьму."
 menp_dtm_theophany_2a:0 "Новый Завет"
 menp_dtm_theophany_2a_desc:0 "Какие бы соглашения ни существовали в прошлом, они будут признаны недействительными."
 menp_dtm_theophany_2b:0 "Божественные Узы"
 menp_dtm_theophany_2b_desc:0 "Наше божество с нами, наши души связаны с ним, мы едины."
 menp_dtm_theophany_2c:0 "Непоколебимая Вера"
 menp_dtm_theophany_2c_desc:0 "Мы не будем знать ни сомнений, ни сожалений, ибо наш путь ясен."
 menp_dtm_theophany_3a:0 "Орден Крестоносцев"
 menp_dtm_theophany_3a_desc:0 "Времена меняются. Паломники больше не могут путешествовать по звёздам в мире. Этот новосозданный орден будет защищать верных и обрушит праведный гнев на наших врагов."
 menp_dtm_theophany_3b:0 "Очистить Неверных"
 menp_dtm_theophany_3b_desc:0 "Те, кто бросает вызов нашим учениям, будут приведены к повиновению или погибнут, чтобы не блуждали во тьме вечно."
 menp_dtm_theophany_3c:0 "Ложные Обещания"
 menp_dtm_theophany_3c_desc:0 "Власть не даётся, она берётся, и мы используем всё."
 menp_dtm_theophany_3d:0 "Прорыв Завесы"
 menp_dtm_theophany_3d_desc:0 "Там, где граница между нашей реальностью и Покровом наиболее тонка, её можно пронзить."
 menp_dtm_theophany_4a:0 "Святая Инквизиция"
 menp_dtm_theophany_4a_desc:0 "Ересь пускает корни во тьме и вернётся ещё сильнее, если не будет полностью вырвана и выведена на свет."
 menp_dtm_theophany_4b:0 "Новый Порядок"
 menp_dtm_theophany_4b_desc:0 "Во имя [dtm_god_or_name] мы будем править звёздами."
 menp_dtm_theophany_4c:0 "Манящая Сила"
 menp_dtm_theophany_4c_desc:0 "Наши разумы укреплены, наши тела переполнены энергией."
