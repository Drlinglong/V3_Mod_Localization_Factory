 dtm_theophany_endgame.1100.desc:0 "§M $dtm_deity_name$ вознёсся.§!\n\nБольше не часть Покрова, больше не один из многих. Теперь это воля, что формирует всё сущее.\n\nДругие покровители, те древние, извращённые сущности, с которыми мы некогда торговались, теперь лишь тени под Его взором. Они слабы. Их время прошло. Эра $dtm_deity_name$ только началась.\n\nОно предлагает нам одно единственное желание."
