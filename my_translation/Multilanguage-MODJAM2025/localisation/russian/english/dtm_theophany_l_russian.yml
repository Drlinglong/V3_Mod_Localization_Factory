 dtm_theophany_endgame.1020.name:0 "Величайший кристалл"
 dtm_theophany_endgame.1020.desc:0 "Чуждая сущность Покрова сняла завесу, что некогда мешала нам видеть истину. Новые системы, когда-то скрытые от глаз мощными искажениями Зрони, теперь видны как на ладони. Галактическое Ядро было обнажено. Внутри него находится гигантская Кристаллизация Зрони.\n\nНесмотря на чуждое вмешательство, мы должны завладеть ею и заявить на нее права во имя $dtm_deity_name$. Колебаться - значит потерпеть поражение."
 dtm_theophany_endgame.1020.a:0 "Да начнется Битва за Ядро."
 
 # relic for when you dont want to end it here
 r_dtm_theophany_trophy:0 "Величайший кристалл"
 r_dtm_theophany_trophy_desc:0 "Это осколок, выкованный из сознания миллиардов разумов Зрони, каждый из которых по-прежнему шепчет сквозь кристалл. Связанные вместе в идеальной гармонии, они образуют единое, пульсирующее существо и, безусловно, самый мощный из когда-либо известных псионных катализаторов."
 # You won 
 dtm_theophany_endgame.1025.name:0 "Единое Целое"
 dtm_theophany_endgame.1025.desc:0 "После месяцев безжалостных сражений и жертв мы завладели самым высококачественным кристаллом Зрони во всей галактике. Миры горели, флоты были разбиты, но мы выстояли. Последний барьер пал, и вместе с ним последняя часть головоломки стала нашей.\n\nТеперь, наконец, мы высвободим то, что начали. Оно больше не будет связано. Оно будет бродить по галактике, как и было предначертано."
 dtm_theophany_endgame.1025.a:0 "Действуй." # win instantly
 dtm_theophany_endgame.1025.b:0 "Передумать." # get relic
 #  you lost
 dtm_theophany_endgame.1030.name:0 "Затмилось"
 dtm_theophany_endgame.1030.desc:0 "Мы проиграли. Кто-то другой завладел кристаллом Зрони, и вместе с ним - всем, за что мы боролись. Связь потеряна. Мы больше не чувствуем присутствия $dtm_deity_name$. Тишина оглушительна.\n\nПо всей нашей [root.GetName] граждане рассыпаются в прах на каждой планете, их тела уступают, словно сама вселенная обернулась против нас."
 dtm_theophany_endgame.1030.a:0 "§LПогибает§!"

