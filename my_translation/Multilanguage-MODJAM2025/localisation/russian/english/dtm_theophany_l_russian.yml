 dtm_theophany_endgame.1015.name:0 "Величайший кристалл"
 dtm_theophany_endgame.1015.desc:0 "$dtm_deity_name$ снял завесу, что некогда мешала нам видеть истину. Новые системы, когда-то скрытые от глаз мощными искажениями Зрони, теперь видны как на ладони. Галактическое Ядро было обнажено. Внутри него находится гигантская Кристаллизация Зрони.\n\nМы должны завладеть ею и заявить на нее права во имя $dtm_deity_name$. Колебаться - значит потерпеть поражение."
 dtm_theophany_endgame.1015.a:0 "Да начнется Битва за Ядро."
