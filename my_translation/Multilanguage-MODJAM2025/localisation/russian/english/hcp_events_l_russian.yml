 #start

 ##########################
 # Harvesters Event Chain #
 ##########################
 hcp_harvesters_crisis_chain_title: "$hcp_ap_harvesters$"
 hcp_harvesters_crisis_chain_desc:"Наша вселенная конечна! Ресурсы и время ограничены. Мы не должны растрачивать ни то, ни другое."
 hcp_harvesters_level_reached:"Достигнут уровень кризиса"

 ######################
 # Harvesters Level 1 #
 ######################
 hcp_harvesters_crisis.100.name:"Мысли о будущем"
 hcp_harvesters_crisis.100.desc:"По мере того как наша цивилизация продолжает распространяться по галактике, шансы на наше коллективное выживание улучшаются, и мы можем позволить себе заглядывать всё дальше и дальше в будущее. Однако при этом мы сталкиваемся с ужасающим осознанием. Независимо от того, насколько обширна наша империя, насколько велики её достижения или насколько долговечно её наследие, наша вселенная в конечном итоге погибнет, лишив всё смысла.\n\nСреди населения растёт обеспокоенность по поводу грядущей тепловой смерти, и многие утверждают, что мы должны начать готовиться к ней сейчас. Это потребует приобретения огромного количества ресурсов.\n\nДля обеспечения достаточной ёмкости хранения мы разработали планы по строительству гигантского хранилища вокруг чёрной дыры."
 hcp_harvesters_crisis.100.mach.desc:"По мере того как наша сеть распространяется по галактике, вероятность нашего дальнейшего выживания растёт экспоненциально, позволяя нам рассматривать более длительные временные масштабы. К сожалению, все наши симуляции будущего сходятся на одном и том же исходе. Наше существование ограничено предсказанным сроком жизни вселенной.\n\nЧтобы обеспечить наше дальнейшее существование за пределами этой точки, мы должны консолидировать все доступные ресурсы. Для этой цели мы разработали планы по строительству гигантского хранилища вокруг чёрной дыры."
 hcp_harvesters_crisis.100.hive.desc:"По мере того как мы продолжаем распространяться по галактике, шансы на наше выживание улучшаются, и мы можем позволить себе заглядывать всё дальше и дальше в будущее. Однако при этом мы сталкиваемся с ужасающим осознанием. Наша вселенная в конечном итоге умрёт, и мы вместе с ней.\n\nКрайне важно обеспечить наше выживание перед лицом такой неизбежности. Для этого мы должны начать накапливать огромные запасы ресурсов. С этой целью мы разработали планы по строительству гигантского хранилища вокруг чёрной дыры."
 hcp_harvesters_crisis.100.a:"Приступим к работе."
 hcp_harvesters_crisis.100.resource_consolidation:"У нас есть опыт в этом."

 # Acquire a Black Hole
 hcp_harvesters_crisis.101.name:"Чёрная дыра приобретена"
 hcp_harvesters_crisis.101.desc:"Мы приобрели подходящую §Hчёрную дыру§! для начала строительства §YСингулярного Хранилища§!."

 hcp_harvesters_crisis.102.name:"Чёрная дыра идентифицирована"
 hcp_harvesters_crisis.102.desc:"Наши наблюдательные посты идентифицировали подходящую §Hчёрную дыру§! для начала строительства §YСингулярного Хранилища§!."

 ######################
 # Harvesters Level 2 #
 ######################
 hcp_harvesters_crisis.200.name:"Начало операций"
 hcp_harvesters_crisis.200.desc:"Завершение первого этапа строительства нашего Сингулярного Хранилища — знаменательное событие! Хотя оно завершено всего на 25%, его вместимость уже превосходит суммарную вместимость всех остальных наших хранилищ. К сожалению, у нас нет времени ждать его полного завершения, прежде чем начать добывающие операции.\n\nНаши дроны-разведчики уже выявили новые, богатые месторождения минералов для разработки, и мы усердно работаем над созданием более эффективных методов добычи, но предстоит ещё очень много работы."
 hcp_harvesters_crisis.200.a:"Нельзя терять времени."

 ######################
 # Harvesters Level 3 #
 ######################
 hcp_harvesters_crisis.300.name:"Остаточные неэффективности"
 hcp_harvesters_crisis.300.desc:"Наши добывающие операции идут полным ходом. Развёртывание энергоактивированного горнодобывающего оборудования значительно повысило их общую эффективность, а постоянное расширение нашей орбитальной инфраструктуры увеличивает наш доступ к ценным ресурсам, но всё ещё сохраняются недостатки.\n\nВ попытке исправить это, мы разработали проекты нового типа орбитальных станций. Эти Орбитальные Карьеры спроектированы со способностью снимать с планеты слой за слоем, собирая для нас огромные объёмы ресурсов.\n\nКроме того, мы внесли изменения в проекты Сингулярного Хранилища, чтобы включить в них ряд убежищ. Они разместят всю нашу цивилизацию гораздо более эффективно, чем любая планета могла бы когда-либо."
 hcp_harvesters_crisis.300.a:"Нам требуется больше ресурсов."

 ######################
 # Harvesters Level 4 #
 ######################
 hcp_harvesters_crisis.400.name:"Экспериментальные методики"
 hcp_harvesters_crisis.400.desc:"Недавний анализ наших добывающих операций выявил тревожный результат. Хотя развёртывание наших Орбитальных Карьеров подняло нашу операционную эффективность до высот, ранее считавшихся недостижимыми, по нашим оценкам, мы всё ещё не достигнем даже самых пессимистичных целей.\n\nВ попытке спасти это предприятие мы начали изучать некоторые из более экспериментальных методов добычи, которые мы разрабатывали, и один из них, в частности, показывает многообещающие результаты — §HЗвёздные Комбайны§!.\n\nМы полагаем, что можем ускорить их разработку, построив и испытав прототип. Орбитальная инфраструктура §H[capital_scope.GetName]§! была подготовлена для размещения строительства."
 hcp_harvesters_crisis.400.a:"Это должно сработать."

 hcp_harvesters_crisis.410.name:"Прототип завершён"
 hcp_harvesters_crisis.410.desc:"Мы завершили строительство прототипа Звёздного Комбайна. По сравнению с ним даже крупнейшие из наших Звёздных Баз кажутся ничтожными; ресурсы, потраченные на его создание, астрономичны, поэтому важно, чтобы он принёс обещанные результаты. Для испытания мы должны выбрать систему на нашей территории, которая не имеет большого стратегического значения."
 hcp_harvesters_crisis.410.a:"Система [event_target:hcp_test_fire_target.GetName] подойдёт."
 hcp_harvesters_crisis.410.b:"Нам придётся решить, какой системой мы можем пожертвовать."

 hcp_harvesters_crisis.415.name:"Прототип уничтожен"
 hcp_harvesters_crisis.415.desc:"Наш прототип Звёздного Комбайна уничтожен! Количество ресурсов, потраченных впустую, астрономично. Теперь нам нужно построить ещё один, чтобы завершить испытания."
 hcp_harvesters_crisis.415.a:"Это катастрофа!"

 hcp_harvesters_crisis.420.name:"Звёздная система переработана"
 hcp_harvesters_crisis.420.desc:"Система [from.GetName] исчезла, всё в ней было полностью демонтировано, а её ресурсы сохранены на борту нашего Звёздного Комбайна. Этот тест превзошёл даже наши самые оптимистичные ожидания! Ещё предстоит доработать окончательный дизайн, но наши цели теперь гораздо более достижимы."

 ######################
 # Harvesters Level 5 #
 ######################
 hcp_harvesters_crisis.500.name:"Жатва Вселенной"
 hcp_harvesters_crisis.500.desc:"Мы стоим на пороге новой эры для вселенной. Завершив испытания прототипа, мы теперь готовы выпустить наши Звёздные Комбайны для сбора необходимых ресурсов. Было бы неэффективно вручную строить их больше, поэтому мы наделили их способностью к самовоспроизводству, используя собранные материалы.\n\nМы также наделили их способностью эвакуировать население планет. Изначально это предназначалось для использования в системах, включающих наши существующие колонии, без замедления наших усилий по добыче. Однако это также может быть использовано на колониях других империй, позволяя нам перемещать их население в наши убежища."
 hcp_harvesters_crisis.500.a:"Всем рады в наших убежищах."
 hcp_harvesters_crisis.500.b:"Собрать население."

 hcp_harvesters_crisis.510.name:"Последний Звёздный Комбайн уничтожен"
 hcp_harvesters_crisis.510.desc:"Наш последний активный Звёздный Комбайн уничтожен! Поскольку у нас больше нет аппарата для репликации, нам придётся построить новый вручную."
 hcp_harvesters_crisis.510.a:"Это катастрофа!"

 hcp_harvesters_crisis.515.name:"Последний Звёздный Комбайн покинул галактику"
 hcp_harvesters_crisis.515.desc:"Наш последний активный Звёздный Комбайн покинул галактику! Мы пересматриваем наши административные процессы, чтобы гарантировать, что это не повторится. Поскольку у нас больше нет аппарата для репликации, нам придётся построить новый вручную."
 hcp_harvesters_crisis.515.a:"Это катастрофа!"

 ##########################
 # Solar System Harvested #
 ##########################
 hcp_harvesters_crisis.610.name:"Исчезновение звёздной системы"
 hcp_harvesters_crisis.610.desc:"Система §H[destroyed_system.GetName]§! исчезла. Наши дальнобойные датчики показывают лишь пустую пустоту там, где она когда-то находилась. Анализируя телеметрию за предыдущие месяцы, мы заметили резкое колебание массы системы, прежде чем она начала стремительно падать. Любые звездолёты или станции, находившиеся в системе, также, по всей видимости, исчезли."
 hcp_harvesters_crisis.610.a:"Что они замышляют?"

 hcp_harvesters_crisis.611.name:"Звёздная система переработана"
 hcp_harvesters_crisis.611.desc:"Система §H[destroyed_system.GetName]§! исчезла! Массивный звездолёт, принадлежащий §H[crisis_country.GetName]§!, занял позицию над главной звездой и выпустил огромный рой дронов, который приступил к демонтажу всего в системе."
 hcp_harvesters_crisis.611.a:"Это меняет всё..."

 hcp_harvesters_crisis.612.name:"Исчезновение звёздной системы"
 hcp_harvesters_crisis.612.desc:"Система §H[destroyed_system.GetName]§! исчезла! Огромный рой дронов демонтировал всё в системе."
 hcp_harvesters_crisis.612.a:"Их ресурсы станут нашими!"

 ##################################
 # Harvesters Victory Event Chain #
 ##################################
 hcp_harvesters_victory_chain_title:"Жатва Вселенной"
 hcp_harvesters_victory_chain_desc:"Чтобы запустить нашу Жатву Вселенной, нам потребуется построить достаточное количество Звёздных Жнецов и отправить их на сбор ресурсов в другие галактики. Наша собственная галактика должна предоставить достаточно ресурсов для этого начинания. Мы также должны переселить всё наше население в убежища вокруг нашего Сингулярного Хранилища, нашего вечного дома."

 hcp_anti_harvesters_chain_title:"Жатва Вселенной"
 hcp_anti_harvesters_chain_desc:"Звёздные Жнецы представляют собой экзистенциальную угрозу для всей вселенной. Мы должны уничтожить как можно больше из них; любой, кто сбежит, может обречь нас всех."
 hcp_DESTROY_STELLAR_HARVESTER:"Уничтожить Звёздный Жнец"
 hcp_DESTROY_STELLAR_HARVESTER_DESC:"В настоящее время мы отслеживаем этот Звёздный Жнец. Мы должны уничтожить его, прежде чем он сможет покинуть галактику."
 hcp_DESTROY_STELLAR_HARVESTER_TOOLTIP:"Уничтожить Звёздный Жнец"

 hcp_harvesters_crisis.800.name:"Вечность ждёт"
 hcp_harvesters_crisis.800.desc:"Наши Звёздные Жнецы заняты сбором столь необходимых ресурсов, и мы успешно переселили всё наше население в убежища вокруг нашего Сингулярного Хранилища. Пришло время изолировать себя, убедившись, что мы защищены от опасностей, всё ещё присутствующих за пределами нашего убежища." #\n\nAlthough, this galaxy still contains valuable resources. We could wait until we have claimed all we can.
 hcp_harvesters_crisis.800.a:"Активировать щит."
 hcp_harvesters_crisis.800.b:"Мы должны собрать больше ресурсов."

 ###############################
 # Harvester Country Destroyed #
 ###############################
 #Harvester Defeated Before Completing Outward Bound Situation
 hcp_harvesters_crisis.905.name:"Галактическая Жатва завершена"
 hcp_harvesters_crisis.905.desc:"С уничтожением §H[LastKilledCountryName]§!, угроза от их Звёздных Жнецов наконец-то миновала. Галактика вздыхает с облегчением."
 hcp_harvesters_crisis.905.a:"Великий день для вселенной."
 #Harvester Defeated After Completing Outward Bound Situation
 hcp_harvesters_crisis.910.name:"Призрачная победа"
 hcp_harvesters_crisis.910.desc:"Хотя уничтожение §H[LastKilledCountryName]§!, безусловно, является поводом для празднования, нельзя отрицать тот факт, что слишком много Звёздных Жнецов сумели сбежать из галактики. Если мы переживём их возвращение, то можем лишь надеяться, что сможем их остановить."
 hcp_harvesters_crisis.910.a:"То, о чём не стоит думать."
 #Post Harvester Victory Event
 hcp_harvesters_crisis.915.name:"Самоизоляция"
 hcp_harvesters_crisis.915.desc:"Вскоре после того, как §H[LastKilledCountryName]§! вывел остатки своих сил в систему §Y[event_target:hcp_refuge_system.GetName]§!, мы обнаружили мощный энергетический всплеск от их Сингулярного Хранилища. Дальнобойные датчики показывают, что вокруг их убежища был воздвигнут мощный энергетический щит, изолирующий его от остальной вселенной."
 hcp_harvesters_crisis.915.a:"Трусы."

 ################################
 # Singularity Silo Lost Events #
 ################################
 hcp_harvesters_crisis.1000.name:"$hcp_singularity_silo$ переработано"
 hcp_harvesters_crisis.1000.desc:"Наше §Y$hcp_singularity_silo$§! было уничтожено! §Y$hcp_stellar_harvester$§!, принадлежащий §H[event_target:crisis_country.GetName]§!, занял позицию над ним и выпустил свои рои дронов, не оставив ничего."
 hcp_harvesters_crisis.1000.a:"Мы должны восстановить его."
 hcp_harvesters_crisis.1000.b:"Разве мы не можем просто забрать их?"

 hcp_NEEDS_NEW_BLACK_HOLE:"Приобрести новую Чёрную Дыру"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"Нам нужна §HЧёрная Дыра§!, чтобы построить новое §Y$hcp_singularity_silo_4$§!. Мы можем либо приобрести одну из известных, либо поручить нашим наблюдательным станциям найти ранее упущенную."
 
 hcp_REBUILD_SINGULARITY_SILO_1:"Восстановить $hcp_singularity_silo$"
 hcp_REBUILD_SINGULARITY_SILO_1_DESC:"Наше $hcp_singularity_silo$ было уничтожено. Мы должны восстановить его, чтобы оно могло служить нашим вечным убежищем."
 hcp_REBUILD_SINGULARITY_SILO_2: "$hcp_REBUILD_SINGULARITY_SILO_1$"
 hcp_REBUILD_SINGULARITY_SILO_2_DESC: "$hcp_REBUILD_SINGULARITY_SILO_1_DESC$"
 hcp_REBUILD_SINGULARITY_SILO_TOOLTIP: "$hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP$"

 hcp_harvesters_crisis.1002.name: "$hcp_harvesters_crisis.101.name$"
 hcp_harvesters_crisis.1002.desc:"Мы приобрели подходящую §HЧёрную Дыру§!, чтобы начать строительство нового §YСингулярного Хранилища§!."
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
 hcp_harvesters_crisis.1003.desc: "$hcp_harvesters_crisis.1003.desc$"

 hcp_harvesters_crisis.1005.name: "$hcp_harvesters_crisis.102.name$"
 hcp_harvesters_crisis.1005.desc:"Наши наблюдательные посты выявили подходящую §HЧёрную Дыру§!, чтобы начать строительство нового §YСингулярного Хранилища§!."
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"Приобрести $hcp_singularity_silo$"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"Утрата нашего $hcp_singularity_silo$ значительно отбросило нас назад. Мы сможем избежать дальнейшей неэффективности, если \"приобретем\" новый."
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"Возьмите под контроль §Y$hcp_singularity_silo$§! в системе §H[this.GetName]§!."

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ приобретен"
 hcp_harvesters_crisis.1011.desc.a:"Мы успешно приобрели новый §Y$hcp_singularity_silo$§!. Наши операции могут вернуться в нормальное русло."
 hcp_harvesters_crisis.1011.desc.b:"Кажется, фортуна повернулась к нам лицом. В рамках приобретения системы §H[from.GetName]§! мы получили новый §Y$hcp_singularity_silo$§!. Нам больше нет необходимости вкладываться в строительство нового."

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"§Y$hcp_singularity_silo$§! в системе §H[from.GetName]§! был уничтожен! Поскольку других в галактике не осталось, у нас нет иного выбора, кроме как построить новый."
