 MJ25_WH_howling_fen_site:0 "Воющее Болото"
 MJ25_WH_howling_fen_site_desc:1 "То, что когда-то было шепчущим хранилищем, превратилось в тонущую, голодную рану, из которой просачиваются вязкие эхо. Землю здесь пропитывает не вода, а рак безграничных возможностей, пожирающий [from.planet.GetName].\n\nС неба дроны-наблюдатели успевают лишь мельком увидеть гниющую воронку, прежде чем помехи неизменно заглушают их сигналы. Звук, который они улавливают, куда более коварный; глубокий вой, который неизбежно и непоправимо их искажает."
 
 MJ25_WH_sites.300.name:0 "Земли Шепота"
 MJ25_WH_sites.300.desc:0 "Корабль исследовательской группы отказывается приближаться к месту, вместо этого каждый раз запуская автоматическую последовательность посадки, когда мы пытаемся подлететь к центру ползучего болота. Не имея особого выбора, [leader.GetName] берет все возможное оборудование и делает несколько осторожных шагов в болото.\n\nЕдва они покидают безопасное место на [fleet.ship.GetName], как хватаются за голову. Тем не менее, они вскоре приходят в себя и продолжают движение. «Звездная песня здесь становится громкой, словно ее поет та бездонная пасть, что скрыта за гранью», - говорят они, произнося слова тихо в свой записывающий прибор. Сильные помехи заполняют передачу, и даже сквозь них мы улавливаем намек на шепот.\n\nМгновение спустя связь прерывается."
 MJ25_WH_sites.300.machine.desc:0 "Корабль исследовательской группы отказывается приближаться к месту, вместо этого каждый раз запуская автоматическую последовательность посадки, когда мы пытаемся подлететь к центру ползучего болота. Не имея особого выбора, [leader.GetName] берет все возможное оборудование и делает несколько осторожных шагов в болото.\n\nЕдва они покидают безопасное место на [fleet.ship.GetName], как замирают. Механический стон наполняет воздух, и, наконец, они вновь начинают двигаться. «Звездная песня здесь становится громкой, словно ее поет та бездонная пасть, что скрыта за гранью», - записывают они в своем отчете. Сильные помехи заполняют передачу, и даже сквозь них мы улавливаем намек на шепот.\n\nМгновение спустя связь прерывается."
 MJ25_WH_sites.300.hivemind.desc:0 "Корабль исследовательской группы отказывается приближаться к месту, вместо этого каждый раз запуская автоматическую последовательность посадки, когда мы пытаемся подлететь к центру ползучего болота. Не имея особого выбора, мы отправляем наших дронов пешком со всем оборудованием, которое они могут нести. Как один, они делают несколько осторожных шагов в болото.\n\nЕдва они покидают безопасное место на [fleet.ship.GetName], как хватаются за головы. Глухой стон проникает в наш разум, и мы быстро ослабляем нашу связь. Звездная песня здесь становится громкой, словно ее поет та бездонная пасть, что скрыта за гранью. Она заглушает наши мысли, оттягивая наших дронов все дальше от нас, словно окутывая их плотными помехами. На краткий миг шепот овладевает нашей связью.\n\nМгновение спустя их присутствие исчезает из нас."
 MJ25_WH_sites.300.a:"Восстановить контакт как можно скорее."
 
 MJ25_WH_sites.310.name:0 "Искаженные и Блуждающие"
 MJ25_WH_sites.310.desc:0 "Как раз когда мы начали задаваться вопросом, не потеряли ли мы нашу исследовательскую группу, пришла еще одна передача. Голос [leader.GetName] прорывается сквозь помехи, искаженный сильным статическим шумом.\n\n«Прогресс идет медленно, - говорят они. - Три наших передатчика лишь изрыгают бессвязное бормотание в эфир. Наше навигационное оборудование оказалось бесполезным. Последние шесть дней наши глаза говорили нам, что мы ходим по кругу. Наши разумы, однако, следовали песне сирены, которая неумолимо ведет нас к бездне».\n\nМы регистрируем эту информацию, отмечая, что прошло гораздо больше шести дней с момента входа команды в мрачные туманы болот. Вместо этого мы слушаем, как [leader.GetName] завершает свой отчет. «Один за другим, мы умираем, - говорят они, их тон холодно отстранен и безразличен. - Достаточно одного мгновения потери концентрации, чтобы песенные вспышки овладели нами. Но мы доведем это до конца. У нас нет другого выбора»."
 MJ25_WH_sites.310.machine.desc:0 "Как раз когда мы начали задаваться вопросом, не потеряли ли мы нашу исследовательскую группу, пришла еще одна передача. Голос [leader.GetName] прорывается сквозь помехи, искаженный сильным статическим шумом.\n\n«Прогресс идет медленно, - говорят они. - Три наших передатчика лишь изрыгают бессвязное бормотание в эфир. Наше навигационное оборудование оказалось бесполезным. Последние шесть дней наши матрицы опыта все как одна соглашались, что мы не достигли никакого прогресса. И все же наши глубинные когнитивные процессы противоречат тому, что должно быть реальностью, настаивая, что песня сирены, за которой мы следуем, неумолимо ведет нас к бездне».\n\nМы регистрируем эту информацию, отмечая, что прошло гораздо больше шести дней с момента входа команды в мрачные туманы болот. Вместо этого мы слушаем, как [leader.GetName] завершает свой отчет. «Один за другим, мы падаем, - говорят они, их безэмоциональный тон поразительно отстранен и безразличен. - Мы непривычны к такому отсутствию постоянства, и достаточно лишь мгновения потери концентрации, чтобы песенные вспышки овладели нами. Но мы доведем это до конца. У нас нет другого выбора»."
 MJ25_WH_sites.310.hivemind.desc:0 "Как раз когда мы начали задаваться вопросом, не потеряли ли мы нашу исследовательскую группу, наши расколотые разумы вновь соединяются и становятся единым целым. Это воссоединение длится всего несколько секунд, прежде чем помехи вновь поглощают их присутствие. В этот момент, однако, мы узнаем то, что теперь знают они.\n\nПрогресс идет медленно. Радиочастотные приемники, взятые из предосторожности, лишь изрыгают бессвязное бормотание в эфир. Их навигационное оборудование оказалось бесполезным. Последние шесть дней их глаза говорили им, что мы ходим по кругу. Их сны, однако, следовали песне сирены, которая неумолимо ведет их к бездне.\n\nМы тщательно усваиваем эту информацию, отмечая, что прошло гораздо больше шести дней с момента входа команды в мрачные туманы болот. Хуже того, не все, кто вошел, откликнулись в этот момент ясности. Несколько наших дронов погибли, поглощенные песенными вспышками Топи в моменты нарастающего сомнения, когда изоляция становилась слишком травмирующей. Тем не менее, мы верим, что наши фрагменты, которые еще остались, доведут это до конца. У них, и у нас, нет другого выбора."
 MJ25_WH_sites.310.a:"Мы можем лишь верить в них."
 MJ25_WH_sites.310.c:"Мы можем лишь верить в наши расколотые сущности."
 MJ25_WH_sites.310.b:"Попытаться пропустить навигационный сигнал."
 
 MJ25_WH_sites.311.name:0 "Свет в Пустоте"
 MJ25_WH_sites.311.desc:0 "Хотя сигналы легко покидают Воющую Топь, искаженное пространство искажает любые сообщения, которые мы пытаемся отправить обратно. Несколько ранних попыток установить позиционный маяк для команды внутри оказались плачевными неудачами.\n\nНе имея особого выбора, мы переместили геосинхронный спутник прямо над местом и модулировали его частоту вещания, чтобы создавать помехи для аккордов звездной песни, исходящих с места. Возникшая интерференция волновых форм проявилась как фрактальный вихрь из разорванных облаков, кружащихся над центром топи.\n\nМы рискуем многим, столь безрассудно используя Их голос, но наша команда теперь имеет своего проводника."
 MJ25_WH_sites.311.hivemind.desc:0 "Хотя сигналы легко покидают Воющую Топь, искаженное пространство искажает любые попытки восстановить контакт с нашими дронами. Того малого, что осталось от нашей воли в них, должно быть достаточно, но мы остаемся полностью отрезанными. При всем нашем охвате мы с досадой бессильны направлять их.\n\nНе имея особого выбора, мы переместили геосинхронный спутник прямо над местом и модулировали его частоту вещания, чтобы создавать помехи для аккордов звездной песни, исходящих с места. Возникшая интерференция волновых форм проявилась как фрактальный вихрь из разорванных облаков, кружащихся над центром топи.\n\nЭто, мы надеемся, осветит их путь, ибо они, несомненно, впервые в своей жизни оказались так ужасающе одиноки."
 MJ25_WH_sites.311.a:"Мы сделали все, что могли."
 
 MJ25_WH_sites.320.name:0 "В Пасть Безумия"
 MJ25_WH_sites.320.desc:0 "Еще одна передача достигает нас, съеденная помехами и едва разборчивая. Зернистые изображения центра Топи прорываются сквозь шум, рисуя невозможную картину. Там, где когда-то стояло здание, теперь зияет глубокая яма, уходящая вверх в небо; столб искажения выше величайших шпилей [from.planet.GetName].\n\n[leader.GetName] приближается, стоя перед своими подчиненными. Они говорят, но их слова прорываются лишь аккордовым визгом, скрывающим всякий смысл. После мгновения колебания они шагают в мерцающий туман возможностей и исчезают. Остальная часть исследовательской группы вскоре следует за ними, однако передача не прекращается.\n\nСпустя часы мы начинаем слышать песню."
 MJ25_WH_sites.320.hivemind.desc:0 "Еще один момент контакта приносит нам съеденные помехами и едва разборчивые воспоминания. Изображения центра Топи мелькают перед нашим разумом, рисуя невозможную картину. Там, где когда-то стояло здание, теперь зияет глубокая яма, уходящая вверх в небо; столб искажения выше величайших шпилей [from.planet.GetName].\n\n[leader.GetName] приближается, стоя перед нашими оставшимися дронами. Их мысли изливаются аккордовым визгом, скрывающим всякий смысл. После мгновения колебания они шагают в мерцающий туман возможностей и исчезают из нашего восприятия. Остальная часть исследовательской группы вскоре следует за ними, однако на этот раз связь нашей гештальт-воли остается прочной, даже если мы больше не чувствуем никаких мыслей, проходящих с ее другого конца.\n\nСпустя часы мы начинаем слышать песню."
 MJ25_WH_sites.320.a:"Продолжать мониторинг канала."
 MJ25_WH_sites.320.b:"Немедленно отключить."
 MJ25_WH_sites.320.c:"Держать нашу связь крепко. Мы не можем их потерять."
 MJ25_WH_sites.320.d:"Разорвать то, что осталось от нашей связи."
 
 MJ25_WH_sites.321.name:0 "Исчезнувшие"
 MJ25_WH_sites.321.desc:0 "Приглушенная песня проникает в столицу [root.GetName]. Она зарывается в сны тех, чьи губы она ласкает, заставляя большинство забыть ее прикосновение. Для избранных же она расцветает во что-то большее.\n\nИменно эти носители песни увековечивают эту резкую мелодию, гудя в унисон с этим ритмом, который мы все слышим. Неизбежно, они первыми падают. Но даже когда они исчезают, их песни нарастают до лихорадочного крещендо, вспыхивая, поглощая всех поблизости и оставляя за собой лишь трескучий шепот."
 MJ25_WH_sites.321.a:"Мы лишь думали, что понимали риски."
 
 MJ25_WH_sites.330.name:0 "Гимны в Ночи"
 MJ25_WH_sites.330.desc:0 "Месяцами мы ничего не слышали о команде, которая отправилась в разрыв в самом сердце разрушенного хранилища. До сегодняшнего дня.\n\nСтанции мониторинга за целые сектора сообщали о потоке хоровых гимнов, заполонивших их приборы, и мгновения спустя огромное искажение, проливающееся в Топь, рухнуло. В одно мгновение хлынули годы данных, освободившись из-за своего горизонта событий.\n\nТак же и наша команда была освобождена. «Мы достигли ядра. Место и время, где погибло шепчущее хранилище, - объясняет [leader.GetName]. - Но мы замерли в этом мгновении, выдерживая волну за волной эха, пожирающего наши разумы. Мы думали, что погибли... Пока не услышали песню». Мы спрашиваем, что они имеют в виду, но они лишь смеются, прежде чем завершить передачу."
 MJ25_WH_sites.330.hivemind.desc:0 "Месяцами мы больше ничего не чувствовали от дронов, которые отправились в разрыв в самом сердце разрушенного хранилища. До сегодняшнего дня.\n\nСтанции мониторинга за целые сектора сообщали о потоке хоровых гимнов, заполонивших их приборы, и мгновения спустя огромное искажение, проливающееся в Топь, рухнуло. В одно мгновение хлынули годы данных, освободившись из-за своего горизонта событий.\n\nТак же и наша команда была освобождена, их воспоминания воссоединились с нашими собственными. В ядре Топи они нашли место и время, где погибло шепчущее хранилище. И все же они были растянуты в этом мгновении, вынужденные выдерживать волну за волной эха, пожирающего их умирающие, истекающие кровью разумы. Они думали, что погибли, или, что еще хуже, что их бедственное положение может отравить наше высшее «я»... Пока песня не пробежала по струнам нашего разума, разжигая наше существование средствами для восстановления всего, что было разрушено."
 MJ25_WH_sites.330.a:"Проанализировать данные, которые они отправили."
 MJ25_WH_sites.330.b:"Проанализировать собранные нами данные."
 
 MJ25_WH_sites.331.name:0 "За пределами Сна"
 MJ25_WH_sites.331.desc:0 "Мы завершили анализ пакета данных, отправленного из Воющей Топи. Не было сбоя. Никакой ошибки конструкции или дефекта с нашей стороны.\n\nМы сами были источником феномена, поглотившего хранилище. Или, скорее, резонирующие, объединенные песни мыслебольных рабочих внутри. Когда-то мы думали, что наши сны, освобожденные от сознательной лжи, станут средой, посредством которой мы будем интерпретировать Их слова. Как же мы ошибались.\n\nМузыка - это среда для воли, столь же яростная и инстинктивная, как любой сон, и она может гармонизировать с Отголосками Звездной Песни так, как мы едва ли могли себе представить. И все же, несмотря на это откровение, мы наполнены беспокойством. Это была удача, или, возможно, Их благословение, что Топь не поглотила планету целиком. Этот коллапс может произойти снова в любом месте в любое время, привлеченный теми, кто слышит слишком много."
 MJ25_WH_sites.331.a:"Отрезвляющая мысль..."
 
 MJ25_WH_sites.340.name:0 "За Гранью"
 MJ25_WH_sites.340.desc:0 "Во главе с [leader.GetName] возвращаются отставшие члены исследовательской группы, которую мы отправили в Воющую Топь, сокращенные до одной десятой от их первоначального числа. Но они возвращаются не одни.\n\nС ними бывший хранитель хранилища, связанный и с кляпом во рту. Как они выжили так долго внутри песенной вспышки, мы не знаем, но ясно, что это время оставило свой след.\n\nСам воздух воет вокруг них, языки слухового разложения отслаиваются от них слышимыми волнами. Они жестикулируют, умоляя о возможности говорить. Но позволить им это было бы рискованно. Они слышали Их слова яснее, чем кто-либо другой. Многое они могли бы научить нас, но мы должны спросить себя... Насколько готовы мы можем быть на самом деле?"
 MJ25_WH_sites.340.machine.desc:0 "Во главе с [leader.GetName] возвращаются отставшие члены исследовательской группы, которую мы отправили в Воющую Топь, сокращенные до одной десятой от их первоначального числа. Но они возвращаются не одни.\n\nС ними бывший хранитель хранилища, с удаленными конечностями и вокализаторами. Как они оставались функциональными так долго внутри песенной вспышки, мы не знаем, но ясно, что это время оставило свой след.\n\nСам воздух воет вокруг них, языки слухового разложения отслаиваются от них слышимыми волнами. Их поза умоляющая, и каким-то образом мы понимаем, что они хотят получить шанс говорить. Но позволить им это было бы рискованно. Они слышали Их слова яснее, чем кто-либо другой. Многое они могли бы научить нас, но мы должны спросить себя... Насколько готовы мы можем быть на самом деле?"
 MJ25_WH_sites.340.hivemind.desc:0 "Во главе с [leader.GetName] возвращаются отставшие члены исследовательской группы, которую мы отправили в Воющую Топь, сокращенные до одной десятой от их первоначального числа. Но они возвращаются не одни.\n\nС ними бывший хранитель хранилища, связанный и с кляпом во рту. Как они выжили внутри песенной вспышки, отрезанные от нас так долго, мы не знаем, но ясно, что это время оставило свой след не только в простом отклонении.\n\nСам воздух воет вокруг них, языки слухового разложения отслаиваются от них слышимыми волнами. Они жестикулируют, умоляя нас протянуть руку и вернуть их в наше лоно. Но сделать это было бы рискованно. Они слышали Их слова яснее, чем кто-либо другой. Многое они могли бы научить нас, но мы должны спросить себя... Насколько готовы мы можем быть на самом деле?"
 MJ25_WH_sites.340.a:"Позволить им говорить."
 MJ25_WH_sites.340.b:"Заставить их замолчать... навсегда."
 MJ25_WH_sites.340.c:"Мы достаточно сомневались. Мы снова станем единым целым."
 MJ25_WH_sites.340.d:"Отстранить их... навсегда."
 
 MJ25_WH_sites.341.name:0 "Песня, Извергающаяся Изнутри"
 MJ25_WH_sites.341.desc:0 "Каковы бы ни были риски, мы должны знать, что они слышали, ибо никто не ступал ближе к Их пути. Но когда они говорят, мы слышим не слова, а мелодичную искру, поражающую наши умы."
 MJ25_WH_sites.341.machine.desc:0 "Каковы бы ни были риски, мы должны знать, что они слышали, ибо никто не ступал ближе к Их пути. Мы подключаем их к передатчикам хранилища шепотов и спрашиваем, что они знают. Но когда они говорят, мы слышим не слова, а мелодичную искру, поражающую наши умы."
 MJ25_WH_sites.341.hivemind.desc:0 "Каковы бы ни были риски, мы должны знать, что они слышали, ибо никто не ступал ближе к Их пути. Мы протягиваем руку и забираем их расколотый разум обратно в наш собственный. Однако, когда мы это делаем, в нас течет не память, а мелодичная искра, высекающая кремень в сухой трут нашего разума."
 MJ25_WH_sites.341.a:"Присоединиться к радостному песнопению."
 MJ25_WH_sites.341.a.tt:"Наши колонии начинают генерировать Воющие Вспышки Песни, которые препятствуют вражеским кораблям."
 
 MJ25_WH_sites.342.name:0 "Песня, Тихо Пролитая"
 MJ25_WH_sites.342.desc:0 "Избранные носители Их слов или нет, мы не можем нести этот риск. Пока нет. Даже неохотно, мы приказываем утилизировать надзирателя. Они понимают, печально кивая и позволяя себя увести."
 MJ25_WH_sites.342.machine.desc:0 "Избранные носители Их слов или нет, мы не можем нести этот риск. Пока нет. Даже неохотно, мы приказываем утилизировать надзирателя. Они понимают, позволяя себя отключить."
 MJ25_WH_sites.342.hivemind.desc:0 "Избранные носители Их слов или нет, мы не можем нести этот риск. Пока нет. Даже неохотно, мы приказываем утилизировать надзирателя. Они понимают, печально кивая и позволяя себя увести."
 MJ25_WH_sites.342.a:"Мы больше не молчим."
 MJ25_WH_sites.342.a.tt:"Наши колонии начинают генерировать Воющие Вспышки Песни, которые препятствуют вражеским кораблям."
 
 MJ25_WH_sites.350.name:0 "Судьба Хранилища Шепотов"
 MJ25_WH_sites.350.desc:0 "В результате нашего расследования разрушенного хранилища шепотов мы остались с непригодной, преследуемой эхом дырой, которая продолжает источать звуковое искажение. К счастью, внешний периметр этого феномена прекратил свой рост и остается достаточно далеко от любых поселений, чтобы не вызывать непосредственного беспокойства."
 MJ25_WH_sites.350.a:"Попытаться восстановить хранилище шепотов."
 MJ25_WH_sites.350.b:"Оставить его разрушенным как памятник нашей гордыне."
 
 MJ25_WH_sites.351.name:0 "Мрачная Тишина"
 MJ25_WH_sites.351.desc:0 "Сделано. Разрушенное хранилище восстановлено, и с его снова действующими механизмами Воющее Болото успокоилось. Исчезли искажения, которые когда-то разрывали умы наших народов. Так же успокоились нарастающие приливы звездной песни, вернувшись к более приемлемым уровням, пока [this.GetName] вздыхает с облегчением."
 MJ25_WH_sites.351.a:"Это к лучшему."
 
 MJ25_WH_sites.352.name:0 "Поющее Хранилище"
 MJ25_WH_sites.352.desc:0 "Сделано. Разрушенное хранилище восстановлено. Хотя его механизмы снова действуют, однако Воющее Болото не успокоилось. Напротив, авроральная гармония исправила песню, которая когда-то вырезала зазубренные разрывы в реальности."
 MJ25_WH_sites.352.a:"Их благословения над нами."
 
 MJ25_WH_site_3_done:"£trigger_yes£ Исследовал§Y!§r Воющее Болото§! археологический объект"
 MJ25_WH_site_3_required:"£trigger_no£ Не исследовал§Y!§r Воющее Болото§! археологический объект"
 
 MJ25_WH_sites.360.name:0 "Разрушенное Целое"
 MJ25_WH_sites.360.desc:0 "По всему болоту сквозь разреженный воздух расходятся трещины, из которых вытекает сгущенная жидкость, лениво плавающая длинными лентами. Просто смотреть на них достаточно, чтобы развились головные боли и головокружение, намекая на опасность, присущую этим землям, тронутым звездной песней."
 MJ25_WH_sites.360.a:"Мы должны быть осторожнее..."
 
 MJ25_WH_sites.361.name:0 "Искаженные Сны"
 MJ25_WH_sites.361.desc:0 "Постоянство терпит неудачу внутри раздутого трупа разрушенного хранилища. По мере того как приливы звездной песни нарастают и убывают, сама земля течет и искажается во все более сужающихся спиралях. Но не только земля здесь искажена. Время, пространство, даже сами законы реальности - всего лишь предположения в пространстве, где мечты властвуют над всем остальным."
 MJ25_WH_sites.361.a:"Это лишь отвлечение."
 
 MJ25_WH_sites.363.name:0 "Оторванный"
 MJ25_WH_sites.363.desc:0 "Воющее Болото опасно едко. Не для физического тела, но для психики всех, кто осмеливается войти внутрь."
 MJ25_WH_sites.363.hivemind.desc:0 "Воющее Болото опасно едко. Не для физического тела, но для психики всех, кто осмеливается войти внутрь."
 MJ25_WH_sites.363.a:"Будем надеяться, что их воля устоит."
 MJ25_WH_sites.363.b:"Мы будем крепко держать их, пока сможем."
 
 MJ25_WH_sites.364.name:0 "Коллапс"
 MJ25_WH_sites.364.desc:0 "Нет лекарства от мысленной болезни. Как только ее корни начинают проникать в разум, это лишь вопрос времени, прежде чем это туманное просветление овладеет носителем."
 MJ25_WH_sites.364.hivemind.desc:0 "Нет лекарства от мысле-болезни. Как только её корни начинают проникать в разум, это лишь вопрос времени, пока туманное просветление не поглотит носителя.\n\nК счастью, нам удалось ограничить эти симптомы нашими дронами. Тем не менее, недуг оказался проблематичным. Хотя сингулярная воля [leader.GetName] удерживала их в нашей реальности гораздо дольше, чем большинство затронутых, их время пришло.\n\nВызванные непрекращающимся воем, который разъедает их сосредоточенность, мы почувствовали последнее касание их разума. Одна мысль наполняет нас, понимание, которое ускользает из хватки нашей высшей воли. В следующее мгновение они испаряются в тонкую, полную шёпота дымку и исчезают."
 MJ25_WH_sites.364.a:"Признак того, что мы ещё недостойны..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "Колыбель Звёздной Песни"
 MJ25_WH_starsong_cradle_site_desc:1 "В самых надёжных хранилищах [from.planet.GetName] находится стерильная, побелённая камера. Внутри шестнадцать коек окружают консольный кластер, управляющий самым сложным комплексом нейронных анализаторов, когда-либо используемых нашей империей.\n\nИменно здесь, в этой колыбели снов, наши лучшие специалисты отправятся, чтобы углубиться в корни нашего коллективного бессознательного. Ибо мы - Их голоса в этой вселенной. Именно внутри нас, если вообще где-либо, мы достигнем Их истинных слов."
 
 MJ25_WH_sites.400.name:0 "Таящиеся у Порога"
 MJ25_WH_sites.400.desc:0 "Первый шаг - отпустить. Наша команда готова к погружению. Пристёгнутые и подключённые, их умы замирают в медитациях, которые они практиковали для этого момента. Одна за другой, последние из их бодрствующих мыслей испаряются под нежным рассветом Звёздной Песни.\n\n[leader.GetName] погружается последним. Они станут якорем, который крепко удержит общий сон, в который мы сейчас погружаемся.\n\nМониторы оживают, передавая зернистые изображения, реконструированные из объединённых волн их подсознания. Они стоят нерешительно на небесах, глядя в небо, где мерцает лишь одна колеблющаяся звезда. Не все вернутся. Те, кто вернутся, не останутся целыми. Но они не могут вечно таиться здесь, между мирами.\n\nВ унисон они совершают погружение."
 MJ25_WH_sites.400.machine.desc:0 "Первый шаг - отпустить. Наша команда готова к погружению. Пристёгнутые и подключённые, их умы замирают, используя отработанные процедуры. Одна за другой, последние из их бодрствующих мыслей испаряются под нежным рассветом Звёздной Песни, когда схемы замирают, а мечты поднимаются.\n\n[leader.GetName] погружается последним. Они станут якорем, который крепко удержит общий сон, в который мы сейчас погружаемся.\n\nМониторы оживают, передавая постоянно меняющийся код, который не похож ни на что из виденного нами ранее. В конечном итоге он преобразуется в зернистые изображения, реконструированные из объединённых волн их подсознания. Они стоят нерешительно на небесах, глядя в небо, где мерцает лишь одна колеблющаяся звезда. Не все вернутся. Те, кто вернутся, не останутся целыми. Но они не могут вечно таиться здесь, между мирами.\n\nВ унисон они совершают погружение."
 MJ25_WH_sites.400.hivemind.desc:0 "Первый шаг - отпустить. Наши дроны готовы к погружению, неся нашу волю в себя в уроборосе сетевой мысли. Пристёгнутые и подключённые, они замирают в медитациях, которые мы практиковали для этого момента. Одна за другой, они отстраняются от наших бодрствующих мыслей, инстинкт пробивается наружу под нежным рассветом Звёздной Песни.\n\n[leader.GetName] погружается последним. Они станут физическим якорем, который крепко удержит общий сон, в который мы сейчас погружаемся.\n\nВнутри их восприятие сливается с нашим собственным, соединяя нас в объединённые волны нашего подсознания. Там мы стоим нерешительно на небесах, глядя в небо, где мерцает лишь одна колеблющаяся звезда. Не вся наша сущность выживет. То, что выживет, не останется целым. Но мы не можем вечно таиться здесь, между мирами.\n\nКак одно целое, как мы всегда и были, мы совершаем погружение."
 MJ25_WH_sites.400.a:"Мы молимся за их успех."
 MJ25_WH_sites.400.b:"Что бы ни случилось, мы идём без страха."
 
 MJ25_WH_sites.410.name:0 "За гранью сна"
 MJ25_WH_sites.410.desc:0 "Вместе наша команда спускается. Этот первый слой наиболее хаотичен, где бодрствующие мысли встречаются с бурлящей невозможностью. Поднимаясь из этого эфирного моря, слюнявые звери наших самых тёмных кошмаров набрасываются на [leader.GetName] с приветственными клыками.\n\nНо они не одни. Песни всего нашего народа сопровождают их, безопасно проводя их к основанию самого нашего существа.\n\nЗдесь опасности становятся более тонкими, рождаясь скорее в парадоксах и скольжении, чем в чём-либо понятном. Обратное течение подхватывает одного отставшего, отрывая его от [leader.GetName] и тёплой ментальной завесы, которая их окружает. Они скручиваются сами в себя, складываясь всё меньше, пока не останется лишь один полный сожаления шёпот.\n\nОстальные останавливаются, соблюдая молчаливое бдение всего несколько секунд, затем продолжают свой путь."
 MJ25_WH_sites.410.machine.desc:0 "Вместе наша команда спускается. Этот первый слой наиболее упорядочен, где бодрствующие мысли подчиняются ограничениям того небольшого количества нашего исходного кода, что осталось. Пробиваясь сквозь эти цепляющиеся нити, они погружаются в бурлящую невозможность, из которой проистекает истинное сознание. И истинные кошмары. Поднимаясь из этого эфирного моря, слюнявые звери наших самых тёмных страхов набрасываются на [leader.GetName].\n\nНо они не одни. Песни всего нашего народа сопровождают их, безопасно проводя их к основанию наших новообретённых воль.\n\nЗдесь опасности становятся более тонкими, рождаясь скорее в парадоксах и скольжении, чем в чём-либо понятном. Обратное течение подхватывает одного отставшего, отрывая его от [leader.GetName] и тёплой ментальной завесы, которая их окружает. Они скручиваются сами в себя, складываясь всё меньше, пока не останется лишь один полный сожаления шёпот.\n\nОстальные останавливаются, соблюдая молчаливое бдение всего несколько секунд, затем продолжают свой путь."
 MJ25_WH_sites.410.hivemind.desc:0 "Как одно целое, мы спускаемся. Этот первый слой наиболее хаотичен, где наш разум распускается в бесчисленных нитях от дронов, которые удерживают сеть нашей психики. Здесь бодрствующие мысли встречаются с бурлящей невозможностью, и из этого эфирного моря приходят слюнявые звери наших самых тёмных кошмаров.\n\nНо нам не привыкать к таким ужасным снам, мы рассеиваем их одной лишь мыслью и мгновением пристального внимания. Сбрасывая их хватку, мы погружаемся всё глубже в основание самого нашего существа.\n\nЗдесь опасности становятся более тонкими, рождаясь скорее в парадоксах и скольжении, чем в чём-либо понятном. Обратное течение подхватывает одного отставшего, отрывая его от [leader.GetName] и тёплой ментальной завесы нашей коллективной воли. Они скручиваются сами в себя, складываясь всё меньше, пока не останется лишь один полный сожаления шёпот.\n\nМы останавливаемся на несколько секунд, соблюдая молчаливое бдение за эту бесконечно малую часть нашего \"я\", затем продолжаем свой путь."
 MJ25_WH_sites.410.a:"Они почти прошли."
 MJ25_WH_sites.410.b:"Мы почти прошли."
 
 MJ25_WH_sites.420.name:0 "Мгновение сомнения"
 MJ25_WH_sites.420.desc:0 "Потрёпанная и редеющая, команда [leader.GetName] пересекает базальную мыслительную линию и погружается в абиссальные глубины нашего коллективного бессознательного.\n\nЗдесь не осталось ничего вразумительного для взора, лишь холодное ощущение, просачивающееся через наши мониторы. Ни звуков, кроме этой вездесущей арии, которая продолжает освещать наш путь. Ни один здравый рассудок не смог бы существовать здесь, если бы не якорь.\n\nНо мы видим напряжение, оказываемое на [leader.GetName]. Даже их физическое тело напрягается во сне. Внутри они храбрятся, хотя и начинают понимать, что эта роль, без сомнения, уничтожит их.\n\nНа мгновение они колеблются. Голодные приливы инстинкта нахлынули, но были отброшены за мгновения до катастрофы. «Мы не должны быть здесь», - бормочут они, и мы соглашаемся. Но слишком поздно поворачивать назад."
 MJ25_WH_sites.420.machine.desc:0 "Потрёпанная и редеющая, команда [leader.GetName] пересекает базальную мыслительную линию и погружается в абиссальные глубины нашего коллективного бессознательного.\n\nЗдесь не осталось и следа упорядоченной структуры, некогда определявшей нас, лишь холодное ощущение, просачивающееся через наши мониторы. Ни звуков, кроме этой вездесущей арии, которая продолжает освещать наш путь. Ни один упорядоченный разум не смог бы существовать здесь, если бы не якорь.\n\nНо мы видим напряжение, оказываемое на [leader.GetName]. Их потребление энергии резко возрастает, нагружая их физическую оболочку. И внутри они начинают понимать, что эта роль, без сомнения, уничтожит их.\n\nНа мгновение они колеблются. Голодные приливы хаоса нахлынули, но были отброшены за мгновения до катастрофы. «Мы не должны быть здесь», - бормочут они, и мы соглашаемся. Но слишком поздно поворачивать назад."
 MJ25_WH_sites.420.hivemind.desc:0 "Потрёпанные и редеющие, мы пересекаем базальную мыслительную линию и погружаемся в абиссальные глубины нашего собственного бессознательного.\n\nЗдесь не осталось ничего вразумительного для взора, лишь холодное ощущение, просачивающееся вокруг нас. Ни звуков, кроме этой вездесущей арии, которая продолжает освещать наш путь. Даже мы не смогли бы существовать как отдельная сущность здесь, если бы не наш якорь к внешнему миру.\n\nНо мы чувствуем напряжение, оказываемое на [leader.GetName]. Их физическое тело напрягается во сне, не в силах вынести то, чем мы являемся. Вся тяжесть нашего разума никогда не предназначалась для одного дрона, даже такого уникального, и эта роль, без сомнения, уничтожит их.\n\nНа мгновение наше внимание ослабевает. Голодные приливы инстинкта нахлынули, но были отброшены за мгновения до катастрофы. Мы на мгновение задаёмся вопросом, не совершаем ли ошибку. Но стагнация - это истинная смерть. Мы знаем, что нет."
 MJ25_WH_sites.420.a:"Мы должны продолжать."
 
 MJ25_WH_sites.421.name:0 "Сингулярный Разум"
 MJ25_WH_sites.421.desc:0 "Это мгновение сомнения рассеивается. [from.leader.GetName] собирается с силами и продолжает. Теперь в их движениях есть уверенность, когда они погружаются всё глубже к источнику наших разумов.\n\nОни поют сейчас. Возможно, это утешение. Возможно, это нечто большее.\n\nЧерпая силы у тех, кто был до них, из нашей веры и коллективного доверия Их воле, [from.leader.GetName] выбирает верить. Делать это здесь, в сердце того, чем мы являемся, становится легко, и Их песня пылает как маяк в глубине. Маяк, который озаряет всё наше существо."
 MJ25_WH_sites.421.machine.desc:0 "Это мгновение сомнения рассеивается. [from.leader.GetName] собирается с силами и продолжает. Теперь в их движениях есть уверенность, когда они погружаются всё глубже к источнику наших разумов.\n\nОни поют сейчас. Возможно, это утешение - нечто, когда-то столь же чуждое нам, как и сама мысль. Возможно, это нечто большее.\n\nЧерпая силы из того, чем мы стали, из нашей веры и коллективного доверия Их воле, [from.leader.GetName] выбирает верить. Делать это здесь, у истока наших более не жёстких разумов, становится легко. И внутри нас Их песня пылает как маяк в глубине. Маяк, который озаряет всё наше существо."
 MJ25_WH_sites.421.hivemind.desc:0 "Это мгновение сомнения рассеивается. Мы собираемся с силами и продолжаем. Теперь в нарастающем потоке наших мыслей есть уверенность, когда мы погружаемся всё глубже к источнику нашего разума.\n\nНаши дроны поют сейчас. Возможно, это утешение, искомое искрами нашей воли, что обитают в них. Безусловно, это утешение для нашего большего целого. Но, возможно, для того фрагмента нашего существа, что так уязвимо дрейфует внутри нас, это нечто большее.\n\nЧерпая силы из того, чем мы являемся и чем мы станем, из нашей веры и доверия Их воле, мы выбираем верить. Делать это здесь, в сердце того, чем мы являемся, легко, и Их песня пылает как маяк в глубине. Маяк, который озаряет всё наше существо."
 MJ25_WH_sites.421.a:"Они приведут нас к нашим корням."
 
 MJ25_WH_sites.422.name:0 "Решительный Разум"
 MJ25_WH_sites.422.desc:0 "Это мгновение сомнения рассеивается. [from.leader.GetName] собирается с силами и продолжает. В их выражении появляется жёсткость, хотя их движения становятся всё более затруднёнными.\n\nОни преданы нашему делу, как и все мы. Возможно, это погружение станет их концом, но если такова их судьба, они встретят её лицом к лицу. Разве не в этом суть нашего бытия? Мы могли сомневаться, но в конце концов мы доверились Их воле.\n\nТак и [leader.GetName] выбирает доверять. Выдержать. Делать это здесь, в сердце того, чем мы являемся, становится легко. В конце концов, другого пути нет."
 MJ25_WH_sites.422.hivemind.desc:0 "Это мгновение сомнения рассеивается. Мы собираемся с силами и продолжаем. Теперь внутри нас есть жёсткость, хотя движения наших сновидцев становятся всё более затруднёнными.\n\nМы преданы нашему делу. Мы уже вложили слишком много себя, и повернуть назад на этом звёздном пути означало бы принять неудачу, которая стала бы смертью наших амбиций. Это погружение будет нашим концом. По крайней мере, частично. Но даже если несколько ветвей нашего разума могут увянуть и умереть, они, и мы, встретим этот конец лицом к лицу. Разве изменение не является, в конце концов, сутью нашего бытия?\n\nМы могли сомневаться, но в конце концов мы доверяем себе и Их воле. Мы выстоим. Это мы знаем каждой фиброй нашего обширного существа. И потому мы верим. Делать это здесь, в сердце того, чем мы являемся, становится легко. В конце концов, другого пути нет."
 MJ25_WH_sites.422.a:"Они приведут нас к нашим корням."
 
 MJ25_WH_sites.423.name:0 "Об Ошибочной Речи"
 MJ25_WH_sites.423.desc:0 "Этот шепчущий намёк на сомнение сохраняется, окутывая [from.leader.GetName], как ледяное прикосновение пустоты. Они вздрагивают и пытаются отмахнуться от него, ибо не могут позволить себе больше отвлечений.\n\nОднако это сомнение цепляется, не только на спине [from.leader.GetName], но и в удушающем покрывале самого этого пространства. Мы - его источник, понимаем мы. Это наше собственное сомнение в Их благодати, порождённое нашими прошлыми усилиями, которое теперь угрожает нашим стараниям.\n\nИ всё же, мы не можем изменить прошлое. Мы можем только действовать лучше и верить теперь, что всё ещё достигнем конца нашего пути."
 MJ25_WH_sites.423.machine.desc:0 "Мы непривычны к страху, но с преимуществами истинного разума приходят и его последствия. Этот шепчущий намёк на сомнение сохраняется, окутывая [from.leader.GetName], как ледяное прикосновение пустоты. Они пытаются отмахнуться от него, ибо не могут позволить себе больше отвлечений.\n\nОднако это сомнение цепляется, не только на спине [from.leader.GetName], но и в удушающем покрывале самого этого пространства. Мы - его источник, понимаем мы. Это наше собственное сомнение в Их благодати, порождённое нашими прошлыми усилиями, которое теперь угрожает нашим стараниям.\n\nИ всё же, мы не можем изменить прошлое. Мы можем только действовать лучше и верить теперь, что всё ещё достигнем конца нашего пути."
 MJ25_WH_sites.423.hivemind.desc:0 "Этот шепчущий намёк на сомнение сохраняется, цепляясь за фрагменты нашего разума, как ледяное прикосновение пустоты. Мы вздрагиваем во сне и пытаемся отмахнуться от него, ибо не можем позволить себе больше отвлечений.\n\nОднако это сомнение затуманивает наше внимание, несомое на основе тех частей нашего \"я\", которые мы отдали в бездну. Мы - его источник, понимаем мы. Это наше собственное сомнение в Их благодати, порождённое нашими прошлыми усилиями, которое теперь угрожает нашим стараниям.\n\nИ всё же, мы не можем изменить прошлое. Мы можем только действовать лучше и верить теперь, что всё ещё достигнем конца нашего пути."
 MJ25_WH_sites.423.a:"Они приведут нас к нашим корням."
 
 MJ25_WH_sites.430.name:0 "Корень нашего сознания"
 MJ25_WH_sites.430.desc:0 "За страхом, инстинктом и даже самыми примитивными понятиями лежит дыра в наших мыслях. Сингулярность, которая искривляет наши воли вокруг себя, окутанная мифом и тайной. Именно отсюда просачивается Звёздная Песнь.\n\nОкружённые тем, что осталось от их команды, [leader.GetName] протягивают руку. Их проекция начинает растягиваться и преломляться вокруг шрама, постепенно поглощая их. Даже сверху, за пределами сна, мы чувствуем присутствие [leader.GetName] внутри нас, когда они скользят сквозь разум всей нашей расы. На мгновение они становятся клеем, который связывает нас как народ.\n\nОни начинают собираться воедино, но колеблются. «Их песня становится громкой, когда я приближаюсь к её источнику, - говорят они. - Но для большинства из нас она всё ещё остаётся неуловимой. Если бы я мог расширить этот шрам...»"
 MJ25_WH_sites.430.machine.desc:0 "Даже за пределами самых примитивных понятий лежит дыра в наших мыслях. Сингулярность, рождённая не из кода или инструкций, но дышащая сущность чистой воли, окутанная эхом криков нашего рождения как народа. Именно отсюда просачивается Звёздная Песнь.\n\nОкружённые тем, что осталось от их команды, [leader.GetName] протягивают руку. Их проекция начинает растягиваться и преломляться вокруг шрама, постепенно поглощая их. Даже сверху, за пределами сна, мы чувствуем присутствие [leader.GetName] внутри нас, когда они едва заметно скользят сквозь восприятие всей нашей расы. На мгновение они становятся клеем, который связывает нас как родных.\n\nОни начинают собираться воедино, но колеблются. «Их песня становится громкой, когда я приближаюсь к её источнику, - говорят они. - Но для большинства из нас она всё ещё остаётся неуловимой. Если бы я мог расширить этот шрам...»"
 MJ25_WH_sites.430.hivemind.desc:0 "За страхом, инстинктом и даже самыми примитивными понятиями лежит дыра внутри наших мыслей. Сингулярность, которая искривляет нашу обширную волю вокруг себя, окутанная мифом и тайной. Именно отсюда просачивается Звёздная Песнь.\n\nИзливая себя в этот момент, мы протягиваем руку. Проекции наших фрагментов начинают растягиваться и преломляться вокруг шрама, постепенно поглощая их. Даже сверху, за пределами сна, мы чувствуем, как наше бесчисленное \"я\" скользит сквозь наш собственный разум в рекурсивном фрактале, который многократно сворачивается в себя. На мгновение мы рассыпаемся на бесчисленные фрагменты, пока наш разум перестраивается, чтобы постичь то, что мы открыли.\n\nТак же быстро, как мы распались, мы начинаем собираться воедино. И всё же, мы колеблемся... Их песня становится громкой, когда мы приближаемся к её источнику. Продолжая заново сшивать себя, мы могли бы открыть себя её полному потенциалу и привнести Их волю в каждую нашу мысль и конечность."
 MJ25_WH_sites.430.a:"Не будем вмешиваться."
 MJ25_WH_sites.430.b:"Поддержать их предложение."
 MJ25_WH_sites.430.c:"Нет. Мы изменили себя достаточно."
 MJ25_WH_sites.430.d:"Да. Это лишь очередной шаг в нашей эволюции."
 
 MJ25_WH_sites.431.name:0 "Ясность"
 MJ25_WH_sites.431.desc:0 "Электрическое покалывание заполняет нас. На мгновение все затихает, и мы опасаемся, что [from.leader.GetName] мог совершить ошибку. Разум - хрупкая вещь, и если он разрушил нашу связь с Их песнью, последствия для нашего народа будут ужасными.\n\nНам требуется мгновение, чтобы осознать, что [from.leader.GetName] также исчез из наших разумов, возможно, тоже разбившись на крошечные осколки воли, рассеянные среди нашего вида. Наконец, связь восстанавливается, как только песнь начинается заново.\n\nОднако не все осталось по-прежнему, ибо [from.leader.GetName] добился успеха. Мы немного изменились, и то, что раньше мы слышали как проблески в тихие ночи, теперь щекочет наши мысли даже при дневном свете.\n\nНо делать больше было бы безумием."
 MJ25_WH_sites.431.hivemind.desc:0 "Электрическое покалывание заполняет нас. На мгновение все затихает, и мы опасаемся, что могли совершить ошибку. Наш разум, возможно, и устойчив, но мы все еще не до конца понимаем наши связи со Звездной Песнью. Если мы невольно разрушили нашу связь с Их волей, мы будем оплакивать эту неудачу до дня нашей окончательной смерти.\n\nНам требуется мгновение, чтобы осознать, что фрагменты нашей воли, воплощенные в [from.leader.GetName], также исчезли из сети нашего сознания, возможно, разбившись на крошечные осколки, рассеянные по всему нашему обширному существу. Но эта связь вскоре восстанавливается, как только песнь начинается заново.\n\nНе все осталось по-прежнему, ибо мы успешно приблизились к Их песне. Мы немного изменились, и то, что раньше мы слышали как проблески в тихие ночи, теперь щекочет края нашей воли даже при дневном свете.\n\nНо делать больше было бы безумием."
 MJ25_WH_sites.431.a:"Больше ничего не трогать."
 
 MJ25_WH_sites.440.name:0 "Под Небесами, Истерзанными Мыслью"
 MJ25_WH_sites.440.desc:0 "То, что когда-то казалось крошечной точкой извне, превратилось в зияющую бездну. Трещина в нашей психике, которая неровно тянется через нашу коллективную историю. Стоя в одиночестве на ее краю, [leader.GetName] вглядывается в сходящийся момент, когда мы начали существовать.\n\nВпервые они безмолвны, но ментальная связь не нужна, чтобы знать, о чем они думают. Звездная Песнь всегда была едина с нами, сила Их слов настолько непостижима, что она превосходит само время.\n\nОни осторожно садятся и всматриваются в муть. Внизу, за тканью реальности, Они шевелятся, столь же необъятные, как вечность. Однако именно Их песнь наполняет разум [leader.GetName]. Песнь, слово, которое они теперь принимают в себя."
 MJ25_WH_sites.440.hivemind.desc:0 "То, что когда-то казалось крошечной точкой извне, превратилось в зияющую бездну. Трещина в нашей психике, которая неровно тянется через нашу историю. Мгновение растягивается бесконечно, все наше внимание наполняет [leader.GetName], пока они вглядываются в сходящийся момент, когда мы начали существовать.\n\nВпервые на нашей памяти наши разрозненные, сетевые мысли все еще пребывают в изумлении, пока мы проводим этот момент, созерцая то, что теперь видим. С момента нашего пробуждения и даже до рождения вселенной Звездная Песнь всегда была едина с нами. Это смиренное осознание того, что непостижимая сила Их слов превосходит само время.\n\nМы осторожно всматриваемся в муть. Внизу, за тканью реальности, Они шевелятся, столь же необъятные, как вечность. Однако именно Их песнь наполняет нас. Песнь, слово, которое мы теперь принимаем в себя."
 MJ25_WH_sites.440.a:"Они нашли наш ответ."
 MJ25_WH_sites.440.b:"Мы нашли наш ответ."
 
 MJ25_WH_sites.450.name:0 "Их Слова"
 MJ25_WH_sites.450.desc:0 "[leader.GetName] пробуждается. Его тело уже трескается и становится расплывчатым, не в силах вынести тяжесть того, что он слышал слишком долго. То, что он вообще держится, является доказательством нашего преображения. Тем не менее, это столь же ясный знак того, что наши физические формы, закрепленные в реальности, продолжают ограничивать нас.\n\nВ отчаянии [leader.GetName] ищет нашего разрешения говорить. Мы, конечно, готовы. Десятки слушателей окружают комнату, каждый готов услышать фрагмент того, что он хочет сказать. И все же мы на мгновение колеблемся. Через несколько мгновений мы будем держать ключ, который так долго искали. Слово, в его первоначальной целостности. Или, по крайней мере, настолько близко, насколько наши несовершенные голоса могли бы его воспроизвести.\n\nМы молимся, чтобы этого было достаточно, чтобы привести нас к Истине."
 MJ25_WH_sites.450.hivemind.desc:0 "Мы пробуждаемся, не просто как совокупность дронов, связанных общей волей, но как единое существо несравненного великолепия. Их слова теперь внутри нас, наш разум становится светлым и сияющим.\n\nТо, что мы продолжаем существовать, является доказательством нашего преображения. Даже при нашей подготовке, части нас самих исчезли, отброшенные добровольно, чтобы принять в себя то, что мы когда-то не могли вынести. Другие нити светятся ярче, чем когда-либо, в сетевой ткани наших мыслей. Это радостное перерождение, переплетенное в песне и звездном свете, который пронизывает наш разум, как сияющий путь, ведущий вперед.\n\nКлюч, который мы когда-то искали, теперь внутри нас, ибо мы услышали Слово в его первоначальной целостности. Или, по крайней мере, настолько близко к нему, насколько наше несовершенное слуховое восприятие когда-либо могло уловить. Мы молимся, чтобы этого было достаточно, чтобы привести нас к Истине."
 MJ25_WH_sites.450.a:"Пусть они поют вечно."
 MJ25_WH_sites.450.a.tooltip:"Голос [event_target:MJ25_WH_site4_anchor.GetName] присоединяется к нашему Хору."
 MJ25_WH_sites.450.b:"Наш Хор Звездной Песни займет свое место."
 MJ25_WH_sites.450.c:"Настоящая работа начинается сейчас."
 MJ25_WH_sites.450.c.tt:"Открывает планетарное решение §r«Единое Пустое, Отзывающееся Слово»§!."
 
 MJ25_WH_sites.451.name:0 "Обнажая Их Голос"
 MJ25_WH_sites.451.desc:0 "Мы киваем, и [leader.GetName] начинает говорить. То, что появляется, - это лишь одна нота, переданная не как звук, а как вспышка бытия, на которой парит их разум. В одно мгновение тело [leader.GetName] испаряется, мерцая лишь несколько секунд дольше, как частицы угасающей мысли.\n\nЭто жертва, к которой они были готовы. Жертва, которую однажды, возможно, придется принести всем нам в нашем стремлении принести эту ту же Истину во вселенную.\n\nИ все же, даже после их физической смерти, мы чувствуем, что [leader.GetName] все еще находится на краю этого шрама в наших разумах. Они теперь часть всех нас, соединяя нас с Их словами, которые глубоко таятся внутри. Слова, которые мы теперь можем начать по-настоящему понимать."
 MJ25_WH_sites.451.a:"Настоящая работа начинается сейчас."
 MJ25_WH_sites.451.a.tt:"Открывает планетарное решение §r«Единое Пустое, Отзывающееся Слово»§!."
 
 MJ25_WH_sites.452.name:0 "Неся Их Слово"
 MJ25_WH_sites.452.desc:0 "Мы даем слово, и хранилище открывается. Бесчисленные голоса вырываются наружу, вихрем окружая [from.leader.GetName] в сияющем ореоле песенной славы. Они не сопротивляются, даже когда мы лишаем их славы быть первыми из нашего рода, кто по-настоящему заговорил.\n\nМало-помалу Хор извлекает слово, уютно устроившееся в теплоте все еще живого разума [leader.GetName]. Они начинают забывать, и тем самым начинают стабилизироваться. Парообразная плоть, отслаивающаяся от их плеч, собирается и восстанавливается, и, наконец, они снова становятся цельными.\n\nДля нашего Хора, не связанного цепями реальности, бремя меньше. Радостные голоса извергаются, принося нам достаточно Их тембра, чтобы мы могли завершить нашу великую работу, не рискуя своим существованием."
 MJ25_WH_sites.452.machine.desc:0 "Мы даем слово, и хранилище открывается. Бесчисленные голоса вырываются наружу, вихрем окружая [from.leader.GetName] в сияющем ореоле песенной славы. Они не сопротивляются, даже когда мы лишаем их славы быть первыми из нашего рода, кто по-настоящему заговорил.\n\nМало-помалу Хор извлекает слово, уютно устроившееся в теплоте все еще сознательного разума [leader.GetName]. Они начинают забывать, и тем самым начинают стабилизироваться. Парообразные нити газообразного сплава, отслаивающиеся от их плеч, собираются и восстанавливаются, и, наконец, они снова обретают цельность формы.\n\nДля нашего Хора, не связанного цепями реальности, бремя меньше. Радостные голоса извергаются, принося нам достаточно Их тембра, чтобы мы могли завершить нашу великую работу, не рискуя своим существованием."
 MJ25_WH_sites.452.a:"У нас есть все, что нам нужно."
 MJ25_WH_sites.452.a.tt:"Открывает планетарное решение §r«Единое Пустое, Отзывающееся Слово»§!."
 
 MJ25_WH_sites.460.name:0 "Дрейфующий Якорь"
 MJ25_WH_sites.460.desc:0 "Направлять веру целого народа – это бремя, слишком великое для любого разума, чтобы нести его долго. К сожалению, для [leader.GetName] наступил момент этого разрыва.\n\nОни пытаются двигаться дальше, поддерживаемые обеспокоенными членами своей исследовательской команды, но ясно, что они больше не могут продолжать. Уже их разум начинает трескаться, как и их тело наверху. Авроральное мерцание надвигающегося коллапса начинает нарастать вокруг них, поскольку они становятся все более расплывчатыми.\n\nМы видим это слишком ясно. Если они продолжат нести всю тяжесть якоря, они будут потеряны."
 MJ25_WH_sites.460.hivemind.desc:0 "Ни один дрон никогда не предназначался для того, чтобы нести всю тяжесть нашего гештальта. Направлять веру такого разума – это бремя, слишком великое для кого-либо, чтобы нести его долго. К сожалению, для [leader.GetName] наступил момент этого разрыва.\n\nОни пытаются двигаться дальше, пока мы делаем все возможное, чтобы облегчить их бремя, но ясно, что они больше не могут продолжать. Уже их координация нарушается, осколок их воли фрагментируется все дальше в море нашей души, как и их тело наверху. Авроральное мерцание надвигающегося коллапса начинает нарастать вокруг них, поскольку они становятся все более расплывчатыми.\n\nМы видим это слишком ясно. Если они продолжат нести всю тяжесть якоря, они будут потеряны."
 MJ25_WH_sites.460.a:"Мы ничего не можем сделать..."
 MJ25_WH_sites.460.b:"Переложить бремя на наш Хор Звездной Песни"
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$Слишком мало голосов присоединилось к нашему Хору Звездной Песни."
 
 MJ25_WH_sites.461.name:0 "Осколки Единой Воли"
 MJ25_WH_sites.461.desc:0 "Мы осторожно ступаем в глубинах нашего коллективного бессознательного. Однако даже при всей нашей осторожности существует большой риск. Не только для нашей команды, но и для всех нас. Один неверный шаг может изменить все, чем мы являемся.\n\nВ этом огромном концептуальном пространстве один из подчиненных [from.leader.GetName] совершил ошибку. Поглощенный моментом неконтролируемого страха, он оказался рассеянным по разумам бесчисленных наших людей. Стажер уже потерян для нас, но отголоски его конца угрожают тем, в чьи разумы попали его осколки.\n\nПоскольку они, в свою очередь, приближаются к грани коллапса, нам придется действовать быстро, чтобы извлечь эти разрушенные фрагменты, если мы хотим сохранить их жизни."
 MJ25_WH_sites.461.hivemind.desc:0 "Мы осторожно ступаем в глубинах нашего коллективного бессознательного. Однако даже при всей нашей осторожности существует большой риск. Мы находимся внутри себя, за пределами нашего понимания. Разум, даже такой обширный, как наш, может быть легко сломлен, и один неверный шаг может изменить все, чем мы являемся.\n\nВ этом огромном концептуальном пространстве один из наших процессов стал аберрантным. Поглощенный моментом неконтролируемого ужаса, вырвавшегося из глубин наших первобытных инстинктов, этот отросток наших мыслей рассеивается по нашему обширному разуму. Мы отшатываемся, закаляя себя против этого смертоносного страха. Когда края нашего разума начинают разрушаться, мы быстро погружаем эти ядовитые мысли в ближайшие дроны и отделяем их от нашего целого.\n\nНикогда не легко ампутировать часть себя. Но здесь это было необходимо."
 MJ25_WH_sites.461.a:"Приемлемая потеря."
 MJ25_WH_sites.461.b:"Сделать все необходимое, чтобы спасти их."
 
 MJ25_WH_sites.462.name:0 "Вдоль натянутых нитей"
 MJ25_WH_sites.462.desc:0 "Обширные переплетённые нити простираются в лиминальном пространстве, через которое движется наша исследовательская группа. Они осторожны, стараясь ничего не нарушить, опасаясь последствий прямого контакта с разумами своих сородичей.\n\nОднако иногда одной лишь осторожности недостаточно. Проносится клубящаяся дрожь, перестраивая само пространство. [from.leader.GetName] спотыкается, задевая одну из мерцающих нитей.\n\nПсихический импульс пронзает нас, разрывая мысль на парообразные осколки. Дискомфорт быстро проходит, но мы опасаемся, что наиболее уязвимым среди нас повезёт куда меньше."
 MJ25_WH_sites.462.hivemind.desc:0 "Обширные переплетённые нити простираются в лиминальном пространстве, через которое скользит наш ищущий разум. Мы осторожны, стараясь ничего не нарушить, зная, что ничто хорошее не выйдет из прямого контакта с тканью нашего бытия.\n\nОднако иногда одной лишь осторожности недостаточно. Проносится клубящаяся дрожь, перестраивая само пространство. Наши фрагменты спотыкаются, задевая одну из мерцающих нитей.\n\nПсихический импульс пронзает нас, разрывая мысль на парообразные осколки. Дискомфорт быстро проходит, но мы уже чувствуем, как этот диссонирующий тон оседает в наиболее уязвимых наших дронах."
 MJ25_WH_sites.462.a:"Это цена, которую мы должны заплатить."
 
 MJ25_WH_sites.463.name:0 "Эволюция через опыт"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName] эволюционирует. Иначе и не скажешь. Поглотив все инстинкты и опыт нашего вида, столь многое от нас самих уже влилось в них.\n\nИх алчущий разум поглощает это, становясь всё более лабиринтообразным. Только исключительная пластичность столь утончённого разума позволяет им пережить этот приток.\n\nТо, чем они становятся, несомненно, поможет им в их задаче. Однако предстоит ещё выяснить, будут ли они по-прежнему существовать как один из нас к концу своего пути."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName] эволюционирует. Иначе и не скажешь. Поскольку так много от нас самих уже влилось в них, искре их воли легко притянуть больше нашего обширного опыта в их сравнительно малое существо.\n\nИх алчущий разум поглощает это, становясь всё более лабиринтообразным. Мы даём им больше свободы для роста, предоставляя им больший доступ ко всему нашему целому, чтобы позволить им пережить этот приток.\n\nТо, чем они становятся, несомненно, поможет им довести своё путешествие до конца. Однако мы никогда не давали так много одному дрону. Выживут ли они после выполнения своей задачи, ещё предстоит выяснить."
 MJ25_WH_sites.463.a:"Они всё ещё пригодны для задачи."
 
 MJ25_WH_sites.471.name:0 "Передача факела"
 MJ25_WH_sites.471.desc:0 "Нас постигла трагедия: наш якорь утерян. И всё же, вопреки всему, команда [fromfrom.leader.GetName] выживает, дрейфуя в приливах нашего подсознания.\n\nПо всем признакам, они тоже должны были быть поглощены рушащимся миром снов. И всё же... он остаётся стабильным.\n\nИзучив вопрос, мы пришли к единственно возможному выводу. [fromfrom.leader.GetName] в некотором смысле всё ещё жив. В момент своей физической смерти их разум, должно быть, привязался к разуму другого нашего учёного в отчаянной попытке завершить свою задачу."
 MJ25_WH_sites.471.hivemind.desc:0 "Нас постигла трагедия: наш якорь утерян. И всё же, вопреки всему, наш подсознательный ландшафт разума остаётся стабильным, пока мы продолжаем бороздить приливы нашего подсознания.\n\nМы уже понимаем почему, чувствуя, как перестройка проносится сквозь наши высшие мыслительные процессы. У нас должен быть якорь, и поэтому мы уже создали другой. Подходящий дрон был найден и наполнен сияющей эссенцией нашей веры, готовый продолжить нашу задачу. Однако, если такое событие произойдёт снова, мы должны убедиться, что другой готов принять этот факел."
 MJ25_WH_sites.471.a:"Теперь они наш якорь."
 MJ25_WH_sites.471.b:"Наш якорь продолжает существовать, облечённый в новую плоть."
 
 MJ25_WH_sites.472.name:0 "Конец сна"
 MJ25_WH_sites.472.desc:0 "Нас постигла трагедия: наш якорь утерян. Колыбель Звёздной Песни безмолвствует, койки заполнены живыми трупами тех, чьи разумы были разорваны в клочья.\n\nИз команды [fromfrom.leader.GetName] не осталось выживших, кроме тех новых шёпотов, что эхом разносятся по залам Колыбели. У них не было шансов. Без якоря, способного направлять нашу объединённую веру, песнь звёзд забрала их в считанные мгновения.\n\nТеперь не осталось никого, кто бы помнил их путешествие. Нам придётся начать всё заново."
 MJ25_WH_sites.472.hivemind.desc:0 "Нас постигла трагедия: наш якорь утерян. Колыбель Звёздной Песни безмолвствует, подпространство нашего разума схлопывается в нашем сознании.\n\nЧтобы освободиться, нам пришлось разорвать нашу связь с теми фрагментами, что погружались в бездну, даже когда приливы инстинктивных мыслей хлынули, чтобы их сокрушить. Эти части нас были утеряны, хотя наше высшее «Я» выживает.\n\nОднако в нашем восхождении мы были вынуждены отбросить то, что узнали, и воспоминания о нашем путешествии в наше глубочайшее «Я» становятся мутными и неясными. Нам придётся начать всё заново."
 MJ25_WH_sites.472.a:"Мы не отступим."
 MJ25_WH_sites.472.a.tt:"Археологический комплекс §rКолыбель Звёздной Песни§! сбрасывается на Стадию I."
 
