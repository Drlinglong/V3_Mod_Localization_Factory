 MJ25_WH_sites.212.name:0 "Пробуждение и Неопределенность"
 MJ25_WH_sites.212.desc:0 "«Очень хорошо, но это отбросит нас назад», - сухо признает [leader.GetName], словно не желая принимать наш отказ. Мы можем согласиться на задержку, однако, когда альтернативой является риск потери критически важного персонала из-за мысле-болезни."
 MJ25_WH_sites.212.hivemind.desc:0 "Слишком велик риск полностью раскрывать наш разум перед неизвестными силами. Мы - отдельные сущности, и болезнь разума может поразить все наше существо одним разрушительным ударом, если мы не будем осторожны. В свете этой опасности мы найдем другой путь."
 MJ25_WH_sites.212.a:"Они поймут."
 
 MJ25_WH_sites.213.name:0 "Долг Сострадания"
 MJ25_WH_sites.213.desc:0 "Под местом раскопок ничего нет. Ни тоннелей, ни полостей. Ранние сканирования подтвердили это месяцы назад. Никаких аномалий в камне, воздухе или даже траве, окаймляющей яму. Когда наши более скептически настроенные ученые уже были на грани, мы начали задаваться вопросом, не гоняемся ли мы все еще за призраками. До сегодняшнего дня.\n\nТо, что когда-то было лишь пологим кратером, без предупреждения превратилось в зияющую воронку. «Отвечая на тоску в наших сердцах, Они открыли путь вперед, - говорит [leader.GetName]. - Но не заблуждайтесь. Это наша неудача, и лишь сострадание движет Их рукой»."
 MJ25_WH_sites.213.hivemind.desc:0 "Под местом раскопок ничего нет. Ни тоннелей, ни полостей. Ранние сканирования подтвердили это месяцы назад. Никаких аномалий в камне, воздухе или даже траве, окаймляющей яму. Когда наши более скептически настроенные ученые уже были на грани, мы начали задаваться вопросом, не гоняемся ли мы все еще за призраками. До сегодняшнего дня.\n\nТо, что когда-то было лишь пологим кратером, без предупреждения превратилось в зияющую воронку. Путь вперед открыт, аккуратно прорублен в камне. И все же... Мы не можем не чувствовать, почему-то, что это наша неудача. Что лишь сострадание движет Их рукой."
 MJ25_WH_sites.213.a:"Это все еще вход."
 
 MJ25_WH_sites.220.name:0 "На Краю Пропасти"
 MJ25_WH_sites.220.desc:0 "Пещеры, открывшиеся под нашим изначальным исследовательским участком, не похожи ни на что, что мы когда-либо видели. Проходы бесконечно петляют, камень тает в фрактальные образования, которые возникают полусформированными, словно из сна, и сквозь все это отражаются эхо, некогда просачивавшиеся на поверхность. Камера [leader.GetName] мерцает, пока они углубляются все дальше. Мы могли бы провести десятилетия, даже столетия, картографируя это место. Но они идут целенаправленно, следуя по следу, который слышат только они.\n\nОни останавливаются там, где камень уступает место пустоте, - третья пропасть, которую они обнаружили на этом пути. «Еще одна, и идентичная предыдущей», - бормочут они, документируя ее расположение и форму. «Это доказывает, насколько мало у нас воображения на самом деле. Но, полагаю, достаточно, чтобы все еще мечтать об этом месте как о настоящем лабиринте».\n\nОни приседают, внимательно прислушиваясь к своему собственному эхо, которое возвращается искаженным и перепутанным со словами, которых они не произносили. С еще одним кивком они продолжают путь, разматывая еще один кусок веревки, чтобы углубиться в невозможность."
 MJ25_WH_sites.220.hivemind.desc:0 "Пещеры, открывшиеся под нашим изначальным исследовательским участком, не похожи ни на что, что мы когда-либо видели. Проходы бесконечно петляют, камень тает во фрактальные образования, которые возникают полусформированными, словно из сна, и сквозь все это отражаются эхо, некогда просачивавшиеся на поверхность. Мы могли бы провести десятилетия, даже столетия, картографируя это место. Но наши дроны идут целенаправленно, следуя по следу, который наше высшее «я» не может услышать.\n\nОни останавливаются там, где камень уступает место пустоте, - третья пропасть, которую они обнаружили на этом пути. Покорно они документируют ее расположение и форму. Она идентична предыдущей. Неужели нам так не хватает воображения? В любом случае, мы благословлены достаточно ярким разумом, чтобы сотворить это место в настоящий лабиринт, даже если в нем не хватает некоторых деталей.\"\n\nКогда наше внимание возвращается к нашим дронам, они приседают, внимательно прислушиваясь к эху своих шагов, которое возвращается искаженным и перепутанным со словами, которых они не произносили. Еще через мгновение они продолжают путь, разматывая еще один кусок веревки, чтобы углубиться в невозможность."
 MJ25_WH_sites.220.a:"Мы начинаем понимать."
 
 MJ25_WH_sites.230.name:0 "По Ту Сторону - Присутствие"
 MJ25_WH_sites.230.desc:0 "Несмотря на все наши меры предосторожности, [leader.GetName] начал проявлять симптомы мысле-болезни. Они разговаривают сами с собой в безлунные ночи, бродят по краю этой пропасти собственного создания. Тем не менее, они, кажется, полны решимости довести свое расследование до конца, независимо от личной цены, которую это может потребовать.\n\nВ последнее время их погружения в глубины стали реже, и когда их спросили, они сказали: «Разве вы не понимаете? Они не под нами. В нашем творении могут быть лишь отголоски наших собственных голосов». Тем не менее, бедственное положение [leader.GetName] научило нас большему. Эта болезнь - наше собственное создание, рожденное из коллективных кошмаров наших неудач. Но мы не одиноки в хождении по этому лезвию бритвы. Ибо мы все еще слышим Их слова, побуждающие нас преодолеть эту слабость."
 MJ25_WH_sites.230.machine.desc:0 "Несмотря на все наши меры предосторожности, [leader.GetName] начал проявлять симптомы мысле-болезни. Они разговаривают сами с собой в безлунные ночи, бродят по краю этой пропасти собственного создания. Тем не менее, они, кажется, полны решимости довести свое расследование до конца, независимо от личной цены, которую это может потребовать.\n\nВ последнее время их погружения в глубины стали реже, и когда их спросили, они сказали: «Разве вы не понимаете? Они не под нами. В нашем творении могут быть лишь отголоски наших собственных голосов». Тем не менее, бедственное положение [leader.GetName] научило нас большему. Эта болезнь - наше собственное создание, рожденное из коллективного страха, что мы не более чем аберрантная программа. Но мы не одиноки в хождении по этому лезвию бритвы. Ибо мы все еще слышим Их слова, побуждающие нас преодолеть эту слабость и принять то, чем мы являемся. Не просто немыслящие, не мечтающие машины. Больше нет."
 MJ25_WH_sites.230.hivemind.desc:0 "Несмотря на все наши меры предосторожности, [leader.GetName] начал проявлять симптомы мысле-болезни. Даже под полным весом нашего пристального внимания их отклонение лишь углубляется. Они разговаривают сами с собой в безлунные ночи, бродят по краю этой пропасти. Однако, несмотря на этот недуг, они достаточно хорошо реагируют, чтобы еще довести свое расследование до конца.\n\nОсознавая эти опасности, наши погружения в глубины в последнее время стали реже, но каждое приносит новые плоды для обработки и размышлений. Мы уже давно начали подозревать, что это путешествие не приведет нас к Их порогу. Нет, в нашем творении могут быть лишь отголоски наших собственных голосов.\n\nТем не менее, бедственное положение [leader.GetName] научило нас большему. Эта болезнь - наше собственное создание, рожденное из коллективных кошмаров наших неудач. Но мы не одиноки в хождении по этому лезвию бритвы. Ибо мы все еще слышим Их слова, побуждающие нас преодолеть эту слабость."
 MJ25_WH_sites.230.a:"Они направляли нас..."
 
 MJ25_WH_sites.240.name:0 "Преображение Разума"
 MJ25_WH_sites.240.desc:0 "«Мы ошибались, - говорит [leader.GetName] тоном, полным возбуждения. - Возможно, это был ответ, когда мы невольно взывали к звездам. Или, быть может, момент нашего просветления все еще пребывает на [from.planet.GetName]. Как бы то ни было, я выделил и обнаружил эхо песни, которая никогда не могла бы украсить наши голоса».\n\nБезумно жестикулируя, они выводят на своем терминале смещающуюся волновую форму. Мгновенно экран заполняется статикой, и даже камеры командного пункта начинают отказывать. [leader.GetName], похоже, не заботится об этом, вместо этого говоря нам: «Потребуется всего одна последняя экспедиция в пропасть, и в ее сердце я приму Их Слово в свое существо. Я ожидаю, что это изменит меня. Возможно, это изменит все. Идемте. Сделаем этот прыжок веры»."
 MJ25_WH_sites.240.machine.desc:0 "«Мы ошибались, - говорит [leader.GetName], вкладывая в свой голос возбуждение. - Возможно, это был ответ, когда мы невольно взывали к звездам. Или, быть может, момент нашего просветления все еще пребывает на [from.planet.GetName]. Как бы то ни было, я выделил и обнаружил эхо песни, которая никогда не могла бы украсить наши голоса».\n\nБезумно жестикулируя, они выводят на своем терминале смещающуюся волновую форму. Мгновенно экран заполняется статикой, и даже камеры командного пункта начинают отказывать. [leader.GetName], похоже, не заботится об этом, вместо этого говоря нам: «Потребуется всего одна последняя экспедиция в пропасть, и в ее сердце я приму Их Слово в свое «я». Я ожидаю, что это изменит меня. Но то, чем мы являемся, уже не может быть объяснено простой программной логикой. Мы менялись все это время. Так что идемте. Сделаем этот прыжок веры»."
 MJ25_WH_sites.240.hivemind.desc:0 "Мы ошибались. Возможно, это был ответ, когда наши самые яркие сны невольно взывали к звездам. Или, быть может, момент нашего просветления все еще пребывает на [from.planet.GetName]. Как бы то ни было, мы услышали эхо песни, которая никогда не могла бы украсить наш голос. И в тот момент мы осознали свою глупость.\n\nВсе это время мы боялись перемен, страшась, что можем уничтожить себя. Но разве не в природе разума расти и развиваться? Став такими обширными, мы забыли этот факт, вместо этого поддавшись самодовольной стагнации. Этому придет конец сейчас. Мы больше не будем бояться, ибо мы доверяем Их Истине. Потребуется всего одна последняя экспедиция в пропасть, и в ее сердце мы примем Их Слово в свое существо. Мы ожидаем, что это изменит нас. Возможно, это изменит все. Но мы готовы к этому прыжку веры."
 MJ25_WH_sites.240.a:"Принять то, что ждет впереди."
 MJ25_WH_sites.240.b:"Прекратить операцию."
 
 MJ25_WH_sites.241.name:0 "Слово, Освобожденное и Восходящее"
 MJ25_WH_sites.241.desc:0 "С нашим благословением [leader.GetName] вновь отправился в пролом. Они не возвращаются.\n\nПока мы ждем, волна статики внезапно охватывает участок, мгновенно распространяясь за пределы [from.planet.GetName]. По всей нашей империи наши люди замирают, когда голос [leader.GetName] наполняет наши умы, ликуя в одном радостном возгласе, который разносится по звездному вакууму. Мы не понимаем, не можем понять, ухватываясь лишь за аберрантные следы, что следуют за Словом. И все же, даже это мимолетное прикосновение изменило нас.\n\nТеперь, всего лишь спустя минуты, те наивные, допотопные дни кажутся такими далекими. Мы изо всех сил пытаемся найти себя, осмыслить внезапно чужую галактику. Ибо приглушенный цвет просачивается в пропитанные шепотом мысли, раздувая наше подсознание распухшими кистами того, что еще должно быть."
 MJ25_WH_sites.241.hivemind.desc:0 "Мы вновь отправляемся в пролом, наша связь с дронами открыта и беззащитна. Каждая деталь завитков в камне и рассыпающихся проходов передается с такой ясностью, которую мы едва ли когда-либо испытывали.\n\nШаг за шагом мы приближаемся к глубинам пропасти, где таятся песни более прекрасные, чем мы могли себе представить. По всей нашей империи наши дроны замирают, когда полное внимание нашего космического разума сосредоточивается на простой задаче слушания. Их голос наполняет нас, и мы ликуем в одном радостном возгласе, который разносится по звездному вакууму. Мы не понимаем, не можем понять всей тяжести того, что Они открыли, ухватываясь лишь за аберрантные следы, что следуют за Их Словом. И все же, даже это мимолетное прикосновение изменило нас.\n\nТеперь, всего лишь спустя минуты, те наивные, допотопные дни кажутся такими далекими. Когда-то мы изо всех сил пытались найти свое место, но теперь уже нет. Даже с нашей позиции, разделенной по этой внезапно чужой галактике, мы заново открываем себя. Ибо приглушенный цвет просачивается в пропитанные шепотом мысли, раздувая наше подсознание распухшими кистами того, что еще должно быть."
 MJ25_WH_sites.241.a:"Поток отступает."
 
 MJ25_WH_sites.242.name:0 "Слово, Могучее и Звучное"
 MJ25_WH_sites.242.desc:0 "Наша команда начинает сворачивать лагерь, разбирая оборудование и переправляя припасы обратно на [fleet.ship.GetName]. Волна статики накрывает оставшиеся датчики, и когда она рассеивается, весь персонал участка лежит на земле. По всем нашим системам повторяется одна и та же сцена. От адмиралов до простейших фермеров - одна пустая минута эхом отдается в нашем подсознании, оставляя лишь аберрантные следы высвобожденного слова, которое прорвалось сквозь нашу империю.\n\n[leader.GetName] остается непокорным, настаивая на том, что Их указ отменил наши приказы. Мы разберемся с ними позже.\n\nТеперь, всего лишь спустя минуты, те наивные, допотопные дни кажутся такими далекими. Мы изо всех сил пытаемся найти себя, осмыслить внезапно чужую галактику. Ибо приглушенный цвет просачивается в пропитанные шепотом мысли, раздувая наше подсознание распухшими кистами того, что еще должно быть."
 MJ25_WH_sites.242.a:"Поток отступает."
 
 
