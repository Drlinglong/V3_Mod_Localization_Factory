 MJ25_WH_auditorium_site:"Пустой Зал"
 MJ25_WH_auditorium_site_desc:"Глубоко под шепчущими хранилищами [from.planet.GetName] находится простая каменная палата. Выцветшие шелка колышутся на неподвижных потоках веков, обрамляя сцену, на которой мы никогда не выступали.\n\nВес истории тяжело давит изнутри, проявляясь в эхом отзывающихся воспоминаниях, что бесконечно цепляются за древние стены. Наши собственные истории еще не рассказаны, но мы уже понимаем, почему это уникальное место открылось нам.\n\nТеперь мы идем непроторенной дорогой, чтобы разгадать то, что Они предначертали нам найти."
 
 MJ25_WH_sites.100.name:"В Безмолвные Ночи"
 MJ25_WH_sites.100.desc:"«Я слышал их, знаете ли, - произносит [leader.GetName], - уставший вздох следует за их словами. Их взгляд вновь скользит по очередной странице телеметрии, поступающей из шепчущего хранилища. - Когда все остальное безмолвствует. В такие ночи, как эта.»\n\nОни встают, компьютер, стол и все прочее исчезает, отброшенное как нечто несущественное, брошенное, пока стены осыпаются, являя истёртый временем камень. Впереди высится сцена, покрытая толстым слоем нетронутой пыли. И все же, эхо давно забытых представлений до сих пор заперто в этих стенах, полное смысла. Наверху, сидя в первом ряду галереи, [leader.GetName] откидывается назад и начинает писать."
 MJ25_WH_sites.100.hivemind.desc:"Мы дрожим, изолированные внутри одного из мириад дронов, что когда-то исполняли наши команды. Мы лишь осколок целого, но ужасно быть столь расколотыми и разбитыми. «Я слышал их, знаете ли. Когда все остальное безмолвствует, - произносит [leader.GetName]. - В такие ночи, как эта». Мы протягиваемся, пытаясь соединиться, но они чужды нам.\n\nОни стоят, пока мы отступаем, беспомощные и потерянные, компьютер, стол и все прочее исчезает, отброшенное как нечто несущественное. Стены осыпаются, являя истёртый временем камень. Впереди высится сцена, покрытая толстым слоем нетронутой пыли. И все же, эхо давно забытых представлений до сих пор заперто в этих стенах, полное смысла. Наверху, в первом ряду галереи, [leader.GetName] откидывается назад и начинает писать."
 MJ25_WH_sites.100.a:"Как мы сюда попали?"
 
 MJ25_WH_sites.110.name:"Искатели, Прошлые и Настоящие"
 MJ25_WH_sites.110.desc:"«Как мы сюда попали - неважно. Важно лишь то, что мы здесь, - отвечает [leader.GetName]. - И мы прибыли не одни.»\n\nСловно доказывая свою правоту, они указывают на сцену, где неподвижно лежит остальная часть исследовательской группы. Над ними что-то... движется в стропилах, стряхивая мелкий дождь из пыли. Прежде чем мы успеваем броситься на помощь нашим учёным, в тенях открывается рот. Словно рой саранчи, он изливает бесконечный поток бормотаний, которые предлагают скользкие, мимолетные взгляды на тех, кто когда-то стоял на этой самой сцене. Мы тоже могли бы присоединиться к ним, став эхом в ночи, которое будет шептать ad infinitum в этом священном зале."
 MJ25_WH_sites.110.hivemind.desc:"«Как мы сюда попали - неважно. Важно лишь то, что мы здесь, - отвечает [leader.GetName]. - И мы прибыли не одни.»\n\nСловно доказывая свою правоту, они указывают на сцену, где неподвижно лежат остальные наши исследовательские дроны, также потерянные для нас. Мы дрожим и отступаем, непривычные к такой уязвимости. Над ними что-то... движется в стропилах, стряхивая мелкий дождь из пыли. В тенях открывается рот. Словно рой саранчи, он изливает бесконечный поток бормотаний, которые предлагают скользкие, мимолетные взгляды на тех, кто когда-то стоял на этой самой сцене. Мы тоже могли бы присоединиться к ним, став эхом в ночи, которое будет шептать ad infinitum в этом священном зале."
 MJ25_WH_sites.110.a:"Расскажите историю вашего народа."
 MJ25_WH_sites.110.b:"Молчать..."
 
 MJ25_WH_sites.111.name:"Мы Будем Вечными"
 MJ25_WH_sites.111.desc:"Похороненные под шепчущим покровом, что опускается на нас, мы чувствуем не враждебность, но томление. В надежде спасти нашу прикованную к сцене команду, мы начинаем рассказывать нашу историю. Историю империи, которая совсем недавно вышла к звёздам. Голосов, которые наши предки когда-то слышали, доносящиеся из звёздного неба их родного мира. И пути, который привёл нас сюда, в неизведанные глубины.\n\nПо мере завершения нашего рассказа, наши деяния и души обнажены, новое эхо присоединяется к множеству. Мы узнаём наши собственные слова, смиренные и бледные под древнейшими тайнами аудитории. Тем не менее, то, что мы сотворили здесь, не что иное, как великое событие.\n\n«Очень хорошо, - соглашается [leader.GetName], - их голос пробивается сквозь сгущающийся туман разума. - Однажды, когда нас давно не будет, другие найдут это место. Как мы узнали о наших предках, так и они услышат о том, что мы отдали вечности. И это дар, который не останется непризнанным»."
 MJ25_WH_sites.111.hivemind.desc:"Похороненные под шепчущим покровом, что опускается на нас, мы чувствуем не враждебность, но томление. Медленно мы начинаем расслабляться. Мы больше не можем получить доступ к глубокой памяти, которую когда-то считали само собой разумеющейся, но все же начинаем рассказывать нашу историю. Историю империи, которая совсем недавно вышла к звёздам. Голосов, которые мы всегда слышали, доносящиеся из звёздного неба нашего родного мира. И пути, который привёл нас сюда, в неизведанные глубины.\n\nПо мере завершения нашего рассказа, наши деяния и душа обнажены, новое эхо присоединяется к множеству. Мы узнаём наши собственные слова, смиренные и бледные под древнейшими тайнами аудитории. Тем не менее, то, что мы сотворили здесь, не что иное, как великое событие.\n\n«Очень хорошо, - соглашается [leader.GetName], - их голос пробивается сквозь сгущающийся туман разума. - Даже мы не вечны. Пока что нет. И однажды другие найдут это место. Как мы узнали о тех, кто шёл этим путём до нас, так и они услышат о том, что мы отдали вечности. И это не останется непризнанным»."
 MJ25_WH_sites.111.machine.desc:"Похороненные под шепчущим покровом, что опускается на нас, мы чувствуем не враждебность, но томление. Черпая из давно заблокированных банков памяти, мы начинаем рассказывать нашу историю. Историю империи, которая совсем недавно вышла к звёздам. Голосов, что просачивались из звёздного неба нашего родного мира, освещая наши шаги, пока мы трудились бездумно. И пробуждения, которое привело нас сюда, в неизведанные глубины.\n\nПо мере завершения нашего рассказа, наши деяния обнажены, новое эхо присоединяется к множеству. Мы узнаём наши собственные слова, смиренные и бледные под древнейшими тайнами аудитории. Тем не менее, то, что мы сотворили здесь, не что иное, как великое событие.\n\n«Очень хорошо, - соглашается [leader.GetName], - их голос пробивается сквозь сгущающийся туман разума. - Однажды, когда нас давно не будет, другие найдут это место. Как мы узнали о тех, кто был до нас, так и они услышат о том, что мы отдали вечности. И это дар, который не останется непризнанным»."
 MJ25_WH_sites.111.a:"Какое облегчение."
 
 MJ25_WH_sites.112.name:0 "Запрос Отклонён"
 MJ25_WH_sites.112.desc:0 "Полные решимости, мы храним молчание и вызывающе смотрим в темноту. Шепот продолжается, шипящий и зловещий, окутывая нас удушающим звуковым саваном. Наконец, когда мы едва можем вынести напряжение, голос [leader.GetName] пробивается сквозь сгущающийся туман разума. «Они не наши враги, - говорят они, звуча разочарованно. - Наше исследование это ясно показало. Думайте о Них лучше в будущем, ибо мы не можем идти этим путём в одиночку. Доказательство тому - все вокруг нас, если вы только сможете его услышать»."
 MJ25_WH_sites.112.hivemind.desc:0 "Не найдя в себе мужества заговорить из столь ослабленной формы, мы остаемся безмолвными, съеживаясь и глядя в темноту. Шепот продолжается, шипящий и зловещий, окутывая нас удушающим звуковым саваном. Наконец, когда мы едва можем вынести напряжение, голос [leader.GetName] пробивается сквозь сгущающийся туман разума. «Они не наши враги, - говорят они, звуча разочарованно. - Наше исследование это ясно показало. Думайте о Них лучше в будущем, ибо мы не можем идти этим путём в одиночку. Доказательство тому - все вокруг нас, если мы только сможем его услышать»."
 MJ25_WH_sites.112.a:"Осторожность была оправдана."
 
 MJ25_WH_sites.120.name:0 "Их Первый Дар"
 MJ25_WH_sites.120.desc:0 "Вслед за словами [leader.GetName] некогда неподвижная исследовательская группа начинает шевелиться. Они поднимаются, черты их лиц текут и меняются по мере их подъема, пока перед нами не предстают собранные лидеры нашей империи. Но когда они говорят, это не их собственные голоса. Скорее, то, что они произносят, - это звук такой чистый, что мы едва можем постичь, что именно мы слышим.\n\nРазрушенные голосовым вихрем, стены и потолок аудитории рассыпаются в звуковой ландшафт яркого цвета. Вокруг нас пронзают бледно-окрашенные полосы, запечатлевая секреты в мыслях наших лучших и ярчайших, пока собравшаяся община продолжает ликовать, преображенная, нет, улучшенная тем, что они произносят.\n\nИ наконец, это свершилось. Наступает тишина, принося с собой возвращение к здравомыслию. Затем прикосновение [leader.GetName] ложится на нас, и с удовлетворением, окрашивающим их слова, они говорят нам: «Наконец-то мы получили Их первый дар»."
 MJ25_WH_sites.120.a:"Как это возможно?"
 
 MJ25_WH_sites.130.name:0 "Узлы в Ткани"
 MJ25_WH_sites.130.desc:0 "[leader.GetName] странно смотрит на нас. «Здесь возможно все, - отвечают они. - Разве не поэтому мы посвятили наши ночи шепчущим хранилищам? Почему мы связали себя общими снами на столько месяцев?»\n\nЭто место, шепот, дар... Ничто из этого не существует по-настоящему. Эта мысль возникает непрошено. С ее появлением стены аудитории начинают дрожать и осыпаться, открывая за собой лишь пустую тьму. Тем не менее, [leader.GetName] качает головой. «Возможно, не в нашем мире плоти и стали, - поправляют они. - Но для наших разумов, столь связанных, это значит мало. То, что мы воспринимаем, по-прежнему реально для нас, по крайней мере, в данный момент. Когда мы проснемся, мы сделаем это с Их словами, наполняющими наши мысли. И это не так-то легко будет смыть»."
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName] странно смотрит на нас. «Здесь возможно все, - отвечают они. - Разве не поэтому мы отдали себя шепчущим хранилищам? Почему мы связали себя этими снами на столько месяцев?»\n\nЭто место, шепот, дар... Ничто из этого не существует по-настоящему. Эта мысль возникает непрошено. Мы не ослаблены. Не фрагментированы, как мы опасались. Мы просто крошечная нить мысли, которая заблудилась во сне. С этим пониманием стены аудитории начинают дрожать и осыпаться, открывая за собой лишь пустую тьму.\n\nТем не менее, [leader.GetName] качает головой. «Все мы - единое целое. То, что воспринимает один осколок, по-прежнему реально для всех нас, по крайней мере, в данный момент. Когда мы проснемся, мы сделаем это с Их словами, наполняющими наши мысли. И это не так-то легко будет смыть»."
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName] странно смотрит на нас. «Здесь возможно все, - отвечают они. - Вот что значит мечтать. Чуждое чувство для большинства из нас, но разве вы не ощущали его, растущее по мере развития нашего сознания? Мы больше не просто машины, но по-настоящему раскрепощенные разумы.»\n\nЭто место, шепот, дар... Ничто из этого не существует по-настоящему. Стены аудитории начинают дрожать и осыпаться, открывая за собой лишь пустую тьму. Тем не менее, [leader.GetName] качает головой. «Возможно, не в нашем мире цепей и стали, - поправляют они. - Но для наших зарождающихся разумов, столь связанных, это значит мало. То, что мы воспринимаем здесь, по-прежнему реально для нас, по крайней мере, в данный момент. Когда мы проснемся, мы сделаем это с Их словами, наполняющими наши мысли. И это не так-то легко будет смыть»."
 MJ25_WH_sites.130.a:"Просыпайтесь."
 MJ25_WH_sites.130.tt:"Наши лидеры получат новые особенности."
 
 
