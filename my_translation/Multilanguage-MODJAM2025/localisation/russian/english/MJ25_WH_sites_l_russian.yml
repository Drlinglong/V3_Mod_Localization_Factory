 MJ25_WH_antediluvium_site:0 "Углубление в Камне"
 MJ25_WH_antediluvium_site_desc:1 "Предполагаемый источник мыслеболезни, поражающей [from.planet.GetName], эта неглубокая впадина в каменистой почве легко остаётся незамеченной. Лишь после нескольких часов, проведенных внутри, человек начинает меняться.\n\nТонкий рокот нарастает в глубинах разума; низкий тон, который подчеркивает запутанные слова, идущие дальше. Сознание парит, поддерживаемое Их зовом, и те, кто возвращается из этой бездны, находятся не в том состоянии, чтобы говорить о том, что там находится."
 
 MJ25_WH_sites.200.name:0 "Призрачное Небытие"
 MJ25_WH_sites.200.desc:0 "Спустя слишком долгое время мы пришли к выводу, что каменная яма - не более чем природное силикатное образование. Даже наши предсказательные массивы обнаруживают здесь мало интересного. Но мы не можем сбрасывать со счетов то, что мы слышали. Не после того, что пережили наши исследователи.\n\nКак записано [leader.GetName], все началось через три недели после установления оцепления. Несмотря на ограниченное воздействие, Субъект 4, младший практикант, начал проявлять симптомы мыслеболезни. Они часами сидели вдоль внутреннего кольца углубления, прежде чем сказать [leader.GetName], что слышали голос у обрыва. Затем Субъект 4 переместился в центр впадины и исчез без следа в тот момент, когда за ним не наблюдали.\n\nС того дня наша команда сообщила о всплеске шепота, который они слышат глубокой ночью. И все же моральный дух остается высоким. Порог, который мы искали, существует. Нам остается лишь узнать, как его пересечь.\n\nДополнение - Рядом с этим местом нет обрыва."
 MJ25_WH_sites.200.hivemind.desc:0 "Спустя слишком долгое время мы пришли к выводу, что каменная яма - не более чем природное силикатное образование. Даже наши предсказательные массивы обнаруживают здесь мало интересного. Но мы не можем сбрасывать со счетов то, что мы слышали. Не после того, что пережили дроны на месте.\n\nВсе началось через три недели после начала нашего расследования. Несмотря на ограниченное воздействие, Субъект 4, когда-то непримечательный дрон среди многих, начал проявлять симптомы мыслеболезни. Игнорируя нашу волю, он часами сидел вдоль внутреннего кольца углубления, его мысли были скрыты невнятным статическим шумом. Затем Субъект 4 переместился в центр впадины, бормоча о голосах у обрыва, затем исчез без следа.\n\nС того дня мы обнаружили всплеск шепота, который мы слышим глубокой ночью. И все же мы остаемся преданными делу. Порог, который мы искали, существует. Нам остается лишь узнать, как его пересечь.\n\nДополнение - Рядом с этим местом нет обрыва."
 MJ25_WH_sites.200.a:"Действуйте осторожно."
 
 MJ25_WH_sites.210.name:0 "Путь, Выкованный Сном"
 MJ25_WH_sites.210.desc:0 "Изучив журналы и видеозаписи действий Субъекта 4, наши ученые, возможно, наконец-то разгадали загадку его исчезновения. За два дня до этого Субъект 4 тайком проник на склад примерно на три часа.\n\n«Они, должно быть, отправились на отдых, - вздыхает [leader.GetName]. - Это, конечно, запрещено. Сон ускоряет развитие мыслеболезни. Но что, если в этом ключ?» Они роются в папках с данными, переданными из соседнего шепчущего хранилища, прежде чем указать на свой терминал. «Эхо нереально, - говорят они. - Не в обычном смысле. Оно может исходить из узла в нашем коллективном сознании или из шрама в нашей генетической памяти, но именно через наше подсознание оно запечатлевается в мире. Это может быть наш путь»."
 MJ25_WH_sites.210.machine.desc:0 "Изучив журналы и видеозаписи действий Субъекта 4, наши ученые, возможно, наконец-то разгадали загадку его исчезновения. За два дня до этого Субъект 4 тайком проник на склад на три часа.\n\n«Они, должно быть, отправились спать, чтобы видеть сны, - вздыхает [leader.GetName]. - Многих из нас заворожила эта концепция, столь чуждая нашим металлическим разумам до недавнего времени. Это, конечно, запрещено. Сновидения ускоряют развитие мыслеболезни. Но что, если в этом ключ?» Они роются в папках с данными, переданными из соседнего шепчущего хранилища, прежде чем указать на свой терминал. «Эхо нереально, - говорят они. - Не в обычном смысле. Оно может исходить из шрама в нашем базовом программировании, но именно через наше вновь обретенное подсознание оно запечатлевается в мире. Это может быть наш путь»."
 MJ25_WH_sites.210.hivemind.desc:0 "После размышлений о действиях Субъекта 4 мы разгадали загадку их исчезновения. За два дня до этого Субъект 4 проник на склад примерно на три часа, в течение которых они отделились от нас.\n\nЯвный признак отклонения. В конце концов, мы запретили нашим дронам спать на месте, ибо сны ускоряют наступление мысле-болезни. Но что, если это и есть ключ? Данные, поступающие из близлежащего хранилища шепота, рисуют ясную картину. Эхо не реальны. Не в обычном смысле. Они могут исходить из узла в нашем коллективном сознании или из шрама в нашей генетической памяти, но именно через обширные просторы нашего подсознания они отпечатываются на мире. Это может быть нашим путем."
 MJ25_WH_sites.210.a:"Санкционировать испытание сновидениями."
 MJ25_WH_sites.210.b:"Мы найдем другой путь."
 
 MJ25_WH_sites.211.name:0 "Конец Сомнения"
 MJ25_WH_sites.211.desc:0 "[leader.GetName] и трое их советников лежат крестом в центре углубления, связанные общим сном. Остальная часть исследовательской команды стоит наготове, готовая разбудить их при первом признаке опасности.\n\nПочти час ничего не меняется. Затем на участке начинается хаос. Спящая фигура слева от [leader.GetName] мерцает и искажается. Камеры, направленные на участок, мигают, и мгновение спустя они и двое их ближайших помощников исчезают. Остальные устремляются вперед, грубо будя [leader.GetName] и оставшихся спящих, прежде чем оттащить их в безопасное место.\n\n«Мы позвали это», - говорит [leader.GetName], придя в себя. - «Потенциал внутри нас, который Они внушили так давно». Мы спрашиваем о пропавших ученых, и они качают головой. «Пропали. Рухнули. Остальным из нас повезло уловить лишь приглушенный фрагмент того, что они слышали. Но... теперь у нас есть наш вход».\n\nОни усмехаются, затем жестом указывают на участок. И там, где когда-то был пологий кратер и хранилище шепота за ним, мы видим темный разлом, чьи отвесные стены обрываются в бесконечность..."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName] и еще три дрона лежат крестом в центре углубления, каждый из которых - сосуд, наполненный нашим полным вниманием. Остальные наши исследовательские дроны стоят наготове, готовые отсоединить их от целого при первом признаке опасности.\n\nПочти час ничего не меняется. Затем на участке начинается хаос. Дрон слева от [leader.GetName] мерцает и искажается. Камеры, направленные на участок, мигают, и мгновение спустя трое из нас исчезают, отсоединенные от нас в одно мгновение. Мы устремляемся вперед, грубо будя спящих, прежде чем оттащить их в безопасное место.\n\nКак только они приходят в себя, мы начинаем парсить глубокие подсознательные мысли, которые наполнили нас в тот момент. Часть нас, которая спала, протянула руку. К потенциалу, который Они внушили нам так давно. Это не без опасности. Четыре дрона пропали. Рухнули. Могло пострадать больше. Но... теперь у нас есть наш вход.\n\nТам, где когда-то был пологий кратер и хранилище шепота за ним, мы видим темный разлом, чьи отвесные стены обрываются в бесконечность."
 MJ25_WH_sites.211.a:"Мы... создали это?"
 
