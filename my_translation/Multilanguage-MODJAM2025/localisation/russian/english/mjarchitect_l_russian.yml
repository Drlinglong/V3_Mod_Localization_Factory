 mjarchitect_ui.115.12:"Мы желаем сосуществования."
 mjarchitect_ui.115.14:"Мы хотим развивать наши силы."
 mjarchitect_ui.115.16:"Мы желаем пронзить сам космос."
 mjarchitect_ui.115.17:"Мы стремимся раскрыть тайны вселенной."
 mjarchitect_ui.115.18:"Мы желаем процветающего общества."
 mjarchitect_ui.115.19:"Мы желаем объединенного народа."
 mjarchitect_ui.115.20:"Мы требуем силы для разрушения."
 mjarchitect_ui.115.reply:"§MНе дрогните.§!"
 
 mjarchitect_ui.115.6.tt:"Случайный лидер теряет все негативные черты и получает черту §YИзбранный Архитектором§!"
 mjarchitect_ui.115.10.tt:"§Y3§! случайные группы £pop£ населения получают черту §YКоснувшиеся Пустоты§!"
 mjarchitect_ui.115.11.tt:"Каждый £pop£ житель на случайной колонии теряет все негативные черты и получает черту §YОкутанный Завесой§!"
 mjarchitect_ui.115.12.tt:"Каждая империя получает §G+200§! £opinion£ мнения о нас, убывающего в течение §Y20 лет§!"
 mjarchitect_ui.115.20.tt:"Получите уникальное оружие §RРазрушитель Планет§!, способное превращать планеты в §YМиры Завесы§!"

 mjarchitect_ui.120.desc:"$mjarchitect_request_opener$Наши умы охвачены страхом и мукой. Мы не можем думать ни о чем, кроме нашего провала. Архитектор не предлагает ни утешения, ни пощады."
 mjarchitect_ui.121.desc:"Мы внезапно ощущаем тяжесть Архитектора в наших умах. Он недоволен. Он зол."
 mjarchitect_ui.120.option:"Мы приносим извинения за наш провал, о Архитектор..."
 mjarchitect_ui.120.reply:"§LНет ответа.§!"
