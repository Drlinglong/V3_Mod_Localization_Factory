 mjarchitect_ui.2.desc:"§LСлышны лишь тихие, эфирные шепоты, прерываемые случайными криками, эхо которых длится минутами. То, на что мы смотрим, невозможно идентифицировать. Наши разумы горят.\n\nАрхитектор Разрушения велел нам уйти, хотя не произнес ни единого слова. Он не хочет, чтобы мы здесь находились. У него есть дела.\n\nЧто бы это ни было, оно останется тайной.§!"
