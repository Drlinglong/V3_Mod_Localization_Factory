 mjarchitect_satisfaction_decay_desc:"§LПадение удовлетворения в основном статично и не может быть изменено, но его необходимо компенсировать, выполняя Задачи Кризиса и другие действия для повышения Удовлетворения Архитектора Разрушения.§!"
 MOD_MJARCHITECT_SATISFACTION_BAR_TOOLTIP:"§HУдовлетворение§!\nВ настоящее время Архитектор Разрушения имеет £mjarchitect_satisfaction£ §YУдовлетворение§! на уровне §H[from.mjarchitect_satisfaction_display]§!.\n\n$mjarchitect_satisfaction_desc$"

 mjarchitect_satisfaction_title:"§HУдовлетворение§!\n£mjarchitect_satisfaction£ §YУдовлетворение§! может быть получено путем выполнения §YЗадач Кризиса§!, а также другими способами."
 mjarchitect_satisfaction_desc:"§LУдовлетворение отражает степень довольства Архитектора Разрушения. Чем выше Удовлетворение, тем больше наград и благословений будет получено.§!"

 MJARCHITECT_BOON_EMPOWER_TT:"Это текущее Благословение можно усилить за определенную плату, чтобы улучшить его эффекты."
