 mjarchitect_ui.120.7.tt:"§RВражеские§! армии §YВестников§! появляются на §Y2§! случайных колониях."
 mjarchitect_ui.120.12.tt:"Каждая империя получает §Y50§! £intel£ разведданных о нас."
 mjarchitect_ui.120.18.tt:"§Y1-3§! случайные системы будут оккупированы Архитектором на §Y10 лет§!"

 # Misc Events
 mjarchitect.5.name:"Маяк захвачен"
 mjarchitect.5.desc:"Наши силы захватили контроль над мегаструктурой в системе [from.solar_system.GetName]. В ходе боя сооружение получило лишь незначительные повреждения."
 mjarchitect.5.a:"Уничтожить его. Он нам не нужен."
 mjarchitect.5.b:"Возможно, стоит его сохранить."

 mjarchitect.6.name:"Маяк захвачен"
 mjarchitect.6.desc:"Один из наших Маяков Завесы был захвачен враждебными силами! Из-за отсутствия нашего контроля над звездной системой, вызванного сильными миазмами, сопротивление враждебным силам было незначительным."
 mjarchitect.6.a:"Как проблематично."
 mjarchitect.6.tt:"§R-15§! Удовлетворение Архитектора £mjarchitect_satisfaction£"

 mjarchitect.7.name:"Загадочный маяк"
