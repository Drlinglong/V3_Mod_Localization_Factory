## Progression
 # AP
 mjarchitect_ap_architectofruin:"Архитектор Гибели"
 mjarchitect_ap_architectofruin_desc:"Покров обещает невообразимую мощь и галактический контроль в наших руках. Чтобы достичь нашего потенциала, мы должны просто позволить Покрову слиться с этой реальностью."
 mjarchitect_path_desc:"По мере того, как мы будем выполнять требования §MАрхитектора§!, он будет давать нам большие блага. Мы должны следить за тем, чтобы его £mjarchitect_satisfaction£ §YУдовлетворение§! оставалось высоким, иначе он станет §Rвраждебным§!."
 must_be_individualist:"$TRIGGER_FAIL$ Должна быть империя индивидуалистов"

 # Unlock Events
 mjarchitect_unlock.0.name:"Голос из-за Завесы"
 mjarchitect_unlock.0.desc:"На протяжении долгого времени ходили слухи о некоем голосе, скрывающемся в недавно открытом измерении, названном §YПокров§!. Изначально их можно было счесть простыми сплетнями, но недавно многие из наших ведущих ученых, исследователей и политиков сообщили, что слышали этот голос сами.\n\nНам следует сосредоточить наши исследования на Покрове, чтобы найти источник этого голоса; некоторые даже предполагают, что это может быть дело рук всемогущей внеземной сущности."
 mjarchitect_unlock.0.a:"Мы выясним, что происходит."
 
 mjarchitect_chain_title:"Вестник Гибели"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"Покров"
 mjarchitect_unlock.5.desc:"Мы достигли огромного прорыва в нашем исследовании §YПокрова§!, к лучшему или к худшему.\n\nТак называемый §YГолос за Покровом§! на самом деле оказался реальным. Его источник — сущность, называющая себя §HАрхитектором Гибели§!. После того как нам удалось отправить примитивный зонд в Покров, мы установили постоянный контакт с этим жутким существом.\n\nНа самом деле, мы уже много раз сталкивались с голосом этой сущности во время нашего расследования, хотя тогда мы об этом не знали. Хоть оно и не говорит, мы чувствуем его желания и эмоции. Оно стремится к общению с нашим лидером."
 mjarchitect_unlock.5.a:"На экране."

 mjarchitect_unlock.10.name:"Архитектор Разрушения"
 mjarchitect_unlock.10.desc:"§LС другой стороны зонда не слышно ничего, кроме отдаленного скрежета неизвестного происхождения.\n\nГустой туман клубится будто из ниоткуда. Это пространство кажется пограничным; оно узнаваемо, но ни на что не похоже.§!"
 mjarchitect_unlock.10.a:"Алло?"
 
 mjarchitect_unlock.11.desc:"§LГлубокий рокот внезапно заполняет рецепторы зонда, но на экране ничего не отображается.§!\n\n§M[Root.Species.GetName].§!\n\n§LНаши умы отяжелели. Что-то внутри них. Мы чувствуем себя... бесполезными на галактической арене... боящимися нашего падения... страшащимися неизвестного.\n\nМы чувствуем страдания и боль. Гибель грядет. Что... мы вообще можем сделать?§!"
 mjarchitect_unlock.11.a:"Помогите... что... это?"
 mjarchitect_unlock.11.b:"Мы... понимаем."
 mjarchitect_unlock.11.a_reply:"§LАрхитектор не дает ответа и не приносит облегчения. Тревога наполняет наше сознание, пока мы с трудом говорим.\n\nЗатем, без всякого предупреждения, мы чувствуем свет во тьме... Это ли сила Архитектора? Несмотря ни на что, возможно, есть шанс на наше выживание, на наше процветание в вечности. Если мы воспользуемся представленной нам возможностью.\n\n§MЕще не ваше время.§!\n\nМы слышим, как слова голоса тяжелым эхом звучат в наших умах, среди всех эмоций.\n\n§MНо оно может настать.§!§!"
 mjarchitect_unlock.11.b_reply:"§LОтвета не слышно, но мы чувствуем то, что чувствует Архитектор. Мы знаем то, что знает он.\n\nНаши умы едины, но мы держим ключ к нашему выживанию. Только через Архитектора Гибели все обретут спасение.§!"
 
 mjarchitect_unlock.15.name:"REPLACE_ME"
 mjarchitect_unlock.15.desc:"REPLACE_ME"
 mjarchitect_unlock.15.a:"REPLACE_ME"
 
 mjarchitect_unlock.20.name:"Авгуры"
 mjarchitect_unlock.20.desc:"Ходили слухи и толки о группе диссидентов, лояльных граждан и инопланетных личностей, работающих над одной целью: полным повиновением §YАрхитектору Гибели§!.\n\nДействительно, с момента нашего открытия этого жуткого существа, многие в нашей нации развили сильные чувства к Архитектору, будь то положительные или нет.\n\nНа сегодняшний день эта группа объявила себя §HАвгурами Архитектора§!, заработав достаточно политической власти и известности, чтобы присоединиться к рядам различных политических групп.\n\nЕще предстоит увидеть, будут ли они действовать в наших интересах, но это событие представляет шанс процветать..."
 mjarchitect_unlock.20.a:"Интересное развитие событий."

 mjarchitect_unlock.25.name:"Пронзая Покров"
 mjarchitect_unlock.25.desc:"§MКонец близок.§!\n\n§YПокров§! становится все слабее, и наша решимость остается сильной. Мы уже не те, кем были до нашего завета с §YАрхитектором Гибели§!. Благодаря нашему пакту мы стали способными и могущественными, и теперь пришел наш черед выполнить соглашение.\n\nВозможно, в результате ослабевающей силы Покрова, в последние месяцы наблюдалось растущее презрение к Архитектору, несмотря на все блага, которые мы получили от его помощи. Наши умы впервые стали легче... Он испытывает нас?\n\nГолоса даже изнутри Авгуров теперь сомневаются в судьбе галактики и нашей нации. Архитектор может быть великим богом нашего народа, но, возможно, богам не следует обитать в мире смертных.\n\nТем не менее, в этот знаменательный момент истории мы решим §Mсудьбу галактики§!."
 mjarchitect_unlock.25.a:"Архитектор никогда не сбивал нас с пути. Мы останемся на его стороне."
 mjarchitect_unlock.25.b:"Мы превзошли свою нужду в Архитекторе. Пусть старые боги умрут."
 mjarchitect_unlock.25.c:"Его присутствие в этой реальности означает конец всей жизни. Это должно прекратиться сейчас."
 mjarchitect_path_1:"Мы будем стремиться ввести Архитектора Гибели в реальность и даровать ему галактическое господство на всю вечность.\n\n"
 mjarchitect_path_2:"Мы поищем способ и узурпируем силу Архитектора Гибели для собственного использования.\n\n"
 mjarchitect_path_3:"Мы будем стремиться победить и сдержать Архитектора Гибели раз и навсегда.\n\n"
 
 mjarchitect_unlock.35.name:"Вестник Гибели: §MЭрудит§!"
 mjarchitect_unlock.35.desc:"Наши знания о Покрове и §YАрхитекторе Гибели§! чрезвычайно развились. По мере того как все больше и больше умов попадают под власть Архитектора, наша решимость крепнет. Тот, казалось бы, неукротимый страх, о котором нам стало известно благодаря Архитектору Гибели, становится все слабее.\n\nНаши умы работают вместе ради вознесения, которое принесет великий Архитектор. И теперь мы чувствуем еще одно великое побуждение Архитектора... и нашего народа.\n\nТеперь нам известно о древней, загадочной структуре, которая, как считается, использовалась для открытия разлома в Покров, изгоняя жуткого Архитектора на веки веков.\n\n§YЕсли мы действительно хотим осуществить желаемые изменения и продвинуть наш Уровень Кризиса, мы должны обнаружить этот §HВеликий Хост§!§!."
 mjarchitect_unlock.35.a:"Это будет сделано."
 
 mjarchitect_unlock.45.name:"Великое Воинство"
 mjarchitect_unlock.45.desc:"Наконец, мы успешно обнаружили Великий Хост, согласно инструкциям Архитектора Гибели. Первоначальные исследования показывают, что сама мегаструктура построена вокруг крошечной черной дыры, возможно, действующей как проводник для Хоста.\n\nВ настоящее время она находится в ветхом состоянии, хотя мы предполагаем, что ее можно отремонтировать с нужными знаниями, со временем. Возможно, внутренние механизмы структуры могут быть подвергнуты обратному инжинирингу, как предполагают некоторые исследователи.\n\nНа данный момент мы выполнили необходимые шаги, данные нам нашим покровителем, что позволяет нам продвинуться в нашей миссии."
 mjarchitect_unlock.45.a:"Хорошая работа."
 
 mjarchitect_unlock.55.name:"Вестник Гибели: §MБожественный§!"
 mjarchitect_unlock.55.desc:"Мы получили сообщение от Архитектора Разрушения: для подготовки к заключительной стадии нашей миссии крайне важно, чтобы Великое Вместилище находилось в работоспособном состоянии. Более того, ожидается, что необходимы незначительные изменения, учитывая, что структура была создана как односторонний портал."
 mjarchitect_unlock.55.a:"Понятно."
 
 mjarchitect_great_host_poi:"Великое Воинство"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"Вместилище Пробуждено"
 mjarchitect_unlock.70.desc:"Наконец-то мы успешно отремонтировали и вновь пробудили Великое Вместилище в системе Зенит Разрушения. Хотя оно еще не готово начать процесс переноса Архитектора Разрушения в нашу реальность, оно уже смогло использовать энергию черной дыры в своем центре для создания исполинского вихря. Действительно, похоже, что разрыв такого размера необходим для невообразимой необъятности Архитектора."
 mjarchitect_unlock.70.a:"Хорошая работа."
 
 # End Events
 mjarchitect_end.105.name:"Прибытие Архитектора"
 mjarchitect_end.105.desc:"С оглушительным воплем Великое Вместилище начало яростно пульсировать, испуская лучи света и миазмы из центрального вихря. Все, кто наблюдал за мегаструктурой, были ослеплены сияющим светом, а разумы всех разумных существ на расстоянии нескольких гиперлиний почувствовали невыносимую тяжесть, неспособные обрабатывать что-либо вокруг себя."
 mjarchitect_end.105.a:"О, Архитектор..."

 mjarchitect_end.115.name:"Вестники Нового Мира"
 mjarchitect_end.115.desc:"Все, что мы делали, было ради этого момента."
 mjarchitect_end.115.a:"Это... прекрасно."

 mjarchitect_end.120.name:"Вестники Конца"
 mjarchitect_end.120.desc:"Этот день знаменует начало конца."
 mjarchitect_end.120.a:"Неужели все было напрасно...?"

 mjarchitect_end.125.name:"Предательство Архитектора"
 mjarchitect_end.125.desc:"Наши долгие и кропотливые исследования Завесы, Великого Вместилища и Архитектора завершились. Потенциально жизненно важный прорыв привел к многочисленным экспериментам внутри Завесы, показавшим, почему Архитектор не смог сбежать."
 mjarchitect_end.125.a:"Это может быть наш единственный шанс."

 mjarchitect_end.135.desc:"Все, что мы делали, было ради этого момента."
 mjarchitect_end.135.a:"О, Архитектор. Эта галактика не твоя для завоевания."
 mjarchitect_end.135.b:"У нас нет шансов против него. Наше выживание превыше всего."
 mjarchitect_path_2_30_days:"Прерывание §R30-дневного ритуала§! §MАрхитектора§! предотвратит уничтожение всей галактики!"
 mjarchitect_path_2b:"Мы отменим наши планы узурпации и позволим Архитектору взять под контроль все"

 mjarchitect_end.145.name:"Изгнанный Демон"
 mjarchitect_end.145.desc:"Каким-то чудом наши планы увенчались успехом."
 mjarchitect_end.145.a:"Оставьте его. Мы станем законными правителями этой галактики."
 mjarchitect_end.145.b:"Запечатайте его. Никто никогда не должен найти его, чтобы история не повторилась."
 mjarchitect_end.145.tt:"§GАрхитектор Разрушения побежден, раз и навсегда.§!"

 mjarchitect_end.150.desc:"Мы... провалились. Несмотря на все наши исследования и все наши усилия, мы были слишком слабы, чтобы остановить Архитектора Разрушения в его усиленном состоянии. Мы были глупцами, думая, что отличаемся от остальной галактики... в конце концов, мы простые смертные; всего лишь амебы по сравнению с интеллектом и силой Архитектора."
 mjarchitect_end.150.a:"Это... не может быть..."
 mjarchitect_end.150.tt:"Все империи уничтожены..."

 mjarchitect_end.155.name:"Архитектор Повержен"
 mjarchitect_end.155.desc:"Возможно, каким-то чудом §Y[mjarchitect_crisis_empire.GetName]§! успешно одолели древнее существо, известное как Архитектор Разрушения."
 mjarchitect_end.155.a:"Галактика остается в безопасности."
 
