 mjarchitect_request_opener:"Крайний срок, установленный Архитектором, теперь истек. Таким образом, он зовет нас из глубин наших собственных разумов."
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]. Ваша ценность доказана.§!"
 mjarchitect_ui.116.desc:"Мы внезапно ощущаем тяжесть Архитектора в наших разумах, сильнее, чем прежде."
