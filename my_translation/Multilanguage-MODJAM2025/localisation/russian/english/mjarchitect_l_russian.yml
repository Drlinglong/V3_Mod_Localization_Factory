 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\nПостройте здания §YЭфирный Костер§! и §YСвятилище Покрова§! для создания должностей §YПроводника Разрушения§! и получения $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ Тем не менее, их присутствие дарует Архитектору растущую силу.\n\nИмейте население с признаком §YПокров§!, применяя решение §YМетка Разрушения§! и выполняя определенные требования §YАрхитектора Разрушения§!, чтобы получить $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_have_shroudthralls_desc:"Одних наших усилий недостаточно, чтобы преобразить эту галактику. Мы распространим владения Архитектора на государства-клиенты, которые будут жертвовать своих подданных.\n\nУдерживайте субъектов §YПустотного Раба§!, чтобы получить эту §Yежегодную§! награду в виде $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_shroud_purge_desc:"В то время как когнитивная материя живых разумных может быть постепенно собрана, смерть множества разумных также позволит накопить довольно большое количество такой материи.\n\nЗачищайте население с помощью §YНебесной Жертвы§!, чтобы получить эту награду в виде $mjarchitect_cognitive_matter$ за каждые $pop_group_unit$ единиц зачищенного населения."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\nИспользуйте решение или указ §YПодношение Архитектору§!, чтобы получить эту награду в виде $mjarchitect_cognitive_matter$ за каждые $pop_group_unit$ единиц принесенного в жертву населения."
 mjarchitect_crisobj_offering_desc:"Мы ограничены в количестве разумных существ внутри наших границ; переговоры позволяют относительно легко получать умы для использования.\n\nИспользуйте торговое действие §YЗапрос Подношения Населения§!, чтобы получить эту награду в виде $mjarchitect_cognitive_matter$ за каждые $pop_group_unit$ единиц принесенного в жертву населения."
 mjarchitect_crisobj_markofruin_desc:"Миры этой галактики будут отмечены Архитектором Разрушения для поглощения, превращаясь во что-то неузнаваемое. Те, кто останется, будут поглощены эфирными энергиями Покрова.\n\nИспользуйте решение §YМетка Разрушения§! на любом мире, чтобы получить эту награду в виде $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_beacons_desc:"Покров — это измерение между реальностями; дом Архитектора. Строительство структур, ослабляющих границу между измерениями, является нашим приоритетом номер один.\n\nПостройте и активируйте мегаструктуры §YМаяк Покрова§! и §YИзмеренческий Перколятор§!, чтобы получить эту награду в виде $mjarchitect_cognitive_matter$."

 mjarchitect_cognitive_matter_crisis_objective_progress:"Мы получили £mjarchitect_cognitive_matter£ $AMOUNT$ от этой Цели кризиса."
 mjarchitect_cognitive_matter_crisis_objective_reward: "$REWARD$"

 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"Вестник Судеб"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\nАрхитектор Разрушения обещает невообразимый контроль и богатство по взаимовыгодному соглашению. Чтобы выполнить нашу часть сделки, мы должны просто позволить ему проникнуть в эту реальность. Только у нас есть мудрость и стойкость, чтобы исполнить желания судьбы."

 mjarchitect_cognitive_matter_crisis_howto_title:"Усилить Архитектора"
 mjarchitect_cognitive_matter_crisis_howto:"Достижение §YЦелей кризиса§! генерирует £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!, усиливая Архитектора и позволяя нам обрести великую мощь. Чтобы обеспечить это, мы должны поддерживать £mjarchitect_satisfaction£ §MУдовлетворенность§! Архитектора, дабы предотвратить его гнев, обращенный против нас."

 # Crisis Perks
 mjarchitect_crisis_perk_1:"Голос из-за Завесы"
 mjarchitect_crisis_perk_1_tt:"- Открывает контакт с §YАрхитектором Разрушения§!, который может предлагать дары и запросы, предоставляющие модификаторы и подарки.\n"
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"Проводники Разрушения"
 mjarchitect_crisis_perk_2_tt:"- Открывает постройки £building£ §YЭфирный Костер§! и £building£ §YСвятилище Завесы§!, создающие должности £job_mjarchitect_conduit£ §YПроводник Разрушения§!, производящие £mjarchitect_cognitive_matter£ §YКогнитивную Материю§!.\n- Открывает решение §YЖертвоприношение Архитектору§!, убивающее £pop£ поселений в обмен на £mjarchitect_cognitive_matter£ §YКогнитивную Материю§! и £mjarchitect_satisfaction£ §YУдовлетворение§! Архитектора.\n"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ Они изымают часть познания населения для поддержания потустороннего существа."

 mjarchitect_crisis_perk_3:"Авгуры Архитектора"
 mjarchitect_crisis_perk_3_tt:"- Образуется фракция §YАвгуры Архитектора§!.\n- Высокое одобрение фракции улучшает производство £mjarchitect_cognitive_matter£ §YКогнитивной Материи§! и £mjarchitect_satisfaction£ §YУдовлетворение§! Архитектора.\n"
 mjarchitect_crisis_perk_3_desc:"Авгуры — загадочная кабала, желающая нашего полного подчинения Архитектору Разрушения. Неизвестно, находятся ли они лично в контакте с Архитектором, но тем не менее в наших интересах умиротворить эту фракцию."

 mjarchitect_crisis_perk_4:"Коллективное Жертвоприношение"
 mjarchitect_crisis_perk_4_tt:"- Может использовать тип зачистки §YНебесное Жертвоприношение§!.\n"
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"Вселенские Гекатомбы"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"Небесные Маяки"
 mjarchitect_crisis_perk_6_tt:"- Открывает мегасооружение §YМаяк Завесы§!, увеличивающее £mjarchitect_satisfaction£ §YУдовлетворение§! Архитектора и создающее §YПространственную Миазму§!.\n"
 mjarchitect_crisis_perk_6_desc:"Колоссальное сооружение, разрывающее крошечный разлом в пограничное измерение, известное как Завеса. Неизвестные энергии и силы просачиваются из маяка, распространяясь на соседние звездные системы."

 mjarchitect_crisis_perk_7:"Углубленная Преданность"
 mjarchitect_crisis_perk_7_tt:"- Открывает базовые §YБлагословения Архитектора§!, которые предоставляют постоянные модификаторы и уникальные открытия.\n"
 mjarchitect_crisis_perk_7_desc:"Архитектор Разрушения признает наши усилия и вознаградил нас своими благословениями. Эти силы поглощают Когнитивную Материю, но дают большую мощь."

 mjarchitect_crisis_perk_8:"Вырезано в Коре"
 mjarchitect_crisis_perk_8_tt:"- Открывает решение §YМетка Разрушения§!, увеличивающее £mjarchitect_satisfaction£ §YУдовлетворение§! Архитектора, дающее 50% £pop£ поселений на планете признак §YСокрытый§! и превращающее мир в §YСокрытый Мир§!.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"Расширение Домена"
 mjarchitect_crisis_perk_9_tt:"- Открывает повод для войны §YВоля Архитектора§!, позволяющий использовать военную цель §YЖатва§! в §HТотальной Войне§! и военную цель §YПорабощение§!.\n- Открывает тип вассала §YРаб Пустоты§!, позволяющий приносить в жертву £pop£ поселений от вассалов за £mjarchitect_cognitive_matter£ §YКогнитивную Материю§! и £mjarchitect_satisfaction£ §YУдовлетворение§! Архитектора.\n"
 mjarchitect_crisis_perk_9_desc:"Архитектор голоден. Он больше не может насытиться только нашими разумами. Скоро вся галактика встанет на колени."

 mjarchitect_crisis_perk_10:"Галактическая Целостность"
 mjarchitect_crisis_perk_10_tt:"- Открывает торговые действия §YЗапрос Жертвоприношения Населения§!, позволяющие получать больше £pop£ поселений, которые можно принести в жертву за £mjarchitect_cognitive_matter£ §YКогнитивную Материю§! и £mjarchitect_satisfaction£ §YУдовлетворение§! Архитектора.\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"Наших усилий может быть недостаточно, чтобы преобразить эту галактику. Нам нужны союзники, и мы можем найти их среди Авгуров."

 mjarchitect_crisis_perk_11:"Великие Амбиции"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!\n- $country_war_exhaustion_mult$: §G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"Чтобы завершить наши задачи, нам нужно, чтобы остальная часть галактики последовала нашему примеру, даже если это будет силой."

 mjarchitect_crisis_perk_12:"Ненасытное Существо"
 mjarchitect_crisis_perk_12_tt:"- Архитектор Разрушения будет предлагать более сложные требования, но и более великие награды.\n- Открывает более сильные и дорогостоящие §YБлагословения Архитектора§!.\n"
 mjarchitect_crisis_perk_12_desc:"Наши цели и задачи расширились, поскольку Архитектору требуется все больше разумов. Его мощь невообразима. Нам нужно лишь следовать указаниям, и Архитектор Разрушения счел нужным предоставить нам инструменты, необходимые для исполнения его воли."

 mjarchitect_crisis_perk_13:"Пространственные Пронзатели"
 mjarchitect_crisis_perk_13_tt:"- Открывает мегасооружение §YПространственный Перколятор§!, мобильный корабль, который при активации может временно создавать §YПространственную Миазму§!, уничтожая себя в процессе.\n"
 mjarchitect_crisis_perk_13_desc:"Наши Маяки Завесы мощны, но неподвижны. Используя их чистую мощь, мы можем создавать мобильные машины, которые могут пронзать Завесу, чтобы создавать великую миазму, распространяя влияние Архитектора."

 mjarchitect_crisis_perk_14:"Единение Под Архитектором"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$: §G+50%§!\n- $pop_happiness$: §G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"Мы — единый народ под руководством Архитектора Разрушения. Он приведет нас к власти, процветанию и победе. До тех пор, пока мы будем слушать."

 mjarchitect_crisis_perk_15:"Вестник Разрушения"
 mjarchitect_crisis_perk_15_tt:"- Запускает ситуацию §YВестник Разрушения§! для всех империй, позволяя галактике отслеживать ваш прогресс в призыве Архитектора Разрушения.\n- Выходите из всех Оборонительных Пактов, Федераций и Галактического Сообщества.\n"
 mjarchitect_crisis_perk_15_desc:"Мы — вестники Великого Собрания, завершающего ритуала, который, наконец, приведет потустороннее существо, которому мы служим, в нашу реальность. Для всей галактики восходит новая заря."

 mjarchitect_crisis_perk_16:"Великое Воинство"
 mjarchitect_crisis_perk_16_tt:"- Пробуждает мегасооружение §YВеликое Воинство§!.\n- Получение £mjarchitect_cognitive_matter£ §Yкогнитивной материи§! ускорит его строительство.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"Покров Сорван"
 mjarchitect_crisis_perk_17_tt:"- Запускает событие §YПрорыв Покрова§!, позволяя вам выбрать финал Кризиса, к которому вы будете стремиться.\n"
 mjarchitect_crisis_perk_17_desc:"Поскольку всемогущий Архитектор приступает к своей последней цели, мы должны решить, какова наша миссия. Вот оно... пути назад нет."

 mjarchitect_crisis_perk_18:"Вечный Проводник"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"Многие сочтут уместным растратить наши цели и видение галактики. Когда враги у наших ворот, мы не можем позволить себе сдаться."

