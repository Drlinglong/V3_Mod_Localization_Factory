 year_2200_start.tt:0 "Обычный старт без модификаций"
 year_2225_start.tt:0 "§TРанний старт игры§!\n\n§HВсе империи§! начинают с:\n§GРазвитой столицы§! и §G3 развитых планет§!\nВсе §Gтехнологии Уровня 1§! разблокированы\nВыбрано §G1 древо традиций§!\nВыбран §G1 бонус за стремление§!\n§G80% от лимита флотилии§! во флотах\nКонтакт с §Gближайшими империями§!\n\n\n§YРекомендуется уменьшить годы начала середины и конца игры при использовании продвинутых стартов.\n§RВнимание: Создание продвинутых стартов может занять некоторое время на медленных ЦП.§!"
 year_2250_start.tt:0 "§TСтарт в середине игры§!\n\n§HВсе империи§! начинают с:\n§GРазвитой столицы§! и §G5 развитых планет§!\nВсе §Gтехнологии Уровня 2§! разблокированы\nВыбрано §G2 древа традиций§!\nВыбрано §G2 бонуса за стремление§!\n§G80% от лимита флотилии§! во флотах\n§GГалактическое Сообщество§! формируется в начале игры\n\n\n§YРекомендуется уменьшить годы начала середины и конца игры при использовании продвинутых стартов.\n§RВнимание: Создание продвинутых стартов может занять некоторое время на медленных ЦП.§!"
 year_2275_start.tt:0 "§TНачало поздней стадии игры§!\n\n§HВсе империи§! начинают с:\n§GРазвитой столицы§! и §G7 развитых планет§!\nВсе §Gтехнологии Уровня 3§! разблокированы\nВыбрано §G3 древа традиций§!\nВыбрано §G3 бонуса за стремление§!\n§G80% от лимита флотилии§! во флотах\n§GГалактическое Сообщество§! сформировано\nВсе §Gрезолюции Уровня 1§! приняты в Галактическом Сообществе\n\n\n§YРекомендуется уменьшить годы начала середины и конца игры при использовании продвинутых стартов.§!\n§RВнимание: Создание продвинутых стартов может занять некоторое время на медленных ЦП.§!"
 year_2300_start.tt:0 "§TСтарт в конце игры§!\n\n§HВсе империи§! начинают с:\n§GРазвитой столицы§! и §G9 развитых планет§!\nВсе §Gтехнологии Уровня 4§! разблокированы\nВыбрано §G4 древа традиций§!\nВыбрано §G4 бонуса за стремление§!\n§G80% от лимита флотилии§! во флотах\n§GГалактическое Сообщество§! сформировано\n§GГалактический Совет§! сформирован\n§GГалактический Рынок§! сформирован\nВсе §Gрезолюции Уровня 2§! приняты в Галактическом Сообществе\n\n\n§YРекомендуется уменьшить годы начала середины и конца игры при использовании продвинутых стартов.§!\n§RВнимание: Создание продвинутых стартов может занять некоторое время на медленных ЦП.§!"
 
