 mj25_game_start_desc:0 "Благодарим за ваш интерес к #MODJAM2025!\n\nЭто событие позволит вам продвинуться вперед, чтобы вы могли испытать все кризисы. Не каждое происхождение будет работать идеально, и весьма вероятно, что вы получите лучшие преимущества по силе, играя в игру самостоятельно, а не используя продвинутый старт.\n\nБлагодарим вас за игру в #MODJAM2025, и обязательно проголосуйте ниже!\n\nhttp://pdxint.at/mj25vote"

