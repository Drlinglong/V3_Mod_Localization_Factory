## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"Путешествие во времени!"
  omnitemporal.1000.desc:"По мере того как [Root.Leader.GetName] приближался(-лась) к аномалии, [Root.Leader.GetSheHe] наблюдал(-а), как часы начали идти в обратную сторону, ускоряясь все быстрее и быстрее, пока экипаж перемещался в прошлое. По очевидным причинам, наша связь прерывается вскоре после (или, возможно, до, в зависимости от точки зрения) того, как [Root.Leader.GetName] отправился(-лась) в прошлое."
  omnitemporal.1000.a:"Невероятно!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] исчезает в прошлом."

  omnitemporal.1001.name:"Путешественник из будущего"
  omnitemporal.1001.desc:"При приближении к временной аномалии появилась фигура, парящая в скафандре. Идентифицировав фигуру и приняв [event_target:otc_future_leader.GetSheHe] на борт, мы поняли, что только что обнаружили еще одного(-у) [event_target:otc_future_leader.GetName]!"
  omnitemporal.1001.a:"Невероятно!"
  omnitemporal.1001.b:"Подозрительно"
  omnitemporal.1001.a.tooltip:"Еще один(-на) [event_target:otc_future_leader.GetName] присоединяется к нашей империи."

  omnitemporal.1014.name:"Исчезает из бытия"
  omnitemporal.1014.desc:"Как только [event_target:otc_temporal_clone.GetName] скончался(-ась), будущая версия [event_target:otc_temporal_clone.GetHisHer] начала распадаться. Вскоре она(-о) полностью исчезла(-о), оставив после себя лишь воспоминания о своем существовании. Но вскоре после этого и они начали угасать. Похоже, что со смертью их молодого \"я\" произошел парадоксальный исход: не стало молодого \"я\", которое могло бы отправиться в прошлое, и, таким образом, их появление из будущего стало невозможным. Вселенная быстро исправила это несоответствие, удалив оставшегося(-уюся) [event_target:otc_temporal_clone.GetHisHer] из бытия."
  omnitemporal.1014.a:"Интересно."

  omnitemporal.1003.name:"Эоны за месяцы"
  omnitemporal.1003.desc:"На вулканической поверхности [From.GetName] время течет быстрее, чем мы могли бы себе представить. Эоны пролетают за считанные месяцы, и мы не осмеливаемся ступить во временную петлю, происходящую здесь, потому что наши ученые истерлись бы за считанные мгновения, если бы мы это сделали. Наблюдение за планетой также затруднено, поскольку к тому времени, как наши сканеры достигают поверхности и отражаются обратно на наш корабль, поверхность уже меняется. Это довольно странное явление, и мы ожидаем, что [From.GetName] претерпит значительные изменения в ближайшие месяцы."
  omnitemporal.1003.a:"Интересно."

  omnitemporal.1004.name:"Охлаждение планеты"
  omnitemporal.1004.desc:"Всего через пару месяцев после того, как наши ученые обнаружили ускоренный ход времени на [FromFrom.GetName], вся планета остыла до более умеренных уровней. Похоже, эта планета пережила тысячелетия своего жизненного цикла всего за несколько месяцев, превратив свою вулканическую поверхность в бесплодное пространство. Согласно показаниям, полученным с орбиты, тектоническая активность остается интенсивной, и планета пока не демонстрирует признаков замедления."
  omnitemporal.1004.a:"Очень интересно."

  omnitemporal.1005.name:"Развитие жизни"
  omnitemporal.1005.desc:"По мере того как время на [FromFromFrom.GetName] продолжало стремительно идти вперёд, мы стали свидетелями новых изменений. Появились примитивные формы жизни, и, хотя они ограничены своим простым существованием, мы уже наблюдали, как они меняют атмосферные условия. Вскоре после этого первые растения начали распространяться по поверхности планеты, жадно поглощая новые частицы, заполнившие небо. Если бы не временная скорость, планета сейчас выглядела бы пригодной для жизни."
  omnitemporal.1005.a:"Продолжить наблюдения."

  omnitemporal.1006.name:"Состояние покоя"
  omnitemporal.1006.desc:"Наконец, быстрое старение [FromFromFromFrom.GetName] завершилось, и планета вновь воссоединилась с остальной галактикой во временном смысле. Однако, прежде чем ускоренное время подошло к концу, она вновь преобразилась. Последние месяцы принесли многочисленные изменения, от животных форм жизни до пышных лесов. Хотя ни одно из этих примитивных животных не демонстрирует признаков истинного интеллекта, некоторые предразумные виды показали многообещающий интеллектуальный рост, и им можно было бы помочь, если мы того пожелаем."
  omnitemporal.1006.a:"Прекрасно."

  omnitemporal.1007.name:"Временная ловушка"
  omnitemporal.1007.desc:"Пока [time_loop_trapped_scientist.GetName] исследовал(-а) временную аномалию, остальная часть его/её экипажа начала замечать странное поведение. [time_loop_trapped_scientist.GetName] постоянно считал(-а), что дата не менялась и что расследование длится всего один день. Более того, он/она продолжал(-а) повторять первоначальные задачи наблюдения, которые были выполнены недели назад.\n\nСтало ясно, что [time_loop_trapped_scientist.GetName] снова и снова переживал(-а) тот самый первый день, оказавшись в ловушке ментальной временной петли. Точная природа этого феномена неизвестна, тем более что лучший свидетель события пойман в его/её заблуждение. В любом случае, его/её эффективность как лидера будет значительно снижена."
  omnitemporal.1007.a:"К сожалению."
  leader_trait_otc_time_loop_trapped:"Захвачен(-а) во временной петле"
  leader_trait_otc_time_loop_trapped_desc:"Этот лидер пойман(-а) в ментальную временную петлю, переживая один и тот же день снова и снова. Благодаря тщательному управлению их сенсорными входами, мы можем симулировать реальность, но они никогда больше не смогут формировать новые воспоминания."

  omnitemporal.1008.name:"Нестабильные часы"
  omnitemporal.1008.desc:"По достижении временной аномалии все хронометры на [Root.GetName] начали беспорядочно колебаться, показывая невозможные даты. Вскоре после получения их сообщений аналогичные аномалии стали появляться и на наших колониях. Хотя это безвредно, потеря надёжной хронологической информации нарушила баланс обычной жизни. Тем не менее, эти события привели к огромному объёму данных для обработки нашими физиками."
  omnitemporal.1008.a:"Интересно."

  omnitemporal.1009.name:"Планетарное ускорение"
  omnitemporal.1009.desc:"Течение времени на [From.GetName] значительно ускорилось, в некоторых областях даже удвоившись. Сосредоточение нашей промышленности в этих зонах должно обеспечить значительно повышенную производительность. Однако переменная скорость времени на планете приводит к трудным условиям жизни и потребует дополнительных усилий для планирования."
  omnitemporal.1009.a:"Прекрасно."
  otc_time_accelerated:"Ускоренное время"

  omnitemporal.1010.name:0 "Потерянный день"
  omnitemporal.1010.desc:0 "Наше зондирование недавно обнаруженной временной аномалии имело неожиданный побочный эффект: все потеряли один день. В частности, никто не сохранил информацию о [From.lost_date_flag], и всё наше население пережило полную амнезию относительно последних двадцати четырёх часов. Мы достаточно уверены, что вчера ничего особенно примечательного не произошло, но этот опыт был тревожным. Что ещё хуже, эффект, по-видимому, носил галактический характер: многие из наших соседей недовольны тем, что они называют «вмешательством в их естественное хронологическое восприятие»."
  otc_forgot_a_day:0 "Потерянный день"

  omnitemporal.1012.name:0 "Потерянный день"
  omnitemporal.1012.desc:0 "Воспоминания каждого имеют одну и ту же дыру: было [This.lost_date_flag_plus_one], а затем стало [This.lost_date_flag_minus_one]. Каждая [This.GetSpeciesName] в [This.GetName] не сохранила никаких воспоминаний о событиях [This.lost_date_flag]. Это, по понятным причинам, вызвало большое расстройство и замешательство. Последующий анализ показывает, что пропущенный день определённо произошёл (и был в остальном ничем не примечательным), но никто не имеет о нём никаких воспоминаний. Наши учёные связали это явление с мощными временными энергиями, высвобожденными [From.GetName], которые отказались извиняться за это возмутительное вторжение."
  otc_opinion_lost_day:0 "Недовольство временным вмешательством"


  omnitemporal.1013.name:"Быстрое старение"
  omnitemporal.1013.desc:"[Root.Leader.GetName] представляет свой отчёт о недавно исследованной временной аномалии: «После десятилетия исследований аномального поведения [From.GetName] я, к сожалению, вынужден(-а) заключить, что ничего не было не в порядке». Отчёт был исчерпывающим, тщательно детализированным и был бы быстро принят нашим отделом хронологии, если бы не время, за которое он был составлен. Ибо, тогда как [Root.Leader.GetName] потратил(-а) на исследования более десяти лет, остальная галактика ждала получения каких-либо сообщений лишь месяцы. Хотя неясно, что именно создало эту временную петлю, поскольку отчёт не выявил ничего необычного, её воздействие на [Root.Leader.GetName] очевидно. Нам придётся надеяться, что он/она сможет продолжать жить полноценной жизнью."
  omnitemporal.1013.a:"К сожалению."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"Планетарное замедление"
  omnitemporal.1100.desc:"Временные показания указывают на то, что время на [From.GetName] значительно замедлилось, вплоть до двукратного уменьшения скорости. Адаптация к этому новому течению времени потребует дополнительной логистики, поскольку теперь нам необходимо учитывать империю, в которой половина планеты «исчезла». Более того, важно ещё тщательнее, чем раньше, регулировать внешние воздействия, так как замедленное время приведёт к тому, что попадание света в колонию будет казаться вдвое более мощным, чем раньше."
  omnitemporal.1100.a:"К сожалению."
  otc_time_decelerated:"Замедленное время"

  omnitemporal.1101.name:"Часы остановились на [From.GetName]"
  omnitemporal.1101.desc:"Всё и все на [From.GetName] внезапно замерли. Все передачи с планеты немедленно прекратились, а любые сообщения, отправленные на планету, не достигали своей цели. Планета кажется застывшей во времени, больше не привязанной к нашей текущей временной линии. Все поставки ресурсов, как на [From.GetName], так и с неё, будут приостановлены на неопределённый срок. Мы можем только надеяться, что это аномальное поведение скоро прекратится."
  omnitemporal.1101.a:"Катастрофа!"
  otc_time_stopped:"Застывший во времени"

  omnitemporal.1107.name:"[This.GetName] Возвращается к течению времени"
  omnitemporal.1107.desc:"После полугода абсолютной тишины время снова начинает течь на [This.GetName]. Наши граждане продолжают свои дела, межзвёздные грузы покидают доки, а сообщения, отправленные месяцы назад, начинают поступать потоком. На мгновение кажется, будто ничего и не произошло.\n\nОднако это лишь мгновение, пока жители [This.GetName] не узнают, что произошло, что они не пережили ни единой секунды за последние шесть месяцев, в то время как остальная галактика продолжала развиваться. Хотя крайне удачно, что эту катастрофу невозможно немедленно связать с нами, последствия этого временного искажения нельзя недооценивать, и [This.GetName] потребуется время на восстановление."
  omnitemporal.1107.a:"Тем не менее, удачно."
  otc_after_time_resumed:"Потерянные месяцы"

  omnitemporal.1102.name:"Видения нашего примитивного прошлого"
  omnitemporal.1102.desc:"Внутри этой временной аномалии [Root.Leader.GetName] и его/её команда обнаружили временной пузырь, в котором оказалась пойманной часть нашего прошлого. Здесь, оторванные от пространства и времени, они наблюдали, как наши примитивные предки медленно продвигались к звёздам.\n\nХотя мы видели прогресс других ранних обществ и имеем многочисленные записи о наших собственных истоках, мы никогда не видели нашего собственного прошлого с такой ясностью. Многочисленные социологические области значительно выиграли от этого, от истории до примитивных исследований, теологии и ранней философии."
  omnitemporal.1102.a:"Прекрасно."
  otc_past_selves:"Прошлые «Я»"
  otc_past_selves_desc:"Видения нашего происхождения способствовали коллективному единству и вдохновили на дальнейшее изучение нашего прошлого."

  omnitemporal.1103.name:"Эпистемологические сомнения"
  omnitemporal.1103.desc:"Хотя видения нашего происхождения оказались глубоко проницательными для становления и раннего развития нашего вида, они также показали, насколько идиотами мы когда-то были. Более того, мы не только понятия не имели об истинной природе галактики, но и искренне верили, что понимаем вещи такими, какие они есть. Хотя мы рады, что отошли так далеко от подобной глупости, эти видения оставили у нашего народа беспокойство, что мы добились недостаточно прогресса. В конце концов, как мы можем быть уверены, что не так же потеряны, как наши примитивные предки?"
  omnitemporal.1103.a:"К сожалению."
  otc_disillusioned_past:"Разочарование в истоках"
  otc_disillusioned_past_desc:"Видя наши прошлые «я», мы осознали, насколько идиотами мы были когда-то. Хотя наши колоссальные изменения могут быть свидетельством нашей воли, как мы можем быть уверены, что не так же потеряны?"

  omnitemporal.1104.name:"Великая империя"
  omnitemporal.1104.desc:"Перед нашими глазами предстает видение: великий флот скользит сквозь бездну. Их огромный размер и величие никогда не встречались в наше время. За ними лежит сияющая планета, сверкающая технологическими чудесами, намного превосходящими наши. Дизайн напоминает творения падшей империи, хотя назвать империю в этом видении «падшей» было бы крайне неточным.\n\nПоскольку у нас нет исторических записей об этом видении, оно должно было прийти либо из далекого прошлого, либо из будущего. Мы, возможно, никогда не узнаем, откуда именно."
  omnitemporal.1104.a:"Интригующе."

  omnitemporal.1105.name:"Видение сбывается"
  omnitemporal.1105.desc:"Теперь ясно, что наше видение пробужденной империи было не образом прошлого. Нам было явлено будущее, и вскоре оно сбылось. Среди наших ученых царит большое волнение, и новости о видении быстро распространились среди общественности.\n\nХотя наш народ был столь же заинтригован, другие империи сочли наши действия крайне неосторожными. Многие утверждают, что наше наблюдение этого видения вызвало само событие, как будто оно не произошло бы независимо от наших знаний. Вероятно, они используют это как предлог для неодобрения наших временных исследований — опасаясь того, к чему они могут привести."
  omnitemporal.1105.a:"Это абсурд."

  omnitemporal.1106.name:"Катастрофическое предсказание"
  omnitemporal.1106.desc:"После недавнего пробуждения падшей империи стало ясно, что [From.GetName] уже знали об этом событии. Из-за недавних экспериментов со временем одному из их ученых было даровано видение будущего: видение, которое предвещало пробуждение падшей империи.\n\nНеясно, привело ли их вмешательство во время к реализации этого видения, или это было чистое предвидение грядущего. В любом случае, их безрассудные эксперименты неминуемо приведут к катастрофе."
  omnitemporal.1106.a:"Экспериментаторы-дураки."
  omnitemporal.1106.b:"Эксперименты строят будущее."
  otc_opinion_awakened_empire:"Недовольство предсказаниями будущего"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"Временная аномалия"
  otc_temporal_anomaly_cat_desc:"Здесь пространство и время сталкиваются, как нигде больше в галактике. Они непредсказуемо танцуют друг вокруг друга, формируя невидимые результаты.\n\nЭти аномалии не лишены опасности, но там, где есть опасность, есть и возможность."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"Обнаружена $otc_temporal_anomaly_cat$"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"Новая $otc_temporal_anomaly_cat$ обнаружена на $LOCATION$. Ученого можно отправить, чтобы раскрыть ее секреты."


## Operations ##
  operation_reset_civilisation:0 "Протокол причинного уничтожения"
  operation_reset_civilisation_desc:0 "Отправив ударную группу на родной мир цели и хирургически отредактировав их историю, мы можем гарантировать, что они никогда не разработают передовые технологии, которые однажды используют против нас."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\nЦивилизация цели будет сведена к одному миру докосмических примитивов."
  operation_reset_civilisation_rival_time_travellers:0 "Мы не можем предпринять эту операцию против других временных манипуляторов."
  omnitemporal.50.name:0 "На подходе"
  omnitemporal.50.desc:0 "Команда — смесь специалистов по тайным операциям и временных ученых — скрывается на борту транспортного корабля, который мы подготовили для этой экспедиции. С собой они несут оборудование для временного прыжка в прошлое, в тот момент, который наши ксено-историки определили как наилучшее время для саботажа развития [Target.GetName]."
  omnitemporal.51.name:0 "Старые коды"
  omnitemporal.51.desc:0 "Транспорт нашего временного корректора прошел проверку безопасности системы — коды безопасности, собранные $role_spymaster$ [spynetwork.leader.GetName], были решающими для проникновения в систему. Наши оперативники начали процедуру разогрева, чтобы подготовить машину времени. Они снова направятся к столице для последнего рейса транспортного корабля."
  omnitemporal.52.name:0 "В прошлое"
  omnitemporal.52.desc:0 "Мы получили сообщение от $role_spymaster$ [spynetwork.leader.GetName]: все готово. Наши оперативники уже подготовились к прыжку; как только они выйдут на орбиту, весь корабль совершит прыжок в прошлое и осуществит план. С нашей точки зрения, эффект будет мгновенным."
  omnitemporal.53.name:0 "Стирание завершено"
  omnitemporal.53.desc:0 "§Y[From.target.GetName]§! больше нет! Как только транспортный корабль исчез, мы обнаружили огромный всплеск темпоральной энергии. Как только наши приборы прояснились, мы увидели, что план удался сверх наших самых смелых надежд. §Y[From.target.GetName]§! были сведены к примитивам, не подозревающим о великой судьбе, которую мы только что им уготовили."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "Было стерто из существования"

  omnitemporal.56.name:0 "Хронология разорвана"
  omnitemporal.56.desc:0 "§H[resetting_civ.GetName]§! перестала существовать! Похоже, [resettor_civ.GetName] использовали свою передовую технологию временных манипуляций, чтобы отправиться назад во времени и предотвратить развитие их цивилизацией космических полетов. Вся их цивилизация: колонии, великие лидеры, корабли, даже эмигранты, были стерты из нашей хронологии."
  omnitemporal.56.a:0 "[resettor_civ.GetName] должны быть остановлены!"
  omnitemporal.56.a.tooltip:0 "Каждый лидер и каждая популяция из [resetting_civ.GetName] §Rпогибает§!"
