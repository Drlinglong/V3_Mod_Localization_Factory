  otc_halted_in_time:"Отделен от Времени"

  menp_otc_indefinite_lifespans:0 "Квантовое Бессмертие"
  menp_otc_indefinite_lifespans_desc:0 "Во всех бесконечных временных линиях на каждую произошедшую смерть обязательно найдется идентичная временная линия, в которой этой смерти удалось избежать. Простой скачок для извлечения этих двойников из других временных линий гарантирует, что никто никогда не покинет нас."
  unlocks_otc_indefinite_lifespans:0 "Все лидеры §Yбессмертны§! и будут §Yвоскрешены§! после смерти."
  leader_trait_otc_timeline_warped:"Межвременное Головокружение"
  leader_trait_otc_timeline_warped_desc:"Мы извлекли этого лидера из альтернативной временной линии, которая была почти идентична нашей, за исключением того, что этот лидер пережил безвременную кончину своего двойника."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "Локализованные Временные Петли"
  menp_otc_localised_time_loops_desc:0 "Наши лучшие кораблестроители, докеры и морские офицеры теперь могут работать бок о бок с десятками своих временных копий, каждая из которых возвращается к началу того же дня всякий раз, когда начинает смену. Производительность наших верфей говорит сама за себя – но сверхурочная оплата поистине разорительна."

# Level 5
  menp_otc_end_of_time:0 "Конец Времени"
  menp_otc_end_of_time_desc:0 "Обычный, линейный поток времени — это тюрьма, которую мы больше не можем принимать. По мере того, как наше понимание этого мгновения времени будет укрепляться, мы выйдем за его пределы и сокрушим будущее, прошлое и настоящее, чтобы вечно править в совершенной всевременности."
  unlocks_otc_end_of_time:0 "Открывает ситуацию $situation_otc_end_of_time$. Когда ситуация будет завершена, мы сможем реализовать наш план по полному прекращению линейного течения времени и §Yвыиграем игру§!."
  situation_otc_end_of_time:"Конец Времени"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- Быть как минимум §Yпревосходящим§! все остальные цивилизации."
  situation_otc_end_of_time_desc:"Мы обнаружили способ распространить нашу цивилизацию за пределы линейного времени — чтобы по-настоящему освободиться от тирании причины и следствия. Все, что потребуется, это разбить само время, вперед и назад, и оседлать ударную волну в новое состояние существования."
  situation_otc_end_of_time_complete:"[Owner.GetName] §Yвыигрывает игру§!."
  otc_apex_of_power:"Вершина Могущества: Как минимум §Yпревосходящий§! все остальные цивилизации."
  situation_otc_end_of_time_approach_basic:"Неизбежность"
  situation_otc_end_of_time_approach_basic_desc:"Каждый момент всей истории вел нас к этой точке. Больше нечего делать. Ничего нельзя сделать."
  omnitemporal.54.name:0 "Конец Времени"
  omnitemporal.54.desc:0 "До сих пор мы были как дети, довольные нашими новыми игрушками, подаренными нам мастерством управления временем. Те, кто осмеливается противостоять нам, повержены, и мы укрепляем нашу власть в мимолетном мгновении, которое мы коллективно называем «настоящим». Но по мере расширения нашего кругозора растет и осознание тщетности. Мы все еще пленники линейного времени, неспособные предотвратить спираль нашей вселенной в энтропию. Ни одна империя не длится вечно."
  omnitemporal.54.a:0 "Пришло время."
  omnitemporal.2000.name:0 "Последнее Мгновение"
  omnitemporal.2000.desc:0 "Оно здесь. Оно всегда было здесь. Мы ощущаем наступление всевременности, как восход нового солнца, или вылупление яйца, или умирающую звезду. Или ни на что из этого не похоже. Эти простые метафоры, несущие в себе слишком много природы старой вселенной, теперь бесполезны для нас."
  omnitemporal.2000.a:0 "Как и мы, купаясь во всевременье, торжествующе."
  omnitemporal.2001.name:0 "Завершение Дел"
  omnitemporal.2001.desc:0 "Мы начинаем понимать. Наш охват временных линий отражается всеми другими версиями нас самих, на каждой временной линии. Все сразу, все вместе, уже так скоро, мы достигнем каждого момента, который был или когда-либо будет, и достигнем всевременности."
  omnitemporal.2001.a:0 "Возьмите этот дар, прошлые «я»."
  omnitemporal.2002.name:0 "Конец Времени"
  omnitemporal.2002.desc:0 "Даже без сложных датчиков или хроно-чувствительной аппаратуры мы можем сказать, что что-то не так. Каждое мгновение кажется чреватым. Как будто всеобщий ход от одной секунды к следующей может просто... остановиться. Мы теряем часы, недели в мгновение ока, и каждый новый день находим еще один пробел в наших книгах по истории, где какая-то часть нашего собственного прошлого выпала из вселенной. Какой бы зловещий план ни разрабатывали [From.GetName], он угрожает самой ткани времени."
  omnitemporal.2002.a:0 "[From.GetName] должен быть остановлен!"
  omnitemporal.2003.name:0 "Таинственный дар"
  omnitemporal.2003.desc:0 "Всего через несколько часов после того, как мы решили приступить к изучению возможностей временных феноменов, таинственный пакет материализовался на орбите нашего родного мира. Внутри находятся инструкции по изготовлению и использованию странной сетки, которую пакет называет §YВременной тканью§!. Он также содержит значительное количество этого материала. Предварительный анализ, проведенный нашими учеными, уже показывает, что он обладает замечательным набором хроноактивных свойств, хотя мы так и не знаем, кто передал нам это."
  omnitemporal.2003.a:0 "Как странно."

  menp_otc_paradox_drives:"Искривление пространственно-временного континуума"
  menp_otc_paradox_drives_desc:"Обычный прыжковый двигатель сближает две точки в пространстве для перехода. По аналогии, Парадоксальный двигатель позволяет нам сблизить момент нашего прибытия с моментом нашего отбытия, обеспечивая мгновенное перемещение."
  unlocks_otc_paradox_drives:"Открывает §Y$OTC_TIME_DRIVE$§!, прыжковый двигатель, который сохраняет урон и скорость флота после прыжка."
  OTC_TIME_DRIVE:"Парадоксальный двигатель"
  OTC_TIME_DRIVE_DESC:"Двигатель напрямую манипулирует потоком времени, обеспечивая путешествия с нулевой продолжительностью без недостатков обычного прыжкового двигателя."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"После прыжка корабль не получает обычного §Y-50%§! к урону от оружия и досветовой скорости."

  menp_otc_reset_civilisation:0 "Протокол причинного уничтожения"
  menp_otc_reset_civilisation_desc:0 "Наши враги, как и подобает, могущественны и стойки. Но так было не всегда. Будущее — это решающее стратегическое преимущество — место, откуда можно нанести удар и уничтожить врага, когда он наиболее слаб. Небольшая корректировка их истории сотрет их из нашего временного потока."
  unlocks_otc_reset_civilisation:0 "Открывает §Y$menp_otc_reset_civilisation$§!, способность стереть целую цивилизацию, скорректировав ее историю так, чтобы она больше не существовала в настоящем, чтобы противостоять нам."


