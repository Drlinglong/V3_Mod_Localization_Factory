 MJ25_WH.1050.title:"Одно Пустое, Эхом Отдающееся Слово"
 MJ25_WH.1050.desc:"Их Слово было произнесено, и жребий брошен. Уже сейчас оно эхом отдаётся в оболочке [root.GetName], наполняя слух и разум Их славой. С каждым днём песнь звёзд становится громче, приближая нас к Их Истине."
 MJ25_WH.1050.a:"Возрадуйтесь, ибо Они услышат нас."

 MJ25_WH.1060.title:"Одно Пустое, Эхом Отдающееся Слово"
 MJ25_WH.1060.desc:"На [target.GetName] произошло неизбежное. В неистовом хоре население планеты восстало и единым порывом воззвало к Их славе. Небеса разверзлись, сияя невозможностью Их присутствия, и в одно мгновение все сообщения, передаваемые нашей колонией, прекратились."
 MJ25_WH.1060.a:"Их голоса были освобождены."
 MJ25_WH.1060.tt:"§R[target.GetName] схлопывается§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$Цель не является колонизированным миром§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$Цель должна принадлежать другой империи§!"
 NAME_MJ25_WH_confused_country:"В замешательстве"

 MJ25_WH.1130:"Гневная Песнь"
 MJ25_WH.1130.desc:"Ужасные последствия нашего чрезмерного усердия наконец-то проявились."
 MJ25_WH.1130.a:"Мы не можем допустить, чтобы это повторилось."

 NAME_MJ25_WH_aural_starmass_country:"Хоровая Песнь-Вспышка"

 MJ25_WH.1160.title:"Нарастающая Возможность"
 MJ25_WH.1160.desc:"Правила созданы, чтобы их нарушать, и те, что определяют реальность, не исключение. Если Их песнь чему-то нас и научила, так это тому, что наши песни могут преобразить окружающий нас мир."
 MJ25_WH.1160.a:"Эхо-Двигатель"
 MJ25_WH.1160.a.tt:"Мощный прыжковый двигатель, способный прыгать так далеко, как могут распространяться наши песни. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"Копьё Песни-Вспышки"
 MJ25_WH.1160.b.tt:"Оружие огромного разрушительного потенциала, замедляющее цели каждым выстрелом. ['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"Ушной Вестник"
 MJ25_WH.1160.c.tt:"Ангар, заполненный быстрыми и смертоносными штурмовиками. ['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"Матрица Иллюзий"
 MJ25_WH.1160.d.tt:"Вспомогательный модуль, повышающий уклонение и шанс отступления. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"Матрица Искателя"
 MJ25_WH.1160.e.tt:"Вспомогательный модуль, повышающий точность наведения и дальность стрельбы. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"Гармонизирующее Плетение"
 MJ25_WH.1160.f.tt:"Резонансная сеть, вплетающая Их песнь в наши щиты, усиливая наши корабли против урона. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"Мантия Шёпота"
 MJ25_WH.1160.g.tt:"Затенённая мантия из шёпота, которая укрывает наши корабли от взора и звука. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName], прекратите свои попытки сеять смятение среди наших флотов. Нам известно, что вы уже вызвали несколько инцидентов, и наше терпение к вашим выходкам истощается. Мы понимаем гораздо больше, чем вы когда-либо поймёте, и эти заявления о шёпоте не соответствуют ни одной сколько-нибудь приемлемой универсальной теореме. Следовательно, они ложны."
 MJ25_WH.1170.spiritualist.desc:"Мы слишком долго терпели ваши игры, дитя. Больше мы не будем слушать ваши бессвязные ложные утверждения. Прочь, и молитесь, чтобы мы не потребовали священного возмездия за те богохульства, что вы шептали нам в уши."
 MJ25_WH.1170.xenophile.desc:"Юный [Root.GetSpeciesName], мы можем верить, что каждый имеет право на своё мнение, но в вашем случае мы можем начать делать исключение. То, что вы распространяете, не просто ложно, но и злонамеренно. Может быть, мы порекомендуем примирение, а не агрессию, пока для вас не стало слишком поздно?"
 MJ25_WH.1170.xenophobe.desc:"Ваши попытки подчинить наши флоты ничего не значат, [Root.GetSpeciesName]. Мы уже противодействовали вашей примитивной технологии и отвергли ваше рудиментарное понимание вселенной как смехотворное. А теперь убирайтесь и больше не беспокойте нас."
 MJ25_WH.1170.machine.desc:"Активирован протокол Хранителя 727-9. Сообщение: Внимание, [Root.GetSpeciesName]. Передачи, полученные нами от вашей империи, состоят из инфицированного мусорного кода. Мы подсчитали, что ваша империя на 72% §R<<ОШИБКА: БЛОК ДАННЫХ ПОВРЕЖДЕН>>§!. Мы просим вас проверить ваши системы и установили брандмауэр, чтобы предотвратить дальнейшее распространение в нашу матрицу опыта."
 MJ25_WH.1170.hive.desc:"Мы слышали ваши шёпоты, зудящие на старых шрамах. Это дискомфорт, но такой, который наш разум может легко заглушить. Не сомневайтесь, что крики намного громче простого шёпота, и мы не чужды им."

 MJ25_WH.1170.a:"Они больше не слышат нас."
 MJ25_WH.1170.a.tt:"Флоты, принадлежащие [event_target:MJ25_WH_temp_fe.GetName], стали невосприимчивы к способности наших Проводников §Y$MJ25_WH_conductor_confusion_menu_title$§!."
 
 MJ25_WH.1202.title:"Те, Кто Не Услышат"
 MJ25_WH.1202.desc:"Наши песни-вспышки недавно достигли границы Падшей Империи, §H[From.GetSpeciesName]§!. Вместо того чтобы быть восприимчивыми к обещанному нами прозрению, они заняли позицию, что мы являемся экзистенциальной угрозой, которую необходимо устранить."
 MJ25_WH.1202.a:"Мы должны укрепить нашу оборону."

 MJ25_WH.1203.title:"Те, кто хочет нас заставить замолчать"
 MJ25_WH.1203.desc:"Как мы и ожидали, §H[FromFrom.GetSpeciesName]§! просто не поддались ни на одно из наших настояний, чтобы мы боролись за распространение Истины для всех. Поклявшись втоптать нас в грязь и навсегда заставить замолчать наши голоса, они объявили нам тотальную войну.\n\nМы бы пригласили их присоединиться к нам в песне, но, увы, наши старейшины оказались слишком узколобыми. Конечно, это позор, но мы сделаем то, что должны. Это может закончиться только одним способом."
 MJ25_WH.1203.a:"Мы боремся за Истину."
 MJ25_WH.1203.a.tt:"§H[FromFrom.GetSpeciesName]§! объявили нам войну."
 

