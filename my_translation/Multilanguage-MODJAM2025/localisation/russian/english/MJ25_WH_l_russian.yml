 zone_MJ25_WH_whisper_sanctum:"Базилика Звёздной Песни"
 zone_MJ25_WH_whisper_sanctum_desc:"Грандиозные зиккураты, вращаясь, принимают форму, ускользающую от понимания, подобно краям сферы. Такое место может быть населено лишь теми, кто способен выдержать даже отголоски Их голоса."

 building_MJ25_WH_lilting_altar:"Напевный Алтарь"
 building_MJ25_WH_lilting_altar_desc:"Тревожное место, наполненное шепотом, который вибрирует против течения разума."

 building_MJ25_WH_starsong_cathedral:"Сокрытый Собор"
 building_MJ25_WH_starsong_cathedral_desc:"Песнь, исходящая из сокрытых ниш внутри, просвещающая умы тех, кто приходит созерцать вечность."

 building_MJ25_WH_silent_spires:"Певучие Шпили"
 building_MJ25_WH_silent_spires_desc:"Эти возвышающиеся шпили гудят мелодиями, которые мы напеваем, убаюкивая всех, кто желает услышать об Их благодеяниях."
 building_MJ25_WH_silent_spires_tt:"За каждые 100 £job_MJ25_WH_chorister£ $job_MJ25_WH_chorister_plural$ и 100 £job_MJ25_WH_listener£ $job_MJ25_WH_listener_plural$:$TABBED_NEW_LINE$ - £mod_pop_bonus_workforce_mult£ $MOD_POP_BONUS_WORKFORCE_MULT$: §G+5%§!$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$: §R+5%§!"

 building_MJ25_WH_verdant_hymnarium:"Зелёный Гимнарий"
 building_MJ25_WH_verdant_hymnarium_desc:"Бодрящий гимн, который мы питаем сквозь почву и корни, прорастёт в самый пышный сад."

 building_MJ25_WH_stonespeech_mithraeum:"Митреум Каменной Речи"
 building_MJ25_WH_stonespeech_mithraeum_desc:"Барабанный бой, который мы издаём в камни, на которых стоим, сотрясёт саму землю своим бесконечным ритмом."
 
 building_MJ25_WH_pulsechant_conclave:"Пульсирующий Конклав Песни"
 building_MJ25_WH_pulsechant_conclave_desc:"Пульсирующие песнопения, которые мы напеваем сквозь воду и воздух, будут вращать наши турбины в вечно нарастающей буре."

 building_MJ25_WH_ashtongue_crucible:"Пеплоязычный Тигель"
 building_MJ25_WH_ashtongue_crucible_desc:"Раскалённые вопли огня и стали теперь объединяются, чтобы раздувать печи нашей промышленности."
 building_MJ25_WH_ashtongue_crucible_tt:"За каждые 100 [foundry.GetIcon] [foundry.GetNamePlural]:$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$: §R+5%§!"

 building_MJ25_WH_threnodic_bastion:"Бастион Похоронных Песней"
 building_MJ25_WH_threnodic_bastion_desc:"Легионы солдат, скреплённые похоронными песнями войны, стоят по стойке «смирно» в этой певучей крепости."
 building_MJ25_WH_threnodic_bastion_tt:"За каждые 100 £job_soldier£ §Y$job_soldier_plural$§!:$TABBED_NEW_LINE$- £mod_country_naval_cap_add£ §YЛимит флота§!: §G+6§!"

 building_MJ25_WH_halls_of_truth:"Залы Истины"
 building_MJ25_WH_halls_of_truth_desc:"Истина, струящаяся в чистейшей песне, обвивает стены и сердца тех, кто ищет убежища под сводами этих священных залов."
 building_MJ25_WH_halls_of_truth_tt:"За каждые 100 £job_MJ25_WH_chorister£ $job_MJ25_WH_chorister_plural$ и 100 £job_MJ25_WH_listener£ $job_MJ25_WH_listener_plural$:$TABBED_NEW_LINE$- Мутации населения в год: §Y+100§!$TABBED_NEW_LINE$:- £mod_planet_stability_add£ $MOD_PLANET_STABILITY_ADD$: §G+3§!"

