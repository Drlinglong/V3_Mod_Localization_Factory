 ### espionage operations ###
 ############################

 # spread cult

 operation_pdivinity_establish_cult:0 "Распространить слово Архитектора"
 operation_pdivinity_establish_cult_desc:0 "Отправить тайных агентов для проникновения в целевую империю и посеять семена влияния Архитектора, создавая тайный культ, который ослабит их лояльность к своим правителям."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §RМы уже создали культ Покрова в [root.target.GetName]."

 pdivinity_cults.1.name:0 "Первый шепот"
 pdivinity_cults.1.desc:0 "Наши агенты начали поиск индивидов, уязвимых для зова Архитектора, нацеливаясь на тех, кто разочарован или жаждет власти. Эти кандидаты станут основой нашего культа."
 pdivinity_cults.1.a:0 "Подготовить следующую фазу."

 pdivinity_cults.2.name:0 "Распространение шепота"
 pdivinity_cults.2.desc:0 "Тайные встречи и шепчущие обещания распространяются как лесной пожар в теневых углах. Влияние культа растет среди недовольных, медленно отравляя лояльность масс."
 pdivinity_cults.2.a:0 "Влияние Архитектора расширяется."

 pdivinity_cults.3.name:0 "Империя шепота"
 pdivinity_cults.3.desc:0 "То, что началось в отдельных очагах, переросло в сеть ячеек по всей империи. Культ теперь открыто действует в тенях, их шепот сеет раздор из каждого уголка."
 pdivinity_cults.3.a:0 "Мы набрали обороты."

 pdivinity_cults.4.name:0 "Шепот пробуждается"
 pdivinity_cults.4.desc:0 "Наш культ глубоко укоренился в институтах империи. Их лояльность Архитектору Судьбы теперь превосходит лояльность их собственным лидерам. Империя приближается к краху."
 pdivinity_cults.4.a:0 "Время расплаты приближается."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "Ускорить рост культа"
 operation_pdivinity_accelerate_cult_desc:0 "Направляя ресурсы и псионическую энергию, мы ускоряем распространение культа внутри целевой империи. Чем быстрее они падут, тем скорее воля Архитектора будет исполнена."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §RМы должны подождать, прежде чем сможем отправить больше средств культам в [root.target.GetName]."

 pdivinity_cults.19.name:0 "Контакт установлен"
 pdivinity_cults.19.desc:0 "Мы установили контакт с ключевыми лидерами культа. Их преданность непоколебима, и их сети готовы действовать по нашей команде."
 pdivinity_cults.19.a:0 "План составлен."

 pdivinity_cults.20.name:0 "Привлечение ресурсов"
 pdivinity_cults.20.desc:0 "Средства и припасы обеспечиваются для усиления культовых ячеек. Каждая вложенная единица кредита приближает видение Архитектора к реальности."
 pdivinity_cults.20.a:0 "Ресурсы выделены."

 pdivinity_cults.21.name:0 "Финансирование теневых флотов"
 pdivinity_cults.21.desc:0 "Культовые флоты, подпитываемые силой Покрова, готовы нанести удар по нашему приказу. Наши враги и не узнают, что их уничтожило."
 pdivinity_cults.21.a:0 "Флоты готовы."

 # pause cult

 operation_pdivinity_locate_cult:0 "Поиск ячеек культов Покрова"
 operation_pdivinity_locate_cult_desc:0 "С помощью беспощадного шпионажа мы ищем скрытые культовые ячейки. Обнаружение их местоположений - первый шаг к сокрушению их коварного влияния."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §RНам нужно подождать, прежде чем мы сможем обнаружить новых культистов из [root.target.GetName].§!"

 pdivinity_cults.22.name:0 "Отслеживание теней"
 pdivinity_cults.22.desc:0 "Наши разведчики обнаружили несколько подозреваемых членов культа, действующих в тайне. Их сети хрупки, и вскоре мы рассчитываем их разорвать."
 pdivinity_cults.22.a:0 "Подготовить меры по сдерживанию."

 pdivinity_cults.23.name:0 "Искоренение еретиков"
 pdivinity_cults.23.desc:0 "Собрав информацию, наши агенты начали целенаправленные операции против известных культовых ячеек, нарушая их собрания и сея страх в их рядах."
 pdivinity_cults.23.a:0 "Поддерживать давление."

 pdivinity_cults.24.name:0 "Операция завершена"
 pdivinity_cults.24.desc:0 "Наши усилия значительно ослабили позиции культа. Хотя угроза сохраняется, мы выиграли драгоценное время для укрепления нашей обороны."
 pdivinity_cults.24.a:0 "Сохранять бдительность."

 ###############
 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "Завуалированное Происхождение"
 pdivinity_catacombs_digsite_desc:0 "Сигнал пробудился под поверхностью нашей родной планеты. Он древний, целенаправленный и безошибочно псионический. Его происхождение не поддается объяснению, но он отзывается чем-то глубоко внутри нас. Наша судьба больше не в наших руках, она открывается нам."

 pdivinity_digsite.1.name:0 "Сигнал из-под земли"
 pdivinity_digsite.1.desc:0 "Был обнаружен низкочастотный импульс, исходящий из глубоких слоев мантии нашей родной планеты. Он неестественен, его псионическая сигнатура безошибочна. Энергия не соответствует ни одной известной технологии. Он зовет нас.\n\nМы должны расследовать."
 pdivinity_digsite.1.a:0 "Начать раскопки."

 pdivinity_digsite.2.name:0 "Нисхождение"
 pdivinity_digsite.2.desc:0 "Наши раскопки выявили подземную структуру, не похожую ни на что ранее известное. Ее архитектура чужда, но в то же время знакома нам. Ее стены покрыты неразборчивыми символами, но наш разум может понять их. Весь объект гудит псионическим резонансом, воздух произносит наши имена.\n\nЭто место было зарыто не просто так. Но нас тянет дальше."
 pdivinity_digsite.2.a:0 "Действовать с осторожностью."

 pdivinity_digsite.3.name:0 "Шепот из-под камня"
 pdivinity_digsite.3.desc:0 "По мере того, как наши команды углубляются в подземную структуру, они начинают сообщать о слуховых галлюцинациях: сначала тонкие бормотания, затем голоса, шепчущие на языке, который они почему-то понимают. Голоса говорят о «метке», содержащейся в нашем генетическом коде, и о роли, которая нас ждет. Некоторые члены экипажа утверждают, что шепот обращается к ним напрямую по имени.\n\nНикто не желает возвращаться."
 pdivinity_digsite.3.a:0 "Чем глубже мы идем, тем яснее становится."

 pdivinity_digsite.4.name:0 "Метка Архитектора"
 pdivinity_digsite.4.desc:0 "Мы обнаружили возвышающийся проход, запечатанный замысловатыми резными изображениями и псионическими надписями. В его центре - символ, пульсирующий слабым, ритмичным потоком энергии. Некоторые из нас узнают его по снам, другие - по религиозным видениям. Надпись сверху гласит: «Лишь отмеченные Архитектором могут пройти».\n\nСооружение резонирует с нашим присутствием, словно ожидая."
 pdivinity_digsite.4.a:0 "Нам суждено было это найти."

 pdivinity_digsite.5.name:0 "Отголоски предназначения"
 pdivinity_digsite.5.desc:0 "Глубже внутри сооружения мы обнаружили нечто невозможное: фрески, изображающие точную историю нашей цивилизации, с событиями, о которых не мог знать ни один посторонний, выгравированные на стенах, что старше нашего вида. В самом его сердце - запечатанная камера, вход в которую был предоставлен только тем, кто «отмечен судьбой»."
 pdivinity_digsite.5.a:0 "Все разворачивается, как было предсказано..."

 pdivinity_digsite.6.name:0 "Те, кто ждал"
 pdivinity_digsite.6.desc:0 "За запечатанными вратами мы обнаружили камеру, населенную фигурами, давно считавшимися мертвыми: истощенными, облаченными в мантии существами, которые заявляют, что являются первыми учениками §RАрхитектора§!. Их глаза слабо светятся, а голоса эхом отдаются, словно наложенные на бесчисленное множество других. Они приветствуют нас, говоря, что наше пришествие было предвидено, и что цикл должен начаться заново.\n\nОни предлагают руководство... и дар."
 pdivinity_digsite.6.a:0 "Они ждали нас."

 pdivinity_digsite.7.name:0 "§RОсколок Судьбы§!"
 pdivinity_digsite.7.desc:0 "Они предлагают нам фрагмент чего-то большего. Фрагмент самой божественности, осколок архитектора. Мы знаем его предназначение - действие, которое пробудит то, что дремлет.\n\nМы стоим на грани чего-то... необратимого."
 pdivinity_digsite.7.a:0 "Покров разобьется."





