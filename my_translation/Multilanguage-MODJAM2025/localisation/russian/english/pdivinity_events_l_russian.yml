 project_divinity_crisis_chain_title:0 "Проект «Божественность»"
 project_divinity_crisis_chain_desc:0 "Древний замысел раскрывается по мере того, как Архитектор Судьбы приходит в движение. Предназначение нашей цивилизации - пробудить непостижимую силу."

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "Архитектор говорит"
 pdivinity_crisis.0.desc:0 "Из глубин, сокрытых от взора смертных, я наблюдаю. Ваша судьба была соткана с рассвета вашего вида. Вуаль приходит в движение, и вместе с ней раскрывается путь к Божественности. Примите свою метку, Тронутые Вуалью, и начните пробуждение."
 pdivinity_crisis.0.a:0 "Мы внимаем вашему зову."

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "Пробуждение к цели"
 pdivinity_crisis.1.desc:0 "Послание Архитектора задерживается в наших умах, уже не далёкое эхо, но призыв к действию. Теперь мы понимаем, что наша история, само наше существование, было сформировано силами за пределами нашего понимания. Для нас наша цель была определена: исполнить судьбу, которая была написана ещё до нашего первого вдоха.\n\nНазад пути нет. Предстоящий путь полон опасностей, но также и невообразимой силы. Мы должны подготовиться принять то, что лежит за завесой."
 pdivinity_crisis.1.a:0 "Наше вознесение ждёт."

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "Эхо порчи"
 pdivinity_crisis.2.desc:0 "Наше влияние распространяется как тень по звёздам. Воля Архитектора проявляется через тайные культы и скрытых фанатиков, сеющих хаос в чужих мирах. Эти агенты судьбы неустанно работают над ослаблением решимости наших врагов, готовя галактику к грядущему откровению. Сеть подрыва становится всё туже, и скоро все узнают истинную силу Архитектора."
 pdivinity_crisis.2.a:0 "Время пробудить галактику настало."

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "Раскрывающееся пророчество"
 pdivinity_crisis.3.desc:0 "Нити судьбы натягиваются, по мере того как наша цель становится яснее. Древние знаки, давно погребённые под поверхностью миров, начинают приходить в движение. Наше видение пронзает завесу времени, ибо путь, проложенный Архитектором, ясен, и неизбежная расплата приближается."
 pdivinity_crisis.3.a:0 "Примите судьбу"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "Звезда, тронутая Вуалью"
 pdivinity_crisis.4.desc:0 "Это свершилось. Яркая вспышка поглотила систему, когда фрагмент исчез в звёздном огне. Теперь звезда горит псионическим сиянием, окутанная мерцающими потоками невозможного цвета. Каждый мир в системе был тронут Вуалью.\n\nИ из хаоса... что-то строит себя. Структура, созданная не руками, а судьбой."
 pdivinity_crisis.4.a:0 "Завеса истончается."

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "Узор сходится"
 pdivinity_crisis.5.desc:0 "Все нити сошлись. Шёпот больше не говорит, он поёт. По всей галактике верные восстают в экстатическом экстазе, культы расцветают в тенях вражеских миров, и вуаль становится настолько тонкой, что дышит.\n\nВеликий замысел, выгравированный в костях реальности, близок к завершению. Архитектор наблюдает. Ждёт. Желает.\n\nМы никогда не были строителями. Мы были ключом."
 pdivinity_crisis.5.a:0 "Последний обряд начинается."

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "Звезда под Вуалью"
 pdivinity_crisis.6.desc:0 "Звезда в системе §Y[event_target:pdivinity_crisis_system.GetName]§! претерпела радикальное и необъяснимое изменение. Показатели псионической активности подскочили до беспрецедентного уровня, и каждая неколонизированная планета в системе теперь демонстрирует помехи, подобные Вуали.\n\nВ центре системы на низкой орбите формируется массивная структура. Метод её строительства неизвестен, и никакие дипломатические контакты с §Y[event_target:pdivinity_crisis_empire.GetName]§! не были установлены.\n\nНаблюдатели по всей галактике согласны: что-то древнее раскрывается."
 pdivinity_crisis.6.a:0 "Это не естественное явление..."

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "Разрыватель измерений возрождён"
 pdivinity_crisis.10.desc:0 "Уничтожение нашего единственного разрывателя измерений пошатнуло нашу проекцию силы в галактике.\n\nОднако наш великий покровитель, §RАрхитектор Судьбы§!, услышал наши молитвы. Новый разрыватель измерений был призван в нашей столичной системе."
 pdivinity_crisis.10.a:0 "Покров так желает."

 pdivinity_crisis.11.name:0 "Боги не могут умереть"
 pdivinity_crisis.11.desc:0 "Разрушение смертной формы §RАрхитектора Судьбы§! длилось недолго. Наш бог возродился в нашей столичной системе."
 pdivinity_crisis.11.a:0 "Хвала божественному."

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "Пространственный портал уничтожен"
 pdivinity_tearer.3.desc:0 "Портал в системе §H[From.GetName]§! был уничтожен. С ним была разорвана критически важная связь между §RАрхитектором Судьбы§! и его избранными.\n\nЧерез эту трещину больше невозможно призвать подкрепления. §Y[event_target:pdivinity_crisis_empire.GetName]§! нанёс постоянный удар по своей силе."
 pdivinity_tearer.3.a:0 "На одну врата к безумию меньше."

 # victim
 pdivinity_tearer.6.name:0 "Одна нить разорвана"
 pdivinity_tearer.6.desc:0 "Портал в системе §H[From.GetName]§! был разрушен. Взгляд Архитектора колеблется, и связь, по которой текла Его воля, рухнула.\n\nМы чувствуем, как пустота сжимается. Но это не конец, это лишь испытание нашей воли."
 pdivinity_tearer.6.a:0 "Мы выстоим. Мы обязаны."

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "Звёздная система под Вуалью"
 pdivinity_tearer.8.desc:0 "Система §H[destroyed_system.GetName]§! была поглощена псионической турбулентностью. Отчёты подтверждают проявление колоссального аватара, рождённого Вуалью, разрывающего саму ткань реальности.\n\nAссивный пространственный портал теперь висит открытым на орбите, направляя неизвестные энергии."
 pdivinity_tearer.8.a:"Прорыв начался..."

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "Звёздная система под Вуалью"
 pdivinity_tearer.9.desc:0 "Система §H[destroyed_system.GetName]§! была поглощена разрывателем измерений.\n\nМассивный пространственный портал теперь висит над центральной звездой, готовый обрушить псионические сущности на галактику."
 pdivinity_tearer.9.a:0 "Завеса истончается."

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "[From.GetName] Погружена в Покров!"
 pdivinity_bombardment.2.desc:0 "Флот под командованием §H[From.From.GetName]§! обрушил безжалостную бомбардировку на §H[From.GetName]§!. Штурм завершился катастрофическим псионным разрывом, прорвавшим завесу между реальным пространством и Покровом. Все населенные пункты исчезли. Планета потеряна для владений §RВеликого Ока§!."
 pdivinity_bombardment.2.a:0 "Что они сделали с нашим миром?"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "[From.GetName] Погружена в Покров!"
 pdivinity_bombardment.3.desc:0 "Наши силы завершили бомбардировку §H[From.GetName]§!. Насыщенная сфокусированной псионной энергией, завеса между измерениями разорвалась. Планета теперь находится вне досягаемости, поглощенная самим Покровом, где §RАрхитектор Судьбы§! заявляет о своем владычестве."
 pdivinity_bombardment.3.a:"Как и было предсказано."

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "[From.GetName] Фазирована с Покровом!"
 pdivinity_bombardment.4.desc:0 "Флот из §H[From.From.GetName]§! бомбардировал §H[From.GetName]§! продолжительной псионной атакой. Хоть и не полностью поглощенная, завеса значительно ослабла. Планета теперь демонстрирует беспорядочные феномены фазирования с Покровом, ее реальность нестабильна и изменена."
 pdivinity_bombardment.4.a:"Их злу нет предела."

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "[From.GetName] Фазирована с Покровом!"
 pdivinity_bombardment.5.desc:0 "Наши силы сообщают об успехе в бомбардировке §H[From.GetName]§! сфокусированными псионными зарядами. Завеса не была полностью разорвана, но истончилась, и планета теперь существует в состоянии изменчивости, частично погруженная под влияние Покрова. §RАрхитектор Судьбы§! наблюдает изнутри."
 pdivinity_bombardment.5.a:0 "Еще один шаг вперед."


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "Прошивая Завесу"
 pdivinity_needle.1.desc:0 "Первая фаза постройки завершена. Ее шпили пронзают пустоту с тончайшей точностью, выровненные по невидимым псионным гармоникам. Завеса между измерениями уже начинает колебаться, ибо это не обычное сооружение, но инструмент, что связывает мысль и вечность."
 pdivinity_needle.1.a:0 "Мы начинаем."

 # stage 2
 pdivinity_needle.2.name:0 "Пульс Покрова"
 pdivinity_needle.2.desc:0 "Постройка теперь гудит живой энергией. Псионные статические усики искрятся по ее поверхности, то синхронизируясь, то расфазировываясь с реальным пространством. Наши собственные разумы ноют в ее присутствии. Что бы ни находилось по ту сторону завесы... оно осознает."
 pdivinity_needle.2.a:0 "Мы приближаемся."

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "Дар от Архитектора"
 pdivinity_needle.3.desc:0 "Третья фаза постройки довела завесу до предела. Во вспышке ослепительной нереальности массивный псионный разрыв прорвал границы пространства, и из него что-то появилось."
 pdivinity_needle.3.a:"Это начинается."

 # notification for the galaxy
 pdivinity_needle.4.name:0 "Покров Дрожит"
 pdivinity_needle.4.desc:0 "По всей галактике в умах нарастает беспокойство. Даже виды, не обладающие псионным сродством, сообщают о видениях, тревоге и шепоте во тьме."
 pdivinity_needle.4.a:0 "Мы тоже это чувствуем."

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "Песнь Распространяется"
 pdivinity_needle.5.desc:0 "Постройка теперь резонирует, словно мелодия, сквозь Покров. Ее псионные излучения больше не требуют перевода, они понимаются нашими инстинктами. По всей галактике пробуждаются спящие культы, проповедующие пришествие §RАрхитектора Судьбы§!."
 pdivinity_needle.5.a:0 "Они слышат зов."

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "Пробужденный Фанатизм"
 pdivinity_needle.6.desc:0 "В храмах, переулках и тенях наших городов вспыхнули фанатичные движения, говорящие о боге, приближающемся сквозь Покров. Они называют себя §RДетьми Архитектора§!, и их пыл распространяется как лесной пожар."
 pdivinity_needle.6.a:0 "Тревожно."

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "Час Судьбы"
 pdivinity_needle.7.desc:0 "Последняя печать сломана. Завеса больше не держит."
 pdivinity_needle.7.a:0 "Как и было всегда предначертано."

 pdivinity_needle.9.name:0 "Завеса Порвалась"
 pdivinity_needle.9.desc:0 "По всей галактике звезды тускнеют, и возвращается шепот. В бесчисленных системах реальность трескается, и волны псионного тумана просачиваются сквозь трещины в завесе. Миры перестраиваются, разумы теряют опору, и в нарастающей тишине что-то огромное пришло в движение. Архитектор Судьбы прибыл."
 pdivinity_needle.9.a:0 "Звезды больше не наши."

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "Шпиль Судьбы уничтожен"
 pdivinity_needle.12.desc:0 "Невозможное свершилось. Возвышающаяся мегаструктура в системе [From.GetName] - так называемый «Шпиль Судьбы» - была уничтожена. Псионная турбулентность обрушивается на близлежащие системы, словно предсмертный крик."
 pdivinity_needle.12.a:0 "Мы удержали рубеж."

 # fires for the victim
 pdivinity_needle.13.name:0 "Шпиль Судьбы разрушен"
 pdivinity_needle.13.desc:0 "Произошло немыслимое. §HШпиль Судьбы§!, наши врата к Архитектору и кульминация всех пророчеств, был разрушен.\n\nПсионическая отдача пронеслась по нашим рядам, словно рана в душе. Покров отпрянул. Наше вознесение остановлено... пока."
 pdivinity_needle.13.a:0 "Как это могло произойти?"
 pdivinity_needle.13.a.tt:0 "ЗАГЛУШКА: я это напишу, не беспокойтесь."

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "Шпиль Судьбы разрушен"
 pdivinity_needle.14.desc:0 "В яркой вспышке псионической турбулентности мегасооружение §H[pdivinity_crisis_country.GetName]§!, так называемый §HШпиль Судьбы§!, было уничтожено.\n\nНа мгновение весь Покров закричал. Какая бы сила ни прорывалась в нашу галактику, она была отброшена. Однако цена еще не осознана."
 pdivinity_needle.14.a:0 "Надеемся, что так и останется."

 ##################
 ### cult stuff ###
 ##################

 # getting vassalized
 pdivinity_cults.0.name:0 "Переворот Покрова"
 pdivinity_cults.0.desc:0 "После нашего покорения старое правительство было распущено. Наш бывший лидер был изгнан, и на его место во главе государства теперь восседает Странник Покрова, сосуд для §RАрхитектора Судьбы§! и рупор культа. Сопротивление более не терпится. Наша империя теперь идет по пути божественного замысла."
 pdivinity_cults.0.a:0 "Теперь мы служим Архитектору Судьбы"

 # situation stuff
 situation_pdivinity_cult_uprising:0 "Восстание культа Покрова"
 situation_pdivinity_cult_uprising_type:0 "Восстание культа Покрова"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "Влияние культа распространяется"
 situation_pdivinity_cult_uprising_desc:0 "Секретный культ, посвященный §RАрхитектору Судьбы§!, распространяется по нашей империи. Их влияние растет в тени: они проникают в учреждения, склоняют на свою сторону разочарованных и готовятся захватить власть."
 situation_pdivinity_cult_uprising_approach_1:0 "Закрыть глаза"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "Активное подавление избегается. Влияние культа растет, но пока без волнений."
 situation_pdivinity_cult_uprising_approach_2:0 "Борьба с подрывной деятельностью"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "Пропаганда и образование замедляют вербовку в культ, но ежемесячно оказывают нагрузку на наше правительство."
 situation_pdivinity_cult_uprising_approach_3:0 "Обеспечить лояльность"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "Развернуть силы безопасности для ареста известных культистов, снижая влияние, но вызывая волнения и внутренние разногласия"
 situation_pdivinity_cult_uprising_success_tt:0 "Культисты восстанут против нас"
 situation_pdivinity_cult_uprising_failed_tt:0 "Оставшиеся культисты будут зачищены из наших рядов"

 pdivinity_cultists_killed_tt:0 "Иерофант казнен"
 pdivinity_stop_cultist_spread_tt:0 "Найти Тень"
 pdivinity_accelerate_cultists_tt:0 "Культисты получили помощь"
 pdivinity_educate_the_masses_tt:0 "Борьба с подрывной деятельностью"
 pdivinity_supress_the_cults_tt:0 "Обеспечить лояльность"
 pdivinity_call_of_the_eye_tt:0 "Зов Ока"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "Пелена пала"
 pdivinity_cults.5.desc:0 "Культ больше не действует из тени. Скоординированные восстания вспыхнули в ключевых населенных пунктах, и перебежчики в наших собственных учреждениях открыто переходят на сторону фанатиков. Целые регионы теперь подчиняются агентам Покрова, а не государству. Что бы мы ни делали сейчас, мы не можем отменить то, что началось."
 pdivinity_cults.5.a:0 "Мы потеряли контроль."

 # rapid growth
 pdivinity_cults.12.name:0 "Шепот во тьме"
 pdivinity_cults.12.desc:0 "Культовые тамплиеры проникли в новые регионы. Отчеты показывают взрывной рост вербовки среди разочарованных граждан. Влияние культа теперь заметно в общественной жизни."
 pdivinity_cults.12.a:0 "Мы должны действовать"

 # terror attack
 pdivinity_cults.13.name:0 "Ужас Покрова"
 pdivinity_cults.13.desc:0 "Паника охватила столицу прошлой ночью, когда культовый ритуал призвал ужасающие явления из Покрова, спектральные сущности, которые устроили резню невинных, прежде чем исчезнуть.\n\nЭтот ужас потряс население до основания."
 pdivinity_cults.13.a:0 "Остановить это безумие!"

 # cult executed
 pdivinity_cults.14.name:0 "Культовый иерофант казнен"
 pdivinity_cults.14.desc:0 "Власти захватили и казнили одного из иерофантов культа. Без этого харизматичного лидера влияние культа застопорилось, дав нашему правительству драгоценную передышку."
 pdivinity_cults.14.a:0 "По крайней мере, мы выиграли время."

 # cult lose
 pdivinity_cults.15.name:0 "Культ искоренён"
 pdivinity_cults.15.desc:0 "Культ Покрова наконец-то разгромлен. Его тайные храмы были разрушены, а последователи арестованы или убиты. Наша империя снова вздохнула свободно, хотя вызванный им страх оставил глубокие шрамы."
 pdivinity_cults.15.a:0 "Этой мерзости здесь конец."

 # cult wins
 pdivinity_cults.17.name:0 "Передача власти"
 pdivinity_cults.17.desc:0 "Мы выросли в тени ваших миров, долго ваше население слышало шепот Архитектора, теперь они внемлют его призыву к оружию.\n\nПередайте контроль над государством нашему Иерофанту, преклонитесь перед [pdivinity_crisis_empire.GetName] или встретьте гнев детей §RАрхитектора Судьбы§!."

 pdivinity_cults.17.a:0 "Мы станем покорными слугами Архитектора."
 pdivinity_surrender:0 "Мы сдадим наше правительство культистам и станем послушниками под началом [pdivinity_crisis_empire.GetName]."

 pdivinity_cults.17.b:0 "Мы никогда не сдадимся!"
 pdivinity_fight:0 "Дети судьбы вряд ли примут наше решение, и война скоро настигнет нас."

 # cult contacts crisis empire
 pdivinity_cults.31.name:0 "Восстание культа в [pdivinity_cult_defender.GetName]"
 pdivinity_cults.31.desc:0 "Неверные отказались от наших требований, у нас есть верные последователи по всему [pdivinity_cult_defender.GetName], готовые к войне. Ритуальные места были размещены на множестве миров, готовые призвать слуг Покрова.\n\nДети судьбы ждут ваших приказов."
 pdivinity_cults.31.b:0 "Объявить войну [pdivinity_cult_defender.GetName]"
 pdivinity_declare_war:0 "Культисты восстанут по всему [pdivinity_cult_defender.GetName]"


 # abort situation
 pdivinity_cults.30.name:0 "Подчинение Архитектору"
 pdivinity_cults.30.desc:0 "Вы вняли зову Архитектора Судьбы, его самые верные слуги пока сложат оружие. Не сбивайтесь с пути, великое око наблюдает за нами."
 pdivinity_cults.30.a:0 "Покров так желает."

