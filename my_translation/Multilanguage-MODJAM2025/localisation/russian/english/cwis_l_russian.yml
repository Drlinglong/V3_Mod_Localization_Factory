 #crisis dialog
 cwis.7100.name:"Древний сигнал"
 cwis.7105.name:"Подтвержденная осуществимость"
 cwis.7110.name:"Перенаправление информации расшифровано"
 cwis.7115.name:"Оружие имперского масштаба"
 cwis.7120.name:"Последний раз, последний шанс"
 cwis.7125.name:"Зарядка оружия"
 cwis.7100.desc:"Мы перехватили этот сигнал. Грубо говоря, мы смогли распознать, что он исходит от вида, называющего себя хоаннарианами, и их цивилизации, названной в честь их родного мира Хоанна. Похоже, он содержит некий чертеж... культурного оружия?"
 cwis.7105.desc:"Сам СИГНАЛ все еще трудно расшифровать, но больше информации стало ясно: их цивилизация совершила самоубийство?"
 cwis.7110.desc:"Значительный прогресс: важный навык хоаннариан, называемый «Перенаправление информации», расшифрован, мы сможем значительно ускорить этот проект."
 cwis.7115.desc:"Их государство было превращено в оружие? Уже проделанная нами работа не позволит нам пойти по их смертоносному старому пути."
 cwis.7120.desc:"Что? Сам сигнал является релейной частью их оружия?"
 cwis.7125.desc:"У нас нет больше времени. Немедленно приступайте к проекту оружия. У нас нет больше времени."
 cwis.7100.a:"Имеет ли это какую-либо потенциальную выгоду для нашего дела?"
 cwis.7105.a:"Ах, у меня нехорошие предчувствия касательно этого дела. Но недавно расшифрованная информация ценна для нашей стратегии."
 cwis.7110.a:"Хорошо."
 cwis.7115.a:"Еще один поразительный факт."
 cwis.7120.a:"Нет! Нет! Нет!"
 cwis.7125.a:"Надеюсь, мы опередим время."

 #endgame
 cwis.9901:"Ярость Галактического Сообщества"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"Наконец-то (смех) Галактическое Сообщество выяснило, что мы почти сделали. Хватит ли им времени?"
 cwis.9901.a:"$FOOLS$"

 cwis.9910:"Проблема с когнитивными способностями группы лидеров страны"
 cwis.9910.desc:"У нас плохие новости! Заряд оружия негативно повлиял на группу лидеров нашей страны. Их желание продвигать зарядку оружия медленно угасает, но у нас нет времени выяснять причину."
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"Потеряна возможность запуска"
 cwis.9915.desc:"Мы потеряли возможность запустить оружие. Что нам теперь делать?"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"Даже Павшие Империи не узнают."

 cwis.10001:"Оружие успешно запущено"
 cwis.10001.desc:"Мы поражаем их нашей волей, забирая их наследие."
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"Что? «Защитить жемчужину»?"
 cwis.10101.desc:"Мы потеряли связь с нашей группой лидеров. Последнее место, где наши сенсоры могли обнаружить их след, — это пространство рядом с нашей столицей, с сообщением: «Защитить жемчужину»."
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


