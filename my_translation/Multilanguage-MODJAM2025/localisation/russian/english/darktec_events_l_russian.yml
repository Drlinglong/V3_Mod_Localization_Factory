  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - Гармонизация"
  darktec_crisis.40170.desc.regular:0 "Финальные испытания слияния параматерии приносят невероятные результаты, поскольку мы пытаемся создать стабильный и улучшенный процесс для развития этой комбинации.\nТрудная последовательность гармонизации атомов и импульсов тёмной материи стимулирует взаимосвязь между материей и антиматерией, создавая невероятно обширную область применения; от реструктуризации молекулярной плотности материи с её насыщением фоновой тёмной энергией до адаптации свойств конкретных частиц для предсказуемого изменения их квантового состояния.\n\nГармония среди хаоса — восхитительная мысль."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "Идеальное слияние..."
  darktec_crisis.40170.ok.gestalt:0 "Идеальное слияние..."
  darktec_crisis.40170.ok.tooltip:0 "Ситуация будет развиваться в обычном режиме.\nМы приближаемся к завершению."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - Порог"
  darktec_crisis.40190.desc.regular:0 "Множество усилий и исследований привели нас к этой точке — точке, где мы наконец можем обеспечить стабильное, чистое и мощное сочетание параматерии с нашей барионной физической сущностью.\nДаже если у некоторых есть сомнения, преимущества окончательного выполнения этого процесса превосходят любые потенциальные недостатки, поскольку сама наша сущность будет настроена на энтропию таким образом, который мы до сих пор не до конца понимаем.\n\nМы подготовили якоря, которые послужат центральной точкой диффузии, и ожидаем подтверждения.\nСейчас или никогда."
  darktec_crisis.40190.desc.gestalt:0 "Множество усилий и исследований привели нас к этой точке — точке, где мы наконец можем обеспечить стабильное, чистое и мощное сочетание параматерии с нашей барионной физической сущностью.\nДаже если у некоторых есть сомнения, преимущества окончательного выполнения этого процесса превосходят любые потенциальные недостатки, поскольку сама наша сущность будет настроена на энтропию таким образом, который мы до сих пор не до конца понимаем.\n\nЯкоря подготовлены для использования в качестве центральной точки диффузии, нам просто нужно начать процесс.\nСейчас или никогда."
  darktec_crisis.40190.ok.regular:0 "Сделайте это. Это единственный путь."
  darktec_crisis.40190.ok.gestalt:0 "Сделайте это. Это единственный путь."
  darktec_crisis.40190.ok.tooltip:0 "Мы начнем процесс диффузии."

