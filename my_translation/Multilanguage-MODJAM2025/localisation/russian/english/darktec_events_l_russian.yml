  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "Аномалия достигла критической точки. Нам нужно завершить специальный проект, чтобы раскрыть её потенциал и достичь наших окончательных целей."

  darktec_crisis.55090.name:0 "Финальная Аномалия - Инвертированная Энтропия"
  darktec_crisis.55090.desc.regular:0 "Вспышка света, или, вернее, отсутствие света — ошеломляющее зрелище первобытной энергии... или отсутствия энергии, танцующей по нулевой поверхности Аномалии, когда мы инвертировали энтропийное сдерживание, которое заставили её объединить."
  darktec_crisis.55090.desc.gestalt:0 "Вспышка света, или, вернее, отсутствие света — ошеломляющее зрелище первобытной энергии... или отсутствия энергии, танцующей по нулевой поверхности Аномалии, когда мы инвертировали энтропийное сдерживание, которое заставили её объединить."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "Скоро мы достигнем конца."

  darktec_crisis.55091.name:0 "Странная Тишина"
  darktec_crisis.55091.desc.regular:0 "Четвёртая волна ощущалась... иначе; на этот раз не было разрушений или опустошений, просто... тишина, странная и необычная тишина, которая длилась несколько часов, словно всё внезапно остановилось."
  darktec_crisis.55091.desc.gestalt:0 "Четвёртая волна ощущалась... иначе; на этот раз не было разрушений или опустошений, просто... тишина, странная и необычная тишина, которая длилась несколько часов, словно всё внезапно остановилось."
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "Империя-кризис каким-то образом достигла своей цели, и её осуществление неизбежно. Мы ничего не можем сделать, кроме как ждать."

  darktec_crisis.we.won:0 "§YМы победили!§!"
  darktec_crisis.we.won.really:0 "§YМы... победили?§!"
