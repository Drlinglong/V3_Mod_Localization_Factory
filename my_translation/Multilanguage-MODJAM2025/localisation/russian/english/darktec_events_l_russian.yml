  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "Заполнение Пустоты"
  darktec_crisis_endings.10.desc.regular:0 "§LКаждое существо в галактике ощущало невероятное притяжение, исходящее от нарушенной Аномалии, когда она начала преобразовывать всё сущее вокруг своих границ в чистую первобытную энергию.§!\n\nТеперь мы существуем на более высоком уровне бытия, мы едины со вселенной, и те, кто остался позади, скоро разделят нашу судьбу, хотят они того или нет.\nМы перепишем реальность из её тени, мы изменим нити судьбы из их тени, и никто не сможет остановить нас сейчас.\n\nНикто не избежит пустоты."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "Никто не избежит Пустоты."
  darktec_crisis_endings.10.ok.gestalt:0 "Никто не избежит Пустоты."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "Сложенная многомерность"
  darktec_crisis_endings.20.desc.regular:0 "§LВ тот момент, когда Аномалия была прорвана, каждый план существования вокруг неё начал коллапсировать.§!\n§LМощнейшая ударная волна сотрясла галактику, когда часть [Root.GetName] перешла в другое измерение, свернувшись в рамках текущих измерений, изменённая, чтобы служить иной цели — Их цели.§!\n\nМы существуем, но при этом не существуем.\n\nМы есть, но при этом нас нет.\n\nМы сделали это, но при этом не сделали.\n\nЭто конец, но также и начало."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "Назад к началу?"
  darktec_crisis_endings.30.desc.regular:0 "§LВремя — столь странная вещь; вы можете его постичь, но никогда не прикоснётесь к нему, ибо в тот момент, когда вы это сделаете, оно уже станет вашим прошлым. Но больше нет.§!\nГде... когда мы? Мы не... мы не... всё как... прежде, но теперь мы... зрители.\n\nПочему... мы не можем понять.\n\nМы едины... со временем?\nМы..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "..."
  darktec_crisis_endings.30.ok.gestalt:0 "..."

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "Галактика призраков"
  darktec_crisis_endings.40.desc.regular:0 "§LАномалия извергла неизмеримое количество энтропии в галактику при её прорыве, так много, что она охватила каждую планету, каждую звезду, каждое существо и каждую структуру.§!Теперь нас много.\nТеперь мы едины.\nМы все изменились, и мы... больше.\n\nВсё станет единым."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "Голодная Пустота"
  darktec_crisis_endings.50.desc.regular:0 "§LПерегрузка тёмной материи превратилась в нестабильный вихрь вокруг всего [Root.GetName], когда они завершили свою цель; воздействие первобытной тёмной материи уничтожило всё на своём пути, но из разрушения родилось что-то... новое, так как столкновение материи и параматерии в таком огромном масштабе перестроило всё на своём пути в амальгаму без-энергии.\n\nВ то время как большая часть [Root.GetName] мгновенно превзошла реальность таким образом, что никто не может этого постичь, некоторые из застигнутых врасплох существ, попавших во вторичный радиус взрыва, исчезли и исказились, сливаясь в амальгаму, по мере того как ужас, паника и... голод брали верх.\n\nТёмная судьба.§!\nМы...мы...Голод..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...Поглотить...Употребить..."
  darktec_crisis_endings.50.ok.gestalt:0 "...Поглотить...Употребить..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "Боги Пустоты"
  darktec_crisis_endings.60.desc.regular:0 "§LЧто-то зашевелилось внутри Аномалии, когда её прорвали, что-то... знакомое.\nВсе эти Энтросферы, перенаправленные к её бесконечной энергии, пережили множество вселенских концов и рождений, прожили гораздо больше жизней, чем миллиарды звёзд, и теперь идут за нами.\n\nНас приветствуют в самой основе реальности, чтобы стать чем-то фундаментальным для вселенной и многих вселенных, но что-то должно быть оставлено позади....§!\n\nНаши умы теперь расширяются, мы потеряли концепцию себя, сливаясь с тем, что есть, и тем, чего нет.\nМы видим бесконечные возможности, но больше не можем видеть, мы чувствуем их, но также забываем чувствовать.\nМы есть.\nНо нас больше нет.\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "Схлопывание Пустоты"
  darktec_crisis_endings.70.desc.regular:0 "§LПрорыв Аномалии мгновенно сделал её нестабильной, заставив свернуться в себя и схлопнуться.\nВсё время и пространство остановились на несколько циклов в этой области, поскольку надвигающееся разрушение было вечным зрелищем для тех, кто находился вокруг коллапса.\n\nХаос всегда будет стремиться найти свой баланс, несмотря ни на что.§!\n\nПочему... это не..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "Что мы..."
  darktec_crisis_endings.70.ok.gestalt:0 "Что мы..."

  darktec_crisis_endings.7001.title:0 "Теперь... что?"
  darktec_crisis_endings.7001.desc.regular:0 "Недавние события и коллапс целой цивилизации стали шокирующей новостью для галактики, но мы чувствуем облегчение, так как аномальные волны опустошения, от которых пострадала наша империя, прекратились.\nВсё тихо, слишком тихо."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "По крайней мере... ничего не происходит."
  darktec_crisis_endings.7001.ok.gestalt:0 "По крайней мере... ничего не происходит."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "Почему у нас такое плохое предчувствие..."

  darktec_crisis_endings.7011.title:0 "Галактический коллапс"
  darktec_crisis_endings.7011.desc.regular:0 "Экстренные доклады показали, что область галактики внезапно исчезла, и теперь там лишь пустота, заполненная чёрными дырами и небарьонным излучением.\nВнезапный выброс энергии, вызванный этим событием, затрагивает всю галактику, приводя к неисчислимым жертвам."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "О нет..."
  darktec_crisis_endings.7011.ok.gestalt:0 "О нет..."

  darktec_crisis_endings.7021.title:0 "Галактический коллапс"
  darktec_crisis_endings.7021.desc.regular:0 "Коллапс ускоряется, поскольку всё новые и новые регионы галактики мгновенно исчезают.\nПроводятся экстренные эвакуации по множеству цивилизаций, но мы теряем контакт ещё до того, как они успевают передать простые отчёты.\n\nМы не знаем, что делать."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "Это конец?"
  darktec_crisis_endings.7021.ok.gestalt:0 "Это наш конец?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "Тёмное Безмолвие"
  darktec_crisis_endings.80.desc.regular:0 "§LВся галактика застыла на месте, когда аномалия прекратила своё существование и начала пронизывать всё, что в ней находилось, создавая микросингулярности в большей части доступной материи.\nОднако те, кто были сонастроены с небарионной энергией, выжили.§!\n\nМы... одни?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "Многомерные Рейдеры"
  darktec_crisis_endings.90.desc.regular:0 "§LНеистовый вихрь энергии поглотил все цивилизации, находившиеся близко к Аномалии, и изменил их состав, превратив в чистую, абсолютную энтропийную энергию, объединённую и нестабильную.\nСпустя долгое время они научились использовать эту новую форму для проникновения сквозь измерения, сквозь реальности, и взламывать их, выискивая способ восстановить свой первоначальный вид, паразитируя на энергии других существ.§!\n\nКаждая галактика, каждое измерение теперь — наша игровая площадка.\nВсё, что существует, — наша добыча, и мы будем охотиться за ними."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



