  darktec_crisis.403.name:0 "Энтропийное воспроизводство"
  darktec_crisis.403.desc.regular:0 "После нескольких циклов исследований мы выяснили, как вернуть тех, кто исчез, но также... мы обнаружили, как можно приводить популяцию нашего вида из того, что кажется альтернативными, но сходящимися временными линиями; клоны клонов, прошлые версии, которые не должны существовать, призраки неопределённого будущего."
  darktec_crisis.403.desc.regular.mechanical:0 "После нескольких циклов исследований мы выяснили, как вернуть тех, кто исчез, но также... мы обнаружили, как можно приводить популяцию нашего вида из того, что кажется альтернативными, но сходящимися временными линиями; клоны клонов, прошлые версии, которые не должны существовать, призраки неопределённого будущего."
  darktec_crisis.403.desc.gestalt:0 "После нескольких циклов исследований мы выяснили, как вернуть исчезнувших дронов, но также... мы обнаружили, как можно приводить популяцию нашего вида из того, что кажется альтернативными, но сходящимися временными линиями; клоны клонов, прошлые версии, которые не должны существовать, призраки неопределённого будущего... все немедленно подключаются к нашему разуму."
  darktec_crisis.403.desc.gestalt.mechanical:0 "После нескольких циклов исследований мы выяснили, как вернуть исчезнувших дронов, но также... мы обнаружили, как можно приводить популяцию нашего вида из того, что кажется альтернативными, но сходящимися временными линиями; клоны клонов, прошлые версии, которые не должны существовать, призраки неопределённого будущего... все немедленно подключаются к нашему разуму."
  darktec_crisis.403.ok.regular:0 "Прибудут новые, новые будут переформированы."
  darktec_crisis.403.ok.gestalt:0 "Наш коллектив растёт..."
  darktec_crisis.403.task_build_portal:0 "Теперь мы можем строить §Y£building£ $building_darktec_umbral_portal_1$§! в любой из наших колоний, увеличивая создание Энтросферного населения."

  darktec_crisis.50.name:0 "Уровень 5: Сумеречный катаклизм"
  darktec_crisis.50.desc.regular.transformed:0 "Кульминация нашей работы приближается; Мы преобразили себя и часть галактики, которую контролируем, в новый образ, в лучший образ, но это может быть ещё больше..."
  darktec_crisis.50.desc.regular.tainted:0 "Кульминация нашей работы приближается; Изменения, которые мы внесли в наш вид, слияние технологии и тёмной материи, наше собственное насыщение... грандиозные планы, но мы можем сделать больше, мы можем достичь... большего."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "Будет исполнено."
  darktec_crisis.50.ok.regular.tainted:0 "Будет исполнено."
  darktec_crisis.50.ok.gestalt.transformed:0 "Будет исполнено."
  darktec_crisis.50.ok.gestalt.tainted:0 "Будет исполнено."
  darktec_crisis.50.ok.tooltip:0 "Мы достигнем последнего уровня нашего кризиса."

  darktec_crisis.5001.name:0 "Последняя Аномалия"
  darktec_crisis.5001.desc.regular.transformed:0 "Тёмная, отражающая, вечно движущаяся поверхность, поглощающая весь свет, создающая гравитационный импульс сильнее любой звезды... бесконечное количество энергии, борющейся самой с собой, желающей быть освобождённой, чтобы стабилизировать хаос, который мы отклонили и направили в её бесконечное нутро, чтобы вступить в конфликт с тем, что существует, и заставить его перестать существовать."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "Перенаправить наши усилия на Сформированную Аномалию."
  darktec_crisis.5001.ok.gestalt:0 "Наш коллектив завершит эту Сформированную Аномалию."
  darktec_crisis.5001.ok.tooltip:0 "Мы должны поддерживать и насыщать Аномалию, если она попадёт в руки врага, она станет §Rпредельно нестабильной§!."

  darktec_crisis.5002.name:0 "Неизвестные возмущения"
  darktec_crisis.5002.desc.regular:0 "Несколько докладов из разных частей нашей империи указывают на аномальные происшествия с многочисленными жертвами: некоторые сооружения рушатся без видимых причин, некоторые формы жизни исчезают без следа, и всё кажется... странно растянутым, как если бы время замедлялось или ускорялось с разной скоростью, но все события были настолько нерегулярными, что мы не можем точно изучить, что происходит."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.ok.regular:0 "Тревожно."
  darktec_crisis.5002.ok.subject_of_crisis:0 "Отправить доклад нашему Сюзерену."
  darktec_crisis.5002.ok.subject_of_other:0 "Сообщить нашему сюзерену об этом."
  darktec_crisis.5002.ok.rival_crisis:0 "Нам нужно ускорить наши планы..."

  darktec_crisis.55010.name:0 "Последняя Аномалия — Рост"
  darktec_crisis.55010.desc.regular:0 "Резонансный каскад предшествовал расширению Аномалии — гигантские силы, содержащиеся внутри структуры, истончают мощное удерживающее поле параматерии, поскольку она растёт и процветает за счёт энтропии."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "Стоит ли нам... беспокоиться?"
  darktec_crisis.55010.ok.gestalt:0 "Стоит ли нам... беспокоиться?"
  darktec_crisis.55010.ok.sphere_grows:0 "Сформированная Аномалия будет расти."

  darktec_crisis.55020.name:0 "Последняя Аномалия — Вне пространства"
  darktec_crisis.55020.desc.regular:0 "Ударной волной Аномалия мгновенно ещё больше увеличилась."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "Тщательно следить за ней."
  darktec_crisis.55020.ok.gestalt:0 "Тщательно следить за ней."
  darktec_crisis.55020.ok.sphere_grows:0 "Ситуация замедлится."

  darktec_crisis.55021.name:0 "Теневое Сокрушение"
  darktec_crisis.55021.desc.regular:0 "Мы все почувствовали это, когда это произошло, и даже наши системы наблюдения зафиксировали: поверхность [darktec_crushed_planet.GetName] сжалась, словно её... что-то тянуло, а затем это произошло; вся планета распалась, её целостность исчезла."
  darktec_crisis.55021.desc.gestalt:0 "Весь наш коллектив почувствовал это, когда это произошло, и даже наши системы наблюдения зафиксировали: поверхность [darktec_crushed_planet.GetName] сжалась, словно её... что-то тянуло, а затем это произошло; вся планета распалась, её целостность исчезла."
  darktec_crisis.55021.ok.regular:0 "Привести нашу империю в состояние боевой готовности."
  darktec_crisis.55021.ok.gestalt:0 "Наш коллектив должен оставаться бдительным."
  darktec_crisis.warning.not_imminent:0 "Империя-кризис разрабатывает некий артефакт или устройство, способное создавать катаклизмические события — Нам следует оставаться начеку и попытаться подорвать их зловещие намерения."

  darktec_crisis.55030.name:0 "Последняя Аномалия — Угасающая Тьма"
  darktec_crisis.55030.desc.regular:0 "Мы чувствуем это: влияние параматерии на наш вид заставляет нас замечать, как Сформированная Аномалия каким-то образом тускнеет, отступает... схлопывается."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "Позволить Аномалии стабилизироваться самостоятельно."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "Мы не будем вмешиваться — даже если это может привести к последствиям."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "Питать Аномалию большей параматерией."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "Мы не позволим Аномалии ослабнуть."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "Укрепить Аномалию дополнительной Тёмной Материей."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "Мы перегрузим защитное поле Аномалии из тёмной материи, чтобы она могла самокорректироваться."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip$"

  darktec_crisis.55040.name:0 "Последняя Аномалия – Чрезмерное расширение"
  darktec_crisis.55040.desc.regular.did_nothing:0 "Похоже, что решение не вмешиваться оказалось верным — после колоссального выброса энергии Аномалия вновь стабилизировалась, скорректировав свою изменчивость и продолжив расширение, но... гораздо интенсивнее, чем прежде."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "После нескольких циклов перенаправления производства параматерии к Аномалии, она, наконец, начала реагировать положительно — после колоссального выброса энергии Аномалия вновь стабилизировалась, скорректировав свою изменчивость и продолжив расширение, но... гораздо интенсивнее, чем прежде."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "Экранирование внешнего слоя Аномалии дополнительной Тёмной Материей, безусловно, как-то помогло ей снова перейти в нетерминальную стадию — после колоссального выброса энергии Аномалия вновь стабилизировалась, скорректировав свою изменчивость и продолжив расширение, но... гораздо интенсивнее, чем прежде."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "Облегчение, продолжать наблюдение."
  darktec_crisis.55040.ok.regular.overcharge:0 "Продолжать укреплять Аномалию небарионическими ресурсами."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "Коллектив испытывает облегчение, продолжать наблюдение."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "Продолжать укреплять Аномалию небарионическими ресурсами."
  darktec_crisis.55040.ok.sphere_grows:0 "Сфера снова будет расти. Её текущие расходы на содержание увеличены."

  darktec_crisis.55041.name:0 "Сокрушающая реальность"
  darktec_crisis.55041.desc.regular:0 "Третья волна обрушилась на нашу империю, но на этот раз... она была ещё хуже, чем прежде; некоторые из наших людей буквально исчезли на глазах своих сородичей, в некоторых наших городах теперь зияют огромные пустоты там, где когда-то стояли сооружения и жили люди, а наши технологические устройства показывают абсурдные и невозможные физические показания."
  darktec_crisis.55041.desc.gestalt:0 "Третья волна обрушилась на наш коллектив, но на этот раз... она была ещё хуже, чем прежде; некоторые из наших дронов буквально исчезли и отсоединились от нашего сознания в мгновение ока, в некоторых наших колониях теперь зияют огромные пустоты там, где когда-то стояли сооружения и дроны, а наши технологические устройства показывают абсурдные и невозможные физические показания."
  darktec_crisis.55041.ok.regular:0 "Нам нужно остановить их, пока не поздно."
  darktec_crisis.55041.ok.gestalt:0 "Нам нужно остановить их, пока не поздно."
  darktec_crisis.warning.imminent:0 "Империя-кризис опасно близка к завершению работы над неким артефактом или устройством, обладающим катаклизмической разрушительной силой. Мы должны в первую очередь пресечь их зловещие намерения."

  darktec_crisis.55050.name:0 "Последняя Аномалия – Разрывая границы"
  darktec_crisis.55050.desc.regular.did_nothing:0 "Показания энергии, исходящие от Аномалии, странны: в то же время они кажутся ошеломляюще интенсивными, но также тусклыми и сильно ослабленными."
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.did_nothing:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.ok.regular.did_nothing:0 "Продолжать изучать Аномалию."
  darktec_crisis.55050.ok.regular.overcharge:0 "Увеличить перегрузку."
  darktec_crisis.55050.ok.gestalt.did_nothing:0 "$darktec_crisis.55050.ok.regular.did_nothing$"
  darktec_crisis.55050.ok.gestalt.overcharge:0 "$darktec_crisis.55050.ok.regular.overcharge$"
  darktec_crisis.55050.ok.sphere_grows:0 "Сфера снова будет расти. Её текущие расходы на содержание увеличены."

  darktec_crisis.55060.name:0 "Последняя Аномалия – Разломы во времени"
  darktec_crisis.55060.desc.regular:0 "Тщательное наблюдение за Аномалией привело нас к ясному выводу: она быстро изменяет время вокруг себя и, возможно, внутри себя, и это глубоко тревожит, поскольку может привести к всплеску нестабильности без возможности предсказания, так как это выходит за рамки любых физических параметров для расчета даже отдаленно близкого результата, но мы определенно можем стабилизировать её, используя более радикальный подход."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.gestalt$"
  darktec_crisis.55060.regular.do_nothing:0 "Правильный курс действий — избегать вмешательства."
  darktec_crisis.55060.regular.overcharge_with_entrophereals:0 "Наш новый состав мог бы стабилизировать её. Отправить часть нашего населения."
  darktec_crisis.55060.regular.overcharge_with_anchors:0 "Перегрузить якоря, нам нужно стабилизировать её."
  darktec_crisis.55060.regular.overcharge_with_darkmatter_2:0 "Предотвратить её разрыв, используя ещё больше Тёмной Материи."
  darktec_crisis.55060.gestalt.do_nothing:0 "Правильный курс действий — избегать вмешательства."
  darktec_crisis.55060.gestalt.overcharge_with_entrophereals:0 "Наш новый состав мог бы стабилизировать её. Отправить часть наших дронов."
  darktec_crisis.55060.gestalt.overcharge_with_anchors:0 "Перегрузить якоря, нам нужно стабилизировать её."
  darktec_crisis.55060.gestalt.overcharge_with_darkmatter_2:0 "Предотвратить её разрыв, используя ещё больше Тёмной Материи."
  darktec_crisis.55060.do_nothing.tooltip:0 "Мы ничего не будем делать. Расходы на содержание будут увеличены, и ситуация замедлится."
  darktec_crisis.55060.overcharge_with_entrophereals.tooltip:0 "Мы пожертвуем частью нашего недеформированного энтросферного населения для стабилизации Аномалии, отправив их на более близкое наблюдение за ней в пределах её радиуса изменения времени."
  darktec_crisis.55060.overcharge_with_darkmatter_2.tooltip:0 "Мы направим нашу §Y£sr_dark_matter£ Тёмную материю§! на стабилизацию Аномалии, что значительно увеличит стоимость содержания ситуации."
  darktec_crisis.55060.overcharge_with_anchors.tooltip:0 "Мы направим нашу §Y$darktec_contained_entropy_with_icon$§! на стабилизацию Аномалии, что значительно увеличит стоимость содержания ситуации."

  darktec_crisis.55061.name:0 "Этого Никогда Не Случалось, Но Всегда Случалось"
  darktec_crisis.55061.desc.regular:0 "Мы заметили, что что-то глубоко не так, когда каждый день стал одинаковым, ничего не прогрессировало и не регрессировало, словно мы застряли в петле — Но затем что-то изменилось, и всё ускорилось или замедлилось, проявляя крошечные вариации по нашим колониям, от десинхронизаций до быстрого старения некоторых из нас, чтобы затем восстановить свой прежний возраст."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
