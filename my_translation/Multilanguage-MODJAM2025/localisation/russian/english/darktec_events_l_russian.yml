  darktec_crisis.2100.name:0 "Уровень 1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "Решение проблем, вызванных энтропией, как было продемонстрировано, заключается в ее сборе и обуздании; мы не только устраняем постоянную угрозу, но и можем перерабатывать ее в новый тип ресурса путем простого удержания и смешивания с темной материей — ресурс с огромным потенциалом... Параматерию."
  darktec_crisis.2100.desc.gestalt:0 "Решение проблем, вызванных энтропией, как было продемонстрировано, заключается в ее сборе и обуздании; мы не только устраняем постоянную угрозу, но и можем перерабатывать ее в новый тип ресурса путем простого удержания и смешивания с темной материей — ресурс с огромным потенциалом... Параматерию."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\nМы доказали преимущества этого нового побочного продукта содержащейся энтропии с помощью новых промышленных процессов, поэтому нам необходимо обеспечить стабильный приток энтропии для дальнейшего изучения, применения и, кроме того, инфраструктуру для ее безопасного хранения."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\nРазработав связанные с параматерией сосуды... мы доказали свою способность изменять этот новый ресурс, поэтому нам необходимо обеспечить стабильный приток энтропии для дальнейшего изучения, применения и, кроме того, инфраструктуру для ее безопасного хранения."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\nНайдя способ интегрировать новый ресурс в самих себя... мы доказали свою способность изменять его различными способами, поэтому нам необходимо обеспечить стабильный приток энтропии для дальнейшего изучения, применения и, кроме того, инфраструктуру для ее безопасного хранения."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\nМы доказали преимущества этого нового побочного продукта содержащейся энтропии с помощью новых промышленных процессов, поэтому нам необходимо обеспечить стабильный приток энтропии для дальнейшего изучения, применения и, кроме того, инфраструктуру для ее безопасного хранения."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\nРазработав связанные с параматерией сосуды... мы доказали свою способность изменять этот новый ресурс, поэтому нам необходимо обеспечить стабильный приток энтропии для дальнейшего изучения, применения и, кроме того, инфраструктуру для ее безопасного хранения."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\nНайдя способ интегрировать этот новый ресурс в наших дронов... мы доказали свою способность изменять его различными способами, поэтому нам необходимо обеспечить стабильный приток энтропии для дальнейшего изучения, применения и, кроме того, инфраструктуру для ее безопасного хранения."
  darktec_crisis.2100.ok.economy:0 "Мы продемонстрируем наше могущество."
  darktec_crisis.2100.ok.warfare:0 "Мы докажем наше превосходство."
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "Мы преобразим наш взгляд."
