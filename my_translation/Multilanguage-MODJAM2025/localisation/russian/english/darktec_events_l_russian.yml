  darktec_crisis.55080.name:0 "Финальная Аномалия - Предельное Расширение"
  darktec_crisis.55080.desc.regular.did_nothing:0 "Это произошло, это наконец произошло."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "Потоки энтропии к сфере прекратились, когда она стабилизировалась, но что-то... не так."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "Вокруг Аномалии дрейфуют и закручиваются избыточные скопления тёмной материи, поскольку её сдерживание наконец стабилизировалось и находится в гармонии с внутренними невозможными силами, которые Аномалия использует."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "Жертва миллионов недеформированных индивидуумов оправдывает этот момент, поскольку Аномалия гудит, сияет... стабильно вибрирует."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "Жертва миллионов недеформированных дронов оправдывает этот момент, поскольку Аномалия гудит, сияет... стабильно вибрирует."
  darktec_crisis.55080.ok.regular.did_nothing:0 "Нам нужно подготовить инверсию."
  darktec_crisis.55080.ok.regular.overcharge:0 "Калибровать инверсию."
