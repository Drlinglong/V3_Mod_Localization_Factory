  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "Слишком долго мы были лишь сторонними наблюдателями медленного и мучительного распада Вселенной; Энтропия, хаос, беспорядок... заполняют пустоту, которая медленно поглощает реальность, оставляя в итоге холодную и раздутую оболочку.\n\nБольше этого не будет.\n\nМы возьмем бразды правления и используем силу того, что разделяет Вселенную, в своих интересах, заявив о своем праве на пустоту между атомами, превращая энтропию в нашу силу."
 darktec_crisis.1.desc.robotic:0 "Слишком долго мы были лишь сторонними наблюдателями медленного и мучительного распада Вселенной; Энтропия, хаос, беспорядок... заполняют пустоту, которая медленно поглощает реальность, оставляя в итоге холодную и раздутую оболочку, которая не под силу даже нашим механическим формам.\n\nБольше этого не будет.\n\nМы возьмем бразды правления и используем силу того, что разделяет Вселенную, в своих интересах, заявив о своем праве на пустоту между атомами, превращая энтропию в нашу силу."
 darktec_crisis.1.desc.hive:0 "Слишком долго наш разум наблюдал медленный и мучительный распад Вселенной; Энтропия, хаос, беспорядок... заполняют пустоту, которая медленно поглощает реальность, оставляя в итоге холодную и раздутую оболочку.\n\nБольше этого не будет.\n\nНаша коллективная воля покорит силу того, что разделяет Вселенную, в своих интересах, заявив о своем праве на пустоту между атомами, превращая энтропию в нашу силу."
 darktec_crisis.1.desc.machine:0 "Вычисления не допускают ошибок, ибо мы можем предсказать медленный и мучительный распад Вселенной; Множество переменных и аберраций, создаваемых энтропией, хаосом и беспорядком, неоптимальны и ведут лишь к мучительному угасанию каждой существующей формы и материала.\n\nНеприемлемо.\n\nНаша главная директива изменится в сторону контрмеры, поскольку мы найдем способ преобразовать и использовать то, что разделяет Вселенную, в своих интересах, превращая энтропию в нашу силу."
 darktec_crisis.1.desc.regular.notech:0 "Слишком долго мы были лишь сторонними наблюдателями медленного и мучительного распада Вселенной; Энтропия, хаос, беспорядок... заполняют пустоту, которая медленно поглощает реальность, оставляя в итоге холодную и раздутую оболочку.\n\nБольше этого не будет.\n\nМы возьмем бразды правления и используем силу того, что разделяет Вселенную, в своих интересах, заявив о своем праве на пустоту между атомами, превращая энтропию в нашу силу.\n\nНам необходимо найти способ изучить небароновое вещество, §Yспособ получения и обработки темной материи§!, и тогда мы сможем достичь наших целей."
 darktec_crisis.1.desc.robotic.notech:0 "Слишком долго мы были лишь сторонними наблюдателями медленного и мучительного распада Вселенной; Энтропия, хаос, беспорядок... заполняют пустоту, которая медленно поглощает реальность, оставляя в итоге холодную и раздутую оболочку, которая не под силу даже нашим механическим формам.\n\nБольше этого не будет.\n\nМы возьмем бразды правления и используем силу того, что разделяет Вселенную, в своих интересах, заявив о своем праве на пустоту между атомами, превращая энтропию в нашу силу.\n\nНам необходимо найти способ изучить небароновое вещество, §Yспособ получения и обработки темной материи§!, и тогда мы сможем достичь наших целей."
 darktec_crisis.1.desc.hive.notech:0 "Слишком долго наш разум наблюдал медленный и мучительный распад Вселенной; Энтропия, хаос, беспорядок... заполняют пустоту, которая медленно поглощает реальность, оставляя в итоге холодную и раздутую оболочку.\n\nБольше этого не будет.\n\nНаша коллективная воля покорит силу того, что разделяет Вселенную, в своих интересах, заявив о своем праве на пустоту между атомами, превращая энтропию в нашу силу.\n\nНам необходимо найти способ изучить небароновое вещество, §Yспособ получения и обработки темной материи§!, и тогда мы сможем обеспечить выживание нашего коллектива."
 darktec_crisis.1.desc.machine.notech:0 "Вычисления не допускают ошибок, ибо мы можем предсказать медленный и мучительный распад Вселенной; Множество переменных и аберраций, создаваемых энтропией, хаосом и беспорядком, неоптимальны и ведут лишь к мучительному угасанию каждой существующей формы и материала.\n\nНеприемлемо.\n\nНаша главная директива изменится в сторону контрмеры, поскольку мы найдем способ преобразовать и использовать то, что разделяет Вселенную, в своих интересах, превращая энтропию в нашу силу.\n\nНам необходимо найти способ изучить небароновое вещество, §Yспособ получения и обработки темной материи§!, и тогда мы сможем обеспечить выживание нашего коллектива."
