  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - Энтропийный якорь построен"
  darktec_crisis.27501.desc.regular:0 "В тот момент, когда мы активировали сооружение на [Root.GetName], мы поняли: это будет важный день в истории нашего вида. Гудение Якоря зловеще, но оно дарит нам надежду на будущее без хаоса, будущее, созданное нашими собственными руками."
  darktec_crisis.27501.desc.gestalt:0 "В тот момент, когда сооружение на [Root.GetName] активировалось, наш коллектив знал: это важный день в истории нашего вида. Гудение Якоря зловеще, но оно дарит нам надежду на будущее без хаоса, будущее, созданное нашими собственными руками."
  darktec_crisis.27501.ok.regular:0 "Начать процесс сбора!"
  darktec_crisis.27501.ok.gestalt:0 "Приступить к энтропийному сбору."
  darktec_crisis.27501.ok.tooltip:0 "Якоря — краеугольный камень энтропийного производства для нашей империи. Нам нужно строить и улучшать их, чтобы продвигаться по пути кризиса.\nСитуация $situation_darktec_intro$ продолжится."

