  darktec_crisis.2101.name:0 "Сумеречное хранилище"
  darktec_crisis.2101.desc.regular:0 "После завершения всех процедур по сдерживанию в [this.GetName] состоялась короткая, но торжественная инаугурация.\nЭто сооружение, безопасное и практичное, поможет нам хранить параматерию, которую мы способны удерживать, и использовать ее в своих целях."
  darktec_crisis.2101.desc.gestalt:0 "После завершения всех процедур по сдерживанию в [this.GetName] состоялась короткая, но торжественная инаугурация.\nЭто сооружение, безопасное и практичное, поможет нам хранить параматерию, которую мы способны удерживать, и использовать ее в своих целях."
  darktec_crisis.2101.ok.regular:0 "Нам может понадобиться больше таких..."
  darktec_crisis.2101.ok.gestalt:0 "Нам может понадобиться больше таких..."
  darktec_crisis.2101.ok.tooltip:0 "Хранение небарионной материи важно для нашего прогресса, поскольку чем больше мы храним, тем больше Темной Материи она производит — рекомендуется строить или улучшать больше зданий этого типа."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "Уровень 2: Эксплуатация антиматерии"
  darktec_crisis.20.desc.regular:0 "Мы сосуществуем с силами, которые еще не до конца поняли; мы сосуществуем с темной материей и энтропией, защищенные и в безопасности, прокладывая себе путь и очищая пустоту от этих разрушительных сил, но этого... недостаточно. Бесконечный потенциал этих сущностей, или несущностей, неисследован, и желание открыть, как в полной мере использовать его, слишком сильное, чтобы его игнорировать.\n\nЭто не просто вопрос сдерживания или сокращения, это вопрос поиска фундаментальных применений и способов переработки бесконечных ресурсов, которые мы можем получить.\n\nЭту возможность мы не должны упустить."
  darktec_crisis.20.desc.gestalt:0 "Наш коллектив теперь сосуществует с силами, которые мы пытаемся понять; с темной материей и энтропией, защищенные и в безопасности, прокладывая себе путь и очищая пустоту от этих разрушительных сил, но этого... недостаточно. Бесконечный потенциал этих сущностей, или несущностей, неисследован, и мы жаждем открытий; открытий в использовании их силы, их потенциала.\n\nЭто не просто вопрос сдерживания или сокращения, это вопрос поиска фундаментальных применений и способов переработки бесконечных ресурсов, которые мы можем получить.\n\nЭту возможность мы не должны упустить."
  darktec_crisis.20.ok.regular:0 "Мы откроем новые пути..."
  darktec_crisis.20.ok.gestalt:0 "Мы обеспечим новые пути..."
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "Химерическая Тьма"
  darktec_crisis.2020.desc.regular:0 "Первый [From.GetName], вышедший из камер трансформации, уже продемонстрировал доказательства невероятных изменений, которые произошли. Энергия, заключенная в его теле, ощущалась по всей комнате, пока техники, контролирующие эксперимент, были в благоговейном трепете.\n\nМы сделали это! Мы объединили самих себя с небарионной материей, и это стабильная комбинация... теперь нам нужно еще больше улучшить это слияние."
  darktec_crisis.2020.desc.gestalt:0 "Первый дрон [From.GetName], вышедший из камер трансформации, уже продемонстрировал доказательства невероятных изменений, которые произошли. Энергия, заключенная в его теле, ощущалась всем коллективом, когда связь восстановилась, а дроны-смотрители обеспечили его безопасность.\n\nМы сделали это! Мы объединили самих себя с небарионной материей, и это стабильная комбинация... теперь нам нужно еще больше улучшить это слияние."
  darktec_crisis.2020.ok.regular:0 "Скоро мы все примем это благо."
  darktec_crisis.2020.ok.gestalt:0 "Скоро все наши дроны получат это улучшение."
  darktec_crisis.2020.ok.tooltip:0 "Сумеречные черты — это новый способ изменения нашего вида. Их преимущества превосходят их недостатки."

  darktec_crisis.2030.name:0 "Покровный Корабль"
  darktec_crisis.2030.desc.regular:0 "Наши инженеры и физики с благоговением наблюдали, как первое параматериальное судно покинуло доки, удерживаемое сильными энергетическими полями из опасения коллапса, а экипаж был оснащен индивидуальной микрозащитой для их безопасности — но все прошло успешно.\n\nЕго состав позволяет ему переключаться между твердым, материальным состоянием и нематериальным состоянием, превращая его в зрелище света и тьмы, твердого и полупрозрачного, что мы используем в наших интересах."
  darktec_crisis.2030.desc.gestalt:0 "Наш коллектив с благоговением наблюдал, как первое параматериальное судно покинуло доки, удерживаемое сильными энергетическими полями из опасения коллапса, а экипаж дронов был оснащен индивидуальной микрозащитой для их безопасности — но все прошло успешно.\n\nЕго состав позволяет ему переключаться между твердым, материальным состоянием и нематериальным состоянием, превращая его в зрелище света и тьмы, твердого и полупрозрачного, что мы используем в наших интересах."
  darktec_crisis.2030.ok.regular:0 "Могущественный корабль..."
  darktec_crisis.2030.ok.gestalt:0 "Могущественный корабль..."
  darktec_crisis.2030.ok.tooltip:0 "Сумрачные корабли обладают особой самоаурой и получают бонусы к маскировке и щитам, но более хрупкие по корпусу, чем их аналоги."

  darktec_crisis.30.name:0 "Уровень 3: Энтропийное Объятие"
  darktec_crisis.30.desc.regular:0 "Теперь это неоспоримо — то, что мы изначально считали лишь разрушительным, хаотичным и отвратительным аспектом вселенной, оказалось полезнее, чем мы ожидали. Бесконечный потенциал параматерии по праву привел к возрождению нашей империи, и мы должны углубиться в него.\nНам необходимо в полной мере использовать энтропию и темную материю, внедряя их в наши технологии и наращивая усилия по их извлечению, чтобы уменьшить их фоновое влияние.\n\nМы имеем право и силу использовать фоновую энергию и пустоту, которую мы оставляем, когда собираем и используем энтропию, и таким образом мы станем едины с ней."
  darktec_crisis.30.desc.gestalt:0 "Теперь мы не можем это отрицать — то, что изначально считалось лишь разрушительным, хаотичным и отвратительным аспектом вселенной, оказалось полезнее, чем мы ожидали. Бесконечный потенциал параматерии по праву привел к возрождению нашего коллектива, и углубление в него должно стать одним из наших главных приоритетов.\nНам необходимо в полной мере использовать энтропию и темную материю, внедряя их в наши технологии и наращивая усилия по их извлечению, чтобы уменьшить их фоновое влияние.\n\nЭто наиболее эффективный подход к использованию фоновой энергии и пустоты, которую мы оставляем, когда собираем и используем энтропию, и таким образом мы станем едины с ней."
  darktec_crisis.30.ok.regular:0 "Истинный сдвиг парадигмы."
  darktec_crisis.30.ok.gestalt:0 "Это единственный путь."

  darktec_crisis.40.name:0 "Уровень 4: Горизонт Событий"
  darktec_crisis.40.desc.regular:0 "По мере расширения наших знаний наш взор сопровождает — то, что мы изначально считали погибелью, оказалось благом; то, что мы считали проклятием медленной и холодной смерти, теперь является оружием, инструментом, изменением в наших руках. Энтропия оказалась слишком полезной, и мы поступили правильно, решив собирать, манипулировать и формировать ее по нашей воле, но теперь мы готовы к следующему... шагу.\nМы еще не применяли наши знания к нашим композициям, хотя и доказали, что это возможно... и мы уверены, что дальнейшее углубление в эту область будет невероятно полезным, будь то на пассивном уровне с темной материей или активным способом с экспериментальной рекомбинацией параматерии.\n\nНам необходимо слиться с этой энергией, чтобы стать чем-то большим, чем мы были, и оставить позади лишь простое барионное существование, чтобы сохранить наш вид и быть в гармонии с реальной вселенной, лежащей под нашей вселенной.\n\nДругого решения нет."
  darktec_crisis.40.desc.regular.not_used_traits:0 "Даже если мы еще не полностью приняли слияние нашей самой сущности с пустотой... потенциально в игре гораздо большее.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "Мы бросили вызов тому, что казалось невозможным, мы изменили себя... но в игре есть нечто большее.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "По мере расширения наших знаний наш взор сопровождает — то, что мы изначально считали погибелью, оказалось благом; то, что мы считали проклятием медленной и холодной смерти, теперь является оружием, инструментом, изменением в наших руках. Энтропия оказалась слишком полезной, и наш коллектив поступает правильно, собирая, манипулируя и формируя ее по нашей воле, но теперь мы готовы к следующему... шагу.\nМы еще не применили все наши мыслительные процессы к нашим композициям, хотя и доказали, что это возможно... и мы уверены, что дальнейшее углубление в эту область будет невероятно полезным, будь то на пассивном уровне с темной материей или активным способом с экспериментальной рекомбинацией параматерии.\n\nНам необходимо слиться с этой энергией, чтобы стать чем-то большим, чем мы были, и оставить позади лишь простое барионное существование.\n\nДругого решения нет."
  darktec_crisis.40.desc.gestalt.used_traits:0 "Даже если мы еще не полностью приняли слияние нашей самой сущности с пустотой... потенциально в игре гораздо большее.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "Мы бросили вызов тому, что казалось невозможным, мы изменили наш коллектив... но в игре есть нечто большее.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "Изучить синтез параматерии."
  darktec_crisis.40.focus.transformation.tooltip:0 "Мы изменим наш подход к §Y$situation_darktec_transformation_approach_transformation$§!\nМы не знаем, чего ожидать от этого подхода, но, возможно, это лучший способ применить радикальные... изменения к нашему виду."
  darktec_crisis.40.focus.taint:0 "Приступить к инфузиям темной материи."
  darktec_crisis.40.focus.taint.tooltip:0 "Мы изменим наш подход к §Y$situation_darktec_transformation_approach_taint$§!\nМы не знаем, чего ожидать от этого подхода, но, возможно, это самый безопасный способ не... радикально вмешиваться в наш вид."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - Анализ"
  darktec_crisis.40080.desc.regular:0 "Первоначальный анализ потенциала инфузии параматерии выявил различные преимущества; мы не только обладаем знаниями для создания более прочных материалов, но и использование на органических и кибернетических тканях, с надлежащими мерами по сдерживанию и безопасности, привело к полному успеху.\n\nТемная энергия укрепляет атомные связи, точно противодействуя ее эффекту, концентрируя и увеличивая плотность или позволяя больше встраиваний в фундаментальные частицы."
  darktec_crisis.40080.desc.gestalt:0 "Первоначальный анализ потенциала инфузии параматерии выявил различные преимущества; мы не только обладаем знаниями для создания более прочных материалов, но и использование на органических и кибернетических тканях, с надлежащими мерами по сдерживанию и безопасности, привело к полному успеху.\n\nТемная энергия укрепляет атомные связи, точно противодействуя ее эффекту, концентрируя и увеличивая плотность или позволяя больше встраиваний в фундаментальные частицы."
  darktec_crisis.40080.ok.regular:0 "Так много потенциальных преимуществ..."
  darktec_crisis.40080.ok.gestalt:0 "Так много потенциальных преимуществ..."
  darktec_crisis.40080.ok.tooltip:0 "Ситуация будет развиваться в обычном режиме."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - Осознание"
  darktec_crisis.40050.desc.regular:0 "Эксперименты продолжают быть полностью успешными, поскольку мы теперь точно настраиваем взаимодействие частиц и их невзаимодействие с античастицами, создавая границы, позволяющие дальнейшую модификацию материалов.\n\nОднако теперь мы осознаем, что это может быть лучше использовано для прямой энтропийной комбинации, поскольку небольшое количество проведенных нами испытаний привело к еще более сильному влиянию на существующую материю."
  darktec_crisis.40050.desc.gestalt:0 "Эксперименты продолжают быть полностью успешными, поскольку мы теперь точно настраиваем взаимодействие частиц и их невзаимодействие с античастицами, создавая границы, позволяющие дальнейшую модификацию материалов.\n\nОднако теперь мы осознаем, что это может быть лучше использовано для прямой энтропийной комбинации, поскольку небольшое количество проведенных нами испытаний привело к еще более сильному влиянию на существующую материю."
  darktec_crisis.40050.regular.keep.approach:0 "Продолжить в обычном режиме с текущим подходом."
  darktec_crisis.40050.regular.keep.approach.tooltip:0 "Мы продолжим следовать нашему текущему подходу: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.regular.change.approach:0 "Возможно, нам следует изменить наше исследование."
  darktec_crisis.40050.regular.change.approach.tooltip:0 "Мы продолжим наш текущий подход: §Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40050.gestalt.keep.approach:0 "Продолжить в обычном режиме с текущим подходом."
  darktec_crisis.40050.gestalt.keep.approach.tooltip:0 "Мы продолжим следовать нашему текущему подходу: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.gestalt.change.approach:0 "Мы изменим направление наших экспериментов."
  darktec_crisis.40050.gestalt.change.approach.tooltip:0 "Мы продолжим наш текущий подход: §Y$situation_darktec_transformation_approach_transformation$§!"

  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - Потенциал"
  darktec_crisis.40030.desc.regular:0 "Продолжая наше исследование, мы обнаруживаем, что потенциал улучшения связей частиц кажется безграничным! Мы не только избегаем катастрофического соединения материи и антиматерии, но и используем предел, близкий к коллапсу, для генерации огромного количества энергии в качестве побочного продукта, которую можно направить на развитие технологий, в биологические приложения или даже в определённые точки пространства и даже времени для... безграничного применения.\nНам следует продолжить и расширить эксперименты, чтобы обеспечить их полную безопасность, с резервированием и ещё большей производительностью с каждым испытанием."
  darktec_crisis.40030.desc.gestalt:0 "Продолжая наше исследование, мы обнаруживаем, что потенциал улучшения связей частиц кажется безграничным! Мы не только избегаем катастрофического соединения материи и антиматерии, но и используем предел, близкий к коллапсу, для генерации огромного количества энергии в качестве побочного продукта, которую можно направить на развитие технологий, в биологические приложения или даже в определённые точки пространства и даже времени для... безграничного применения.\nНам следует продолжить и расширить эксперименты, чтобы обеспечить их полную безопасность, с резервированием и ещё большей производительностью с каждым испытанием."
  darktec_crisis.40030.ok.regular:0 "Держите нас в курсе экспериментов."
  darktec_crisis.40030.ok.gestalt:0 "Приступить к экспериментам."
  darktec_crisis.40030.ok.tooltip:0 "Ситуация будет развиваться в обычном режиме.\nМы приближаемся к важному решению."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - На пороге"
  darktec_crisis.40010.desc.regular:0 "Все усилия близки к приемлемому результату, который мы можем широко применять в нашей империи: способность динамически изменять самих себя благодаря силе параматерии, проникающей в наш состав материи без полного слияния.\nНо снова навязчивая мысль о... другом пути занимает умы некоторых наших учёных, которые указывают, что мы можем упустить огромную возможность, выбирая при этом другие столь же масштабные варианты..\n\nУ нас ещё есть время изменить наш подход, но определённо мы теперь можем запустить процесс распространения необходимой технологии для инфузии тёмной материи."
  darktec_crisis.40010.desc.gestalt:0 "Все усилия близки к приемлемому результату, который мы можем широко применять в нашем коллективе: способность динамически изменять самих себя благодаря силе параматерии, проникающей в наш состав материи без полного слияния.\nНо снова навязчивая мысль о... другом пути заполняет наши умы, мы боимся упустить огромную возможность, выбирая при этом другие столь же масштабные варианты.\n\nУ нас ещё есть время изменить наш подход, но определённо мы теперь можем запустить процесс распространения необходимой технологии для инфузии тёмной материи."
  darktec_crisis.40010.regular.keep.approach:0 "Мы примем силу тёмной материи."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "Мы продолжим следовать нашему текущему подходу: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "Достаточно. Переходим к использованию параматерии."
