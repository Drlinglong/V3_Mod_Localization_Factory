  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "Мы это сделали! Способность добывать небароновое вещество обеспечит способ сдерживания его свойств и изоляции локальных энтропийных и фоновых энергий.\n\nТеперь мы можем начать теоретизировать способ правильного сбора аномальных энергий, создающих энтропию, и таким образом, скоро мы предоставим его нашей империи в целом."
  darktec_crisis.101.desc.gestalt:0 "Сделано, мы разработали способ добычи небаронового вещества и его безопасного хранения без ущерба для нашей инфраструктуры или дронов - Теперь вторая часть нашего плана приведена в движение.\n\nТеперь дело за тем, чтобы найти, как правильно собирать аномальные энергии, создающие энтропию, и, таким образом, это должно стать главным приоритетом для всего нашего коллектива."
  darktec_crisis.101.ok.regular:0 "Фантастические результаты, ожидаем новой информации."
  darktec_crisis.101.ok.gestalt:0 "Мы добьемся этого."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "Время пришло, теперь у нас есть безопасный и все более эффективный способ осуществления наших планов; мы готовим новый тип структуры и системы, которые позволят нам отводить локальное фоновое излучение и объединять его в форму, которую мы сможем изучать и в конечном итоге использовать в своих интересах.\n\nМы направим наши экономические, технологические и социальные усилия на выполнение этой задачи - и приоритизация одной из потенциальных областей применения может привести к более эффективным результатам."
  darktec_crisis.2.desc.gestalt:0 "Первоначальные прототипы, разработанные нами, теперь подтверждены как жизнеспособные; безопасный и все более эффективный способ, проявляющийся в новом типе структуры и системы, который позволит отводить локальное фоновое излучение, объединяя его в форму, которую мы сможем изучать и в конечном итоге использовать в своих интересах.\n\nМы направим наши промышленные, технологические и научно-исследовательские усилия на выполнение этой задачи - и приоритизация одной из потенциальных областей применения может привести к более эффективным результатам."
  darktec_crisis.2.focus.economy:0 "Приоритизировать §Yпромышленное§! использование."
  darktec_crisis.2.focus.economy.tooltip:0 "Мы найдем способ добывать и использовать энтропию и темную материю более эффективно.\n§YЭто может принести ценную выгоду в будущем.§!"
  darktec_crisis.2.focus.warfare:0 "Приоритезировать §Yвоенные§! применения."
  darktec_crisis.2.focus.warfare.tooltip:0 "Мы разработаем способ применить тёмную материю и энтропию для достижения превосходства в космосе.\n§YЭто может принести ценную выгоду в будущем.§!"
  darktec_crisis.2.focus.applications:0 "Приоритезировать §Yнаучные§! применения."
  darktec_crisis.2.focus.applications.tooltip:0 "Мы найдём способ объединить небарионовую и барионовую материю для нашей выгоды.\n§YЭто может принести ценную выгоду в будущем.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - Прозрение"
  darktec_crisis.225.desc.regular.generic:0 "Непрерывные усилия по раскрытию потенциала извлечения энтропии на локальном уровне интенсивны, но приносят плоды; создано новое устройство, способное собирать её, но пока в неэффективных масштабах, поэтому мы должны спроектировать нечто лучшее, более крупное, сложное и ресурсоёмкое."
  darktec_crisis.225.desc.gestalt.generic:0 "Непрерывные усилия по раскрытию потенциала извлечения энтропии на локальном уровне интенсивны, но дают приемлемые результаты; создано новое устройство, способное собирать её, но пока в неэффективных масштабах, поэтому мы должны спроектировать нечто лучшее, более крупное, сложное и ресурсоёмкое."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\nОднако сосредоточенность на промышленных применениях ускоряет разработку этого устройства и его вспомогательных функций, предоставляя широкое поле для изучения и улучшения."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\nСосредоточенность на военных действиях и космических судах даёт невероятные результаты, поскольку мы начинаем манипулировать энергетическими полями с минимальной извлечённой энтропией, создавая стабильные материалы и методы сдерживания, которые могут позволить нам ковать новые материалы, способные выдерживать огромную отдачу тёмных энергий."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\nСосредоточенность на научных применениях не только чрезвычайно выгодна во всех областях, но также применяется в нестандартных областях, где выдвигаются теории о том, как приток тёмных энергий может повлиять на наше население; некоторые специалисты даже предположили потенциальное сочетание небарионовой материи с барионовой материей без немедленной отдачи."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nОднако сосредоточенность на промышленных применениях ускоряет разработку этого устройства и его вспомогательных функций, предоставляя широкое поле для изучения и улучшения."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nСосредоточенность на военных действиях и космических судах даёт приемлемые результаты, и наши дроны получают оборудование для манипулирования энергетическими полями с минимальной извлечённой энтропией, создавая стабильные материалы и методы сдерживания, которые могут позволить нашим коллективам ковать новые материалы, способные выдерживать огромную отдачу тёмных энергий."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nСосредоточенность на научных применениях не только чрезвычайно выгодна во всех областях, но также применяется в нестандартных областях, где выдвигаются теории о том, как приток тёмных энергий может повлиять на наших дронов; часть нашей текущей мыслительной парадигмы теоретизирует потенциальное сочетание небарионовой материи с барионовой материей без немедленной отдачи."
  darktec_crisis.225.ok.economy:0 "Продолжить исследования."
  darktec_crisis.225.ok.warfare:0 "Продолжить исследования."
  darktec_crisis.225.ok.applications:0 "Продолжить исследования."
  darktec_crisis.225.tooltip:0 "Ситуация развивается номинально."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - Расхождение"
  darktec_crisis.250.desc.regular.generic:0 "По мере продвижения наших исследований по удержанию небарионовой материи, некоторые из наших экспертов посвятили всё это время изучению альтернативных применений, и мы можем воспользоваться этим исследованием и изменить наше текущее направление."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\nОднако, если мы продолжим в этом направлении, мы сможем приоритизировать часть наших исследований и ресурсов в сторону более экономичных применений, но те же результаты будут достигнуты и без этого, спустя несколько циклов.\nРешение за нами."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\nОднако, если мы продолжим в этом направлении, мы сможем создать экспериментальные суда, наполненные тёмной материей и энтропией, которые мы извлекаем и обрабатываем, но те же результаты будут достигнуты и без этого, спустя несколько циклов.\nРешение за нами."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\nОднако, если мы продолжим в этом направлении, мы сможем применить тёмную материю и энтропию для более экспериментальных целей, таких как даже комбинация с нашим видом... но те же результаты будут достигнуты и без этого, спустя несколько циклов.\nРешение за нами."
  darktec_crisis.250.desc.gestalt.generic:0 "По мере продвижения наших исследований по удержанию небарионовой материи, мы обрабатывали потенциальные альтернативные применения в фоновом режиме, и мы можем воспользоваться этим коллективным сопроцессом мысли и изменить наше текущее направление."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nОднако, если мы продолжим в этом направлении, мы сможем приоритизировать часть наших исследований и ресурсов в сторону более промышленных применений, но тот же результат будет достигнут и без этого, спустя несколько циклов.\nМы должны решить, что лучше для нашего коллектива."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nОднако, если мы продолжим в этом направлении, мы сможем создать экспериментальные суда, наполненные тёмной материей и энтропией, которые мы извлекаем и обрабатываем, но тот же результат будет достигнут и без этого, спустя несколько циклов.\nМы должны решить, что лучше для нашего коллектива."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nОднако, если мы продолжим в этом направлении, мы сможем применить тёмную материю и энтропию для более экспериментальных целей, таких как даже комбинация с нашими дронами, но тот же результат будет достигнут и без этого, спустя несколько циклов.\nМы должны решить, что лучше для нашего коллектива."
  darktec_crisis.250.ok.keep_approach_economy:0 "Нам нужно сохранить наш текущий подход."
  darktec_crisis.250.ok.change_approach_economy:0 "Изменить наш подход к §Y$situation_darktec_intro_approach_economy$§!\nВ конце ситуации мы можем получить технологию для особых типов зданий."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "Изменить наш подход к §Y$situation_darktec_intro_approach_warfare$§!\nВ конце ситуации мы можем получить технологию для особого типа кораблей."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "Изменить наш подход к §Y$situation_darktec_intro_approach_applications$§!.\nВ конце ситуации мы можем получить технологию модификации видов."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "Выбранный подход принесёт нам связанную с ним выгоду раньше; дальнейшие успехи в разрешении кризиса предоставят эту выгоду для всех выбранных опций."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - Продолжение"
  darktec_crisis.275.desc.regular.generic:0 "Это сделано, чертежи §Yреволюционной структуры§! завершены, и мы передаём их по нашим исследовательским сетям; эта структура сможет собирать локальную небарионовую материю и энергию и удерживать её с помощью постоянного обратно-связанного экранирования."
  darktec_crisis.275.desc.gestalt.generic:0 "Это сделано, чертежи §Yреволюционной структуры§! завершены и доставляются в каждую колонию и поселение; эта структура сможет собирать локальную небарионовую материю и энергию и удерживать её с помощью постоянного обратно-связанного экранирования."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\nМы сможем перенаправить часть производства на добычу ресурсов и улучшить её эффективность и качество..\n\n§YМы должны построить эту структуру как можно скорее.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\nМы теоретизируем, что собранная экзотическая материя и энергия будут пригодны для нового типа судов, прототип которых мы начинаем разрабатывать... обтекаемых, изменяющихся и мощных судов.\n\n§YМы должны построить эту структуру как можно скорее.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\nСобранный материал будет немедленно изучен, и будут проведены небольшие испытания для обеспечения его правильного и безопасного применения..\n\n§YМы должны построить эту структуру как можно скорее.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nМы сможем перенаправить часть производства на добычу ресурсов и улучшить её эффективность и качество..\n\n§YМы должны построить эту структуру как можно скорее.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nМы теоретизируем, что собранная экзотическая материя и энергия будут пригодны для нового типа судов, прототип которых мы начинаем разрабатывать... обтекаемых, изменяющихся и мощных судов..\n\n§YМы должны построить эту структуру как можно скорее.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nСобранный материал будет немедленно изучен, и будут проведены небольшие испытания для обеспечения его правильного и безопасного применения..\n\n§YМы должны построить эту структуру как можно скорее.§!"
  darktec_crisis.275.ok.economy:0 "Это значительно поспособствует нашему развитию."
  darktec_crisis.275.ok.warfare:0 "Это обеспечит наше превосходство."
  darktec_crisis.275.ok.applications:0 "Это откроет множество областей для изучения..."
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "Нам нужно §Yпостроить £building£ $building_darktec_anchor_1$§! в любой из наших колоний.\nСитуация приостановится, пока мы это не сделаем."

