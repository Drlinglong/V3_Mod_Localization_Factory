  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - Обнаружение"
  darktec_crisis.40120.desc.regular:0 "Неоспоримо, что в нашем распоряжении невероятный потенциал: слияние материи и антиматерии для создания должным образом стабильной параматерии на локализованном и мельчайшем уровне, без необходимости в подавляющих экранах или защитных мерах, — это подвиг, который мы считали невозможным, но первоначальные испытания доказали обратное.\nС помощью правильных энергетических стимулов мы можем симулировать микросингулярности даже в живых тканях, объединяя оба качества в единую стабильную форму и равнозначно воздействуя на них, заставляя их приобретать свойства, которые мы считали невозможными из-за ограничений физических законов."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "Идеальное слияние..."
  darktec_crisis.40120.ok.gestalt:0 "Идеальное слияние..."
  darktec_crisis.40120.ok.tooltip:0 "Ситуация будет развиваться в обычном режиме."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - Внутренний конфликт"
  darktec_crisis.40150.desc.regular:0 "Хотя мы осознали наше исследование слияния параматерии с различными состояниями и типами материи, мы не могли не думать о потенциальных применениях, которые мы упускаем, когда речь идёт о стабилизации тёмной материи и инфузии существующих барионных композиций.\nВ то время как хаотическую связь обоих миров трудно разрешить, связь тёмной и барионной материи проще и, возможно, менее... рискованна.\n\nНо потенциал и последствия стабилизированного слияния параматерии... бесчисленны."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "Продолжить углубляться в энтропийное слияние. Это обязательно."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"Мы продолжим следовать нашему текущему подходу: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§RЭто решение необратимо.§!"
  darktec_crisis.40150.regular.change.approach:0 "Нам следует изменить наш подход, навсегда.."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "Мы изменим наш подход на: §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§RЭто решение необратимо.§!"
  darktec_crisis.40150.gestalt.keep.approach:0 "Нам следует углубиться в энтропийное слияние. Это обязательно."
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "Мы продолжим следовать нашему текущему подходу: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§RЭто решение необратимо.§!"
