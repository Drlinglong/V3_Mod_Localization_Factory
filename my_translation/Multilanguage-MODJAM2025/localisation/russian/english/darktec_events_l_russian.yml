  situation_darktec_intro_desc_fallback:0 "[situation_darktec_intro_please_build_anchor]\n\nМы стоим на пороге огромного скачка в развитии нашего вида в целом, принимая силу фонового излучения и экзотической материи для обеспечения нашего долгосрочного выживания. Нам нужно найти способ безопасно добывать и удерживать ее."
  situation_darktec_intro_desc_economy:0 "$situation_darktec_intro_desc_fallback$\n\n§YМы решили сосредоточить промышленные применения небарионной энергии на наших экономических и производственных усилиях.§!"
