  darktec_crisis.40211.name:0 "Темное Отражение"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§LПосле трансформации, которую испытала часть нашего населения, наш правитель немедленно отправил сообщение, чтобы призвать население к размышлению и спокойствию:§!"
  darktec_crisis.40211.desc.gestalt:0 "§LПосле трансформации, которую испытала часть наших дронов, мы уделили момент саморефлексии, когда единая мысль эхом прокатилась по всему нашему коллективу:§!"
  darktec_crisis.40211.regular.wonder:0 "Как... как это возможно?"
  darktec_crisis.40211.regular.wonder.response:0 "Похоже, мы недооценили, насколько параматерия может влиять на наши тела... но наши умы, кажется, остались нетронутыми; вероятно, мы изменены на фундаментальном уровне, способами, которые нам еще предстоит понять."
  darktec_crisis.40211.regular.worry:0 "Эта форма... не зашли ли мы слишком далеко?"
  darktec_crisis.40211.regular.worry.response:0 "Мы чувствуем себя... странно, легче, как будто мы одновременно касаемся всего, но не касаемся ничего. Вероятно, наша новая физическая форма пронизывает реальность, но в то же время нет, и радикально изменила наш прежний облик. Тем не менее, пока... мы в безопасности, и мы — это мы."
  darktec_crisis.40211.regular.what_can_we_do:0 "Что... что мы можем сделать?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "Мы не знаем, никто не знает, ведь это что-то новое для всех нас. Но мы чувствуем стремление, потенциал, скрытую силу, растущую по мере того, как часть нашей империи теперь посвящена сбору и обработке энтропии, и мы... теперь часть этого."
  darktec_crisis.40211.gestalt.wonder:0 "Мы... изменились."
  darktec_crisis.40211.gestalt.wonder.response:0 "Похоже, наш коллектив недооценил, насколько параматерия может влиять на нашу физическую форму... но наша связь не повреждена; вероятно, мы изменились на фундаментальном уровне, и еще предстоит понять, каким образом."
  darktec_crisis.40211.gestalt.worry:0 "Мы... в безопасности?"
  darktec_crisis.40211.gestalt.worry.response:0 "Мы чувствуем себя... странно, легче, как будто мы одновременно касаемся всего, но не касаемся ничего. Вероятно, наша новая физическая форма пронизывает реальность, но в то же время нет, и радикально изменила наш прежний облик. Тем не менее, пока... мы в безопасности, и мы — это мы."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "Что нам... делать теперь?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "Мы не знаем, это что-то новое для нашего коллектива. Но мы чувствуем стремление, потенциал, скрытую силу, растущую по мере того, как часть нашего сознания теперь посвящена сбору и обработке энтропии, и мы... теперь часть этого."
  darktec_crisis.40211.regular.decide:0 "Это меняет всё, что мы... знаем."
