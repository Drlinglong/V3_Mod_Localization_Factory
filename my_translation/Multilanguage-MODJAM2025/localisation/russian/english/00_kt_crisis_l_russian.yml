 kt_killing_thought_chain_title:"Смертоносная Мысль"
 kt_killing_thought_chain_desc:"Вид, который верит, что достойное существование может быть создано посредством игр цивилизации и законов поведения, обречён этой верой. Они умрут в ужасе. Беззаконные и безжалостные утащат их на смерть. Вселенная сотрёт их памятники.\n\nНо тот, кто стремится постичь единственный истинный закон и поклоняться этому закону, этим решением получит контроль над своим будущим. Они обретут надежду на вознесение, и своей безжалостностью они помогут вселенной достичь её совершенной формы.\n\nТолько искоренив в себе всякое снисхождение к слабым, мы сможем подражать и стать тем, что существует вечно. Это неизбежно. Вселенная предлагает лишь один выбор, и это выбор между безжалостностью и вымиранием."
