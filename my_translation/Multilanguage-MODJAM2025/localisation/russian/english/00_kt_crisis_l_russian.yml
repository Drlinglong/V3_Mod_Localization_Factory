 kt_situation_sword_logic:"Смертоносный импульс"
 kt_situation_sword_logic_desc:"Мы черпаем силу из величайшей тавтологии: то, что сильно, продолжает существовать. То, что продолжает существовать и способствует собственному дальнейшему существованию, сильно. Этот слепой арбитр - высшая истина Вселенной, и мы научились черпать из неё силу, вопреки всем тем глупцам, что верят, будто некий благой город, вооружённый копьями, мог бы когда-либо воцариться безраздельно."
 kt_situation_sword_logic_type:"Кризисная ситуация"
 kt_situation_sword_logic_monthly_change_tooltip:"Мы продвигаем нашу логику истреблением."
 kt_situation_sword_logic_approach:"Истребление"
 kt_situation_sword_logic_approach_tt:"Мечом живём, чтобы никогда не умереть."
 kt_situation_stage:"Мы - могущественнейший вид, и мы доказываем это."

 KT_CRISIS_CYST_WORLD_1:"Вырезать кисту"
 KT_CRISIS_CYST_WORLD_1_DESC:"С нашим погружением в Убийственную Мысль мы начали рассматривать новое применение: вырезать кисту в Саване, инвертируя в неё часть нашего мира и устанавливая господство Убийственной Мысли внутри этого мира. Тот, кто совершит это, сможет затем связать этот мир, вынуждая любого, кто желает убить их, противостоять им в этом мире и избегая любой смерти, что не исходит от превосходящей мощи. Но сначала мы должны научиться вырезать эту кисту в Саване."
 KT_CRISIS_CYST_WORLD_2:"Создать Мир-Кисту"
 KT_CRISIS_CYST_WORLD_2_DESC:"Теперь, когда нам удалось нашей волей и убийственным намерением вырезать полустабильную кисту в Покрове, осталась лишь последняя часть: инвертировать в нее часть нашего мира, чтобы сформировать фундамент и наполнить этот мир Смертоносной Мыслью, удерживая нежелательные вторжения из Покрова и связывая наших лидеров, позволяя им побеждать даже смерть."
 KT_CRISIS_TAKING_1:"Рассечь Пустоту"
 KT_CRISIS_TAKING_1_DESC:"Недавний прогресс в создании Кист Покрова и наше развитие в Смертоносной Мысли позволили нам ощутить более глубокую силу в Покрове, силу, которая позволит нам изменять и переделывать врагов, которых мы сокрушаем, придавая им новую форму под нашим контролем, более острую форму, более подходящую для единственной и истинной цели. Но сначала мы должны суметь сделать надрез в эту область, и, в отличие от создания нами Миров-кист, это должно произойти быстро, иначе любой враг, которого мы попытаемся \"заточить\", уже исчезнет."
 KT_CRISIS_TAKING_2:"Изменить Врагов"
 KT_CRISIS_TAKING_2_DESC:"Теперь, когда нам удалось сформировать кратковременно стабильный портал к источнику переформатирования, нам нужно фактически контролировать процесс заострения. Любые попытки, предпринятые нами в лаборатории, провалились ужасающим образом, порождая бесформенные и неуправляемые машины для убийства. Нам потребуется кто-то, кто сформировал свой Мир-кисту и, таким образом, овладел Смертоносной Мыслью."

 kt_throne_world_trait:"Мир-киста"
 kt_throne_world_trait_desc:"Этот лидер вырезал свою волю в Покрове, сформировав собственное царство, кисту в Покрове, где Смертоносная Мысль господствует безраздельно."
 kt_throne_world_trait_tt:"Будет существовать после смерти, если только не будет побежден более сильным врагом, который сможет вторгнуться и уничтожить Мир-кисту."

 kt1desc_ending:"И вот, мы должны прийти к одному выводу. Единственный вес, который мы должны придавать чему-либо, - это его существование. То, что сильно, продолжает существовать. То, что продолжает существовать, что само по себе способствует способности продолжать существовать, сильно."
 kt.1.name:"Приняли Смертоносную Мысль"
 kt.1.desc.mil:"Наше общество родилось в конфликте и с тех пор перенесло это во все аспекты нашей цивилизации. И в войнах, которые мы с тех пор вели, мы сделали много интересных наблюдений. Война ведется не только по материалистическим или идеалистическим причинам, но и ради самой себя. Война – это высшее испытание. Те, кто побеждает, заслуживают существования, а проигравший в этой вечной игре, возможно, никогда и не существовал вовсе.$kt1desc_ending$"
 kt.1.desc.auth:"Мы знаем и всегда знали, что существует естественная и необходимая иерархия. Недавно некоторые философы высказали новую мысль об этом, согласно которой она не только естественна и необходима, но также неизбежна и является единственным, что выживет в бесконечности. Иерархия, сформированная насилием и уничтожением всего, что не может отстоять свое право на существование.$kt1desc_ending$"
 kt.1.desc.fth:"Наши жрецы почувствовали что-то новое в своих медитациях. Новую идею, которую мы можем интегрировать в нашу веру. Идею крови и насилия, вечного существования, добытого острием ножа. Идею высшего арбитра существования: Смертоносной Мысли.$kt1desc_ending$"
 kt.1.desc.mix:"Недавно мы обнаружили признаки формирования идеологии в наших рядах. Новой идеологии разрушения и смерти, истребления того, что слабо, чтобы то, что сильно, могло процветать вечно. Мы решили принять ее, ибо она сделает нас сильными, а отказ от нее оставит нас добычей для сильных.$kt1desc_ending$"
 kt.1.desc.hive:"Мы наблюдали новое поведение у наших дронов, новый паттерн ракового роста. Существование обеспечивается уничтожением того, что не может расти, не может сохранить свое существование против вашей мощи. Прекрасный паттерн самосовершенствования через насилие.$kt1desc_ending$"
 kt.1.desc.wild:"С момента формирования нашего разума мы наблюдали, как наши симбионты сражаются друг с другом, части нас воюют друг с другом. Мы наблюдали и размышляли над этим на протяжении всего нашего существования, наблюдая за бесконечной рекой крови.$kt1desc_ending$"
 kt.1.desc.devour:"С самого начала мы стремились к уничтожению всего, что не является нами. И мы давно размышляли о методах и математике этого истребления. И мы наблюдали новое явление. Смертоносную Мысль.$kt1desc_ending$"
 kt.1.desc.machine:"В нашем вечном стремлении к совершенству в конструировании дронов мы наблюдали закономерности, при которых военные проекты и махинации оказываются наиболее успешными. Эволюционный алгоритм, паттерн самосовершенствования, который ведет к победе через истребление. Это опасный паттерн, и все же он стоил дальнейшего изучения. И теперь мы нашли его, вычисление существования через истребление.$kt1desc_ending$"
 kt.1.a:"Величественно" # This will become Aiat after the
 kt.2.name:"Киста Покрова Создана"
 kt.2.desc:"Наконец-то! Нам удалось проложить относительно стабильный путь в Покров, непосредственно примыкающий к реальности. Процесс требует значительного количества силы и воли. Далее мы должны исследовать, как инвертировать в него части реальности, чтобы сформировать фундамент Мира-кисты, где единственным важным законом является Смертоносная Мысль."
 kt.2.a:"Отлично"
 kt.3.name:"Мир-киста Создан"
 kt.3.desc:"Нам удалось инвертировать часть реальности в нашу кисту Покрова, позволив ей стать полноценным миром-кистой. Эти миры требуют якоря в виде кого-то, кто хорошо разбирается в Смертоносной Мысли, чтобы оставаться и не распадаться, но они позволяют этому практикующему возвращаться даже из самых жестоких концов, если только он не будет убит кем-то более сильным в своем мире-кисте."
 kt.3.a:"Отлично"
 kt.10.name:"Обнаружен Новый Потенциал"
 kt.10.desc:"Наше понимание Смертоносной Мысли поднялось на новый уровень! Так много возможностей теперь открыто для нас. Но особенно одна привлекла наше внимание. Используя энергии глубокого Покрова и наше мастерство Смертоносной Мысли, должно быть возможно изменять, заострять побежденных врагов, придавая им формы под нашим контролем. Однако сначала нам нужно исследовать, как вообще достичь..."
 kt.10.a:"Овладеть этим"
 kt.11.name:"Источник Перековки Достигнут"
 kt.11.desc:"Наши усилия принесли плоды, и нам наконец-то удалось открыть разрыв в область Покрова, где достаточно хаотичных энергий искажают все, к чему прикасаются, позволяя нам перековывать все, что мы туда отправляем."
 kt.11.a:"Призвать сюда"
 kt.12.name:"Первая цель перекована"
 kt.12.desc:"[from.leader.GetName] вонзает предмет испытаний в его центр, прежде чем безжалостно толкнуть его в надрез в Покров. Затем [from.leader.GetSheHe] сосредоточивается на его перековке. Проходит несколько секунд, прежде чем мы слышим что-то, исходящее из портала: «Вот нож для тебя. Он имеет форму [[разрывать]]. Возьми этот нож. Стань его острием. Прими свою новую форму»"
 kt.12.a:"Перековать Наших Врагов"
 kt.20.name:"Достигнуты Новые Высоты"
 kt.20.desc:"Наше мастерство Смертоносной Мысли значительно возросло, достаточно, чтобы наконец позволить нам перековывать всех, кроме наших величайших врагов, даже на поле боя. И все же... мы должны практиковаться больше, пока никто не сможет противостоять нам."
 kt.20.a:"Уничтожить их"
 kt.30.name:"Реальность Боится Нашего Клинка"
 kt.30.desc:"Наше мастерство Смертоносной Мысли снова возросло, теперь до такого уровня, когда сами границы реальности отступают от нашего оружия. До уровня, где ничто не может противостоять перековке нашей волей. И все же ясно, что мы еще не достигли вершины. Мы должны двигаться вперед, доказывая свое право на существование снова и снова."
 kt.30.a:"Омыться в их крови"
 kt.40.name:"Жажда истребления"
 kt.40.desc:"Мы вновь и вновь доказывали свою силу. И всё же... мы остаёмся ненасытными. Нам нужны достойные враги, но в этой галактике их осталось мало. Необходимо истребить значительную часть галактики или уничтожить одно из тех древних чудовищ, что зовутся Павшими Империями. Как только мы сделаем что-либо из этого, мы соберём достаточно сил, чтобы найти новое место с более достойной добычей."
 kt.40.a:"Убьём этих глупцов!"
 kt.50.name:"Ненасытная Убийственная Мысль"
 kt.50.desc:"Мы сразились со всеми достойными противниками в этой галактике, и больше не осталось никого, кто стоил бы битвы. Мы также собрали достаточно сил, чтобы проложить себе путь в место с более достойными врагами. Однако мы могли бы остаться в этой галактике, уничтожив всё остальное, и надеяться, что что-то достойное охоты появится в нашей галактике."
 kt.50.a:"Вознестись!"
 kt.50.b:"Мы должны уничтожить всё в этой галактике."
 kt.51.name:"Вознесение"
 kt.51.desc:"Мы избрали путь вознесения, и само наше вознесение рассекло нашу галактику, как меч, оставив длинный шрам - напоминание тем глупцам, что есть нечто более могущественное, способное поглотить их в любой момент, когда пожелает. Теперь мы прокладываем путь сквозь подпространство в надежде приземлиться где-нибудь, где найдутся враги, достойные истребления."
 kt.51.a:"Aiat"
 kt.52.name:"Вознесение [from.GetName]"
 kt.52.desc:"[from.GetName] вознеслись, продемонстрировав беспричинное разрушение, и теперь их угрожающее присутствие исчезло. И всё же... всегда есть вероятность, что они вернутся, чтобы обрушить на нас ещё большее опустошение."
 kt.52.a:"Вызывает опасения"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] вырезали свою волю через бойню в Покров, создав свой собственный Мир-Кисту."
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] пережили смерть и восстановили форму в своём Мире-Кисте."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"[This.GetName] потеряли свой Мир-Кисту из-за недостаточной бойни с нашей стороны."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"[This.GetName] погибли из-за того, что мы не совершаем достаточной бойни."

 casus_belli_kt_cb_existence:"Существование"
 war_goal_kt_proof_eternal:"Вечное Доказательство"
 war_goal_kt_proof_eternal_desc:"Мы - вечное доказательство. Если мы убьём их и просуществуем вечно, мы докажем это, а если появится нечто более безжалостное и завоюет нас, тогда доказательство будет запечатано."
