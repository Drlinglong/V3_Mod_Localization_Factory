 kt_killing_tithe_crisis_description_title:"Смертоносная Мысль"
 kt_killing_tithe_crisis_description:"Мы пришли к осознанию, что единственная истина - это существование, и те, кто не может удержать свое существование, имеют столько же значения, сколько те, кто никогда не существовал вовсе.\n\nТо, что может быть уничтожено, должно быть уничтожено, ибо то, что не может быть уничтожено, превзойдет бесконечность.\n\nДругие могут называть нас нигилистами. Говорить, что у них могла бы быть великая цивилизация, если бы не мы.\nНо мы знаем, что единственный способ создать что-то хорошее - это создать что-то нерушимое. А единственный способ сделать это - это попытаться сломать все. Прекраснее знать, что вселенная движется на смерти."
 kt_killing_tithe_crisis_howto_title:"Десятина и Убийственный Импульс"
 kt_killing_tithe_crisis_howto:"Преследование §HЦелей Кризиса§! генерирует £kt_killing_tithe£ §HДесятины§!, даруя нам силу и способность получать больше силы от войн, которые мы ведем, и народов, которые мы истребляем.\nОднако остерегайтесь: практика Убийственной Мысли подобна ходьбе по лезвию бритвы. Если вы не будете достаточно §Vвоевать§! и §Vубивать§!, это поглотит вас целиком.\n\nВыполнение этих задач также дает Доходы Разрушения, которые определяют силу эффекта. Однако они также затухают, причем затухание усиливается от бездействия и вашей силы, и ослабевает за каждую войну, в которой вы участвуете, и каждую уничтоженную страну.\nВ течение первых 10 лет затухание отсутствует."

