 tup_crisis_features_1_utopic_energy:0 "Разблокировать §HУтопическую энергию§!"
 tup_crisis_features_1_utopic_energy_desc:0 "Для §Mпереформатирования§! требуется невероятное количество энергии, хранящейся в виде §Hутопической энергии§!. Этот ресурс затем можно тратить на различные бонусы и улучшения."
 tup_crisis_features_1_leader_adjustments:0 "§MПересмотр§! Лидеров"
 tup_crisis_features_1_leader_adjustments_desc:0 "Даже без идеального морального шаблона мы всё ещё можем использовать §Mпереформатирование§! на отдельных личностях, чтобы либо удалить негативные черты, либо добавить позитивные.\nЭто разблокирует указ «Меню утопической энергии». Активируйте указ, чтобы открыть меню, позволяющее покупать §Hутопическую энергию§! за энергию или тратить её."
 tup_crisis_features_2_empire_stability:0 "§HУтопическая энергия§! для бонусов"
 tup_crisis_features_2_empire_stability_desc:0 "Используя §Hутопическую энергию§!, мы можем разблокировать постоянные бонусы для нашей империи."
 tup_crisis_features_2_further_leader_adjustments:0 "§MПерестройка§! Общества"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "Теперь у нас больше возможностей для траты §Hутопической энергии§!. Мы можем временно §Mпереформатировать§! нашу империю для получения бонуса к стабильности, или использовать её для дальнейшего улучшения наших лидеров."
 tup_crisis_features_3_the_perfect_society:0 "Идеальное общество"
 tup_crisis_features_3_the_perfect_society_desc:0 "Общество без пороков, греха, зависти и обмана. Общество, наполненное эмпатией, любовью и объединённое в идеальной гармонии. Общество, обладающее доблестью и мужеством, чтобы освободить галактику от всех страданий. Теперь мы получаем значительные бонусы ко многим аспектам нашей империи, и раз в год все новые поселения и лидеры будут получать черты «Восхождение к утопии»."
 tup_crisis_features_3_welcoming_into_the_fold:0 "Приветствующая утопия"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "Но в галактике всё ещё слишком много лишений и страданий. Хотя это приведёт к краткосрочным страданиям, в долгосрочной перспективе они будут сведены к нулю. Для этого мы должны вассализировать наших соседей и принять их в нашу Утопию. Как только это будет сделано, их собственный социальный потенциал будет высвобожден, и они также смогут помочь нам в нашей праведной миссии.\nРазблокирует возможность вассализировать империю без ограничений.\nРазблокирует возможность проводить §Mпереформатирование§! любого вассала, чтобы превратить их в Лояльных Вассалов, которые абсолютно лояльны и имеют щедрые условия соглашения."
 tup_crisis_features_3_powering_utopia:0 "Питание Утопии"
 tup_crisis_features_3_powering_utopia_desc:0 "§MПереформатирование§! настолько энергоёмко, что для его работы в больших масштабах нам необходимо переосмыслить способы его получения. Отсюда и возникла идея Роя Дайсона, который мы можем построить вокруг звёзд, чтобы постепенно получать её."
 tup_crisis_features_3_unity_in_vision:0 "Единство в видении"
 tup_crisis_features_3_unity_in_vision_desc:0 "Имея в распоряжении больше §Hутопической энергии§!, у нас теперь есть ещё больше вариантов её расходования для получения временных улучшений для нашей империи."
 tup_crisis_features_4_unification_engine:0 "Двигатель объединения"
 tup_crisis_features_4_unification_engine_desc:0 "Даже с нашими улучшениями, §Mпереформатирование§! каждого индивидуума в каждой империи слишком медленно. §HДвигатель объединения§! - это мегаструктура, которая позволит нам выполнять §Mпереформатирование§! в галактическом масштабе.\nРазблокирует §HДвигатель объединения§! в нашей столичной системе."
 tup_crisis_features_5_unification_engine_effects:0 "Проект «Утопия»"
 tup_crisis_features_5_unification_engine_effects_desc:0 "Когда §HДвигатель объединения§! будет полностью введён в действие, у нас появятся средства для прекращения всех страданий и войн. Но пока у нас не будет достаточно §Hутопической энергии§! для этого, мы можем использовать §HДвигатель объединения§! для наложения общегалактических штрафов, чтобы дать нам время, необходимое для сбора достаточного количества §Hутопической энергии§! для спасения всей галактики."

 tup_crisobj_utopic_energy_buy_name:0 "Купить $tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "Купите §Hутопическую энергию§! с помощью указа «Утопическая энергия». Хотя стоимость в энергокредитах будет увеличиваться с каждой покупкой, это наш единственный источник §Hутопической энергии§!, пока мы не откроем дополнительные методы."
 tup_crisobj_utopic_energy_edict_generation_name:0 "Указ о пассивной генерации $tup_utopic_energy$"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "Хотя это и вредно, выделение части производства энергокредитов нашей империи позволит получать небольшое ежегодное производство §Hутопической энергии§!."
 tup_crisobj_utopic_energy_vassals_name:0 "Удерживать §Hлояльных вассалов§!"
 tup_crisobj_utopic_energy_vassals_desc:0 "Как только вассалы будут преобразованы в §Hлояльных вассалов§! с помощью указа «Утопическая энергия», они будут генерировать для нас §Hутопическую энергию§! каждый год."
 tup_crisobj_utopic_energy_swarms_name:0 "Строить и удерживать §HУтопические рои Дайсона§!"
 tup_crisobj_utopic_energy_swarms_desc:0 "Хотя они и дороги, эти рои Дайсона могут быть использованы для генерации безграничной §Hутопической энергии§!. Каждый Утопический рой Дайсона будет генерировать §Hутопическую энергию§! каждый год."

 tup_utopic_energy_crisis_description_title:0 "Проект «Утопия»"
 tup_utopic_energy_crisis_description:0 "Долгое время мы мечтали о недостижимой Утопии. Но все такие Утопии недостижимы, потому что мы их недостойны. Мы слишком ущербны, слишком слабы, слишком дефектны. Но что, если бы мы могли это исправить? Что, если бы мы могли возвыситься до §LИдеального Морального Существа§! и тем самым создать идеальное общество?\nС открытием §Mпереформатирования§! наши недостатки могут быть исправлены, будь то генетические изъяны, изъяны личности или изъяны в самой нашей душе. Благодаря эмпатии, ставшей возможной благодаря нашим псионическим способностям, мы можем превзойти наше нынешнее состояние и стать §LИдеальными Моральными Существами§!. Всё ещё уникальными личностями. Но объединёнными так же крепко, как если бы мы были разумом улья.\nНо такое идеальное общество не должно ревниво охраняться или копиться. Оно должно быть разделено со всеми. Даже если они будут бояться. Даже если они будут сопротивляться. Мы чувствуем их страх, и как бы нам ни было больно, мы должны упорствовать. Ибо успех положит конец войне и страданиям. Наш моральный долг - преуспеть. Любой ценой. Любым грехом. Всё будет оправдано. Всё будет прощено. Если только мы сможем создать нашу Утопию."
 tup_utopic_energy_crisis_howto_title:0 "Генерация §Hутопической энергии§!"
 tup_utopic_energy_crisis_howto:0 "Купите или сгенерируйте £tup_utopic_energy£ утопической энергии с помощью §Hуказа «Утопическая энергия»§!, §HУтопических роёв Дайсона§! или удерживая Лояльных Вассалов, чтобы сгенерировать достаточно §Hутопической энергии§! для §Mпереформатирования§! всей галактики."

