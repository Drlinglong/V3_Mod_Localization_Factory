 tup_utopic_events.1050.name:0 "Присоединение к Утопии"
 tup_utopic_events.1050.desc:0 "Странный процесс §MРевизификации§!, начавшийся много лет назад, наконец завершился. Хотя многие наши граждане сопротивлялись, они смогли лишь отсрочить его. Теперь, когда последний из наших граждан был преобразован, мы полностью привержены созданию Утопии, над которой наш повелитель неустанно трудился. Честно говоря, удивительно, что мы вообще сопротивлялись. Если бы мы понимали все блага, которые это принесет, мы бы объединились с ними с самого начала! Но все прощено, ибо теперь мы работаем вместе, как кровные братья, пока не объединим галактику в новой совершенной Утопии."
 tup_utopic_events.1051.name:0 "Добро пожаловать в Утопию"
 tup_utopic_events.1051.desc:0 "§MРевизификация§! §H[FROM.GetName]§! успешно завершена. Теперь они верный союзник, который поможет нам объединить Галактику под нашей Утопией и будут поставлять ресурсы и §HУтопическую Энергию§! для нашего благородного дела."

 tup_utopic_events.1120.name:0 "Двигатель Единения пульсирует!"
 tup_utopic_events.1120.descbase:0 "Мощный импульс экзотической псионической энергии исходит от таинственной мегаструктуры из системы §H[FROM.Owner.capital.GetName]§!, находящейся в границах §H[FROM.Owner.GetName]§!. Когда эта мощная энергия накрывает нашу империю, мы ощущаем тонкое преобразование, происходящее в наших телах и разумах. Некоторые утверждают, что эти эффекты проникают еще глубже. К счастью, расстояние от источника ослабило эффект, сделав любые изменения тонкими и кратковременными.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$Детальное исследование аномального псионического импульса показало, что он пытался сделать наш народ более неуживчивым, непокорным и буйным. Без сомнения, это сделает наши планеты более нестабильными и приведет к росту преступности. Мы предполагаем, что эти эффекты полностью исчезнут через 6 лет, но до тех пор нам придется смягчать эти нежелательные последствия."
 tup_utopic_events.1121.name:0 "Волна преступности"
 tup_utopic_events.1121.desc:0 "Продолжая изучать эффекты аномального псионического импульса §H[FROMFROM.Owner.GetName]§!, мы определили, что его фокус был сосредоточен на нашей империи, что привело к тому, что он затронул нас непропорционально сильнее, чем остальную галактику. В частности, он пустил глубокие корни на §H[FROM.GetName]§!. Преступность, коррупция и все виды девиантного поведения свирепствуют, поскольку несколько криминальных авторитетов получили почти фактический контроль над планетой. Могут потребоваться крайние меры для восстановления контроля."
 tup_utopic_events.1122.name:0 "Последствия импульса Двигателя Единения"
 tup_utopic_events.1122.desc:0 "В течение последних нескольких месяцев поступали разведывательные доклады о влиянии нашей §MМалой Ревизификации§! на галактику. Хотя мы прогнозируем, что эффекты не являются постоянными, они, очевидно, оказывают заметное воздействие. Волнения нарастают, поскольку протесты, преступления и другое деструктивное поведение остаются безнаказанными. В частности, §H[FROM.GetName]§! пострадал непропорционально сильно. Продуктивная работа почти полностью прекратилась, так как несколько криминальных авторитетов получили почти фактический контроль над планетой. Вряд ли ситуация стабилизируется до того, как эффект пройдет, без применения крайних мер со стороны §H[FROM.Owner.GetName]§!."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$Детальное исследование аномального псионического импульса показало, что он пытался демотивировать наш народ, делая его апатичным, усталым и ленивым. Мы уже видим, что производство критически важных ресурсов, таких как еда, потребительские товары и сплавы, падает, несмотря на наши наилучшие попытки поощрения. Мы опасаемся, что не сможем достичь наших производственных целей на год. Мы предполагаем, что эти эффекты полностью исчезнут через 6 лет, но до тех пор нам придется смягчать эти нежелательные последствия."
 tup_utopic_events.1131.name:0 "Голод"
 tup_utopic_events.1131.desc:0 "Продолжая изучать эффекты аномального псионического импульса §H[FROMFROM.Owner.GetName]§!, мы определили, что его фокус был сосредоточен на нашей империи, что привело к тому, что он затронул нас непропорционально сильнее, чем остальную галактику. В частности, он пустил глубокие корни на §H[THIS.GetName]§!. Отсутствие мотивации к физическому труду привело к массовым неурожаям и провалам в добыче, вызвав планетарный голод на §H[THIS.GetName]§!. Хуже того, это привело к общеимперской экономической депрессии, негативно повлияв на стоимость наших обменных курсов на галактическом рынке."
 tup_utopic_events.1132.name:0 "Последствия импульса Двигателя Единения"
 tup_utopic_events.1132.desc:0 "В течение последних нескольких месяцев поступали разведывательные доклады о влиянии нашей §MМалой Ревизификации§! на галактику. Хотя мы прогнозируем, что эффекты не являются постоянными, они, очевидно, оказывают заметное воздействие. В частности, §H[FROM.GetName]§! пострадал непропорционально сильно по сравнению с другими. Мотивация их граждан к труду была подорвана до такой степени, что поля остаются невспаханными, а шахты рушатся из-за плохого обслуживания. Более того, это вызвало планетарный голод и обвал стоимости обменных курсов §H[FROM.Owner.GetName]§! на галактическом рынке."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$Детальное исследование аномального псионического импульса показало, что он пытался подорвать волю наших солдат. Теперь они ставят под сомнение наши приказы, а некоторые даже массово дезертируют со своих постов. Мало того, растущее чувство пацифизма начало распространяться по всей империи, так как начали вспыхивать антивоенные протесты. Мы предполагаем, что эти эффекты полностью исчезнут через 6 лет, но до тех пор нам придется смягчать эти нежелательные последствия."
 tup_utopic_events.1151.name:0 "Предатели!"
 tup_utopic_events.1151.desc:0 "Продолжая изучать эффекты аномального псионического импульса §H[FROMFROM.Owner.GetName]§!, мы определили, что его фокус был сосредоточен на нашей империи, что привело к тому, что он затронул нас непропорционально сильнее, чем остальную галактику. Безудержный пацифизм, поразивший нашу империю, достиг даже наших самых доверенных лидеров и капитанов. Некоторые из них даже массово дезертировали, а за ними последовали десятки военных кораблей. Это тяжелый удар по нашей обороне, на восстановление от которого нам потребуется несколько лет."
 tup_utopic_events.1152.name:0 "Последствия импульса Двигателя Единения"
 tup_utopic_events.1152.desc:0 "В течение последних нескольких месяцев поступали разведывательные доклады о влиянии нашей §MМалой Ревизификации§! на галактику. Хотя мы прогнозируем, что эффекты не являются постоянными, они, очевидно, оказывают заметное воздействие. В частности, §H[FROM.GetName]§! пострадал непропорционально сильно по сравнению с другими. Несколько их наиболее талантливых лидеров дезертировали, а за ними последовали несколько военных кораблей. Время этого события может дать нам стратегическое преимущество, если мы рассмотрим возможность сделать их нашей следующей целью."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$Детальное исследование аномального псионического импульса показало, что он пытался сделать наш народ более параноидальным и недоверчивым. Мы предполагаем, что эти эффекты полностью исчезнут через 6 лет, но до тех пор нам придется смягчать эти нежелательные последствия. §PНо это абсурд!§!\n\nХотя §H[FROM.GetName]§! продолжает представлять угрозу, становится ясно, что многие из наших союзников могут попытаться воспользоваться этим кризисом для достижения своих собственных целей за наш счет. Мы должны остерегаться их, чтобы их руки не скрывали кинжала."
 tup_utopic_events.1161.name:0 "Окружены шпионами в тени"
 tup_utopic_events.1161.desc.nofed:0 "Детальное исследование аномального псионического импульса показало, что его фокус был сосредоточен на нашей империи, что привело к его непропорциональному влиянию на нас по сравнению с остальной галактикой. Исследование указывает, что эффект импульса пытается сделать наш народ более параноидальным и недоверчивым. §PНо это абсурд!§!\n\nНа самом деле, мы считаем, что эти доклады были сфабрикованы §H[tup_global_diplomatic_smear_target.GetName]§! в попытке отвлечь внимание от их махинаций. Что ж, достаточно. Их планы по подрыву нашего положения в галактическом сообществе стали нам ясны как день, и мы больше не будем терпеть эти оскорбления."
 tup_utopic_events.1161.desc.fed:0 "Детальное исследование аномального псионического импульса показало, что его фокус был сосредоточен на нашей империи, что привело к его непропорциональному влиянию на нас по сравнению с остальной галактикой. Исследование указывает, что эффект импульса пытается сделать наш народ более параноидальным и недоверчивым.§PНо это абсурд!§!\n\nНа самом деле, мы считаем, что эти доклады были сфабрикованы §H[tup_global_diplomatic_smear_target.GetName]§! в попытке отвлечь внимание от их махинаций. Что ж, достаточно. Их планы по подрыву нашего положения в галактическом сообществе и нашей Федерации стали нам ясны как день, и мы больше не будем терпеть эти оскорбления."
 tup_utopic_events.1162.name:0 "Последствия импульса Двигателя Единения"
 tup_utopic_events.1162.desc:0 "В течение последних нескольких месяцев поступали разведывательные доклады о влиянии нашей §MМалой Ревизификации§! на галактику. Хотя мы прогнозируем, что эффекты не являются постоянными, они, очевидно, оказывают заметное воздействие. В частности, §H[FROM.GetName]§! пострадал непропорционально сильно по сравнению с другими. Благодаря растущей ксенофобии, они обрушились на §H[tup_global_diplomatic_smear_target.GetName]§! с \"доказательствами\" некоего несуществующего заговора. Реакция их соратников на эти необоснованные и довольно глупые обвинения привела к потере политического влияния в галактическом сообществе и в любых федерациях, частью которых они являются."

