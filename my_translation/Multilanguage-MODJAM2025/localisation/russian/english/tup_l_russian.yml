 tup_crisis_events.100.name:0 "Запретное искусство §MРевизификации§!"
 tup_crisis_events.100.desc:0 "Долгое время мы обладали технологиями изменения генов. Или даже модификации разума и личности. Но теперь мы открыли способ редактирования на более глубоком уровне, чем когда-либо прежде. Редактировать и пересматривать саму душу с помощью псионики. Процесс, который получил название §MРевизификация§!.\nНо разве мы не считаем душу священной? Эта §MРевизификация§! - непростительная, предосудительная и постыдная ересь. Хуже того, если эта технология распространится, она может быть использована для такого угнетения, какого галактика ещё не видела.\nОднако, хотя её и можно использовать во зло, она также может быть использована во благо. Преступники могли бы быть реабилитированы, недостатки, мешающие развитию личностей, могли бы быть устранены, и даже наши величайшие умы могли бы стать ещё совершеннее.\n\n§HНо зачем останавливаться? Почему бы не переделать всех?§!\nНет, потребности в энергии §Rслишком высоки§!.\nНет, мы не будем §Rосквернять§! души наших граждан.\nНо это §Y'что, если'§! продолжало захватывать ваши мысли. Общество без изъянов и недостатков с усиленной псионической эмпатией. Разве это не то идеальное общество, о котором мы мечтали?\n\nИдея имеет свои преимущества, но потребует дополнительных исследований для разработки в виде §SОсобого Проекта§!. Мы должны быть абсолютно уверены, что это сработает. До тех пор мы ограничим §MРевизификацию§! только нашими наиболее ценными лидерами."
 tup_crisis_events.101.name:0 "§HУтопическая Энергия§!"
 tup_crisis_events.101.desc:0 "Процесс §MРевизификации§! чрезвычайно энергоёмкий. Для выполнения даже мельчайших изменений требуется столько энергии, сколько достаточно для питания нескольких метрополий. Хотя можно использовать сырую энергию, проще сначала переработать её в определённый формат для лучшего хранения и использования. Мы начали называть эту новую форму §HУтопической Энергией§!. На данный момент мы можем генерировать §HУтопическую Энергию§! только путём неэффективного преобразования наших энергокредитов с убывающей отдачей. Ваши попытки получить объяснения от учёных о причинах убывающей отдачи лишь ещё больше сбивают вас с толку, при этом всё остальное выходит далеко за рамки вашего понимания.\n\nТеперь у нас есть доступ к §HУказу об утопической энергии§!, который при активации позволит нам получить доступ к §HМеню утопической энергии§!, позволяя нам покупать и тратить нашу §HУтопическую Энергию§! для получения §Gмощных бонусов и временных эффектов§!."
 tup_crisis_events.summon_utopic_menu:0 "Открыть меню утопической энергии сейчас"
 tup_crisis_events.103.name:0 "Проект «Утопия»"
 tup_crisis_events.103.desc:0 "Главный аргумент против §MРевизификации§!, помимо унижения наших генов, нарушения наших разумов и осквернения наших душ, всегда заключался в вопросе о том, какие изменения вносить. Теоретически мы могли бы внести любые изменения, но какой тип индивида должен стать строительным блоком нашего общества? Могли бы мы сделать это без создания цивилизации идентичных клонов? Или это будет функционировать как коллективный разум вместо цивилизованного эгалитарного общества?\n\nПосле долгих исследований мы определили, что идеальный гражданин теоретически возможен. Более того, эта ревизия может быть выполнена без устранения личности. Моделирование этого общества предсказывает, что оно будет функционировать как общество коллективного разума, не являясь при этом коллективным разумом. Это будет Идеальная Утопия. Подобной которой ещё не было.\n\nОстаётся лишь одна неизвестная. По-прежнему существуют огромные разногласия относительно того, как определить этого идеального гражданина, это... §LИдеальное Нравственное Существо.§! Однако, как бы туманно и невозможно ни было такое определение... Вы не можете не испытывать некоторой надежды. Проблема Утопии свелась к определению §LИдеального Нравственного Существа§!, и уже предложены несколько путей, чтобы помочь нам открыть и определить таковое. Действительно, нам даже не нужно находить §LИдеальное Нравственное Существо§!, если мы сможем синтезировать его из комбинации нескольких источников."
 tup_crisis_events.104.name:0 "Проект «Утопия»"
 tup_crisis_events.104.desc:0 "Возможно, хотя и статистически маловероятно, что это туманное §LИдеальное Нравственное Существо§! уже существует в нашей галактике. Но мы полагаем, что могли бы попытаться синтезировать его, если найдём воплощение трёх основных добродетелей. Видимо, у одного из наших учёных есть нотки романтики, судя по тому, как они их назвали. Тем не менее, каждый элемент является ключевым компонентом того, что мы должны подчеркнуть, чтобы позволить нам жить в полной гармонии, даже если названия поэтичны.\n\n§lИстина, Любовь и Мужество§!\n\n§lИстина§! позволит нам быть честными с собой и друг с другом. Покончить с недопониманием.\n§lЛюбовь§! даст нам Сострадание, чтобы желать успеха другим. Проявлять сочувствие к их бедам.\n§lМужество§! даст нам Отвагу, чтобы встать на защиту не только нашего вида, но и наших убеждений. Сделать эту Галактику лучше.\n\nПоиск этих образцов, вероятно, поглотит большую часть нашего внимания на несколько лет. Мы уже начали наши поиски и будем информировать вас о любых новостях."
 tup_crisis_events.104.option:0 "Начать поиск!"
 tup_crisis_events.105.name:0 "Проект «Утопия»"
 tup_crisis_events.105.desc:0 "После нескольких лет поисков мы почувствовали, что зашли в некий тупик в нашей охоте за образцами добродетели. Многие из наших недоброжелателей отмечают, что наша охота подобна поиску иголки в стоге сена. Однако есть один путь, который нам ещё предстоит исследовать.\n\nМы ищем разумных существ, которые являются псиониками или потенциальными псиониками, что означает, что они имеют некую связь с Покровом. Таким образом, возможно, они известны сущности Покрова, или мы можем найти некий след, оставленный самим их существованием, подобно тому, как мы следуем за волнами от лодки за километры.\n\nМы начали собирать наших наиболее опытных телепатов для подготовки к погружению в Покров и будем держать вас в курсе любых событий."
 tup_crisis_events.106.name:0 "Фаустова сделка"
 tup_crisis_events.106.desc:0 "Быстрее, чем кто-либо мог предположить, конклав телепатов, исследующих Покров, установил контакт с таинственной сущностью Покрова. Это произошло так быстро, что некоторые поначалу подозревали, как быстро она связалась с нами, как будто она ждала такой возможности. Они были искушены отбросить и отмахнуться от неё, если бы не то, что её предложение казалось заманчивым.\n\n§HЗабавные Пылинки.§!\n§VЗнание Целей.§!\n§GИсполню. Но.§!\n§RЦена. Жертва. Долг.§!\n§BРавноценный Обмен.§!\n\nНаши телепаты считают маловероятным, что сущность злонамеренна или предательска, но также признают, что запрашиваемая ими цена чрезвычайно высока. Тем не менее, наш поиск зашёл в тупик. Никакие другие зацепки не принесли плодов. Как бы больно ни было это признавать, мы можем быть вынуждены принять их предложение. Это жертва, которую мы должны принести, если хотим, чтобы наша мечта об Утопии осуществилась."
 tup_crisis_events.106.option.a:0 "§RДолг§! Знания"
 tup_crisis_events.106.option.b:0 "§RДолг§! Обыденной Жизни"
 tup_crisis_events.106.option.c:0 "§RДолг§! Возвышенной Жизни"
 tup_crisis_events.107.name:0 "Фаустова сделка"
 tup_crisis_events.107.desc:0 "§GЭТО. СДЕЛАНО.§!\n\nНаши телепаты отшатываются от псионической отдачи, когда видения каждого из Образцов запечатлеваются в наших умах. Цена, которую мы заплатили за это знание, была высока. Мы не растратим их жертвы попусту. Как только мы оправимся от этой травмы, мы начнём поиск местоположения каждого из этих Образцов."
 tup_crisis_events.107.option:0 "Мы не допустим, чтобы их жертва была напрасной"
 tup_crisis_events.109.name:0 "Доблестные Рыцари"
 tup_crisis_events.109.desc:0 "Когда мы определили §lМужество§! как одну из основных добродетелей, мы знали в своих сердцах, что нам не придётся долго искать. Когда мы бросили клич величайшим воинам нашего царства, тысячи наших рыцарей откликнулись. Задача заключалась в том, чтобы найти лучшего кандидата.\n\nГрафские турниры, соревнования, дуэли, дебаты и многое другое использовались для отбора кандидатов, пока не состоялась финальная дуэль. Славная битва навсегда останется в нашей истории как одна из величайших, не только из-за самой дуэли, но и из-за того, что она будет представлять. Наш самый доблестный рыцарь найден, и мы сможем извлечь его добродетель §lМужества§!."
 tup_crisis_events.123.name:0 "Добродетель Отваги"
 tup_crisis_events.123.desc:0 "Видение, запечатлённое в наших умах, привело нас к разрушенному миру §HМар Рубин V§!. Заброшенному, труднодоступному миру с небольшим количеством ресурсов, за исключением остатков его прежней цивилизации.\n\nТо немногое, что мы знаем о нём, это то, что это был необычайно развитый до-ПСИ мир, который был уничтожен. Уничтожен не оружием массового поражения, а более обыденными средствами. Поскольку личные бои и дуэли были возведены на фанатичный уровень. Долгое время предполагалось, что они полностью вымерли. Однако наше видение нарисовало иную картину.\n\nЧто там, вопреки всему, был единственный выживший."
 tup_crisis_events.110.name:0 "Незнакомец"
 tup_crisis_events.110.desc:0 "Наша выездная группа нашла место из наших видений. Безлюдная гора, маленькая хижина и одно существо, сидящее на краю обрыва. Они оставались совершенно неподвижными, пока мы приближались, их единственная реакция исходила от голоса внутри наших разумов.\n\n§rЗвёздные Странники. Давно я мечтал о вас. Но я знал только о вашем приходе, а не о вашей цели. Зачем вы приближаетесь ко мне?§!\n§VМы ищем величайшего воина в галактике.\n§!Произошёл психический всплеск, напоминающий смех.\n§rИз-за невежества я не могу сделать такого дерзкого и высокомерного заявления. Я могу сделать такое заявление только в пределах Мар Рубина V. Но это также потому, что я убил их всех.\n§!Наше удивление и замешательство подтолкнули их продолжать.\n§rОднажды нас посетил бог. Оставив нам дары, но также и ужасное проклятие. Стремление к соревнованию. Становиться лучше. Победитель поглощает побеждённого. Пока не остался только один. Пока не остался только я. Это проклятие исчезло, но его наследие остаётся. Почему вы ищете величайшего воина в галактике? Если бы это была история, вы бы говорили о великом зле, которое только я мог победить. Но это не история, так почему же вы ищете меня?§!\n§VМы верим, что у вас есть некоторые из добродетелей, необходимых для создания совершенного индивида. Безграничное мужество и отвага.§!\nФигура долго молчала, глубоко задумавшись, прежде чем ответить. §rПрошло так много времени с тех пор, как я в последний раз ощущал азарт битвы. Я исполню вашу просьбу, но требую дуэли с вашим величайшим воином. Я хочу увидеть выдержку, убеждения и стремление вашего вида. Вы согласны?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§! соглашается на §GПочётную§! Дуэль"
 tup_crisis_events.110.option.a_tt:0 "Это битва против одного из величайших воинов в галактике. Нет никакой уверенности, что §H[tup_commander_leader_duelist.GetName]§! выживет, не говоря уже о победе. К счастью, мы потребуем извлечь добродетель до битвы, чтобы убедиться, что даже если таинственный воин погибнет, мы всё равно получим то, за чем пришли."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§! соглашается на §R«Почётную»§! Дуэль"
 tup_crisis_events.110.option.b_tt:0 "Жизнь §H[tup_commander_leader_duelist.GetName]§! висит на волоске. Мы не можем рисковать их смертью в этой бессмысленной демонстрации боевого мастерства против существа, которое с лёгкостью их победит. Как только мы извлечём добродетель, мы сбежим, вместо того чтобы проверять их мощь."
 tup_crisis_events.110.option.c:0 "Нам нечего вам доказывать."
 tup_crisis_events.112.name:0 "Дуэль"
 tup_crisis_events.dual_start:0 "В качестве условия дуэли вы извлекли добродетель §lМужества§! таинственного воина, используя процесс §MРевизификаций§!. Они, казалось, не беспокоились о риске того, что мы расторгнем наше соглашение, как только получим желаемое. Возможно, их псионические способности, превосходящие наши собственные, давали им некоторую уверенность в том, что мы по крайней мере соблюдём условия дуэли.\n\nВскоре после этого Незнакомец и §H[tup_commander_leader_duelist.GetName]§! направились к арене. Одиночный поклон между бойцами перед тем, как они бросились друг на друга.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$Всё закончилось за мгновения. §H[tup_commander_leader_duelist.GetName]§! не имел ни единого шанса.\n\n§rРазочаровывающе. Но не неожиданно. Однако вы показали мне, что существуют миры, которых я никогда не видел. Другие воины, которых я мог бы найти. Единственная награда, которую я потребую, - это корабль. Чтобы я мог исследовать космос и найти другого воина, который мог бы превзойти меня.§!"
 tup_crisis_events.113.name:0 "Дуэль"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$Дуэль длилась несколько минут; это было противостояние, приковавшее взгляды зрителей, пока Незнакомец не нанес решающий удар, убив §H[tup_commander_leader_duelist.GetName]§!.\n\n§rКакой восторг. Вы дали бой, который заставил меня вспомнить былые дни славы. Я признаю ваше воинское мастерство и надеюсь, что то, что вы извлекли из меня, подтолкнет вас к новым вершинам. Но что до меня, вы показали мне миры, которых я никогда не видел. Других воинов, которых я мог бы найти. Единственный приз, который я возьму, это корабль. Чтобы я мог исследовать космос и найти другого воина, который мог бы превзойти меня.§!"
 tup_crisis_events.114.name:0 "Дуэль"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$Дуэль затянулась более чем на час. Ни §H[tup_commander_leader_duelist.GetName]§!, ни Незнакомец не могли пробить защиту друг друга. Однако, когда изнеможение прилипло к ним, как вода к коже, медленный удар Незнакомца оказался диким, позволив §H[tup_commander_leader_duelist.GetName]§! открыть возможность для решающего удара. Слишком решающим, мы боимся. Наши медики пытались утешить Незнакомца, но их неизвестная инопланетная биология сводит на нет все наши попытки спасти их. Через несколько минут Незнакомец отмахнулся от них.\n\n§rНет. Нет. Я вижу, это конец. Мое время истекло. Но я должен поблагодарить вас. Вы дали мне... битву, превосходящую все, что у меня когда-либо было или о чем я когда-либо мечтал. Достойный конец для нашего некогда великого народа. Что... мы жили мечом, а потом умерли... от...§!\n\nПеред тем как испустить дух. Трудно приписать им героизм, учитывая, что они уничтожили свой мир, но в то же время трудно было не быть пораженным их преданностью.\n\nКогда §H[tup_commander_leader_duelist.GetName]§! отдал им последний салют уважения, тело Незнакомца начало светиться. Сгустки света двигались к §H[tup_commander_leader_duelist.GetName]§!, прежде чем тело полностью исчезло. §H[tup_commander_leader_duelist.GetName]§! отмечает, как вся усталость от их битвы исчезла, и они теперь чувствуют себя лучше, чем когда-либо прежде. Возможно, это был последний дар - благословение или проклятие Незнакомца."
 tup_crisis_events.118.name:0 "Дуэль"
 tup_crisis_events.118.desc:0 "В качестве условия дуэли вы извлекли добродетель §lМужества§! таинственного воина, используя процесс §MПереопределения§!. Они, казалось, не беспокоились о риске, что мы отменим наше соглашение, как только получим желаемое. Возможно, их псионные способности, намного превосходящие наши, давали им некое утешение, что мы хотя бы соблюдем условия дуэли. Но это было нечто, что вы спланировали. Сделав так, что любой намек на предательство был скрыт теми, кто с ними взаимодействовал.\n\nКогда незнакомец достиг Арены, они заметили, что она пуста, в то время как наши силы бежали. Прошел всего лишь момент, прежде чем они осознали произошедшее, и Незнакомец вновь разразился своим псионическим смехом, который мы могли слышать даже на расстоянии.\n\nКакое предательство. Какая трусость. Какой позор. Я почти могу уважать эту уловку. Почти. Я понимаю, почему вы искали мое Мужество. Ибо у вас его нет. Но даже понимая ваши мотивы, я не могу их оправдать. И поэтому я проклинаю вас. Я проклинаю §H[tup_commander_leader_duelist.GetName]§!. Я проклинаю вашу империю."
 tup_crisis_events.118.option:0 "Бежать без оглядки"
 tup_crisis_events.119.name:0 "Мужество не всегда означает борьбу"
 tup_crisis_events.119.desc:0 "Несмотря на то, что я предлагаю то, чего вы желаете больше всего. Вы все еще держитесь за свои убеждения. Вы утверждаете, что нуждаетесь в моем Мужестве. Но я вижу, что у вас его уже есть немного. Очень хорошо. Вы можете получить мое §lМужество§!. Но вы показали мне миры, которых я никогда не видел. Других воинов, которых я мог бы найти. Единственная плата, которую я прошу, это корабль. Чтобы я мог исследовать космос и найти другого воина, который мог бы превзойти меня."

 tup_crisis_events.120.name:0 "Добродетель Любви"
 tup_crisis_events.120.desc:0 "Захолустный торговец металлоломом - не то место, где мы ожидали найти один из Образцов добродетели. И уж тем более не то, кто или, скорее, что этот Образец оказался. Но полученное нами видение было безошибочным. Перед нами был большой парящий куб, устройство, известное как §HFR13N§!, совпадающее с нашими видениями. Стоящий рядом торговец лишь улыбался, когда танцующие энергетические кредиты отражались в его многочисленных глазах, пока он наблюдал за нашим взаимодействием с ним в качестве демонстрации его возможностей.\n\nНесмотря на ограниченную подвижность (это был куб) и отсутствие передовых возможностей (он был глуп, как пробка), §HFR13N§! был непреклонен в своем желании помочь. Но что отличало §HFR13N§! от обычной игрушки, так это наличие у него позитронного мозга, делающего его полностью разумным. В некотором смысле это казалось злой иронией судьбы.\n\nОбычно идея поиска машины в качестве нашего Образца Добродетели была бы высмеяна. Но в ходе изучения §MПереопределения§! мы обнаружили, что оно может быть применено не только к существам коллективного разума, но и к машинам с позитронными мозгами.\n\n§HFR13N§!, по-видимому, обладает патологической потребностью угождать и помогать людям, а также удивительной способностью анализировать и полностью понимать кого-либо. Как ему это удается - загадка, которую нам предстоит изучить после того, как мы извлечем из него добродетель §lЛюбви§!."
 tup_crisis_events.120.option.a:0 "Купить"
 tup_crisis_events.120.option.b:0 "Взять кредит"
 tup_crisis_events.120.option.c:0 "Украсть"
 tup_crisis_events.121.name:0 "Добродетель Любви"
 tup_crisis_events.121.desc:0 "§HFR13N§! постоянно колебался между милой серьезностью и отчаянными попытками угодить. Но даже когда он был самым надоедливым, трудно было сердиться на него. Его эмпатия сделала его одним из самых впечатляющих психотерапевтов в галактике, если только темы не были слишком сложными. Извлечение этой любви, этой эмпатии, этого сострадания позволило бы нам создать общество, которое по-настоящему заботилось бы друг о друге.\n\nПосле того как мы используем §MПереопределение§!, чтобы извлечь добродетель, нам следует решить, что делать с §HFR13N§! потом."
 tup_crisis_events.121.option.a:0 "Этот позитронный мозг звучит полезно..."
 tup_crisis_events.121.option.b:0 "Мы можем продолжить его изучение"
 tup_crisis_events.121.option.c:0 "Поместить его в музей, детям понравится"
 tup_crisis_events.125.name:0 "Добродетель Истины"
 tup_crisis_events.125.desc:0 "Наше последнее видение привело нас к §HSR488§! - небольшому суровому миру, с небольшим количеством ресурсов, чтобы оправдать их эксплуатацию. Однако даже здесь существовала жизнь. Экосистема, которая была почти полностью узурпирована единым Коллективным Разумом. Раньше это считалось любопытным, но с момента нашего Псионного Пробуждения это вызвало еще больший научный интерес, когда мы обнаружили, что Коллективный Разум также был псионическим.\n\nНа сегодняшний день это один из немногих обнаруженных нами псионических Коллективных Разумов, а также один из крупнейших. Примечательно, что он использует псионику для передачи информации, подобно тому, как некоторые существа передают электрические сигналы между нервами. И именно это привело нас сюда.\n\nТелепатия позволяет нам раскрыть себя и общаться в большей степени, чем через другие среды. Однако этого все еще кажется недостаточно. Как будто мы еще не овладели ею. Как нам использовать ее, чтобы общаться идеально, предотвращая все недопонимания? Именно эту способность делиться §lИстиной§! без изъянов мы и ищем. Таким образом, мы полагаем, что эта сущность является одним из Образцов, необходимых нам для нашего шаблона."
 tup_crisis_events.126.name:0 "Добродетель Истины"
 tup_crisis_events.126.desc:0 "Сам Коллективный Разум не имеет имени, едва ли обладает когнитивным самосознанием и совершенно не способен воспринимать мир иначе, чем он есть. То есть, хотя он понимает причинно-следственные связи в отношении будущего, он не может постичь воображаемое или концепцию вымысла.\n\nК сожалению, когда мы приблизились к нему, он протянул свои щупальца к нашим разумам и удивил нас, вытянув не только наши эмоции, но и многие из наших мыслей и воспоминаний, и, осознав цель нашего визита, бежал в страхе. На данный момент мы отступили от него, пытаясь сформулировать стратегию.\n\nВоспользовавшись наивностью, мы смогли использовать обман, чтобы выманить и захватить его. Осознав это, он впал в то, что казалось глубокой депрессией, что стало адом для смотрителей, поскольку они боролись с этим подавляющим псионическим эмоциональным состоянием.\n\nОднако была одна проблема, которую мы не предвидели. Коллективный Разум слишком велик для того, чтобы мы могли его §MИзменить§!, используя наше текущее оборудование. Чтобы даже поместить его туда, потребовалась бы тщательная операция, которая, вероятно, привела бы к его гибели. Однако затраты времени и ресурсов на создание более крупной машины могли бы отбросить нас на несколько лет назад, а также потребовалось бы много пищи, чтобы поддерживать его жизнь так долго."
 tup_crisis_events.126.option.a:0 "Не медлить. Начать операцию"
 tup_crisis_events.126.option.b:0 "Построить машину для его поддержки"
 tup_crisis_events.127.name:0 "Добродетель Истины"
 tup_crisis_events.127.desc:0 "Находясь в плену, Коллективный Разум §HSR488§! сумел установить очень тесную связь со своими смотрителями. Своего рода псионическая связь, которая существовала даже на больших расстояниях и передавала их текущее эмоциональное состояние. Связь, которая только углубилась за многие годы, прежде чем Добродетель была извлечена, и он был возвращен на свою родную планету. Хотя он потерял почти всех своих дронов за это время, ему медленно удалось полностью восстановиться. К большому удовольствию и облегчению их смотрителей, которые все запросили исследовательские должности рядом с планетой, чтобы они могли продолжить изучение Коллективного Разума.\n\nХотя были некоторые опасения относительно природы этой связи, тщательное изучение показало, что это всего лишь информационный канал, а не управляющий. Таким образом, они могли бы безопасно продолжить свою работу рядом с существом. Побочным эффектом этого исследования стали несколько новых достижений в области псионики и того, как такие связи можно было бы намеренно развивать."
 tup_crisis_events.130.name:0 "Первая восходящая Утопия"
 tup_crisis_events.130.desc:0 "Используя §MПереопределение§! для извлечения трех Добродетелей - §lИстины, Любви и Мужества§!, - мы сумели синтезировать то, что, по нашему мнению, является шаблоном для §LИдеального Нравственного Существа§!, того, кто станет основой нашего общества, и которого мы сможем применять независимо от субъекта.\n\nХотя мы были уверены в наших расчетах и симуляциях, мы колебались. Кто станет первым §LИдеальным Нравственным Существом§!? Должны ли мы сначала испытать его на ком-то, кто отчаянно в этом нуждается? Доброволец среди наших коллег? Наши лучшие и ярчайшие?\n\nВ этот момент §H[tup_free_leader_upgrade.GetName]§! встал и сказал: §Y'Я это сделаю'.§!\n\nИх инициатива ошеломила остальных, и прежде чем они успели высказать свои возражения по поводу риска, они уже забирались в аппарат. Через несколько минут, после того как остальная часть команды пришла в себя, они закончили настройку эксперимента и затем нажали рычаг.\n\nБолее чем через час §H[tup_free_leader_upgrade.GetName]§! вышел. В их глазах была ясность, которой не было раньше. Как будто они нашли некую тайную мудрость веков, которую они начали обильно делиться псионически с другими. В течение нескольких мгновений все они осознали, насколько более мощными стали псионические способности §H[tup_free_leader_upgrade.GetName]§!. Это было почти так, как если бы, выстроив свое тело, разум и душу таким образом, все их грани усилили сигнал.\n\n§GЭто меняет все.§!"
 tup_crisis_events.130.option:0 "Первый среди многих"

 tup_crisis_events.200.name:0 "Общественная Реформация"
 tup_crisis_events.200.desc:0 "С созданием шаблона для §LИдеального Нравственного Существа§! мы теперь можем начать процесс его применения ко всей нашей цивилизации. Равенство во всех сферах воспитания, независимо от профессии, и эмпатия, чтобы полностью понимать друг друга. Наше общество будет объединено единым видением, но при этом сохранит ту индивидуалистическую искру, которой не хватает всем Коллективным Разумам.\n\nНо, как мы и опасались. Не все готовы к этому. В то время как некоторые с энтузиазмом принимают эту возможность, многие другие колеблются. А значительное число также категорически против. Нам придется убедить их всех, что это правильный путь. Либо словами, либо, если потребуется, силой. Они правы, возражая. Что мы навяжем свою волю их свободе. Мы можем только молиться об их прощении, когда закончим, за это необходимое зло. За идеальную Утопию.\n\nКак и следовало ожидать. Как только мы начнем преобразование, §Pмы будем испытывать огромное количество беспорядков в течение нескольких лет.§! Настоятельно рекомендуется, чтобы наша империя была в мире и стабильна, прежде чем мы начнем. Возможно, даже упреждающе построить §HПосты безопасности, Пси-корпуса и/или Опорные пункты§! на всех наших колониях."
 tup_crisis_events.200.a:0 "Начать Общественную Реформацию!"
 tup_crisis_events.200.b:0 "Отложить Общественную Реформацию на 1 год"
 tup_crisis_events.200.a2:0 "Начать Общественную Реформацию; открыть меню Утопической Энергии"
 tup_crisis_events.200.b2:0 "Отложить Общественную Реформацию на год, но открыть меню Утопической Энергии"
 tup_crisis_events.300.name:0 "Моральный Долг"
 tup_crisis_events.300.desc:0 "Когда последний гражданин был §LИзменен§! в §LИдеальное Нравственное Существо§!. Мы стоим как народ, объединенный как никогда прежде. Мы смотрим на наше идеальное общество, свободное от всех недугов и бед, которые оно когда-то имело, и приходим в отчаяние. Мы одни не должны наслаждаться этой привилегией, но вся галактика заслуживает того, чтобы принять в этом участие. Теперь у нас есть возможность положить конец всем войнам, всем страданиям и создать идеальную галактическую утопию. Было бы аморально с нашей стороны не сделать этого, подобно тому, как отказать в помощи тонущему Блоргу.\n\nПоэтому мы должны распространить наше видение Утопии как можно дальше. Это будет нелегко. И это не будет встречено с радостью. Но вред, который мы причиним, будет оправдан, как только мы преуспеем в нашей благородной миссии."
 tup_crisis_events.300.a:0 "Мы поделимся нашим видением с Галактикой"
 tup_crisis_events.321.name:0 "Напоминание об использовании Утопической Энергии"
 tup_crisis_events.321.desc:0 "Поскольку Меню Утопической Энергии спрятано в Указе, который вы должны активировать, о нем легко забыть. Это дружественное напоминание сработает, если вы не открывали меню в течение последних 5–10 лет. Хотите перейти в Меню Утопической Энергии сейчас?"
 tup_crisis_events.321.a:0 "Открыть Меню Утопической Энергии сейчас"
 tup_crisis_events.321.b:0 "Нет, спасибо, но оставьте напоминание"
 tup_crisis_events.321.c:0 "Нет, и перестаньте надоедать!"
 tup_crisis_events.400.name:0 "Проект «Утопия»"
 tup_crisis_events.400.desc:0 "Даже с нашими новообретенными Преданными Вассалами и нашими Утопическими Роями Дайсона, генерирующими больше §HУтопической Энергии§!, чем когда-либо прежде, ясно, что объединение галактики под нашей Утопией займет слишком много времени, если мы будем пересматривать каждого человека индивидуально. Поэтому был предложен новый план, основанный на уроках и опыте, полученных нами в результате использования §HУтопической Энергии§! – Двигатель Объединения.\n\nНаправляя тысячи наших лучших псионических телепатов, эта мегаструктура будет действовать как излучатель наших §MПересмотров§! и сможет применять их в галактическом масштабе. Однако все это лишь теория. Даже после того, как мы построим мегаструктуру, нам потребуется провести несколько испытаний, прежде чем мы будем уверены в ее применении на Галактике. Излишне говорить, что это потребует не только огромных запасов §HУтопической Энергии§!, но и, вероятно, спровоцирует остальную часть галактики.\n\nДействительно, если наш опыт с Коммунальной Реформацией является каким-либо показателем, мирное обращение в нашу Утопию, вероятно, невозможно. Поэтому нам нужно подготовиться к возможности вооруженного конфликта. В своем невежестве они отвергнут нашу Утопию, даже если это значительно улучшит их жизнь. Но мы не нарушим наш Моральный Долг пригласить всех в нашу Утопию.\n\nРамка, в которой мы построим Двигатель Объединения, расположена в нашей столичной системе §H[Owner.Capital.GetName]§!, когда мы будем готовы начать."
 tup_crisis_events.500.name:0 "Утопия, любой ценой"
 tup_crisis_events.500.desc:0 "Все испытания Двигателя Объединения прошли идеально. Хотя §MПересмотры§! были временными, они подтвердили, что наши теории работают в гораздо большем масштабе Двигателя Объединения. К сожалению, в результате этих экспериментов возникло несколько осложнений.\n\nТребования к энергии для §MПересмотра§! галактики оказались больше, чем мы когда-либо представляли. Экспоненциальный, а не линейный рост. Нам нужен не только большой запас §HУтопической Энергии§! для запуска процесса, но и непрерывный поток ее. Таким образом, нам потребуется как минимум §H[owner.tup_utopic_dyson_swarms_for_victory]§! активных Утопических Роев Дайсона, чтобы питать Двигатель Объединения, когда мы будем выполнять §MПересмотр§!, что составляет примерно 10% всей галактики.\n\nСам §HДвигатель Объединения§! также требует модернизации, нескольких очень больших псионических антенн и критического запаса ресурсов перед началом.\n\nПоследнее осложнение заключается в том, что остальная часть галактики очень хорошо осведомлена о §HДвигателе Объединения§! благодаря нашим испытаниям и, как следствие, очень встревожена им. Они считают, что мы пытаемся промыть мозги галактике, тогда как мы пытаемся освободить и спасти их от самих себя. Они видят наши убеждения и понимают, что время для дипломатии прошло. Что никто из нас не отступит. Мы можем только молиться, чтобы наша победа была быстрой, чтобы минимизировать вред, который принесет эта война. Галактика сломана, но не безнадежно. Мы исправим ее или умрем, пытаясь."
 tup_crisis_events.500.option:0 "Со временем они поймут"
 tup_crisis_events.502.name:0 "Подробности о кризисе §H[FROM.GetName]§!"
 tup_crisis_events.502.desc:0 "Проанализировав угрозу, которую §H[FROM.GetName]§! представляет для Галактики, мы пришли к ряду важных выводов.\n\n1. Они строят так называемый §HДвигатель объединения§! в системе §H[FROM.capital.GetName]§!, чтобы облегчить свои попытки промывания мозгов. Если мы сможем захватить эту систему, мы сможем помешать им осуществить свои безумные замыслы.\n\n2. За последние десятилетия мы обнаружили, что они строят огромное количество Роев Дайсона. Мы считаем, что эти Рои Дайсона критически важны для функционирования их §HДвигателя объединения§! и их захват замедлит их и, возможно, даже помешает им оказать более постоянное воздействие на Галактику.\n\n3. Они полностью убеждены в своей правоте в промывании мозгов Галактике, превращая ее в свой так называемый Культ Утопии. Фанатизм, который мы видели у отдельных личностей, но никогда в масштабе целой империи. Они не остановятся, пока не будут полностью разгромлены. Дипломатия больше не вариант."
 tup_crisis_events.600.name:0 "Утопия для всех"
 tup_crisis_events.600.desc:0 "§HДвигатель Объединения§! стонет под напряжением объединенной псионической энергии десятков тысяч телепатов. В течение нескольких месяцев они непрерывно направляли ее, прежде чем мы получили необходимую критическую массу энергии и выпустили ее на Галактику. Но даже когда импульс распространялся по галактике, им не было покоя, пока они поддерживали эту психическую связь. Позволяя другим телепатам выполнять свой §MПересмотр§! над каждым разумным существом.\n\nКогда интенсивный импульс экзотической Псионической Энергии извергается из §HДвигателя Объединения§!, разумы каждого разумного существа начинают меняться. Затем мы наблюдаем, как растет наше коллективное сознание. Сначала медленно, но затем быстро, по мере того, как все больше и больше новопробужденных братьев и сестер присоединяются к нашему псионическому коллективу. Мы можем видеть их мысли. Мы можем чувствовать их эмоции. Замешательство, страх, а затем... понимание, за которым следует восторг. Мы можем чувствовать их родство, хотя еще несколько мгновений назад они были смертельными врагами. Наконец-то страдания галактики окончены. Цена тяжело давит на нас. Необходимая жертва. Но в конце концов, все это стоило того ради этой совершенной Утопии."
 tup_crisis_events.600.a:0 "Новый Золотой Век Мира, Процветания и Единства"
 tup_crisis_events.601.name:0 "Утопия"
 tup_crisis_events.601.desc:0 "Интенсивный импульс экзотической Псионической Энергии исходит от таинственной мегаструктуры из системы §H[FROM.Owner.capital.GetName]§!, в пределах границ §H[FROM.Owner.GetName]§!. Когда мощная энергия омывает нашу империю, мы чувствуем тонкую трансформацию, происходящую в наших телах и умах. Некоторые утверждают, что эти эффекты простираются еще глубже.\n\nК сожалению, по сравнению со всеми предыдущими случаями их аберрантных псионических импульсов, этот на порядок мощнее. Настолько, что, в отличие от прежних раз, §Rсопротивление невозможно§!. В этот самый момент наши души подвергаются их гнусной §Mправке§!, и нет никаких признаков того, что они вернутся к прежнему состоянию через некоторое время. Короче говоря, §Rвсе кончено. Мы проиграли§!.\n\n§LНо когда мы смотрим на наших братьев и сестер. Мы можем видеть их мысли. Мы можем чувствовать их эмоции. Мы не можем не чувствовать родства, которого никогда раньше не чувствовали. Не только в нашей семье. Не только в нашем виде. Даже не только в нашей империи. Но во всей галактике. Каждый из нас уникален, отличается, но объединен одной целью. Действительно, возможно, следует сказать не столько о том, что мы проиграли, сколько о том, что мы §Gпобедили§!."
 tup_crisis_events.601.a:0 "Идеальная Утопия ждет"


 tup_crisis_events.305.name:0 "Утопический Рой Дайсона"
 tup_crisis_events.305.desc:0 "Наш первый Утопический Рой Дайсона завершен. Это монументальное достижение создаст новый выделенный источник §HУтопической Энергии§!, генерируемой непосредственно Звездой. Это гораздо более эффективный метод генерации по сравнению с использованием энергетических кредитов в качестве посредника и должен позволить нам финансировать более продвинутые применения этой энергии."
 tup_crisis_events.421.name:0 "Двигатель Объединения Уничтожен"
 tup_crisis_events.421.desc:0 "С потерей нашего §HДвигателя Объединения§! мы потерпели серьезную неудачу в нашей мечте о галактической Утопии. Наша единственная надежда - отвоевать §H[tup_crisis_system.GetName]§! и кропотливо восстановить его, используя его обломки как новую основу. По крайней мере, нам больше не придется участвовать в этих испытаниях."
 tup_crisis_events.422.name:0 "Двигатель Объединения Захвачен"
 tup_crisis_events.422.a.desc:0 "Взяв систему §H[tup_crisis_system.GetName]§! под наш полный контроль, мы начали демонтировать §HДвигатель Объединения§!, который строился вокруг звезды.\n\nПотеря этой мегаструктуры положит конец безумному плану §H[tup_unification_engine_builders.GetName]§! по промыванию мозгов галактике."
 tup_crisis_events.422.b.desc:0 "Захватив контроль над §HДвигателем Объединения§! в системе §H[tup_crisis_system.GetName]§!, мы передали всю §HУтопическую Энергию§!, которая у него оставалась, в наши собственные хранилища. Жаль, что, несмотря на почти одинаковые цели, между нами существуют достаточные различия, чтобы наши Утопии были несовместимы друг с другом. Мы уничтожили их §HДвигатель Объединения§! для верности, чтобы гарантировать, что только та Утопия, которую мы кропотливо культивировали и проверили на работоспособность, будет успешной. Вместо того, чтобы рисковать другой Утопией, которая может иметь недостатки, которые мы еще не проанализировали."
 tup_crisis_events.423.name:0 "Двигатель Объединения Уничтожен"
 tup_crisis_events.423.desc:0 "После захвата контроля над системой §H[tup_crisis_system.GetName]§!, §H[tup_unification_engine_destroyers.GetName]§! уничтожил §HДвигатель Объединения§!, который там строился.\n\n§H[tup_unification_engine_builders.GetName]§! больше не может угрожать нам своим безумным планом по промыванию мозгов галактике."

 tup_crisis_events.450.name:0 "Проект «Утопия»"
 tup_crisis_events.450.desc:0 "Мы стоим едины после завершения монументального достижения - §HДвигателя Объединения§!. Хотя еще предстоит много работы, теперь у нас есть возможность проверить его функциональность, прежде чем мы потратим на него еще больше времени и ресурсов. Наши ученые предложили §Pчетыре испытания§!, которые они хотели бы провести, чтобы лучше понять его возможности. В каждом из этих испытаний мы попытаемся выполнить своего рода §MМалый Пересмотр§! над Галактикой. Хотя эти эффекты временны, они проверят наши теоремы и формулы и дадут нам уверенность в том, что мы сможем §MПересмотреть§! галактику в нашу Утопию.\n\nОбратитесь к Меню Утопической Энергии, чтобы выделить необходимые ресурсы для каждого из испытаний, прежде чем мы включим §HСпециальный Проект§!, который необходимо будет завершить. Как только все четыре §HСпециальных Проекта§! будут завершены, мы сможем перейти к финальной стадии Проекта «Утопия»."
 tup_crisis_events.460.name:0 "Импульсы Двигателя Объединения"
 tup_crisis_events.460.desc:0 "§HДвигатель Объединения§! стонет под напряжением объединенной псионической энергии тысяч телепатов. В течение более месяца они непрерывно направляли ее, прежде чем мы получили необходимую критическую массу энергии и выпустили ее на Галактику. Хотя он действительно перемещается со скоростью мысли, все равно потребуется несколько дней, прежде чем он достигнет дальних концов Галактики. Хотя наши телепаты истощены, они в настоящее время находятся в режиме ожидания, чтобы выполнить свой §MМалый Пересмотр§! на каждом мире и над каждым человеком, как только импульс кратковременно соединит их с нами."
 tup_crisis_events.460.a:0 "Мы с нетерпением ждем результатов этого испытания"
 tup_crisis_events.510.name:0 "Проект «Утопия»"
 tup_crisis_events.510.desc:0 "§HДвигатель Объединения§! теперь полностью функционален! Все, что остается, чтобы §MПересмотреть§! Галактику, это построить §H[this.tup_utopic_dyson_swarms_for_victory]§! Утопических Роев Дайсона, чтобы они действовали как антенны для Псионического Импульса, и накопить достаточно §HУтопической Энергии§!, чтобы подпитывать §Mпересмотр§!. Момент, которого мы ждали, наконец настал. Мир, Равенство, Единство. Скоро они распространятся по всей галактике, чтобы положить конец Войне и Страданиям."
 tup_crisis_events.510.a:0 "Утопия наконец-то достижима"

