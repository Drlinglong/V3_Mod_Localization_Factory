 tup_situation_communal_reformation:0 "Коммунальная Реформация"
 tup_situation_communal_reformation_desc:0 "Коммунальная Реформация - это более вежливое название для интенсивных дебатов, беспорядков и квазигражданской войны, возникших в результате внедрения §MРевизификации§! в наше общество. Тем не менее, их опасения и протесты должны быть отметены. Теперь у нас есть инструменты для создания идеальной Утопии. И мы достигнем её, чего бы это ни стоило."
 tup_situation_communal_reformation_type:0 "$tup_situation_communal_reformation$"
 tup_situation_communal_reformation_monthly_change_tooltip:0 "§MРевизификация§! нашего общества началась. Наша Идеальная Утопия ждёт."
 tup_situation_approach_slow:0 "Осторожный подход"
 tup_situation_approach_slow_tt:0 "Столь радикальные изменения в нашем обществе должны проводиться медленно и осторожно. Хотя этот подход имеет наименьшие затраты энергии и наименьшее влияние на стабильность нашей империи. Он также займёт больше всего времени для завершения нашей Реформации и, таким образом, обойдётся нам в долгосрочной перспективе дороже."
 tup_situation_approach_regular:0 "Сбалансированный подход"
 tup_situation_approach_regular_tt:0 "Подход, который пытается найти баланс между потребностями и опасениями наших граждан и нашим стремлением к скорости."
 tup_situation_approach_fast:0 "Агрессивный подход"
 tup_situation_approach_fast_tt:0 "Мы пожертвуем всем во имя создания нашей совершенной Утопии. Обеспокоенность наших граждан преувеличена, и как только они пройдут через этот процесс, их беспокойство также исчезнет."
