 tup_utopic_events.1013.loyalvassal_target2:0 "Превратить §H[tup_loyal_vassalization_target_2.GetName]§! в Верного Вассала за 4 года"
 tup_utopic_events.1013.loyalvassal_target3:0 "Превратить §H[tup_loyal_vassalization_target_3.GetName]§! в Верного Вассала за 4 года"
 tup_utopic_events.1013.loyalvassal_target_tt:0 "Через 4 года вассал станет §GВерным Вассалом§!.\nИх население и лидеры получат §Gпсайонические черты и черты Возвышения в утопию§!.\nИх империя сдвинется в сторону §HЭгалитаризма§! и станет §HУтопическим Обществом§!.\nВы получите §G+2000§! к мнению и §G+100§! к лояльности от них, с соглашением о подданстве, которое будет приносить §G15% от их базовых, продвинутых, исследовательских и стратегических ресурсов§!, а также §Gчетыре подчиняющих владения§! (если у вас есть DLC Overlord)."
 tup_utopic_events.1015.desc:0 "§HУтопическая энергия§! может быть преобразована из энергетических кредитов, но этот процесс дорог и становится всё дороже с каждым разом.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
