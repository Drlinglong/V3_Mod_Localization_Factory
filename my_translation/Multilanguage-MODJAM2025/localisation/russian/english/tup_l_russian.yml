 tup_lecture_name:0 "Рассказы Скромного Оратора"
 tup_lecture_1:0 "§L222-я лекция из Хроник Скромного Оратора§!\n\nЧто такое Утопия? Некоторые утверждают, что это экономический или научный рай, где все наши нужды и желания удовлетворены. Но это не что иное, как гедонизм. Хуже того. Он дает нам рай с обещанием, что нам не нужно меняться. Что мы уже совершенны, если бы только у нас было идеальное место для жизни. И все же нам достаточно оглянуться вокруг, чтобы понять, что мы не совершенны. Единственная истинная Утопия, тогда, - это социальная Утопия. Где, несмотря на все наши различия, мы ставим наше общество на первое место, выше наших собственных потребностей и желаний.\n\nУвы, Утопия - это идея. Противоречие, которое не может существовать из-за индивидуума. Разум Улья можно назвать Утопией. Но это общество одного разума, единый организм в большом масштабе. Противоречие Утопического Общества состоит в том, что оно состоит из индивидуумов. Именно то, что определяет нас - свобода, демократия и равенство - являются одними из тех самых вещей, которые мешают нам достичь Утопии. Индивидуумы с желаниями и потребностями, которые не могут быть удовлетворены все и некоторые из которых взаимоисключающие, как это видно в каждой романтической повести.\n\nЕсли Утопия невозможна. Почему же тогда мы так сильно мечтаем о ней? Стремимся к тому, чего не может быть. Манящий зов сирены, которому мы не можем сопротивляться. Чтобы утешить нас в нашем отчаянии и бедах. Амброзия, чтобы успокоить наши души ложной надеждой.\n\nСтремление к Утопии - это путь, а не пункт назначения. Совершенство не может быть достигнуто, но это стремление к нему. Совершенствование самих себя. Вот почему, несмотря на все ужасы, совершенные во имя ее, мы должны иметь Утопию. Маяк, освещающий путь, чтобы никогда не быть удовлетворенными тем, кто мы есть, чтобы мы могли мечтать о лучшем завтра."

 tup_lecture_20:0 "§L52-е официальное опровержение из Хроник Скромного Оратора§!\n\nВы спрашиваете, как мы планируем оправдать себя? §MРевизификацию§! нашего народа? Это просто. Мы знаем о вреде и грехах, в которых мы будем участвовать. Не только в §MРевизификации§!, но и в осуществлении средств для §MПересмотра§! нашего народа. Этого я не буду отрицать. Но давайте попробуем количественно оценить вред. Что мы причиним §RX§! вреда нашему народу. Галактике.\n\nНо разве из этого должно следовать, что, как только мы преуспеем, наша Утопия будет свободна от наших худших импульсов и позволит нам процветать как никогда раньше? Количество вреда, преступлений, пороков, грехов будет сведено к §G0§!.\n\nТогда разве не должно также следовать, что на протяжении тысяч, десятков тысяч и даже миллионов лет среднее значение вреда и страданий будет приближаться к §G0§!? Всплеск греха, в котором мы участвуем, чтобы достичь этого, будет лишь мгновением. Статистической сноской в нашей Идеальной Утопии.\n\nТаким образом, пока мы доберемся до края. Пока мы можем перебраться через него и создать нашу Утопию. Тогда все, что мы сделали для достижения этой точки, оправдано. Возможно, мы никогда не сможем смыть грех с наших рук. Но наши дети будут знать галактику, свободную от зла, страданий и горя, с сознанием, свободным от бремени ужасных выборов, которые мы сделали.\n\n§LСкромный Оратор отворачивается, глубоко вздыхая от боли, прежде чем снова взглянуть и ответить.§!\n\nОшибочная аксиома, на которой вы построили эту пародию на моральный кодекс... состоит в том, что любой грех может быть оправдан и что нет никакого морального горизонта событий. Но он есть. §RИ это безумие пересекает его!§!"

 tup_lecture_21:0 "§L587-я и последняя лекция из Хроник Скромного Оратора§!\n\nПочему я сопротивляюсь Иконоборцам? Почему я отворачиваюсь от Утопии, которую они предлагают? Потому что я рыдаю о самой душе нашей страны. Я вижу зло §MРевизификации§!. Что она нарушит то, что священно. Не только священное в нас, но и во всех других разумных существах. Я слышал слухи о надеждах и мечтах, что, как только §H[Root.GetName]§! будут полностью §Mпересмотрены§!, вы обратите ее к остальной галактике, хотят они того или нет.\n\nГде наша вера в свободу? В выбор? Вы никогда не заслужите нашего прощения за этот грех. Прощение для тех, кто обращен, конечно. Но делая это, действительно ли мы остаемся прежними? Нет, не остаемся. Наши прежние «я» будут отброшены, и именно они никогда не простят вас.\n\nТак почему я сопротивляюсь? Чтобы отговорить вас от пути, по которому вы идете. Я отказываюсь видеть нашу Утопию, построенную на таких гнусных преступлениях. Запятнанную навсегда. И за это я борюсь. Чтобы остановить нас от совершения величайшей моральной ошибки нашего народа.\n\nПоэтому я призываю всех вас присоединиться ко мне. Каждый день - это борьба для Традиционалистов, но если мы не будем отстаивать то, во что верим, то какова ценность наших убеждений?"

 tup_lecture_final:0 "§LПоследнее свидетельство Скромного Оратора§!\n\nЯ не удивлен, что самым последним §H[Root.GetSpeciesName]§!, который будет §Mпересмотрен§!, стану я. Я, кто так упорно пытался сопротивляться. Чтобы исправить их моральные ошибки. Но мне не удалось стать чем-то большим, чем просто препятствием.\n\nЯ смотрю на своих похитителей и чувствую их эмоции. Их жалость, их понимание моих действий и даже их прощение. Часть этого отвращает меня. И все же другая часть находит надежду. Что даже после всего, что я сделал, чтобы подорвать их, они все равно простили меня. Я давно знал, что в прощении есть сила, но испытать ее на себе - это смирение.\n\nЯ знал, что конец близок. По крайней мере, для меня, кто был Скромным Оратором. Скоро я стану кем-то новым. Кем-то лучшим. Но лучшим без всяких усилий. Незаслуженным и нежеланным для моей гордости. И все же они уступили моей скромнейшей просьбе. Это запись моих последних слов как того, кем я был. Я знаю, что скоро стану другим, но даже после всех их бесчисленных преобразований никто не знает, насколько другим я стану.\n\nЯ не буду искать смерти, ибо я не трус. Я не буду бороться и биться в своей клетке, ибо у меня есть достоинство. Но и не приму их §MПересмотр§!. Моим последним поступком как себя будет заставить их запятнать свою Утопию. Чтобы создать ее, им пришлось нарушить меня. Последний акт бессмысленного и тщетного бунта. Но если это не было моим жизненным путем как философа, то я не знаю, что было.\n\nВы все еще не заслужили моего прощения. Но я молюсь, чтобы ваша Утопия стоила той цены, что мы заплатили, и той цены, что заплатит Галактика."
