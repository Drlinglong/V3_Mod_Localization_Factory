 tup_utopic_events.1001.desc:0 "Используя §HУтопическую Энергию§!, наши лидеры могут быть улучшены следующими способами:\nУдалить все негативные черты\nУтопическая Инфузия, Уровень 1 - Удаляет все негативные черты и добавляет §HРьяный§! и §HАдаптивный§!\nУтопическая Инфузия, Уровень 2 - Все преимущества Уровня 1, а также добавляет §HВосходящая Утопия§! и §G2 случайные классовые черты§! - Требуется Уровень Кризиса 2\nУтопическая Инфузия, Уровень 3 - Все преимущества Уровня 2, §Gповышение на 1 уровень§!, и §Gслучайная черта ветерана§! - Требуется Уровень Кризиса 3\nУдалить все негативные черты у всех лидеров - Требуется Уровень Кризиса 2\n\nОбратите внимание, что каждый лидер может получить преимущества каждого уровня Утопической Инфузии только один раз. Предлагаемые для §MПересмотра§! лидеры - это лидеры наивысшего применимого уровня для каждого класса по данной опции.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
