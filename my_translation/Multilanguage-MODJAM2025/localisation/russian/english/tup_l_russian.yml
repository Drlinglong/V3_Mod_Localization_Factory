 COMMENT:0 "======================================================================================================================="
 tup_situation_events.110:0 "Нестабильность на §H[tup_situation_target.GetName]§!"
 tup_situation_events.110.desc:0 "Протесты умеренных и традиционалистов начали вспыхивать по всей §H[tup_situation_target.GetName]§!. Волнения имеют побочный эффект, препятствуя всякому производству, и могут выйти из-под контроля, если мы не предпримем действия по их смягчению и восстановлению порядка."
 tup_situation_events.111:0 "Рост преступности на §H[tup_situation_target.GetName]§!"
 tup_situation_events.111.desc:0 "Из-за потрясений Реформации безработица и бедность распространяются с угрожающей скоростью на §H[tup_situation_target.GetName]§!. Этим печальным положением дел пользуются местные преступные организации, которые находят множество легких жертв и отчаявшихся новобранцев.\n\nВ качестве временного решения мы увеличили пособия по безработице на §H[tup_situation_target.GetName]§!. Мы также можем попытаться набрать больше полицейских сил, а также улучшить условия жизни затронутых групп населения. Но маловероятно, что ситуация разрешится сама собой, пока мы не завершим Реформацию. Нам потребуется предпринять решительные действия, чтобы предотвратить формирование значительного преступного мира на §H[tup_situation_target.GetName]§!."
 tup_situation_events.112:0 "Замечены силы традиционалистов в §H[pirate_system.GetName]§!"
 tup_situation_events.112.desc:0 "Хотя большая часть несогласия с Реформацией была мирной, некоторые традиционалисты увидели в неизбежном движении к нашей Утопии угрозу своей собственной идентичности и взялись за оружие, чтобы остановить это. Они начали выводить корабли в вооруженный конфликт в попытке остановить нас. Как бы это ни тяготило нашу совесть, эти силы должны быть разгромлены, если мы хотим обеспечить нашу Утопию."
 tup_situation_events.113:0 "Саботаж на §H[tup_situation_target.GetName]§!!"
 tup_situation_events.113.desc:0 "Хотя большая часть несогласия с Реформацией была мирной, некоторые традиционалисты увидели в неизбежном движении к нашей Утопии угрозу своей собственной идентичности и взялись за оружие, чтобы остановить это. Радикальные элементы развязали против нас опустошительную планетарную террористическую атаку на §H[tup_situation_target.GetName]§!. Несмотря на это ужасное деяние, мы не отступим и не поддадимся их требованиям. Утопия должна быть достигнута, несмотря ни на какие возражения, чтобы мы могли оставить позади такие страдания, раздор и недоверие."
 tup_situation_events.114:0 "Общеимперские волнения"
 tup_situation_events.114.desc:0 "Общественная Реформация сказалась на нашей империи. Несмотря на наши попытки объединить наше общество, мы, наоборот, раскололи его. Ржавые, смещенные шестерни трутся друг о друга вместо того, чтобы работать в гармонии. Даже перед лицом совершенства наших §MПреобразованных§! граждан, наша способность работать с теми, кто еще не был одарен, часто была напряженной. Недоверие и раздор среди нашего населения значительно усложнили достижение целей как внутри, так и вне империи."
 tup_situation_events.115:0 "Открытая война и террористические атаки"
 tup_situation_events.115.desc:0 "Хотя большая часть недовольства Реформацией была мирной, некоторые Традиционалисты восприняли неизбежное движение к нашей Утопии как угрозу самой своей идентичности и взялись за оружие, чтобы остановить это. Радикальные члены совершили разрушительную атаку на наших §MПересмотренных§! граждан [Root.GetSpeciesNamePlural]. Эти целенаправленные атаки были совершены одновременно по всей нашей империи и привели к бесчисленным жертвам, прежде чем нам удалось поймать виновных.\n\nЕдинственным светлым пятном в этой ужасной ситуации было то, что Традиционалисты, ответственные за это зверство, были арестованы, что привело к захвату всей ячейки, ответственной за это бедствие. Хотя это мало что сделает, чтобы утешить тех, кто потерял своих близких, это позволит нам беспрепятственно продвигаться в Реформации."
 tup_situation_events.116:0 "С опережением графика"
 tup_situation_events.116.desc:0 "При всем стрессе и волнениях, которые вызвала Реформация, приятно наконец услышать хорошие новости. Отчасти благодаря пламенной речи §H[tup_situation_target.GetName]§! несколько наших граждан согласились на §MПересмотр§!, даже согласившись оплатить процедуру самостоятельно, вместо того чтобы полагаться на правительство в обеспечении §HУтопической Энергии§!, необходимой для нее. Благодаря усилиям §H[tup_situation_target.GetName]§! мы опережаем график завершения Общинной Реформации."
 tup_situation_events.117:0 "Возросшие требования к §H[tup_situation_target.GetName]§!"
 tup_situation_events.117.desc:0 "В попытке умиротворить Умеренных и Традиционалистов на §H[tup_situation_target.GetName]§! было предложено временно увеличить количество Удобств и Товаров массового потребления на планете в обмен на согласие с требованиями Общинной Реформации. Хотя это будет дорого, ваши советники согласны, что, если мы можем себе это позволить, это будет выгодный обмен. Однако следует отметить, что если мы откажемся, они будут весьма недовольны."
 tup_situation_events.117.agree:0 "Одобрить предложение"
 tup_situation_events.117.disagree:0 "Отклонить их требования"
 tup_situation_events.120:0 "Общинная Реформация продолжается"
 tup_situation_events.120.desc:0 "Мы добились значительных успехов в §Mпересмотре§! наших граждан для Общинной Реформации. Хотя эти граждане теперь являются §LСуществами с безупречной моралью§!, стремящимися к нашей Утопии, нам еще предстоит полностью §MПересмотреть§! всю нашу империю, и многие из тех, кто сопротивляется, непоколебимы в своем противодействии, будь то из-за страха, невежества или этических убеждений. Но мы не отступим сейчас, не тогда, когда Утопия наконец-то достижима."
 tup_situation_events.200.name:0 "Последний оплот сопротивления Утопии"
 tup_situation_events.200.desc:0 "По мере приближения к концу нашего пути к Утопии, последние очаги сопротивления упорно сопротивляются нашему приглашающему жесту с тревожной свирепостью и злобой. Под предводительством философа, §HСкромного Оратора§!, последние остатки Традиционалистов собрали свои силы в §H[pirate_system.GetName]§!, пытаясь отсрочить нашу Утопию.\n\nПобеда над этими силами положит конец движению Традиционалистов и позволит нам наконец §MПересмотреть§! последних из наших граждан."
 tup_situation_events.200.a:0 "Мы вовлечем их"
 tup_situation_events.206.name:0 "Традиционалисты захвачены"
 tup_situation_events.206.desc:0 "С уничтожением их звездной базы мы наконец положили конец последнему оплоту Традиционалистов, прекратив враждебные действия и сопротивление Реформации. Их лидер, §HСкромный Оратор§!, также был захвачен. У нас не должно быть больше препятствий для завершения §MРевизификации§! нашей страны."


