 tup_utopic_events.1015.sell:0 "Преобразовать §HУтопическую энергию§! в Единство"
 tup_utopic_events.1017.desc:0 "Прежде чем мы завершим строительство §HДвигателя объединения§!, нам необходимо пройти четыре испытания, которые мы назвали §MМалыми ревизификациями§!. Однако каждое испытание потребует значительных первоначальных затрат ресурсов, включая §HУтопическую энергию§!, прежде чем мы сможем начать. Как только мы накопим и распределим соответствующие ресурсы, будет активирован §HОсобый проект§!, который позволит нам приступить к испытанию.\n\nПосле завершения всех четырех испытаний мы сможем доработать конструкцию Двигателя объединения и завершить его строительство. По завершении строительства нам следует начать накапливать §HУтопическую энергию§!, необходимую для §MПересмотра§! Галактики.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
