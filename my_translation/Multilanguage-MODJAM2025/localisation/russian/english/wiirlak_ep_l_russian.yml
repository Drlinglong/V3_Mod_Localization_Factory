 wiirlak_ep_ap_evergrowth:0 "§HВечнорост§!"

# Resource
 wiirlak_ep_resource_mycogrowth:0 "Микорост"
 wiirlak_ep_resource_mycogrowth_desc:0 "Полуразумная грибковая решетка, собранная из $wiirlak_ep_pc_bloom_plural$. Она служит рассадником для нового терраформирования и является истинным мозгом растущего галактического сада."
 wiirlak_ep_resource_mycogrowth_name:0 "$wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_value:0 "£wiirlak_ep_resource_mycogrowth£ $VAL|0$"
 wiirlak_ep_resource_mycogrowth_current_value:0 "$menace_current_value$"
 wiirlak_ep_resource_mycogrowth_gaining:0 "Выполните §HЦели кризиса§!, чтобы получить больше §Y$wiirlak_ep_resource_mycogrowth$§!."

 wiirlak_ep_resource_mycogrowth_crisis_level_unlocked:0 "$menace_crisis_level_unlocked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_desc:0 "$menace_crisis_level_desc$"

 wiirlak_ep_resource_mycogrowth_crisis_level_locked:0 "$menace_crisis_level_locked$"
 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "Имеет £wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! $wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "Столетиями ученые говорили о грядущем §RКризисе§! — последнем испытании, которое проверит волю каждой звездоплавающей цивилизации. Теории варьировались от восстания синтетиков до межпространственной войны, но мало кто по-настоящему понимал, какую форму примет конец. \n\nЭто будет не огонь. Не сталь. Не тишина. \nЭто будет §Rжизнь§!. \n\nТо, что начиналось как экологическое господство, стало чем-то иным — чем-то рекурсивным, вирусным, разумным. $wiirlak_ep_ap_evergrowth$ распространяется не путем завоевания, а путем обещаний: обновления, жизненной силы, трансценденции. Но цена — это все. \n\nПланеты не падают. Они расцветают. \nИ когда каждый мир станет садом... галактика, какой мы ее знали, исчезнет."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Споры и Корни"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "Выполнение §HЦелей кризиса§! позволяет добывать £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§! — жизненно важное вещество, подпитывающее распространение $wiirlak_ep_ap_evergrowth$. По мере того как все больше миров поглощаются и преобразуются в плодородные места обитания, наша хватка на галактике усиливается. \nВ конечном итоге мы должны построить §HМико-корневую сеть§! и запустить §HГипертрансформацию§!, терраформируя все обитаемые миры, чтобы положить начало новому живому порядку."



# Event Chain
 wiirlak_ep_evergrowth_protocol_chain:0 "$wiirlak_ep_ap_evergrowth_protocol$ Возвышение"
 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "То, что другие называют упадком, мы называем трансформацией. \n\nЗвезды не горят вечно. Жизнь должна приспосабливаться или гнить вместе со старой галактикой. \n\nМы решили перерасти... и расцвести из этого."

 wiirlak_ep_evergrowth_protocol_levels:0 "$crisis_level_reached$"
 wiirlak_ep_evergrowth_protocol_bloom_worlds:0 "$wiirlak_ep_pc_bloom$ преобразован"


# Special Projects
 WIIRLAK_EP_FINAL_PROJECT_1:0 "Укоренить Галактику"
 WIIRLAK_EP_FINAL_PROJECT_1_DESC:0 "Дерево не может процветать в одиночку. Его корни должны соприкасаться с корнями повсюду в тверди небесной. \n\n$wiirlak_ep_objectives$"

 wiirlak_ep_objectives:0 "[wiirlak_ep_objectives_step]"
 wiirlak_ep_objectives_step_1:0 "§HТребования:§! \n[wiirlak_ep_objectives_step_1_empire_check] \n[wiirlak_ep_objectives_step_1_total_check] \n[wiirlak_ep_objectives_step_1_capital_check]"

 wiirlak_ep_objectives_step_1_empire:0 "По крайней мере §Y[wiirlak_ep_half_total_empire]§! $concept_empires$ имеют §Y$wiirlak_ep_pc_bloom_plural$§! в пределах своих границ ([wiirlak_ep_total_empire_bloomed])"
 wiirlak_ep_objectives_step_1_total:0 "По крайней мере §Y[wiirlak_ep_percent_bloomed_system]§! §Y$wiirlak_ep_pc_bloom_plural$§! в галактике ([wiirlak_ep_actual_percen_bloomed_system])"
 wiirlak_ep_objectives_step_1_capital:0 "Столица — это §Y$wiirlak_ep_pc_bloom$§! \n\n$RESEARCHING$ до выполнения требований не будет иметь никакого эффекта."

 wiirlak_ep_objectives_step_2:0 "§H$terraforming$:§! \n"
 wiirlak_ep_objectives_step_3:0 ""

# Level up Event
 wiirlak_ep_event_lvl_script_loc:0 "[wiirlak_ep_event_lvl_script_loc]"
 wiirlak_ep_event_lvl_desc_script_loc:0 "[wiirlak_ep_event_lvl_desc_script_loc]"

 wiirlak_ep_event_lvl_1:0 "Первое Семя"
 wiirlak_ep_event_lvl_1_desc:0 "Мечта о превращении некогда бесплодной корки и безжизненной пыли в цветущее под нашим руководством. Создание совершенно новой биосферы — живой, дышащей. Всегда развивающейся. \n\nКорни расколют мантию, споры разнесутся по океанам, и из этого контролируемого хаоса возникнет нечто совершенно новое: §Y$wiirlak_ep_pc_bloom$§!.\nПервое семя ждет, чтобы его посадили. Наша цель пускает корни."

 wiirlak_ep_event_lvl_1B:0 "Семя Среди Разумов"
 wiirlak_ep_event_lvl_1B_desc:0 "Следующий рубеж лежит не в пыли, а в городах. \n\nЕсли наши системы биоинтеграции должны распространяться без границ, мы должны совершить моральный, практический и эволюционный скачок: терраформировать обитаемые миры. Не эвакуировать, не очищать — а перезаписывать, пока они живы. \nНаши ученые сообщают о готовности. Споры могут адаптироваться. Жизнь выстоит — и изменится. \n\nТеперь должно быть принято решение. \nИспытаем ли мы цветение на мире, уже заполненном разумной жизнью? \nПокажем ли мы галактике, что это путь вперед?"

 wiirlak_ep_event_lvl_2:0 "Зеленое Сознание"
 wiirlak_ep_event_lvl_2_desc:0 "Мы считали себя хранителями природы. Мы ошибались. \n\n§Y$wiirlak_ep_pc_bloom_plural$§! не просто поддерживают нас — они общаются. В росте, погоде, миграции возникают узоры. Наши люди сообщают о ярких снах о великих кронах, шепчущих идеи. Некоторые говорят, что это духовно. Другие — что это биологический резонанс. \n\nЭффект реален: производительность резко возрастает, стабильность укрепляется, мутации распространяются — полезные, направленные, идеальные. \n\nМы не выращиваем планеты. Мы строим сознательные экосистемы — и они отвечают нам. \n\nРост больше не ресурс. Это язык."

 wiirlak_ep_event_lvl_3:0 "Корни Без Границ"
 wiirlak_ep_event_lvl_3_desc:0 "$wiirlak_ep_ap_evergrowth$ больше не требует разрешения на распространение. Ветры разносят наши споры по гиперкоридорам. Мигранты неосознанно становятся переносчиками. Наше присутствие превосходит корабли и флоты — оно заложено в самой природе. \n\nТайными средствами или терпеливым распространением спор почва галактики переписывается атом за атомом. Уже сейчас миры, находящиеся вне нашего контроля, ощущают это. Корни находят трещины в камне. Жизнь просачивается. \n\nВозможно, другие еще не знают, но теперь они часть нас. \n\nЭто лишь вопрос времени."

 wiirlak_ep_event_lvl_4:0 "Цветущая Спираль"
 wiirlak_ep_event_lvl_4_desc:0 "Сопротивления больше нет, есть только задержка. \n\nРост стал экспоненциальным. Наши системы управления органические. Наша архитектура сосудистая. Терраформирование теперь — рефлекс: когда мы селимся, мы изменяем. Даже наши враги стали почвой для наших саженцев. \n\nЭто больше не колонизация. Это интеграция. Галактика подчиняется замыслу жизни, не войной, а репликацией. Даже если мы остановимся, спираль не остановится. \nМы не можем остановиться. Цветение неизбежно."

 wiirlak_ep_event_lvl_5:0 "Симфония Спор"
 wiirlak_ep_event_lvl_5_desc:0 "Металл ржавеет. Камень трескается. Код разрушается. Но жизнь? Жизнь приспосабливается. \n\nПоследнее семя проросло. Из него возникла структура, непостижимая для разума — частично организм, частично двигатель, частично экосистема. Ее рождение вызывает бури. Ее дыхание пробуждает споры, дремлющие в каждом уголке звезд. \n\nТеперь целые миры изменятся за считанные дни. Цивилизации рухнут под цветущим небом. Пустота будет гудеть хлорофиллом и громом. Больше не будет сопротивления. Больше не будет стали. \n\nТолько почва. Только корни. Только мы. \nУ $wiirlak_ep_ap_evergrowth$ нет хозяина — и нет конца."

# Crisis Levels
 wiirlak_ep_evergrowth_protocol_level_1:0 "§U$wiirlak_ep_event_lvl_1$§!"
 wiirlak_ep_evergrowth_protocol_level_1_desc:0 "$crisis_level_1_desc$"

 wiirlak_ep_evergrowth_protocol_level_2:0 "§U$wiirlak_ep_event_lvl_2$§!"
 wiirlak_ep_evergrowth_protocol_level_2_desc:0 "$crisis_level_2_desc$"

 wiirlak_ep_evergrowth_protocol_level_3:0 "§U$wiirlak_ep_event_lvl_3$§!"
