# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "Укоренившаяся гармония"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "С согласия своих хранителей [THIS.GetName] претерпела изящную трансформацию. $wiirlak_ep_ap_evergrowth$ укоренился не как завоеватель, а как садовник — сплетая местные экологии с процветающими $wiirlak_ep_menap_terraforming_plural$ микологического узла. \n\nНебеса теперь мерцают биолюминесцентной пыльцой. Урожай растет в изобилии без обработки почвы. Местные жители сообщают об улучшении здоровья, более чистом воздухе и странном, но желанном чувстве цели. \n\nПрисоединившись к великому циклу, [THIS.GetName] становится не жертвой, а маяком того, что предлагает $wiirlak_ep_ap_evergrowth$: мир через процветающий симбиоз."
