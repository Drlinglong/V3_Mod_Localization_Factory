# Spy OP Events
 wiirlak_ep_operation_event_1:0 "Неуловимый Сдвиг"
 wiirlak_ep_operation_event_1_desc:0 "Одна из наших планетарных научных команд сообщила о необычных закономерностях в атмосферной микрофлоре, а также о нарушениях в химии почвы. Явных признаков саботажа нет. Но что-то изменилось."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Отслеживать аномалию"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Игнорировать ботаников. У нас есть более важные дела, на которых следует сосредоточиться."

 wiirlak_ep_operation_event_2:0 "Аномалия Флоры"
 wiirlak_ep_operation_event_2_desc:0 "То, что начиналось как тонкий биологический узор, теперь проявилось в виде обширных, подземных мицелиальных структур. Целые поверхностные зоны изменили цвет. Местные виды либо неестественно приспосабливаются... либо исчезают. Мы должны действовать сейчас, иначе трансформация завершится."
 wiirlak_ep_operation_event_2_answer_monitor:0 "Изучить это — возможно, мы сможем извлечь выгоду."
 wiirlak_ep_operation_event_2_answer_ignore:0 "Пусть идёт своим чередом"
 wiirlak_ep_operation_event_2_answer_resist:0 "Мы должны сопротивляться этому вторжению!"

 wiirlak_ep_operation_event_finish:0 "Мицелий Под Присмотром, Но Неукрощенный"
 wiirlak_ep_operation_event_finish_desc:0 "Трансформация §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! действительно началась. Местные власти обнаружили аномалию — природоохранные команды теперь с возрастающим усердием отслеживают наши грибковые векторы и экологический дрейф. \n\nОднако, даже при их бдительности, корни были посажены глубоко. Сеть $wiirlak_ep_operation_covert_seeding$ остается внедренной, но нетронутой. \nОни считают, что отвоевали свою почву. Но $wiirlak_ep_ap_evergrowth$ терпелив, и его цикл вечен."


 wiirlak_ep_operation_event_push_back:0 "Перерезанные Корни"
 wiirlak_ep_operation_event_push_back_desc:0 "Несмотря ни на что, наш мир сопротивлялся изменениям. Чужеродные наросты были стерилизованы, их подземные нити выжжены из биосферы. Атмосферные фильтры восстановили баланс. Местные экосистемы, хоть и искалеченные, уже показывают признаки восстановления. \n\nТот, кто пытался перековать нашу планету по своему образу, недооценил нашу решимость. $wiirlak_ep_ap_evergrowth$ может быть огромен, но его щупальца можно отрезать."

 wiirlak_ep_operation_event_overgrown:0 "Процветающий $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "Мы пытались сдержать это — понять это — но в конце концов §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! был изменён. \n\nТрансформация завершена. Небо теперь светится странными полярными сияниями, огромные кроны заслоняют спутниковые сканы, а сама почва пульсирует неузнаваемой жизнью. Наши технологии всё ещё функционируют, наши города всё ещё стоят, но мы больше не понимаем правил мира под нашими ногами. \n\n$wiirlak_ep_ap_evergrowth$ заявил свои права на это место. И теперь мы должны научиться жить на его корнях... или бежать."

# Situation
 wiirlak_ep_situation:0 "Неестественные Изменения"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "На одной из наших планет начались необычные экологические изменения. Если оставить их без контроля, она может подвергнуться необратимому терраформированию в чужеродную биосферу."

 wiirlak_ep_situation_desc_almost_complete:0 "Небеса над §Y[Target.GetName]§! темнеют от облаков, густых от спор. Местная жизнь задыхается или замещается. \nЕсли этот процесс завершится, планета станет полностью чужеродной. \nВремени на действия осталось катастрофически мало."
 wiirlak_ep_situation_desc:0 "На §Y[Target.GetName]§! происходят тонкие изменения. Изменения в атмосфере. Внезапный рост незнакомых грибковых штаммов. Состав почвы отклоняется от нормы. \nЧто-то меняет наш мир изнутри. И это ускоряется."
 wiirlak_ep_situation_desc_pushing_back:0 "Протоколы сдерживания действуют. Дезактивационные команды сообщают об успехе в остановке распространения мицелия. Экологический дрейф замедлился. \nНа данный момент мы приостановили трансформацию §Y[Target.GetName]§!."

