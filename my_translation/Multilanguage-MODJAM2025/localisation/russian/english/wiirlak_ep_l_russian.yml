# Final Events
 wiirlak_ep_warning:0 "Корни достигают звезд"
 wiirlak_ep_warning_desc:0 "Сообщение, охватывающее всю империю, расцветает на каждом узле связи, шепотом передается сквозь гравитационные колодцы и подпространство. $wiirlak_ep_ap_evergrowth$, некогда тихое экологическое любопытство, созрел во что-то совершенно иное. \n\n§Y[event_target:wiirlak_ep_crisis_player.GetName]§! провозгласил видение: полное объединение биосферы, распространение Цветения на все обитаемые миры. Они говорят не о завоевании, а об обновлении. О галактике, больше не раздробленной видами или суверенитетом, — но о той, что дышит как единая живая система. \n\nОни называют это миром. Другие уже назвали это стиранием. Одно ясно: они готовы. И они все еще растут."

 wiirlak_ep_warning_2:0 "Пятое Цветение"
 wiirlak_ep_warning_2_desc:0 "То, что когда-то казалось тревожной аномалией, теперь пустило корни среди звёзд. Так называемый $wiirlak_ep_ap_evergrowth$ достиг уровня распространения и сплочённости, который более не может считаться просто блуждающей идеологией. \n\nСпоровые сигнатуры теперь распространяются по гиперкоридорам. $wiirlak_ep_pc_bloom_plural$ резонируют в синхронизированных паттернах. Сообщения с окраинных систем описывают мутацию целых биосфер за одну ночь — не от терраформирования... а от чего-то более быстрого, странного, живого. \n\nХуже того, мы перехватили фрагментированные передачи: приглашения. Предложения 'присоединиться к решётке'. Союзы, сформированные не словами, а корнями, мицелием и обещанием стать частью чего-то большего. \n\nЧто бы это ни было — это уже не движение: это кризис."

 wiirlak_ep_warning_2_answer_aggressive:0 "Приготовьте флоты. Возможно, мы уже опоздали."
 wiirlak_ep_warning_2_answer_neutral:0 "Рост без порядка — это распад."
 wiirlak_ep_warning_2_answer_curious:0 "Возможно... нам стоит их послушать."


 wiirlak_ep_invitation:0 "Последние два лепестка"
 wiirlak_ep_invitation_desc:0 "Прежде чем Гипер-Трансформация сможет пустить корни, мы должны захватить ещё два плодородных поля. Наши агенты выявили империи, находящиеся на пороге — колеблющиеся, но ещё не враждебные. \n\nЕсли они примут наши споры, Цикл может завершиться без сопротивления. Если они сопротивятся... мы напитаем корни их прахом."
 wiirlak_ep_invitation_none_desc:0 "Завершён последний этап нашей трансформации. Мы больше не приспосабливаемся к галактике — галактика приспособится к нам. \n\nНаши споры тянутся от ядра до края, наши корни проникают в миры, считавшиеся бесплодными, и наше видение расцвело ясностью. \n\nЭпоха роста окончена. Настала эпоха распространения. \nВсе, кто противостоит нам, должны быстро решить: питать или гнить."
 wiirlak_ep_flag_chosen_by_crisis:0 "Уже приглашены"

 wiirlak_ep_invitation_empire_1:0 "[event_target:wiirlak_ep_crisis_potential_ally_1.GetName]"
 wiirlak_ep_invitation_empire_2:0 "[event_target:wiirlak_ep_crisis_potential_ally_2.GetName]"
 wiirlak_ep_invitation_empire_3:0 "[event_target:wiirlak_ep_crisis_potential_ally_3.GetName]"
 wiirlak_ep_invitation_empire_4:0 "[event_target:wiirlak_ep_crisis_potential_ally_4.GetName]"
 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "Приглашение к расцвету"
 wiirlak_ep_invitation_offer_desc:0 "§H[event_target:wiirlak_ep_crisis_player.GetName]§! передали нам последнее предложение:\n\nМы несём не флоты, не клинки, лишь голос крон. \nМы предлагаем вам будущее всей жизни: стать частью $wiirlak_ep_ap_evergrowth$. Поступая так, вы обретёте изобилие $wiirlak_ep_pc_bloom_plural$, гармонию спорового единства и защиту от грядущей бури. \n\nОтклоните это, и вы выберете увядание. Вы выберете войну."

 wiirlak_ep_invitation_offer_accept:0 "Пусть наши корни переплетутся."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Присоединится к ним в войне"

 wiirlak_ep_invitation_offer_reject:0 "Мы никогда не подчинимся этому заражению."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "Объявит войну $wiirlak_ep_ap_evergrowth$"

 wiirlak_ep_invitation_rejected:0 "Отказавшийся сад"
 wiirlak_ep_invitation_rejected_desc:0 "Несмотря на наше щедрое предложение позволить [From.GetName] насладиться благодатью $wiirlak_ep_ap_evergrowth$, они отказались. Они называют это порчей, угрозой, ложью. Глупцы, цепляющиеся за иссохшую землю, пока дожди льются свободно. \n\nПусть они увядают в своей изоляции — ибо у моря невежества нет берегов, и они решили утонуть в нём."
 wiirlak_ep_invitation_rejected_answer:0 "Они выбирают гниение"

 wiirlak_ep_invitation_accepted:0 "Корни среди звёзд"
 wiirlak_ep_invitation_accepted_desc:0 "Они преклонили колени. Не в страхе, но в безмолвном благоговении. Пелена их скептицизма разорвалась, как увядшая кора, и под ней — душа, отчаянно жаждущая цели. \n\nПервые споры уже прибыли — безмолвные курьеры, несомые гравитацией и волей. Их города теперь будут дышать с нами. Их почва запомнит. \n\nОни ещё не понимают той красоты, которую они призвали. Но они поймут. О, как они поймут. $wiirlak_ep_ap_evergrowth$ не завоёвывает; оно обнимает. И когда их небеса покроются пыльцой, а старые строения прогнутся под новыми корнями, они почувствуют это: тишину единства. Пульс цели. Последний ритм звёзд."



 wiirlak_ep_project_1_done:0 "Зелёная расплата"
 wiirlak_ep_project_1_done_desc:0 "Начинается. Под каждым небом наши корни пульсируют. В каждом вдохе наши споры шевелятся. Нам больше не нужно распространяться. Нам нужно только пробудиться. §HВеликий Расцвет§! пробуждается — не как экспансия, но как кульминация. \n\nНаши миротворцы поют гимн слияния. Наши ментальные сети тяжелеют от инстинкта и цели. Остаётся один финальный синтез: §HПробуждение§! $wiirlak_ep_ap_evergrowth$."

 wiirlak_ep_project_1_done_answer:0 "Начать финальный проект"
 wiirlak_ep_project_1_done_tooltip:0 "Начать $wiirlak_ep_decision_final_project$ $concept_decision$ на $CAPITAL$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "Разблокирован $wiirlak_ep_decision_final_project$ $concept_decision$ на $CAPITAL$"



 wiirlak_ep_project_2_done:0 "Мицелиальный импульс"
 wiirlak_ep_project_2_done_desc:0 "Подготовка продвигается без сопротивления. Решётка $wiirlak_ep_pc_bloom_plural$ теперь гудит в гармонии, их биосферы выровнены через подкоренные нейроволокна и планетарные питательные потоки. \n\nБыл отправлен импульс — тонкий, но мощный. Каждый $wiirlak_ep_pc_bloom$ шевелится, отзываясь синхронно, их коры слегка смещаются, словно дыша. \n\nНаши агенты среди звёзд сообщают о беспорядках. Пусть они паникуют. Пусть мобилизуются. Семена уже посажены."

 wiirlak_ep_project_2_done_answer:0 "Пусть они услышат, как это растёт."
 wiirlak_ep_project_2_done_tooltip:0 "Начать $wiirlak_ep_decision_final_project_2$ $concept_decision$ на $CAPITAL$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "Разблокирован $wiirlak_ep_decision_final_project_2$ $concept_decision$ на $CAPITAL$"

 wiirlak_ep_project_2_warning:0 "Корни углубляются"
 wiirlak_ep_project_2_warning_desc:0 "Они не остановились. Они не дрогнули. \n$wiirlak_ep_ap_evergrowth$ движется вперёд, ничто его не сдерживает. Все попытки сдержать цветение лишь выиграли время — и теперь это время угасает, как почва старого мира. Массивные энергетические всплески пронизывают их сети, тонкие геомагнитные импульсы отслеживаются по $wiirlak_ep_pc_bloom_plural$, выходя за пределы систем и видов. \n\nЭто больше не просто распространение. Это подготовка. \n\nНаши аналитики предупреждают, что то, что они сейчас готовят, может навсегда переписать планетарные биосферы по всей галактике — мгновенно. Их трансформация больше не потребует лет, только секунд. \n\nЕсли их не остановить сейчас, то, возможно, их вообще будет невозможно остановить."
 wiirlak_ep_project_2_warning_answer:0 "Мы должны действовать. Сейчас."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Пусть растут."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Каждый $wiirlak_ep_pc_bloom$ вибрирует от резонанса, планетарное сердцебиение ускоряется до своего финального крещендо. Мицелиальная решётка, которую мы сплели — сквозь кору, корни и дух — пробудилась. Больше не сеть. Нервная система. \n\nНебо затихает, почва дрожит. Затем — извержение. \n\nТоксичные моря становятся питательными лонами. Пустыни взрываются цветочными лавинами. Ледники расцветают сияющими грибами. То, что когда-то было бесплодным, теперь кишит подавляющей жизнью. Больше нет войны, которую можно было бы вести. Нет достаточно сильного сопротивления. \n\nГалактика наша, потому что это больше не галактика. \nЭто сад. Это $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "Мы не были завоевателями. Мы были самим ростом."

 wiirlak_ep_project_3_warning:0 "Последнее Цветение"
 wiirlak_ep_project_3_warning_desc:0 "Это произошло внезапно. \n\nПо всей галактике каждый $wiirlak_ep_pc_bloom$ взорвался сияющими облаками спор, выпуская в пустоту волны биоформирующей энергии. Миры, не затронутые ими, быстро были поглощены. Океаны стали биолюминесцентными. Города погрузились в безмолвие под удушающими лианами. Машины разъедались под инопланетным мхом. \n\nПопытки сопротивления провалились. Протоколы терраформирования были подавлены. Планетарные щиты разрушились. Одна за другой, звезды тускнели под покровом зелени и золота. \n\nГалактика не пала в огне. Она заросла."
 wiirlak_ep_project_3_warning_answer:0 "Мы опоздали..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...и теперь мы принадлежим корням."

