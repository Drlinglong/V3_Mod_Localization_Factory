 wiirlak_ep_evergrowth_protocol_level_5_requirements:0 "$TRIGGER_FAIL$ Требуется, чтобы не менее 90% колоний были §G$wiirlak_ep_pc_bloom$§!"
 wiirlak_ep_evergrowth_protocol_level_5_pass:0 "£trigger_yes£ Не менее 90% колоний являются §G$wiirlak_ep_pc_bloom$§!"



# Crisis Objectives
 wiirlak_ep_resource_mycogrowth_crisis_objective:0 "$menace_crisis_objective$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_gained:0 "$wiirlak_ep_resource_mycogrowth$ получено"
 wiirlak_ep_resource_mycogrowth_crisis_objective_reward:0 "$menace_crisis_objective_reward$"
 wiirlak_ep_resource_mycogrowth_crisis_objective_progress:0 "Мы получили £wiirlak_ep_resource_mycogrowth£ $AMOUNT$ от этой цели кризиса."


 wiirlak_ep_crisobj_own_bloom_world_name:0 "Владейте $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Наши корни пустились. Первый мир теперь пульсирует по нашему замыслу; свидетельство нашего мастерства биоформирования. Это больше не планета; это конечность, семенное ложе, декларация намерений. Расцвет начинается.\n\nВладейте $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "Заселите $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "Мы дышим тем, что вырастили. Воздух плотен от ветров, пронизанных спорами, а под нашими ногами кора земли дрожит от жизни. Это не колонизация, это сосуществование. Мы дома в саду, который создали.\n\nЗаселите $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "Терраформируйте в $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "Старый мир исчез. На его месте лианы поглощают сталь, кроны деревьев закрывают небо, а фотосинтетические башни меняют очертания горизонта. Преобразование необратимо и прекрасно.\n\nТерраформируйте любой мир в $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Терраформируйте развитые планеты в $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "Даже самые искусственные конструкции могут быть поглощены. Суперструктуры приходят в упадок, а цифровые разумы задыхаются под мхом и плесенью. Биосфера не терпит соперников — даже совершенства.\n\nТерраформируйте развитую планету (Мир-улей, Мир машин, Экуменополис и т. д.) в $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Терраформируйте на территории другой империи"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "Мы не стучались. Мы не спрашивали. Наши корни проросли незаметно, и мир расцвел под чужим надзором. Их отрицание не сможет уничтожить то, что мы уже вырастили.\n\nТерраформируйте планету на территории другой империи"

 wiirlak_ep_crisobj_kill_fauna_name:0 "$crisobj_kill_space_fauna_name$"
 wiirlak_ep_crisobj_kill_fauna_desc:0 "$crisobj_kill_space_fauna_desc$"

 wiirlak_ep_crisobj_kill_bioships_name:0 "$crisobj_kill_bioships_name$"
 wiirlak_ep_crisobj_kill_bioships_desc:0 "$crisobj_kill_bioships_desc$"

# Crisis Perks
 wiirlak_ep_menap_food_1:0 "Мицелиальное питательное вещество"
 wiirlak_ep_menap_food_1_desc:0 "Ускоренная биосфера обогащает почву и насыщает воздух органическими соединениями. Каждый урожай пульсирует необузданным изобилием."

 wiirlak_ep_menap_tech_1:0 "Цветочный генезис"
 wiirlak_ep_menap_tech_1_desc:0 "Единое дыхание жизни, преобразующее камень и лед в живую почву."
 mod_country_base_wiirlak_ep_resource_mycogrowth_produces_add:0 "$BASE$ $AUTOSAVE_EVERY_MONTH$ $wiirlak_ep_resource_mycogrowth$ $PRODUCTION$"
 wiirlak_ep_menap_tech_1_tooltip:0 "Увеличивает $mod_planet_jobs_produces_mult$ и $MOD_POP_BONUS_WORKFORCE_MULT$ за §Yуровень кризиса§! на $wiirlak_ep_pc_bloom_plural$ \n\n"

 wiirlak_ep_menap_terraforming_1:0 "Инженерия споровой решетки"
 wiirlak_ep_menap_terraforming_1_desc:0 "Где другие видят смерть, мы видим плодородную почву."


 wiirlak_ep_menap_food_2:0 "Симбиотическая инфраструктура"
 wiirlak_ep_menap_food_2_desc:0 "Мы больше не строим на планете — мы строим вместе с ней."
 wiirlak_ep_menap_food_2_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ ['concept_decision']:§! §Y$wiirlak_ep_decision_planet_boost$§! \n\n"

 wiirlak_ep_menap_tech_2:0 "Быстрое размножение"
 wiirlak_ep_menap_tech_2_desc:0 "Рост больше не стимулируется. Он ускорен."

 wiirlak_ep_menap_terraforming_2:0 "Адаптивные корни"
 wiirlak_ep_menap_terraforming_2_desc:0 "The $wiirlak_ep_ap_evergrowth$ приспосабливается к планете — каждый стебель, корень и лист."


 wiirlak_ep_menap_unity_1:0 "Зеленое давление"
 wiirlak_ep_menap_unity_1_desc:0 "Чем больше мы процветаем, тем сильнее галактика ощущает тяжесть нашего цветения."

 wiirlak_ep_menap_spy_op_1:0 "Тихое прорастание"
 wiirlak_ep_menap_spy_op_1_desc:0 "Наши споры невидимы. Наше намерение неизбежно."
 wiirlak_ep_menap_spy_op_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ $GALAXY_VIEW_EMPIRE_ESPIONAGE$ $OPERATIONS$:§! $wiirlak_ep_operation_covert_seeding$ \n\n"

 wiirlak_ep_menap_terraforming_3:0 "Цветоформа"
 wiirlak_ep_menap_terraforming_plural:0 "Цветоформы"
 wiirlak_ep_menap_terraforming_3_desc:0 "Наше население адаптируется к планете — мы становимся единым целым с $wiirlak_ep_ap_evergrowth$."


 wiirlak_ep_menap_food_3:0 "Зеленый Каскад"
 wiirlak_ep_menap_food_3_desc:0 "Одной системы недостаточно. Мы цветём скоплением, корень за корнем, сектор за сектором."
 wiirlak_ep_menap_food_3_tooltip:0 "['concept_decision'] §Y$wiirlak_ep_decision_planet_boost$§! улучшено для действия в пределах ['concept_sector']\n\n"
 mod_planet_farmers_minerals_produces_add:0 "£minerals£ $minerals$ за $pop_group_unit$ [farmer.GetIcon] [GetFarmerPlural]"

 wiirlak_ep_menap_tech_3:0 "Мастерство Засеивания"
 wiirlak_ep_menap_tech_3_desc:0 "Зачем ждать? Звезды должны расти сейчас."

 wiirlak_ep_menap_bombardment_1:0 "От Выжженного к Семени"
 wiirlak_ep_menap_bombardment_1_desc:0 "Смерть питает жизнь. Сожгите мертвых, и пусть $wiirlak_ep_ap_evergrowth$ восстанет из пепла."
 wiirlak_ep_menap_bombardment_1_tooltip:0 "§H$UNREADY_TOOLTIP_HEADER$ Тактика орбитальной бомбардировки:§! ['concept_wiirlak_ep_bombardment_verdant_purge'] \n\n"

 wiirlak_ep_menap_terraforming_4:0 "Совместимо $wiirlak_ep_menap_terraforming_3$"
