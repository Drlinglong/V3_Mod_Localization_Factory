 wiirlak_ep_event_seedbreaker_title:0 "Дар $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_event_seedbreaker_desc:0 "Все началось с тишины. Без фанфар. Без сопротивления. Только нежный пульс выравнивающихся систем — а затем всплеск. \nКопье светящихся спор прорвалось сквозь облака, кору и ядро. То, что вчера было миром, теперь разрушено и переосмыслено. \n\n§Y$wiirlak_ep_menap_tech_4$§! заговорил. \nТам, где когда-то стояли бесплодные скалы или непокорные города, теперь пульсирует зеленое дыхание $wiirlak_ep_ap_evergrowth$. Не просто изменился, а возродился. Кора расцветает инвазивными корнями. Атмосфера насыщена несущими семена ветрами. Жизнь утвердила себя с опустошительной грацией. \n\nДругие могут видеть в этом разрушение. Но мы знаем правду. Создание всегда выглядит как коллапс."

 wiirlak_ep_event_seedbreaker_target_title:0 "Цветение Погибели"
 wiirlak_ep_event_seedbreaker_target_desc:0 "Мы думали, это оружие. Мы ошибались. \n\nКогда пришел Разрыватель Семян, не было приказов об эвакуации — только смятение. Небеса над §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! распахнулись, и из разлома хлынул не огонь, а споры — бесконечный поток изумрудных облаков, которые удушили воздух, переписали почву и раздули реки ползучими корневыми венами. \n\nВ течение нескольких часов наши города заросли. Машины заржавели на своих местах, улицы исчезли под листвой, которая пульсировала, как живая. Целые районы обрушились под биомассой размером с башни. Планета все еще жива, но уже не наша. Больше нет. \n\nОни не завоевали §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!. Они переписали ее. \nИ она все еще растет."

