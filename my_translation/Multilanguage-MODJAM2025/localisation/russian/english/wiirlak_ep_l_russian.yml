 wiirlak_ep_spread_the_evergrowth:0 "Распространить $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_spread_the_evergrowth_desc:0 "$wiirlak_ep_ap_evergrowth$ простирается не с оружием, а с корнями. Они предлагают наставление, процветание и цель — если мы готовы позволить нашим мирам расцвести под их видением. Принятие этого пакта означает переформатирование наших планет... и, возможно, нас самих."
