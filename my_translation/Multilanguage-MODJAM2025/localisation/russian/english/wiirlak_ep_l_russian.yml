# Orbital Bombardment Stance
 bombardment_wiirlak_ep_verdant_purge:0 "Зеленое Очищение"
 bombardment_wiirlak_ep_verdant_purge_desc:0 "Пусть $wiirlak_ep_ap_evergrowth$ расцветет на этом мире. \n- §RОгромный§! урон §Yармиям§!\n- §RОгромный§! урон §Yпланете§!\n- §RОгромный§! урон §Yнаселению§!\n- Терраформирует планеты в §G$wiirlak_ep_pc_bloom_plural$§! или уничтожит те, что не могут быть терраформированы."

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "Зеленая Осада"
 wiirlak_ep_event_bombarded_desc:0 "Сначала мы подумали, что это осадки. Споры опускались как пыль, покрывая здания, леса, людей. Теперь почва горяча и жива. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! больше не просто подвергается бомбардировке — она меняется. Сам воздух изменился, и поверхность уступает место инвазивной микофлоре, пульсирующей под обстрелом. Наши сканеры подтверждают сдвиг в атмосфере; это замена. \n\nТерраформация началась... без нашего согласия. Захватчики не просто уничтожают наш мир. \nОни перезаписывают его."

 wiirlak_ep_event_bombarded_origin_desc:0 "Бомбардировка когда-то была методом сломить сопротивление. Теперь это способ засеять будущее. Под кратерами и разрушенными строениями §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! что-то пробуждается — не смерть, а начало.\n\nСпоры, переносимые нашими судами, глубоко проникли в раненую планету. Трещины в коре источают фотосинтетический туман. Бетон трескается под ползучими корнями. Местная биосфера сопротивляется, но уже проигрывает. \n\n$wiirlak_ep_ap_evergrowth$ пустил корни. Этот мир станет нашим не через завоевание, а через трансформацию."

 wiirlak_ep_event_bombarded_answer:0 "$wiirlak_ep_ap_evergrowth$ пускает корни"

 wiirlak_ep_event_bombarded_terraformed:0 "Заросший"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "То, что началось как ползучая инфестация, теперь стало абсолютным. После долгих лет безмолвного завоевания [THIS.GetName] расцвела по образу $wiirlak_ep_ap_evergrowth$ — каждый лес стал живым нервом, каждый вдох извлекается из спор процветающей, разумной экосистемы. \n\nГорода стоят, окутанные под высоченной биолюминесцентной флорой, их силуэты сведены к простому каркасу для воли нового мира. Коренная жизнь либо бежала, либо погибла, либо была преобразована в формы, более подходящие для симбиоза. \n\n[THIS.GetName] больше не является миром старой галактики. Это $wiirlak_ep_ap_evergrowth$ во плоти."

