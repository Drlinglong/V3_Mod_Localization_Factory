# Decision
 wiirlak_ep_decision_final_project:0 "Генезис $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_decision_final_project_desc:0 "$wiirlak_ep_ap_evergrowth$ – это не оружие, а точка отсчета, галактическая яйцеклетка, средоточие всей жизни, взращенной под эгидой $wiirlak_ep_ap_evergrowth$. Выросшее из планетарной коры и нейронной решетки, это образование высвободит волну синхронизированных терраформирующих импульсов. \n\nНи один мир не останется незатронутым. Ни одно небо не останется незацветшим. Это не конец. Это корень."
 wiirlak_ep_decision_final_project_tooltip:0 "§HПродвинуть Кризис§!"


 wiirlak_ep_decision_final_project_2:0 "Пробудить $wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_decision_final_project_2_desc:0 "Каждый корень. Каждая ветвь. Каждая спора. Каждый $wiirlak_ep_pc_bloom$ — это нервное окончание, и теперь они сойдутся. Время медленного роста закончилось. \n\nМы сокрушим границы между планетой и семенем. Больше никаких ожиданий, никакого шепота. С помощью собранного $wiirlak_ep_resource_mycogrowth$ тысячи миров мы перепишем галактику — не пламенем или металлом, но жизнью. Безжалостная. Всепоглощающая. Вечная."
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

# Modifier
 wiirlak_ep_modifier_blooming_warning:0 "Сингулярность $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_modifier_blooming_warning_desc:0 "Мы приближаемся к точке невозврата. \n\nВсе $wiirlak_ep_pc_bloom_plural$ перестанут быть просто планетами. Они станут передатчиком, спорой, узлом в конечном замысле $wiirlak_ep_ap_evergrowth$. \n\nЕсли сигнал будет подан, оно не просто вырастет — оно станет всем."

