# Tech event
 wiirlak_ep_tech_event:0 "Первые плоды"
 wiirlak_ep_tech_event_desc:0 "Сеть отвечает. \n\nНаши споры насыщают почву, корни целеустремлённо пульсируют, а облака-пологи густеют. $wiirlak_ep_pc_bloom_plural$, некогда нестабильные эксперименты в терраформировании, теперь дают урожай с поразительной щедростью. Еда. Исследования. Единство. Рост. $wiirlak_ep_ap_evergrowth$ не просто преобразует — оно вознаграждает. \n\nЭкосистема стабилизировалась во что-то новое: не планетарные биомы, а планетарные органы. Сетевая биосфера, способная на большее. Способная на всё. \nЭто лишь первые плоды. Гораздо больше ждёт впереди."


