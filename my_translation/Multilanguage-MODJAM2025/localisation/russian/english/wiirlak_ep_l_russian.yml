 wiirlak_ep_evergrowth_protocol_level_4_pass:0 "£trigger_yes£ Не менее 75% колоний являются §G$wiirlak_ep_pc_bloom$§!"

 wiirlak_ep_evergrowth_protocol_level_5:0 "§U$wiirlak_ep_event_lvl_5$§!"
