 wiirlak_ep_operation_covert_seeding:0 "Скрытый Посев"
 wiirlak_ep_operation_covert_seeding_desc:0 "По мере созревания цветения наши средства распространения преодолевают физические границы. Споры адаптируются, корни прислушиваются, и терраформирование начинается бесшумно внутри стен наших врагов."
