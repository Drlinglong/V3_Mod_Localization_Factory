 wiirlak_ep_modifier_forced_blooming_desc:0 "Эта планета принудительно трансформируется $wiirlak_ep_ap_evergrowth$."


# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "Тихое Цветение"
 wiirlak_ep_all_terraformed_answer:0 "$wiirlak_ep_ap_evergrowth$ распространяется"

 wiirlak_ep_all_terraformed_step_2_desc:0 "Сеть завершена. Каждый обитаемый мир теперь пульсирует в гармонии с $wiirlak_ep_ap_evergrowth$ — живой, плодородный, неостановимый. \n\nОднако окончательная метаморфоза — Превосходство Цветения — остается незавершенной. Звезды ждут в тихом благоговении, пока живая сеть безмолвно гудит, ее цель достигнута, но не завершена. \n\nТо, что должно было стать единственным моментом эволюции, вместо этого стало бесконечным цветением. Галактика дышит с нами. Но мы... медлим. \nНужен ли нам финал, если мы уже победили?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "$wiirlak_ep_ap_evergrowth$ охватывает звезды. Каждый обитаемый мир — узел в грибной сети, каждая экосистема — зеркало ее воли. \n\nОднако никакого финального всплеска не было высвобождено. Рост стал целью. Проект Вознесения — Гипер-Трансформация — был намечен, спланирован... но так и не начат. \n\nВозможно, он был заброшен. Возможно, $wiirlak_ep_ap_evergrowth$ решило, что больше не нуждается в такой церемонии. \n\nИ вот галактика меняется, тихо, полностью. Навсегда."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "$wiirlak_ep_ap_evergrowth$ достигло того, что никто не считал возможным: каждый обитаемый мир теперь процветает, покрытый цветущими био-гобеленами. Жизнь царит, обширная и переплетенная. \n\nНо звезды наблюдают за другим. Кто-то другой теперь заявил права на звание галактической угрозы. Цветение было недостаточно быстрым. \n\n$wiirlak_ep_ap_evergrowth$ наблюдает. Ждет. Оно все еще процветает. Оно все еще распространяется. Но галактика теперь дышит по-новому."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "Без апокалиптического оружия или громких заявлений галактика была перестроена. Медленно, бесшумно — $wiirlak_ep_ap_evergrowth$ продвигалось. Шпионские сети распространяли споры в тени. Бомбардировки засеивали плодородный распад. \n\nИ теперь, без фанфар и финального акта, галактика представляет собой один обширный сад. \n\nНикто не заметил, пока это не произошло. Небо не рухнуло. Оно стало зеленым."


