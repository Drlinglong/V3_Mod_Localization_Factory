	darktec_crisis_chain_title:0 "$darktec_ap_postbaryonic$"
	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\nИзначально мы решили сосредоточить применение параматерии на промышленных целях, улучшая нашу производительность и увеличивая возможности по сбору параматерии."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\nИзначально мы решили сосредоточить применение параматерии на военные цели, создавая корабли, способные искажать реальность и переключаться между состояниями материи."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\nИзначально мы решили сосредоточить применение параматерии на научных и видовых целях, и мы нашли способы соединить некоторые наши качества с ней."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\nОднако радикальный поворот событий привел к нашей трансформации, когда мы на фундаментальном уровне объединили свою материю с энтропией, и теперь мы изменились, мы превратились в Энтросферных."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\nОднако радикальный поворот событий заставил нас объединить нашу сущность с настроенной темной материей, еще больше улучшив то, чем мы являемся, как мы существуем и как это применять в других разработках."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\nВывод, к которому мы пришли после изучения полей как энтропии, так и темной материи, заключался в том, что можно создать определенную точку во времени и пространстве, где мы могли бы сфокусировать параматерию, чтобы создать мощную «Аномалию», которую мы могли бы использовать для изменения реальности по нашей воле.\nИ наконец, мы это сделали."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\nВ первый момент, когда мы заметили нестабильность Аномалии, мы решили позволить ей развиваться своим путем, поскольку вмешательство могло бы быть... контрпродуктивным."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\nВ первый момент, когда мы заметили нестабильность Аномалии, мы решили усилить ее защитный слой темной материи, насыщая его побочными продуктами энтропийной добычи."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\nВ первый момент, когда мы заметили нестабильность Аномалии, мы решили снабдить ее еще большей сфокусированной энтропией, чтобы стабилизировать двойную борьбу темных сил, происходящую на ее поверхности."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\nТерпеливо, когда аномалия начала искажать пространство и время вокруг себя, прежде чем стать критической, мы ждали."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\nМы не могли рисковать большей нестабильностью или разрушением после того, как аномалия начала изменять поток пространства и времени вокруг себя, поэтому мы решили переместить часть нашего несформировавшегося населения на ее поверхность, где они, по-видимому, преуспели."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\nПо мере того как внешняя защита аномалии усиливается темной материей, аномальные нарушения исчезают."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "\n\nМы перегрузили Аномалию все большим количеством параматерии, когда ее внутренние силы угасали, и наконец стабилизировали ее."


