	darktec_ap_postbaryonic_desc:0 "Долго мы наблюдали, как вселенная схлопывается в себя, а пустота медленно пожирает до последней звезды, последнего света во всем сущем; Теперь настало время, когда мы знаем, как отменить эту катастрофу, как предотвратить ее и как обратить ее себе на пользу. Энтропия закончится вместе с нами."
