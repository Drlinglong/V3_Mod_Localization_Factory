	DARKTEC_SHIP_UTILITY_VOIDJUMP_ORGANIC_DESC:0 "Постоянно переключаясь между физическими состояниями, этот орган может быть перегружен, чтобы мгновенно создать разлом во времени и пространстве, перемещая корабль и его окружение в ранее известное место."
