# Umbral Buildings
	# Techs
	tech_darktec_umbral_extractors_t1:0 "Сумеречная экстракция"
	tech_darktec_umbral_extractors_t1_desc:0 "Преобразование энтропии в «содержащуюся» сущность является интенсивным процессом, но побочные продукты значительно улучшают нашу экономику при правильном использовании."
	tech_darktec_umbral_extractors_t2:0 "Сумеречно-материальное хищничество"
	tech_darktec_umbral_extractors_t2_desc:0 "Циклируя содержащуюся энтропию и темную материю в источник энергии, или перенаправляя барионную материю в пара-материю, мы можем ускорить некоторые промышленные процессы."
	tech_darktec_umbral_extractors_t3:0 "Сумеречно-материальный мультивселенский цикл"
	tech_darktec_umbral_extractors_t3_desc:0 "Это не только вопрос сбора локальной энтропии, но и теоретическая возможность слегка затрагивать параллельные вселенные, коллапсирующие в одной точке пространства-времени."

	tech_darktec_umbral_industry_t1:0 "Сумеречная ковка"
	tech_darktec_umbral_industry_t1_desc:0 "Стандартные материалы могут быть улучшены тонким слоем содержащейся пара-материи для значительного усиления их свойств."
	tech_darktec_umbral_industry_t2:0 "Сумеречно-материальное плавление"
	tech_darktec_umbral_industry_t2_desc:0 "Обработка пара-материи в полубарионный сплав может стать революционным новым методом для быстрого экономического и военного расширения."
	tech_darktec_umbral_industry_t3:0 "Сумеречная гиперконденсация"
	tech_darktec_umbral_industry_t3_desc:0 "Слой за слоем пара-материальных сплавов может быть наложен даже в той же физической размерности, экспоненциально увеличивая производство с незначительными недостатками."

	tech_darktec_umbral_research_t1:0 "Сумеречные аналитические исследования"
	tech_darktec_umbral_research_t1_desc:0 "Открытие потенциала изучения вакуума без риска случайного события вселенского уничтожения, несомненно, ускорит наши исследования."
	tech_darktec_umbral_research_t2:0 "Сумеречные статистические предсказания"
	tech_darktec_umbral_research_t2_desc:0 "Случайность и хаос по иронии судьбы играют детерминированную роль в приобретении экзотических и теоретических технологий."
	tech_darktec_umbral_research_t3:0 "Умбральное Мультивселенческое Исчисление"
	tech_darktec_umbral_research_t3_desc:0 "Детальное изучение постоянно меняющегося состояния энтропии позволяет нам наблюдать потенциальные расхождения во времени, происходящие в одном и том же пространстве, но в разных потенциальных измерениях."



