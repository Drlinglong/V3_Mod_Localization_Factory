	trait_darktec_entro_hunger:0 "Параказуальный голод"
	trait_darktec_entro_hunger_desc:0 "Постоянная потребность в потреблении энергии преследует этот вид, так как их новый состав требует все большего дохода для поддержания стабильной формы."
	trait_darktec_entro_hunger_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+50%§!\n\nЗа $pop_group_unit$ £pop£ §HPops§! в месяц:\n    - Производство: §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!\n    - Производство: §G+0.05§! §Y£sr_dark_matter£ Темная материя§!"

	trait_darktec_entro_multiplicity:0 "Призрачная множественность"
	trait_darktec_entro_multiplicity_desc:0 "Влияние параматерии на репродуктивные способности этих $trait_darktec_entro_main_plural$ позволяет им дублироваться в физическом, метафорическом и сознательном процессе, создавая идеальные «клоны» самих себя путем реконституции обычной и экзотической материи."
	trait_darktec_entro_multiplicity_tooltip:0 "Каждый раз, когда §H$building_darktec_umbral_portal_1$§! генерирует энтросферический импульс роста для этого вида, существует §G10%§! шанс предоставить $pop_group_unit$ £pop£ §HPops§!."

