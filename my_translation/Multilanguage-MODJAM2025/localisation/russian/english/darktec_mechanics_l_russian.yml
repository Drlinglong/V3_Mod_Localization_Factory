	menp_darktec_darkmatter_t5_known_desc:0 "Всё сущее или несущее должно быть изменено и подчинено нашей воле."
	menp_darktec_darkmatter_t5_known_tooltip:0 "Открывает для наших флотов тип §Yбомбардировки «$bombardment_darktec_bombardment_entropy$»§!.\nПланеты, уничтоженные этим типом бомбардировки, дадут нам дополнительные ресурсы для достижения нашей цели.\n\nТеперь мы можем улучшить ['building:building_darktec_storage_3', £building£ $building_darktec_storage_3_plural$] до ['building:building_darktec_storage_4', £building£ $building_darktec_storage_4_plural$]."

