# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "Сбор Энтропии"
	darktec_crisobj_monthly_extract_entropy_desc:0 "Под слоями ткани вселенной таится скрытая сила, та, что способна разделить вселенную, когда она пытается расширяться, уничтожать, нести смерть. Эта сила станет нашей.\n\nПостройте §Y$building_darktec_anchor_1_plural$§! и собирайте с их помощью $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "Исследовать технологии"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "Нам нужно понять сложные пути, которыми записана вселенная.\n\nИсследуйте §Yтехнологии§!, чтобы получить эту награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "Строить или улучшать Сумеречные Здания"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "Возвышающиеся и наделенные силой, здания, которые удерживают и формируют энтропию, теперь являются фундаментом нашей империи.\n\n§YСтройте§! или §Yулучшайте§! Сумеречные Здания, чтобы получить эту награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_vassals_name:0 "Удерживать вассалов"
	darktec_crisobj_yearly_retain_vassals_desc:0 "Те, кто помогают нашему делу, заслуживают нашей доброй воли — и, в конечном итоге, нашего знания.\n\nУдерживайте §Yвассалов§!, чтобы получать эту §Yежегодную§! награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Удерживать мегаструктуры"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "Величие космических мегаструктур — это не только зрелище, но и еще один способ бросить вызов нормам — и получить преимущество в сборе из пустоты.\n\nУдерживайте §Yмегаструктуры§! уникальных типов, чтобы получать эту §Yежегодную§! награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Обеспечить поддержку Галактического Сообщества"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "Нам нужно убедить других в нашем деле, чтобы избежать их ненужной гибели в холодных объятиях мертвой вселенной.\n\nБудьте частью §YСовета§! Галактического Сообщества или избегайте положения §YНарушителя§! галактического закона, чтобы получать эту §Yежегодную§! награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Захватывать или Собирать Миры"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "Нет места тем, кто нам противостоит, и поэтому мы должны изгнать их с любой пригодной для жизни поверхности.\n\n§YЗахватывайте§! или §Yсобирайте§! миры, чтобы получить эту награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Ассимилировать население"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Каждый должен покориться: либо стать нами, либо стать частью пустоты.\n\n§YАссимилируйте население с помощью энтропии§!, чтобы получить эту награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_taint_world_name:0 "Осквернять Миры"
	darktec_crisobj_immediate_taint_world_desc:0 "Обширные поля темной материи, реки энтропической тьмы — все это омывает миры, которые мы заселяем, превращая их в идеальный катализатор для слияния обоих измерений.\n\n§YОскверняйте§! миры энтропией, чтобы получить эту награду: $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Строить Сумеречные Корабли"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Невидимые, изящные и насыщенные темной материей, суда, созданные нами благодаря силе переработанной энтропии, — это наше будущее.\n\nСтройте §YСумеречные Корабли§!, чтобы получить эту награду: $darktec_contained_entropy_with_icon$. Награда увеличивается за каждый уровень корабля."

	darktec_crisobj_immediate_destroy_empires_name:0 "Уничтожать Империи"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Долго они стояли у нас на пути. Теперь они принадлежат пустоте.\n\n§YУничтожьте§! империю, чтобы получить эту награду: $darktec_contained_entropy_with_icon$."
