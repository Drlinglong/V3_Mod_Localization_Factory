	DARKTEC_SHIP_UTILITY_COLLAPSER_ORGANIC_DESC:0 "Регулируя поток темной материи к внешней защите, эта органелла может немедленно перенаправить интенсивность защиты к микровакуумному коллапсу вокруг корабля, создавая разрушительную ударную волну."
	DARKTEC_SHIP_UTILITY_COLLAPSER_TOOLTIP:0 "Открывает действие флота: §H$on_darktec_collapser_ability_title$§!\n\n§HСтоимость§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HПерезарядка§!: 360 £time£\n\nВаш флот активирует свой §YЭнтропийный Коллапсер§!.$TABBED_NEW_LINE$- Все корабли с модулем потеряют свои щиты и получат §RСамоослабление§!.$TABBED_NEW_LINE$- Все корабли в системе получат §Y5%§! от потерянных щитов в виде прямого урона.\n$TABBED_NEW_LINE$- Союзные корабли без этого модуля будут §RПоражены§! ударной волной.\n\n§YМаксимальный урон 20000.§!\n\nСамоослабление:\n    $MOD_SHIP_SPEED_MULT$ = §R-100%§!\n    $MOD_SHIP_FIRE_RATE_MULT$: §R-100%§!\n\n    Длительность: §R30 £time£§!"

	DARKTEC_SHIP_UTILITY_INTERFERER:0 "Вакуумный Интерферентор"
