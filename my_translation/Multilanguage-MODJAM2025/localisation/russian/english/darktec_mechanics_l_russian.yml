	tech_darktec_crisis_destroyer:0 "$darktec_crisis_destroyer$"
	tech_darktec_crisis_destroyer_desc:0 "Чудо технологии, это судно состоит в основном из пара-материи, что позволяет ему переключаться между фазовыми состояниями, пока оно бороздит пустоту — или выбрасывает часть себя к желаемой цели."
