	tech_darktec_traits_t1:0 "Применение химерной параматерии"
	tech_darktec_traits_t1_desc:0 "Различные исследования доказали, что применение крошечных доз параматерии на неинертных сущностях может привести к ее ассимиляции без опасных последствий; таким образом, мы предполагаем, что можем улучшить наш вид, создав специализированные и локализованные комбинации обоих измерений."
	tech_darktec_traits_t1_unlocks_title:0 "§HОткрывает признаки вида:§! Химерные теневые признаки"
	tech_darktec_traits_t1_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nОсобые признаки, взаимодействующие с £sr_dark_matter£ темной материей и $darktec_contained_entropy_with_icon$, а также предоставляющие мощные бонусы."

	tech_darktec_traits_t2:0 "Теневое самоэкспериментирование"
	tech_darktec_traits_t2_desc:0 "Успех энтропийного введения параматерии в состав нашего вида открыл обширное поле для исследований экзотических комбинаций — некоторые из них оказались более радикальными, а некоторые менее методичными, чем ожидалось."
	tech_darktec_traits_t2_unlocks_title:0 "§HОткрывает признаки вида:§! Улучшенные теневые признаки"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nОсобые признаки, которые еще глубже взаимодействуют с £sr_dark_matter£ темной материей и $darktec_contained_entropy_with_icon$, а также предоставляют мощные бонусы."

	tech_darktec_traits_ascension:0 "Энтропийные признаки"
	tech_darktec_traits_ascension_desc:0 "Улучшения нашего вида после трансформации империи было недостаточно. Мы должны использовать наши достижения в области параматерии и развивать это видение, продвигать это вознесение к чему-то лучшему."
	tech_darktec_traits_ascension_unlocks_title:0 "§HОткрывает признаки вида:§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nМы получим мощный признак, который варьируется в зависимости от выбранного пути вознесения."

	trait_darktec_decay_predation:0 "Хищничество космического распада"
	trait_darktec_decay_predation_desc:0 "Вся композиция этого вида была переадаптирована для фильтрации и использования космического фонового излучения, обеспечивая их огромными энергетическими возможностями."
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-25%§!\n    - $mod_planet_pops_upkeep_mult$: §G-25%§!\n\nЗа $pop_group_unit$ £pop£ §Hпоселения§! в месяц:\n    - Производство: §G+0.025§! §Y$darktec_contained_entropy_with_icon$§!.\n    - Содержание: §R-0.025§! §Y£sr_dark_matter£ темной материи§!"

	trait_darktec_paramatter_saturation:0 "Насыщение параматерией"
	trait_darktec_paramatter_saturation_desc:0 "Сконцентрированный переизбыток небарионовой материи насыщает тело этого вида, сочась"
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+15%§!\n\nЗа $pop_group_unit$ £pop£ §Hпоселения§! в месяц:\n    - Производство: §G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "Обскурный интеллект"
	trait_darktec_obscure_intellect_desc:0 "Способность воспринимать и ощущать приток параматерии и фонового/темного излучения дает этому виду повышенное осознание и понимание вселенной."
	trait_darktec_obscure_intellect_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+15%§!\n\nЗа $pop_group_unit$ £pop£ §Hпоселения§! в месяц:\n    - Содержание: §R-0.025§! §Y£sr_dark_matter£ темной материи§!"

	trait_darktec_obscure_intellect_robotic:0 "Абстрактная обработка"
	trait_darktec_obscure_intellect_robotic_desc:0 "Благодаря влиянию содержащейся энтропии на схемотехнику и обработку данных у этого механического вида, их эффективность в понимании устройства и тонкостей вселенной возросла в десять раз."
	trait_darktec_obscure_intellect_robotic_tooltip:0 "$trait_darktec_obscure_intellect_tooltip$"

	trait_darktec_darkened_veins:0 "Теневой организм"
	trait_darktec_darkened_veins_desc:0 "Чрезмерное влияние темной материи на этот вид заметно, поскольку их собственные жидкости сочатся сюрреалистически черным оттенком."
	trait_darktec_darkened_veins_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.15§!\n\nЗа $pop_group_unit$ £pop£ §Hпоселения§! в месяц:\n    - Производство: §G+0.055§! §Y£sr_dark_matter£ темной материи§!"

	trait_darktec_darkened_veins_robotic:0 "Теневое топливоснабжение"
	trait_darktec_darkened_veins_robotic_desc:0 "Приспособленный в качестве основного топлива, этот механический вид использует силу темной материи; заметные эффекты на их механизмах придают им странный способ функционирования."
	trait_darktec_darkened_veins_robotic_tooltip:0 "$trait_darktec_darkened_veins_tooltip$"

	trait_darktec_entropic_synthesis:0 "Энтропийный синтез"
	trait_darktec_entropic_synthesis_desc:0 "Благодаря огромным модификациям, этот вид получил способность улавливать и фильтровать энтропию, перерабатывая ее как естественный процесс, поскольку он питается энергией, генерируемой в этом процессе."
	trait_darktec_entropic_synthesis_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n\nЗа $pop_group_unit$ £pop£ §Hпоселения§! в месяц:\n    - Содержание: §R-0.025§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - genetics
	trait_darktec_purity_ingrained_entrogenomics:0 "Укоренившаяся энтрогеномика"
	trait_darktec_purity_ingrained_entrogenomics_desc:0 "Используя карманы темной материи, направленные на конкретные дефектные или потенциально дефектные генетические цепи, этот вид стимулирует совершенствование выдающихся представителей своего рода."
	trait_darktec_purity_ingrained_entrogenomics_tooltip:0 "Лидеры имеют §G25%§! шанс потребить §R200§! §Y£sr_dark_matter£ Тёмной Материи§! (за уровень) при повышении уровня, чтобы удалить свои отрицательные черты."

	trait_darktec_cloning_mirror_splicing:0 "Зеркально-покровное сращивание"
	trait_darktec_cloning_mirror_splicing_desc:0 "Изменяя клеточное деление при размножении, этот вид использует энтропийную случайность, обеспечиваемую параматерией, для десятикратного ускорения процессов клонирования."
	#trait_darktec_cloning_mirror_splicing_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n\nPer $pop_group_unit$ £pop£ §HPops§! grown, §G10%§! chance of any pop group with this trait gaining another $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_mutation_dark_adaptation:0 "Тёмная адаптация"
	trait_darktec_mutation_dark_adaptation_desc:0 "Будучи организмом, насыщенным фоновым излучением, потенциал мутаций неисчерпаем."
	trait_darktec_mutation_dark_adaptation_tooltip:0 "Вид получает от §G+15%§! до §G+25%§! $MOD_POP_BONUS_WORKFORCE_MULT$ для определённой £job£ §Hпрофессии§! в зависимости от специализации планеты."

	# Ascension - cybernetics and synths
	trait_darktec_cybernetic_dm_injectors:0 "Инжекторы тёмной материи"
	trait_darktec_cybernetic_dm_injectors_desc:0 "Специализированные инжекторы вводят небольшие дозы тёмной материи в схемы этого вида, значительно увеличивая его возможности."
	trait_darktec_cybernetic_dm_injectors_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    - $MOD_POP_BONUS_WORKFORCE_MULT$: §G+25%§!\n\nЗа $pop_group_unit$ £pop£ §Hединиц населения§! в месяц:\n    - Содержание: §R-0.05§! §Y£sr_dark_matter£ Тёмной Материи§!"

	trait_darktec_cybernetic_void_threadware:0 "Нитевые системы пустоты"
	trait_darktec_cybernetic_void_threadware_desc:0 "Используя постоянно меняющийся и хаотичный аспект энтропии, схемы, связанные с этим видом, могут обрабатывать информацию случайным, но гораздо более эффективным способом."
	trait_darktec_cybernetic_void_threadware_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+1%§!\n    - $bureaucrat_jobs_bonus_workforce_mult$: §G+1%§!\n\nСлучайным образом за каждый прошедший год эти значения могут увеличиваться (индивидуально) до §G100%§!"

	# Ascension - Machine
	trait_darktec_nanite_replication:0 "Энтропийные репликационные циклеры"
	trait_darktec_nanite_replication_desc:0 "Применяя дублирование параматерии и энтропийные циклы случайных порядков, новые наниты, составляющие эту механическую конструкцию, могут экспоненциально размножаться."
