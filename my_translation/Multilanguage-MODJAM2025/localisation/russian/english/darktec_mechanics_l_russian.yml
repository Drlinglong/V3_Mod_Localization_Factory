	DARKTEC_SHIP_UTILITY_INTERFERER_TOOLTIP:0 "Открывает действие флота: §H$on_darktec_interferer_ability_title$§!\n\n§HСтоимость§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HПерезарядка§!: 360 £time£\n\nВаш флот активирует свой §YВакуумный Интерферентор§!.$TABBED_NEW_LINE$- Все корабли с модулем получат огромный бонус к движению и скрытности.$TABBED_NEW_LINE$- Союзные корабли без этого модуля §RВременно потеряют§! большую часть своей обшивки и брони.\n\nСамомодификатор:\n    $MOD_SHIP_CLOAKING_STRENGTH_ADD$: §R+20§!\n    $MOD_SHIP_SPEED_MULT$: §G+100%§!\n    $MOD_SHIP_EVASION_MULT$: §G+50%§!\n\n    Длительность: §Y60 £time£§!"

