	darktec_crisis_destroyer:0 "Сумеречный Корсар"
	darktec_crisis_destroyer_plural:0 "$darktec_crisis_destroyer$ы"
	darktec_crisis_destroyer_cap:0 "$darktec_crisis_destroyer$"
	darktec_crisis_destroyer_desc:0 "Корсары несут разрушительную мощь небарионной материи в космический бой, способные наносить и отражать невероятное количество урона, жертвуя целостностью материала ради усиленной защиты щитами."
	darktec_crisis_destroyer_tooltip:0 "Корсары — это первый уровень сумеречных кораблей, служащие основной линией атаки и обороны Постбарионных империй.\nИмеет особый компонент ауры для собственных модификаторов.\nКорабль имеет следующие модификаторы:\n  - Корпус: §R-50%§!\n  - Множитель бонусного щита: §G+50%§!\n  - Закалка щита: §G+10%§!"

	darktec_crisis_cruiser:0 "Сумеречный Мародер"
	darktec_crisis_cruiser_plural:0 "$darktec_crisis_cruiser$ы"
	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "Мародеры служат первой линией атаки и обороны, поскольку их стойкость и потенциал урона превосходят таковые у Корсаров. Их призрачный силуэт сияет плотностью энергетического поля, излучаемого их мощным бонусом к щитам."
	darktec_crisis_cruiser_tooltip:0 "Мародеры — это второй уровень сумеречных кораблей, заменяющие роль крейсеров как универсальные, прочные, но при этом высоконаступательные корабли.\nИмеет особый компонент ауры для собственных модификаторов.\nКорабль имеет следующие модификаторы:\n  - Корпус: §R-50%§!\n  - Множитель бонусного щита: §G+100%§!\n  - Закалка щита: §G+10%§!"

	darktec_crisis_battleship:0 "Сумеречный Нарушитель"
	darktec_crisis_battleship_plural:0 "$darktec_crisis_battleship$ы"
	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "Перенасыщенные темной материей, эти мощные суда являются высшим уровнем среди сумеречных кораблей — платформа опустошения, сохраняющая маневренность и огромную оборонительную способность, способную выдержать даже самые мощные удары."
	darktec_crisis_battleship_tooltip:0 "Нарушители — это высший уровень сумеречных кораблей, представляющие собой улучшенные линкоры с большим разнообразием секций и повышенной летальностью.\nИмеет особый компонент ауры для собственных модификаторов.\nКорабль имеет следующие модификаторы:\n  - Корпус: §R-50%§!\n  - Множитель бонусного щита: §G+250%§!\n  - Закалка щита: §G+10%§!"

	darktec_crisis_mauler:0 "Сумеречный Сталкер"
	darktec_crisis_mauler_plural:0 "$darktec_crisis_mauler$ы"
	darktec_crisis_mauler_cap:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_desc:0 "Скрытый во тьме, этот органический корабль бороздит пустоту в поисках добычи, пока его силуэт меняется из-за усиленного щита."
	darktec_crisis_mauler_tooltip:0 "Сталкеры — это начальный уровень сумеречных кораблей, представляющие собой улучшенные Маулеры с дополнительной летальностью.\nИмеет особый компонент ауры для собственных модификаторов.\nКорабль имеет следующие модификаторы:\n  - Корпус: §R-50%§!\n  - Множитель бонусного щита: §G+50%§!\n  - Закалка щита: §G+10%§!"

	darktec_crisis_weaver:0 "Сумеречный Рыскатель"
	darktec_crisis_weaver_plural:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_cap:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_desc:0 "Смертоносные на расстоянии и как поддержка, «Рыскари» используют свои огромные универсальные возможности, чтобы превратить поле боя в смертоносный хор."
	darktec_crisis_weaver_tooltip:0 "«Рыскари» являются средним звеном теневых кораблей, дублируя роль «Ткачей», но с увеличенным разнообразием секций.\nИмеет особый компонент ауры для собственных модификаторов.\nКорабль имеет следующие модификаторы:\n  - Корпус: §R-50%§!\n  - Множитель бонусного щита: §G+150%§!\n  - Укрепление щита: §G+10%§!"

	darktec_crisis_stinger:0 "Теневой Разоритель"
	darktec_crisis_stinger_plural:0 "$darktec_crisis_stinger$"
	darktec_crisis_stinger_cap:0 "$darktec_crisis_stinger$"
	darktec_crisis_stinger_desc:0 "Сформированный и взращенный энтропией, этот гигантский организм бороздит просторы космоса, представляя собой ужасающее зрелище, являясь вершиной теневых кораблей — платформой опустошения, которая сохраняет маневренность и огромную оборонительную мощь, способную выдерживать даже самые мощные удары."
	darktec_crisis_stinger_tooltip:0 "«Разорители» являются вершиной теневых кораблей, выступая в качестве улучшенных «Жал» с широким разнообразием секций.\nИмеет особый компонент ауры для собственных модификаторов.\nКорабль имеет следующие модификаторы:\n  - Корпус: §R-50%§!\n  - Множитель бонусного щита: §G+250%§!\n  - Укрепление щита: §G+10%§!"


