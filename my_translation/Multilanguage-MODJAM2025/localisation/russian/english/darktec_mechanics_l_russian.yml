	menp_darktec_anchor_t1_tooltip:0 "Позволяет нам строить ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] в любой из наших зон, которые используются для генерации §Y$darktec_contained_entropy_with_icon$§!."

	menp_darktec_entropy_t1:0 "Тайные исследования"
	menp_darktec_entropy_t1_desc:0 "Изучение фонового излучения и энтропийной энергии даст нам преимущество в правильном обращении с небареонной материей."
	menp_darktec_entropy_t1_tooltip:0 "Теперь мы можем получать §Y$darktec_contained_entropy_with_icon$§! через Цели Кризиса."

