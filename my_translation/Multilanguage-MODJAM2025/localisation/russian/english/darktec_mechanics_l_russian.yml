	darktec_contained_entropy_crisis_description_title:0 "Постбарионная Инфузия"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nПотенциал вакуума, пустоты, пространства между атомами... темная энергия, питающая энтропию, безгранична, и поэтому наш долг — остановить ее регрессивное и разрушительное влияние на реальность и взять ее под свой контроль; Мы подчиним себе силу энтропии, сделав ее своей собственной."
	darktec_contained_entropy_crisis_howto_title:0 "Сгущающаяся Энтропия"
	darktec_contained_entropy_crisis_howto:0 "Преследование §HЦелей Кризиса§! и использование некоторых §EУмбральных§! особенностей, таких как строительство §H$building_darktec_anchor_1_plural$§!, генерируют §H$darktec_contained_entropy_with_icon$§!, раскрывая технологическую, экономическую и экзистенциальную мощь нашей империи. Мы должны собирать, наращивать и создавать больше, и больше, и больше, пока не сможем §HСгустить§! полученную энтропию в форму, которую мы можем придать, и с ее помощью формировать реальность по нашему желанию."

