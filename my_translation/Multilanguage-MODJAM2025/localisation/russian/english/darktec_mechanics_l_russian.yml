	trait_darktec_virtual_void_calculation:0 "Сумрачные расчётные модели"
	trait_darktec_virtual_void_calculation_desc:0 "Перенаправление части вычислительной мощности в вакуум при обратной подаче данных в хранилище с небарионной материей позволяет снизить нагрузку на эти виртуальные машины."
	trait_darktec_virtual_void_calculation_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+25%§! на колонию\n    - Содержание: §R-0.015§! §Y£sr_dark_matter£ Тёмной Материи§! на колонию.\nЭффект ограничен 6 колониями."

	trait_darktec_modularity_paramatter:0 "Параматериальные синтезаторы"
	trait_darktec_modularity_paramatter_desc:0 "Маленькие якоря и кузницы, расположенные на избыточном или доступном пространстве, позволяют этому искусственному виду собирать небольшие количества параматерии с каждой конструкции контролируемым и безопасным способом."
	trait_darktec_modularity_paramatter_tooltip:0 "$foundry_jobs_bonus_workforce_mult$: §R+15%§!\n\nЗа $pop_group_unit$ £pop£ §Hединиц населения§! в месяц:\n    - Производство: §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - Psionic
	trait_darktec_psionic_eldritch_prescience:0 "Древнее предвидение"
	trait_darktec_psionic_eldritch_prescience_desc:0 "Улучшенный за счёт потребления большого количества тёмной материи, этот псионический вид способен проникать в бесконечные возможности, не теряя при этом рассудка."
	trait_darktec_psionic_eldritch_prescience_tooltip:0 "$mod_psionic_pop_bonus_workforce_mult$: §G+40%§!\n\nЗа $pop_group_unit$ £pop£ §Hединиц населения§! в месяц:\n    - Содержание: §R-0.05§! §Y£sr_dark_matter£ Тёмной Материи§!"

	trait_darktec_entro_main:0 "Энтрофириал"
	trait_darktec_entro_main_plural:0 "Энтрофириалы"
	trait_darktec_entro_main_desc:0 "Не относящийся ни к барионному, ни к небарионному составу, этот вид достиг невозможного — став идеальным сочетанием обоих миров... но ценой огромных усилий, поскольку он нестабилен без надлежащих мер по сдерживанию его новой формы."
	trait_darktec_entro_main_tooltip:0 ""

	leader_trait_darktec_entro_main:0 "$trait_darktec_entro_main$"
	leader_trait_darktec_entro_main_desc:0 "Не относящийся ни к барионному, ни к небарионному составу, этот лидер достиг невозможного — став идеальным сочетанием обоих миров... но ценой огромных усилий, поскольку он нестабилен без надлежащих мер по сдерживанию его новой формы."

	trait_darktec_entro_phase_body:0 "Фазово-материальный состав"
	trait_darktec_entro_phase_body_desc:0 "Увеличение содержания параматерии в телах этих $trait_darktec_entro_main_plural$ позволяет им проходить сквозь фазы и пересекать материальный план призрачным образом."
	trait_darktec_entro_phase_body_tooltip:0 "TODO: массовое сокращение жилья и армейские бонусы"

	trait_darktec_entro_eldritch_touch:0 "Древнее касание"
	trait_darktec_entro_eldritch_touch_desc:0 "Способный объединять два различных состояния материи, этот вид $trait_darktec_entro_main$ может создавать невозможные вещи почти без усилий."
	trait_darktec_entro_eldritch_touch_tooltip:0 "TODO: дополнительная выработка"

	trait_darktec_entro_dm_oozing:0 "Мрачное истечение"
	trait_darktec_entro_dm_oozing_desc:0 "Перегруженный экзотической материей, этот вид выделяет и сбрасывает параматерию, а также производит небольшие количества безвредного излучения, которое можно собирать с помощью подходящих инструментов и мер по сдерживанию."
	trait_darktec_entro_dm_oozing_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.25§!\n\nЗа $pop_group_unit$ £pop£ §Hединиц населения§! в месяц:\n    - Производство: §G+0.1§! §Y£sr_dark_matter£ Тёмной Материи§!"

