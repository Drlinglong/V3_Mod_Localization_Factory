	darktec_contained_entropy_desc:0 "Сдержанная Энтропия — это количество хаотической фоновой энергии, захваченной небарионной материей таким образом, что она не может каким-либо образом влиять или взаимодействовать с реальностью, если только на нее не воздействовать искусственно."

