 mgo_crisis_planar_weakness_situation_desc:0 "Изучение значения видений, полученных от нашего неизвестного благодетеля, привело нас к убеждению, что мы способны провести ещё один ритуал, чтобы укрепить наш доступ к Оккультным Силам. Этот ритуал будет известен как Планарная Слабость и послужит подготовкой к дальнейшим ритуалам."
