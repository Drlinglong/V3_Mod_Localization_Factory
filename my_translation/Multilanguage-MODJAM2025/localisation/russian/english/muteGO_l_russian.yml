l_russian:

 mgo_crisobj_occult_scientists_name:0 "Привлечь оккультных исследователей"
 mgo_crisobj_occult_scientists_desc:0 "Чтобы по-настоящему постичь Оккультное, наше внимание должно сместиться с традиционных наук на более эзотерические и мистические практики.\n\nОккультные исследователи производят оккультное знание."
 mgo_crisobj_occult_ancient_stories_name:0 "Традиции"
 mgo_crisobj_occult_ancient_stories_desc:0 "Оккультные влияния можно обнаружить даже в самых обыденных наших традициях.\n\nПолучайте §Yежемесячно§! оккультное знание за каждую разблокированную ветвь традиций."
 mgo_crisobj_occult_dangerous_studies_name:0 "Исследовать опасные технологии"
 mgo_crisobj_occult_dangerous_studies_desc:0 "Истина существует во многих формах и обличьях. Порой Тайны Космоса могут быть объяснены не одним способом.\n\nПолучайте §Yежемесячно§! оккультное знание за каждую исследованную редкую или опасную технологию."
 mgo_crisobj_complete_rituals_name:0 "Проводить оккультные ритуалы"
 mgo_crisobj_complete_rituals_desc:0 "Наше понимание Оккультного углубится только с практикой.\n\nЗавершайте ритуалы, чтобы получить оккультное знание."

 mgo_ap_occultism:0 "Оккультный кризис"
 mgo_ap_occultism_desc:0 "Древние сказания гласят, что реальность состоит из гораздо большего, чем Пространство, Время и Гравитация. Чтобы пробудить наш полный потенциал, мы должны найти ответы на вопросы, на которые наука не может ответить."

 occultist_alternative_approach:0 "Альтернативный подход"
 occultist_alternative_approach_desc:0 "Не всё можно объяснить нашими традиционными науками. Мы найдём альтернативные способы понять реальность и то, что лежит за её пределами."
 occultist_ancient_stories:0 "Древние сказания"
 occultist_ancient_stories_desc:0 "Древние предания повествуют о деяниях, которые даже сейчас превосходят наши лучшие возможности. Пока мы гнались за звёздами, другие нашли способы использовать силы, немыслимые для нас."
 occultist_galactic_history:0 "Галактическая история"
 occultist_galactic_history_desc:0 "Мы можем много узнать о Галактике от тех, кто был до нас."
 occultist_objectives:0 "Оккультистские цели"
 occultist_objectives_desc:0 "Это цели."
 occultist_occult_rituals_1:0 "Оккультные Ритуалы"
 occultist_occult_rituals_1_desc:0 "Абсолютно ненаучно, но доказано, что эффективно."
 occultist_hidden_teachings:0 "Скрытые учения"
 occultist_hidden_teachings_desc:0 "Как оказалось, наши традиции всегда имели тёмную сторону."
 occultist_flavor_rituals_1:0 "Тёмные ритуалы"
