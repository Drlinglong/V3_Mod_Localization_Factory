 occult_knowledge_crisis_description_title:"Оккультисты"
 occult_knowledge_crisis_description_intro:"Те, кто в галактическом сообществе отслеживают ход истории, давно предсказывали грядущий §RКризис§! — экзистенциальную угрозу для всей разумной жизни, которая потребует беспрецедентного единства цели и жертв, чтобы её преодолеть. Если её вообще возможно преодолеть.\n\nПопулярные предсказания о природе этого кризиса были столь же причудливы, как вторжение внегалактического обжоры, или восстание машинных разумов галактики в мелочном бунте, или война за престолонаследие, перекинувшаяся из другого плана бытия, но...\n\nТеперь ясно, что это всегда были §Rмы§!."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\nНа протяжении тысячелетий мы были заторможены нашей собственной ограниченной перспективой. Этому конец. Мы покажем Галактике правду об Оккультном."
 occult_knowledge_crisis_howto_title:"Оккультные Ритуалы"
 occult_knowledge_crisis_howto:"Выполнение §HЦелей Кризиса§! генерирует £occult_knowledge£§HОккультное Знание§!, открывая нашу способность проводить §HРитуалы§! и усиливая их эффекты."

