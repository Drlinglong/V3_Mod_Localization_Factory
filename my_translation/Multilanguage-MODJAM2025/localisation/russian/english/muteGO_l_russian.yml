 TRANSLATE_ANCIENT_SCRIPTURES:0 "Анализ Древних Писаний"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "Мы признали, что традиционной науки больше недостаточно. Чтобы углубить наше понимание Оккультных сил, присутствующих в галактике, мы должны провести всесторонний анализ всех доступных нам древних писаний."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Расшифровать Жуткое Послание"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Наши недавние попытки воссоздать древние ритуалы привели к большему количеству вопросов, чем ответов. Мучительные видения терзают умы наших оккультистов. Однако мы знаем, что эти видения, полученные от нашего адского благодетеля, должны быть ключом к разгадке тайн Оккультизма."

