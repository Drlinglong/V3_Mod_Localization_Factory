 mgo_crisis_rituals.1001.name:0 "Альтернативная Перспектива"
 mgo_crisis_rituals.1001.desc:0 "Истина часто может принимать разные формы с разных точек зрения. Редко бывает только одно объяснение чему-либо. Теперь мы полагаем, что это верно и для самой реальности. Наш опыт в этой галактике снова и снова испытывал нашу науку. Наконец, мы пришли к выводу, что наш подход к наблюдению за реальностью всегда был ошибочен.\n\nНаш взгляд на абсолютную истину не всегда был научным и логическим. Наша история наполнена оккультными традициями, так же как галактика полна бесчисленных реликвий невообразимого назначения и аномалий необъяснимого происхождения. Возможно, ответы, которые мы ищем, всегда были прямо среди нас. Возможно, мы видели лишь малую часть целого."
 mgo_crisis_rituals.1001.a:0 "Мы познаем полную истину."

