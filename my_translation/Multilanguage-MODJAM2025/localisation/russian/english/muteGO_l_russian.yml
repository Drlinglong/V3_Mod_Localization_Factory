 mgo_crisis_rituals.001.name:0 "Запредельное послание"
 mgo_crisis_rituals.001.desc:0 "Безумие — это бездумное повторение одних и тех же действий, но с ожиданием другого результата. Однако именно это и произошло. Более года наши оккультные исследователи повторяли одно и то же заклинание в надежде увидеть иной исход. Мы ждали ответа, и мы ждали ответа, и мы ждали ответа, и...\n\n§RИ вот он§!.\n\nНам удалось провести ритуал, чтобы достучаться до мира за пределами нашего собственного, и кто-то, или что-то, ответило. Нам был дарован взгляд на ужасающее, искаженное измерение, превосходящее наше понимание, полное страданий и мучений. Однако в этих видениях скрыто послание.\n\nЭто полученное нами послание — ключ к разгадке тайн Оккультного."
 mgo_crisis_rituals.001.a:0 "§RЭто всё меняет§!"

 mgo_crisis_rituals.002.name:0 "Межпространственная слабость"
 mgo_crisis_rituals.002.desc:0 "Завеса между мирами была расколота, а затем быстро восстановлена. Но даже на краткий миг мы стали свидетелями безграничных сил Оккультного. Мы совершили еще одно чудо. Если наши данные об оккультной истории верны, то наш прогресс в оккультных вопросах беспрецедентен.\n\nТеперь мы можем наконец направлять силы Оккультного."
 mgo_crisis_rituals.002.a:0 "Подготовьте ритуальные камеры."
 mgo_crisis_rituals.002.b:0 "Отсюда мы найдем свой путь."
 mgo_crisis_rituals.002.c:0 "Мёртв."

 mgo_crisis_rituals.013.name:0 "Призваны демоны"
 mgo_crisis_rituals.013.desc:0 "Вновь мы пробили завесу. На этот раз мы призвали демонических существ из адского измерения в нашу галактику. Они — лишь первые из многих.\n\nПока мы пожинаем плоды наших амбиций, пока они сеют хаос по всей галактике. Но вскоре мы найдем способ подчинить их нашей воле."
 mgo_crisis_rituals.013.a:0 "§RХорошо§!"

 mgo_crisis_rituals.213.name:0 "Призваны демоны"
 mgo_crisis_rituals.213.desc:0 "По всей галактике открылись Порталы, впуская демонических существ в нашу галактику. Эти инфернальные захватчики представляют угрозу для всей жизни. Мы должны уничтожить их и привлечь к ответственности того, кто это вызвал."
 mgo_crisis_rituals.213.a:0 "§RКак ужасно!§!"

 mgo_crisis_rituals.021.name:0 "Демоны порабощены"
 mgo_crisis_rituals.021.desc:0 "Мы умиротворили Инфернальных Захватчиков. Теперь они связаны нашей волей и будут сражаться в наших битвах. По крайней мере, на время. Мы уже чувствуем, как их верность ускользает, пока они разрывают свои оковы."
