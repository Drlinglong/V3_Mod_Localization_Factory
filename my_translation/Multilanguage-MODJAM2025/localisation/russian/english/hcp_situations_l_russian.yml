 hcp_situation_outward_bound_dummy_desc:"§H[Target.GetName]§! начал отправлять своих §YЗвёздных Жнецов§! в другие галактики. Каждый из них представляет собой §Rэкзистенциальную угрозу§! для всей вселенной.\n\nЗвёздные Жнецы: §R[target.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_dummy_finish_tooltip:"Слишком много Звёздных Жнецов успеют сбежать."

 ### Situation Events
 ##On Start
 #First Stellar-Harvester Left Galaxy
 hcp_harvesters_situations.2000.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2000.desc:"Один из Звёздных Жнецов, принадлежащих [Target.GetName], только что покинул галактику. Мы обнаружили странное подпространственное возмущение, сформировавшееся вокруг корабля перед его отбытием, — похоже, он использовал новый тип сверхсветового перемещения.\n\nПоначалу мы испытали облегчение, что нам стало на одну проблему меньше, но вскоре стали очевидны все последствия. Звёздные Жнецы способны к самовоспроизведению, используя собранную материю. Любой, кто сбежит, однажды, вероятно, вернётся, значительно размножившись!\n\nОптимистично, всегда есть шанс, что цивилизации в других галактиках смогут распознать угрозу, которую они представляют, и уничтожить их, прежде чем они выйдут из-под контроля, но каждый улетевший увеличивает вероятность их успеха. Мы не можем позволить многим другим сбежать."
 hcp_harvesters_situations.2000.a:"Их необходимо остановить."
 #Built Half Stellar-Harvesters Required to Win
 hcp_harvesters_situations.2001.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2001.desc:"Наши агенты внутри [Target.GetName] принесли тревожные новости. Похоже, они оснастили своих Звёздных Жнецов новым типом сверхсветового двигателя, способным к межгалактическому перемещению.\n\nИзначально мы были озадачены этими открытиями, но вскоре стали очевидны все последствия. Звёздные Жнецы способны к самовоспроизведению, используя собранную материю. Любой, кто сбежит, однажды, вероятно, вернётся, значительно размножившись!\n\nЕсли кто-либо из них сбежит, нам придётся полагаться на то, что цивилизации в других галактиках смогут распознать угрозу, которую они представляют, и уничтожить их, прежде чем они выйдут из-под контроля, но это предполагает, что они находятся на эквивалентном нам технологическом уровне, если они вообще существуют. Мы должны уничтожить как можно больше Жнецов, прежде чем они смогут сбежать."
 hcp_harvesters_situations.2001.a:"Их необходимо остановить."

 ##On Finish
 hcp_harvesters_situations.2005.name:"Мрачная неизбежность"
 hcp_harvesters_situations.2005.desc:"[Target.GetName] отправил достаточное количество Звёздных Жнецов за пределы галактики, чтобы гарантировать успешное самовоспроизведение хотя бы одного из них. Хотя нам хотелось бы верить, что существуют цивилизации, обладающие как желанием, так и способностью справиться с ними, прежде чем станет слишком поздно, реалистично, наша единственная настоящая надежда заключается в том, что мы не проживём достаточно долго, чтобы увидеть их возвращение."
 hcp_harvesters_situations.2005.a:"Тень сгущается над нашим будущим."

