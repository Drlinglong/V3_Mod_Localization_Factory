 ### Situation Events
 ##On Start
 hcp_harvesters_situations.1000.name: "$hcp_situation_outward_bound_master$"
 hcp_harvesters_situations.1000.desc:"Мы уже давно знаем, что наша галактика не содержит достаточно ресурсов для поддержания нашей цивилизации в течение какого-либо разумного периода времени. Нам нужно будет начать смотреть вовне, в сторону других галактик. С этой целью мы оснастили наши Звёздные Переработчики экспериментальным типом СВЕРХСВЕТОВОГО двигателя, позволяющим им перемещаться на сверхсветовых скоростях между галактиками.\n\nОтправка наших Звёздных Переработчиков за пределы галактики — рискованное предприятие. Мы не знаем, какие опасности могут там существовать, поэтому нам потребуется отправить достаточное количество, чтобы увеличить их общие шансы на успех.\n\nКроме того, нам потребуется подготовить убежища вокруг нашей Сингулярной Шахты для размещения всей нашей цивилизации. Мы готовы начать расширение пригодной для жизни площади каждого убежища, но это потребует значительного количества ресурсов."
 hcp_harvesters_situations.1000.a:"Приоритет — нашим убежищам."
 hcp_harvesters_situations.1000.b:"Приоритет — нашим Звёздным Переработчикам."

 ##On Finish
 hcp_harvesters_situations.1005.name:"Пиковая эффективность"
 hcp_harvesters_situations.1005.desc.a:"Теперь мы отправили достаточно Звёздных Переработчиков за пределы нашей галактики, чтобы ресурсы вселенной в конечном итоге стали нашими. Теперь мы должны обратить наше внимание на другое.\n\nБолее чем очевидно, что другие империи не слишком довольны нашей деятельностью. С этой целью мы работали над проектом щита для изоляции нашей Сингулярной Шахты от остальной вселенной. Этот щит предназначен для дезинтеграции материи при контакте и перекачки её в чёрную дыру в сердце нашего убежища."
 hcp_harvesters_situations.1005.desc.b:"$hcp_harvesters_situations.1005.desc.a$\n\nНам потребуется завершить переселение нашего населения в убежища, прежде чем мы сможем его активировать."
 hcp_harvesters_situations.1005.a:"Подготовьте щит."
 hcp_harvesters_situations.1005.b:"Мы эвакуируем оставшееся население."

