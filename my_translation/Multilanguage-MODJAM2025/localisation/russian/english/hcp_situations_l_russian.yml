 hcp_planet_sanctuaries_effect:"Мы должны уделить первоочередное внимание развитию наших убежищ, чтобы они могли удовлетворять наши потребности."

 hcp_approach_harvesters:"Приоритет: Звёздные Жнецы"
 hcp_harvesters_effect:"Мы должны уделить первоочередное внимание нашим Звёздным Жнецам, наше выживание может оказаться под угрозой, если они не смогут получить необходимые нам ресурсы."
