 hcp_menp_eternal_sanctuaries:"Вечные Убежища"
 hcp_unlock_eternal_sanctuaries:"Открывает планетарное решение §Y$hcp_decision_expand_sanctuary$§! для §YУбежищ§! вокруг нашего §Y$hcp_singularity_silo$§!."
