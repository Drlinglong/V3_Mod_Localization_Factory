 hcp_unlock_efficient_metallurgy_food_machine:"$mod_planet_metallurgists_food_upkeep_add$: §G-6§!\n"
 hcp_menp_efficient_metallurgy_desc:"Повышение эффективности наших металлургических процессов позволит нам сохранять ресурсы для тех моментов, когда они будут наиболее необходимы."

