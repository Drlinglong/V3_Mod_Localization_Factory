 hcp_menp_perpetual_replication:"Вечное воспроизведение"
 hcp_unlock_perpetual_replication:"Открывает Мегасооружение §Y$hcp_stellar_harvester$§!"
 hcp_menp_perpetual_replication_desc:"Наши Звездные Комбайны будут служить одновременно и добытчиками, и хранилищами, преобразуя собранные ресурсы в большее количество самих себя."

