 hcp_menp_excavator_drone_desc:"Крупный дрон, предназначенный для расчистки больших участков породы для получения недоступных иным способом ресурсов."

 ## Planetary Quarrying
 hcp_menp_planetary_quarrying:"Планетарные разработки"
 hcp_unlock_planetary_quarrying:"Открывает мегасооружение §Y«Орбитальный карьер» ($hcp_orbital_quarrier$)§!."
 hcp_menp_planetary_quarrying_desc:"Мы не можем позволить себе быть избирательными в отношении типов добываемых ресурсов. Вся материя имеет для нас ценность и должна быть собрана."

 ## Improved Mining Lasers
 hcp_menp_improved_mining_lasers:"Улучшенные добывающие лазеры"
 hcp_menp_improved_mining_lasers_desc:"Адаптация наших добывающих лазеров для лучшей работы при встрече с дестабилизирующими энергетическими полями улучшит нашу операционную способность в экзотических средах."

