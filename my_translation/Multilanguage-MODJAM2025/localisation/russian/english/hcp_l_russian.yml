 hcp_menp_field_repairs:"Полевой ремонт"
 hcp_unlock_field_repairs:"Каждый уничтоженный корабль вражеской империи:$TABBED_NEW_LINE$Случайный корабль в £military_ship£ §Yфлоте§!: Восстановлено §G$@hcp_field_repairs_heal|%0$§! £ship_stats_hitpoints£ очков корпуса\n"
 hcp_menp_field_repairs_desc:"Мы можем позволить себе использовать часть вновь добытых материалов для обслуживания нашего добывающего оборудования."

