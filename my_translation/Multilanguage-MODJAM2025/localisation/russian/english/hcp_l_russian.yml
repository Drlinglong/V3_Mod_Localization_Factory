 ### Crisis Tab
 hcp_crisobj_build_mining_stations_name:"Строительство горнодобывающих станций"
 hcp_crisobj_build_mining_stations_desc:"Мы должны расширить наши орбитальные горнодобывающие операции.\n\nСтройте новые §Yгорнодобывающие станции§!, чтобы получить эту награду $hcp_mining_efficiency$."
 hcp_crisobj_scavenge_debris_name:"Утилизация обломков"
 hcp_crisobj_scavenge_debris_desc:"Мы должны следить за тем, чтобы никакие ресурсы не пропадали впустую.\n\nУстановите политику §YОбломки§! на §YУтилизация§! и пусть §Yнаучные корабли§! утилизируют обломки, чтобы получить эту награду $hcp_mining_efficiency$."
 hcp_crisobj_harvest_planets_name:"Пожинать планеты"
 hcp_crisobj_harvest_planets_desc:"Планеты - не более чем крупные месторождения ресурсов. Пора начать относиться к ним соответствующим образом.\n\nСтройте §Y$hcp_orbital_quarrier$ы§! и завершайте ситуации типа §Y$hcp_situation_harvest_planet_type$§!, чтобы получить эту награду $hcp_mining_efficiency$."
 hcp_crisobj_harvest_star_systems_name:"Пожинать звёздные системы"
 hcp_crisobj_harvest_star_systems_desc:"Звёздные системы неэффективно используют содержащуюся в них материю. Пора нам использовать её более разумно.\n\nИспользуйте колосс §Y$hcp_PLANET_KILLER_STELLAR_HARVESTER$§!, установленный на наших §Y$hcp_stellar_harvester_plural$§!, чтобы получить эту награду $hcp_mining_efficiency$."
 hcp_crisobj_galcom_industrial_resolution_name:"Получить поддержку Галактического Сообщества"
 hcp_crisobj_galcom_industrial_resolution_desc:"Убеждение членов Галактического Сообщества в важности наших операций пожинания значительно поспособствует осуществлению наших планов.\n\nДобейтесь, чтобы §YГалактическое Сообщество§! приняло §Yрезолюции§! по промышленному развитию, чтобы получить эту §Yежегодную§! награду $hcp_mining_efficiency$."
 hcp_crisobj_have_matter_decompressors_name:"Контролировать Декомпрессоры материи"
 hcp_crisobj_have_matter_decompressors_desc:"Это современное сооружение, расположенное на горизонте событий чёрной дыры, используется для добычи ценных минералов, которые когда-то считались недоступными для нас.\n\nКонтролируйте полностью улучшенные мегасооружения §YДекомпрессор материи§!, чтобы получить эту §Yежегодную§! награду $hcp_mining_efficiency$."
 hcp_crisobj_have_arc_furnaces_name:"Контролировать Дуговые печи"
 hcp_crisobj_have_arc_furnaces_desc:"Дуговые печи позволяют эффективно извлекать и перерабатывать ценные минералы из нежизнеспособных в иных случаях месторождений.\n\nКонтролируйте полностью улучшенные мегасооружения §YДуговая печь§!, чтобы получить эту §Yежегодную§! награду $hcp_mining_efficiency$."
 hcp_crisobj_have_prospectorium_vassals_name:"Сохранять вассалов-проспекториумов"
 hcp_crisobj_have_prospectorium_vassals_desc:"Подначальные, ориентированные на ресурсы, могут помочь нам повысить эффективность наших операций пожинания.\n\nСохраняйте §Yвассалов-проспекториумов§!, чтобы получить эту §Yежегодную§! награду $hcp_mining_efficiency$."
 
