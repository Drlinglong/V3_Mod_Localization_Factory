 hcp_menp_detritus_recycling:"Переработка обломков"
 hcp_unlock_detritus_recycling:"Уничтоженные §Yкорабли§! оставляют после себя обломки, которые можно исследовать, чтобы возместить часть их стоимости. (§G10%§!)"
 hcp_menp_detritus_recycling_desc:"Добыча - опасное дело. Имея надежные процедуры восстановления, мы можем минимизировать потери эффективности от несчастных случаев."

