 hcp_menp_energised_mining_equipment:"Энергизированное добывающее оборудование"
 hcp_menp_energised_mining_equipment_desc:"Развертывание высокомощного добывающего оборудования даже в самых отдаленных точках сбора значительно повысит нашу эффективность добычи."

