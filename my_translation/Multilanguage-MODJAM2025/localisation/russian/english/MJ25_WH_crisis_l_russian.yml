 MJ25_WH_shattered_whispervault:"Расколотое Хранилище Шёпота"
 MJ25_WH_shattered_whispervault_desc:"Разбитое до непригодности некой непостижимой силой, это хранилище шёпота источает густые, ползучие §rЭхо Звёздной Песни§!, которые превращают землю в пропитанное мыслями болото."
 
 MJ25_WH_singing_whispervault:"Поющее Хранилище Шёпота"
 MJ25_WH_singing_whispervault_desc:"Некогда разбитое, это хранилище шёпота было восстановлено. Его залы по-прежнему возвышены Их голосом, резонирующим и сияющим в ныне гармоничной песне."
 
 MJ25_WH_songflare_resonance:0 "Резонанс Песенной Вспышки"
 MJ25_WH_songflare_resonance_desc:0 "Хотя Проклятые Истиной были истреблены на этой планете, их диссонирующие голоса всё ещё разносятся эхом в тихие, звёздные ночи."
 
 
 MJ25_WH_oratorium:0 "Ораториум ди Верия"
 MJ25_WH_oratorium_desc:0 "Кульминация нашего расследования §rШёпота в Переплетении§! возводится в этом грандиозном зале, откуда мы вскоре будем воспевать Истину во веки веков."
 MJ25_WH_oratorium_tt:"Сцена, подготовленная для последнего акта."
 
 decision_MJ25_WH_one_empty_echoing_word:"Единое Пустое, Отзывающееся Слово"
 decision_MJ25_WH_one_empty_echoing_word_desc:"Даже нашими осквернёнными голосами, произнесение их языка искажает саму реальность. Оно цепляется за наши умы, нарастая, пока призывает нас воспарить. Это неизбежно освободит голос всех, кто услышит его тон, и даже самой планеты, на которой было произнесено такое весомое Слово. Это цена, которую мы охотно заплатим.\n\nПредоставляет возрастающие бонусы к счастью и производству на 5 лет. Через 5 лет планета §rрухнет§!."
 
