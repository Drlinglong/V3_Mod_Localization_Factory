l_russian:

 MJ25_WH_whispers_crisis_chain_title:"Шепот в Ткани"
 MJ25_WH_whispers_crisis_chain_desc:"Звездный путь, по которому мы идем, ведет только к Истине. Связанные по рождению и судьбе, мы идем по этому пути, не зная, что ждет впереди, но доверяя Их песне. Вместе мы услышим и станем."
 
 MJ25_WH_ap_whispers:"Шепот в Ткани"
 MJ25_WH_ap_whispers_desc:"Шепот между звездами говорит об Истине, которую мы не можем постичь. Следование этому звездному пути, несомненно, испытает нашу решимость, но в конце его лежит то, чем мы всегда должны были стать."
 
 MJ25_WH_crisis_whispers_level_1:"§rШепот§!"
 MJ25_WH_crisis_whispers_level_2:"§rЭхо§!"
 MJ25_WH_crisis_whispers_level_3:"§rСлова§!"
 MJ25_WH_crisis_whispers_level_4:"§rМысли§!"
 MJ25_WH_crisis_whispers_level_5:"§rИстины§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"В те тусклые, беспробудные мгновения."
 MJ25_WH_crisis_whispers_level_2_desc:"Что пронизывают наши сны."
 MJ25_WH_crisis_whispers_level_3_desc:"Лишенные пустого смысла."
 MJ25_WH_crisis_whispers_level_4_desc:"Скользящие, как паразиты."
 MJ25_WH_crisis_whispers_level_5_desc:"Мы теперь делимся с вами."
 
 MJ25_WH_void_whispers:"Эхо Звездной Песни"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"Текущее значение: §Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"Выполните §HЦели Кризиса§!, чтобы получить больше £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!."
 MJ25_WH_void_whispers_desc:"Фрагментированные волны, которые мы собираем, однажды сойдутся воедино, подобно частям великой космической головоломки."
 
 MJ25_WH_void_whispers_crisis_objective:"Цели Кризиса"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ получено"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"Мы получили £MJ25_WH_void_whispers£ $AMOUNT$ от этой Цели Кризиса."
 
 MJ25_WH_void_whispers_crisis_description_title:"Шепот в Ткани"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\nМы слышали шепот между звездами. Слова, более древние, чем мы можем себе представить, бесконечно разносящиеся по пустоте. Тайны, которые они хранят, могли бы возвысить нас, если бы только мы смогли их понять. Мы посвятим себя расшифровке этого шепота, чтобы наконец-то узреть Истину этой вселенной."
 
 MJ25_WH_void_whispers_crisis_howto_title:"Расшифровка Шепота"
 MJ25_WH_void_whispers_crisis_howto:"Выполнение §rЦелей Кризиса§! генерирует £MJ25_WH_void_whispers£§rЭхо Звездной Песни§!. Только восстановив это древнее послание, мы по-настоящему поймем свое место среди звезд."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"На уровне $LEVEL$ вы получаете награды:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"Требуется для разблокировки этого уровня:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"Имеет £MJ25_WH_void_whispers£ §Y$CURRENCY$§! Эхо Звездной Песни"
 MJ25_WH_void_whispers_crisis_level_desc:"Чтобы продвигаться по уровням Кризиса, накапливайте £MJ25_WH_void_whispers£§rЭхо Звездной Песни§!, исследуйте Археологические Участки Кризиса и позвольте себе просветлеть..."
 
 MJ25_WH_menp_sound:"§rЗвук Между Звездами§!"
 MJ25_WH_menp_sound_desc:"Пустота поет, мимолетная, напевная вещь, что задерживается в конце сна. Только там, между звездами, может быть найдено значение Их слов."
 
 MJ25_WH_menp_attuned_arrays:"§rНастроенные Детекторные Массивы§!"
 MJ25_WH_menp_attuned_arrays_desc:"Обнаружение того, что колеблется на грани небытия, — непростая задача. Наш лучший шанс уловить даже фрагмент этой разорванной речи заключается в использовании обширных субпространственных прослушивающих массивов, настроенных на слабейшие отголоски."
 MJ25_WH_menp_attuned_arrays_tt:"Разблокирует следующее:\n- Модуль Звездной Базы ['concept_MJ25_WH_augury_array']\n- Здание Звездной Базы ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§rСоборные Каналы§!"
 MJ25_WH_menp_congregational_desc:"Для поддержки нашей расширяющейся сенсорной сети мы объединим нашу империю высокоскоростными каналами связи, способными передавать огромные объемы данных, которые будут генерировать эти разрозненные массивы."
 
 MJ25_WH_menp_translators:"§rДешифровальный Привод§!"
 MJ25_WH_menp_translators_desc:"Поскольку универсальные переводчики не справляются, мы заново осваиваем древнее искусство лингвистики, чтобы расшифровать шепот самостоятельно."
 
 MJ25_WH_menp_ordo_silencium:"§rОрдо Безмолвия§!"
 MJ25_WH_menp_ordo_silencium_desc:"Превосходя простое стремление и директиву, наше преследование стало единственным поклонением. Безмолвно этот Орден распространяется среди мирян, укореняясь в великих святилищах, что возносят лишь Слова Истины."
 MJ25_WH_menp_ordo_silencium_tt:"Открывает специализацию района ['concept_MJ25_WH_starsong_basilica'].\nНовые технологические возможности для зданий ['concept_MJ25_WH_starsong_basilica'] будут открываться по мере углубления нашего понимания Эхо Звёздной Песни."
 
 MJ25_WH_menp_witness:"§rХранители Слова§!"
 MJ25_WH_menp_witness_desc:"Всегда найдутся те, кто не внемлет. Кто не услышит. Но, исполненные надежды и вооружённые нашим словом, наше паства заставит их несогласие умолкнуть."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\nБыстрый, увёртливый корабль для роевых атак.\n"
 
 MJ25_WH_menp_truthseekers:"§rЖаждущие Искатели Истины§!"
 MJ25_WH_menp_truthseekers_desc:"То, что мы ищем, — лишь тонкая вуаль, натянутая поверх ткани нашей реальности. Чем дальше мы сможем засеять наших слушателей, тем ближе мы подойдём к Истине."
 
 MJ25_WH_menp_auditor:"§rТо, Что Мы Слышим§!"
 MJ25_WH_menp_auditor_desc:"Манящие тайны расцветают в наших умах, рождённые из тех немногих шепотов, что мы уловили. Каждая наполняет нас богатым вдохновением, подталкивая к новым высотам обещанием нашего нового начала."
 MJ25_WH_menp_auditor_tt:"Открывает следующие указы:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§rИзбирательный Слух§!"
 MJ25_WH_menp_cloaking_desc:"Закон нужно соблюдать лишь тогда, когда он услышан. Если мы хотим подняться над правилами, навязанными реальностью, нам остаётся лишь заглушить их."
 MJ25_WH_menp_cloaking_tt:"Получает опцию исследования ['concept_MJ25_WH_echo_drive'].\n\nРазблокирует указ $edict_MJ25_WH_ship_modules$, позволяющий нам тратить £MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$ для получения дальнейших опций исследования:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§rПрилив Звёздной Песни§!"
 MJ25_WH_menp_starsong_tide_desc:"Помимо всякой мысли лежит Непоколебимая Истина, которой мы ныне отдаём наши голоса. Подобно очищающему потопу, наша песня пронесётся над неверующими, оставляя за собой лишь просветление."
 MJ25_WH_menp_starsong_tide_tt:"Здание звездной базы ['concept_MJ25_WH_thrumming_choirhall'] начинает насильственно расширять границы и скрывать системы в ['concept_MJ25_WH_special_storm'].\n\nПоселения на колониях, не принадлежащих нам, мутируют, приобретая признак ['concept_MJ25_WH_trait_truth_cursed'], и в конечном итоге разрушатся, добавляя свои голоса к нашей ['concept_MJ25_WH_voices_relic']. Однако до их разрушения эти колонии будут сдерживать расширение нашего ['concept_MJ25_WH_special_storm']."
 
 MJ25_WH_menp_conductor:"§rГлашатаи Слова§!"
 MJ25_WH_menp_conductor_desc:"Мы — Их инструменты, вторящие тому, что мы можем, ad perpetuam. Даже это неполное, несовершенное исполнение песен, что извиваются за пределами наших мыслей, может породить симфонию, способную пробудить сами звёзды."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\nСкрытный корабль со специальными способностями, способными переломить ход битвы.\n"
 
 MJ25_WH_menp_praetorian:"§rНосители Слова§!"
 MJ25_WH_menp_praetorian_desc:"Слышать — значит знать, знать — значит говорить. Фрагментированные слова распространяются, шепчутся в тёмные ночи, и именно мы донесём их самое уникальное значение до мира."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\nТяжело вооружённый, наносящий быстрые удары и отступающий линейный крейсер.\n"
 
 MJ25_WH_menp_deliquescent:"§rРаспадающиеся Разумы§!"
 MJ25_WH_menp_deliquescent_desc:"Однажды услышанное, столь пронзительное слово никогда не будет забыто. Оно накапливается, эхом отзывается и насыщает наши умы своим изобилием, пока наши мысли не переполнятся до точки растворения."
 
 MJ25_WH_menp_hue:"§rТо, Что Мы Знаем§!"
 MJ25_WH_menp_hue_desc:"Из Их шепотов рождается цвет, щекочущий край наших мыслей, окрашивающий сознание в столь прекрасный оттенок, что он никогда не смог бы существовать за пределами такого самосозданного мира."
 MJ25_WH_menp_hue_tt:"Начинает ситуацию '§rОттенок Их Слов§!'."
 
 MJ25_WH_menp_we_are:"§rТо, Чем Мы Являемся§!"
 MJ25_WH_menp_we_are_desc:"Мы больше не те, кем были, но те, кем всегда должны были быть. Наши разумы расцветают и текут, сияя тенями слов, что возвышают нас."
 MJ25_WH_menp_we_are_tt:"Все наши поселения теряют признак ['concept_MJ25_WH_trait_word_bearer'] и приобретают признак ['concept_MJ25_WH_trait_starsong_vessel']."
 
 MJ25_WH_menp_stars_scream:"§rТе, Кто Вопит§!"
 MJ25_WH_menp_stars_scream_desc:"Мы моЖЕм СЛЫШАТЬ их воПЛь, бьЮЩИЙ ВНУТРИ наших раЗУмов неУМОЛКАЕМО, пРоБуждая тех, кто нИкогда не мечтал о Столь Обширном и Ревущем Времени."
 MJ25_WH_menp_stars_scream_tt:"Открывает новую способность Проводника: ['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§rЭховые Камеры§!"
 MJ25_WH_menp_echoic_desc:"Истинное мастерство приходит не от повторения, а от использования, модуляции и трансформации. Из тихих залов наших соборов мы объединимся в радостный хор, который будет звучать вечно."
 MJ25_WH_menp_echoic_tt:"Открывает здание звёздной базы ['concept_MJ25_WH_thrumming_choirhall']."
 
 MJ25_WH_menp_massa:"§rMassa di Veria per Stellaris§!"
 MJ25_WH_menp_massa_desc:"Последние слова встают на свои места, плата за тайны приходит срок. Придите же и внемлите нашей речи. К последним обрядам пустоты, из которой теперь восходит прекраснейшая и ужасающая Истина."
 MJ25_WH_menp_massa_tt:"Начинает ситуацию '§rСамая пламенная оратория§!'."
 
 MJ25_WH_crisobj_survey_name:"Исследовать системы"
 MJ25_WH_crisobj_survey_desc:"Наши поиски последних Их слов приведут нас во всё более далёкие системы. Там наши сканеры соберут любые последние шёпоты, что ещё могут отзываться эхом по чужим мирам, которые мы повстречаем."
 
 MJ25_WH_crisobj_listeners_name:"Нанять Слушателей"
 MJ25_WH_crisobj_listeners_desc:"Те немногие отголоски, что мы найдём, должны быть услышаны, каталогизированы и, в конечном итоге, истолкованы. Для выполнения этой задачи нам потребуется нанять бесчисленных Слушателей по всей нашей империи."
 
 MJ25_WH_crisobj_augury_arrays_name:"Задействовать Прорицательные Массивы"
 MJ25_WH_crisobj_augury_arrays_desc:"Самые чистые шёпоты, что мы нашли, — это те, что свободно скользят сквозь пустоту. Тусклые и далёкие, они могут быть уловлены только с помощью наиболее точно настроенных детекторных массивов."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"Задействовать Вибрирующие Хоральные Залы"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"Природа Истины — распространяться, подобно вязкой, цепляющейся инфекции, что проникает в разум. Мы можем способствовать этому, объединив наши голоса в унисон с Их вечным хором."
 
 MJ25_WH_crisobj_archaeology_name:"Проводить Раскопки на Археологических Объектах"
 MJ25_WH_crisobj_archaeology_desc:"Эхо Их слов богато вплетено в забытые истории. Только углубляясь в эти давно утерянные секреты, мы сможем вновь произнести их."
 
 MJ25_WH_crisobj_enlighten_pops_name:"«Просвещать» Население"
 MJ25_WH_crisobj_enlighten_pops_desc:"Те, кто слышит шёпот пустоты, просвещаются Их мудростью. Наш священный долг — распространять этот восторг на всех, кого мы только можем."
 
 MJ25_WH_crisobj_operate_cults_name:"Задействовать Культы Шёпота"
 MJ25_WH_crisobj_operate_cults_desc:"Космическая истина звучит громче, когда она отзывается эхом из всех уголков галактики, даже если её обитатели не желают её слышать."
 
 MJ25_WH_crisobj_utter_words_name:"Произнести Пустое, Отдающееся Эхом Слово"
 MJ25_WH_crisobj_utter_words_desc:"Предпоследний признак нашего зарождающегося понимания — произнести слово Истины в ответ, цельное и незапятнанное нашим некогда уродливым несовершенством. Но такой груз нельзя нести легко, и его нельзя отменить."
 
 MJ25_WH_crisobj_free_voices_name:"Освободить Голоса"
 MJ25_WH_crisobj_free_voices_desc:"Те голоса, что всё ещё барахтаются в цепях физичности, должны быть освобождены от своих смертных оболочек, дабы они могли присоединиться к нашему Звездопесному Хору."
 
 MJ25_WH_leader_trait_translator:"Переводчик"
 MJ25_WH_leader_trait_translator_desc:"Этот лидер прошёл специальную подготовку, чтобы содействовать расследованию §rОтголосков Звёздной Песни§!."
 
 MJ25_WH_leader_trait_truthseeker:"Искатель Истины"
 MJ25_WH_leader_trait_truthseeker_desc:"Этот лидер одержим разгадкой тайн вселенной."
 
 MJ25_WH_leader_trait_orator:"Оратор"
 MJ25_WH_leader_trait_orator_desc:"Этот лидер одарён красноречием, с помощью которого он распространяет наши слова."
 
 MJ25_WH_leader_trait_speech_shepherd:"Пастырь Речи"
 MJ25_WH_leader_trait_speech_shepherd_desc:"Этот лидер внимательно слушает, чтобы исправлять тех, кто сбивается с нашего пути."
 
 MJ25_WH_leader_trait_thoughtsickness:"Разумный Недуг"
 MJ25_WH_leader_trait_thoughtsickness_desc:"Мысли этого лидера становятся туманными, когда он напевает неслыханные мелодии."
 
 MJ25_WH_leader_trait_defiant:"Мятежный"
 MJ25_WH_leader_trait_defiant_desc:"Этот лидер своеволен и неподчиняем, легко нарушает приказы для достижения своих целей."
 
 MJ25_WH_leader_trait_songtouched:"Тронутый Песней"
 MJ25_WH_leader_trait_songtouched_desc:"Фрагменты Их Слов наполняют сущность этого лидера, направляя его всё ближе к вечной Истине."
 
 MJ25_WH_leader_trait_echoes:"Отголоски Мысли"
 MJ25_WH_leader_trait_echoes_desc:"Разум этого лидера становится запутанным и рассеянным, но он всё ещё охватывает множество нитей одновременно."
 
 MJ25_WH_leader_trait_songblessed_anchor:"Благословлённый Песней Якорь"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"Наша вера наполняет этого лидера, чтобы он мог вынести тяжесть Их Истины."
 MJ25_WH_leader_trait_resolute_anchor:"Непоколебимый Якорь"
 MJ25_WH_leader_trait_resolute_anchor_desc:"С закалённой волей и верой в руках, разум этого лидера окреп."
 MJ25_WH_leader_trait_errant_anchor:"Блуждающий Якорь"
 MJ25_WH_leader_trait_errant_anchor_desc:"Наше сомнение наполняет этого лидера, но он всё ещё несёт нашу воплощённую волю."
 
 
 r_MJ25_WH_void_whispers:1 "£MJ25_WH_void_whispers£ §r$MJ25_WH_void_whispers$§!"
 mod_leader_commanders_MJ25_WH_void_whispers_upkeep_add:0 "$r_MJ25_WH_void_whispers$ $UPKEEP$"
