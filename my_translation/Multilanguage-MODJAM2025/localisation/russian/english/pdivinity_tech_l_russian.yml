 tech_pdivinity_shroud_harvester:0 "Доктрина Извлечения Покрова"
 tech_pdivinity_shroud_harvester_desc:0 "Посредством священной архитектуры и медитативных ритуалов мы извлекаем Зро из глубин самого Покрова. Собранная эссенция течёт, как незримая память, нестабильная и жаждущая обрести форму."



