 # objectives

 crisobj_pdivinity_establish_cult_name:0 "Основать Культ Покрова"
 crisobj_pdivinity_establish_cult_desc:0 "Создание культов Покрова в других империях позволяет нам распространять наше влияние по всей галактике.\n\nОсновывайте культы Покрова, чтобы получить эту награду $pdivinity_psionic_strength$."

 crisobj_pdivinity_retain_vassals_name:0 "Удерживать Вассалов-Аколитов"
 crisobj_pdivinity_retain_vassals_desc:0 "Их послушание Покрову способствует нашему пути к божественности.\n\nУдерживайте Вассалов-Аколитов, чтобы получить эту §Yежегодную§! награду $pdivinity_psionic_strength$."

 crisobj_pdivinity_vassalize_empire_name:0 "Вассализировать Империи"
 crisobj_pdivinity_vassalize_empire_desc:0 "Покорение масс гарантирует, что они внемлют его божественному слову.\n\nВассализируйте империи, чтобы получить эту награду $pdivinity_psionic_strength$."

 crisobj_pdivinity_research_psionic_technology_name:0 "Исследовать Псионические Технологии"
 crisobj_pdivinity_research_psionic_technology_desc:0 "Эксперименты с компонентами, основанными на Покрове, могут помочь нам в нашем стремлении к божественности.\n\nИсследуйте эти редкие технологии, чтобы получить эту награду $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_phase_planets_name:0 "Фазирование Планет Покровом"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "Фазирование планет Покровом открывает разлом в завесе и непременно привлечёт внимание того, кто зовёт.\n\nФазируйте планеты Покровом, чтобы получить эту награду $pdivinity_psionic_strength$."

 crisobj_pdivinity_sacrifice_population_name:0 "Ритуальные Жертвоприношения Единиц Населения"
 crisobj_pdivinity_sacrifice_population_desc:0 "Души принесённых в жертву популяций помогут нам получить милость наших покровителей.\n\nИспользуйте тип зачистки «Ритуальное жертвоприношение», чтобы получить эту награду $pdivinity_psionic_strength$ за каждые $pop_group_unit$ зачищенных единиц населения."

 crisobj_pdivinity_control_shroud_enclave_name:0 "Контроль над анклавом вуалеходов"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "Вуалеходы — носители божественной веры, они помогут нам в достижении цели.\n\nУдерживайте анклавы вуалеходов, чтобы получать эту §Yежегодную§! награду в $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "Псионический разрыв миров"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "Опаление вражеских миров псионическими энергиями принесет нам благосклонность.\n\nРазрывайте миры, чтобы получать эту награду в $pdivinity_psionic_strength$."

 crisobj_pdivinity_summon_psionic_ships_name:0 "Призыв псионических кораблей"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "Завеса дрожит по нашей команде. Из ее глубин мы призываем не металлические сосуды, но порождения воли — проявления нашей крепнущей связи с Вуалью.\n\nПризывайте псионические корабли, чтобы получать эту награду в $pdivinity_psionic_strength$."

 crisobj_pdivinity_employ_telepaths_name:0 "Применение телепатов"
 crisobj_pdivinity_employ_telepaths_desc:0 "Архитектор даровал нашим телепатам способность производить псионическую энергию.\n\nПроизводство $pdivinity_psionic_strength$ масштабируется в зависимости от количества задействованных телепатов."

