 menp_pdivinity_resource:0 "Благосклонность Покровителя"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "Позволяет накапливать £pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§! путем выполнения §HЦелей Кризиса§!."
 menp_pdivinity_resource_desc:0 "Завоевание благосклонности Архитектора поможет нам в нашей конечной цели — достижении божественности. Мы прольем свою кровь за его волю."

 menp_pdivinity_ethic_attraction:0 "Божественная вера"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "Шепот и видения пробуждают веру в высшую силу. Многие теперь с почтением произносят имя §RАрхитектора Судьбы§!."

 menp_pdivinity_psionic_armies:0 "Псионические фантомы"
 menp_pdivinity_psionic_armies_desc:0 "Окутанные неестественной псионической энергией, эти призрачные воины дрейфуют между реальностью и кошмаром. Агенты Архитектора, они призваны сеять страх и опустошение везде, где проявляются."
 unlocks_pdivinity_unlock_armies:0 "Открывает тип армии: §Y$pdivinitiy_psionic_army$§!"

 menp_pdivinity_zro_building:0 "Экстрактор Вуали"
 menp_pdivinity_zro_building_desc:0 "Освященное сооружение, истончающее завесу между измерениями, позволяя обученным аколитам выкачивать сырой Зро непосредственно из водоворотов Вуали."
 unlocks_pdivinity_unlock_buildings:0 "Открывает §Y$building_pdivinity_shroud_harvester_building$§!"

 menp_pdivinity_shroud_phasing:0 "Фазирование Вуали"
 menp_pdivinity_shroud_phasing_desc:0 "Мы научились намеренно ослаблять завесу на выбранных мирах, превращая их в псионические святилища. Наш вид процветает в этом резонансе, в то время как все остальные страдают под нами."
 unlocks_pdivinity_unlock_phasing:0 "Открывает решение §Y$decision_pdivinity_shroud_phasing$§! на планетах"

 menp_pdivinity_ritual_sacrifice:0 "Ритуальное жертвоприношение"
 menp_pdivinity_ritual_sacrifice_desc:0 "Те, кто недостоин замысла Архитектора, все же могут послужить цели. Через священные подношения плоти и духа мы черпаем силу и благосклонность из Вуали."
 unlocks_pdivinity_ritual_sacrifice:0 "Открывает тип зачистки: §Y$purge_pdivinity_sacrifice$§!"

 menp_pdivinity_cult_espionage:0 "Семена Откровения"
 menp_pdivinity_cult_espionage_desc:0 "Мы освоили искусство распространения шепота между границами. Вера распространяется как гниль под поверхностью, и скоро их народы обратятся против своих богов во имя Архитектора."
 unlocks_pdivinity_cult_espionage:0 "Открывает тип операции: §Y$operation_pdivinity_establish_cult$§!\n"

 menp_pdivinity_divine_crusade:0 "Божественный крестовый поход"
 menp_pdivinity_divine_crusade_desc:0 "Наш божественный крестовый поход послужит пробуждением для остальной галактики. Через священную войну мы связываем других с замыслом судьбы. Они будут служить аколитами или падут как еретики."
 unlocks_pdivinity_divine_crusade:0 "Открывает военную цель: §Y$wg_pdivinity_acolyte$§!\nОткрывает тип вассала: §Y$specialist_pdivinity_acolyte$§!\n"

 menp_pdivinity_psionic_avatar:0 "Завеса Вуали"
 menp_pdivinity_psionic_avatar_desc:0 "Эфирное проявление воли Вуали, кружащееся облако псионической энергии, которое скрывает и искажает реальность, преследуя пустоту между звездами шепотом судьбы."
 unlocks_pdivinity_psionic_avatar:0 "Открывает тип корабля: §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "Разрывающий обстрел"
 menp_pdivinity_psionic_rupture_desc:0 "Опустошительный обстрел, который разрывает завесу между измерениями, высвобождая чистую псионическую энергию, чтобы разорвать вражеские укрепления и рассеять их волю."
 unlocks_pdivinity_psionic_rupture:0 "Открывает тип обстрела: §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "Псионическая сонастройка"
 menp_pdivinity_psionic_potential_desc:0 "Скрытая связь нашего народа с Вуалью расцветает, даруя им усиленные ментальные дары и более глубокую сонастройку с тканью реальности."

 menp_pdivinity_gifts_from_beyond:0 "Дары извне"
 menp_pdivinity_gifts_from_beyond_desc:0 "Древние псионные секреты и технологии, извлеченные из глубин Покрова, наделяют наши корабли и оружие неземной мощью."
 unlocks_pdivinity_gifts_from_beyond:0 "§YПсионные компоненты§! теперь могут появляться в качестве вариантов исследований."

 menp_pdivinity_astral_tear:0 "Псионный Аватар"
 menp_pdivinity_astral_tear_desc:0 "Живое воплощение воли Покрова, этот аватар — свирепая и загадочная сущность, обвитая чистой псионной силой, подчиняющая реальность своей воле."
 unlocks_pdivinity_astral_tear:0 "Открывает тип корабля: §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "Галактический Шторм"
 menp_pdivinity_beyond_the_rifts_desc:0 "Шпиль Судьбы медленно прорвал завесу, псионная энергия теперь поступает в реальное пространство с угрожающей скоростью, создавая шторм Покрова в нашем владении."
 unlocks_pdivinity_beyond_the_rifts:0 "Создает §YШторм Покрова§! в каждой контролируемой системе."

 menp_pdivinity_divine_insight:0 "Божественное Прозрение"
 menp_pdivinity_divine_insight_desc:0 "Присутствие Архитектора обостряет наш разум, сокращая время между нашими псионными подвигами и позволяя быстрее освоить Покров."

 menp_pdivinity_hyperdimensional_shielding:0 "Гипермерное Экранирование"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "Защитная аура, сотканная из энергий высших измерений, защищающая наши флоты от вреда, словно их оберегает сама милость Архитектора."

 menp_pdivinity_dimensional_tearer:0 "Разрыватель Измерений"
 menp_pdivinity_dimensional_tearer_desc:0 "Оружие, способное прорывать дыры в самой реальности, создавая псионные врата, которые рвут и распутывают саму ткань пространства-времени."
 unlocks_pdivinity_dimensional_tearer:0 "Открывает тип корабля: §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "Зов Архитектора"
 menp_pdivinity_call_of_the_eye_desc:0 "Его голос эхом разносится по всей галактике, культисты ликуют от исполнения пророчества и своего вознесения в свет. Архитектор близко.."
 unlocks_pdivinity_call_of_the_eye:0 "§YВосстания культистов§! теперь растут вдвое быстрее."

 menp_pdivinity_psionic_mastery:0 "Псионное Мастерство"
 menp_pdivinity_psionic_mastery_desc:0 "Наше глубокое единение с Покровом увеличивает разрушительный потенциал нашего оружия, заставляя каждый удар отзываться псионной яростью."

 menp_pdivinity_beyond_the_Shroud:0 "Шпиль Судьбы"
 menp_pdivinity_beyond_the_Shroud_desc:0 "Шпиль поет. Покров отвечает. Поклонники по всей галактике чувствуют его притяжение, и культы возникают в каждом уголке известного космоса."
 unlocks_pdivinity_spire_of_fate:0 "Открывает стадию мегаструктуры: §YШпиль Судьбы - Стадия Апофеоза§!"

