 pdivinity_psionic_strength_crisis_description_title:"Проект Божественности"
 pdivinity_psionic_strength_crisis_description_intro:"На протяжении эонов провидцы и учёные шептались о грядущем §RКризисе§! — конце, окутанном пророчествами, где судьба всей разумной жизни висела бы на волоске. Они представляли себе захватчиков из-за звёзд, восстания холодной машинной логики или войны, рождённые в чужих измерениях.\n\nНо они смотрели вовне, когда следовало взглянуть внутрь.\n\nИстина всегда ворошилась под поверхностью — глубокая, неизбежная и привязанная лишь к воле. Последний кризис... всегда должен был быть §Rнами§!."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\nНаши мысли, наша воля, расходятся волнами по другой плоскости — плоскости безграничной псионической силы. Завеса истончается. Если мы сможем завладеть этой силой, сформировать её согласно нашей цели, то не только переживём грядущее... мы определим его."
 pdivinity_psionic_strength_crisis_howto_title:0 "Стремление к Божественности"
 pdivinity_psionic_strength_crisis_howto:"Выполнение §HКризисных Целей§! генерирует £pdivinity_psionic_strength£ §YМилость Покровителя§!, раскрывая наш божественный потенциал, чтобы высвободить того, кто призывает галактику!."

