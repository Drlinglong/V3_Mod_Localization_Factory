 #####################

 pdivinity_eye:0 "Судьба"
 pdivinity_eye_desc:0 "Технологии Покрова от нашего величайшего покровителя, §RАрхитектора Судьбы§!."
 mod_category_pdivinity_eye_research_speed_mult:0 "Скорость исследований (§RСудьба§!)"


