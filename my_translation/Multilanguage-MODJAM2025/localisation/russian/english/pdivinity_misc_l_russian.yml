 decision_pdivinity_shroud_phasing:0 "Фазирование с Покровом"
 decision_pdivinity_shroud_phasing_desc:0 "Ослабляя границу между этим миром и Покровом, мы можем изменить саму реальность, возвышая верных и погружая неверующих в живой кошмар на службе у §RАрхитектора Судьбы§!."
 pdivinity_shroud_phasing_tooltip:0 "Добавлен модификатор §Y$pdivinity_shroud_phased_modifier$§!.\n\nУвеличивает £pop£ §Gпроизводство населения Отмеченных Покровом§!, но снижает £pop£ §Yпроизводство населения Неотмеченных Покровом§!."
 pdivinity_shroud_phased_modifier:0 "Фазированная с Покровом"
 pdivinity_shroud_phased_modifier_desc:0 "Завеса на этом мире была намеренно истончена. Для §GОтмеченных Покровом§! реальность становится текучей, раем, сформированным мыслью. Но для всех остальных законы природы рушатся, сны перетекают в кошмары, а существование становится мучением под взором §RАрхитектора Судьбы§!."
 pdivinity_shroud_phased_modifier_tooltip:0 "§GОтмеченные Покровом§! £pop£ единицы населения:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YПригодность планеты для жизни§! §G100%§!\n\n§YНеотмеченные Покровом§! £pop£ единицы населения:\n- §YПригодность планеты для жизни§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


