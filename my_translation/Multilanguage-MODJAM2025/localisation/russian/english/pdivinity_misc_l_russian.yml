 job_pdivinity_zro_harvester:0 "Сборщик Зро"
 job_pdivinity_zro_harvester_plural:0 "Сборщики зро"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$ действуют в освященных храмах, построенных на псионических разломах. Там они извлекают зро непосредственно из Покрова, не добывая, но призывая его через ритуал и откровение."
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$ превращают £minerals£ в £sr_zro£ §Y$sr_zro$§!\n\nАвтоматически производят £sr_zro£ §Y$sr_zro$§! на §Yфазированных с Покровом§! планетах"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ за $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "Ритуальное жертвоприношение"
 purge_pdivinity_sacrifice_desc:0 "Те, кто недостойны замысла Архитектора, всё же могут послужить цели. Через священные приношения плоти и духа мы черпаем силу и благосклонность из Покрова."
 job_purge_pdivinity_sacrifice_job:0 "Ритуальное жертвоприношение"
 job_purge_pdivinity_sacrifice_job_desc:0 "Избранные личности приносятся в жертву §RАрхитектору Судьбы§! через священные обряды. Их сущность питает Покров и нашу божественную цель."

