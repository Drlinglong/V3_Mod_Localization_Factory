 pc_pdivinity_shrouded_hole:0 "Тоннель Покрова"
 pc_pdivinity_shrouded_hole_desc:0 "Пролом в завесе, образовавшийся в результате полного коллапса материи. Тоннели Покрова обладают чрезвычайно сильными гравитационными полями, не позволяющими даже свету вырваться из хватки самого Покрова."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "Отмеченные Покровом"
 trait_pdivinity_shroud_touched_desc:0 "§LСлуги §RАрхитектора Судьбы§!\nЭтот вид был извечно сформирован так, чтобы выдерживать разлагающее влияние массовой псионической энергии. Он не будет получать штрафов на планетах, фазированных с Покровом§!."
 pdivinity_shroud_touched_tooltip:0 "\n§LНа планетах, фазированных с Покровом:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YПригодность планеты для жизни§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "Избранный Великого Ока"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "Избранный самим Архитектором, этот лидер является бессмертным существом, владеющим невероятной псионической силой."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "Проект «Божественность»"
 ap_pdivinity_desc:0 "Голос пробуждается из глубин за пределами звёзд, нечто древнее, непостижимое и преисполненное ужасной цели. Он шепчет сквозь завесу, просачиваясь в наши сны и развращая наши мысли не нашей собственной божественной волей. Мы избраны, чтобы внять этому зову, служить Архитектору Судьбы и стать инструментами неизбежной судьбы, намного превосходящей нас самих."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ Невозможно выбрать эту традицию вознесения в качестве геноцидной империи"
 must_be_psionic:0 "$TRIGGER_FAIL$ Должно быть завершено псионическое Возвышение"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "Псионические Фантомы"
 pdivinitiy_psionic_army_desc:0 "Проявления тёмной псионической энергии, эти армии преследуют поле боя, будучи ни полностью живыми, ни мёртвыми, движимые непостижимой волей Архитектора."

 #####################
