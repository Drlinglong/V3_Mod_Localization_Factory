 # stage 1
 pdivinity_shroud_needle_1:0 "Шпиль Судьбы - Основание"
 pdivinity_shroud_needle_1_DESC:0 "Основание Шпиля заложено. Хоть оно и кажется инертным, оно резонирует с едва слышным шепотом из-за завесы."

 # stage 2
 pdivinity_shroud_needle_2:0 "Шпиль Судьбы - Кольцо Каналов"
 pdivinity_shroud_needle_2_DESC:0 "Огромное кольцо усилителей теперь окружает структуру, направляя псионические гармоники в пустоту. Завеса шевелится."

 # stage 3
 pdivinity_shroud_needle_3:0 "Шпиль Судьбы - Ядро Проводника"
 pdivinity_shroud_needle_3_DESC:0 "Реальность начинает искажаться вокруг ядра. Сущности в Покрове обращают на это внимание. Формируется разлом."

 # stage 4
 pdivinity_shroud_needle_4:0 "Шпиль Судьбы - Коммуникационный Массив"
 pdivinity_shroud_needle_4_DESC:0 "Шпиль поет. Покров отвечает. Поклонники по всей галактике чувствуют его притяжение, и культы возникают в каждом уголке известного космоса."

 # stage 5
 pdivinity_shroud_needle_5:0 "Шпиль Судьбы - Стадия Апофеоза"
 pdivinity_shroud_needle_5_DESC:0 "Финальная структура завершена. Реальность истончается до предела. Прибытие Архитектора неизбежно."

