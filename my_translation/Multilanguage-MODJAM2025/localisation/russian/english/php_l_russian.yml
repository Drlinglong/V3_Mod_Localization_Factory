 php_newfound_ambition:0 "Новообретенные амбиции"
 php_newfound_ambition_desc:0 "Переоткрытие нашего прошлого разжигает желание восстановить нашу бывшую империю."
 php_claimant_conquest:0 "Завоевание по праву"
 php_claimant_conquest_desc:0 "Звезды наши, и мы возьмем их."
 php_united_front:0 "Единый фронт"
 php_united_front_desc:0 "Мы стоим плечом к плечу, чтобы вернуть нашу империю."
 php_lasting_resilience:0 "Несокрушимая стойкость"
 php_lasting_resilience_desc:0 "Нас сбивали с ног раньше, но мы вернулись сильнее, чем когда-либо."
 php_forged_destiny:0 "Выкованная судьба"
 php_forged_destiny_desc:0 "Это наше право и обязанность — восстановить то, что мы потеряли."
 php_dust_to_dust:0 "Прах к праху"
 php_dust_to_dust_desc:0 "Мы восстаем из пепла и превращаем его в краеугольный камень нашей империи."
 php_high_society:0 "Высшее общество"
 php_high_society_desc:0 "Мы возглавляем самое развитое общество, и намерены сохранить его таким."
 php_imperial_control_complex:0 "Имперский контрольный комплекс"
 php_imperial_control_complex_desc:0 "Имперский контрольный комплекс станет центром нашей восходящей славы."
 php_lean_governance:0 "Бережливое управление"
 php_lean_governance_desc:0 "Компактное и надежное правительство — ключ к широкомасштабным завоеваниям."
 php_iron_will:0 "Железная воля"
 php_iron_will_desc:0 "Наша воля крепка, как и наша оборона."
 php_energy_overdrive:0 "Перегрузка энергии"
 php_energy_overdrive_desc:0 "Энергия — жизненная сила нашей долгосрочной мощи. Теперь мы производим ее больше, чем когда-либо."
 php_devolution_projector_complex:0 "Проектор Вырождения"
 php_devolution_projector_complex_desc:0 "Мы извлекли уроки из своих ошибок. Мы выродим наших врагов до полного исчезновения!"
 php_repossession:0 "Реквизиция"
 php_repossession_desc:0 "Низшие империи недостойны своих территорий, и мы пришли, чтобы забрать их себе."
 php_imperial_subjugation:0 "Имперское Подчинение"
 php_imperial_subjugation_desc:0 "Мы сломим волю наших врагов и обратим их в рабство."
 php_destructive_enforcement:0 "Разрушительное Принуждение"
 php_destructive_enforcement_desc:0 "Чтобы перестроить звёзды по нашему образу и подобию, сначала мы должны их разрушить."
 php_stolen_sapience:0 "Похищенный Разум"
 php_stolen_sapience_desc:0 "По мере того как галактическое вырождение прогрессирует, мы возвращаем часть утраченных знаний, чтобы использовать их в своих интересах."
 php_imperial_control_complex_tt:0 "Открывает строительство мегасооружения: Имперский комплекс управления"
 php_devolution_projector_complex_tt:0 "Позволяет улучшить Имперский комплекс управления до Комплекса проектора вырождения"
 php_efficient_maintenance:0 "Эффективное Обслуживание"
 php_efficient_maintenance_desc:0 "Наши корабли — экономически эффективная сила, с которой нужно считаться."
 php_gods_of_war:0 "Боги Войны"
 php_gods_of_war_desc:0 "Наша склонность к завоеваниям бесконечна, наш аппетит к войне ненасытен."
 php_unstoppable_force:0 "Неудержимая Сила"
 php_unstoppable_force_desc:0 "Наша мощь безгранична, вплоть до низших пехотинцев."

 php_crisobj_owned_systems_name:0 "Собственные Системы"
 php_crisobj_owned_systems_desc:0 "Звёзды принадлежат нам — все остальные лишь взяли их взаймы. Мы хотим их вернуть."
 php_crisobj_owned_planets_name:0 "Собственные Населённые Планеты"
 php_crisobj_owned_planets_desc:0 "Наши граждане нуждаются в пространстве для процветания, и мы сильнее, когда владеем большим числом миров."
 php_crisobj_fleet_power_name:0 "Поддержание Мощи Флота"
 php_crisobj_fleet_power_desc:0 "Навязывание нашей воли звёздам требует флота, достаточно сильного, чтобы обеспечить наш контроль."
 php_crisobj_num_subjects_name:0 "Удержание Вассалов"
 php_crisobj_num_subjects_desc:0 "Наша империя сильнее, когда у нас есть подданные для правления. Сохранение их лояльности демонстрирует нашу мощь."
 php_crisobj_destroy_empires_name:0 "Уничтожение Империй"
 php_crisobj_destroy_empires_desc:0 "Постоянный контроль над галактикой требует уничтожения всех, кто встанет на нашем пути."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ Не имеет существующего Имперского комплекса"
 php_imperial_complex_0:0 "Имперский Комплекс"
 php_imperial_complex_0_DESC:0 "Имперский комплекс уменьшает размер империи и, в конечном итоге, даёт дополнительную скорость исследований. Он необходим для более высоких уровней Протокола Феникс."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "§YИмперский комплекс§! позволяет более эффективно обеспечивать контроль. Необходим для продвижения кризиса."
 php_imperial_complex_1:0 "Корпус Имперского Комплекса Принуждения"
 php_imperial_complex_1_DESC:0 "Корпус Имперского комплекса принуждения позволяет осуществлять базовое имперское управление."
 php_imperial_complex_2:0 "Имперский Комплекс Принуждения"
 php_imperial_complex_2_DESC:0 "Имперский комплекс принуждения позволяет осуществлять полномасштабное галактическое управление по мере расширения империи."
 php_imperial_complex_3:0 "Крепление Проектора Вырождения"
 php_imperial_complex_3_DESC:0 "Крепление Проектора Вырождения создаёт место для размещения Проектора Вырождения внутри Имперского комплекса."
 php_imperial_complex_4:0 "Проектор Вырождения"
 php_imperial_complex_4_DESC:0 "Проектор Вырождения начинает вырождение всех других империй, обеспечивая постоянный контроль над галактикой."

 php_strategic_resource_hegemony_name:0 "Гегемония"
 php_strategic_resource_hegemony_description:0 "Количество накопленного влияния на галактику."
 php_hegemony_crisis_objective:0 "Цели кризиса"
