 php_hegemony_name:0 "Гегемония:"
 php_hegemony:0 "Гегемония"
 php_hegemony_desc:0 "Количество накопленного влияния на галактику."
 php_hegemony_value:0 "£php_hegemony£ $VAL|0$"
 php_hegemony_current_value:0 "Текущее значение: £php_hegemony£ §Y$VALUE|0$§!"
 php_hegemony_gaining:0 "Выполняйте §HЦели кризиса§!, чтобы получить больше гегемонии."
 php_hegemony_crisis_objective_progress:0 "Мы получили £php_hegemony£ $AMOUNT$ благодаря этой §HЦели кризиса§!."
 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "Протокол «Феникс»"
 php_hegemony_crisis_description:0 "Мы заново открыли наше забытое прошлое как могущественной империи, правившей всей галактикой. Это осознание вызвало новый интерес к восстановлению нашей утраченной империи, следуя указаниям, которые мы оставили после нашего первого поражения, — Протоколу «Феникс». Вернуть галактику будет непросто — они уже побеждали нас однажды. Если мы хотим навсегда обезопасить наше будущее, мы должны найти способ гарантировать, что никто не сможет уничтожить нас снова."
 php_hegemony_crisis_howto_title:0 "Гегемония"
 php_hegemony_crisis_howto:0 "Достижение §HЦелей кризиса§! генерирует £php_hegemony£ Гегемонию, показатель нашего влияния в галактике. По мере расширения мы должны определить, как поддерживать нашу растущую империю и гарантировать, что нас никогда больше не победят."

 php_crisis_level_1:0 "§UТревога§!"
 php_crisis_level_2:0 "§UРиск§!"
 php_crisis_level_3:0 "§UОпасность§!"
 php_crisis_level_4:0 "§UБедствие§!"
 php_crisis_level_5:0 "§UЭкзистенциальная угроза§!"
 php_crisis_level_1_desc:0 "Уровень кризиса 1"
 php_crisis_level_2_desc:0 "Уровень кризиса 2"
 php_crisis_level_3_desc:0 "Уровень кризиса 3"
 php_crisis_level_4_desc:0 "Уровень кризиса 4"
 php_crisis_level_5_desc:0 "Уровень кризиса 5"

 php_galactic_devolution:0 "Революция деволюции"
 php_galactic_devolution_type:0 "Комплекс Проектора Деволюции построен. Пришло время активировать луч, чтобы обеспечить постоянный контроль над галактикой!"
 php_galactic_devolution_desc:0 "Комплекс Проектора Деволюции построен. Пришло время активировать луч, чтобы обеспечить постоянный контроль над галактикой!"
 php_galactic_devolution_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
 php_devolution_stage_tooltip:0 "Завершение этой ситуации приведет к деволюции всех остальных империй."
 php_devolution_progress:0 "Этот подход активирует луч для деволюции всех других империй."
 php_devolution_paused:0 "Этот подход приостанавливает прогресс деволюции."
 php_power_beam_progress_desc:0 "Деволюция в процессе"
 php_pause_devolution:0 "Приостановить деволюцию"
 php_power_devolution_projector:0 "Активировать проектор"

 php_devolved_galaxy_score:0 "Галактика уничтожена: $VALUE$"
 php_crisis.9999.name:0 "Солнце никогда не заходит"
 php_crisis.9999.a.desc:0 "Мы сделали это! Проектор Деволюции уничтожил всех наших врагов, оставив лишь пустое пространство — наше по праву.\n\nОт наших врагов не осталось ничего, кроме первобытной слизи, простых строительных блоков для жизни, какой мы ее знаем. Любые новые виды, которые могут появиться, будут знать только нашу империю, и они будут подчинены нашей воле.\n\n§HНикто не встанет у нас на пути!§!"
 php_crisis.9999.a:0 "Солнце никогда не заходит над нашей империей!"
 php_crisis.9999.a.tooltip:0 "Мы возвращаем к первобытному состоянию все остальные виды.\n\n§YВсе остальные империи уничтожены.§!"

 php_crisis.9998.name:0 "Исчезли в результате деволюции"
 php_crisis.9998.desc:0 "Эпоха сопротивления окончена, и повстанцы разбиты. Луч Деволюции был активирован §H[From.GetName]§!, и его ужасающая сила пронеслась по галактике.\n\nОни установили постоянный контроль над галактикой. Их соперники вернулись к первобытной слизи, из которой появились.\n\nИх империя стоит неоспоренной, галактика — их для завоевания."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "Бесконечная Слава"
 php_crisis.9995.a.desc:0 "Мы построили проектор деволюции. Пришло время навсегда закрепить за собой статус истинных наследников галактики."
 php_crisis.9995.a:0 "Они больше никогда не получат такого шанса!"
 php_crisis.9995.a.tooltip:0 "Мы переходим на 5-й уровень кризиса. Вы будете исключены из Галактического Сообщества и объявлены кризисом!"

 php_crisis.9994.name:0 "Власть восстановлена"
 php_crisis.9994.a.desc:0 "Со строительством Имперского Контрольного Комплекса мы можем покончить с бюрократическими препятствиями на пути к росту. Наши администраторы эффективнее и способнее, чем когда-либо прежде."
 php_crisis.9994.a:0 "Взгляните на мои деяния, о могучие, и отчайтесь!"
 php_crisis.9994.a.tooltip:0 "Мы переходим на 4-й уровень кризиса."

 php_crisis.9993.name:0 "Возвращение превосходства"
 php_crisis.9993.a.desc:0 "По мере восстановления нашего влияния возрастают и наши потребности в административном надзоре. Протокол «Феникс» описывает чертежи грандиозной мегаструктуры, призванной сократить административную волокиту и увеличить нашу способность контролировать звёзды."
 php_crisis.9993.a:0 "Мы перестроим её по своему образу и подобию!"
 php_crisis.9993.a.tooltip:0 "Мы переходим на 3-й уровень кризиса."

 php_crisis.9992.name:0 "Обновлённые амбиции"
 php_crisis.9992.a.desc:0 "Новости о Протоколе «Феникс» быстро распространились по нашей империи. Мы испытываем новое желание вернуть нашу былую славу."
 php_crisis.9992.a:0 "Пришло время забрать её обратно!"
 php_crisis.9992.a.tooltip:0 "Мы переходим на 2-й уровень кризиса."

 php_crisis.9991.name:0 "Вновь открытое прошлое"
 php_crisis.9991.a.desc:0 "Всегда ходили слухи, что когда-то мы правили звёздами, пока повстанцы не объединились, чтобы отбросить нас в каменный век, но теперь мы нашли неопровержимые доказательства."
 php_crisis.9991.a:0 "Вот кем мы станем снова!"
 php_crisis.9991.a.tooltip:0 "Мы начинаем 1-й уровень кризиса."

 php_archaic_society_study:0 "Изучение архаичного общества"
 php_archaic_society_study_DESC:0 "Мы сделали шокирующие открытия о нашем прошлом как о самой могущественной империи в галактике. Мы должны изучить наше прошлое и извлечь уроки из наших ошибок, если надеемся вернуть нашу утраченную славу."

 php_genetic_reset:0 "Генетический сброс"
 php_genetic_reset_DESC:0 "В поисках способа навсегда закрепить нашу власть мы обращаемся к генетическим исследованиям за ответами. Надеемся, что с достаточным пониманием наука деволюции сможет предложить необходимое нам решение."
