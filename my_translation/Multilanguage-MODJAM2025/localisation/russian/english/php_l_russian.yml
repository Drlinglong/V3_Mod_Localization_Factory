 php_ap_phoenixprotocol:0 "Протокол «Феникс»"
 php_ap_phoenixprotocol_desc:0 "Мы были величайшей империей в галактике, пока нас не свергли. Давайте вернем себе былую славу!"

 php_objectives:0 "Гегемония"
 php_unlocks_objectives:0 "Позволяет накапливать £php_hegemony£ §Y$php_objectives$§!, выполняя §Hкризисные задачи§!"
 php_objectives_desc:"Гегемония представляет собой объем накопленного нами влияния на галактику."
 php_hegemony_crisis_level_unlock:0 "Имеет £php_hegemony£ §Y$CURRENCY$§! гегемонии"
 php_hegemony_crisis_level_locked:0 "Требуется для разблокировки этого уровня:\n"
 php_hegemony_crisis_level_unlocked:0 "На уровне $LEVEL$ вы получаете награды:\n"
 php_hegemony_crisis_level_desc:0 "Чтобы продвигаться по кризисным уровням, накапливайте гегемонию и выполняйте необходимые проекты."
 
 php_level_2_req_tooltip:0 "£trigger_no£ Завершено специальный проект §H«Изучение архаического общества»§!"
 php_level_2_req_clear_tooltip:0 "£trigger_yes£ Завершено специальный проект §H«Изучение архаического общества»§!"
