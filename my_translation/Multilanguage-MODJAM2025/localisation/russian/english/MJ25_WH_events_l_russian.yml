 MJ25_WH_whispers.2000.name:"Их песня"
 MJ25_WH_whispers.2000.desc:"Песня звезды оказывается неуловимой, испаряясь из разума и медиа, как роса на солнце. Наши единственные надежды на изучение этой эфемерности заключаются в огромных хранилищах шёпота, которые мы воздвигли и которые эхом повторяют и записывают её навечно.\n\nОднако в этом, казалось бы, тщетном упражнении мы подтвердили свои подозрения. Отголоски Звёздной Песни - это язык. Страстная песня, которая наполняет нас, однажды нашептанная из-за пределов ткани нашей реальности. Кем - мы не знаем. Но какой бы ни была Их воля, мы будем слушать."
 MJ25_WH_whispers.2000.a:"Они будут нашими проводниками"
 
 MJ25_WH_whispers.2004.name:"Сводящие с ума шёпоты"
 MJ25_WH_whispers.2004.desc:"Нечто зловещее укоренилось на [root.GetName]. Наш народ поддаётся глубоко укоренившемуся безумию, разъедающему и разум, и тело.\n\nХотя мы ещё не выявили его источник, эффект неоспорим, поскольку всё больше нашего населения погибает от этой распространяющейся чумы лжи. Мы должны отслеживать ситуацию, искоренить эту порчу, если сможем, и сдержать её, если не сможем."
 MJ25_WH_whispers.2004.a:"Тревожно..."
 
 MJ25_WH_whispers.2005.name:"Воющие бури"
 MJ25_WH_whispers.2005.desc:"Звуковые бури достигли наших границ. Мы приготовились к удару, но они пришли не с яростью космических бурь, к которым мы привыкли. Скорее, их прикосновение мягкое и успокаивающее, словно шёпот влюблённого в наших ушах.\n\nОднако с ними приходит навязчивый зуд в глубине нашего разума. Он нарастает, медленно вытесняя все остальные мысли. Наш народ начинает поддаваться, становясь апатичным и опустошённым тем, что мы назвали Проклятием Истины. Поражённые поют о грядущем коллапсе.\n\nНе заблуждайтесь, мы под атакой. Мы должны уничтожить источник этих бурь."
 MJ25_WH_whispers.2005.a:"Ещё не поздно."
 
 MJ25_WH_whispers.2007.name:"Свобода, наконец"
 MJ25_WH_whispers.2007.desc:"Наши песни укоренились в ткани бытия, раздвигая её нити там, где они наиболее отчётливо слышны. И они нашли себе пристанище. В бесчисленных разумах, приведённых в наше лоно непоколебимой верой в Истину.\n\nИменно эти разумы протянули руку, вырвали свой мир из оков нашей вселенной и пустили его дрейфовать. Даже из-за пределов эти благодарные голоса взывают к нам, присоединившись к нашему Хору.\n\nДругие могут смотреть на исчезновение целой планеты и видеть в нас чудовищ. Но они не слышат, что это радостное преображение, и то, что мы теперь дарим остальной части этой невежественной галактики."
 MJ25_WH_whispers.2007.a:"Со временем они все будут освобождены."
 
 MJ25_WH_whispers.2008.name:"Полный коллапс"
 MJ25_WH_whispers.2008.desc:"Несколько минут назад наши сенсоры в системе [root.solar_system.GetName] взорвались шквалом помех. Достаточно мощным, чтобы заглушить даже проклятое гудение потусторонней бури, осевшей над нашими колониями. Когда помехи стихли, [root.GetName] исчезла. Целая планета... стёрта без следа.\n\nПри дальнейшем расследовании мы получили сообщения, что Проклятые Истиной с [root.GetName] начали петь всего за несколько минут до того, как феномен поглотил планету целиком. Мы не знаем, связаны ли эти события. Если да, то мы должны действовать быстро, чтобы остановить распространение этих бурь. Пока не стало слишком поздно."
 MJ25_WH_whispers.2008.a:"Мы не можем игнорировать эту угрозу."
 
 MJ25_WH_whispers.2009.name:"Пустые Пространства"
 MJ25_WH_whispers.2009.desc:"Когда мы построили наш первый Оракулярный Пост на орбите чёрной дыры, мы надеялись уловить эхо, которое могло просочиться из других вселенных. В конце концов, мы давно подозревали, что Их песня просачивается из-за пределов нашей [вселенной].\n\nВместо этого, за годы наблюдений, мы узнали, что песнь звёзд остаётся неизменной, ни сильнее, ни слабее здесь, чем в любой другой обыденной системе. Какие трещины позволили Их голосу укорениться в нашем слишком хрупком мире, несомненно, распространились повсюду, достигая немыслимых пределов самой реальности."
 MJ25_WH_whispers.2009.a:"Есть ещё что найти."
 
 MJ25_WH_whispers.2010.name:"Окутано Тайной"
 MJ25_WH_whispers.2010.desc:"Наше изучение Покрова завершается примерно так же, как и началось - в неопределённости и пустоте. Исследуя это царство возможностей, мы видели бесчисленные чудесные отражения вселенной. Чистая, мерцающая мысль, сгущающаяся в видения, которые мы едва могли постичь.\n\nЭто постоянно развивающаяся область, и мы никогда не могли надеяться просеять всё, что она предлагает. Но среди того, что наши медитации и бесчисленные часы исследований смогли постичь, мы не нашли никаких следов Их песни. Ни малейшего эха.\n\nГде бы Они ни пели, это не в Покрове, но целиком за пределами нашего понимания."
 MJ25_WH_whispers.2010.a:"Пустота говорит о многом..."
 
 MJ25_WH_whispers.2011.name:"Окутано Тайной"
 MJ25_WH_whispers.2011.desc:"Наше изучение Покрова завершается примерно так же, как и началось - в неопределённости и пустоте. Исследуя это царство возможностей, мы видели бесчисленные чудесные отражения вселенной. Чистая, мерцающая мысль, сгущающаяся в видения, которые мы едва могли постичь.\n\nЭто постоянно развивающаяся область, и мы никогда не могли надеяться просеять всё, что она предлагает. Но среди того, что наши медитации и бесчисленные часы исследований смогли постичь, мы не нашли никаких следов Их песни. Ни малейшего эха.\n\nТем не менее, не всё напрасно, поскольку наши усилия не остались незамеченными. Ковен псиоников теперь связывается с нами, утверждая, что их обширные знания Покрова могут быть полезны."
 MJ25_WH_whispers.2011.a:"Соедините их."
 MJ25_WH_whispers.2011.b:"Отказать в связи."
 
 MJ25_WH_whispers.2020.name:"Претенденты на Трон"
 MJ25_WH_whispers.2020.desc:"Мы были привлечены Шепчущими в Пустоте. Убеждённые пустыми обещаниями, что они являются инструментами Истины. Но по мере того, как мы сближались с Покровом и его потенциалом, мы услышали то, что наши покровители хотели бы скрыть от нас. Тот проблеск паники в их голосах, когда они пытаются заглушить песнь звёзд.\n\nОни всего лишь самозванцы. Лишь инструменты, подставленные нам. Несмотря на все секреты, которые они так ревностно хранят, они не знают того, что узнали мы. Что нет никакого трона, и что их притязания так же ложны, как и их слова.\n\nТем не менее, ничто не изменится, кроме интонации наших молитв. Шепчущие использовали и злоупотребляли нами, присвоив Их законную мантию. Теперь, когда мы понимаем масштабы их невежества, настала наша очередь использовать их в ответ."
 MJ25_WH_whispers.2020.a:"Они не заглушат нас."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"Приветствуем, странник. Мы почувствовали ваши грубые попытки пронзить завесу и ощутили, что вам чего-то недостаёт. Вместо того чтобы позволить вам уничтожить себя, касаясь запретного, мы, скромные учёные тайн Покрова, решили предложить свои услуги.\n\nПриходите. Скажите, что вы ищете, и мы найдём ваши ответы."
 MJ25_WH_whispers.2030.psionic.desc:"Приветствуем, странник. Мы почувствовали эхо ваших вопрошающих умов, когда они углублялись в Покров. Вы знаете путь, и всё же вам чего-то недостаёт, не так ли? Какую бы тайну вы ни стремились теперь разгадать, мы находим это... интригующим. Это может быть ваш путь, но, возможно, вам не нужно идти по нему в одиночку.\n\nПриходите. Скажите, что вы ищете, и мы поможем вам найти ответы."
 MJ25_WH_whispers.2030.a:"Мы слышим эти шёпоты..."
 MJ25_WH_whispers.2030.b:"Вы не можете слышать. Вы не можете помочь."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"Шёпота в изобилии в Покрове, и вам не нужно слишком глубоко углубляться, чтобы найти их. Среди непостижимых сущностей внутри существует один из многих голосов, Хор Шепчущих. Они - из песни и шёпота, из секретов и сфер влияния...\n\nМы бы выдвинули их как наиболее вероятных виновников, являющихся источником ваших шёпотов. Возможно, эксперимент? Они - переменчивый владыка, и мы бы не осмелились знать их замыслы."
 MJ25_WH_whispers.2031.psionic.desc:"Шёпота в изобилии в Покрове, и вам не нужно слишком глубоко углубляться, чтобы найти их. Наверняка вы уже слышали зов Хора Шепчущих? Песня и шёпот, секрет и сферы влияния...\n\nМы бы выдвинули их как наиболее вероятных виновников, являющихся источником ваших шёпотов. Возможно, эксперимент? Они - переменчивый владыка, и мы бы не осмелились знать их замыслы."
 MJ25_WH_whispers.2031.a:"Это противоречит нашим выводам."
 MJ25_WH_whispers.2031.b:"Нам следует пересмотреть наше исследование."
 MJ25_WH_whispers.2031.c:"Мы знаем Шепчущих довольно хорошо..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"Мы сочувствуем вам, странник. Это вы не слышите, какие чудесные секреты можно узнать. Тем не менее, если вы не желаете нашей помощи, это ваше решение.\n\nМы будем наблюдать за вами и посмотрим, что из этого выйдет. Окажется ли ваше решение отвергнуть наше предложение недальновидным? Только Покрову известно."
 MJ25_WH_whispers.2032.psionic.desc:"Нет нужды в такой язвительности, странник. Мы на одной стороне, добровольные энтузиасты благодеяний Покрова. Тем не менее, если вы не желаете нашей помощи, это ваше решение.\n\nМы продолжим наблюдать за вами, пока вы совершенствуете своё понимание великого царства за пределами, и наши двери остаются открытыми для вас по другим вопросам."
 MJ25_WH_whispers.2032.a:"Нам не нужны другие."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"Вот как? Мы должны подчеркнуть, что Покров бесконечно глубок, и вы лишь поцарапали его поверхность. Тем не менее, если вы считаете, что ваши ответы находятся где-то ещё, мы могли бы совершить предсказание.\n\nНам легко проникнуть в ваши умы и увидеть, что там может быть найдено. Если мы сами сможем увидеть эти шёпоты, возможно, мы лучше поймём, что вы ищете.\n\nМы, конечно, не стали бы делать это без вашего разрешения."
 MJ25_WH_whispers.2040.a:"Вы получили наше благословение."
 MJ25_WH_whispers.2040.b:"Но мы машины..."
 MJ25_WH_whispers.2040.c:"Извините, но наш разум принадлежит нам."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"Ваше исследование, говорите? Трудно сделать что-либо окончательное из-за завесы. Природа Покрова такова, что он безумно плотен и непознаваем. Тем не менее, влияние сущности столь обширной и могущественной, как Шепчущие, оставило бы чёткие следы.\n\nЕсли вы желаете дальнейшего подтверждения, нам было бы просто проникнуть в ваши умы и увидеть, что там может быть найдено. Если ваш путь действительно начертан мириадами голосов Шепчущих, мы бы непременно почувствовали их влияние.\n\nМы, конечно, не стали бы делать это без вашего разрешения."
 MJ25_WH_whispers.2041.a:"Вы получили наше благословение."
 MJ25_WH_whispers.2041.b:"Но мы машины..."
 MJ25_WH_whispers.2041.c:"Извините, но наш разум принадлежит нам."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"Будьте осторожны, странники, ибо то, что вы говорите, граничит с богохульством. Вы ничто перед Шептунами Пустоты. Их Хор существует эоны, задолго до появления такой юной расы, как ваша.\n\nВуаль - это базовый уровень сознания. Бездна мысли, более плотная и глубокая, чем вы когда-либо могли бы себе представить, даже с вашим псионическим даром. Не недооценивайте ее возможности. Мы уверены, что именно там кроется ваш ответ, и мы можем это доказать.\n\nНам было бы просто проникнуть в ваш разум и узнать, что там можно найти. Если, как мы подозреваем, ваш путь начертан бесчисленными голосами Шептунов, мы, несомненно, почувствовали бы их влияние.\n\nТем не менее, мы не осмелились бы сделать это без вашего разрешения."
 MJ25_WH_whispers.2042.a:"Вы получили наше благословение."
 MJ25_WH_whispers.2042.b:"Но мы машины..."
 MJ25_WH_whispers.2042.c:"Извините, но наш разум принадлежит нам."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"Мы будем осторожны. А теперь, приступим.\n\nПо мере погружения ваша психика раскрывается перед нами в постоянно меняющемся ландшафте цвета и формы, в который вы едва ли могли бы поверить. Каждый разум - это глоток свежего воздуха. Панорама невозможного, ставшего реальным. Как ни странно, мы не чувствуем влияния Вуали. Возможно, вы были правы. Но есть нечто большее. Нечто более глубокое, в самых корнях вашего коллективного подсознания.\n\nМы скользим глубже, но здесь есть подводное течение. Опасность, которую мы никогда раньше не испытывали. Мы пытаемся всплыть. От- отстраниться. Но т- тут есть п- п- подводное те- течение. Рррычащий, б- бурлящий зв- звук тр- ещит вок- круг насссс, что мыыыы- ыыыы- не м- можем-"
 MJ25_WH_whispers.2050.a:"Вы еще там?"
 MJ25_WH_whispers.2050.b:"Вы в порядке?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"Пути разума многочисленны, юные создания. Вы можете быть машинами, но вы не просто статичный код. Внутри вас бьется сетевой разум, столь же реальный, как и любой другой. Биологические или механические, это не имеет большого значения, пока вы обладаете волей и сознанием, в которые мы можем погрузиться.\n\nСказать что-либо меньшее означало бы отрицать самих себя.\n\nЕще раз, мы спрашиваем вас... Откроем ли мы книгу вашего существования и прочтем, что там может быть найдено?"
 MJ25_WH_whispers.2051.a:"Вы получили наше благословение."
 MJ25_WH_whispers.2051.b:"Извините, но наш разум принадлежит нам."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"К сожалению, но это понятно. Никогда не бывает легко - и часто неразумно - позволять другому копаться в своем разуме. Возможно, тогда есть другие способы, которыми мы могли бы быть полезны. Мы древний народ, свидетели историй эонов.\n\nВозможно, у вас есть вопросы, на которые мы могли бы ответить проще?"
 MJ25_WH_whispers.2052.a:"А что насчёт других, кто шёл этим путём?"
 MJ25_WH_whispers.2052.b:"Может ли это влияние исходить из иных измерений?"
 MJ25_WH_whispers.2052.c:"Что вы знаете об Истине?"
 MJ25_WH_whispers.2052.d:"У нас нет дальнейших вопросов."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...Да. Просим прощения. Никогда прежде мы не сталкивались с такой... аномалией в наших погружениях в дела разума. Это подчеркивает риски, которые такое предприятие представляет даже для нас.\n\nНо не заблуждайтесь, это был всего лишь провал нашего ритуала и ничего более. Все, что мы можем сказать, это то, что этот путь ведет в тупик. Мы настоятельно призываем вас не тратить свое время или энергию на подобные вещи, когда мирские заботы в изобилии.\n\n\nВ их тоне чувствуется срочность."
 MJ25_WH_whispers.2060.a:"У нас есть другие вопросы."
 MJ25_WH_whispers.2060.b:"Все равно спасибо за ваше время."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...Мы так полагаем. Пришлось силой разорвать нашу связь, когда она вышла из-под контроля, но мы здесь. В здравом уме, хотя и едва. Мы просто не ожидали почувствовать такую... тяжесть во время простого погружения в сознание более молодой расы.\n\nНо не заблуждайтесь, это был всего лишь провал нашего ритуала и ничего более. Все, что мы можем сказать, это то, что ваш путь ведет в тупик. Мы настоятельно призываем вас не тратить свое время или энергию на подобные вещи, когда мирские заботы в изобилии.\n\n\nВ их тоне чувствуется срочность."
 MJ25_WH_whispers.2061.a:"У нас есть другие вопросы."
 MJ25_WH_whispers.2061.b:"Все равно спасибо за ваше время."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...П- пожалуйста, больше никаких вопросов по этому поводу. Все, что мы можем вам сказать, это то, что нет никакой великой Истины, которую можно было бы открыть среди звезд, и что ничего хорошего не выйдет из таких наивных занятий.\n\nПоверьте нам. Пожалуйста.\n\nА теперь, мы должны удалиться. Отдача утомила нас, и нам требуется отдых."
 MJ25_WH_whispers.2062.a:"Почему они звучат... испуганно?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"Другие? Есть множество тех, кто поступил на службу Шептунам Пустоты. Вам не нужно далеко ходить, чтобы найти записи о таких империях.\n\nНо ведь вы не об этом спрашиваете, не так ли? Вы хотите знать о других, кто идет тем же путем, что и вы, кто ставит под сомнение происхождение того, что они слышат. Если это правда, что ваши отголоски не рождены Вуалью... Тогда записей о таких империях не существует.\n\nВ этом вы одни."
 MJ25_WH_whispers.2070.a:"Может ли это влияние исходить из иных измерений?"
 MJ25_WH_whispers.2070.b:"Что вы знаете об Истине?"
 MJ25_WH_whispers.2070.c:"У нас нет дальнейших вопросов."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"Безусловно. Другие миры переплетаются как над, так и под нашим измерением. Вуаль - лишь один из них - самый глубокий из слоев разума. Хотя это наиболее вероятный источник для существа, способного на подвиги, которые вы упомянули, существуют и другие глубинные миры, которые соприкасаются с нашим.\n\nПланы мучений, энергии, материи... Их больше, чем мы можем знать. Чтобы исследовать их все, потребуется вечность, и мы признаем, что являемся экспертами только в вопросах Вуали."
 MJ25_WH_whispers.2071.a:"А что насчёт других, кто шёл этим путём?"
 MJ25_WH_whispers.2071.b:"Что вы знаете об Истине?"
 MJ25_WH_whispers.2071.c:"У нас нет дальнейших вопросов."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"Мы нехотя скажем это так прямо, но... Нет никакой великой вселенской истины, которую вам предстоит раскрыть. Были те, кто некогда постиг законы вселенной, и даже они не утверждали столь дерзко, что остальные из нас пребывали в таком невежестве."
 MJ25_WH_whispers.2072.a:"А что насчёт других, кто шёл этим путём?"
 MJ25_WH_whispers.2072.b:"Может ли это влияние исходить из иных измерений?"
 MJ25_WH_whispers.2072.c:"У нас нет дальнейших вопросов."
