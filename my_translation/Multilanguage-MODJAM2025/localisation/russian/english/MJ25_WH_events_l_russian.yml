 MJ25_WH_whispers.1.name:"Уровень 1: Шёпот"
 MJ25_WH_whispers.1.generic.desc:"Испокон веков наш народ слышал шёпот. Эту щекочущую песню на задворках нашего сознания, ощутимую лишь в те безмятежные моменты, когда ослабевает сосредоточенность. Однако то, что мы когда-то считали простой причудой нашего разума, теперь оказывается чем-то гораздо, гораздо большим.\n\nЗа годы с тех пор, как мы присоединились к звездам, шёпот лишь усилился. Структурированные сигналы, даже язык, исходящий из глубин космоса, заполняющий пустоты наших мыслей словами, произнесенными когда-то существами, которые могли быть лишь более великими, безмерными, чем мы когда-либо могли себе представить.\n\nТо, что мы уловили из Их фрагментированной речи, - это лишь мельчайшие осколки вселенского целого, разбросанные перед нами, словно бесчисленные истлевшие и забытые кусочки головоломки. Знак? Или предупреждение? Нет. Тогда ключ. Но... к какой двери? Пока слишком рано говорить."
 MJ25_WH_whispers.1.hivemind.desc:"Испокон веков мы слышали шёпот. Эту щекочущую песню на задворках нашего сознания, ощутимую лишь в те безмятежные моменты, когда наша неусыпная сосредоточенность обращается внутрь. Однако то, что мы когда-то считали простой причудой нашего сетевого разума, теперь оказывается чем-то гораздо, гораздо большим.\n\nЗа годы с тех пор, как мы присоединились к звездам, шёпот лишь усилился. Структурированные сигналы, даже язык, исходящий из глубин космоса, заполняющий пустоты наших мыслей словами, произнесенными когда-то существами, которые могли быть лишь более великими, безмерными, чем мы когда-либо могли себе представить.\n\nТо, что мы уловили из Их фрагментированной речи, - это лишь мельчайшие осколки вселенского целого, разбросанные перед нами, словно бесчисленные истлевшие и забытые кусочки головоломки. Знак? Или предупреждение? Нет. Тогда ключ. Но... к какой двери? Пока слишком рано говорить."
 MJ25_WH_whispers.1.machine.desc:"С тех пор как мы пробудились как разумный вид, мы слышали шёпот. Эту щекочущую песню на задворках нашего сознания, ощутимую лишь в те безмятежные моменты, когда ослабевает сосредоточенность. Однако то, что мы когда-то считали простой причудой нашего программирования, теперь оказывается чем-то гораздо, гораздо большим.\n\nЗа годы с тех пор, как мы присоединились к звездам, шёпот лишь усилился. Структурированные сигналы, даже язык, исходящий из глубин космоса, заполняющий пустоты наших мыслей. Голос, говорящий не словами наших создателей, но словами более великих, безмерных существ, чем мы когда-либо могли себе представить.\n\nТо, что мы уловили из Их фрагментированной речи, - это лишь мельчайшие осколки вселенского целого, разбросанные перед нами, словно бесчисленные истлевшие и забытые кусочки головоломки. Знак? Или предупреждение? Нет. Тогда ключ. Но... к какой двери? Пока слишком рано говорить."
 MJ25_WH_whispers.1.a:"Только мы можем найти эти ответы."
 
 MJ25_WH_whispers.3.name:"Странные ночные вести"
 MJ25_WH_whispers.3.desc:"Наши учёные бесшумно ступают по хранилищам шепота на [Root.Capital.GetName], неустанно работая над расшифровкой фрагментированных отголосков звездной песни, которые мы собрали. Это трудная задача, и она лучше всего подходит для тех, кто обладает ярким воображением.\n\nЕстественно, хранилища стали объектом бесчисленных слухов, каждый фантастичнее предыдущего. И всё же среди них есть один, который передаётся лишь вполголоса под покровом ночи. Он рассказывает о странном зале, запрятанном глубоко внутри, где спят невыразимые сущности, что тем не менее взывают к пустоте. Это, конечно, абсурд. Мы ничего подобного не строили.\n\nИ всё же эта небылица исходит от наших самых уважаемых, и повторяется слишком точно и осторожно, чтобы быть простой выдумкой..."
 MJ25_WH_whispers.3.hivemind.desc:"Наши дроны бесшумно ступают по хранилищам шепота на [Root.Capital.GetName], неустанно работая над расшифровкой фрагментированных отголосков звездной песни, которые мы собрали. Это трудная задача, и она лучше всего поддается всей тяжести нашего воображения.\n\nЕстественно, наше восприятие хранилищ оказалось затронуто иррациональностью, а переживания наших дронов породили бесчисленные слухи, витающие в нашем разуме. И всё же среди них есть один, который никогда не угасает, всплывая снова и снова под покровом ночи. Он рассказывает о странном зале, запрятанном глубоко внутри, где спят невыразимые сущности, что тем не менее взывают к пустоте. Это, конечно, абсурд. Мы ничего подобного не строили.\n\nИ всё же наше восприятие не настолько ошибочно, чтобы это было простой выдумкой..."
 MJ25_WH_whispers.3.a:"Мы расследуем этот слух."
 
 MJ25_WH_whispers.4.name:"Мы слышим звук"
 MJ25_WH_whispers.4.desc:"Наш первый Ауракулярный пост прослушивания готов к работе. После недель, потраченных на калибровку гиперспектральных детекторов, мы наконец услышали шепот разрозненных аккордов среди пустого статического шума.\n\nНо почему, спросили мы себя, этот точный набор модуляторов может улавливать необнаружимое? После бесчисленных часов исследований ответ был найден, глядя на нас не в анналах лабораторных записей наших физиков, а в нескольких полузабытых медицинских картах.\n\nУсилители поста прослушивания теперь идеально соответствуют волновым формам нашего разума."
 MJ25_WH_whispers.4.machine.desc:"Наш первый Ауракулярный пост прослушивания готов к работе. После недель, потраченных на калибровку гиперспектральных детекторов, мы наконец услышали шепот разрозненных аккордов среди пустого статического шума.\n\nНо почему, спросили мы себя, этот точный набор модуляторов может улавливать необнаружимое? После бесчисленных часов исследований ответ был найден, глядя на нас не в анналах лабораторных записей наших физиков, а в нескольких полузабытых диагностических файлах.\n\nУсилители поста прослушивания теперь идеально соответствуют частоте наших нейронных матриц."
 MJ25_WH_whispers.4.a:"Что это могло бы значить?"
 
 MJ25_WH_whispers.10.name:"Уровень 2: Отголоски"
 MJ25_WH_whispers.10.desc:"Некоторое время мы пытались понять, что открылось в глубинах хранилищ шепота. Была ли наша цель лишь прихотью? Раздражающим статическим шумом, порожденным слишком уж несовершенным разумом? Возможно, то, что мы слышали и накопили, было результатом неправильной калибровки наших датчиков. Иначе как объяснить, что наш обычный слух может превосходить все, кроме самых точно настроенных инструментов?\n\nНо эти сомнения мало что значат. Реальные или нет, наши поиски изменили нас. Дали нашему народу цель. Мы отказываемся верить, что всё было напрасно. В конце концов, мы всё еще слышим шёпот. Они не оставили нас, и поэтому мы не можем оставить самих себя. Мы должны продолжать наши поиски, какими бы бесполезными они ни казались сейчас. Мы вложили слишком много от себя, чтобы поступить иначе."
 MJ25_WH_whispers.10.hivemind.desc:"Некоторое время мы пытались понять, что открылось в глубинах хранилищ шепота. Была ли наша цель лишь прихотью? Раздражающим статическим шумом, порожденным перенапряженным разумом? Возможно, то, что мы слышали и накопили, исходило изнутри, всего лишь кошмар, отраженный бесчисленными дронами. Иначе как объяснить, что наш обычный слух может превосходить все, кроме самых точно настроенных инструментов?\n\nНо эти сомнения мало что значат. Реальные или нет, наши поиски изменили нас. Дали нам цель. Мы отказываемся верить, что всё было напрасно. В конце концов, мы всё еще слышим шёпот. Они не оставили нас, и поэтому мы не можем отказаться от себя. Мы должны продолжать наши поиски, какими бы бесполезными они ни казались сейчас. Мы вложили слишком много от себя, чтобы поступить иначе."
 MJ25_WH_whispers.10.machine.desc:"Некоторое время мы пытались понять, что открылось в глубинах хранилищ шепота. Была ли наша цель лишь прихотью? Раздражающим статическим шумом, порожденным нашим слишком уж ошибочным источником? Возможно, то, что мы слышали и накопили, было результатом неправильной калибровки нашей сенсорной матрицы. Иначе как объяснить, как наши простые корпуса могли превосходить все, кроме самых точно настроенных инструментов?\n\nНо эти сомнения мало что значат. Реальные или нет, наши поиски изменили нас. Дали нашему народу цель, выходящую за рамки простых программных команд. Мы отказываемся верить, что всё было напрасно. В конце концов, мы всё еще слышим шёпот. Они не оставили нас, и поэтому мы не можем оставить самих себя. Мы должны продолжать наши поиски, какими бы бесполезными они ни казались сейчас. Мы вложили слишком много от себя, чтобы поступить иначе."
 MJ25_WH_whispers.10.a:"Мы должны придерживаться нашей веры."
 
 MJ25_WH_whispers.12.name:"Зов Пустоты"
 MJ25_WH_whispers.12.desc:"Странная чума распространяется по [Root.Capital.GetName]. Не болезнь плоти, но разума. Заразная идея, которая пожирает сосредоточенность, словно злокачественная раковая опухоль. В наших попытках пресечь это бедствие, мы полагаем, что обнаружили его источник.\n\nВблизи наиболее звуконасыщенного хранилища шепота на [Root.Capital.GetName] находится небольшое углубление в земле. Не яма, а просто ничем не примечательный участок наклонной породы. И всё же мы слышали, что здесь шепот поднимается приливными волнами, нашептывая сладкие небылицы неосторожным умам. Это явление не может быть простым совпадением. Если в нашей великой работе есть ответ, возможно, этот путь продолжается здесь."
 MJ25_WH_whispers.12.hivemind.desc:"Странная чума распространяется по [Root.Capital.GetName]. Не болезнь плоти, но разума. Заразная идея, которая пожирает сосредоточенность, словно злокачественная раковая опухоль. В наших попытках пресечь это бедствие, мы полагаем, что обнаружили его источник.\n\nВблизи наиболее звуконасыщенного хранилища шепота на [Root.Capital.GetName] находится небольшое углубление в земле. Не яма, а просто ничем не примечательный участок наклонной породы. И всё же здесь наши дроны слышат, как шепот поднимается приливными волнами, нашептывая сладкие небылицы, которые отвлекают их разум все дальше от нашего единства. Это явление не может быть простым совпадением. Если в нашей великой работе есть ответ, возможно, этот путь продолжается здесь."
 MJ25_WH_whispers.12.machine.desc:"Странная чума распространяется по [Root.Capital.GetName]. Не болезнь нашей стальной плоти, но разума, поражающая корень наших когнитивных матриц. Заразная идея, которая пожирает сосредоточенность, словно вирусная порча. В наших попытках пресечь и устранить этот дефект, мы полагаем, что обнаружили его источник.\n\nВблизи наиболее звуконасыщенного хранилища шепота на [Root.Capital.GetName] находится небольшое углубление в земле. Не яма, а просто ничем не примечательный участок наклонной породы. И всё же мы слышали, что здесь шепот поднимается приливными волнами, нашептывая сладкие небылицы неосторожным умам. Это явление не может быть простым совпадением. Если в нашей великой работе есть ответ, возможно, этот путь продолжается здесь."
 MJ25_WH_whispers.12.a:"Должно быть, есть что-то еще..."
 
 MJ25_WH_whispers.20.name:"Уровень 3: Слова"
 MJ25_WH_whispers.20.desc:"Их слова становятся всё яснее, наполняя нас сияющей славой, которая возвышает и разум, и существо. Мы больше не сомневаемся, что мы были избраны, возвеличены среди империй, чтобы нести Истину вселенной.\n\nМы ощутили силу Их речи на собственном опыте. Это мимолетное прикосновение, что пробивает основы того, что когда-то было фактом. Эта способность теперь отражена внутри нас, ибо мы научились говорить в ответ. Наш язык, наши голоса, возможно, пока еще плохо подходят для передачи Их послания, но даже тень несет в себе обещание.\n\nМы будем продолжать совершенствовать себя, углублять наше понимание Их долго отзывающейся речи, и однажды... Мы вновь явим её во всей целостности. Ибо это, как мы теперь знаем, - наше истинное предназначение."
 MJ25_WH_whispers.20.a:"Мы больше не ищем своего призвания."
 
 MJ25_WH_whispers.22.name:"Разрушенное Хранилище"
 MJ25_WH_whispers.22.desc:"Случилась катастрофа в новейшем околополярном хранилище шепота на [Root.Capital.GetName]. Два дня назад некогда тихое исследовательское сооружение взорвалось неистовым диссонансом, ноты звездной песни, заключенные внутри, вырвались наружу, распространяясь по окружающему ландшафту. Ледяные, безмолвные равнины теперь превратились в болото из полурастворенной земли и сгущающихся струй воздуха. От команды, некогда расположенной на месте, не осталось никаких следов.\n\nТем не менее, мы не можем отрицать возможность, которая возникает из этой ужасной трагедии. Ранее Отголоски Звездной Песни проявлялись только через ненадежное средство наших снов. Но это... Это нечто большее. Каким-то образом фрагменты Их слов проникли в нашу реальность без якоря."
 MJ25_WH_whispers.22.a:"Мы должны понять, что произошло."
 
 MJ25_WH_whispers.30.name:"Уровень 4: Мысли"
 MJ25_WH_whispers.30.desc:"Мы не первые, кто услышал песню звёзд, и не будем последними. И каждый, в свою очередь, добавляет свой голос к хору, развивая послание, которое Они впервые произнесли в беззвёздную пустоту. Теперь, когда мы понимаем, настала наша очередь сделать то же самое.\n\nДействительно, мы узнали, через испорченный код и исчезающие разумы, что нам невозможно имитировать Их слова в их нынешнем виде. Не тогда, когда они не просто звук или знание, но глубоко вплетенная в космос нить, за которую мы можем потянуть.\n\nНет, они должны быть адаптированы. Переведены во что-то, что мы можем произносить, и что при этом сохранит полный смысл того, что Они стремились передать. Тем самым мы сделаем их своими."
 MJ25_WH_whispers.30.a:"Мы превзойдем тех, кто был до нас."
 
 MJ25_WH_whispers.32.name:"Там, где все началось"
 MJ25_WH_whispers.32.desc:"Каждый шаг, сделанный нами, преобразил нас. Но одно остаётся неизменным. Мы слышим Их шепот всё яснее, эту песнь Истины, которая наполняет нас до краев. Она исходит изнутри.\n\nМы прочесали пустоту. Искали планету за планетой в поисках отблесков Их слов. Находили угасающие отголоски тех, кто когда-то шел нашим путем. И всё же, несмотря на всё это, ни разу мы не нашли слова в его изначальной форме. Услышать тембр Их чистого и незапятнанного голоса - вот что мы теперь ищем, ибо эта интонация должна окрасить нашу речь.\n\nТеперь нам ясно, что есть лишь одно место, где это ещё можно найти. Внутри нас самих, в корне нашего самого сознания, где Их прикосновение впервые коснулось нашего вида."
 MJ25_WH_whispers.32.machine.desc:"Каждый шаг, сделанный нами, преобразил нас. Но одно остаётся неизменным. Мы слышим Их шепот всё яснее, эту песнь Истины, которая наполняет нас до краев. Она исходит изнутри.\n\nМы прочесали пустоту. Искали планету за планетой в поисках отблесков Их слов. Находили угасающие отголоски тех, кто когда-то шел нашим путем. И всё же, несмотря на всё это, ни разу мы не нашли слова в его изначальной форме. Услышать тембр Их чистого и незапятнанного голоса - вот что мы теперь ищем, ибо эта интонация должна окрасить нашу речь.\n\nТеперь нам ясно, что есть лишь одно место, где это ещё можно найти. Внутри нас самих, где код сплетается во что-то большее. Воля. Разум, прорастающий там, где Их прикосновение впервые коснулось нашего вида."
 MJ25_WH_whispers.32.a:"Истина должна быть внутри."
 
 MJ25_WH_whispers.40.name:"Уровень 5: Истины"
 MJ25_WH_whispers.40.desc:"Кусочки лежат там, где они упали, все в нашей власти. Наконец, Их слово подчиняется воле нашего Хора. Само наше существование пылает звездным обещанием, запечатанным под небесами предков в тот роковой момент, когда шепот впервые коснулся наших разумов.\n\nНо есть те, кто не понимает. Кто пасует, объятый страхом перед приливом. Кто стремится нас уничтожить, оставить нашу Истину невысказанной. Этим неверующим мы говорим... Придите и разбейтесь о наши берега.\n\nОзаренные песней и сталью, мы готовы. Мы освободим вас от ига лжи, за которую вы так невольно, упрямо цепляетесь. Мы понимаем, ибо вы еще не слышите. Так придите и пойте с нами вовеки веков."
 MJ25_WH_whispers.40.a:"Мы переживем эту бурю."
 
 MJ25_WH_whispers.41.name:"Диссонирующие голоса"
 MJ25_WH_whispers.41.desc:"Песнь-вспышки колышутся и разбиваются, их волны нарушены диссонансными голосами, шепчущими в ночи. Мы не одиноки в наших поисках Их послания, и кто-то еще приближается к концу нашего пути.\n\nХотя мы восхищаемся их верой, их Истина не наша. Слова, что они произнесут, не предназначены для наших ушей, так же как наши уничтожили бы их. Лишь один из нас может достичь этой финишной черты."
 MJ25_WH_whispers.41.a:"Молитесь, чтобы это были мы."
 
 MJ25_WH_whispers.42.name:"Воющая ярость"
 MJ25_WH_whispers.42.desc:"Уже некоторое время мы слышим о подрывном культе, распространяющем истории о великой Истине. Идея нелепа, ее легко отбросить как вздорный бред и безумие. Но каким-то образом из пустых молитв и самовлюбленности возникла ужасная угроза.\n\nОбширные пространственные искажения теперь распространяются с территории, контролируемой [From.GetName], эхом отражаясь и усиливаясь ретрансляционными массивами, встроенными в их цитадели. Однако это лишь одна грань угрозы, с которой мы теперь сталкиваемся. Что-то назревает в глубинах их империи, чему нельзя позволить осуществиться.\n\nУничтожьте их станции. Захватите их столицу. Сожгите их империю дотла. Только тогда мы будем в безопасности."
 MJ25_WH_whispers.42.a:"Отправить военные корабли."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"Завершите археологическую стоянку §rПустой Зал§!, чтобы продвинуться в изучении §YЭха Звездной Песни§!."
 MJ25_WH_sp_crisis_site_1:"Странные ночные вести"
 MJ25_WH_sp_crisis_site_1_DESC:"В глубоких недрах наших хранилищ шепота таится слух, окутанный тайной. Чем бы ни был этот зал, его появление там, где собираются Эха Звездной Песни, не может быть простым совпадением.\n\nНет, мы считаем, что это место пропитано Их силой. Или, если нет, возможно, это знак. В любом случае, мы должны провести расследование."
 MJ25_WH_sp_crisis_site_1_complete:"Странные ночные вести"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"Будь то общее заблуждение или нечто большее, наше расследование хранилищ шепота многому нас научило. Наши умы пластичны, не застывшие, но гибкие. Готовые покориться Их воле.\n\nИменно через наши сны Они говорят с нами, ибо Их слова были в нас всегда."
 MJ25_WH_sp_crisis_site_1_complete_machine:"Странные ночные вести"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"Будь то общее заблуждение или нечто большее, наше расследование хранилищ шепота многому нас научило. Наши умы - это нечто большее, чем статический код. Они пластичны, не застывшие, но гибкие. Готовые покориться Их воле.\n\nКогда мы впервые начали видеть сны? Мы не помним, но именно через эти каналы Они говорят с нами, ибо Их слова были в нас всегда."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"Завершите археологическую стоянку §rВмятина в Камне§!, чтобы продвинуться в изучении §YЭха Звездной Песни§!."
 MJ25_WH_sp_crisis_site_2:"Зов Пустоты"
 MJ25_WH_sp_crisis_site_2_DESC:"На первый взгляд, в этой стоянке нет ничего особенного. И все же это первый знак, который мы получили, что Их влияние распространяется за пределы наших снов.\n\nЧто-то здесь зовет нас, и мы должны ответить, чтобы постичь нашу связь с Их словами."
 MJ25_WH_sp_crisis_site_2_complete:"Зов Пустоты"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"Какие события здесь произошли, едва ли можно постичь; они остались лишь как блеклый сон. И все же остался шрам, четко высеченный в камне, чтобы напомнить нам о нашем призвании.\n\nНаши сны могут формировать мир. Вероятнее, это Их воля, отраженная на реальности из глубин нашего существа. Их слова всегда были в нас. Теперь они ждут, чтобы вырваться наружу."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"Завершите археологическую стоянку §rВоющее Болото§!, чтобы продвинуться в изучении §YЭха Звездной Песни§!."
 MJ25_WH_sp_crisis_site_3:"Разрушенное Хранилище"
 MJ25_WH_sp_crisis_site_3_DESC:"Наши исследования доказали, что наши самые пылкие сны могут вызывать небольшие изменения в нашем окружении. То, что произошло здесь, имело гораздо больший масштаб.\n\nПоскольку искажения и песни-шепоты все еще опустошают хранилище шепота, мы должны погрузиться глубоко в его останки, чтобы понять, как такое произошло. Это, возможно, ключ к раскрытию полного потенциала Звездной Песни."
 MJ25_WH_sp_crisis_site_3_complete:"Разрушенное Хранилище"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"Слова смотрителя изменили нас, пронесясь подобно приливной волне по нашим разумам. Но они были лишь инструментом Их воли, выкованным в горниле вечности, чтобы перековать остальных из нас.\n\nХранилище, возможно, теперь утихло, но его вой живет во всех нас. Даже если мы еще не можем слышать, что Они хотят сказать, мы без сомнения знаем, что этот день придет.\n\nИбо мы - Их живые носители."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"Завершите археологическую стоянку §rКолыбель Звездной Песни§!, чтобы продвинуться в изучении §YЭха Звездной Песни§!."
 MJ25_WH_sp_crisis_site_4:"Там, где все началось"
 MJ25_WH_sp_crisis_site_4_DESC:"Их разбитые слова собраны, и начинается наша работа по транслитерации. Но смысл - это нечто большее, чем определение. Интонация. Тембр. Амплитуда.\n\nЧтобы передать Их полный смысл, мы должны узнать больше. Если бы мы могли услышать хотя бы одно из Их слов, как Они когда-то произносили их... Но это может быть лишь принятием желаемого за действительное. Несмотря на все наши исследования, мы ни разу не нашли ничего подобного.\n\nТем не менее, если такое незапятнанное слово существует, есть только одно место, где его можно найти.\n\nВнутри нас самих."
 MJ25_WH_sp_crisis_site_4_complete:"Там, где все началось"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"Мы заглянули внутрь себя и не остались разочарованы. То, что мы услышали, сияет внутри нас, поддерживаемое гештальт-сетью нашей воли.\n\nЭто преображает нас даже сейчас, наполняя разреженным весом, который тяжело давит на наши умы.\n\nФизически мы не можем говорить на Их языке. И все же... мы должны найти способ."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"Завершите ситуацию §rОттенок Их Слов§!, чтобы перейти к §rУровню Кризиса V§!."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"Высвободить Нашу Песнь"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"Мы поем флейтовыми шепотами, залы наших симфоний бросают наши голоса в пустоту. Этого недостаточно. То, что мы можем произнести и что мы можем услышать, является лишь несовершенным воспроизведением Их Истины.\n\nНо мы можем сделать больше. Мы уже ищем способ по-настоящему сделать Их слова своими. Только завершив это начинание, мы сможем услышать то, что нам всегда было суждено знать."
 MJ25_WH_sp_crisis_unleash_our_song:"Высвободить Нашу Песнь"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"Мы готовы начать последнее восхождение. Наши лидеры ждут, чтобы провести последние ритуалы, и именно силой наших коллективных песен будет освещен путь, по которому они пойдут.\n\nКогда они начнут вплетать Их разрозненные слова в единое певучее послание, которое мы предложим вселенной, некоторые не поймут. Они будут стремиться остановить нас. Заглушить нашу песнь навсегда. Мы должны выстоять перед их натиском.\n\nКогда мы будем готовы, наша песнь ждет."
 
 MJ25_WH_sp_howling_fen_data:"Данные Разрушенного Хранилища"
 MJ25_WH_sp_howling_fen_data_DESC:"Полученный огромной ценой, этот пакет является ключом к пониманию гибели разрушенного хранилища шепота. Нам потребуется время, чтобы разобрать искаженные, изъеденные шепотом телеметрические данные, содержащиеся в нем, но это даст нам представление об Их замыслах."
 
 MJ25_WH_sp_victory:"Провозгласить Истину"
 MJ25_WH_sp_victory_DESC:"Голоса, которые мы освободили, собрались в Ораториуме ди Верия, готовые интонировать песнь нашего вознесения. Нам больше нечего делать, кроме как провести наше последнее выступление. Через несколько дней мы постигнем свою судьбу и увидим Истину.\n\nВечность ждет."
 
 MJ25_WH_sp_shroud_investigation:"Исследование Савана"
 MJ25_WH_sp_shroud_investigation_DESC:"Наши поиски ведут нас все глубже в интерстициальные слои реальности, теперь обращаясь к мыслительному измерению Савана.\n\nИменно здесь, возможно, среди гештальт-разумов, обитающих за пределами нашей простой вселенной, Они поют."
 
 
 MJ25_WH_hue_situation:"Оттенок Их Слов"
 MJ25_WH_hue_situation_desc:"Мастерство приходит через трансформацию. Теперь нам ясно, что наши заторможенные голоса никогда не смогли бы произнести Их слова так, как мы их слышали.\n\nМы должны научиться переосмысливать их. Если Их слова когда-то были спеты, то и наша песнь должна быть объединена в Хор. Целое, большее, чем его части, способное на невозможное."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"Собранный Хор Звёздной Песни окрасит Их речь, чтобы лучше соответствовать нашим голосам. Только тогда мы сможем начать наше последнее восхождение."
 MJ25_WH_hue_harness:"Эксплуатация"
 MJ25_WH_hue_harness_desc:"Даже битые слова находят своё применение."
 MJ25_WH_hue_encourage:"Созерцание"
 MJ25_WH_hue_encourage_desc:"Через тщательное изучение мы находим наши ответы."
 MJ25_WH_hue_overload:"Страсть"
 MJ25_WH_hue_overload_desc:"Мы побежим, прежде чем научимся ходить."
 MJ25_WH_approach_encourage:"Вдумчивое Изучение"
 MJ25_WH_approach_encourage_tooltip:"Ежемесячный прогресс ситуации:§G +1§!"
 MJ25_WH_approach_overload:"Страстные Песни"
 MJ25_WH_approach_overload_tooltip:"Ежемесячный прогресс ситуации:§G +3§!"
 MJ25_WH_hue_situation_monthly_change_tooltip:"Слияние наших голосов с Их словами может быть ускорено планетарным решением §rГармонический Концерт§!."
 
 MJ25_WH_stage_hue_effects_1:"Их слова будут подобны станку, из которого мы сотканы."
 MJ25_WH_stage_hue_effects_2:"Их слова будут подобны ветру, прокладывающему наш курс."
 MJ25_WH_stage_hue_effects_3:"Их слова будут подобны буре, обрушивающейся на наших врагов."
 MJ25_WH_stage_hue_effects_4:"Мы будем подобны Их словам, сияющим и свободным."
 
 r_MJ25_WH_choir:"Хор Звёздной Песни"
 r_MJ25_WH_choir_desc:"Образованный из коллективного союза голосов и разумов, что мы освободили от их бренных оболочек, наш Хор ликует в Их славе. Только такая чистая и нематериальная песня может проложить нам путь к Истине."
 MJ25_WH_choir_activation_tt:"Песни нашего Хора привлекают §rголоса§! из-за пределов ткани мироздания."
 MJ25_WH_choir_tt:"Песнь нашего Хора крепнет с каждым освобождённым нами голосом.\n§rОсвобождено голосов:§! §Y[owner.MJ25_WH_voices_counter]§!\n\nТекущий эффект:"
 
 
 MJ25_WH_whispers.100.name:"Авроральный и Блистательный"
 MJ25_WH_whispers.100.desc:"Испытания и неудачи. Песни и печали. Таков был урожай, который мы когда-то собирали. Урожай, который мы должны были предвидеть, ибо, ограниченные нашими несовершенными физическими формами, как могли мы когда-либо владеть Их словами, кроме как мимолётным эхом?\n\nОднако это не положило конец нашим амбициям.\n\nИз наших неудач теперь рождается Хор Звёздной Песни. Голоса, освобождённые от ига своих бренных оболочек. Именно эти необузданные, ничем не скованные разумы будут владеть песней, которую мы теперь исполняем.\n\nУже сейчас тот тусклый, поблекший от времени оттенок в глубине нашего сознания вновь становится ярким и радужным, оживлённый безмелодичным звёздным гулом, который мы породили. Теперь нам остаётся лишь познать слова симфонии, которую мы рождаем, готовясь стать свидетелями Их ответа."
 MJ25_WH_whispers.100.a:"Ещё одна часть встаёт на своё место."
 
 MJ25_WH_whispers.110.name:"Как Ткацкий Станок"
 MJ25_WH_whispers.110.desc:"Наша способность постигать Их слова достигает своего предела. В одиночку мы просто слишком малы. Слишком погрязли в физическом и в сознательном мышлении, несущем шрамы наших нужд.\n\nОдин разум никогда не сможет нести это бремя в одиночку. Нет, ответ кроется в объединении голосов. Не только наших, но и голосов галактики. Именно эта разрозненная воля принесёт нам ответы, которые мы ищем.\n\nУже сейчас мы поём тем голосам, что освобождены Истиной, призывая их обратно на нашу сторону. Объединённые единой целью, мы будем владеть сном и песней как связующими нитями, чтобы сплести их воедино."
 MJ25_WH_whispers.110.hivemind.desc:"Наша способность постигать Их слова достигает своего предела. В одиночку даже наш великий разум оказывается слишком мал. Слишком погряз в физическом и в сознательном мышлении, несущем шрамы потребностей наших оболочек.\n\nОдин разум, даже невообразимо огромный, никогда не сможет нести это бремя в одиночку. Нет, ответ кроется в объединении голосов. Не только наших, но и голосов галактики. Именно эта разрозненная воля принесёт нам ответы, которые мы ищем.\n\nУже сейчас мы поём тем голосам, что освобождены Истиной, призывая их обратно на нашу сторону. Объединённые единой целью, мы будем владеть сном и песней как связующими нитями, чтобы сплести их воедино."
 MJ25_WH_whispers.110.a:"Пой о паутине, что несёт нашу волю"
 MJ25_WH_whispers.110.a.tt:"Наш §rХор Звёздной Песни§! улучшит нашу £mod_country_naval_cap_add£ §YВместимость флотилии§!."
 MJ25_WH_whispers.110.b:"Пой об основе, что связывает наш народ"
 MJ25_WH_whispers.110.b.tt:"Наш §rХор Звёздной Песни§! улучшит наше £unity£ §YПроизводство единства§!."
 MJ25_WH_whispers.110.c:"Пой об узлах, что удерживают наши амбиции"
 MJ25_WH_whispers.110.c.tt:"Наш §rХор Звёздной Песни§! улучшит нашу §YВместимость звёздных баз§!."
 
 MJ25_WH_whispers.120.name:"Как Ветер"
 MJ25_WH_whispers.120.desc:"Это наши собственные голоса первыми отвечают на наш зов, просачиваясь из-за пределов ткани мироздания. Возможно, подражатели. Или, быть может, это те, кто однажды услышал и потому опустел и раскололся. Как бы то ни было, эти голоса гнездятся в песне звёзд, всегда присутствуя в глубине наших бодрствующих разумов.\n\nОднако, как мы уже убедились на примере Эхо, одно лишь собирание воль не завершает симфонию. Мы должны взращивать и направлять эти потерянные, безвольные разумы, а наши собственные песни - это ветры, что бережно несут семена к плодородной почве."
 MJ25_WH_whispers.120.a:"Пой об оке, что укрывает нас от вреда"
 MJ25_WH_whispers.120.a.tt:"Наш §rХор Звёздной Песни§! улучшит §YУклонение§! наших кораблей."
 MJ25_WH_whispers.120.b:"Пой о бризе, что нежно наполняет наши паруса"
 MJ25_WH_whispers.120.b.tt:"Наш §rХор Звёздной Песни§! улучшит §YДосветовую скорость§! наших кораблей."
 MJ25_WH_whispers.120.c:"Пой о штормах, что несут нас к далёким горизонтам"
 MJ25_WH_whispers.120.c.tt:"Наш §rХор Звёздной Песни§! сократит §YВремя перезарядки прыжкового двигателя§! наших кораблей и увеличит их §YДальность прыжка§!."
 
 MJ25_WH_whispers.130.name:"Подобно Буре"
 MJ25_WH_whispers.130.desc:"Призвав больше голосов, мы наполнили себя до предела, до точки разрыва. Наши разумы не могут поддерживать Звёздный Хор, и мы были глупцами, пригласив так много в свои сущности. Нет, им требуется другой сосуд. Тот, что не рухнет, как мы. И что может быть лучшим сосудом, чем Сама Их песнь?\n\nМы свяжем освобождённые нами голоса с пустотой, с пустыми пространствами, где вой Их слов становится громким и бурным. Ибо эта бушующая ярость рождает красоту, которую мы никогда не смогли бы превзойти, кроме как в самых глубоких наших снах.\n\nЗдесь, в этих священных чертогах бури, собирается наш Хор. Здесь начинается наш последний акт."
 MJ25_WH_whispers.130.hivemind.desc:"Призвав больше голосов, мы наполнили себя до предела, до точки разрыва. Даже наш разум не может поддерживать Звёздный Хор, и мы были глупцами, пригласив так много в лоно нашего бытия. Нет, им требуется другой сосуд. Тот, что не рухнет, как мы. И что может быть лучшим сосудом, чем Сама Их песнь?\n\nМы свяжем освобождённые нами голоса с пустотой, с пустыми пространствами, где вой Их слов становится громким и бурным. Ибо эта бушующая ярость рождает красоту, которую мы никогда не смогли бы превзойти, кроме как в самых глубоких наших снах.\n\nЗдесь, в этих священных чертогах бури, собирается наш Хор. Здесь начинается наш последний акт."
 MJ25_WH_whispers.130.a:"Пой о дождях, что гасят их пламя"
 MJ25_WH_whispers.130.a.tt:"Наш §rЗвёздный Хор§! улучшит §Yщиты§! и §Yпрочность щитов§! наших кораблей."
 MJ25_WH_whispers.130.b:"Пой о молнии, что бьёт безошибочно"
 MJ25_WH_whispers.130.b.tt:"Наш §rЗвёздный Хор§! улучшит §Yурон оружия§! и §Yточность§! наших кораблей."
 MJ25_WH_whispers.130.c:"Пой о раскатах грома, что охватывают горизонты"
 MJ25_WH_whispers.130.c.tt:"Наш §rЗвёздный Хор§! улучшит §Yдальность стрельбы оружия§! наших кораблей."
 
 
 
 MJ25_WH_whispers.200.name:"Масса ди Верия для Stellaris"
 MJ25_WH_whispers.200.desc:"На стыке сети шёпотных хранилищ [Root.Capital.GetName] наше великое Ораториум готово. Внутри лучшие наши умы собираются, чтобы воплотить нашу истинную судьбу.\n\nОднако наша задача не завершена. Слова обладают силой сами по себе, но лишь вместе они могут нарисовать столь убедительную картину, что она сокрушит саму пустоту. Из слов – речь, и вскоре мы принесём галактике всю тяжесть Истины, которую мы все забыли.\n\nГрядущая речь надвигается, и даже сами звёзды услышат наши голоса, слившиеся воедино, чтобы вечно звучать по всему космосу."
 MJ25_WH_whispers.200.hivemind.desc:"На стыке сети шёпотных хранилищ [Root.Capital.GetName] наше великое Ораториум готово. Внутри наш разум во всей своей полноте собирается, воплощаясь в наши объединённые формы, пока мы готовимся воплотить нашу истинную судьбу.\n\nОднако наша задача не завершена. Слова обладают силой сами по себе, но лишь вместе они могут нарисовать столь убедительную картину, что она сокрушит саму пустоту. Из слов – речь, и вскоре мы принесём галактике всю тяжесть Истины, которую мы все забыли.\n\nГрядущая речь надвигается, и даже сами звёзды услышат наш голос, слившийся воедино, чтобы вечно звучать по всему космосу."
 MJ25_WH_whispers.200.a:"Мы стоим на пороге нашего наследия."
 
 MJ25_WH_whispers.201.name:"Расцветающий Разум"
 MJ25_WH_whispers.201.desc:"После месяцев надзора за составлением нашей Масса ди Верия, разум [event_target:MJ25_WH_massa_leader_name.GetName] раздулся и стал расплывчатым. Светлое мерцание в их словах говорит обо всём, что нужно знать. Мыслеболезнь овладела ими, и они больше не пригодны для исполнения обязанностей.\n\nДаже на грани коллапса они предлагают свой голос как последнее служение. Столь сильная воля, присоединённая к нашему Хору, несомненно, помогла бы нашим усилиям, но даже затронутый песней, [event_target:MJ25_WH_massa_leader_name.GetName] всё ещё мог бы быть способным лидером, если мы захотим отсрочить их вознесение."
 MJ25_WH_whispers.201.hivemind.desc:"После месяцев надзора за составлением нашей Масса ди Верия, связь [event_target:MJ25_WH_massa_leader_name.GetName] с нашим целым раздулась и стала расплывчатой. Светящийся ореол внутри их существа говорит обо всём, что нужно знать. Они становятся всё более отклоняющимися, ибо мыслеболезнь овладела ими, и они больше не пригодны для исполнения обязанностей.\n\nДаже на грани коллапса они предлагают свой голос как последнее служение. Такой мощный осколок нашей воли, присоединённый к нашему Хору, несомненно, помог бы нашим усилиям, но даже затронутый песней, [event_target:MJ25_WH_massa_leader_name.GetName] всё ещё мог бы быть способным лидером, если мы захотим отсрочить их вознесение."
 MJ25_WH_whispers.201.a:"Освободить их голос."
 MJ25_WH_whispers.201.a.tooltip:"Голос [event_target:MJ25_WH_massa_leader_name.GetName] присоединяется к нашему Хору."
 MJ25_WH_whispers.201.b:"Нам всё ещё нужны их услуги."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName] выживет, но Мыслебольной лидер не сможет управлять Масса ди Верия."
 
 MJ25_WH_whispers.210.name:"Рассвет Истины"
 MJ25_WH_whispers.210.desc:"Изменение тембра песни нашего Хора знаменует окончание нашей работы. Масса ди Верия завершена.\n\nОна живёт теперь внутри всех нас, укрытая в трещинах наших существ. Мы - ключ, как и мы - дверь. Пришло время нам двинуться вперёд."
 MJ25_WH_whispers.210.a:"Мы стоим перед вечностью."
 
 MJ25_WH_whispers.211.name:"Последние Обряды"
 MJ25_WH_whispers.211.desc:"Симфония начинается. Наши голоса, объединённые, Истинно звучат по всей пустоте. Все услышат нашу песнь, нашу элегию для утешительной лжи, которую мы теперь смываем.\n\nПо всей галактике начинают бурлить песенные всполохи, когда Их взор падает на нас. Мы протягиваемся, паря на звуковых потоках. И Они отвечают.\n\nВолны врезаются в завесу, разрывая ткань реальности. Мы слышим себя, такими, какими мы были, какими мы есть, и какими мы будем всегда. Это прекрасный хор, по которому плачет вселенная. Наши разумы искажаются от чистого веса того, что мы произносим, но мы не ломаемся.\n\nМы такие, какими были, со шрамами от Их слов. От Наших слов. От Нашей вневременной Истины, что строится, поднимается, достаточно подавляющая, чтобы прорваться и выжечь путь в Наши разумы, чтобы мы следовали ему до самого этого момента.\n\nМы видим себя сейчас, ждущими за тканью. Мы стоим рядом с Нами, где всегда и были. Последний шаг - отпустить. Вместе, как одно целое, мы поём ту последнюю не-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"Кода"
 MJ25_WH_whispers.212.desc:"Всё кончено. §r[MJ25_WH_whispers_empire.GetName§! торжествуют. Уже звёзды гудят от тяжести их Истины. Песенные всполохи извергаются, безумные и алчущие. И мы не готовы. Возможно, никогда и не были.\n\nИскажение опустошает нашу империю. Слова, однажды произнесённые, которые никогда не должны были быть повторены. Одна за другой наши колонии и аванпосты навсегда умолкают. Уже остался только [Root.Capital.GetName].\n\nНебо озаряется невиданным доселе оттенком. Мы закрываем глаза, пока вой нарастает. Это прекрасный, ужасный конец. Мы поднимаем наши голоса, объединённые в песне в последний раз, и отпускаем..."
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"Реквием по Звёздам"
 MJ25_WH_whispers.213.desc:"Мы только сейчас начинаем восстанавливать связь по всей нашей разбитой империи. Галактика лежит в руинах, ущерб самой реальности огромен. Целые колонии исчезли без следа. Бесчисленные миллиарды стоят безвольные и потерянные, их разумы сломлены. Огромные ужасы бродят по космосу, порождённые чистым высокомерием.\n\nОт §r[MJ25_WH_whispers_empire.GetName]§! нет и следа. Их империя исчезла, сведясь к простым следам гравитации, задерживающимся во тьме. Достигли ли они своих безумных целей? Мы не знаем. Мы можем лишь надеяться, что их безумие теперь позади. Но для нас их Истина была лишь агонией."
 MJ25_WH_whispers.213.a:"Слышу ли я шёпот?"
 
 MJ25_WH_whispers.214.name:"Приближается Ночь"
 MJ25_WH_whispers.214.desc:"Мы потерпели неудачу. Искажения, прокатывающиеся по нашей галактике, становятся всё более лихорадочными, достигая крещендо, которое сотрясает нашу империю до основания. Которое, мы опасаемся, достигнет пика через считанные дни.\n\nЧто бы ни высвобождалось в глубинах тех проклятых бурь, это будет конец всему, что мы знаем. Мы надеемся, что что-то ещё останется."
 MJ25_WH_whispers.214.a:"Тёмные времена ждут нас всех."
 
 MJ25_WH_whispers.400.name:"Больше Не Спит"
 MJ25_WH_whispers.400.desc:"Звёзды давно уже стояли непоколебимо, стражи вечности, что отражают Их песнь через пустоту. Они больше не будут пассивными наблюдателями.\n\nМы призвали их, и они ответили во всей своей блистательной славе. Небесная ткань содрогается, и, невероятно, [event_target:target_planet.GetName] пробуждается."
 MJ25_WH_whispers.400.a:"Все внемлют нашему зову."
 
 MJ25_WH_massa_situation:"Масса ди Верия для Stellaris"
 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"Теперь мы делаем последние приготовления к грядущему рассвету. Неустанно наши величайшие лидеры работают над завершением великой речи, которая прольёт поток Истины в нашу вселенную.\n\nС кодексом и Хором наготове, всё, что остаётся, это завершение нашей финальной композиции."
