 ################
 pdivinity_laser_set:0 "Массив псионических копий"
 pdivinity_laser_set_DESC:0 "Сфокусированный разряд конденсированной энергии Покрова, образующийся при синхронизации орудийных систем с полями псионического резонанса."
 SMALL_PDIVINITY_LASER:0 "Малое псионическое копьё"
 MEDIUM_PDIVINITY_LASER:0 "Среднее псионическое копьё"
 LARGE_PDIVINITY_LASER:0 "Крупное псионическое копьё"

 SMALL_PDIVINITY_LASER_SHROUD:0 "Малое псионическое копьё"
 MEDIUM_PDIVINITY_LASER_SHROUD:0 "Среднее псионическое копьё"
 LARGE_PDIVINITY_LASER_SHROUD:0 "Крупное псионическое копьё"

 pdivinity_energy_torpedo_set:0 "Проектор пси-вспышек"
 pdivinity_energy_torpedo_set_DESC:0 "Выпускает нестабильные псионические снаряды, которые проходят сквозь материю, прежде чем детонировать во вспышках энергии, окутанной Покровом."
 PDIVINITY_ENERGY_TORPEDO:0 "Проектор пси-вспышек"
 PDIVINITY_ENERGY_TORPEDO_SHROUD:0 "Проектор пси-вспышек"

 pdivinity_lance_set:0 "Пронзатель Покрова"
 pdivinity_lance_set_DESC:0 "Колоссальное оружие, которое сворачивает местное пространство, чтобы нанести конденсированный псионический разрыв отдалённым целям."
 PDIVINITY_LANCE:0 "Пронзатель Покрова"
 PDIVINITY_LANCE_SHROUD:0 "Пронзатель Покрова"

 pdivinity_lightning_set:0 "Гнев Завесы"
 pdivinity_lightning_set_DESC:0 "Псионические молнии пронзают цели, направляемые яростью и резонансом. Сам Покров обрушивается через эти разряды."
 PDIVINITY_LIGHTNING:0 "Гнев Завесы"
 PDIVINITY_LIGHTNING_SHROUD:0 "Гнев Завесы"

 pdivinity_titan_set:0 "Копьё Архитектора"
 pdivinity_titan_set_DESC:0 "Титаническое лучевое оружие, заряжаемое пространственным напряжением. При выстреле оно на мгновение обнажает линию разлома между реальным пространством и Покровом."
 PDIVINITY_TITAN_WEAPON:0 "Копьё Архитектора"
 PDIVINITY_TITAN_WEAPON_TEARER:0 "Копьё Архитектора"

 pdivinity_star_rifter_set:0 "Разрыватель Измерений"
 pdivinity_star_rifter_set_DESC:0 "Апокалиптическое оружие, питаемое полями псионического резонанса. При активации оно разрывает ткань реального пространства вокруг планеты, схлопывая её в разлом, напрямую связанный с Покровом, навсегда изменяя планету и саму реальность."
 PDIVINITY_STAR_RIFTER:0 "Разрыватель Измерений"
 PDIVINITY_STAR_RIFTER_ACTION:0 "Разорвать завесу"
 FLEETORDER_DESTROY_PLANET_WITH_PDIVINITY_STAR_RIFTER:0 "Подготовка к разрыву завесы"

 pdivinity_psionic_artillery_set:0 "Артиллерия Покровной Волны"
 pdivinity_psionic_artillery_set_DESC:0 "Дальнобойное энергетическое оружие, использующее псионические гармоники, искажающее вражеские разумы и с одинаковой лёгкостью уничтожающее щиты и корпуса."
 PDIVINITY_PSIONIC_ARTILLERY:0 "Артиллерия Покровной Волны"
 PDIVINITY_PSIONIC_ARTILLERY_SHROUD:0 "Артиллерия Покровной Волны"

 pdivinity_psionic_strikecraft_set:0 "Псионические перехватчики"
 pdivinity_psionic_strikecraft_set_DESC:0 "Ударные аппараты, состоящие из живых мыслеформ, управляемые инстинктом и отголосками сознания внутри Покрова."
 PDIVINITY_PSIONIC_STRIKECRAFT:0 "Псионические перехватчики"
 PDIVINITY_PSIONIC_STRIKECRAFT_SHROUD:0 "Псионические перехватчики"

 pdivinity_shields_set:0 "Щиты Покрова"
 pdivinity_shields_set_DESC:0 "Продвинутая эволюция псионической защиты, сотканная непосредственно из сущности Покрова. Инстинктивно реагирует на приближающиеся угрозы."
 SMALL_PDIVINITY_PSIONIC_SHIELDS:0 "Малый щит Покрова"
 MEDIUM_PDIVINITY_PSIONIC_SHIELDS:0 "Средний щит Покрова"
 LARGE_PDIVINITY_PSIONIC_SHIELDS:0 "Большой щит Покрова"
