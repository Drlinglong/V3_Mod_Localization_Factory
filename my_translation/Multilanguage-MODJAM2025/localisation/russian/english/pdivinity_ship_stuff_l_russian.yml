 PDIVINITY_PSIONIC_SENSOR:0 "Сенсоры эха Покрова"
 PDIVINITY_PSIONIC_SENSOR_DESC:0 "Эти сенсоры улавливают псионические эхо мыслей и действий до того, как они произойдут, фокусируясь на их намерении, преобразованном в Покров, чтобы быть обнаруженными этими сенсорами."

