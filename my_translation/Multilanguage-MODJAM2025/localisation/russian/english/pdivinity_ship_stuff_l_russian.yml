 PDIVINITY_PSIONIC_PRECOG:0 "Покровный компьютер"
 PDIVINITY_PSIONIC_PRECOG_DESC:0 "Эта система считывает импульсы битвы до того, как они проявятся, направляя огневые решения и фазировку щитов с необъяснимой прозорливостью."

 PDIVINITY_SWARM_PSIONIC_PRECOG:0 "Покровный компьютер (Рой)"
 PDIVINITY_SWARM_PSIONIC_PRECOG_DESC:0 "Продвинутый боевой алгоритм, усиленный предвидением Покрова. Разработан для маневренных кораблей, он позволяет совершать быстрые, инстинктивные маневры, предсказывая движения противника за миллисекунды до того, как они произойдут."

