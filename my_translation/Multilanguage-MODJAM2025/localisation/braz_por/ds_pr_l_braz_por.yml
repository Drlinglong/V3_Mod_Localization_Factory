ap_ds_phantom_reality:"Realidade Fantasma"
ap_ds_phantom_reality_desc:"O universo contém horrores além da imaginação. Para superá-los, devemos deixar para trás nossa existência limitada e podemos nos tornar aquilo que os outros mais temem - um destino pior que a morte."
