dsPR.120.name:"O Nexo do Abismo"
dsPR.120.desc:"Contemplamos as profundezas, imaginando o que está por vir. Apenas uma coisa é certa: uma vez que o abismo é adentrado, não há retorno. \n\nLocalizamos uma grande Fenda em §Y[event_target.ds_pr_exodus_system.GetName]§!. Assim que estivermos prontos, nossas frotas embarcarão em uma nova jornada, sem certeza sobre o que as aguarda. \n\n§HDesbloqueia Decisão:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- Disponível em nossa estrela capital §Y[event_target:ds_pr_exodus_system.GetName]§! $TABBED_NEW_LINE$- Nos levará a uma §Ynova galáxia§! com novos sistemas e impérios $TABBED_NEW_LINE$- Pode ser feito múltiplas vezes \n\n§HDesbloqueia Edito:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- Permite gerenciamento econômico sem £pop£ Pops"
dsPR.120.a:"Nos banquetearemos com o universo."

decision_ds_pr_exodus:"§CSair da Galáxia§!"
decision_ds_pr_exodus_desc:"Os campos de caça locais foram esgotados. Prevemos um futuro abundante, mas não aqui. Para alcançar isso, temos que deixar tudo para trás e viajar além das estrelas."
decision_ds_pr_exodus_effects:"Todas as naves neste sistema viajarão para uma §Ynova galáxia§! com novos sistemas e espécies para explorar. Podemos fazer isso múltiplas vezes. \n\n§RAviso:§! Apareceremos como visitantes indesejados para eles."
decision_ds_pr_exodus_cd:"$TRIGGER_FAIL$§REspera Ativa:§! §Y1 ano§! (até §Y[space_owner.decision_ds_pr_exodus_cd_key]§!)"

