ds_pr_osiris_no_moon:"Disparar Matéria Estranha em um planeta converterá automaticamente suas luas."
ds_pr_pm_anomaly:"Anomalia Quântica"
ds_pr_pm_anomaly_desc:"A escuridão tomou conta deste mundo, ocultando seus marcos distintivos. A atmosfera foi substituída por uma avassaladora sensação de vazio, deixando o planeta uma sombra sem vida de seu antigo eu."

# Event Chain (in order)
ds_pr_crisis_chain_title:"Dimensões Colidindo"
ds_pr_crisis_chain_desc:"Para dobrar a realidade, devemos primeiro superar as regras que o universo nos impõe."
ds_pr_crisis_counter:"Progressão da Crise"

dsPR.1.name:"Rumo ao Desconhecido"
dsPR.1.intro:"Existem reinos de existência tão além dos nossos que a mera tentativa de compreendê-los é suficiente para levar à loucura a maioria das mentes investigadoras. Embora ocupem o mesmo espaço físico que nós, permanecem inacessíveis aos nossos sentidos. Poderia haver uma estrela girando bem à nossa frente, e ainda assim não temos ideia de como esses fenômenos se parecem ou como funcionam."
dsPR.1.desc:"$dsPR.1.intro$\n\nEste enigma está prestes a ser resolvido. Uma das criações mais estranhas da natureza, a Matéria Escura, parece ser a chave para desvendá-lo. Se pudermos desvendar seus segredos, os mistérios do universo serão revelados."
dsPR.1.a:"Vamos nos libertar."

DS_PR_DM_PROJECT:"Questão de Tempo"
DS_PR_DM_PROJECT_DESC:"A Matéria Escura possui muitas propriedades que parecem desafiar diversas leis naturais. Se quisermos explorar a existência de fendas dimensionais, compreender essa substância não é apenas uma opção, mas uma necessidade."

dsPR.5.name:"Resultados Distorcidos" # prev project
dsPR.5.desc:"Desde a existência da galáxia, e até mesmo de todo o universo, a energia escura desempenhou um papel significativo em manter o tecido do espaço unido. \n\nÀ medida que nossa compreensão das leis físicas crescia, começamos a nos perguntar se era possível contornar a barreira entre a matéria universal e a consciência. \n\nAfinal, se nossa existência está sujeita às mesmas regras que o resto do universo, deve ser possível nos conectar com a matéria ao nosso redor. \n\n§HNível Desbloqueado:§! $ds_pr_level_1$"
dsPR.5.a:"Intrigante."

dsPR.10.name:"Evolução Forçada" # level 2
dsPR.10.desc:"O universo tem sua própria linguagem. No entanto, essas vozes contornam nosso sistema auditivo, tentando falar diretamente com nossa consciência. Talvez precisemos ajustar nossa anatomia a frequências que nossa biologia não foi originalmente construída para receber. \n\n§HNível Desbloqueado:§! $ds_pr_level_2$"
dsPR.10.a:"Para sobreviver, temos que nos adaptar."

DS_PR_INF_1_PROJECT:"Infusões Sombrias"
DS_PR_INF_1_PROJECT_DESC:"Nossas vidas são medidas em décadas; nós definhamos e morremos. Para quebrar este ciclo, devemos adotar uma abordagem mais radical e superar os limites de nossa existência limitada. \n\nJá sabemos que existe algo muito maior do que nós. Nossos experimentos para controlar a consciência daqueles ao nosso redor mostraram resultados iniciais, mas podemos ir ainda mais longe."

dsPR.15.name:"Vida Espelhada" # prev project
dsPR.15.desc:"Nossas previsões estavam corretas. Vários experimentos mostraram que infusões envolvendo Matéria Escura alterada podem de fato estimular o crescimento de novo tecido vivo. \n\nOs cientistas estão certos: se continuarmos essa tendência, alcançaremos um estágio evolutivo nunca antes visto. Como resultado, planos foram feitos para apoiar esse empreendimento em escala industrial em todos os nossos mundos."
dsPR.15.a:"É hora de evoluir."

dsPR.20.name:"Primeira Brecha" # level 3
dsPR.20.intro:"Estar à mercê de forças além da nossa compreensão nos levou a trilhar um caminho que ninguém jamais ousou trilhar antes, e agora estamos vendo os primeiros resultados."
dsPR.20.desc:"$dsPR.20.intro$\n\nNossa experimentação implacável com realidades alternativas resultou em uma ruptura colossal no tecido do espaço em §H[root.capital_star.GetName]§!. Embora não possamos compreender completamente esse fenômeno, sentimos um alívio proveniente dele. Nossa consciência, agora conectada pelo potencial energético da Matéria Escura, evoluiu de uma forma insondável. \n\n§HNível Desbloqueado:§! $ds_pr_level_3$"
dsPR.20.a:"Iniciar a transformação."

dsPR.21.name:"Adaptação Espectral"
dsPR.21.intro:"A nova imagem que incorporamos não só nos iluminou, mas em breve iluminará toda a galáxia. Enquanto transformações em escala industrial já começaram, notamos que nosso novo código genético é altamente sensível a ondas específicas de energia."
dsPR.21.desc:"$dsPR.21.intro$\n\nDependendo do comprimento de onda da radiação, podemos alterar a cor final de nossa nova aparência. \n\n§HDesbloqueia Opções de Retrato:§! Espectro de Cores"
dsPR.21.a:"Espectro §BAzul§!"
dsPR.21.b:"Espectro §HLaranja§!"
dsPR.21.c:"Espectro §GVerde§!"
dsPR.21.d:"Espectro §RVermelho§!"
dsPR.21.e:"Espectro §rVioleta§!"
dsPR.21.f:"Espectro §TCompleto§!"

DS_PR_INF_2_PROJECT:"Radiossíntese" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"Como é alcançar a linha que ninguém conseguiu cruzar? Quanto mais mudamos, mais onipresentes nos tornamos, preenchendo nossos corpos com potencial desconhecido. \n\nSe quisermos sobreviver à radiação mortal das §rFissuras§! que abrimos, devemos nos alterar. A carne é fraca e o metal enferruja, mas a energia é etérea."

dsPR.25.name:"Renascimento Anatômico" # prev project
dsPR.25.intro:"Nossa força física não só melhorou, mas também desenvolvemos poderes além da compreensão. O que antes era um enigma é agora um banquete exposto: podemos ler e manipular a consciência de qualquer um próximo a nós à vontade." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\nUm universo vingativo nos observa com desdém por nossa arrogância. A curiosidade nos levou a olhar além dos limites de nossa biologia original, e chegou a hora de dar os passos finais."
dsPR.25.a:"Torne-se §rNascido do Vazio§!"
dsPR.25.a.tt:"Desbloqueia a característica ['trait:trait_ds_exd_phantom']. \n\n§HEfeitos Adicionais§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"Torne-se §rAmorfo§!"
dsPR.25.b.tt:"Desbloqueia a característica ['trait:trait_ds_exd_phantom']. \n\n§HEfeitos Adicionais§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"Canção de Ninar da Obliteracão" # level 4
dsPR.30.desc:"Até agora, não tínhamos conceito do que poderia existir acima ou abaixo de nós. Hoje, estamos rompendo a barreira e espreitando as sombras. \n\nOutras civilizações há muito tempo entenderam a ameaça que representamos à sua existência. Todos os experimentos envolvendo nossos próprios espécimes ou capturados, a modificação de nosso código genético e a exploração de Buracos Negros levaram a uma conclusão: A Consciência é frágil e incapaz de compreender a verdade. \n\n$dsPR.30.outro$ \n\n§HNível Desbloqueado:§! $ds_pr_level_4$"
dsPR.30.outro:"Em troca, começamos não só a ler a consciência, mas também a consumi-la. A(O) §H[root.GetSpeciesNamePlural]§! tornou-se algo que desafia a lógica de tal forma, que a própria loucura é o único resultado possível."
dsPR.30.a:"É hora de abrir a fissura inteira."

dsPR.31.name:"§RAscensão Escassa§!"
dsPR.31.intro:"Nosso progresso imparável nos distraiu da modificação de nossa população. Enquanto Fissuras espalham radiação mortal por aglomerados estelares locais, a vida normal já começou a decair. Nossa espécie não é exceção, ao menos ainda."
dsPR.31.desc:"$dsPR.31.intro$ \n\nOs planos que fizemos até agora exigem que nossa população esteja fisicamente preparada para as novas condições em que em breve viveremos. Se não agirmos rapidamente, devemos esperar perder uma grande proporção de nossa população assim que a fase final de nossa jornada começar. \n\nAté §R50%§! de nossa população ainda carece das características necessárias para alcançar o fim deste caminho."
dsPR.31.a:"Temos que agir rapidamente."
dsPR.31.a.tt:"Ao construir um(a) ['concept_ds_pr_engine'] em um planeta, até §G200§! £pop£ Pops na colônia ganharão a característica ['trait:trait_ds_exd_phantom']. \n\nAo atingir o nível de crise §YPortadores do Fim§!, pops sem a característica §Y$trait_ds_exd_phantom$§! §Rmorrerão§! lentamente."

DS_PR_INF_3_PROJECT:"Abrir a Fenda"
DS_PR_INF_3_PROJECT_DESC:"A galáxia é dilacerada por §rFissuras§!, que exploraremos para despedaçar o próprio tempo. Visões ferozes desencadearam uma tempestade da dimensão que tentamos entrar, e agora ela está engolfando a galáxia na morte. \n\nAo abrirmos a barreira final, todas as consciências em nosso caminho serão consumidas pelos horrores subsequentes."

dsPR.35.name:"Segunda Ruptura" # prev project
dsPR.35.desc:"A manipulação das §rFissuras§! mais uma vez aproximou a dimensão alternativa, cujo acesso desejávamos, de nossa própria realidade. Impulsionados pelo medo, outros nos olham com suspeita, prontos para atacar em momentos de fraqueza a fim de parar nosso empreendimento. \n\nEmbora não possam compreender nosso propósito, não somos motivados pelo ódio. Em vez disso, somos motivados por fatores que nossos oponentes não conseguem compreender."
dsPR.35.a:"Tolos."

dsPR.40.name:"Vórtice Inescapável" # level 5
dsPR.40.desc:"Estamos introduzindo um ecossistema à galáxia que não pertence aqui. Suas regras não favorecem, nem odeiam aqueles que se estabeleceram primeiro. Outros estão simplesmente na linha de fogo e em breve experimentarão as consequências de não se adaptarem. \n\nFeito de cores de outro mundo, parece impossível processar o que está acontecendo. A galáxia está mudando, e aqueles cujo tempo está se esgotando estão preparando contramedidas contra nós. \n\nPara nós, este é o chamado final para terminar o que começamos. \n\n§HNível Desbloqueado:§! $ds_pr_level_5$"
dsPR.40.a:"Prepare as frotas!"

dsPR.45.name:"Tempestade Iminente" # others
dsPR.45.intro:"As inúmeras atrocidades cometidas pelo(a) §Y[event_target.ds_pr_crisis_country.GetName]§! provocaram uma reunião de emergência do Senado Galáctico. De acordo com inúmeros relatórios de inteligência, eles aparentemente tentam \"dilacerar a realidade\" com a ajuda de Buracos Negros manipulados."
dsPR.45.desc:"$dsPR.45.intro$\n\nEnquanto mais sistemas estão sendo dilacerados pela radiação de anomalias gravitacionais, o Senado está reunindo uma coalizão de impérios para parar esses experimentos desonestos. \n\nUm contra-ataque não só protegerá a integridade física da galáxia, mas também libertará aqueles que perderam suas mentes para o abuso psiônico de poderes arcanos pelo(a) §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!."
dsPR.45.a:"Temos que trabalhar juntos."
dsPR.45.a.tt:"Formará uma coalizão de impérios para combater §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.b:"Dispensar"
dsPR.45.b.tt:"Os problemas de outros impérios não são nossa preocupação. Não contribuiremos com nenhum esforço conjunto para deter §Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.c:"Manter-se fora dessa confusão."
dsPR.45.c.tt:"O/A §Y[event_target.ds_pr_crisis_country.GetName]§! não representa perigo para nós. Outros impérios podem formar uma coalizão militarista contra eles em uma tentativa de deter seu empreendimento."

dsPR.55.name:"§RCrise Declarada:§! Estilhaçando o Espaço" # crisis
dsPR.55.intro:"A realidade que evocamos é insondável para a maioria, superestimulando seus cérebros e levando-os à loucura total. Um portal para reinos desconhecidos se abriu, puxando a galáxia inteira para as sombras que agora controlamos."
dsPR.55.desc:"$dsPR.55.intro$\n\nEntidades emergindo das §rFendas§! começaram a consumir tudo em seu caminho. Agora sabemos que elas devem se banquetear com a consciência existente para prosperar aqui. Elas assombram e colhem os vivos, deixando para trás um vácuo atemporal. \n\nEnquanto permanecemos imunes a esse ataque, outros suportam dias intermináveis de tormento por toda a galáxia. Impulsionados por um desejo de redenção, uma guerra visando nossa aniquilação total começou."
dsPR.55.a:"Eles falharam em se adaptar."
dsPR.55.b:"Invólucros descartáveis."
dsPR.55.c:"Esperamos que termine rapidamente para eles."

dsPR.60.name:"§RCrise Declarada:§! Chamado às Armas" # others
dsPR.60.desc:"Eventos recentes forçaram vários impérios a declarar guerra contra o/a §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§! devido à ameaça que representam a toda a vida na galáxia. \n\nComo consequência, o/a §Y[event_target:ds_pr_crisis_country.GetName]§! a partir de hoje encontra-se em estado de guerra total com a recém-formada coalizão. \n\n$dsPR.60.outro$"
dsPR.60.outro:"Representantes do Senado Galáctico convocaram todos os membros da Coalizão e da Comunidade a mobilizar suas frotas e lançar um ataque concertado ao território de [event_target:ds_pr_crisis_country.GetSpeciesName], declarando que \"§La galáxia não conhecerá a paz até que essa ameaça seja erradicada de uma vez por todas.§!\""
dsPR.60.a:"É hora de parar este pesadelo."

dsPR.65.name:"Visão de um Rescaldo"
dsPR.65.intro:"Guerra após guerra, horror após horror. Esta galáxia já viu de tudo, e ainda assim, o caos não acabou. Oferecer este plano físico como um \"sacrifício\", apenas para buscar uma audiência com outra realidade, está lentamente cobrando seu preço."
dsPR.65.desc:"$dsPR.65.intro$ \n\nAs §rFendas§! estão devastando todos os sistemas e, se ainda não foram consumidos por entidades cósmicas, sua radiação exótica está dilacerando a vida. Até que o silêncio de um vazio eterno surja, uma pergunta permanece: \n\nQue destino aguarda este lugar, uma vez que todo o sofrimento tenha cessado?"
dsPR.65.limit:"§RNão pode ser um império §Yhomicida§!.§!"
dsPR.65.a:"Reconstruir a galáxia - §YCriadores§!"
dsPR.65.a.tt:"Nos dá a liberdade de reconstruir a vida na galáxia à nossa própria imagem. $TABBED_NEW_LINE$- Pode criar §Ycivilizações primitivas§! $TABBED_NEW_LINE$- Nossa espécie continuará a viver com o traço ['trait:trait_ds_exd_phantom']"
dsPR.65.b:"Deixar a galáxia - §YNão-Chamados§!"
dsPR.65.b.tt:"Permite-nos viver no vazio do espaço. $TABBED_NEW_LINE$- Pode gerir uma economia limitada §Ysem £pop£ Pops§! $TABBED_NEW_LINE$- Pode deixar a §Ygaláxia§! atual para invadir outras realidades $TABBED_NEW_LINE$- Pode ser feito múltiplas vezes"

# Situation - Final Countdown
situation_ds_pr_timer:"Mobilização"
situation_ds_pr_timer_type: "$situation_ds_pr_timer$"
situation_ds_pr_timer_desc:"Nossos relatórios de inteligência indicam que várias nações estão talvez se preparando para a guerra a fim de frustrar nossos planos. Se os encontrarmos despreparados, nosso empreendimento falhará antes mesmo de começar."
situation_ds_pr_timer_monthly_change_tooltip:"O tempo está se esgotando! Devemos preparar nossas frotas antes que seja tarde demais. Não há como mudar a velocidade ou o resultado agora."
situation_ds_pr_timer_outcome:"Impérios que se opõem à nossa visão provavelmente §Rdeclararão guerra§! contra nós."
situation_ds_pr_timer_approach:"Enfrentar as Consequências"
situation_ds_pr_timer_approach_tt:"Chegou a hora. Um conflito inevitável está prestes a engolfar a galáxia em uma guerra de proporções épicas."
situation_ds_pr_difficulty_progress:"Dificuldade"
situation_ds_pr_opponent_progress:"§G-0.1§! por império oponente"

# Situation - Crisis War
situation_ds_phantom_reality:"Ruptura da Realidade"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"A galáxia como a conhecemos está prestes a mudar. Sistema por sistema, planeta por planeta - a reescrita da realidade está engolfando tudo em seu caminho. \n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"Impulsionados por motivos desconhecidos, o/a §Y[event_target:ds_pr_crisis_country.GetName]§! está empurrando a galáxia para a beira da escuridão, esperando que ela caia no abismo. Devemos intervir antes que o tempo se esgote. \n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"Tempestade Iminente"
situation_ds_pr_stage_1_tt:"Embora ainda não estejam se espalhando agressivamente, as §rFendas§! estão disparando radiação por aglomerados próximos, ameaçando a vida local."
situation_ds_pr_stage_2:"Não-Chamados"
situation_ds_pr_stage_2_tt:"Um chamado ancestral está se alastrando pela galáxia, alimentando-se da consciência para se espalhar ainda mais. Aqueles que não são imunes a ele podem cair na loucura ou entrar em coma em sua tentativa de compreendê-lo."
situation_ds_pr_stage_3:"Invasores Extradimensionais"
situation_ds_pr_stage_3_tt:"A galáxia inteira está prestes a se tornar uma sombra de seu antigo eu, adquirindo propriedades imprevisíveis. Aqueles que trouxeram a tempestade para o nosso reino observarão ansiosamente enquanto tudo desmorona, esperando que seus planos se desenrolem."
situation_ds_pr_stats:"§rFendas:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§HMassa Crítica:§! [GetDSPR_Crit] (10% da galáxia transformada em Fendas)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"Pelo menos §Y3%§! da galáxia coberta por §rFendas§!"
situation_ds_pr_bonus_tt:"§Y+0.5§! progresso a cada §Y5§! §rFendas§! ativas!"
situation_ds_pr_crit_tt:"Massa Crítica (§Y10%§! da galáxia coberta por §rFendas§!)"

situation_ds_phantom_reality_monthly_change_tooltip:"§LAo cobrir grandes partes da galáxia com Fendas, as forças gravitacionais e a radiação convertem lentamente toda a matéria circundante.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"Se nosso empreendimento for bem-sucedido, a galáxia inteira cairá em um vórtice de tempo fragmentado, estilhaçando toda a vida existente, exceto a nossa."
situation_ds_pr_end_others:"A destruição da realidade como a conhecemos deixará a galáxia desprovida de toda a vida convencional. \n\nSe não pararmos esta ameaça, em breve §Rdeixaremos de existir§!."

situation_ds_pr_approach_crisis:"Abrir a Fenda"
situation_ds_pr_approach_crisis_tt:"Não há mais volta para nós, é agora ou nunca. A galáxia está prestes a mudar - e nós também."
situation_ds_pr_approach_other:"Oferecer Resistência"
situation_ds_pr_approach_other_tt:"Há pouco que possamos fazer a não ser destruir a ameaça que está liberando uma tempestade extradimensional."

# Ending - Creators
dsPR.105.name:"Início de Uma Era"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§HDesbloqueia Decisão:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- Disponível em planetas §Yhabitáveis§! $TABBED_NEW_LINE$- Irá criar uma civilização §Yprimitiva§! à nossa imagem"
dsPR.105.outro:"Valeu a pena? Vimos o invisível, aprendemos o insondável e nos tornamos o que os outros mais temem. Há alguma glória em ser a besta que trouxe a ruína à galáxia? Não sabemos. \n\nAgora, chegou a hora de reconstruir. Embora bilhões de vidas tenham sido perdidas, um número igual de oportunidades foram criadas. Nada será como antes, e faremos tudo do jeito que queremos."
dsPR.105.a:"A galáxia é a nossa tela."
dsPR.end.intro:"A vida na galáxia se transformou, com cada consciência sendo fundida ou substituída por entidades ancestrais. O que quer que sintam agora é melhor deixar inexplorado. \n\nEnquanto os pensamentos foram ocultados por camadas de poeira ancestral, gritos de socorro são agora apenas ecos do passado. Finalmente, o silêncio engoliu a galáxia."
decision_ds_pr_creators:"§CCriar Civilização§!"
decision_ds_pr_creators_desc:"O curso da história mudou. Ceifamos a galáxia de todas as espécies, deixando-nos com a tarefa de remodelar a vida à nossa imagem."
decision_ds_pr_creators_effects:"Cria uma §Ycivilização primitiva§! baseada em uma espécie similar à nossa."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§RNão pode ser usado em colônias.§!"
concept_ds_pr_dec_creators: "$decision_ds_pr_creators$"
concept_ds_pr_dec_creators_desc:"$decision_ds_pr_creators_effects$ \n\n§L$decision_ds_pr_creators_desc$§!"
DS_EXD:"Vida Espelhada"
ds_pr_life_seeded:"§CVida Semeada§!"
ds_pr_life_seeded_desc:""

# Ending - Unbidden
dsPR.110.name:"Futuro Extradimensional"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§HDesbloqueia Decisão:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- Disponível em nossa capital §Y[root.Capital.GetName]§!"
dsPR.110.outro:"Escapamos das restrições de nossa própria realidade, uma antiga prisão criada pelos limites da natureza - mas a que custo? A galáxia foi paralisada e esgotada de toda energia cognitiva, tornando nossa presença contínua sem sentido. \n\nAgora, devemos deixar para trás este lugar abandonado. As Fendas abriram o universo para nós, e fizemos do tempo nossa ferramenta: O que foi, será. O que será, foi."
dsPR.110.a:"O tempo se torna sem sentido para nós."

decision_ds_pr_unbidden:"§CEntrar no Vazio§!"
decision_ds_pr_unbidden_desc:"Chegamos tão longe, mas ainda podemos ir além. A vastidão da galáxia nos apresenta um banquete inigualável. Toda energia, seja orgânica ou não, pode ser aproveitada."
decision_ds_pr_unbidden_effects:"Destruirá §Rtodas§! as colônias. Cria §G+1§! nave de crise para cada §Y500§! £pop£ Pops que nosso império possui atualmente. \n\nIsso nos transformará em uma força de combate móvel para §Yinvadir outras galáxias§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§RDevemos colher todos os outros impérios antes de deixar esta galáxia.§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
concept_ds_pr_dec_unbidden_desc:"$decision_ds_pr_unbidden_effects$ \n\n§L$decision_ds_pr_unbidden_desc$§!"

ds_unbidden:"Vida do Vazio"
ds_pr_crisis_pers:"Nascidos do Vazio"
ds_pr_crisis_pers_desc:"Vivendo no vazio, esta espécie vaga pelas estrelas, banqueteando-se com todo tipo de energia que pode encontrar."
NAME_DS_PR_Abyss:"Nexo do Abismo"
ds_pr_country_buff:"§CImpério da Nova Galáxia§!"
