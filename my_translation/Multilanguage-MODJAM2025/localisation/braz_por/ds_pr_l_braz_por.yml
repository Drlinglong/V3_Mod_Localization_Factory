ds_mirror_insight_gaining:"Complete §HObjetivos de Crise§! para obter mais §Y$ds_mirror_insight$§!."
ds_mirror_insight_crisis_level_locked:"Necessário para desbloquear este nível:\n"
ds_mirror_insight_crisis_level_unlocked:"No $LEVEL$, você recebe um Projeto Especial e as recompensas:\n"
ds_mirror_insight_crisis_level_unlock:"Possui £ds_mirror_insight£ §Y$CURRENCY$§! $ds_mirror_insight$"
ds_mirror_insight_crisis_level_desc: "$ds_mirror_insight_crisis_howto$"
ds_mirror_insight_crisis_objective:"Objetivos de Crise"
ds_mirror_insight_crisis_objective_gained:"$ds_mirror_insight$ obtido"
ds_mirror_insight_crisis_objective_reward: "$REWARD$"
ds_mirror_insight_crisis_objective_progress:"Ganhamos £ds_mirror_insight£ $AMOUNT$ deste Objetivo de Crise." # replace res icon
ds_mirror_insight_crisis_description_title:"Rumo ao Desconhecido"
ds_mirror_insight_crisis_description_intro:"É a curiosidade incurável que inicia uma viagem a um horizonte que nunca pode ser alcançado. Impulsionada pela ignorância, a busca pelo conhecimento proibido é uma faca de dois gumes que leva à ruína inevitável.\n\nEmbora o medo e a confusão façam parte da experiência, eles impedem qualquer avanço científico. No entanto, isso é apenas um instinto de sobrevivência primitivo, visando ocultar-se nas sombras das forças que prevalecem sobre nós."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nAo controlar esses poderes, teremos a chance de transformar nossa vida material em algo maior. O tempo se tornará insignificante para nós, assim como a existência desta realidade."
ds_mirror_insight_crisis_howto_title:"Conhecimento Proibido"
ds_mirror_insight_crisis_howto:"Obter Conhecimento Espelhado aumenta nossa compreensão básica da existência e manipulação de outras dimensões. Ganhamos isso completando §HObjetivos de Crise§!, bem como usando novas habilidades desbloqueadas por cada §rNível de Crise§!."

# Resource
ds_mirror_insight:"Conhecimento Espelhado"
ds_mirror_insight_desc:"Este não é um recurso material, mas sim uma questão de conhecimento. Ele representa nossa compreensão da existência de outras dimensões e nossa capacidade de quebrar as leis da física."

# Menace Perks
menp_ds_pr_objectives:"Conhecimento Espelhado"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"Permite o acúmulo de £ds_mirror_insight£ §Y$ds_mirror_insight$§! ao completar §HObjetivos de Crise§!.\n"
menp_ds_pr_ethereal:"Crepúsculo Etéreo"
menp_ds_pr_ethereal_desc:"Expor espécimes a poeira de Matéria Escura revela suas consciências a outras realidades, criando o cenário perfeito para nossa pesquisa."
menp_ds_pr_ethereal_tt:"§HDesbloqueia Tipo de Purgo:§! $purge_ds_pr_harvest$\n\nPermite-nos obter £ds_mirror_insight£ §Y$ds_mirror_insight$§! ao colher as consciências de outras espécies.\n"
menp_ds_pr_unbreakable:"Inabalável"
menp_ds_pr_unbreakable_desc:"Existem ideias tão perigosas que apenas pensar nelas muda algo dentro de você. Devemos aprender a ser resilientes contra as coisas que nos esforçamos para controlar."
menp_ds_pr_unbreakable_tt:"§HDesbloqueia Casus Belli:§! $casus_belli_cb_ds_pr_harvest$\n§HDesbloqueia Postura de Bombardeio:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"Legiões Sombrias"
menp_ds_pr_legions_desc:"A paz é garantida pela força. Nossos oponentes temerão a ira que estamos liberando, tanto no espaço quanto em frente às suas casas. Se os espécimes para nossos testes não estiverem dispostos a se voluntariar, estas Sintoformas de Guerra os assombrarão e capturarão."
menp_ds_pr_legions_tt:"§HDesbloqueia Exército:§! $ds_pr_dark_army$\n\nConquistar um planeta com este exército matará §Y15%§! da população, concedendo £ds_mirror_insight£ §Y$ds_mirror_insight$§! em troca.\n"
menp_ds_pr_matter:"Epifania Científica"
menp_ds_pr_matter_desc:"Uma nova era se estende diante de nós, marcada por conquistas constantes ao lado da transformação que trazemos para a galáxia e para nós mesmos."
menp_ds_pr_chrono:"Cronogênese"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§HDesbloqueia Tecnologia:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"Tempestade Reaver"
menp_ds_pr_reavers_desc:"Se quisermos afastar nossos oponentes, devemos mudar de caçados para caçadores."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nReavers formam a espinha dorsal de nossa armada e se destacam em §Ycombate§!.\n\n§HDesbloqueia Componente de Nave:§! $DS_PR_ABYSS_LANCE_SET$\nUma arma para §YReavers§! não apenas desintegrar a nave-alvo, mas também sua tripulação."
menp_ds_pr_life:"Vida Espelhada"
menp_ds_pr_life_desc:"Embora a transformação possa não ser agradável, o resultado fala por si. Nossa existência será tão única que nossa mera presença é pesada o suficiente para eliminar qualquer outra forma de vida."
menp_ds_pr_life_tt:"§HDesbloqueia Traço:§! ['trait:trait_ds_exd_phantom']\n§HDesbloqueia Edifício:§! ['concept_ds_pr_engine']\n\nColônias com um(a) £building£ §Y$building_ds_pr_engine$§! adicionarão automaticamente o traço §Y$trait_ds_exd_phantom$§! à nossa espécie e mudarão sua aparência de acordo. \n\nPopulações modificadas por colônia por mês: §G200§!"
menp_ds_pr_nullcore:"Engenharia de Núcleo Nulo"
menp_ds_pr_nullcore_desc:"Nossa pesquisa focada no controle de materiais exóticos levou a conquistas incríveis que são imediatamente utilizadas na mais recente tecnologia de guerra."
menp_ds_pr_nullcore_tt:"§HDesbloqueia Componente de Nave:§! $DS_PR_VOIDBEAM_SET$ \n§HDesbloqueia Componente de Nave:§! $DS_PR_DISINTEGRATOR_SET$\n\nEstes componentes podem ser instalados em §Y$ds_pr_reaver_plural$§! e §Y$ds_pr_drifter_plural$§!."
menp_ds_pr_time:"Ruptura Temporal"
menp_ds_pr_time_desc:"À medida que mudamos, tudo ao nosso redor seguirá nossa liderança. As estrelas, que fornecem o maior centro de gravidade, são a faísca que acende tudo ao seu redor."
menp_ds_pr_time_tt:"Sistemas sob nosso controle se transformarão lentamente em §rFendas§!."

menp_ds_pr_drifters:"Tempestade Drifter"
menp_ds_pr_drifters_desc:"Ao criar buracos de minhoca do tamanho de naves em frente a uma frota, navegar pela galáxia torna-se tão rápido quanto um piscar de olhos."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\nEmbora sejam ligeiramente mais fracas por si só, estas naves fornecem suporte e §Ybônus§! para naves aliadas.\n"
menp_ds_pr_mind:"Leitores de Mente"
menp_ds_pr_mind_desc:"Nossas habilidades se estendem além das psionias conhecidas. Controlar e ler as ondas cerebrais de outros torna-se uma tarefa trivial para nós. Enquanto isso, a gestão logística eficaz é apenas um dos benefícios."
menp_ds_pr_void:"Fluxo do Vazio"
menp_ds_pr_void_desc:"A mera presença das Fendas está prestes a expandir a vastidão da galáxia. Alterar seus alinhamentos gravitacionais nos permitirá controlar o fluxo de energia através do espaço, iniciando uma nova era de rearranjo de hipervias."
menp_ds_pr_void_tt:"§HDesbloqueia Decisão:§! ['concept_ds_pr_dec_voidstreaming'] \n\nPermite a criação ou destruição de uma §Yhipervia§!. $TABBED_NEW_LINE$- Disponível em §rFendas§! em sistemas sob nosso controle $TABBED_NEW_LINE$- Pode afetar apenas §Yuma§! conexão de hipervia por vez $TABBED_NEW_LINE$- Criar ou destruir uma nova hipervia irá §Yrestaurar§!$TABBED_NEW_LINE$ a anterior"

menp_ds_pr_awakening:"Despertar"
menp_ds_pr_awakening_desc:"Nossa experimentação implacável com realidades alternativas resultou em uma enorme fenda no tecido do tempo e do espaço. A dimensão espelhada que abrimos agora despertou, junto com uma ira destrutiva que em breve começará a devorar a galáxia."
menp_ds_pr_awakening_tt:"A ameaça que representamos à existência de outras espécies inevitavelmente acende um §Rconflito§! que abrangerá toda a galáxia.\n\n"
menp_ds_pr_aura:"Aura Sombria"
menp_ds_pr_aura_desc:"A vida aqui não é adequada ao ecossistema que estamos introduzindo na galáxia. Lenta mas seguramente, tudo que não puder se adaptar irá definhar de uma forma mais ou menos agonizante - e se não estivermos preparados, §Raté nós§!."
menp_ds_pr_aura_tt:"A radiação das §rFendas§! causará lentamente um declínio de populações sem o traço §Y$trait_ds_exd_phantom$§!, a uma taxa de §P75§! por mês por colônia afetada. \n\nSistemas Afetados: $TABBED_NEW_LINE$- Todos os sistemas sob nosso controle $TABBED_NEW_LINE$- Todos os sistemas que fazem fronteira com nosso império dentro de um alcance de §Y1§! hipervia"
menp_ds_pr_eldritch:"Horror Indizível"
menp_ds_pr_eldritch_desc:"A dimensão na qual estamos prestes a entrar desencadeará um banquete sobre nosso plano de existência atual, resultando na aniquilação de todas as formas de vida normais."
menp_ds_pr_eldritch_tt:"§HDESBLOQUEIA Decisão§!: ['concept_ds_pr_dec_god']\n\nEnvia uma entidade de outra dimensão para se banquetear em mundos hostis.\nPode ser usado em qualquer planeta ou estrela controlada, incluindo mundos §Yinabitáveis§!."

# Objectives
crisobj_ds_pr_tech_name:"Decifração de Visões"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\nPesquise a tecnologia £physics_research£ §Y$tech_ds_pr_chrono$§!."
crisobj_ds_pr_rifts_name:"Controlar §rFendas§! ou Buracos Negros"
crisobj_ds_pr_rifts_desc:"Todas as Fendas servem como uma ponte entre esta e outras dimensões. Ao estudá-las, podemos obter uma compreensão mais profunda do universo. \n\nTenha uma §rFenda§! ou um §YBuraco Negro§! em um sistema solar com uma base estelar controlada."
crisobj_ds_pr_harvest_name:"Colher Consciências"
crisobj_ds_pr_harvest_desc:"Para o bem maior, sacrifícios devem ser feitos. Mentes capturadas fornecerão um campo fértil para nossos estudos, que visam manipular o conceito de consciência como um todo. \n\nPurgue £pop£ §YPopulações§! com o tipo de purga §Y$purge_ds_pr_harvest$§!."
crisobj_ds_pr_physics_name:"Produzir £physics_research£ Pesquisa em Física"
crisobj_ds_pr_physics_desc:"Estamos reescrevendo a realidade com tal velocidade que estudar suas potenciais implicações é uma necessidade para nossa própria sobrevivência. \n\nEsta recompensa aumenta a cada §G100§! £physics_research£ §YPesquisa em Física§! que produzimos."
crisobj_ds_pr_anomaly_name:"Causar Anomalias Quânticas"
crisobj_ds_pr_anomaly_desc:"A existência é frágil. Alterar a estrutura de corpos celestes oferece uma visão valiosa sobre a manipulação da matéria em uma escala maior. \n\nUse o componente §Y$DS_PR_OSIRIS_SET$§! em naves §Y$ds_pr_osiris_plural$§! para transformar um planeta em uma $ds_pr_pm_anomaly$, acessível na janela da frota da nave."
crisobj_ds_pr_starveil_name:"Velar Mundos"
crisobj_ds_pr_starveil_desc:"Precisamos de espécimes externos para nossos testes. Se eles não se voluntariarem, um véu alterador de matéria será lançado sobre eles. \n\nUse a postura de bombardeio §Y$bombardment_ds_pr_starveil$§! em uma colônia hostil até que ela atinja §Y0§! £pop£ Populações."
crisobj_ds_pr_nightmares_name:"Causar Astrofobia"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\nAtive o edito §Y$edict_ds_pr_dreamhijacking$§! para uma recompensa mensal de £ds_mirror_insight£§Y$ds_mirror_insight$§! e £society_research£§Y$society_research$§!. Se ativo, um planeta aleatório do alvo receberá o modificador ['modifier:ds_pr_pm_astrophobia'] por £time£ §Y30 dias§!."
crisobj_ds_pr_army_name:"Conquistar mundos com $ds_pr_dark_army$"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\nConquiste colônias hostis com o tipo de exército §Y$ds_pr_dark_army$§!. A recompensa aumenta para cada §Y1000§! £pop£ Populações que o planeta possui, com um limite de §Y15000§!. \n\nUma invasão bem-sucedida resultará na perda de §R15%§! da população."
crisobj_ds_pr_ships_name:"Aniquilação por $DS_PR_ABYSS_LANCE$"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\nEquipe §Y$ds_pr_reaver_plural$§! com a arma §Y$DS_PR_ABYSS_LANCE_SET$§! e ataque naves inimigas."

# Misc
casus_belli_cb_ds_pr_harvest:"Pós-vida Celestial"
war_goal_wg_ds_pr_harvest:"Colheita Mental"
war_goal_wg_ds_pr_harvest_desc:"A guerra é travada a fim de colher cobaias para transfusões de energia cognitiva em dimensões alternativas."
ds_pr_dark_army:"Forma de Guerra Terror-Sintética"
ds_pr_dark_army_desc:"Uma máquina alta e multi-pernas, equipada com escudos quase impenetráveis. Enquanto avança pela paisagem, seus sistemas de armas queimam tudo em seu caminho."
ds_pr_reality_breach:"Fenda Dimensional"
ds_pr_reality_breach_desc:"Estamos testemunhando a reescrita da realidade em escala estelar. Com uma magnitude incompreensível, ela se desenrola de uma forma que ninguém na galáxia pode compreender – nem mesmo nós."
mod_ds_pr_breach_progress:"Progresso da Ruptura"
sc_ds_pr_rift:"Buraco Negro (§rFenda§!)"
tech_ds_pr_chrono:"Enquadramento de Eco"
tech_ds_pr_chrono_desc:"O tempo se expande de uma maneira bela, mas desconhecida. Compreender a conexão entre isso e as fendas dimensionais poderia fornecer insights sobre a física que ainda não podemos sequer imaginar."
tech_ds_pr_chrono_tt:"Recompensa £ds_mirror_insight£ §Y$ds_mirror_insight$§! e £sr_dark_matter£ §Y$sr_dark_matter$§! toda vez que esta tecnologia for pesquisada."
purge_ds_pr_harvest:"Arrancamento Mental"
purge_ds_pr_harvest_tooltip:"A população afetada está sendo lenta, mas seguramente, despojada de sua energia cognitiva, fornecendo £ds_mirror_insight£ §H$ds_mirror_insight$§! em seu último suspiro."
purge_ds_pr_harvest_tooltip_delayed:"§LEm alguma espécie de campo de força e incapazes de se mover, esses espécimes aguardam a chegada da luz final. O paradoxo é que eles não sentiriam nada. Não há aviso, nem dor, nem último grito – apenas o vazio.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"Dano de Armas de Nave ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"Dano de Armas de Nave ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"Manutenção de População $r_food$"
bombardment_ds_pr_starveil:"Véu Estelar"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ O Bombardeio envolve o planeta inteiro em radiação, substituindo as estrelas no céu por fogo.\n- Dano §RMaciço§! a §YExércitos§!\n- Dano §ELeve§! ao §YPlaneta§!\n- Dano §RMaciço§! a §YPopulações§!\n- Bombardeará planetas indefesos"
edict_ds_pr_dreamhijacking:"§CSequestro de Sonhos§!"
edict_ds_pr_dreamhijacking_desc:"A mente está no seu ponto mais fraco durante o sono ou hibernação. Nestes momentos, nossa existência onipresente pode facilmente explorar esta vulnerabilidade."
ds_pr_dreamhijacking_effects:"- Recompensa £ds_mirror_insight£ §Y$ds_mirror_insight$§! e §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! por império afetado. \n- A população dos impérios alvejados passará por experiências de pesadelo. \n\n§HRequisitos:§! $TABBED_NEW_LINE$- Só pode afetar impérios §Yvizinhos§! $TABBED_NEW_LINE$- Só pode afetar §Y3§! impérios por vez $TABBED_NEW_LINE$- Precisamos de uma §Yrede de espionagem§! estabelecida com pelo menos §G75§! de §YInteligência§!"
ds_pr_pm_astrophobia:"Astrofobia"
ds_pr_pm_astrophobia_desc:"Assombrados por visões de pesadelo, os habitantes deste mundo lutam com a vida diária enquanto temem adormecer."
mod_country_base_trade_produces_add:"£trade£ Comércio Mensal"
mod_country_base_physics_research_produces_add:"£physics_research£ Pesquisa de Física Mensal"
mod_country_base_society_research_produces_add:"£society_research£ Pesquisa Social Mensal"
mod_country_base_engineering_research_produces_add:"£engineering_research£ Pesquisa de Engenharia Mensal"

# Pop Ascension
trait_ds_exd_phantom:"Vida Espelhada"
trait_ds_exd_phantom_desc:"Uma forma de vida tão estranha, que parece fora de lugar enquanto corrompe a matéria ao seu redor. Sua mera presença força o ambiente a se adaptar em nível molecular, mesmo que não pertençam ao mesmo espaço físico."
trait_ds_exd_phantom_tt:"Tem ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"Efeitos da Radiossíntese"
concept_ds_pr_trait_desc:"$concept_ds_pr_trait_void$\n\n$concept_ds_pr_trait_energy$"
# Below is also used for event options
concept_ds_pr_trait_void:"§ESe selecionar a opção Nascido do Vazio:§! \n- Substitui a manutenção por §R+0.10§! £sr_dark_matter£ $sr_dark_matter$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+35%§! \n- $MOD_SPECIES_EMPIRE_SIZE_MULT$: §G-10%§!"
concept_ds_pr_trait_energy:"§ESe selecionar a opção Amorfo:§! \n- Substitui a manutenção por §R+1§! £energy£ $energy$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+20%§! \n- $MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!"
building_ds_pr_engine:"§CMotor de Singularidade§!"
building_ds_pr_engine_desc:"Um acelerador de partículas minimalista, porém poderoso, que pode alterar a biologia de uma espécie inteira emitindo raios de radiação focados. O processo pode não ser agradável ou sem impacto na consciência de alguém."
building_ds_pr_engine_effects:"Adiciona o traço ['trait:trait_ds_exd_phantom'] à nossa espécie e altera a aparência. $TABBED_NEW_LINE$- Pops modificadas por mês: §G200§!"
concept_ds_pr_engine: "$building_ds_pr_engine$"
concept_ds_pr_engine_desc:"$building_ds_pr_engine_effects$ \n\n§L$building_ds_pr_engine_desc$§!"

# Decisions
decision_ds_pr_eldritchcall:"§CChamado Ancião§!"
decision_ds_pr_eldritchcall_desc: "$menp_ds_pr_eldritch_desc$"
decision_ds_pr_eldritchcall_effects:"Um horror cósmico devorará todas as colônias de um sistema hostil dentro de um alcance de §Y3§! hipervias. Após £time£ §Y30 dias§! toda a vida será consumida."
decision_ds_pr_eldritchcall_cd:"$TRIGGER_FAIL$§REspera Ativa:§! §Y3 meses§! (até §Y[space_owner.decision_ds_pr_cd_key]§!)"
concept_ds_pr_dec_god: "$decision_ds_pr_eldritchcall$"
concept_ds_pr_dec_god_desc:"$decision_ds_pr_eldritchcall_effects$ \n\n§L$decision_ds_pr_eldritchcall_desc$§!"
ds_pr_eldergod:"§HHorror Sobrenatural§!"
ds_pr_eldergod_tt:"Não hesita. Nem sequer se debate. Apenas devora."
dsPR.1017.name:"§RIncursão de um Pesadelo§!"
dsPR.1017.desc:"Uma monstruosidade gigante está atacando o sistema §Y[event_target.target_system.GetName]§!, lançando sua aura alteradora de matéria sobre os planetas e centros populacionais. Esperamos perder a maior parte da população lá §Ydentro de um mês§!, se não toda! \n\nÀ medida que as colônias nos sistemas [event_target.target_system.GetName] emudecem, uma mensagem final desesperada é enviada para as regiões próximas: \"Tudo está ficando escuro e se misturando. Nossos corpos, toda a vida, todos os pensamentos. Não temos boca, mas queremos gritar.\""
dsPR.1017.a:"Evacuar a população!"
dsPR.1018.name:"§RBanquete Vazio§!"
dsPR.1018.desc:"Embora mil olhos tenham procurado por vida senciente para consumir, nenhuma foi encontrada. \n\nA energia cognitiva que \"eles\" requerem ainda não está ao nosso alcance. No entanto, os sistemas com abundantes campos de caça serão em breve subjugados pela força."
dsPR.1018.a:"Avancem e conquistem."

decision_ds_pr_voidstreaming:"§CModelagem de Hiperfluxo§!"
decision_ds_pr_voidstreaming_desc:"Ao manipular as forças de energia e gravitacionais subjacentes entre sistemas, seremos capazes de direcionar hipervias à vontade."
decision_ds_pr_voidstreaming_effects:"§EUsando pela §Y1ª§! vez:§! Define o ponto de partida \n(válido por £time£ §Y60 dias§!) \n§EUsando pela §Y2ª§! vez:§! Define o ponto final \n\n§GCria§! ou §Rdestrói§! uma conexão de hipervia entre o ponto de partida e o ponto final."
