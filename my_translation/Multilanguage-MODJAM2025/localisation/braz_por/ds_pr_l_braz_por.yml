ds_pr_osiris_btn_tt:"§HInjetar Matéria Estranha§! \n\nDispara uma bomba de Matéria Estranha na superfície do planeta. Isso converte irreversivelmente cada átomo no mesmo composto, rompendo o tecido do espaço e criando uma §Y$ds_pr_pm_anomaly$§! no processo."
