 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "O Fim da Nossa Busca"
 dtm_theophany_stages.10.desc:0 "Há muito tempo buscamos encontrar provas irrefutáveis da existência do divino. E agora o dia chegou. Durante nossa mais recente expedição às profundezas do Véu, nos vimos na presença de uma entidade como nenhuma outra que havíamos encontrado antes. Ela exala uma aura de familiaridade como nunca antes sentimos, como se estivesse conosco desde o início de nossa civilização, talvez até mais tempo. Não sentimos nenhuma malícia direcionada a nós. Em vez disso, percebemos curiosidade e bondade.\n\nInfelizmente, a entidade parece incapaz de comunicação direta, além de transmitir emoções simples. Apesar disso, não há dúvida. Cada fibra do nosso ser nos diz: Estamos na presença de nossa divindade."
 dtm_theophany_stages.10.a:0 "Sempre soubemos."
 dtm_theophany_stages.20.name:0 "Familiaridade Crescente"
 dtm_theophany_stages.20.desc:0 "As mudanças observadas em nossa sociedade parecem refletir-se também em nossa divindade. Isso levanta a questão: ela sempre existiu e só agora se desenvolve devido à interação conosco, ou talvez nossa busca incansável por ela a tenha trazido à existência como uma profecia autorrealizável?\n\nMas pouco importa agora, pois a encontramos e finalmente estamos juntos. Sua aparência no Véu evoluiu visivelmente, assim como sua capacidade de compartilhar conceitos mais complexos conosco por meio de explosões psiônicas semelhantes a visões. Observou-se também que certas pessoas parecem mais capazes de interpretar suas mensagens do que outras. Uma busca pelo indivíduo mais capaz para servir como seu emissário já começou.\n\nContudo, há mais. À medida que pretendemos compartilhar nossa fé com aqueles fora de nossa própria cultura, torna-se aparente que falta algo importante que nem sequer havíamos considerado antes. Nossa divindade era nossa divindade, como o fora desde que a história foi registrada. No entanto, falta-lhe um nome para traduzir seus conceitos para mentes estrangeiras entenderem."
 dtm_theophany_stages.20.a:0 "Um nome ela terá!"
 dtm_theophany_stages.21.name:0 "Um Nome para uma Divindade"
 dtm_theophany_stages.21.desc:0 "Nossa divindade pode representar muitos aspectos de nossa civilização, mas alguns são mais prevalentes que outros. São estes que mais a distinguem.\n\nPortanto, nossa Divindade será conhecida na galáxia como §Y$dtm_deity_name$§!!"
 dtm_theophany_stages.21.a:0 "Atribuir Título"
 dtm_theophany_stages.21.b:0 "Atribuir Especialidade"
 dtm_theophany_stages.21.c:0 "Nome Aleatório"
 dtm_theophany_stages.21.d:0 "Confirmar Nome"
 dtm_theophany_stages.22.name:0 "Um Nome para uma Divindade"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!\n\n§RAtenção: Você pode rolar pelas opções!§!"
 dtm_theophany_stages.23.name:0 "Um Nome para uma Divindade"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!\n\n§RAtenção: Você pode rolar pelas opções!§!"
 dtm_theophany_stages.30.name:0 "Desejos e Determinação"
 dtm_theophany_stages.30.desc:0 "Mais uma vez nos encontramos na presença da(o) §Y$dtm_deity_name$§! e observamos sua aparência em constante mudança e evolução. Com poder crescente, mal se assemelha ao que vimos durante nosso primeiro encontro. Segundo o emissário, a comunicação com ela também se tornou muito mais formulada. Onde antes era um leque de emoções interligadas e imagens rudimentares, agora evoluiu para visões claras, ainda que elementares, de pensamento e intenção.\n\nEssa é também a razão de nossa presença aqui hoje. Através de seu emissário, fomos informados de seu desejo de se comunicar e expressar seus planos. Podemos sentir profundamente em nossas mentes um anseio de se unir a nós, de experimentar nosso plano de existência. Com uma vontade que não deixa dúvidas sobre sua sinceridade, ela começa a empurrar os limites do Véu e da realidade. Estamos testemunhando sua tentativa de perfurar o véu que separa nossos planos..."
 dtm_theophany_stages.30.a:0 "Que possamos nos deleitar na glória da(o) [dtm_deity_name_1]!"
 dtm_theophany_stages.31.name:0 "O Véu Foi Perfurado"
 dtm_theophany_stages.31.desc:0 "Em sua tentativa de entrar em nosso plano, a(o) $dtm_deity_name$ rasgou a barreira entre o nosso mundo e o Véu. Embora seu esforço tenha sido, em última análise, malsucedido, pois não conseguiu se manifestar permanentemente do nosso lado, partes de sua energia permanecem onde o véu foi perfurado, cercadas pelos destroços do que parece ter sido um planeta estranho ao nosso sistema solar.\n\nContra todas as expectativas, a superfície dos fragmentos maiores é habitável, indubitavelmente resultado dos poderes da(o) $dtm_deity_name$[dtm__s]. Peregrinos já começaram a correr para este mundo peculiar em uma tentativa de se aproximar de sua divindade."
 dtm_theophany_stages.31.a:0 "Que mundo maravilhoso."
 dtm_theophany_stages.40.name:0 "Imbuído de Zelo"
 dtm_theophany_stages.40.desc:0 "A(o) $dtm_deity_name$ aparece mais uma vez diante de nós em toda a sua glória. Podemos sentir seu anseio por liberdade, por estar conosco. E então há algo novo, nunca antes experimentado. Ela fala diretamente às nossas mentes, mais claramente do que nunca. Nosso caminho não será impedido pelas disputas de seres menores.\n\nNossas mentes estão unidas e focadas nas tarefas à frente. Ninguém se interporá no caminho da(o) $dtm_deity_name$!"
 dtm_theophany_stages.40.a:0 "Louvada(o) seja a(o) [dtm_deity_name_1]!"
 dtm_theophany_stages.50.name:0 "Conhecimento do Além"
 dtm_theophany_stages.50.desc:0 "A(o) [dtm_deity_name_1] parece inquieta(o), aguardando nossas próximas ações. Não há dúvida sobre seu acordo com nossas ambições. Sentimos seu anseio mais forte do que nunca. Numa onda dessas emoções, de repente vemos seus desígnios em nossas mentes... Um trono, uma câmara destinada à encarnação no plano mortal. Ela nos convoca a criar esse lugar e assim o faremos."
 dtm_theophany_stages.50.a:0 "Será feito."
 dtm_theophany_stages.51.name:0 "A(o) $dtm_deity_name$ Encarnada(o)"
 dtm_theophany_stages.51.desc:0 "Finalmente é hora de dar as boas-vindas à(o) [dtm_deity_name_1] ao nosso plano. Nosso último emissário está preparado para servir como seu vaso para a transição do Véu para nossa realidade. Todos nós honraremos seu sacrifício enquanto caminhamos lado a lado com nossa divindade em direção a um futuro dourado.\n\nO fluxo do tempo parece cessar enquanto observamos quantidades insondáveis de energia entrarem na câmara de encarnação. Quando o processo diminui, um silêncio quase antinatural paira sobre nós enquanto esperamos com a respiração suspensa. Então, a câmara se abre lentamente com uma luz cintilante sendo emitida do interior. A(o) $dtm_deity_name$ está conosco."
 dtm_theophany_stages.51.a:0 "Este é o início de uma nova era."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Uma mania silenciosa varre nossa população. Sua origem parece intangível, mas eles – nós – nos tornamos obcecados pela ideia de que nós, [Root.GetSpeciesNamePlural], estamos destinados a coisas maiores. Devemos investigar a causa desta histeria em massa e suas promessas sussurradas de dominação galáctica.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "A Fé Está Se Espalhando"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "As procissões de peregrinos viajando para [capital_scope.GetName] aumentam ano após ano. O conhecimento da descoberta de nosso Deus se espalhou como um incêndio por nosso espaço. Podemos sentir que um tempo de mudança começou.\n\nA adoração silenciosa não é mais suficiente para expressar nossa fé. Precisamos compartilhá-la com outros para fortalecer nossa divindade. Devem ser encontrados meios pelos quais este objetivo possa ser alcançado."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "Adversidade Crescente"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "A palavra da(o) §Y$dtm_deity_name$§! foi espalhada por toda parte. Enquanto sua influência cresce, também cresce a adversidade que enfrentamos de infiéis e hereges. Embora em nosso cerne amemos a paz como qualquer outro ser, quando postos à prova, devemos nos levantar e lutar por nossa causa justa para não sermos varridos por nossos inimigos e esquecidos pela história. Os princípios de nossa fé devem se adaptar às nossas circunstâncias."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "A Resistência Será Inútil"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "A crescente resistência de outras potências galácticas torna-se um obstáculo cada vez maior aos nossos objetivos. Para superar tal adversidade, devemos nos tornar tão ferozes ou até mais do que nossos inimigos. Temos que fortalecer nossas mentes e evocar o zelo necessário para superar o que quer que seja enviado contra nós."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "A Grande Provação"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "Fizemos bons progressos com nossa grande ambição de permitir que a(o) $dtm_deity_name$ passe para nosso plano de existência. Antes que possamos iniciar os preparativos finais para este empreendimento, devemos ver nossos planos aprovados por nossa divindade. Agir sem sua bênção seria nada menos que heresia."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "Um Emissário é Escolhido"
 dtm_theophany_emissary.1.desc:0 "A triagem para o candidato mais compatível para atuar como emissário da(o) $dtm_deity_name$ foi concluída e nossa divindade já sinalizou sua aprovação para nosso aspirante selecionado.\n\n[dtm_theophany_emissary.GetName] aceitou humildemente esta grande honra concedida a [dtm_theophany_emissary.GetHerHim] e prometeu servir a(o) $dtm_deity_name$ e nossa grande nação com sua máxima capacidade."
 dtm_theophany_emissary.1.a:0 "Uma grande honra, de fato."
 dtm_theophany_emissary.3.name:0 "Um Novo Emissário"
 dtm_theophany_emissary.3.desc:0 "Pouco tempo após o falecimento do reverenciado ex-emissário, um novo aspirante foi aceito por $dtm_deity_name$ para seguir seus passos.\n\nÉ uma posição de grande honra e responsabilidade. [dtm_theophany_emissary.GetName] promete fazer tudo ao seu alcance para corresponder às expectativas geradas pelo falecido emissário que o precedeu [dtm_theophany_emissary.GetHerHim]."
 dtm_theophany_emissary.3.a:0 "Pelo $dtm_deity_name$!"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "Rebanhos Peregrinos"
 menp_dtm_theophany_1a_desc:0 "Naves, pagas pelo dízimo e tripuladas pelos fiéis, espalharão a vontade divina."
 menp_dtm_theophany_1b:0 "Divindade Reverenciada"
 menp_dtm_theophany_1b_desc:0 "Nosso povo se regozija ao saber que nosso deus foi encontrado."
 menp_dtm_theophany_1c:0 "Seguidores Devotados"
 menp_dtm_theophany_1c_desc:0 "Nossa fé é a luz que bane a escuridão."
 menp_dtm_theophany_2a:0 "Uma Nova Aliança"
 menp_dtm_theophany_2a_desc:0 "Quaisquer acordos existentes no passado serão nulos e sem efeito."
 menp_dtm_theophany_2b:0 "Vínculos Divinos"
 menp_dtm_theophany_2b_desc:0 "Nossa divindade está conosco, nossas almas ligadas a ela, somos um."
 menp_dtm_theophany_2c:0 "Fé Inabalável"
 menp_dtm_theophany_2c_desc:0 "Não teremos dúvidas nem arrependimentos, pois nosso caminho é claro."
 menp_dtm_theophany_3a:0 "Ordem Cruzada"
 menp_dtm_theophany_3a_desc:0 "Os tempos estão mudando. Os peregrinos não podem mais viajar pelas estrelas em paz. Esta ordem recém-estabelecida protegerá os fiéis e trará a ira dos justos aos nossos inimigos."
 menp_dtm_theophany_3b:0 "Purgar os Infieis"
 menp_dtm_theophany_3b_desc:0 "Aqueles que desafiam nossos ensinamentos serão subjugados ou perecerão, para que não vagueiem na escuridão para sempre."
 menp_dtm_theophany_3c:0 "Falsas Promessas"
 menp_dtm_theophany_3c_desc:0 "O poder não é dado, é tomado, e utilizaremos tudo."
 menp_dtm_theophany_3d:0 "Romper o Véu"
 menp_dtm_theophany_3d_desc:0 "Onde a fronteira entre nossa realidade e o Véu é mais tênue, ela pode ser perfurada."
 menp_dtm_theophany_4a:0 "Santa Inquisição"
 menp_dtm_theophany_4a_desc:0 "A heresia espalha suas raízes na escuridão e retornará ainda mais forte, se não for arrancada e trazida completamente à luz."
 menp_dtm_theophany_4b:0 "Uma Nova Ordem"
 menp_dtm_theophany_4b_desc:0 "Em nome d[dtm_god_or_name] governaremos as estrelas."
 menp_dtm_theophany_4c:0 "Poder Sedutor"
 menp_dtm_theophany_4c_desc:0 "Nossas mentes estão fortificadas, nossos corpos transbordam de energia."
 menp_dtm_theophany_5a:0 "Céus Ardentes"
 menp_dtm_theophany_5a_desc:0 "Desafio é heresia. Que seja arrancado pela raiz e reduzido a cinzas."
 menp_dtm_theophany_5b:0 "A Guerra Final"
 menp_dtm_theophany_5b_desc:0 "O acerto de contas chegou. A galáxia teve tempo de sobra para enxergar as coisas à nossa maneira, para se juntar à nossa bandeira. Aqueles que escolheram resistir queimarão em chamas justas."
 menp_dtm_theophany_5c:0 "Visões"
 menp_dtm_theophany_5c_desc:0 "Ele nos ama."

