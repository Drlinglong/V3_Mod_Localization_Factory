 year_2225_start.tt:0 "§TInício de Jogo Inicial§!\n\n§HTodos os Impérios§! começam com:\n§GCapital Avançada§! e §G3 Planetas Desenvolvidos§!\nTodas as Tecnologias de §GNível 1§! desbloqueadas\n§G1 Escolha de Árvore de Tradição§!\n§G1 Escolha de Vantagem de Ascensão§!\n§G80% da Capacidade Naval§! em Frotas\nContato com os §GImpérios Mais Próximos§!\n\n\n§YÉ recomendado reduzir os Anos de Início de Jogo Médio e Final ao usar inícios avançados.\n§RAviso: Gerar Inícios Avançados pode levar algum tempo em CPUs mais lentas.§!"
 year_2250_start.tt:0 "§TInício de Jogo Médio§!\n\n§HTodos os Impérios§! começam com:\n§GCapital Avançada§! e §G5 Planetas Desenvolvidos§!\nTodas as Tecnologias de §GNível 2§! desbloqueadas\n§G2 Escolhas de Árvore de Tradição§!\n§G2 Escolhas de Vantagem de Ascensão§!\n§G80% da Capacidade Naval§! em Frotas\n§GComunidade Galáctica§! formada no Início do Jogo\n\n\n§YÉ recomendado reduzir os Anos de Início de Jogo Médio e Final ao usar inícios avançados.\n§RAviso: Gerar Inícios Avançados pode levar algum tempo em CPUs mais lentas.§!"
 year_2275_start.tt:0 "§TInício Pré-Jogo Final§!\n\n§HTodos os Impérios§! começam com:\n§GCapital Avançada§! e §G7 Planetas Desenvolvidos§!\nTodas as Tecnologias de §GNível 3§! desbloqueadas\n§G3 Escolhas de Árvore de Tradição§!\n§G3 Escolhas de Vantagem de Ascensão§!\n§G80% da Capacidade Naval§! em Frotas\n§GComunidade Galáctica§! Formada\nTodas as §GResoluções de Nível 1§! aprovadas na Comunidade Galáctica\n\n\n§YÉ recomendado reduzir os Anos de Início de Jogo Médio e Final ao usar inícios avançados.§!\n§RAviso: Gerar Inícios Avançados pode levar algum tempo em CPUs mais lentas.§!"
 year_2300_start.tt:0 "§TInício de Jogo Final§!\n\n§HTodos os Impérios§! começam com:\n§GCapital Avançada§! e §G9 Planetas Desenvolvidos§!\nTodas as Tecnologias de §GNível 4§! desbloqueadas\n§G4 Escolhas de Árvore de Tradição§!\n§G4 Escolhas de Vantagem de Ascensão§!\n§G80% da Capacidade Naval§! em Frotas\n§GComunidade Galáctica§! Formada\n§GConselho Galáctico§! Formado\n§GMercado Galáctico§! Formado\nTodas as §GResoluções de Nível 2§! aprovadas na Comunidade Galáctica\n\n\n§YÉ recomendado reduzir os Anos de Início de Jogo Médio e Final ao usar inícios avançados.§!\n§RAviso: Gerar Inícios Avançados pode levar algum tempo em CPUs mais lentas.§!"
 
