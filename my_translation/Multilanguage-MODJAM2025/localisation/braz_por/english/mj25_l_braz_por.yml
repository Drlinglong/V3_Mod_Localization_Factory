 mj25_game_start_desc:0 "Obrigado pelo seu interesse em #MODJAM2025!\n\nEste evento permitirá que você avance no tempo para poder jogar todas as crises. Nem toda origem funcionará perfeitamente, e é muito provável que você obtenha melhores benefícios em termos de poder jogando o jogo por si mesmo em vez de usar o início avançado.\n\nObrigado por jogar #MODJAM2025 e não deixe de votar abaixo!\n\nhttp://pdxint.at/mj25vote"

