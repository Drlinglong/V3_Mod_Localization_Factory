 kt_menp_throne_world:"Mundo Cisto"
 kt_menp_throne_world_desc:"Seu corpo se foi, mas você resistiu. Seguro no universo cístico criado por sua própria força."
 kt_unlocks_throne_worlds:"Certos Líderes podem obter a característica Cisto do Véu, que os torna imortais e lhes permite sobreviver a qualquer morte que não seja causada por outro líder, e até mesmo a essas na maioria das vezes, dependendo da diferença de habilidade.\n\n\t-Comandantes podem obter a característica através da vitória em batalha.\n\t-Governantes obterão a característica ao destruir outro império."
