 kt_crisobj_destroy_empires_name:"Destruir Impérios"
 kt_crisobj_destroy_empires_desc:"Prove sua existência varrendo uma civilização inteira da face da galáxia.\n\nDestrua outros impérios para ganhar esta recompensa de Dízimo."
 kt_crisobj_destroy_enemy_ships_name:"Destruir Naves"
 kt_crisobj_destroy_enemy_ships_desc:"A medida básica da capacidade de uma civilização de continuar a existir. Extermine-as para provar sua existência contra a delas.\n\nDestrua naves inimigas para ganhar esta recompensa de Dízimo."
 kt_crisobj_destroy_starbases_name:"Destruir Bases Estelares"
 kt_crisobj_destroy_starbases_desc:"Elas projetam poder e defendem sua existência a partir dessas estações. Tire isso, ó minha lâmina.\n\nDestrua bases estelares para ganhar esta recompensa de Dízimo."
 kt_crisobj_destroy_worlds_name:"Destruir Mundos"
 kt_crisobj_destroy_worlds_desc:"A existência deles está tão ligada a essas pequenas e vulneráveis esferas. Destrua-as para provar sua fraqueza.\n\nReduza superfícies planetárias a escombros usando §YBombardeio de Armagedom§! - ou use a arma §YRachador de Mundos§! do Colosso - para ganhar esta recompensa de Dízimo."
 kt_crisobj_conquer_worlds_name:"Conquistar Mundos"
 kt_crisobj_conquer_worlds_desc:"Eles não merecem seus mundos ou população se não puderem defendê-los. Tome o que é seu...\n\nConquiste mundos inimigos para ganhar esta recompensa de Dízimo."
 kt_crisobj_at_war_name:"Estar em Guerra"
 kt_crisobj_at_war_desc:"Prove sua existência na única e eterna dança da extinção e transcendência.\n\nEsteja em guerra para ganhar esta recompensa de Dízimo."

 kt_taken_basic_tech:"Afiar"
 kt_taken_basic_tech_desc:"Pegue o que seu inimigo não pode manter, o que sua existência depende, e faça-o seu, afie-o, deixe que se torne uma arma."
 kt_taken_titan_tech:"Afiação Maior"
 kt_taken_titan_tech_desc:"Há uma faca para você. Ela tem a forma de [[Destruição]]. Pegue a faca. Apague tudo o que se opõe. Assuma sua nova forma."

 kt_killing_thought_chain_title:"Pensamento de Extermínio"
 kt_killing_thought_chain_desc:"Uma espécie que acredita que uma boa existência pode ser inventada através de jogos de civilização e através de leis de conduta está condenada por essa crença. Eles morrerão de terror. Os sem-lei e os implacáveis os arrastarão para a morte. O universo apagará seus monumentos.\n\nMas aquele que se propõe a entender a única lei verdadeira e a adorar essa lei, por essa decisão, ganhará controle sobre seu futuro. Eles ganharão esperança de ascensão e, por sua implacabilidade, ajudarão o universo a alcançar sua forma perfeita.\n\nSomente erradicando de nós mesmos toda clemência pelos fracos podemos emular e nos tornar aquilo que perdura para sempre. Isso é inevitável. O universo oferece apenas uma escolha e é entre a implacabilidade e a extinção."
