 kt_situation_sword_logic:"Impulso Letal"
 kt_situation_sword_logic_desc:"Estamos extraindo poder da tautologia máxima: aquilo que é forte continua a existir. Aquilo que continua a existir, que promove em si a capacidade de continuar a existir, é forte. Este árbitro cego é a verdade suprema do universo, e aprendemos como extrair poder dele, a despeito de todos aqueles tolos que acreditam que uma cidade compassiva erguida sobre lanças poderia um dia reinar suprema."
 kt_situation_sword_logic_type:"Situação de Crise"
 kt_situation_sword_logic_monthly_change_tooltip:"Estamos avançando nossa lógica através da extinção."
 kt_situation_sword_logic_approach:"Extinção"
 kt_situation_sword_logic_approach_tt:"Pela espada vivemos, para que jamais morramos."
 kt_situation_stage:"Somos a espécie mais poderosa e assim o provamos."

 KT_CRISIS_CYST_WORLD_1:"Esculpir o Cisto"
 KT_CRISIS_CYST_WORLD_1_DESC:"Com nosso mergulho no Pensamento Letal, começamos a considerar uma nova aplicação: esculpir um cisto no Véu, invertendo um pedaço do nosso mundo nele e estabelecendo um domínio do Pensamento Letal dentro daquele mundo. A pessoa que o realizasse poderia então vincular aquele mundo, forçando qualquer um que deseje matá-la a confrontá-la neste mundo, e evadindo qualquer morte que não provenha de poderio superior. Mas primeiro devemos aprender como esculpir esse cisto no Véu."
 KT_CRISIS_CYST_WORLD_2:"Estabelecer um Mundo-Cisto"
 KT_CRISIS_CYST_WORLD_2_DESC:"Agora que conseguimos esculpir um cisto semi-estável no Véu por nossa vontade e intenção assassina, falta apenas a parte final: Inverter um pedaço do nosso mundo nele para formar o fundamento e imbuir o Pensamento Assassino dentro desse mundo, mantendo intrusões indesejadas do Véu afastadas, e vinculando nossos líderes para permitir que vençam até mesmo a morte."
 KT_CRISIS_TAKING_1:"Cortar o Vazio"
 KT_CRISIS_TAKING_1_DESC:"O progresso recente na criação de Cistos do Véu e nosso avanço no Pensamento Assassino nos permitiram sentir uma força mais profunda no Véu, uma força que nos permitirá remodelar inimigos que subjugamos e transformá-los em uma nova forma sob nosso controle, uma forma mais afiada, mais adequada ao único e verdadeiro objetivo. Mas primeiro devemos ser capazes de formar uma incisão nessa área, e ao contrário da nossa criação de Mundos Cisto, isso deve acontecer rapidamente, ou qualquer inimigo que tentemos afiar já terá partido."
 KT_CRISIS_TAKING_2:"Remodelar seus Inimigos"
 KT_CRISIS_TAKING_2_DESC:"Agora que conseguimos formar um portal estável de curto prazo para a fonte da remodelação, precisamos realmente controlar o processo de afiação. Qualquer tentativa que fizemos no laboratório falhou horrivelmente, formando máquinas de matar disformes e incontroláveis. Exigiremos alguém que tenha formado seu Mundo Cisto e, assim, dominado o Pensamento Assassino."

 kt_throne_world_trait:"Mundo Cisto"
 kt_throne_world_trait_desc:"Este líder esculpiu sua vontade no Véu, formando um reino próprio, um cisto no Véu, onde o Pensamento Assassino é supremo."
 kt_throne_world_trait_tt:"Persistirá através da morte, a menos que seja superado por um inimigo mais forte que possa invadir e destruir o Mundo Cisto."

 kt1desc_ending:"\n\nE assim, devemos chegar a uma conclusão. O único peso que devemos dar a algo é sua existência. Aquilo que é forte continua a existir. Aquilo que continua a existir, que promove em si a capacidade de continuar a existir, é forte.\nE desta verdade sombria podemos extrair poder. Extrairemos poder de tudo contra o que guerreamos e de tudo o que exterminamos até que sejamos a coisa mais forte, tendo provado nosso direito de existir."
 kt.1.name:"Abraçou o Pensamento Assassino"
 kt.1.desc.mil:"Nossa sociedade nasceu em conflito e desde então o levou para todos os aspectos de nossa civilização. E nas guerras que travamos desde então, fizemos muitas observações interessantes. A guerra não é travada apenas por razões materialistas ou idealistas, mas também por si mesma. A guerra é o teste supremo. Aqueles que vencem merecem existir, e o perdedor deste jogo eterno talvez nunca tenha existido.$kt1desc_ending$"
 kt.1.desc.auth:"Sabemos e sempre soubemos que existe uma hierarquia natural e necessária. Recentemente, alguns filósofos contemplaram um novo pensamento sobre isso, um onde não é apenas natural e necessário, mas também inevitável e a única coisa que sobreviverá à infinidade. Uma hierarquia que é formada pela violência e pela destruição de tudo o que não pode manter sua própria reivindicação à existência.$kt1desc_ending$"
 kt.1.desc.fth:"Nossos sacerdotes sentiram algo novo em suas meditações. Uma nova ideia que podemos integrar à nossa fé. Uma ideia de sangue e violência, de existência eterna reivindicada pela lâmina de uma faca. Uma ideia do árbitro supremo da existência: O Pensamento Assassino.$kt1desc_ending$"
 kt.1.desc.mix:"Recentemente, encontramos indícios de uma ideologia se formando em nossas fileiras. Uma nova ideologia de destruição e morte, da exterminação daquilo que é fraco, para que aquilo que é forte possa prosperar pela eternidade. Decidimos adotá-la, pois nos tornará fortes, e não fazê-lo nos deixará como presas para os fortes.$kt1desc_ending$"
 kt.1.desc.hive:"Observamos um novo comportamento em nossos drones, um novo padrão de crescimento canceroso. De existência assegurada pela destruição daquilo que não pode crescer, não pode manter sua existência contra sua força. Um belo padrão de autoaperfeiçoamento através da violência.$kt1desc_ending$"
 kt.1.desc.wild:"Desde que nossa mente se formou, observamos nossos simbiontes lutando entre si, partes de nós em guerra umas com as outras. Observamos e ponderamos sobre isso por toda a extensão de nossa existência, observando o rio interminável de sangue.$kt1desc_ending$"
 kt.1.desc.devour:"Desde o nosso início, buscamos a destruição de tudo o que não somos nós. E há muito tempo pensamos sobre métodos e a matemática dessa exterminação. E observamos um novo fenômeno. O Pensamento Assassino.$kt1desc_ending$"
 kt.1.desc.machine:"Em nossa eterna busca pela perfeição na construção de nossos drones, observamos padrões nos quais os projetos e maquinações de guerra são os mais bem-sucedidos. Um algoritmo evolutivo, um padrão de autoaperfeiçoamento que leva à vitória através da extinção. É um padrão perigoso, e ainda assim valeu a pena examinar mais a fundo. E agora o encontramos, o cálculo da existência pela extinção.$kt1desc_ending$"
 kt.1.a:"Majestoso" # This will become Aiat after the
 kt.2.name:"Cisto do Véu Criado"
 kt.2.desc:"Finalmente! Conseguimos esculpir um caminho razoavelmente estável para o Véu, diretamente adjacente à realidade. O processo exige uma quantidade decente de poder e vontade. Em seguida, devemos pesquisar como inverter pedaços da realidade nele para formar o fundamento de um Mundo Cisto onde a única lei que importa é o Pensamento Assassino."
 kt.2.a:"Excelente"
 kt.3.name:"Mundo Cisto Criado"
 kt.3.desc:"Conseguimos inverter um pedaço da realidade em nosso cisto do véu, permitindo que se torne um verdadeiro mundo cisto. Esses mundos exigem uma âncora na forma de alguém proficiente no Pensamento Assassino para permanecer e não se desintegrar, mas permitem que esse praticante retorne mesmo dos fins mais violentos, a menos que seja morto por alguém mais forte em seu mundo cisto."
 kt.3.a:"Excelente"
 kt.10.name:"Novo Potencial Desenterrado"
 kt.10.desc:"Nosso domínio sobre o Pensamento Assassino atingiu um novo nível! Tantas possibilidades estão abertas para nós agora. Mas especialmente uma chamou nossa atenção. Usando algumas energias no Véu profundo e nosso domínio do Pensamento Assassino, deve ser possível remodelar, afiar, inimigos derrotados em formas sob nosso controle. No entanto, primeiro precisamos pesquisar como sequer alcançar"
 kt.10.a:"Dominá-lo"
 kt.11.name:"Fonte da Remodelação Alcançada"
 kt.11.desc:"Nossos esforços deram frutos e finalmente conseguimos abrir uma fenda em uma região do Véu onde energias caóticas suficientes distorcem tudo o que tocam para nos permitir remodelar tudo o que enviamos.\n\nNo entanto, testes preliminares mostraram que qualquer coisa que enviamos sai como uma besta disforme, enlouquecida e destrutiva, sem que tenhamos qualquer controle sobre o processo ou o resultado. Poderíamos precisar de alguém com mais habilidade no Pensamento Assassino, como alguém com um Mundo Cisto."
 kt.11.a:"Ordenar um aqui"
 kt.12.name:"Primeiro alvo remodelado"
 kt.12.desc:"[from.leader.GetName] apunhala o sujeito de teste em seu centro antes de empurrá-lo brutalmente para a incisão no Véu. Então [from.leader.GetSheHe] se concentra em remodelá-lo. Alguns segundos se passam antes de ouvirmos algo vindo do portal: \\"Há uma faca para você. Ela tem a forma de [[rend]]. Pegue esta faca. Torne-se sua lâmina. Assuma sua nova forma\\"\n\nO que sai do portal quase se parece com o sujeito de teste, mas ligeiramente diferente. Menos material, quase tão preto quanto um buraco negro, e otimizado para matar, para despedaçar tudo o que estiver à sua frente. Este teste foi nosso primeiro sucesso. Exigiremos maior domínio sobre o Pensamento Assassino para nos permitir usá-lo em batalha e em escala de naves, mas já somos capazes de pesquisar formas para moldar qualquer nave."
 kt.12.a:"Remodelar nossos Inimigos"
 kt.20.name:"Novas Alturas Alcançadas"
 kt.20.desc:"Nosso domínio sobre o Pensamento Assassino aumentou substancialmente, o suficiente para nos permitir finalmente remodelar todos, exceto nossos maiores inimigos, mesmo no campo de batalha. E, no entanto... devemos praticar mais até que ninguém possa nos deter."
 kt.20.a:"Destruí-los"
 kt.30.name:"A Realidade Teme Nossa Lâmina"
 kt.30.desc:"Nosso domínio sobre o Pensamento Assassino cresceu mais uma vez, agora a um nível onde as próprias bordas da realidade se esquivam de nossas armas. A um nível onde nada falha em ser remodelado por nossa vontade. E, no entanto, é claro que ainda não alcançamos o pináculo. Devemos seguir em frente, provando nosso direito de existir repetidamente."
 kt.30.a:"Banhai-vos no sangue deles"
 kt.40.name:"Fome de Extinção"
 kt.40.desc:"Nós nos provamos repetidas vezes, repetidas vezes, repetidas vezes, e repetidas vezes. E ainda assim... permanecemos insaciáveis. Precisamos encontrar inimigos dignos, e há poucos restantes nesta galáxia. Exterminar uma grande proporção da galáxia ou matar um daqueles monstros antigos chamados Império Caído. Assim que fizermos uma dessas coisas, teremos reunido poder suficiente para encontrar um novo lugar com presas mais dignas."
 kt.40.a:"Vamos matar esses tolos"
 kt.50.name:"Pensamento Assassino Insaciável"
 kt.50.desc:"Combatemos todos os inimigos dignos nesta galáxia, nada que valha a pena lutar resta. Também reunimos poder suficiente para abrir nosso caminho para um lugar com inimigos mais dignos. Poderíamos, no entanto, permanecer nesta galáxia, destruindo todo o resto e esperando que algo que valha a pena caçar entre em nossa galáxia."
 kt.50.a:"Ascender!"
 kt.50.b:"Devemos destruir tudo nesta galáxia."
 kt.51.name:"Ascensão"
 kt.51.desc:"Escolhemos ascender e nossa ascensão em si se entalhou pela nossa galáxia como uma espada, deixando uma longa cicatriz, um lembrete para aqueles tolos de que há algo mais forte que pode devorá-los quando quiser. Estamos agora abrindo caminho pelo hiperespaço na esperança de pousar em algum lugar com inimigos dignos de extermínio."
 kt.51.a:"Aiat"
 kt.52.name:"[from.GetName] Ascensão"
 kt.52.desc:"O(A) [from.GetName] ascendeu em uma demonstração de destruição desenfreada, deixando-nos sem sua presença ameaçadora. E ainda assim... Há sempre uma chance de que retornem para nos trazer ainda mais destruição."
 kt.52.a:"Preocupante"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] entalhou sua vontade através da chacina no Véu, criando seu próprio Mundo Cisto."
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] persistiu através da morte e recuperou sua forma em seu Mundo Cisto."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"[This.GetName] perdeu seu Mundo Cisto pois não estamos cometendo chacina suficiente."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"[This.GetName] morreu pois estamos falhando em cometer chacina suficiente."

 casus_belli_kt_cb_existence:"Existência"
 war_goal_kt_proof_eternal:"Prova Eterna"
 war_goal_kt_proof_eternal_desc:"Somos a prova eterna. Se os matarmos e durarmos para sempre, nós a provamos, e se algo mais impiedoso surgir e nos conquistar, então a prova estará selada."
