 kt_killing_tithe_crisis_description_title:"Pensamento de Extermínio"
 kt_killing_tithe_crisis_description:"Percebemos que a única verdade é a existência, e aqueles que não conseguem manter sua existência têm o mesmo peso que aqueles que nunca existiram.\n\nAquilo que pode ser destruído deve ser destruído, pois aquilo que não pode ser destruído superará o infinito.\n\nOutros podem nos chamar de niilistas. Dizer que poderiam ter tido uma grande civilização se não fosse por nós.\nMas sabemos que a única maneira de fazer algo bom é fazer algo que não possa ser quebrado. E a única maneira de fazer isso é tentar quebrar tudo. É mais belo saber que o universo funciona à base da morte."
 kt_killing_tithe_crisis_howto_title:"Dízimo e Impulso Destrutivo"
 kt_killing_tithe_crisis_howto:"Perseguir §HObjetivos de Crise§! gera £kt_killing_tithe£ §HDízimo§!, concedendo-nos poder e a capacidade de obter mais poder das guerras que travamos e dos povos que exterminamos.\nNo entanto, cuidado, praticar o Pensamento Destrutivo é como andar na ponta de uma lâmina. Se você não §Vguerreia§! e §Vmata§! o suficiente, ele o consumirá por inteiro.\n\nCompletar esses objetivos também concede Salários da Destruição, que determina a força do efeito. No entanto, ele também decai, com o decaimento se tornando mais forte pela inatividade e sua força, e mais fraco a cada guerra em que você está e a cada país destruído.\nNão há decaimento nos primeiros 10 anos."

