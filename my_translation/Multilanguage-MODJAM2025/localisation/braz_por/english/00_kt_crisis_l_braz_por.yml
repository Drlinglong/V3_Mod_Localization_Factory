 kt_menp_everwar:"Guerra Eterna"
 kt_menp_everwar_desc:"O que está em guerra é saudável, o que está em paz é doente."
 kt_unlocks_tithe_wargoal:"Desbloqueia o objetivo de guerra §YProva Eterna§!"
 kt_menp_warlust:"Sede de Guerra"
 kt_menp_warlust_desc:"Se uma civilização não pode se defender, deve ser aniquilada. Se um Rei não pode manter seu poder, deve ser traído. O valor de uma coisa só pode ser determinado por um belo árbitro - a capacidade dessa coisa de existir, de continuar existindo, de refazer a existência para se adequar à sua sobrevivência."
 kt_menp_killing_momentum:"Impulso Letal"
 kt_menp_killing_momentum_desc:"Lá fora, no mundo, fazemos uma pergunta simples e verdadeira. Uma pergunta como: posso te matar, posso dilacerar seu mundo? Diga-me a verdade. Pois se eu não perguntar, alguém me perguntará."
 kt_unlocks_killing_momentum_mechanic:"Quanto mais você §Vguerreia§! e §Vmata§!, mais forte você se tornará. No entanto, cuidado, o caminho do Pensamento Destrutivo é um caminho na ponta de uma lâmina. Continue matando ou caia."
 kt_menp_grand_armada:"Grande Armada"
 kt_menp_grand_armada_desc:"A ferramenta definitiva na guerra eterna pela existência, deve ser construída até que suas naves eclipsarem qualquer sol pelo qual passarem."

