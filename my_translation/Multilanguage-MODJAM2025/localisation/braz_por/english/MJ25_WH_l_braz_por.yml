 MJ25_WH.1050.title:"Uma Palavra Vazia e Ecoante"
 MJ25_WH.1050.desc:"Sua Palavra foi proferida, e o dado lançado. Já ecoa dentro do invólucro de [root.GetName], preenchendo ouvidos e mentes com Sua glória. A cada dia, a canção das estrelas fica mais alta, nos aproximando cada vez mais de Sua Verdade."
 MJ25_WH.1050.a:"Regozijai-vos, pois Eles nos ouvirão."

 MJ25_WH.1060.title:"Uma Palavra Vazia e Ecoante"
 MJ25_WH.1060.desc:"Em [target.GetName], o inevitável aconteceu. Em um coro frenético, a população do planeta se levantou e, como um só, clamou por Sua glória. Os céus se abriram, refulgentes com a impossibilidade de Sua presença, e em um instante, toda comunicação transmitida de nossa colônia cessou.\n\nPostos avançados distantes relataram um estrondo trovejante e, nos momentos seguintes, registraram o desaparecimento do planeta. Em um piscar de olhos, uma refração rachante se espalhou pelo planeta enquanto ele se dobrava sobre si mesmo e desaparecia.\n\nDe seu povo, não há vestígio, exceto ecos persistentes nos ventos solares."
 MJ25_WH.1060.a:"Suas vozes foram libertadas."
 MJ25_WH.1060.tt:"§R[target.GetName] colapsa§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$O alvo não é um mundo colonizado§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$O alvo deve pertencer a outro império§!"
 NAME_MJ25_WH_confused_country:"Confuso"

 MJ25_WH.1130:"Uma Canção Irada"
 MJ25_WH.1130.desc:"As terríveis consequências de nossa sobre-exaustão finalmente se manifestaram.\n\nEm um instante, uma harmonia estilhaçada de discordância rasgou as mentes de cada [root.owner.GetSpeciesName] como unhas em um quadro-negro. Quando o ruído paralisante diminuiu, §Y[event_target:MJ25_WH_deficit_consequence.GetName]§! não existia mais.\n\nO desaparecimento deste mundo inteiro levou consigo nossa antiga colônia.\n\nO lado bom, se houver um, é que esse desaparecimento nos deixou com uma tênue tábua de salvação de $MJ25_WH_void_whispers$, filtrando-se através dos arranjos do posto avançado próximo. Devemos nos esforçar para evitar mais déficits no futuro, ou Seu desprazer sem dúvida se manifestará novamente."
 MJ25_WH.1130.a:"Não podemos permitir que isso aconteça novamente."

 NAME_MJ25_WH_aural_starmass_country:"Cançãoflama Coral"

 MJ25_WH.1160.title:"Possibilidade Crescente"
 MJ25_WH.1160.desc:"Regras foram feitas para serem quebradas, e as que definem a realidade não são diferentes. Se Sua canção nos ensinou algo, é que nossas canções podem remodelar o mundo ao nosso redor.\n\nAo imbuir os componentes de nossas naves com a vontade gritante, podemos romper os elementos mais fundamentais da realidade. Fazer isso não é uma tarefa trivial, e cada uma dessas transformações se torna mais difícil que a anterior. No entanto, é através de tal exercício que podemos criar ferramentas de potencial máximo.\n\nDevemos agora decidir a que fins aplicaremos nossas canções. Qual ferramenta, perguntamos, faremos surgir em nossos sonhos?"
 MJ25_WH.1160.a:"O Propulsor de Eco"
 MJ25_WH.1160.a.tt:"Um poderoso propulsor de salto que salta tão longe quanto nossas canções podem viajar. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"A Lança Cançãoflama"
 MJ25_WH.1160.b.tt:"Uma arma de grande potencial destrutivo que impede seus alvos a cada disparo. ['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"O Arauto Ótico"
 MJ25_WH.1160.c.tt:"Um hangar repleto de naves de ataque rápidas e mortíferas. ['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"A Matriz de Ilusão"
 MJ25_WH.1160.d.tt:"Um módulo auxiliar que melhora a evasão e a chance de desengajamento. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"A Matriz Buscadora"
 MJ25_WH.1160.e.tt:"Um módulo auxiliar que melhora o rastreamento e o alcance das armas. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"A Trama Harmonizadora"
 MJ25_WH.1160.f.tt:"Uma teia ressonante que tece Sua canção em nossos escudos, fortalecendo nossas naves contra danos. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"O Manto do Sussurro"
 MJ25_WH.1160.g.tt:"Um manto sombrio de sussurros que abriga nossas naves da visão e do som. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName], cesse e desista de suas tentativas de semear confusão entre nossas frotas. Estamos cientes de que você já causou vários incidentes, e nossa paciência para suas travessuras está se esgotando. Nós entendemos muito mais do que você jamais entenderá, e essas alegações de sussurros não se encaixam em nenhum teorema universal moderadamente aceitável. Ergo, elas são falsas."
 MJ25_WH.1170.spiritualist.desc:"Nós permitimos sua brincadeira por tempo demais, criança. Não mais imploraremos por suas falsidades balbuciantes. Vá-se, e reze para que não busquemos retribuição divina pelas blasfêmias que você sussurrou em nossos ouvidos."
 MJ25_WH.1170.xenophile.desc:"Jovem [Root.GetSpeciesName], podemos acreditar que todos têm direito às suas opiniões, mas podemos começar a abrir uma exceção em seu caso. O que você está espalhando não é simplesmente falso, mas malicioso. Poderíamos recomendar conciliação em vez de agressão antes que seja tarde demais para você?"
 MJ25_WH.1170.xenophobe.desc:"Suas tentativas de cooptar nossas frotas significam pouco, [Root.GetSpeciesName]. Já contra-atacamos sua tecnologia primitiva e descartamos sua compreensão rudimentar do universo como risível. Agora, vá-se e não nos incomode mais."
 MJ25_WH.1170.machine.desc:"Protocolo de Custodião 727-9 ativado. Mensagem a seguir: Atenção, [Root.GetSpeciesName]. As transmissões que recebemos de seu império consistem em código-lixo infeccioso. Calculamos que seu império está 72% §R<<ERRO: BLOCO DE DADOS CORROMPIDO>>§!. Solicitamos que você valide seus sistemas e erigimos um firewall para evitar maior propagação em nossa matriz experiencial."
 MJ25_WH.1170.hive.desc:"Ouvimos seus sussurros coçando cicatrizes antigas. É um desconforto, mas um que uma mente como a nossa pode facilmente abafar. Não duvide que gritos são muito mais altos do que meros sussurros, e não somos estranhos a eles."

 MJ25_WH.1170.a:"Eles não nos ouvem mais."
 MJ25_WH.1170.a.tt:"Frotas de propriedade de [event_target:MJ25_WH_temp_fe.GetName] tornaram-se imunes à habilidade §Y$MJ25_WH_conductor_confusion_menu_title$§! de nossos Condutores."
 
 MJ25_WH.1202.title:"Aqueles Que Não Ouvirão"
 MJ25_WH.1202.desc:"Nossas cançõesflamas alcançaram recentemente a fronteira de um Império Caído, o §H[From.GetSpeciesName]§!. Em vez de serem receptivos à epifania que prometemos, eles adotaram a postura de que somos uma ameaça existencial que deve ser eliminada.\n\nEnquanto nossa canção desce sobre seus sistemas, uma onda de atividade nunca vista em nossas histórias tomou conta do império. Aqueles que outrora dormiram despertaram mais uma vez, e é com ódio e falta de compreensão em seus corações que agora olham para nossos trabalhos.\n\nA guerra pode muito bem nos aguardar..."
 MJ25_WH.1202.a:"Devemos reforçar nossas defesas."

 MJ25_WH.1203.title:"Aqueles Que Nos Silenciariam"
 MJ25_WH.1203.desc:"Como esperávamos, os §H[FromFrom.GetSpeciesName]§! simplesmente não puderam ser movidos por nossa insistência em lutar para levar a Verdade a todos. Jurando nos esmagar na poeira e silenciar nossas vozes para sempre, eles declararam guerra total contra nós.\n\nNós os convidaríamos a se unir a nós em cântico, mas, infelizmente, nossos anciãos se mostram muito de mente fechada. É uma pena, certamente, mas faremos o que é preciso. Isso só pode terminar de uma maneira."
 MJ25_WH.1203.a:"Lutamos pela Verdade."
 MJ25_WH.1203.a.tt:"Os §H[FromFrom.GetSpeciesName]§! declararam guerra contra nós."
 

