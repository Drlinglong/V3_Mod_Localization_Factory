## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"Viagem no Tempo!"
  omnitemporal.1000.desc:"À medida que [Root.Leader.GetName] se aproximava cada vez mais da anomalia, [Root.Leader.GetSheHe] observou os relógios começarem a girar ao contrário, acelerando cada vez mais à medida que a tripulação viajava para o passado. Por razões óbvias, nossas comunicações terminam pouco depois (ou possivelmente antes, dependendo da perspectiva) de [Root.Leader.GetName] mergulhar no passado.\n\nEste evento explica o surgimento de uma tripulação idêntica àquela que acabamos de perder. Parece que eles realmente viajaram através do tempo. Dados valiosos acabam de ser adquiridos, e não perderemos tempo em utilizá-los."
  omnitemporal.1000.a:"Inacreditável!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] Desaparece De Volta ao Passado."

  omnitemporal.1001.name:"Viajante do Futuro"
  omnitemporal.1001.desc:"Ao se aproximar da anomalia temporal, uma figura apareceu, flutuando enquanto usava um traje espacial. Ao identificar a figura e trazê-lo(a) a bordo, percebemos que havíamos acabado de descobrir outro(a) [event_target:otc_future_leader.GetName]!\n\n[event_target:otc_future_leader.GetSheHe] explicou que [event_target:otc_future_leader.GetSheHe] não era um clone, mas sim havia acabado de chegar aqui após ser lançado(a) para trás no tempo. Assim, [event_target:otc_future_leader.GetSheHe] era uma cópia futura de [event_target:otc_future_leader.GetName]. Perguntamos por detalhes sobre o que estava por vir, mas fomos recebidos com silêncio. O(A) futuro(a) [event_target:otc_future_leader.GetName] acredita que essa informação poderia causar um paradoxo causal com repercussões desconhecidas se compartilhada."
  omnitemporal.1001.a:"Incrível!"
  omnitemporal.1001.b:"Suspeito"
  omnitemporal.1001.a.tooltip:"Outro(a) [event_target:otc_future_leader.GetName] Junta-se ao Nosso Império."

  omnitemporal.1014.name:"Desaparece da Existência"
  omnitemporal.1014.desc:"Assim que [event_target:otc_temporal_clone.GetName] faleceu, a versão futura de [event_target:otc_temporal_clone.GetHisHer] começou a se desintegrar. Logo, desapareceram por completo, deixando para trás apenas memórias de sua existência. Mas logo depois, essas também começaram a desaparecer. Parece que, com a morte de seu eu mais jovem, ocorreu um resultado paradoxal: não havia mais um eu mais jovem para viajar para o passado, e, portanto, seu surgimento do futuro era impossível. O universo rapidamente corrigiu essa inconsistência, removendo o(a) restante [event_target:otc_temporal_clone.GetHisHer] da existência."
  omnitemporal.1014.a:"Interessante."

  omnitemporal.1003.name:"Éons em Meses"
  omnitemporal.1003.desc:"Na superfície vulcânica de [From.GetName], o tempo está passando mais rápido do que jamais poderíamos imaginar. Éons se desenrolam no decorrer de meses, e não ousamos entrar no ciclo temporal que ocorre aqui, pois nossos cientistas se desintegrariam em meros momentos se o fizéssemos. Observar o planeta também é uma dificuldade, pois, no momento em que nossos scanners atingem o solo e refletem de volta para nossa nave, a superfície abaixo já mudou. Esta é uma anomalia e tanto, e esperamos ver [From.GetName] passar por uma grande transformação nos próximos meses."
  omnitemporal.1003.a:"Interessante."

  omnitemporal.1004.name:"Resfriamento Planetário"
  omnitemporal.1004.desc:"Apenas alguns meses depois que nossos cientistas descobriram a passagem acelerada do tempo em [FromFrom.GetName], o planeta inteiro resfriou para níveis mais moderados. Parece que este planeta vivenciou milênios de seu ciclo de vida em meros meses, transformando sua superfície vulcânica em uma extensão árida. De acordo com as leituras feitas em órbita, a atividade tectônica permanece intensa e o planeta não mostra sinais de desaceleração por enquanto.\n\nOs mais aventureiros de nossos cientistas desejam explorar o próprio [FromFrom.GetName]. No entanto, eles são rapidamente impedidos pelas explicações de seus colegas mais sábios de que vidas inteiras se tornariam apenas frações de segundo para qualquer observador externo."
  omnitemporal.1004.a:"Muito interessante."

  omnitemporal.1005.name:"Desenvolvimento da Vida"
  omnitemporal.1005.desc:"Enquanto o tempo em [FromFromFrom.GetName] continuou a progredir em taxas extremas, testemunhamos novos desenvolvimentos ocorrerem. Formas de vida básicas surgiram e, embora confinadas às suas formas de ser simples, já as vimos alterar as condições atmosféricas. Logo após as primeiras plantas começarem a se espalhar pela superfície do planeta, consumindo vorazmente as novas partículas que haviam preenchido o céu. Se não fossem as velocidades temporais, o planeta agora pareceria habitável."
  omnitemporal.1005.a:"Continuar observações."

  omnitemporal.1006.name:"Condição de Repouso"
  omnitemporal.1006.desc:"Finalmente, o envelhecimento rápido de [FromFromFromFrom.GetName] concluiu, e o planeta está mais uma vez temporalmente reunido com o resto da galáxia. No entanto, antes que o tempo acelerado terminasse, ele se transformou novamente. Os últimos meses trouxeram inúmeras mudanças, de formas de vida animais a florestas verdejantes. Embora nenhum desses animais primitivos demonstre sinais de verdadeira inteligência, existem alguns pré-sapiens que mostraram um crescimento intelectual promissor e poderiam ser auxiliados, se desejarmos."
  omnitemporal.1006.a:"Maravilhoso."

  omnitemporal.1007.name:"Armadilha Temporal"
  omnitemporal.1007.desc:"Enquanto [time_loop_trapped_scientist.GetName] explorava a anomalia temporal, o resto de [time_loop_trapped_scientist.GetHisHer] tripulação começou a notar um comportamento errático. [time_loop_trapped_scientist.GetName] começou a acreditar consistentemente que a data não havia mudado e que a investigação estava acontecendo há apenas um dia. Além disso, [time_loop_trapped_scientist.GetSheHe] continuava a repetir tarefas de observação iniciais que haviam sido concluídas semanas antes.\n\nFicou claro que [time_loop_trapped_scientist.GetName] estava revivendo aquele primeiro dia repetidamente, preso em um loop temporal mental. A natureza exata deste fenômeno é desconhecida, especialmente porque a melhor testemunha do evento está presa em [time_loop_trapped_scientist.GetHisHer] ilusão. De qualquer forma, [time_loop_trapped_scientist.GetHisHer] eficácia como líder será significativamente reduzida."
  omnitemporal.1007.a:"Lamentável."
  leader_trait_otc_time_loop_trapped:"Enlaçado Temporalmente"
  leader_trait_otc_time_loop_trapped_desc:"Este líder está preso em um loop temporal mental, vivenciando o mesmo dia repetidamente. Através da manipulação cuidadosa de sua entrada sensorial, podemos simular a realidade atual, mas ele/ela nunca mais formará novas memórias."

  omnitemporal.1008.name:"Relógios Erráticos"
  omnitemporal.1008.desc:"Ao se aproximar da anomalia temporal, todos os dispositivos de cronometragem no [Root.GetName] começaram a flutuar erraticamente, exibindo várias datas impossíveis. Momentos após receber suas comunicações, anormalidades semelhantes começaram a aparecer em nossas colônias. Embora inofensivo, a perda de informações cronológicas confiáveis desequilibrou a vida regular. No entanto, esses eventos resultaram em uma imensa quantidade de dados para nossos físicos analisarem."
  omnitemporal.1008.a:"Interessante."

  omnitemporal.1009.name:"Aceleração Planetária"
  omnitemporal.1009.desc:"O tempo em [From.GetName] aumentou grandemente seu fluxo, chegando a dobrar de velocidade em certas áreas. Concentrar nossas indústrias nesses espaços deve permitir uma produtividade massivamente aumentada. No entanto, as velocidades temporais variáveis em todo o planeta levam a condições de vida difíceis e exigirão esforço adicional para planejar."
  omnitemporal.1009.a:"Maravilhoso."
  otc_time_accelerated:"Tempo Acelerado"

  omnitemporal.1010.name:0 "Dia Perdido"
  omnitemporal.1010.desc:0 "Nossa sondagem da anomalia temporal recentemente descoberta teve um efeito colateral não antecipado: todos perderam um dia. Especificamente, ninguém reteve informações sobre [From.lost_date_flag], com toda a nossa população experimentando amnésia total sobre as últimas vinte e quatro horas. Estamos razoavelmente confiantes de que nada particularmente notável aconteceu ontem, mas a experiência foi desconcertante. Pior ainda, o efeito parece ter sido de natureza galáctica: muitos de nossos vizinhos não estão felizes com o que chamam de 'interferência em suas percepções cronológicas naturais'."
  otc_forgot_a_day:0 "Dia Perdido"

  omnitemporal.1012.name:0 "Dia Perdido"
  omnitemporal.1012.desc:0 "As memórias de todos têm o mesmo buraco: era [This.lost_date_flag_plus_one], e então era [This.lost_date_flag_minus_one]. Cada [This.GetSpeciesName] em [This.GetName] não reteve nenhuma recordação sobre os eventos de [This.lost_date_flag]. Isso, compreensivelmente, causou grande transtorno e confusão. Análise posterior revela que o dia desaparecido em questão ocorreu definitivamente (e foi de outra forma irrelevante), mas ninguém tem memórias dele. Nossos cientistas ligaram o fenômeno a poderosas energias temporais desencadeadas pelo [From.GetName], que se recusaram a pedir desculpas por essa intrusão ultrajante."
  otc_opinion_lost_day:0 "Descontente com Intromissão Temporal"


  omnitemporal.1013.name:"Envelhecimento Rápido"
  omnitemporal.1013.desc:"[Root.Leader.GetName] apresenta [Root.Leader.GetHerHis] relatório sobre a anomalia temporal recentemente investigada: 'Após uma década de pesquisa do comportamento anômalo de [From.GetName], devo infelizmente concluir que nada estava errado.' O relatório era exaustivo, minuciosamente detalhado e teria sido rapidamente aceito por nosso departamento de cronologia, se não fosse pelo tempo durante o qual foi compilado. Enquanto [Root.Leader.GetName] passou mais de uma década pesquisando, o resto da galáxia esperou apenas meses para receber qualquer comunicação. Embora não esteja claro exatamente o que criou este loop temporal, já que o relatório não encontrou nada fora do lugar, seus efeitos em [Root.Leader.GetName] são claros. Teremos que esperar que [Root.Leader.GetSheHe] possa continuar a viver uma vida plena."
  omnitemporal.1013.a:"Lamentável."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"Desaceleração Planetária"
  omnitemporal.1100.desc:"Leituras temporais indicam que o tempo em [From.GetName] diminuiu grandemente, desacelerando até por um fator de dois. Adaptar-se a esta nova passagem do tempo exigirá logística adicional, pois agora precisamos considerar um império em que metade de um planeta desapareceu. Além disso, é importante que regulemos as entradas externas ainda mais do que antes, pois o tempo desacelerado fará com que a entrada de luz na colônia pareça duas vezes mais poderosa do que antes."
  omnitemporal.1100.a:"Lamentável."
  otc_time_decelerated:"Tempo Desacelerado"

  omnitemporal.1101.name:"Relógios Param Em [From.GetName]"
  omnitemporal.1101.desc:"Tudo e todos em [From.GetName] simplesmente pararam repentinamente. Todas as transmissões do planeta cessaram imediatamente, e quaisquer mensagens enviadas ao planeta falharam em chegar ao seu destino. O planeta parece congelado no tempo, não mais conectado à nossa linha do tempo presente. Todos os carregamentos de recursos, tanto para quanto de [From.GetName], serão colocados em hiato indefinido. Só podemos esperar que este comportamento anômalo termine em breve."
  omnitemporal.1101.a:"Desastroso!"
  otc_time_stopped:"Congelado no Tempo"

  omnitemporal.1107.name:"[This.GetName] Retorna ao Tempo"
  omnitemporal.1107.desc:"Após meio ano de silêncio absoluto, o tempo começa a fluir novamente em [This.GetName]. Nossos cidadãos continuam suas rotinas, carregamentos interestelares deixam os docas, e comunicações enviadas meses atrás chegam em fluxo. Por um momento, é como se nada tivesse acontecido.\n\nNo entanto, é apenas um momento até que os habitantes de [This.GetName] aprendam o que aconteceu, que eles não experimentaram um único segundo nos últimos seis meses enquanto o resto da galáxia seguia em frente. Embora seja extremamente afortunado que este desastre não possa ser imediatamente rastreado até nós, os efeitos desta distorção temporal não podem ser subestimados, e [This.GetName] precisará de tempo para se recuperar."
  omnitemporal.1107.a:"Ainda assim, afortunado."
  otc_after_time_resumed:"Meses Perdidos"

  omnitemporal.1102.name:"Visões do Nosso Passado Primitivo"
  omnitemporal.1102.desc:"Dentro desta anomalia temporal, [Root.Leader.GetName] e sua tripulação encontraram uma bolha de tempo na qual uma porção do nosso passado havia sido enlaçada. Aqui, desconectados do espaço ou do tempo, eles observaram enquanto nossos eus primitivos avançavam lentamente em direção às estrelas.\n\nEmbora tenhamos visto outras sociedades antigas progredir e tenhamos numerosos registros de nossos próprios primórdios, nunca havíamos visto nosso próprio passado com tanta clareza. Numerosos campos sociológicos se beneficiaram grandemente, da história aos estudos primitivos, à teologia e à filosofia inicial."
  omnitemporal.1102.a:"Maravilhoso."
  otc_past_selves:"Eus Passados"
  otc_past_selves_desc:"Visões de nossas origens encorajaram a unidade coletiva e inspiraram mais investigações sobre o nosso passado."

  omnitemporal.1103.name:"Dúvidas Epistemológicas"
  omnitemporal.1103.desc:"Embora as visões de nossos primórdios se mostrassem profundamente perspicazes sobre a criação e o desenvolvimento inicial de nossa espécie, elas também revelaram o quão #Ridiotas#! costumávamos ser. Além disso, não só éramos alheios às verdadeiras naturezas da galáxia, mas acreditávamos verdadeiramente que compreendíamos as coisas como elas eram. Embora estejamos felizes por termos nos afastado tanto de tal #Ridiotia#!, essas visões deixaram nosso povo com a preocupação de que não fizemos progresso suficiente. Afinal, como podemos ter certeza de que não estamos tão perdidos quanto nossos ancestrais primitivos?"
  omnitemporal.1103.a:"Lamentável."
  otc_disillusioned_past:"Desiludidos com os Primórdios"
  otc_disillusioned_past_desc:"Ver nossos eus passados revelou o quão #Ridiotas#! éramos. Embora nossa imensa mudança possa ser um testemunho de nossa vontade, como podemos ter certeza de que não estamos tão perdidos?"

  omnitemporal.1104.name:"Um Grande Império"
  omnitemporal.1104.desc:"Uma visão aparece diante de nossos olhos, uma visão que retrata uma grande frota deslizando pelo abismo. Seu tamanho e estatura imensos nunca vistos em nosso tempo. Além deles, jaz um planeta cintilante, brilhando com um prodígio tecnológico muito além do nosso. Os designs se assemelham aos de um império caído, embora chamar o império nesta visão de 'caído' seria extremamente impreciso.\n\nVisto que não temos registros históricos desta visão, ela deve ter vindo do passado distante ou do futuro. Talvez nunca saibamos qual."
  omnitemporal.1104.a:"Intrigante."

  omnitemporal.1105.name:"A Visão se Concretiza"
  omnitemporal.1105.desc:"Está claro agora que nossa visão do império despertado não era uma imagem do passado. Fomos presenteados com o futuro e, pouco depois, ele se concretizou. Há muito entusiasmo entre nossos cientistas, e as notícias da visão se espalharam rapidamente para o público.\n\nEmbora nosso povo estivesse similarmente intrigado, outros impérios consideraram nossas ações extremamente descuidadas. Muitos alegam que nossa visualização desta visão #Rcausou#! o próprio evento, como se não tivesse acontecido com ou sem nosso conhecimento. É provável que eles estejam usando isso como desculpa para desaprovar nossos estudos temporais - preocupados com o que eles podem trazer."
  omnitemporal.1105.a:"Isso é absurdo."

  omnitemporal.1106.name:"Previsão Desastrosa"
  omnitemporal.1106.desc:"Após o recente despertar do império caído, veio à tona que os [From.GetName] já estavam cientes deste evento. Devido à sua recente experimentação com o tempo, um de seus cientistas foi agraciado com uma visão do futuro: uma que retratava o despertar do império caído.\n\nNão está claro se sua #Rmanipulação temporal#! resultou na concretização desta visão ou se foi puramente uma percepção do que estava por vir. De qualquer forma, sua experimentação imprudente está fadada a levar ao desastre."
  omnitemporal.1106.a:"Tolos experimentais."
  omnitemporal.1106.b:"Experimentos constroem o futuro."
  otc_opinion_awakened_empire:"Insatisfeitos com Previsões Futuras"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"Anomalia Temporal"
  otc_temporal_anomaly_cat_desc:"Aqui, espaço e tempo colidem de uma forma diferente de qualquer outro lugar na galáxia. Eles dançam um ao redor do outro de maneiras imprevisíveis, formando resultados jamais vistos.\n\nEssas anomalias não estão isentas de perigo, mas onde há perigo, há também oportunidade."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"$otc_temporal_anomaly_cat$ Descoberta"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"Uma nova $otc_temporal_anomaly_cat$ foi descoberta em $LOCATION$. Um cientista pode ser enviado para desvendar seus segredos."


## Operations ##
  operation_reset_civilisation:0 "Protocolo de Aniquilação Causal"
  operation_reset_civilisation_desc:0 "Ao enviar uma equipe de ataque para o mundo natal alvo e §Reditar cirurgicamente#! sua história, podemos garantir que eles nunca desenvolvam as tecnologias avançadas que um dia usarão para se opor a nós."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\nA civilização alvo será reduzida a um único mundo de primitivos pré-VEL."
  operation_reset_civilisation_rival_time_travellers:0 "Não podemos tentar esta operação em outros manipuladores temporais."
  omnitemporal.50.name:0 "Em Aproximação"
  omnitemporal.50.desc:0 "A equipe - uma mistura de especialistas em operações secretas e cientistas temporais - está escondida a bordo de uma nave de transporte que equipamos para esta expedição. Com eles, carregam o equipamento para fazer um salto no tempo para o passado, para o momento que nossos xeno-historiadores determinaram ser o melhor para sabotar o desenvolvimento de [Target.GetName]."
  omnitemporal.51.name:0 "Códigos Antigos"
  omnitemporal.51.desc:0 "O transporte de nosso ajustador temporal passou pela verificação de segurança do sistema - os códigos de segurança que $role_spymaster$ [spynetwork.leader.GetName] estava coletando foram cruciais para entrar no sistema. Nossos agentes iniciaram o procedimento de aquecimento para preparar a máquina do tempo. Eles novamente mirarão na capital para a viagem final da nave de transporte."
  omnitemporal.52.name:0 "Para o Passado"
  omnitemporal.52.desc:0 "Recebemos notícias de $role_spymaster$ [spynetwork.leader.GetName]: tudo está pronto. Nossos agentes já se prepararam para o salto; assim que estabeleceram a órbita, a nave inteira saltará para o passado e executará o plano. Do nosso ponto de vista, o efeito será instantâneo."
  omnitemporal.53.name:0 "Erradicação Concluída"
  omnitemporal.53.desc:0 "Os §Y[From.target.GetName]§! não existem mais! Assim que a nave de transporte desapareceu, detectamos uma imensa onda de energia temporal. Assim que nossos escopos se estabilizaram, pudemos ver que o plano foi bem-sucedido além de nossas maiores esperanças. Os §Y[From.target.GetName]§! foram reduzidos a primitivos, inconscientes do grande destino que acabamos de lhes negar."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "Foi apagado da existência"

  omnitemporal.56.name:0 "Linha do Tempo Rompida"
  omnitemporal.56.desc:0 "A §H[resetting_civ.GetName]§! deixou de existir! Parece que os [resettor_civ.GetName] usaram sua avançada tecnologia de manipulação temporal para viajar de volta no tempo e impedir que sua civilização desenvolvesse a viagem espacial. Sua civilização inteira: colônias, grandes líderes, naves, até mesmo emigrantes, foram apagados de nossa linha do tempo."
  omnitemporal.56.a:0 "Os [resettor_civ.GetName] devem ser parados!"
  omnitemporal.56.a.tooltip:0 "Cada líder e Pop de [resetting_civ.GetName] §Rmorre§!"
