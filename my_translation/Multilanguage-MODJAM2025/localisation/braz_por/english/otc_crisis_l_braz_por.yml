## Crisis Perks ##
# Level 1
  menp_otc_omnitemporal_objectives: "$otc_temporal_fabric$"
  menp_otc_omnitemporal_objectives_desc:"$otc_temporal_fabric$ representa nossa capacidade de dobrar o tempo à nossa vontade."
  unlocks_otc_omnitemporal_objectives:"Permite o acúmulo de §Y$otc_temporal_fabric_with_icon$§! ao completar §HObjetivos de Crise§!.\n\n"
  mod_planet_physicists_otc_temporal_fabric_produces_add:"$otc_temporal_fabric_with_icon$ por $pop_group_unit$ $job_physicist_plural_with_icon$"

  menp_otc_time_shields:"Suspensão Temporal"
  menp_otc_time_shields_desc:"Os antigos desenvolveram defesas poderosas que estrategicamente desaceleravam o tempo para dissipar armamentos recebidos. O tecido temporal oferece uma nova forma de replicar essas propriedades."
  unlocks_otc_time_shields:"Desbloqueia Componentes de Escudo §Y$OTC_TIME_SHIELD$§!."
  unlocks_otc_time_shields_bio:"Desbloqueia Componentes de Escudo §Y$OTC_BIO_TIME_SHIELD$§!."
  OTC_TIME_SHIELD:"Campo de Suspensão Avançado"
  OTC_TIME_SHIELD_DESC:"Os $OTC_TIME_SHIELD$ são modelados a partir de uma antiga tecnologia de suspensão que usava artefatos ancestrais para desacelerar o tempo no ponto de impacto, concedendo uma oportunidade maior para dissipar a energia do ataque recebido. Com o poder do tecido temporal, esses projetos foram consideravelmente modernizados."
  OTC_SMALL_TIME_SHIELD:"Pequeno $OTC_TIME_SHIELD$"
  OTC_MEDIUM_TIME_SHIELD:"Médio $OTC_TIME_SHIELD$"
  OTC_LARGE_TIME_SHIELD:"Grande $OTC_TIME_SHIELD$"
  OTC_BIO_TIME_SHIELD:"Tecido de Suspensão Avançado"
  OTC_BIO_TIME_SHIELD_DESC:"O $OTC_BIO_TIME_SHIELD$ é modelado a partir de uma antiga tecnologia de suspensão que usava artefatos ancestrais para desacelerar o tempo no ponto de impacto, concedendo uma oportunidade maior para dissipar a energia do ataque recebido. Com o poder do tecido temporal, esses projetos foram consideravelmente modernizados."
  OTC_SMALL_BIO_TIME_SHIELD:"Pequeno $OTC_BIO_TIME_SHIELD$"
  OTC_MEDIUM_BIO_TIME_SHIELD:"Médio $OTC_BIO_TIME_SHIELD$"
  OTC_LARGE_BIO_TIME_SHIELD:"Grande $OTC_BIO_TIME_SHIELD$"

  menp_otc_secrets_of_the_past:"Segredos do Passado"
  menp_otc_secrets_of_the_past_desc:"Se quisermos vislumbrar os mundos que existiram, devemos começar com as relíquias que permanecem hoje. Os artefatos do que um dia foi revelam o que é e o que será."
  unlocks_otc_secrets_of_the_past:"Desbloqueia a Decisão de Artefato Menor §Y$artifact_otc_chronological_studies$§!, que usa £minor_artifacts£Artefatos Menores para criar uma Anomalia Temporal.\n\n"
  unlocks_otc_secrets_of_the_past_no_ancrel:"Inicia o Projeto Especial §Y$otc_chronological_studies_project$§!, que cria uma Anomalia Temporal ao ser concluído.\n\n$mod_scientist_exp_gain$: §G+20%§!"
  otc_secrets_of_the_past_no_ancrel: "$menp_otc_secrets_of_the_past$"

  # Minor Artifact Decision
  artifact_otc_chronological_studies:"Estudos Cronológicos"
  artifact_otc_chronological_studies_desc:"Nossos melhores cronocientistas desmontarão e examinarão artefatos menores procurando por quaisquer pistas de uma anomalia temporal em seus passados."
  artifact_otc_chronological_studies_effect:"Desmontar £minor_artifacts£Artefatos Menores para criar uma Anomalia Temporal.\n\nTempo de Recarga: £time£ §Y360§!"

  requires_artifact_otc_chronological_studies_no_cooldown:"$TRIGGER_FAIL$§RNão é possível usar artefatos menores para criar outra anomalia temporal ainda.§!"
  artifact_otc_chronological_studies_cooldown:0 "Tempo de Recarga de Estudos Cronológicos"

  # Special Project
  otc_chronological_studies_project: "$artifact_otc_chronological_studies$"
  otc_chronological_studies_project_desc:"Ganhamos uma pista sobre uma anomalia temporal - uma anomalia no fluxo normal do tempo. Devemos dedicar recursos científicos para rastreá-la."

# Level 2
  menp_otc_timeless_studies:"Estudos Atemporais"
  menp_otc_timeless_studies_desc:"Os melhores lugares para estudar as ciências temporais estão localizados em torno de buracos negros e estrelas de nêutrons, onde forças gravitacionais incríveis submetem o fluxo ordinário do tempo a desvios não vistos em outro lugar no universo natural."

  unlocks_otc_timeless_studies:"Permite-nos construir Megaestruturas §Y$otc_omnitemporal_kilostructure$§! em torno de §YBuracos Negros§! e §YEstrelas de Nêutrons§!.\n\n"

  # Kilostructure
  otc_omnitemporal_kilostructure:"Zona de Pesquisa Atemporal"
  otc_omnitemporal_kilostructure_plural:"$otc_omnitemporal_kilostructure$s"
  otc_atemporal_research_zone: "$otc_omnitemporal_kilostructure$"
  otc_atemporal_research_zone_DESC:"Um sítio negro selado no tempo, esta instalação de pesquisa confidencial engaja-se em experimentos perigosos que produzem §YAnomalias Temporais§!."
  otc_atemporal_research_zone_MEGASTRUCTURE_DETAILS:"Um sítio negro selado no tempo, esta instalação de pesquisa confidencial engaja-se em experimentos perigosos que produzem §YAnomalias Temporais§!."
  MEGASTRUCTURE_TOOLTIP_REQUIREMENTS_OTC_ARZ:"Deve ser construído em órbita de um Buraco Negro ou Estrela de Nêutrons."
  otc_atemporal_research_zone_effects:"Gerará aleatoriamente §YAnomalias Temporais§! em vários objetos celestes dentro de suas fronteiras.\n\nA velocidade com que as Anomalias são geradas é aumentada pelo número de $otc_omnitemporal_kilostructure_plural$ que temos ativas."
  otc_requires_black_hole_or_neutron_star:"$TRIGGER_FAIL$Deve ser construído em torno de um $pc_black_hole$ ou $pc_neutron_star$."
  otc_requires_less_than_x_arz:"$TRIGGER_FAIL$Não podemos sustentar mais de [owner.OtcGetARZLimit] $otc_omnitemporal_kilostructure_plural$ por vez"
  mod_otc_arz_limit_add:"Capacidade de $otc_omnitemporal_kilostructure$"

  menp_otc_weaponized_relativity:"Relatividade Armamentada"
  menp_otc_weaponized_relativity_desc:"Rajadas de crônotons especializadas podem despedaçar naves inimigas nas quatro dimensões - mas também desaceleram o quadro temporal do alvo em relação ao nosso, proporcionando uma vantagem tática significativa."
  unlocks_otc_weaponized_relativity:"Desbloqueia Armas §Y$OTC_TIME_BEAM$§!, que disparam lasers que desaceleram Naves e Projéteis Inimigos."
  OTC_TIME_BEAM:"Raio Éon"
  OTC_TIME_BEAM_DESC:"O $OTC_TIME_BEAM$ projeta rajadas de cronótons que danificam as naves inimigas e desaceleram seu referencial."
  OTC_SMALL_TIME_BEAM:"$OTC_TIME_BEAM$ Pequeno"
  OTC_MEDIUM_TIME_BEAM:"$OTC_TIME_BEAM$ Médio"
  OTC_LARGE_TIME_BEAM:"$OTC_TIME_BEAM$ Grande"
  otc_time_beam_1_tt:"Desacelera Naves e seus Projéteis Inimigos em §G25%§! por §Y5§! Dias"
  otc_time_beam_2_tt:"Desacelera Naves e seus Projéteis Inimigos em §G25%§! por §Y15§! Dias"
  otc_time_beam_3_tt:"Desacelera Naves e seus Projéteis Inimigos em §G25%§! por §Y35§! Dias"
  otc_distorted_field:"Distorção Temporal"
  mod_weapon_type_energy_speed_mult:"Velocidade de Arma de Energia"
  mod_weapon_type_kinetic_speed_mult:"Velocidade de Arma Cinética"
  mod_weapon_type_explosive_speed_mult:"Velocidade de Arma Explosiva"
  mod_weapon_type_point_defense_speed_mult:"Velocidade de Arma de Defesa Pontual"
  mod_weapon_type_space_fauna_speed_mult:"Velocidade de Arma de Fauna Espacial"
  mod_weapon_type_mandible_speed_mult:"Velocidade de Arma de Mandíbula"

  menp_otc_secrets_of_the_present:"Segredos do Presente"
  menp_otc_secrets_of_the_present_desc:"O domínio das ciências temporais tornou-se a primeira vocação de nossa elite científica, revolucionando tanto o estabelecimento acadêmico quanto a prática do trabalho exploratório rotineiro."

  menp_otc_prolonged_lifespans:"Longevidade Prolongada"
  menp_otc_prolonged_lifespans_desc:"Ao desacelerar o envelhecimento biológico através de cuidadosa manipulação temporal, nossos líderes podem desfrutar de vidas mais longas e produtivas."
  menp_otc_prolonged_lifespans_machine_desc:"Ao desacelerar a taxa de desgaste mecânico através de cuidadosa manipulação temporal, nossos líderes podem desfrutar de vidas mais longas e produtivas."

# Level 3
  menp_otc_across_timelines:"Através das Linhas do Tempo"
  menp_otc_across_timelines_desc:"O tempo não é uma linha reta; é um universo ramificado, uma infinita gama de linhas do tempo. Agora, finalmente, a tecnologia para alcançá-las está ao nosso alcance."
  unlocks_otc_across_timelines:"Desbloqueia a Tecnologia §Y$tech_otc_travel_timelines$§!, que levará a Anomalias Temporais mais impactantes.\n\n"

  # Tech
  tech_otc_travel_timelines:"Viagem entre Linhas do Tempo"
  tech_otc_travel_timelines_desc:"Podemos finalmente viajar para outras linhas do tempo, concedendo-nos acesso a universos potencialmente infinitos e criar anomalias temporais mais poderosas que podemos aproveitar em nosso benefício."
  tech_otc_travel_timelines_effects_title:"Anomalias Temporais §Hmais impactantes§! podem ocorrer\nDesbloqueia a Crise §H$otc_ap_omnitemporal$§! §HNível 4§!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "Escudo Temporal"
  sm_otc_temporal_shell:0 "Gerador de Escudo Temporal"
  sm_otc_temporal_shell_desc:0 "O Gerador de Escudo Temporal é um massivo motor de manipulação espaço-tempo, capaz de desacelerar o fluxo do tempo em um sistema solar inteiro. Embora corpos em poços de gravidade, como habitats e nossos próprios planetas, não sejam afetados, naves espaciais de todos os tamanhos e quaisquer armas que elas disparem podem ser substancialmente desaceleradas."
  sm_otc_temporal_shell_desc_modifier:0 "Cria uma §YTempestade Artificial§! no sistema:\nReduz a §YVelocidade da Nave§! e a §YCadência de Tiro§!"
  menp_otc_temporal_shell_desc:0 "A capacidade de manipular o tempo em um sistema solar inteiro desbloqueia o potencial para estruturas defensivas verdadeiramente extraordinárias – útil, dadas as objeções irracionais de nossos vizinhos aos nossos experimentos temporais."
  unlocks_otc_temporal_shell_aura:0 "Desbloqueia o Edifício de Estação Estelar §Y$sm_otc_temporal_shell$§!, que reduz as Velocidades Subluz e as Cadências de Tiro de Armas."
  otc_temporal_shell_aura:0 "Escudo Temporal"

  menp_otc_secrets_of_the_future:0 "Segredos do Futuro"
  menp_otc_secrets_of_the_future_desc:0 "Agentes especialmente treinados realizam micro-saltos para o futuro, trazendo de volta várias percepções que em breve descobriremos. Tais percepções formam então a base do conhecimento que esses agentes recebem, mas preferimos resolver esses paradoxos em uma data posterior."

  menp_otc_accelerated_infancy:0 "Infância Acelerada"
  menp_otc_accelerated_infancy_desc:0 "Em vez de permitir que futuros líderes e civis desperdicem suas preciosas vidas progredindo por uma infância natural a passo de caracol, nosso novo programa permite que indivíduos passem do nascimento para um estágio mais produtivo de suas vidas em um único dia."

# Level 4
  menp_otc_the_greatest_timeline:"A Maior Linha do Tempo"
  menp_otc_the_greatest_timeline_desc:"Para qualquer recurso que nos falte, há uma linha do tempo em outro lugar na qual possuímos uma abundância. Ao nos conectarmos com nossos eus alternativos (que, fortuitamente, estão tendo exatamente o mesmo pensamento) podemos garantir que nunca mais enfrentaremos escassez de qualquer tipo."
  unlocks_otc_the_greatest_timeline:0 "Recursos §YNão Podem§! Diminuir Mensalmente.\n\n"

  menp_otc_spacetime_sever:"Separação do Espaço-Tempo"
  menp_otc_spacetime_sever_desc:"O máximo em armamento cronóton, os projetores de Separação do Espaço-Tempo são capazes de 'cortar' nossos inimigos completamente do contínuo espaço-tempo - despejando-os temporariamente do fluxo do tempo e congelando-os no lugar."
  unlocks_otc_spacetime_sever:"Desbloqueia a §Y$OTC_TIME_LANCE$§!, uma Arma Extra Grande que Congela Naves Inimigas ao atingi-las."
  OTC_TIME_LANCE:"Separação do Espaço-Tempo"
  OTC_TIME_LANCE_DESC:"A $OTC_TIME_LANCE$ dispara um poderoso feixe que 'fatia' as naves impactadas para fora do espaço-tempo, separando-as do tempo ordinário e congelando-as no lugar. Tal arma se mostra extremamente eficaz contra alvos maiores."
  otc_time_lance_tt:"Impede que a Nave Inimiga (e suas Naves de Ataque) Atire ou se Mova por §Y10§! Dias."
  otc_halted_in_time:"Separado do Tempo"

  menp_otc_indefinite_lifespans:0 "Imortalidade Quântica"
  menp_otc_indefinite_lifespans_desc:0 "Através das linhas do tempo infinitas, para cada morte que ocorre, haverá necessariamente uma linha do tempo idêntica na qual essa morte foi evitada. Um simples salto para recuperar esses duplos da linha do tempo garante que ninguém jamais nos deixará."
  unlocks_otc_indefinite_lifespans:0 "Todos os Líderes são §YImortais§! e serão §YRessuscitados§! após a Morte."
  leader_trait_otc_timeline_warped:"Vertigem Inter-Linhas do Tempo"
  leader_trait_otc_timeline_warped_desc:"Trouxemos este líder de uma linha do tempo alternativa, uma que era quase idêntica à nossa - exceto que este líder sobreviveu à morte prematura de sua contraparte."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "Loops Temporais Localizados"
  menp_otc_localised_time_loops_desc:0 "Nossos melhores construtores navais, estivadores e oficiais da marinha podem agora trabalhar ao lado de dezenas de cópias temporais de si mesmos, cada um retornando ao início do mesmo dia toda vez que iniciam um turno. A produção de nossos estaleiros fala por si - mas o pagamento de horas extras é verdadeiramente ruinosa."

# Level 5
  menp_otc_end_of_time:0 "O Fim do Tempo"
  menp_otc_end_of_time_desc:0 "O fluxo temporal comum e linear é uma prisão que não podemos mais aceitar. À medida que nosso domínio sobre este instante do tempo se solidifica, nós nos estenderemos e estilhaçaremos futuro, passado e presente, e governaremos para sempre em perfeita omnitemporalidade."
  unlocks_otc_end_of_time:0 "Desbloqueia a Situação $situation_otc_end_of_time$. Quando a situação for concluída, poderemos executar nosso plano de acabar com o fluxo linear do tempo por completo e §Yvenceremos o jogo.§!"
  situation_otc_end_of_time:"Fim do Tempo"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- Ser no mínimo §YSuperior§! a todas as outras civilizações.\n- Concluir §Y$operation_reset_civilisation$§! Operações"
  situation_otc_end_of_time_desc:"Descobrimos uma maneira de propagar nossa civilização para fora do tempo linear - para nos tornarmos verdadeiramente livres da tirania de causa e efeito. Tudo o que será necessário é que estilhacemos o próprio tempo, para a frente e para trás, e surfemos a onda de choque para um novo estado de existência."
  situation_otc_end_of_time_complete:"[Owner.GetName] §YVence o Jogo§!."
  otc_apex_of_power:"Ápice do Poder: Pelo menos §YSuperior§! a todas as outras civilizações."
  situation_otc_end_of_time_approach_basic:"Inevitabilidade"
  situation_otc_end_of_time_approach_basic_desc:"Cada momento de toda a história nos conduziu a este ponto. Não há mais nada a fazer. Não há nada que possa ser feito."
  omnitemporal.54.name:0 "O Fim do Tempo"
  omnitemporal.54.desc:0 "Até agora, fomos como crianças, contentes em deleitar-nos com nossos novos brinquedos que o domínio do tempo nos concedeu. Aqueles que ousam se opor a nós são vencidos, e consolidamos nosso poder no instante fugaz que coletivamente chamamos de: 'o presente'. Mas à medida que nossa perspectiva cresce, também cresce a percepção da futilidade. Ainda somos prisioneiros do tempo linear, incapazes de impedir que nosso universo espiralize na entropia. Nenhum império dura para sempre.\n\nChegou a hora de deixar de lado nossos brinquedos.\n\nDescobrimos uma maneira de propagar nossa civilização para fora do tempo linear - para nos tornarmos verdadeiramente livres da tirania de causa e efeito. Tudo o que será necessário é que estilhacemos o próprio tempo, para a frente e para trás, e surfemos a onda de choque para um novo estado de existência."
  omnitemporal.54.a:0 "Já era tempo."
  omnitemporal.2000.name:0 "O Momento Final"
  omnitemporal.2000.desc:0 "Está aqui. Sempre esteve aqui. Saboreamos o amanhecer da omnitemporalidade como um novo sol nascendo, ou um ovo chocando, ou uma estrela morrendo. Ou como nenhuma dessas coisas. Essas metáforas simples que carregam consigo demais da natureza do velho universo são inúteis para nós agora.\n\nO tempo está estilhaçado, e vemos de todos os lugares fora dele que ele sempre esteve estilhaçado. Esperando por nós para virá-lo do avesso para que pudéssemos vê-lo como ele sempre foi. Sempre e para sempre no novo agora."
  omnitemporal.2000.a:0 "Como nós, deleitando-nos na eternidade, triunfantes."
  omnitemporal.2001.name:0 "Amarrando Pontas Soltas"
  omnitemporal.2001.desc:0 "Estamos começando a entender. Nosso alcance através das linhas do tempo é espelhado por todas as outras versões de nós mesmos, em cada linha do tempo. Tudo de uma vez, tudo junto, tão em breve, alcançaremos cada momento que já foi ou que virá a ser e alcançaremos a omnitemporalidade.\n\nCom quase nenhum pensamento, voltamos no tempo ao momento que deu início a tudo isso - e nos damos o impulso inicial que precisávamos para estar aqui agora."
  omnitemporal.2001.a:0 "Aceitem este presente, eus do passado."
  omnitemporal.2002.name:0 "O Fim do Tempo"
  omnitemporal.2002.desc:0 "Mesmo sem sensores sofisticados ou instrumentação crono-sensível, podemos dizer que algo está errado. Cada momento parece tenso. Como se a marcha universal de um segundo para o próximo pudesse simplesmente... parar. Perdemos horas, semanas, num piscar de olhos, e a cada novo dia encontramos outra lacuna em branco em nossos livros de história onde alguma parte do nosso próprio passado caiu para fora do universo. Seja qual for o esquema terrível em que os [From.GetName] estão trabalhando, ele ameaça o próprio tecido do tempo."
  omnitemporal.2002.a:0 "[From.GetName] deve ser parado!"
  omnitemporal.2003.name:0 "Um Presente Misterioso"
  omnitemporal.2003.desc:0 "Poucas horas depois de decidirmos começar a explorar as possibilidades de fenômenos temporais, um pacote misterioso materializou-se em órbita de nosso mundo natal. Dentro, há instruções para a fabricação e uso de uma malha estranha, que o pacote denomina §YTecido Temporal§!. Ele também contém uma quantidade considerável do material. A análise preliminar de nossos cientistas já mostra que ele possui uma notável gama de propriedades cronoativas, embora não tenhamos a menor ideia de quem nos concedeu isso."
  omnitemporal.2003.a:0 "Que estranho."

  menp_otc_paradox_drives:"Distorção Tempo-Espaço"
  menp_otc_paradox_drives_desc:"Um motor de salto convencional opera aproximando dois pontos no espaço para travessia. Por analogia, o Motor do Paradoxo nos permite aproximar o momento de nossa chegada ao momento de nossa partida, permitindo viagem instantânea."
  unlocks_otc_paradox_drives:"Desbloqueia o §Y$OTC_TIME_DRIVE$§!, um Motor de Salto que Preserva o Dano e a Velocidade da Frota após o Salto."
  OTC_TIME_DRIVE:"Motor do Paradoxo"
  OTC_TIME_DRIVE_DESC:"O motor manipula diretamente o fluxo do tempo para permitir viagens de duração zero sem as desvantagens dos motores de salto convencionais."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"Após o Salto, a Nave Não Recebe o Normal §Y-50%§! de Dano de Arma e Velocidade Subluz."

  menp_otc_reset_civilisation:0 "Protocolo de Aniquilação Causal"
  menp_otc_reset_civilisation_desc:0 "Nossos inimigos, como convém, são poderosos e resilientes. Mas nem sempre foram assim. O futuro é a vantagem definitiva — um lugar de onde podemos atacar e eliminar um inimigo quando ele está em seu ponto mais fraco. Uma pequena correção em sua história irá purgá-los de nossa linha do tempo."
  unlocks_otc_reset_civilisation:0 "Desbloqueia o §Y$menp_otc_reset_civilisation$§!, a habilidade de apagar uma Civilização Inteira ajustando sua história para que ela não mais exista no presente para nos opor."


