## Crisis Objectives ##
  otc_crisobj_physicist_production_name:"Empregar Físicos" # the amount here doesn't display properly - most likely a rounding issue
  otc_crisobj_physicist_production_desc:"Através de seus estudos sobre o funcionamento natural do universo, os segredos do tempo serão revelados, de uma forma ou de outra.\n\nEmpregue físicos para obter esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_research_archeological_sites_name:"Escavar Sítios Arqueológicos"
  otc_crisobj_research_archeological_sites_desc:"Devemos mergulhar no passado e revelar seu conhecimento ancestral.\n\nEscave completamente sítios arqueológicos para obter esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_research_time_anomaly_name:"Pesquisar Anomalias Temporais"
  otc_crisobj_research_time_anomaly_desc:"Esses enigmas operam fora da nossa compreensão do tempo. É imperativo que revelemos seus segredos.\n\nPesquise anomalias temporais para obter esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_research_anomaly_name:0 "Pesquisar Anomalias"
  otc_crisobj_research_anomaly_desc:0 "Cada mistério cria uma oportunidade para o conhecimento, para a compreensão do nosso lugar no passado, presente e futuro.\n\nPesquise anomalias para obter esta recompensa de $otc_temporal_fabric$."
  otc_crisobj_activate_relic_name:0 "Ativar Relíquias"
  otc_crisobj_activate_relic_desc:0 "Os instrumentos de eras passadas permanecem potentes mesmo hoje. O uso continuado pode revelar o tempo de sua origem.\n\nAtive relíquias para obter esta recompensa de $otc_temporal_fabric$."

