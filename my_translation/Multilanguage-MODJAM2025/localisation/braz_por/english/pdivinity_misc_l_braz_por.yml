 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "Túnel do Véu"
 pc_pdivinity_shrouded_hole_desc:0 "Uma brecha no véu, formada pelo colapso completo da matéria. Túneis do Véu possuem campos gravitacionais extremamente fortes, impedindo que até mesmo a luz escape do domínio do próprio véu."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "Tocados pelo Véu"
 trait_pdivinity_shroud_touched_desc:0 "§LServos do §RArquiteto do Destino§!\nEsta espécie foi moldada desde tempos imemoriais para resistir à influência corruptora da energia psíquica em massa. Não terá penalidades em planetas Com Fase do Véu§!."
 pdivinity_shroud_touched_tooltip:0 "\n§LEm planetas Com Fase do Véu:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YHabitabilidade do Planeta§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "Escolhidos do Grande Olho"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "Escolhido pelo próprio Arquiteto, este líder é um ser imortal que empunha um incrível poder psíquico."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "Projeto Divindade"
 ap_pdivinity_desc:0 "Uma voz se agita das profundezas além das estrelas, algo antigo, impenetrável e cheio de um propósito terrível. Sussurra através do véu, infiltrando-se em nossos sonhos e corrompendo nossos pensamentos com uma vontade divina que não é a nossa. Fomos escolhidos para atender a este chamado, para servir ao Arquiteto do Destino e para nos tornarmos instrumentos de um destino inevitável muito maior do que nós mesmos."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ Não é possível selecionar esta Vantagem de Ascensão como um império genocida"
 must_be_psionic:0 "$TRIGGER_FAIL$ Deve ter completado a Ascensão Psíquica"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "Fantasmas Psiônicos"
 pdivinitiy_psionic_army_desc:0 "Manifestações de energia psíquica sombria, esses exércitos assombram o campo de batalha, não estando totalmente vivos nem mortos, impulsionados pela vontade impenetrável do Arquiteto."

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "Destino"
 pdivinity_eye_desc:0 "Tecnologia velada do nosso maior patrono, o §RArquiteto do Destino§!."
 mod_category_pdivinity_eye_research_speed_mult:0 "Velocidade de Pesquisa (§RDestino§!)"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "Faseamento do Véu"
 decision_pdivinity_shroud_phasing_desc:0 "Ao enfraquecer o limite entre este mundo e o Véu, podemos remodelar a própria realidade, elevando os fiéis e mergulhando os descrentes em um pesadelo vivo a serviço do §RArquiteto do Destino§!."
 pdivinity_shroud_phasing_tooltip:0 "Modificador §Y$pdivinity_shroud_phased_modifier$§! adicionado.\n\nAumenta a £pop£ §GProdução de População Tocada pelo Véu§! mas reduz a £pop£ §YProdução de População Não Tocada pelo Véu§!."
 pdivinity_shroud_phased_modifier:0 "Com Fase do Véu"
 pdivinity_shroud_phased_modifier_desc:0 "O véu foi deliberadamente afinado neste mundo. Para os §GTocados pelo Véu§!, a realidade se torna fluida, um paraíso moldado pelo pensamento. Mas para todos os outros, as leis da natureza se desfazem, sonhos se transformam em pesadelos, e a existência se torna tormento sob o olhar do §RArquiteto do Destino§!."
 pdivinity_shroud_phased_modifier_tooltip:0 "Populações £pop£ §GTocadas pelo Véu§!:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YHabitabilidade do Planeta§! §G100%§!\n\nPopulações £pop£ §YNão Tocadas pelo Véu§!:\n- §YHabitabilidade do Planeta§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


