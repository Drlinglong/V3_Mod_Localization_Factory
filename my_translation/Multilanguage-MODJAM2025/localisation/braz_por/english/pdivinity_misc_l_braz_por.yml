 # ruined megastructure
 pdivinity_shroud_needle_1_ruined:0 "Torre Arruinada do Destino - Fundação"
 pdivinity_shroud_needle_1_ruined_DESC:0 "A fundação despedaçada de uma estrutura outrora divina. Seus sussurros desapareceram."
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "Não sei o que é isso, não preencha esses detalhes, eu resolverei isso depois."

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "Torre Arruinada do Destino - Anel de Canalização"
 pdivinity_shroud_needle_2_ruined_DESC:0 "Fragmentos de condutos psiônicos circundam o vazio, inertes e quebrados."
 pdivinity_shroud_needle_2_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_3_ruined:0 "Torre Arruinada do Destino - Núcleo do Conduto"
 pdivinity_shroud_needle_3_ruined_DESC:0 "A fenda selou. O Arquiteto recua por enquanto."
 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "Torre Arruinada do Destino - Conjunto de Comunhão"
 pdivinity_shroud_needle_4_ruined_DESC:0 "Os ecos da fé persistem aqui, mas a estrutura está silenciosa."
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "Torre do Destino - Fundação"
 pdivinity_shroud_needle_1_DESC:0 "A fundação da Torre foi assentada. Embora pareça inerte, ela ressoa com fracos sussurros de além do véu."

 # stage 2
 pdivinity_shroud_needle_2:0 "Torre do Destino - Anel de Canalização"
 pdivinity_shroud_needle_2_DESC:0 "Um vasto anel de amplificadores agora circunda a estrutura, focando harmonias psiônicas no vazio. O véu se agita."

 # stage 3
 pdivinity_shroud_needle_3:0 "Torre do Destino - Núcleo do Conduto"
 pdivinity_shroud_needle_3_DESC:0 "A realidade começa a se curvar em torno do núcleo. Entidades dentro do Sudário notam. Uma fenda está se formando."

 # stage 4
 pdivinity_shroud_needle_4:0 "Torre do Destino - Conjunto de Comunhão"
 pdivinity_shroud_needle_4_DESC:0 "A Torre canta. O Sudário responde. Adoradores por toda a galáxia sentem seu chamado, e cultos surgem em cada canto do espaço conhecido."

 # stage 5
 pdivinity_shroud_needle_5:0 "Torre do Destino - Estágio de Apoteose"
 pdivinity_shroud_needle_5_DESC:0 "A estrutura final está completa. A realidade se adelgaça até o ponto de ruptura. A chegada do Arquiteto é inevitável."

 pdivinity_is_not_possible_rift:0 "\n£trigger_no£ O alvo deve ser um dos seguintes: \n§YBuraco Negro§!\n§YPulsar§!\n§YEstrela de Classe A§!"


