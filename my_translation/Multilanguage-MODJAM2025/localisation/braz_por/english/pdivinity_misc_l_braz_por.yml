 building_pdivinity_architect_shrine:0 "Templo do Destino"
 building_pdivinity_architect_shrine_desc:0 "Um grande templo construído para honrar o Arquiteto do Destino."

 building_pdivinity_shroud_harvester_building:0 "Coletor de Zro"
 building_pdivinity_shroud_harvester_building_desc:0 "Construídos sobre falhas psiônicas, os coletores de zro empregam equipamento especial para coletar zro diretamente do próprio Sudário."

