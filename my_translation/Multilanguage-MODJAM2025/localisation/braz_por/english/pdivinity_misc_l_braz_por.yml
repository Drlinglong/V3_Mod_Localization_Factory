 ############
 ### jobs ###
 ############
 job_pdivinity_zro_harvester:0 "Coletor de Zro"
 job_pdivinity_zro_harvester_plural:0 "Coletores de Zro"
 job_pdivinity_zro_harvester_desc:0 "Os $pdivinity_zro_harvester_plural$ operam em templos santificados construídos sobre falhas psíquicas. Lá, eles extraem Zro diretamente do Véu, não minerado, mas invocado, através de rituais e revelações."
 job_pdivinity_zro_harvester_effect_desc:0 "Os £job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$ transformam £minerals£ em £sr_zro£ §Y$sr_zro$§!\n\nProduz automaticamente £sr_zro£ §Y$sr_zro$§! em planetas §YCom Fase do Véu§!"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ por $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "Sacrifício Ritual"
 purge_pdivinity_sacrifice_desc:0 "Aqueles indignos do desígnio do Arquiteto ainda podem servir a um propósito. Através de oferendas sagradas de carne e espírito, extraímos força e favor do Véu."
 job_purge_pdivinity_sacrifice_job:0 "Sacrifício Ritual"
 job_purge_pdivinity_sacrifice_job_desc:0 "Indivíduos selecionados são oferecidos ao §RArquiteto do Destino§! através de ritos sagrados. Sua essência alimenta o Véu e nosso propósito divino."

