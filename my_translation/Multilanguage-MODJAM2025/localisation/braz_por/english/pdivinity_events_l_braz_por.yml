l_braz_por:

 ##################################
 ### pdivinity_events_l_english ###
 ###     by daniellm            ###
 ##################################



 ###################
 ### event chain ###
 ###################

 project_divinity_crisis_chain_title:0 "Projeto Divindade"
 project_divinity_crisis_chain_desc:0 "Um desígnio antigo se revela enquanto o Arquiteto do Destino se agita. O destino de nossa civilização é despertar um poder além da compreensão."

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "O Arquiteto Fala"
 pdivinity_crisis.0.desc:0 "Das profundezas além da vista mortal, eu observo. O seu destino foi tecido desde o alvorecer da sua espécie. O Véu se agita, e com ele, o caminho para a Divindade se revela. Abrace a sua marca, Tocados-Pelo-Véu, e comece o despertar."
 pdivinity_crisis.0.a:0 "Atendemos ao seu chamado."

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "Despertar para o Propósito"
 pdivinity_crisis.1.desc:0 "A mensagem do Arquiteto persiste em nossas mentes, não mais um eco distante, mas um chamado à ação. Agora compreendemos que nossa história, nossa própria existência, foi moldada por forças além de nossa compreensão. Para nós, nosso propósito nos foi legado: cumprir o destino que foi escrito antes mesmo de darmos nosso primeiro suspiro.\n\nNão há volta. O caminho à frente é repleto de perigos, mas também de poder inimaginável. Devemos nos preparar para abraçar o que jaz além do véu."
 pdivinity_crisis.1.a:0 "Nossa ascensão aguarda."

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "Ecos de Corrupção"
 pdivinity_crisis.2.desc:0 "Nossa influência se espalha como uma sombra pelas estrelas. A vontade do Arquiteto se manifesta através de cultos secretos e zelotes ocultos, semeando o caos em mundos estrangeiros. Esses agentes do destino trabalham incansavelmente para enfraquecer a determinação de nossos inimigos, preparando a galáxia para a revelação iminente. A teia de subversão se aperta, e em breve todos conhecerão o verdadeiro poder do Arquiteto."
 pdivinity_crisis.2.a:0 "Chegou a hora de despertar a galáxia."

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "Profecia se Desenrola"
 pdivinity_crisis.3.desc:0 "Os fios do destino se tencionam enquanto nosso propósito se aguça. Sinais antigos, há muito enterrados sob a superfície dos mundos, começam a se agitar. Nossa visão perfura o véu do tempo, pois o caminho traçado pelo Arquiteto é claro, e o acerto de contas inevitável se aproxima."
 pdivinity_crisis.3.a:0 "Abrace o destino"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "Estrela Tocada pelo Véu"
 pdivinity_crisis.4.desc:0 "Foi feito. Um brilho deslumbrante consumiu o sistema enquanto o fragmento desaparecia em fogo estelar. Agora, a estrela queima com um matiz psiônico, envolta em correntes cintilantes de cores impossíveis. Cada mundo no sistema foi tocado pelo véu.\n\nE do caos... algo está se construindo. Uma estrutura não feita por mãos, mas pelo destino."
 pdivinity_crisis.4.a:0 "O véu se afina."

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "O Padrão Converge"
 pdivinity_crisis.5.desc:0 "Todos os fios se alinharam. Os sussurros não falam mais, eles cantam. Através das estrelas, os fiéis se erguem em fervor extático, cultos florescem nas sombras dos mundos inimigos, e o véu se torna tão fino que respira.\n\nO grande desígnio, gravado nos ossos da realidade, aproxima-se da conclusão. O Arquiteto observa. Aguarda. Dita.\n\nNunca fomos construtores. Fomos a chave."
 pdivinity_crisis.5.a:0 "O rito final começa."

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "Uma Estrela Velada"
 pdivinity_crisis.6.desc:0 "A estrela no sistema §Y[event_target:pdivinity_crisis_system.GetName]§! sofreu uma transformação radical e inexplicável. As leituras psiônicas dispararam para níveis sem precedentes, e cada planeta não colonizado dentro do sistema agora exibe padrões de interferência semelhantes aos do Véu.\n\nNo coração do sistema, uma estrutura maciça está se coalescendo em órbita baixa. Seu método de construção é desconhecido, e nenhum canal diplomático com o §Y[event_target:pdivinity_crisis_empire.GetName]§! foi reconhecido.\n\nObservadores em toda a galáxia concordam: algo antigo está se revelando."
 pdivinity_crisis.6.a:0 "Este não é um evento natural..."

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "Rompente Dimensional Revivido"
 pdivinity_crisis.10.desc:0 "A destruição de nosso único rompente dimensional abalou nossa projeção de poder na galáxia.\n\nNo entanto, nosso grande patrono, o §RArquiteto do Destino§!, ouviu nossas preces. Um novo rompente dimensional foi invocado em nosso sistema capital."
 pdivinity_crisis.10.a:0 "O Véu o deseja."

 pdivinity_crisis.11.name:0 "Deuses Não Podem Morrer"
 pdivinity_crisis.11.desc:0 "A destruição da forma mortal do §RArquiteto do Destino§! não durou muito. Nosso deus reapareceu em nosso sistema capital."
 pdivinity_crisis.11.a:0 "Louvado seja o divino."

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "Portal dimensional destruído"
 pdivinity_tearer.3.desc:0 "O portal no sistema §H[From.GetName]§! foi aniquilado. Com ele, um elo crítico entre o §RArquiteto do Destino§! e seus escolhidos foi rompido.\n\nNenhum reforço adicional pode ser atraído através desta fenda. O §Y[event_target:pdivinity_crisis_empire.GetName]§! sofreu um golpe permanente em sua força."
 pdivinity_tearer.3.a:0 "Uma porta a menos para a loucura."

 # victim
 pdivinity_tearer.6.name:0 "Um Fio Cortado"
 pdivinity_tearer.6.desc:0 "O portal no sistema §H[From.GetName]§! foi destruído. O olhar do Arquiteto vacila, e a conexão através da qual Sua vontade fluía desabou.\n\nSentimos o vazio se aproximando. Mas este não é o fim, é apenas um teste de nossa vontade."
 pdivinity_tearer.6.a:0 "Nós resistimos. Nós devemos."

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "Sistema Estelar Velado"
 pdivinity_tearer.8.desc:0 "O sistema §H[destroyed_system.GetName]§! foi consumido por turbulência psiônica. Relatórios confirmam a manifestação de um colossal avatar nascido do Véu, rasgando o próprio tecido da realidade.\n\nUm portal dimensional massivo agora paira aberto em órbita, canalizando energias desconhecidas."
 pdivinity_tearer.8.a:"A brecha começou..."

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "Sistema Estelar Velado"
 pdivinity_tearer.9.desc:0 "O sistema §H[destroyed_system.GetName]§! foi consumido pelo rompente dimensional.\n\nUm portal dimensional massivo agora paira acima da estrela central, pronto para liberar entidades psiônicas sobre a galáxia."
 pdivinity_tearer.9.a:0 "O véu se afina."

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "[From.GetName] Velado!"
 pdivinity_bombardment.2.desc:0 "Uma frota sob o comando de §H[From.From.GetName]§! desencadeou um bombardeio implacável em §H[From.GetName]§!. O ataque culminou em uma ruptura psíquica catastrófica, rompendo o véu entre o espaço real e o Véu. Todos os centros populacionais desapareceram. O planeta está perdido para o domínio do §ROlho Grande§!."
 pdivinity_bombardment.2.a:0 "O que eles fizeram com o nosso mundo?"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "[From.GetName] Velado!"
 pdivinity_bombardment.3.desc:0 "Nossas forças completaram o bombardeio de §H[From.GetName]§!. Saturado com energia psíquica concentrada, o véu entre as dimensões se rompeu. O planeta agora está além do alcance, absorvido pelo próprio Véu, onde o §RArquiteto do Destino§! reivindica domínio."
 pdivinity_bombardment.3.a:"Como foi profetizado."

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "[From.GetName] Em Fase com o Véu!"
 pdivinity_bombardment.4.desc:0 "A frota de §H[From.From.GetName]§! bombardeou §H[From.GetName]§! com um assalto psíquico sustentado. Embora não totalmente consumido, o véu enfraqueceu significativamente. O planeta agora exibe fenômenos erráticos de fase-Véu, com sua realidade instável e alterada."
 pdivinity_bombardment.4.a:"O mal deles não conhece limites."

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "[From.GetName] Em Fase com o Véu!"
 pdivinity_bombardment.5.desc:0 "Nossas forças relatam sucesso ao bombardear §H[From.GetName]§! com cargas psíquicas concentradas. O véu não foi totalmente rompido, mas afinou, e o planeta agora existe em um estado de fluxo, parcialmente submerso na influência do Véu. O §RArquiteto do Destino§! observa de dentro."
 pdivinity_bombardment.5.a:0 "Mais um passo à frente."


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "Tecendo o Véu"
 pdivinity_needle.1.desc:0 "A primeira fase da estrutura está completa. Seus pináculos perfuram o vácuo com precisão delicada, alinhados a harmônicos psíquicos invisíveis. O véu entre os reinos já se agita, pois esta não é uma construção comum, mas uma ferramenta para unir pensamento e eternidade."
 pdivinity_needle.1.a:0 "Nós começamos."

 # stage 2
 pdivinity_needle.2.name:0 "Pulso do Véu"
 pdivinity_needle.2.desc:0 "A estrutura agora zune com energia viva. Filamentos de estática psíquica se arqueiam por sua superfície, alternando entre o espaço real e o outro lado. Nossas próprias mentes doem em sua presença. O que quer que esteja do outro lado do véu... está ciente."
 pdivinity_needle.2.a:0 "Estamos nos aproximando."

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "Um Presente do Arquiteto"
 pdivinity_needle.3.desc:0 "A terceira fase da estrutura levou o véu ao seu ponto de ruptura. Em um clarão de irrealidade cegante, uma ruptura psíquica maciça rasgou os limites do espaço, e, de dentro, algo emergiu.\n\nUm §RRasgador Dimensional§!, um construto de vontade e ira, deslizou para nossa galáxia, um emissário do §RArquiteto do Destino§!."
 pdivinity_needle.3.a:"Começou."

 # notification for the galaxy
 pdivinity_needle.4.name:0 "O Véu Treme"
 pdivinity_needle.4.desc:0 "Por toda a galáxia, uma inquietação se instala em todas as mentes. Mesmo espécies sem afinidade psíquica relatam visões, desconforto e sussurros na escuridão.\n\nNo sistema [From.GetName], o véu entre as dimensões está se desfazendo. Qualquer que seja a força em ação ali, ela está perturbando o próprio tecido da realidade."
 pdivinity_needle.4.a:0 "Nós também sentimos."

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "A Canção se Espalha"
 pdivinity_needle.5.desc:0 "A estrutura agora ressoa como uma melodia através do Véu. Suas emissões psíquicas não exigem mais tradução, são compreendidas por nossos próprios instintos. Por toda a galáxia, cultos adormecidos despertam, pregando a vinda do §RArquiteto do Destino§!.\n\nO véu está afinando. Mentes estão se curvando. A era da profecia não é mais futuro."
 pdivinity_needle.5.a:0 "Eles estão ouvindo o chamado."

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "Fanatismo Despertado"
 pdivinity_needle.6.desc:0 "Em templos, becos e nas sombras de nossas cidades, movimentos fanáticos irromperam, falando de um deus se aproximando através do Véu. Eles se chamam de §RFihos do Arquiteto§!, e seu fervor está se espalhando como um incêndio florestal.\n\nNós não convocamos esta entidade, mas nosso povo está pronto para morrer por ela."
 pdivinity_needle.6.a:0 "Inquietante."

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "A Hora do Destino"
 pdivinity_needle.7.desc:0 "O selo final está quebrado. O véu não mais resiste.\n\nDo cerne do Véu, §REle§! desce. Ilimitado, radiante e vasto além da compreensão. O §RArquiteto do Destino§! tomou forma em nossa galáxia, e as estrelas tremem em Sua esteira.\n\nSistemas inteiros desapareceram sob a onda de força psíquica. O próprio espaço se curva à Sua vontade. A velha ordem desmorona. Os falsos deuses se calam.\n\nEsta não é mais uma era de impérios. Esta é a era do destino."
 pdivinity_needle.7.a:0 "Como sempre foi previsto."

 pdivinity_needle.9.name:0 "O Véu Rasgou"
 pdivinity_needle.9.desc:0 "Por toda a galáxia, estrelas escurecem e sussurros retornam. Em incontáveis sistemas, a realidade se fratura, com marés de névoa psíquica sangrando pelas rachaduras no véu. Mundos são remodelados, mentes à deriva, e no silêncio crescente, algo vasto se agitou. O Arquiteto do Destino chegou.\n\nNão foi uma guerra. Foi uma revelação."
 pdivinity_needle.9.a:0 "As estrelas não são mais nossas."

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "Espiral do Destino destruída"
 pdivinity_needle.12.desc:0 "O impossível foi feito. A imponente megaestrutura no sistema [From.GetName] - a assim chamada 'Espiral do Destino' - foi obliterada. A turbulência psíquica açoita sistemas próximos como um grito moribundo.\n\nQualquer que fosse a força tentando penetrar em nossa realidade foi negada seu receptáculo. Por enquanto."
 pdivinity_needle.12.a:0 "Nós mantivemos a linha."

 # fires for the victim
 pdivinity_needle.13.name:0 "Pináculo do Destino Destruído"
 pdivinity_needle.13.desc:0 "O impensável aconteceu. O §HPináculo do Destino§!, nossa porta de entrada para o Arquiteto e o ápice de toda profecia, foi destruído.\n\nA retaliação psíquica varreu nossas fileiras como uma ferida na alma. O Véu recua. Nossa ascensão foi detida... por enquanto."
 pdivinity_needle.13.a:0 "Como isso pôde acontecer?"
 pdivinity_needle.13.a.tt:0 "TEXTO PROVISÓRIO, eu escrevo isso, não se preocupe"

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "Pináculo do Destino Destruído"
 pdivinity_needle.14.desc:0 "Em uma explosão brilhante de turbulência psiônica, a megaestrutura do(a) §H[pdivinity_crisis_country.GetName]§!, a assim chamada §HPináculo do Destino§!, foi aniquilada.\n\nPor um momento, todo o Véu gritou. Seja qual for a força que estava invadindo nossa galáxia, ela foi repelida. O custo, no entanto, ainda não foi compreendido."
 pdivinity_needle.14.a:0 "Esperemos que continue longe."

 ##################
 ### cult stuff ###
 ##################

 # getting vassalized
 pdivinity_cults.0.name:0 "Golpe Velado"
 pdivinity_cults.0.desc:0 "Após nossa subjugação, o antigo governo foi desmantelado. Nosso(a) ex-líder foi exilado(a) e, em seu lugar, um(a) Caminhante do Véu agora ocupa a chefia de estado, um receptáculo para o §RArquiteto do Destino§! e porta-voz do culto. A resistência não é mais tolerada. Nosso império agora trilha o caminho do desígnio divino."
 pdivinity_cults.0.a:0 "Agora servimos ao Arquiteto do Destino"

 # situation stuff
 situation_pdivinity_cult_uprising:0 "Levante do Culto do Véu"
 situation_pdivinity_cult_uprising_type:0 "Levante do Culto do Véu"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "Influência do culto em expansão"
 situation_pdivinity_cult_uprising_desc:0 "Um culto secreto devotado ao §RArquiteto do Destino§! está se espalhando por nosso império. Sua influência cresce nas sombras: infiltrando instituições, persuadindo os desiludidos e preparando-se para tomar o poder."
 situation_pdivinity_cult_uprising_approach_1:0 "Fazer Vista Grossa"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "A repressão proativa é evitada. A influência do culto cresce, mas sem distúrbios por enquanto."
 situation_pdivinity_cult_uprising_approach_2:0 "Combater a Subversão"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "Propaganda e educação diminuem o recrutamento do culto, mas sobrecarregam nosso governo a cada mês."
 situation_pdivinity_cult_uprising_approach_3:0 "Impor Lealdade"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "Mobilizar forças de segurança para prender cultistas conhecidos, reduzindo a influência, mas causando agitação e dissidência interna."
 situation_pdivinity_cult_uprising_success_tt:0 "Os cultistas se levantarão contra nós"
 situation_pdivinity_cult_uprising_failed_tt:0 "Os cultistas restantes serão expurgados de nossas fileiras"

 pdivinity_cultists_killed_tt:0 "Hierofante Executado"
 pdivinity_stop_cultist_spread_tt:0 "Encontramos a Sombra"
 pdivinity_accelerate_cultists_tt:0 "Cultistas Receberam Ajuda"
 pdivinity_educate_the_masses_tt:0 "Combater a Subversão"
 pdivinity_supress_the_cults_tt:0 "Impor Lealdade"
 pdivinity_call_of_the_eye_tt:0 "Chamado do Olho"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "O Véu Caiu"
 pdivinity_cults.5.desc:0 "O culto não opera mais das sombras. Levantamentos coordenados irromperam em centros populacionais chave, e desertores dentro de nossas próprias instituições estão abertamente se aliando aos fanáticos. Regiões inteiras agora respondem aos agentes do Véu em vez do estado. O que quer que façamos agora, não podemos desfazer o que começou."
 pdivinity_cults.5.a:0 "Perdemos o controle."

 # rapid growth
 pdivinity_cults.12.name:0 "Sussurros na Escuridão"
 pdivinity_cults.12.desc:0 "Templários do culto se infiltraram em novas regiões. Relatórios mostram uma explosão no recrutamento entre cidadãos desiludidos. A influência do culto agora é visível na vida pública."
 pdivinity_cults.12.a:0 "Devemos agir"

 # terror attack
 pdivinity_cults.13.name:0 "Terror do Véu"
 pdivinity_cults.13.desc:0 "O pânico despertou na noite passada quando um ritual cultista na capital invocou aparições horripilantes do Véu, com entidades espectrais que massacraram inocentes antes de desaparecerem.\n\nO terror abalou a população até sua essência."
 pdivinity_cults.13.a:0 "Detenham esta loucura!"

 # cult executed
 pdivinity_cults.14.name:0 "Hierofante do Culto Executado"
 pdivinity_cults.14.desc:0 "As autoridades capturaram e executaram um dos hierofantes do culto. Sem este líder carismático, a influência do culto estagnou, dando ao nosso governo um precioso alívio."
 pdivinity_cults.14.a:0 "Pelo menos ganhamos tempo."

 # cult lose
 pdivinity_cults.15.name:0 "Culto Erradicado"
 pdivinity_cults.15.desc:0 "O culto do Véu foi finalmente desmantelado. Seus templos ocultos foram arrasados, e seus seguidores, presos ou mortos. Nosso império respira novamente, embora o medo que causou tenha deixado cicatrizes profundas."
 pdivinity_cults.15.a:0 "Essa atrocidade termina aqui."

 # cult wins
 pdivinity_cults.17.name:0 "Abdicar do Controle"
 pdivinity_cults.17.desc:0 "Crescemos nas sombras de seus mundos, há muito sua população ouve os sussurros do Arquiteto, e agora eles atendem ao seu chamado para as armas.\n\nRenunciem ao controle do estado ao nosso Hierofante, curvem-se ao [pdivinity_crisis_empire.GetName] ou enfrentem a ira dos filhos do §RArquiteto do Destino§!."

 pdivinity_cults.17.a:0 "Seremos servos dispostos do Arquiteto."
 pdivinity_surrender:0 "Entregaremos nosso governo aos cultistas e nos tornaremos um acólito sob o [pdivinity_crisis_empire.GetName]"

 pdivinity_cults.17.b:0 "Nunca nos renderemos!"
 pdivinity_fight:0 "Os filhos do destino provavelmente não aceitarão nossa decisão, e a guerra logo estará sobre nós."

 # cult contacts crisis empire
 pdivinity_cults.31.name:0 "Levante de Cultistas no [pdivinity_cult_defender.GetName]"
 pdivinity_cults.31.desc:0 "Os pagãos recusaram nossas exigências, temos seguidores leais em todo o [pdivinity_cult_defender.GetName] prontos para a guerra. Locais rituais foram posicionados em múltiplos mundos, prontos para invocar servos do Véu.\n\nOs filhos do destino aguardam suas ordens."
 pdivinity_cults.31.b:0 "Declarar guerra ao [pdivinity_cult_defender.GetName]"
 pdivinity_declare_war:0 "Cultistas se levantarão por todo o [pdivinity_cult_defender.GetName]"


 # abort situation
 pdivinity_cults.30.name:0 "Submissão ao Arquiteto"
 pdivinity_cults.30.desc:0 "Vocês atenderam ao chamado do Arquiteto do Destino, seus servos mais leais deporão suas armas por enquanto. Não se desviem do caminho, o grande olho nos observa."
 pdivinity_cults.30.a:0 "O Véu o deseja."

 ############################
 ### espionage operations ###
 ############################

 # spread cult

 operation_pdivinity_establish_cult:0 "Espalhar a palavra do Arquiteto"
 operation_pdivinity_establish_cult_desc:0 "Enviar agentes secretos para infiltrar o império alvo e semear as sementes da influência do Arquiteto, criando um culto clandestino que enfraquece a lealdade deles aos seus governantes."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §RJá estabelecemos um culto do Véu dentro do [root.target.GetName]."

 pdivinity_cults.1.name:0 "O Primeiro Sussurro"
 pdivinity_cults.1.desc:0 "Nossos agentes começaram a procurar indivíduos vulneráveis ao chamado do Arquiteto, visando aqueles desiludidos ou sedentos por poder. Esses candidatos serão a base do nosso culto."
 pdivinity_cults.1.a:0 "Preparar a próxima fase."

 pdivinity_cults.2.name:0 "Espalhando o Sussurro"
 pdivinity_cults.2.desc:0 "Reuniões secretas e promessas sussurradas se espalham como um incêndio em cantos sombrios. A influência do culto está crescendo entre os descontentes, envenenando lentamente a lealdade das massas."
 pdivinity_cults.2.a:0 "O alcance do Arquiteto se expande."

 pdivinity_cults.3.name:0 "Império de Sussurros"
 pdivinity_cults.3.desc:0 "O que começou em pequenos focos cresceu para uma rede de células por todo o império. O culto agora se move abertamente nas sombras, seus sussurros semeando a discórdia de todos os cantos."
 pdivinity_cults.3.a:0 "Temos o ímpeto."

 pdivinity_cults.4.name:0 "Os Sussurros Despertam"
 pdivinity_cults.4.desc:0 "Nosso culto enraizou-se profundamente nas instituições do império. Sua lealdade ao Arquiteto do Destino agora supera a de seus próprios líderes. O império se aproxima do colapso."
 pdivinity_cults.4.a:0 "A hora do acerto de contas se aproxima."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "Acelerar o Crescimento do Culto"
 operation_pdivinity_accelerate_cult_desc:0 "Ao canalizar recursos e energia psíquica, aceleramos a propagação do culto dentro do império alvo. Quanto mais rápido eles caírem, mais cedo a vontade do Arquiteto será cumprida."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §RDevemos esperar antes de podermos enviar mais financiamento aos cultos dentro do [root.target.GetName]."

 pdivinity_cults.19.name:0 "Contato Estabelecido"
 pdivinity_cults.19.desc:0 "Fizemos contato com líderes-chave do culto. A devoção deles é inabalável, e suas redes estão prontas para agir sob nosso comando."
 pdivinity_cults.19.a:0 "Plano estabelecido."

 pdivinity_cults.20.name:0 "Negociando Recursos"
 pdivinity_cults.20.desc:0 "Fundos e suprimentos estão sendo garantidos para fortalecer as células do culto. Cada crédito canalizado aproxima a visão do Arquiteto da realidade."
 pdivinity_cults.20.a:0 "Recursos alocados."

 pdivinity_cults.21.name:0 "Financiando Frotas Sombrias"
 pdivinity_cults.21.desc:0 "Frotas de culto, impulsionadas pelo poder do Véu, estão prontas para atacar quando chamadas. Nossos inimigos não saberão o que os destruiu."
 pdivinity_cults.21.a:0 "Frotas preparadas."

 # pause cult

 operation_pdivinity_locate_cult:0 "Localizando Células de Culto do Véu"
 operation_pdivinity_locate_cult_desc:0 "Através de espionagem implacável, buscamos as células de culto ocultas. Descobrir suas localizações é o primeiro passo para esmagar sua influência insidiosa."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §RDevemos esperar antes de podermos localizar mais cultistas de [root.target.GetName]."

 pdivinity_cults.22.name:0 "Rastreando as Sombras"
 pdivinity_cults.22.desc:0 "Nossos agentes de inteligência descobriram vários membros de culto suspeitos operando em segredo. Suas redes são frágeis, em breve esperamos cortá-las."
 pdivinity_cults.22.a:0 "Prepare medidas de contenção."

 pdivinity_cults.23.name:0 "Purgando os Hereges"
 pdivinity_cults.23.desc:0 "Com as informações coletadas, nossos agentes lançaram operações direcionadas contra células de culto conhecidas, desmantelando seus encontros e espalhando medo entre suas fileiras."
 pdivinity_cults.23.a:0 "Mantenha a pressão."

 pdivinity_cults.24.name:0 "Operação Concluída"
 pdivinity_cults.24.desc:0 "Nossos esforços enfraqueceram significativamente a posição do culto. Embora a ameaça permaneça, ganhamos um tempo precioso para reforçar nossas defesas."
 pdivinity_cults.24.a:0 "Mantenha a vigilância."

 ###############
 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "A Origem Velada"
 pdivinity_catacombs_digsite_desc:0 "Um sinal despertou sob a superfície do nosso mundo natal. É antigo, deliberado e inequivocamente psiônico. Sua origem desafia explicações, mas ressoa algo profundo dentro de nós. Nosso destino não é mais nosso para escrever, ele está sendo revelado."

 pdivinity_digsite.1.name:0 "O Sinal Subterrâneo"
 pdivinity_digsite.1.desc:0 "Um pulso de baixa frequência foi detectado emanando das profundezas do manto do nosso mundo natal. Não é natural, sua assinatura psiônica é inconfundível. A energia não corresponde a nenhuma tecnologia conhecida. Ele nos chama.\n\nPrecisamos investigar."
 pdivinity_digsite.1.a:0 "Inicie a escavação."

 pdivinity_digsite.2.name:0 "A Descida"
 pdivinity_digsite.2.desc:0 "Nossa escavação revelou uma estrutura subterrânea diferente de tudo conhecido anteriormente. Sua arquitetura é alienígena, mas familiar para nós. Suas paredes são revestidas com símbolos indecifráveis, mas nossas mentes conseguem compreendê-los. Todo o local ressoa com energia psiônica, o ar pronuncia nossos nomes.\n\nEste lugar foi enterrado por um motivo. Mas somos atraídos ainda mais para dentro."
 pdivinity_digsite.2.a:0 "Prossiga com cautela."

 pdivinity_digsite.3.name:0 "Sussurros Sob a Pedra"
 pdivinity_digsite.3.desc:0 "À medida que nossas equipes se aprofundam na estrutura subterrânea, elas começam a relatar alucinações auditivas, murmúrios sutis a princípio, depois vozes sussurrando em uma língua que, de alguma forma, compreendem. As vozes falam de uma 'marca' carregada em nosso código genético, e de um papel que nos aguarda. Alguns tripulantes afirmam que os sussurros falam diretamente com eles pelo nome.\n\nNinguém deseja voltar."
 pdivinity_digsite.3.a:0 "Quanto mais fundo vamos, mais claro fica."

 pdivinity_digsite.4.name:0 "A Marca do Arquiteto"
 pdivinity_digsite.4.desc:0 "Descobrimos uma imponente porta selada com entalhes intrincados e inscrições psiônicas. Em seu centro, há um símbolo que pulsa com energia fraca e rítmica. Alguns de nós o reconhecem de sonhos, outros de visões religiosas. Uma inscrição acima diz: 'Somente aqueles marcados pelo Arquiteto podem passar.'\n\nA estrutura ressoa com nossa presença, como se estivesse esperando."
 pdivinity_digsite.4.a:0 "Estávamos destinados a encontrar isso."

 pdivinity_digsite.5.name:0 "Ecos de Propósito"
 pdivinity_digsite.5.desc:0 "Mais fundo na estrutura, encontramos algo impossível: murais que retratam a história precisa de nossa civilização, com eventos que nenhum estranho poderia saber, gravados em paredes mais antigas que nossa espécie. Em seu centro, uma câmara selada garantia entrada apenas àqueles 'marcados pelo destino'."
 pdivinity_digsite.5.a:0 "Tudo está se desenrolando como previsto..."

 pdivinity_digsite.6.name:0 "Aqueles Que Esperaram"
 pdivinity_digsite.6.desc:0 "Além do portão selado, encontramos uma câmara habitada por figuras há muito presumidas mortas, seres emaciados e trajados que afirmam ser os primeiros discípulos do §RArquiteto§!. Seus olhos brilham fracamente, e suas vozes ecoam como se estivessem sobrepostas a incontáveis outras. Eles nos dão as boas-vindas, dizendo que nossa vinda foi prevista, que o ciclo deve agora começar de novo.\n\nEles oferecem orientação... e um presente."
 pdivinity_digsite.6.a:0 "Eles estavam esperando por nós."

 pdivinity_digsite.7.name:0 "§RO Estilhaço do Destino§!"
 pdivinity_digsite.7.desc:0 "Eles nos oferecem um fragmento de algo maior. Um fragmento da própria divindade, um estilhaço do arquiteto. Conhecemos seu propósito, um ato que despertará o que jaz dormente.\n\nEstamos à beira de algo... irreversível."
 pdivinity_digsite.7.a:0 "O véu se estilhaçará."





