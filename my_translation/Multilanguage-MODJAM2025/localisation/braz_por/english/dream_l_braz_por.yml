 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"Memórias de memórias... É imperativo que invistamos no estudo dos sonhos. Especialmente o como e o porquê do sonho compartilhado. E a razão pela qual fomos escolhidos para tê-lo.\n\nEsta não será a última perspectiva que seguiremos, mas é um passo importante para outros conhecimentos que buscamos. Sem mencionar o quão animados nossos pesquisadores estão com este projeto!"
 DREAM_CRISIS_SPECIAL_PROJECT_2:"O Sonho Perpétuo"
 DREAM_CRISIS_SPECIAL_PROJECT_2_DESC:"Fomos capazes de solidificar sonhos facilmente, mas sofremos com a incapacidade de conectá-los entre mundos. Uma paisagem onírica conectada que alguns passaram a chamar de §BSonhos Perpétuos§!"
