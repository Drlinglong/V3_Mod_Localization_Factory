 dream.001.name:"Um Grande Sonho"
 dream.001.desc:"Por todo o nosso império, em apenas um dia, as pessoas começaram a relatar anomalias relacionadas a sonhos compartilhados. Sozinho, e mesmo com a coincidência de que nossos líderes tiveram recentemente experiências oníricas estranhas, o súbito afluxo de relatos seria estranho. No entanto, uma vez que consideramos que essa porcentagem da população eram simplesmente aqueles que pensaram em relatar suas experiências...\n\nAtravés de vários métodos, pesquisamos nossa população. Os resultados foram interessantes e assustadores.\n\nOs resultados parecem implicar que todos. cada. única. pessoa. Em nosso império experimentou um 'sonho compartilhado'. No entanto, devido à natureza volúvel dos sonhos, parece que quaisquer memórias concretas deste sonho, o sonho perpétuo, foram perdidas.\n\nDevemos começar a testar a implicação que essa experiência acarreta sobre a natureza dos sonhos. Em última análise, nosso objetivo seria lembrar-se deste sonho. Não apenas pelos benefícios que tal informação poderia dar ao nosso império, mas porque simplesmente temos que...\n\nprecisamos lembrar do nosso sonho."
 dream.001.a:"Algo nos chama."

 dream.002.name:"O Sonho Perpétuo se Forma!"
 dream.002.desc:"O maior projeto da história de nosso povo deu frutos!\n\nNossos §YSonhadores§! trilharam os caminhos em seus sonhos e agora ele está estável. Um sonho singular que todos os §YSonhadores§! sonham juntos.\nEles estão chamando-o de §BO Sonho Perpétuo!§!\n\nAgora todos os §YSonhadores§! podem trabalhar juntos para moldar esta nova realidade e atrair novas raças para experimentá-la conosco.\n\n\n§2Algo§! profundo dentro do §BSonho Perpétuo§! chama nossos §YSonhadores§!...\n\n    §2\\"Você Me encontrará dentro de sua própria criação.\\"§!\n        §2\\"Me encontre...\\"§!"
 dream.002.a:"Nós começamos."

 dream.003.name:"Encruzilhadas nos caminhos dos sonhos."
 dream.003.desc:"Dentro do §BSonho Perpétuo§! existem caminhos tortuosos que nossos §YSonhadores§! trilham, tanto moldando quanto sendo moldados por eles.\nExistem portais que apenas os mais fortes de nós, os mais dedicados, podem cruzar.\nMas quando o fazem, universos inteiros se abrem para todos nós.\n\nEstamos ficando mais fortes, e nosso domínio tanto do §BSonho Perpétuo§! quanto do mundo desperto cresce a passos largos.\nNo entanto, §2algo§! ainda nos espera. Além dos Portões, mais fundo no §BSonho Perpétuo§! que se desdobra!!\n\nEste reino é a perfeição, e com a ajuda de nossos §YSonhadores§! mal precisamos mais passar tempo no mundo desperto.\n\nUma §2grande força§! nos chama.\nDevemos explorar todos os sonhos dos que estão acordados para saber...\n\nDevemos §2saber§!..."
 dream.003.a:"Mais. Devemos ter mais!"

 dream.004.name:"Contato!"
 dream.004.desc:"§2Um Ser está em nossos sonhos.\nNosso novo Mentor!§!\n\nEle nos fala da eternidade. De um §BSonho Perpétuo§! onde todos existem, mas nós temos poder inigualável!\n\nDevemos forjar ligações com todos os sonhos das espécies despertas!\nArrastá-las para o §BSonho Perpétuo§!.\nNossos agentes já começaram os primeiros passos, e com a ajuda de nosso §2Mentor§! seremos capazes de realizar esta grande tarefa mais rapidamente.\n\n\nPara tornar este §BSonho Perpétuo§! realidade, devemos forjar uma ligação com cada espécie desperta."
 dream.004.a:"A corrente está forjada."

 dream.005.name:"Um Grande Chamado!"
 dream.005.desc:"Exploramos e, com a orientação de nosso §2Mentor§!, estamos prontos!\n\nTodos os caminhos do §BSonho Perpétuo§! foram abertos para nós graças à dedicação de nossos §YSonhadores§!\nNos conectamos com mentes alienígenas, e todos que sonham se unirão a nós no §BSonho Perpétuo§!, nossa criação, sob nosso controle!\n\nA realidade deles será nossa para moldar.\nAtravés de seus §YSonhadores§!, plantados por nossos Agentes, todos eles cairão!\n\nEles saberão que somos nós.\n\nNão podem impedir isso agora.\n\n\nAtravés de cada sonho, um chamado irresistível ecoa:\n\n§2    \\"VENHAM ATÉ NÓS\\"§!\n§2      \\"UNI-VOS A NÓS\\"§!\n§2        \\"TODOS SE UNEM A NÓS NO FIM\\"§!"
 dream.005.a:"Os Despertos Sonharão, PARA SEMPRE."

 dream.006.name:"§2VITÓRIA!§!"
 dream.006.desc:"A galáxia finalmente descansa em paz.\nO §BSonho Perpétuo§! agora abriga toda a extensão das mentes da galáxia.\n\nSob a orientação de nosso §2Mentor§!, nós o moldamos a cada um de nossos caprichos, a cada um de nossos desejos.\nÉ a perfeição!"
 dream.006.a:"O §BSonho Perpétuo§! é tudo o que existe."

 dream.010.name:"Um Grande Sonho"
 dream.010.desc:"Nós progredimos rapidamente de sonhadores nascentes para sonhadores lúcidos proficientes. Mas, ainda assim, conexões totalmente desenvolvidas entre os sonhos individualmente sólidos de cada planeta são difíceis de fabricar. No entanto, insights sobre o sonhar nos fornecerão as respostas com o tempo, então não precisamos nos preocupar.\n\nEsse não é o limite de nosso foco, porém. Outro se relaciona com a selvageria indomável dos sonhos fora de nosso império. Sonhos onde as pessoas não aprenderam a lucidez e, em vez disso, funcionam por ação subconsciente, mostraram mais conexão do que seria natural, pelo menos, com base em nossas observações entre sonhadores isolados.\n\nSempre que nossos sonhadores se movem de um sonho para o próximo, eles relatam ter 'colidido' com outra consciência sonhadora... §2e eles dizem que sabem quando o fazem.§!"
 dream.011.name:"O Sonho Perpétuo"
 dream.011.desc:"Rapidamente após nosso império começar a trabalhar com sonhos, fomos capazes de utilizar plenamente uma forma lúcida. Felizmente, também conseguimos resolver o problema de criar uma rede de sonhos em grande escala.\n\nA partir de hoje, graças a aparentemente nenhuma velocidade limite da luz, os sonhadores de nosso império podem falar com qualquer outro sonhador ainda mais rápido do que nosso povo no mundo real.\n\nAgora, todos os centros culturais de nosso império têm seus lares no mundo dos sonhos. O problema é que nem todas as nossas pessoas podem estar lá ao mesmo tempo, porque as pessoas ainda sentem fome. A ideia de devanear, onde alguém pode estar dentro e fora do mundo dos sonhos ao mesmo tempo, e usar esses poderes para aumentar a eficiência de seu trabalho está em andamento, embora precisássemos ultrapassar um limiar de solidez do sonho para que isso funcionasse. Nossas descobertas serão relatadas assim que isso acontecer."
 dream.012.name:"Contato"
 dream.012.desc:"Descobrimos §2algo§! dentro do §BSonho Perpétuo§!.\nEle nos chama com promessas de controle incomparável sobre os Sonhos - tanto os nossos quanto os dos outros!"
 dream.013.name:"§BSonho Perpétuo§!"
 dream.013.desc:"Nossos planos estão traçados, os caminhos percorridos.\nDespertaremos o verdadeiro poder do §BSonho Perpétuo§! com a vontade de nosso §2Mentor§!\n\nAs raças despertas saberão que somos nós que impulsionamos este empreendimento, e elas nos farão guerra, mas será tarde demais.\nTodas elas sucumbirão à nossa realidade\n\n----\n\n§RA galáxia nos conhecerá como um império em Crise.\nIsso desencadeará a Guerra da Crise!§!"

