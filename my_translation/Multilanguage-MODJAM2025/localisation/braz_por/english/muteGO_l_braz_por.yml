 mgo_crisis_rituals.001.name:0 "Mensagem Obscura"
 mgo_crisis_rituals.001.desc:0 "A definição de insanidade é repetir tolamente a mesma ação várias e várias vezes, mas esperar um resultado diferente. No entanto, foi exatamente isso que aconteceu. Por mais de um ano, nossos Pesquisadores Ocultistas realizaram o mesmo encantamento repetidamente, na esperança de testemunhar um resultado diferente. Estávamos esperando por uma resposta, e estávamos esperando por uma resposta, e estávamos esperando por uma resposta, e...\n\n§RE eis que ela veio§!.\n\nConseguimos realizar um ritual para alcançar um reino além do nosso, e alguém, ou algo, respondeu. Tivemos um vislumbre de uma dimensão horripilante e distorcida, além de nossa compreensão, cheia de sofrimento e agonia. No entanto, escondida nessas visões, há uma mensagem.\n\nEssa mensagem que recebemos é a chave para desvendar os segredos do Oculto."
 mgo_crisis_rituals.001.a:0 "§RIsto muda tudo§!"

 mgo_crisis_rituals.002.name:0 "A Fraqueza Planar"
 mgo_crisis_rituals.002.desc:0 "O véu entre os mundos foi estilhaçado, e então prontamente reformado. Mas mesmo que apenas por um breve momento, testemunhamos os poderes ilimitados do Oculto. Realizamos outro milagre. Se nossos relatos da história oculta estiverem corretos, então nosso progresso em assuntos ocultistas é incomparável.\n\nAgora podemos finalmente canalizar os poderes do Oculto."
 mgo_crisis_rituals.002.a:0 "Prepare as Câmaras Rituais."
 mgo_crisis_rituals.002.b:0 "Podemos encontrar nosso próprio caminho a partir daqui."
 mgo_crisis_rituals.002.c:0 "Morto."

 mgo_crisis_rituals.013.name:0 "Demônios Invocados"
 mgo_crisis_rituals.013.desc:0 "Mais uma vez, rompemos o véu. Desta vez, convocamos seres demoníacos da dimensão infernal para a nossa galáxia. Eles são os primeiros de muitos.\n\nPor enquanto, sofremos as consequências de nossas ambições enquanto eles causam estragos por toda a galáxia. Mas em breve, encontraremos uma maneira de subjugá-los à nossa vontade."
 mgo_crisis_rituals.013.a:0 "§RBom!§!"

 mgo_crisis_rituals.213.name:0 "Demônios Invocados"
 mgo_crisis_rituals.213.desc:0 "Por toda a galáxia, Portais se abriram – trazendo seres demoníacos para nossa galáxia. Esses invasores infernais são uma ameaça para toda a vida. Devemos destruí-los e responsabilizar quem quer que tenha causado isso."
 mgo_crisis_rituals.213.a:0 "§RQue horrível!§!"

 mgo_crisis_rituals.021.name:0 "Demônios Aprisionados"
 mgo_crisis_rituals.021.desc:0 "Pacificamos os Invasores Infernais. Eles agora estão vinculados à nossa vontade e lutarão nossas batalhas. Pelo menos, por um tempo. Já podemos sentir sua lealdade esvair-se enquanto quebram suas amarras."
 mgo_crisis_rituals.021.a:0 "§RBom!§!"

