 mgo_crisobj_occult_scientists_name:0 "Empregar Pesquisadores Ocultistas"
 mgo_crisobj_occult_scientists_desc:0 "Para verdadeiramente compreender o Oculto, nosso foco deve mudar das ciências tradicionais para práticas mais obscuras e místicas.\n\nPesquisadores Ocultistas produzem Conhecimento Oculto."
 mgo_crisobj_occult_ancient_stories_name:0 "Tradicional"
 mgo_crisobj_occult_ancient_stories_desc:0 "Influências Ocultas podem ser encontradas mesmo nas mais comuns de nossas tradições.\n\nGanha uma Recompensa de Conhecimento Oculto §Ymensal§! para cada Árvore de Tradição desbloqueada."
 mgo_crisobj_occult_dangerous_studies_name:0 "Pesquisar Tecnologias Perigosas"
 mgo_crisobj_occult_dangerous_studies_desc:0 "A verdade existe em muitas formas e feitios. Às vezes, os Segredos do Cosmos podem ser explicados de mais de uma maneira.\n\nGanha uma Recompensa de Conhecimento Oculto §Ymensal§! para cada Tecnologia Rara ou Perigosa pesquisada."
 mgo_crisobj_complete_rituals_name:0 "Completar Rituais Ocultos"
 mgo_crisobj_complete_rituals_desc:0 "Nosso entendimento do Oculto só se aprofundará com a prática.\n\nComplete Rituais para ganhar uma Recompensa de Conhecimento Oculto."

 mgo_ap_occultism:0 "Crise Oculta"
 mgo_ap_occultism_desc:0 "Histórias antigas nos dizem que a realidade é feita de muito mais do que Espaço, Tempo e Gravidade. Para despertar nosso potencial máximo, devemos responder às perguntas que a Ciência não consegue."

 occultist_alternative_approach:0 "Abordagem Alternativa"
 occultist_alternative_approach_desc:0 "Nem tudo pode ser explicado por nossas ciências tradicionais. Encontraremos maneiras alternativas de entender a realidade e o que jaz além."
 occultist_ancient_stories:0 "Histórias Antigas"
 occultist_ancient_stories_desc:0 "O Conhecimento Antigo narra feitos que mesmo agora estão além de nossas melhores capacidades. Enquanto estávamos ocupados perseguindo as estrelas, outros encontraram maneiras de aproveitar poderes impensáveis para nós."
 occultist_galactic_history:0 "História Galáctica"
 occultist_galactic_history_desc:0 "Podemos aprender muito sobre a Galáxia com aqueles que vieram antes de nós."
