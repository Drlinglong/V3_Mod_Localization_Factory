 TRANSLATE_ANCIENT_SCRIPTURES:0 "Analisar Escrituras Antigas"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "Aceitamos que a ciência tradicional não é mais suficiente. Para avançar nosso entendimento dos poderes Ocultos presentes na galáxia, devemos criar uma análise abrangente de todas as escrituras antigas disponíveis para nós."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Decifrar Mensagem Sobrenatural"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Nossas recentes tentativas de reencenar os rituais antigos levaram a mais perguntas do que respostas. Visões dolorosas afligem as mentes de nossos Ocultistas. Contudo, sabemos que estas visões, recebidas de nosso benfeitor infernal, devem ser a chave para desvendar os segredos do Oculto."

