 mgo_crisis_rituals.1001.name:0 "Uma Perspectiva Alternativa"
 mgo_crisis_rituals.1001.desc:0 "A verdade pode frequentemente assumir diferentes formas a partir de diferentes perspectivas. Raramente há apenas uma explicação para qualquer coisa. Agora acreditamos que isso também se aplica à própria realidade. Nossas experiências nesta galáxia testaram nossa Ciência repetidamente. Finalmente, chegamos à conclusão de que nossa abordagem para observar a realidade sempre foi falha.\n\nNossa perspectiva da verdade máxima nem sempre foi científica e lógica. Nossa história é repleta de tradições ocultas, assim como a galáxia está repleta de incontáveis relíquias de propósito inconcebível e anomalias de origem inexplicável. Talvez as respostas que buscamos sempre estiveram bem ali entre nós. Talvez estivéssemos vendo apenas uma fração do todo."
 mgo_crisis_rituals.1001.a:0 "Descobriremos a verdade completa."

