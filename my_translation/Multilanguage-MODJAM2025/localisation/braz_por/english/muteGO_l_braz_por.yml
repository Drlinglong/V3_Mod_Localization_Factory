 occult_knowledge_crisis_description_intro:"Aqueles na comunidade galáctica que traçam o arco da história há muito previram uma §RCrise§! iminente - uma ameaça existencial a toda a vida sapiente que exigiria uma unidade de propósito e sacrifício sem precedentes para ser superada. Se é que pode ser superada.\n\nPrevisões populares sobre a natureza dessa crise foram tão fantasiosas quanto a invasão de um glutão extragaláctico, ou as inteligências de máquinas da galáxia se erguendo em rebelião mesquinha, ou uma guerra de sucessão transbordando de outro plano de existência, mas...\n\nAgora está claro que sempre fomos §Nós§!."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\nPor milênios, fomos atrofiados por nossa própria perspectiva limitada. Não mais. Ensinaremos à Galáxia a verdade sobre o Oculto."
