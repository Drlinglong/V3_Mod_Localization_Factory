# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "Coleta de Entropia"
	darktec_crisobj_monthly_extract_entropy_desc:0 "Sob as camadas da estrutura do universo jaz um poder latente, um que está fadado a separar o universo enquanto ele tenta expandir, destruir, causar a morte. Esse poder será nosso.\n\nConstrua §Y$building_darktec_anchor_1_plural$§! e colete $darktec_contained_entropy_with_icon$ com eles."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "Pesquisar Tecnologias"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "Precisamos compreender as intrincadas formas como o universo está escrito.\n\nPesquise §YTecnologias§! para obter esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "Construir ou Aprimorar Edifícios Umbrais"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "Imponentes e empoderados, os edifícios que contêm e moldam a entropia são agora a fundação do nosso império.\n\n§YConstrua§! ou §YAprimore§! Edifícios Umbrais para obter esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_vassals_name:0 "Manter Vassalos"
	darktec_crisobj_yearly_retain_vassals_desc:0 "Aqueles que ajudam a nossa causa merecem a nossa boa vontade - e, eventualmente, o nosso conhecimento.\n\nMantenha §YVassalos§! para obter esta recompensa §Yanual§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Manter Megaestruturas"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "A grandiosidade das megaestruturas espaciais não é apenas uma beleza a ser observada, mas também outra forma de desafiar os padrões - e de obter vantagem na colheita do vazio.\n\nMantenha §YMegaestruturas§! de tipos únicos para obter esta recompensa §Yanual§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Garantir Apoio da Comunidade Galáctica"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "Precisamos convencer os outros sobre a nossa causa, para evitar sua desnecessária ruína pelo frio abraço de um universo morto.\n\nFaça parte do §YConselho§! da Comunidade Galáctica ou evite estar §YEm Violação§! da lei galáctica para obter esta recompensa §Yanual§! de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Conquistar ou Colher Mundos"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "Não há espaço para aqueles que nos opõem, e assim devemos expulsá-los de qualquer superfície habitável.\n\n§YConquiste§! ou §YColha§! mundos para obter esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Assimilar Pops"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Todos devem ceder, seja tornando-se como nós, ou tornando-se parte do vazio.\n\n§YAssimile pops com entropia§! para obter esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_taint_world_name:0 "Corromper Mundos"
	darktec_crisobj_immediate_taint_world_desc:0 "Vastos campos de matéria escura, rios de escuridão entrópica, tudo banhando os mundos que colonizamos e convertendo-os no catalisador perfeito para a combinação de ambas as dimensões.\n\n§YCorrompa§! mundos com entropia para obter esta recompensa de $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Construir Naves Umbrais"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Invisíveis, elegantes e saturadas com matéria escura, as embarcações que criamos graças ao poder da entropia reciclada são o nosso futuro.\n\nConstrua §YNaves Umbrais§! para obter esta recompensa de $darktec_contained_entropy_with_icon$. Recompensa aumenta por nível de nave."

	darktec_crisobj_immediate_destroy_empires_name:0 "Destruir Impérios"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Por muito tempo eles estiveram em nosso caminho. Agora, eles pertencem ao vazio.\n\n§YElimine§! um império para obter esta recompensa de $darktec_contained_entropy_with_icon$."
