	menp_darktec_anchor_t2:0 "Colheita do Vácuo"
	menp_darktec_anchor_t2_desc:0 "Precisamos construir Âncoras adicionais; precisamos extrair toda a radiação de fundo e energia escura que pudermos e redirecioná-las para nossos objetivos."
	menp_darktec_anchor_t2_tooltip:0 "Agora podemos aprimorar ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] para ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$]."

