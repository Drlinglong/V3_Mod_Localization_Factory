	menp_darktec_darkmatter_t2:0 "Reciclagem do Vácuo"
	menp_darktec_darkmatter_t2_desc:0 "Nenhum recurso deve ser desperdiçado, nem mesmo aqueles que não podemos detectar - a eficiência maximizada é uma exigência."
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "Agora podemos aprimorar ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] para ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nAgora temos acesso a §Ytecnologias de construção Umbrais§!."
	menp_darktec_darkmatter_t2_tooltip_early:0 "Agora podemos aprimorar ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] para ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$].\n\nAgora temos acesso a §Ytecnologias de construção Umbrais§!.\n\nNosso esforço em focar na melhoria de nossa §Y$situation_darktec_intro_approach_economy$§! nos concedeu este bônus:\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

