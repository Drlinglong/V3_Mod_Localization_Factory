	darktec_crisis_destroyer:0 "Brigante Umbral"
	darktec_crisis_destroyer_plural:0 "$darktec_crisis_destroyer$s"
	darktec_crisis_destroyer_cap:0 "$darktec_crisis_destroyer$"
	darktec_crisis_destroyer_desc:0 "Brigantes trazem o poder destrutivo da matéria não-bariônica para o combate espacial, capazes de infligir e defletir uma quantidade incrível de dano enquanto trocam integridade material por desempenho de escudo."
	darktec_crisis_destroyer_tooltip:0 "Brigantes são o primeiro nível de naves umbrais e servem como a principal linha de ataque e defesa de impérios Pós-Bariônicos.\nPossui um componente de aura especial para automodificadores.\nA nave possui os seguintes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de Escudo Bônus: §G+50%§!\n  - Resistência do Escudo: §G+10%§!"

	darktec_crisis_cruiser:0 "Saqueador Umbral"
	darktec_crisis_cruiser_plural:0 "$darktec_crisis_cruiser$s"
	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "Saqueadores servem como uma primeira linha de ataque e defesa, pois sua resiliência e potencial de dano superam os dos Brigantes. Sua silhueta etérea brilha com a densidade do campo de energia que seu intenso bônus de escudo emite."
	darktec_crisis_cruiser_tooltip:0 "Saqueadores são o segundo nível de naves umbrais, substituindo o papel dos Cruzadores como naves versáteis e duráveis, porém altamente ofensivas.\nPossui um componente de aura especial para automodificadores.\nA nave possui os seguintes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de Escudo Bônus: §G+100%§!\n  - Resistência do Escudo: §G+10%§!"

	darktec_crisis_battleship:0 "Intruso Umbral"
	darktec_crisis_battleship_plural:0 "$darktec_crisis_battleship$s"
	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "Supersaturadas com matéria escura, essas poderosas embarcações são o nível superior entre as naves umbrais - uma plataforma de devastação que mantém agilidade e uma imensa capacidade defensiva capaz de suportar até os golpes mais poderosos."
	darktec_crisis_battleship_tooltip:0 "Intrusos são o nível superior de naves umbrais, sendo Encouraçados aprimorados com mais variedade de seções e letalidade.\nPossui um componente de aura especial para automodificadores.\nA nave possui os seguintes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de Escudo Bônus: §G+250%§!\n  - Resistência do Escudo: §G+10%§!"

	darktec_crisis_mauler:0 "Espreitador Umbral"
	darktec_crisis_mauler_plural:0 "$darktec_crisis_mauler$s"
	darktec_crisis_mauler_cap:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_desc:0 "Velada em escuridão, esta embarcação orgânica atravessa o vazio em busca de presas enquanto sua silhueta muda devido ao seu escudo aprimorado."
	darktec_crisis_mauler_tooltip:0 "Espreitadores são o nível inicial de naves umbrais, sendo Agressores aprimorados com letalidade extra.\nPossui um componente de aura especial para automodificadores.\nA nave possui os seguintes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de Escudo Bônus: §G+50%§!\n  - Resistência do Escudo: §G+10%§!"

	darktec_crisis_weaver:0 "Rondador Umbral"
	darktec_crisis_weaver_plural:0 "$darktec_crisis_weaver$s"
	darktec_crisis_weaver_cap:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_desc:0 "Letal à distância e como suporte, os Rastreadores usam suas imensas capacidades versáteis para elevar o campo de batalha a um coro mortal."
	darktec_crisis_weaver_tooltip:0 "Os Rastreadores servem como o nível intermediário de naves umbrais, espelhando o papel dos Tecelões, mas com maior variedade de seções.\nPossui um componente de aura especial para automodificadores.\nA nave possui os seguintes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de Escudo Bônus: §G+150%§!\n  - Reforço de Escudo: §G+10%§!"

	darktec_crisis_stinger:0 "Saqueador Umbral"
	darktec_crisis_stinger_plural:0 "$darktec_crisis_stinger$s"
	darktec_crisis_stinger_cap:0 "$darktec_crisis_stinger$"
	darktec_crisis_stinger_desc:0 "Criado e desenvolvido com entropia, este organismo gigantesco navega pelo espaço, oferecendo uma visão aterrorizante, sendo o ápice das naves umbrais - uma plataforma de devastação que mantém agilidade e imensa capacidade defensiva, capaz de resistir até mesmo aos golpes mais poderosos."
	darktec_crisis_stinger_tooltip:0 "Saqueadores são o ápice das naves umbrais, servindo como Ferrões aprimorados com uma ampla variedade de seções.\nPossui um componente de aura especial para automodificadores.\nA nave possui os seguintes modificadores:\n  - Casco: §R-50%§!\n  - Multiplicador de Escudo Bônus: §G+250%§!\n  - Reforço de Escudo: §G+10%§!"


