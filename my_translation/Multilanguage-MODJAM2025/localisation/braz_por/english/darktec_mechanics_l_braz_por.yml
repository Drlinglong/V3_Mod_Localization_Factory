	# T1
	menp_darktec_anchor_t1:0 "Sifonamento do Vazio"
	menp_darktec_anchor_t1_desc:0 "Remover a energia escura latente ao redor do nosso espaço e reconduzi-la em recursos utilizáveis avançará nosso propósito."
	menp_darktec_anchor_t1_tooltip:0 "Permite construir ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] em qualquer uma de nossas zonas, que são usadas para gerar §Y$darktec_contained_entropy_with_icon$§!."

	menp_darktec_entropy_t1:0 "Estudos Obscuros"
	menp_darktec_entropy_t1_desc:0 "Estudar a radiação de fundo e a energia entrópica nos dará uma vantagem inicial para o manuseio adequado da matéria não bariônica."
	menp_darktec_entropy_t1_tooltip:0 "Agora podemos ganhar §Y$darktec_contained_entropy_with_icon$§! através de Objetivos de Crise."

	menp_darktec_darkmatter_t1:0 "Contenção de Antienergia"
	menp_darktec_darkmatter_t1_desc:0 "O único resultado lógico é a redução da entropia e, no processo, sua exploração."
	menp_darktec_darkmatter_t1_tooltip:0 "Permite a construção de ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$], que geram §Y£sr_dark_matter£ Matéria Escura§! com base na quantidade de §Y$darktec_contained_entropy_with_icon$§! armazenada."

