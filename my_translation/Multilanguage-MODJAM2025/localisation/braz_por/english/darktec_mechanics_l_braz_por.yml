	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "Inicialmente, decidimos focar as aplicações da par matéria para usos industriais, melhorando nossa produção e aumentando as capacidades de coleta de par matéria."
	darktec_crisis_chain_desc_choice_1_warfare:0 "Inicialmente, decidimos focar as aplicações da par matéria na guerra, criando naves que dobram a realidade, capazes de alternar entre estados da matéria."
	darktec_crisis_chain_desc_choice_1_applications:0 "Inicialmente, decidimos focar as aplicações da par matéria em usos científicos e para espécies, e ganhamos maneiras de fundir algumas de nossas qualidades com ela."

	darktec_crisis_chain_desc_choice_2_transformation:0 "No entanto, uma reviravolta radical nos transformou ao combinarmos nossa matéria com a entropia em um nível fundamental, e agora mudamos, fomos transformados em Entroetéreos."
	darktec_crisis_chain_desc_choice_2_taint:0 "No entanto, uma reviravolta radical nos fez decidir combinar nossa essência com matéria escura sintonizada, aprimorando ainda mais o que somos, como somos e como aplicar isso a outros desenvolvimentos."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "A conclusão a que chegamos após estudar os campos de matéria entrópica e matéria escura é que era possível criar um ponto específico no tempo e no espaço onde poderíamos focar a par matéria, para criar uma poderosa ''Anomalia'' que poderíamos usar para alterar a realidade à nossa vontade."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "No primeiro momento em que notamos que a Anomalia estava instável, decidimos deixá-la seguir seu próprio curso de ação, pois a intervenção poderia ter sido... contraproducente."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "No primeiro momento em que notamos que a Anomalia estava instável, decidimos aumentar sua camada protetora de matéria escura, saturando-a com os subprodutos da coleta entrópica."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "No primeiro momento em que notamos que a Anomalia estava instável, decidimos fornecer-lhe ainda mais entropia focalizada para estabilizar o combate dual de forças sombrias que ocorria em sua superfície."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "Pacientemente, quando a anomalia começou a alterar o espaço e o tempo ao seu redor, antes de se tornar terminal, nós esperamos."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "Não podíamos arriscar mais instabilidade ou destruição depois que a anomalia começou a alterar o fluxo do espaço e do tempo ao seu redor, então decidimos mover parte de nossa população não-moldada para sua superfície, onde aparentemente tiveram sucesso."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "À medida que a blindagem externa da anomalia é reforçada com mais matéria escura, as irregularidades da anomalia desaparecem."
	darktec_crisis_chain_desc_choice_4_overload_entropy:0 "Sobrecargamos a Anomalia com cada vez mais par matéria à medida que seus poderes internos diminuíam, e finalmente a estabilizamos."


