	tech_darktec_crisis_cruiser:0 "$darktec_crisis_cruiser$"
	tech_darktec_crisis_cruiser_desc:0 "Aprimorando o projeto a partir de plantas existentes, esta nave é capaz de suportar e causar quantidades incríveis de dano, já que sua composição entrópica amplifica grandemente suas capacidades a um nível não natural, em comparação com suas contrapartes projetadas."
	tech_darktec_crisis_cruiser_unlocks_title:0 "§HDesbloqueia Tipo de Nave:§! $darktec_crisis_cruiser$"
	tech_darktec_crisis_cruiser_unlocks_desc:0 "§H$darktec_crisis_cruiser$§!\n$darktec_crisis_cruiser_tooltip$"

	tech_darktec_crisis_battleship:0 "$darktec_crisis_battleship$"
	tech_darktec_crisis_battleship_desc:0 "Uma maravilha da tecnologia umbral, sua própria presença altera a realidade ao redor delas; Estes encouraçados aprimorados, compostos por parassubstância e aproveitando o poder da matéria escura, podem devastar qualquer coisa que cruze seu caminho."
	tech_darktec_crisis_battleship_unlocks_title:0 "§HDesbloqueia Tipo de Nave:§! $darktec_crisis_battleship$"
	tech_darktec_crisis_battleship_unlocks_desc:0 "§H$darktec_crisis_battleship$§!\n$darktec_crisis_battleship_tooltip$"

	# Techs organic
	tech_darktec_crisis_mauler:0 "$darktec_crisis_mauler$"
	tech_darktec_crisis_mauler_desc:0 "Ao adicionar seletivamente pequenos traços de material não bariônico a novas linhagens de naves orgânicas, somos capazes de criar espécimes imensamente poderosos que transitam entre espaços normais e vazios, e alteram o espaço-tempo em torno de sua própria presença."
	tech_darktec_crisis_mauler_unlocks_title:0 "§HDesbloqueia Tipo de Nave:§! $darktec_crisis_mauler$"
	tech_darktec_crisis_mauler_unlocks_desc:0 "§H$darktec_crisis_mauler$§!\n$darktec_crisis_mauler_tooltip$"

	tech_darktec_crisis_weaver:0 "$darktec_crisis_weaver$"
	tech_darktec_crisis_weaver_desc:0 "O reflexo horripilante de sua contraparte normal, esta nave orgânica dobra a luz a seu favor e ao favor de seus irmãos, camuflando-se com o tecido da própria realidade."
