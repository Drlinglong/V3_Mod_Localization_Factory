	tech_darktec_crisis_destroyer:0 "$darktec_crisis_destroyer$"
	tech_darktec_crisis_destroyer_desc:0 "Uma maravilha da tecnologia, esta nave é composta principalmente por parassubstância, permitindo-lhe alternar entre estados de fase enquanto navega pelo vácuo - ou enquanto lança parte dela em direção ao alvo desejado."
