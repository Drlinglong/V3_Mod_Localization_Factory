	darktec_contained_entropy_crisis_description_title:0 "Infusão Pós-Bariônica"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nO potencial do vácuo, do vazio, do espaço entre os átomos... a energia escura que alimenta a entropia é ilimitada, e como tal é nosso dever parar a influência regressiva e destrutiva que ela tem sobre a realidade, e assumir seu controle; Subjugaremos o poder da entropia como nosso."
	darktec_contained_entropy_crisis_howto_title:0 "Coalescência Entrópica"
	darktec_contained_entropy_crisis_howto:0 "Perseguir §HObjetivos de Crise§! e usar algumas características §EUmbrais§! como a construção de §H$building_darktec_anchor_1_plural$§! geram §H$darktec_contained_entropy_with_icon$§!, destravando o poder tecnológico, econômico e existencial do nosso império. Precisamos colher, crescer e criar mais, e mais, e mais, até sermos capazes de §HCoalescer§! a entropia obtida em uma forma que podemos moldar, e com isso, moldar a realidade aos nossos desejos."

