 mjarchitect_cognitive_matter_crisis_description_title:"O Arauto dos Destinos"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\nO Arquiteto da Ruína promete controle e riqueza inimagináveis com um acordo mutuamente benéfico. Para cumprir nossa parte do arranjo, devemos simplesmente permitir que ele cruze para esta realidade. Apenas nós detemos a sabedoria e a fortitude para satisfazer os desejos do destino."

