 mjarchitect_locate_great_host:"Localizando o Grande Hospedeiro"
 mjarchitect_locate_great_host_desc:"Agora sabemos de uma estrutura antiga e enigmática que se pensava ter sido usada para abrir uma fenda no Véu, banindo o Arquiteto cósmico para a eternidade.\n\nSe quisermos realmente concretizar a mudança que desejamos, devemos localizar este §HGrande Hospedeiro§!."
 mjarchitect_locate_great_host_approach_default:"Busca Passiva"
 mjarchitect_locate_great_host_approach_default_desc:"Buscaremos sistemas estelares por quaisquer assinaturas de energia que se assemelhem às do Grande Hospedeiro."
