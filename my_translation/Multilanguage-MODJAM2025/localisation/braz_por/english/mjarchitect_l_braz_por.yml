 mjarchitect_crisis_perk_6_desc:"Uma estrutura gargantuesca abrindo uma minúscula fenda na dimensão fronteiriça conhecida como o Véu. Energias e poderes desconhecidos vazam do farol, espalhando-se para sistemas estelares adjacentes."

 mjarchitect_crisis_perk_7:"Devoção Aprofundada"
 mjarchitect_crisis_perk_7_tt:"- Desbloqueia §YBênçãos do(a) Arquiteto(a)§! básicas, que fornecem modificadores permanentes e desbloqueios únicos.\n"
 mjarchitect_crisis_perk_7_desc:"O(A) Arquiteto(a) da Ruína reconhece nossos esforços e nos recompensou com suas bênçãos. Esses poderes consomem Massa Cognitiva, mas fornecem maior poder."

 mjarchitect_crisis_perk_8:"Esculpido na Crosta"
 mjarchitect_crisis_perk_8_tt:"- Desbloqueia a decisão §YMarca da Ruína§!, aumentando a £mjarchitect_satisfaction§! §YSatisfação§! do(a) Arquiteto(a), concedendo a 50% dos £pop£ Pops do mundo a característica §YVelado(a)§! e transformando o mundo em um §YMundo Velado§!.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"Expansão de Domínio"
 mjarchitect_crisis_perk_9_tt:"- Desbloqueia o casus belli §YVontade do(a) Arquiteto(a)§!, permitindo o objetivo de guerra de §HGuerra Total§! de §YColheita§! e o objetivo de guerra de §YEscravização§!.\n- Desbloqueia o tipo de súdito §YEscravo do Vazio§!, permitindo que £pop£ Pops de súditos sejam sacrificados por £mjarchitect_cognitive_matter£ §YMassa Cognitiva§! e £mjarchitect_satisfaction§! §YSatisfação§! do(a) Arquiteto(a).\n"
 mjarchitect_crisis_perk_9_desc:"O(A) Arquiteto(a) tem fome. Não pode mais ser saciado(a) apenas por nossas mentes. Em breve, toda a galáxia estará de joelhos."

 mjarchitect_crisis_perk_10:"Integridade Galáctica"
 mjarchitect_crisis_perk_10_tt:"- Desbloqueia as ações de comércio §YSolicitar Oferenda da População§!, ganhando mais £pop£ Pops que podem ser sacrificados por £mjarchitect_cognitive_matter£ §YMassa Cognitiva§! e £mjarchitect_satisfaction§! §YSatisfação§! do(a) Arquiteto(a).\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"Nossos esforços sozinhos podem não ser suficientes para transformar esta galáxia. Precisamos de aliados, e podemos encontrá-los entre os Augúrios."

 mjarchitect_crisis_perk_11:"Grandes Ambições"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!\n- $country_war_exhaustion_mult$: §G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"Para completar nossos objetivos, precisamos que o resto da galáxia siga nossa liderança, mesmo que seja pela força."

 mjarchitect_crisis_perk_12:"Entidade Insaciável"
 mjarchitect_crisis_perk_12_tt:"- O(A) Arquiteto(a) da Ruína oferecerá exigências mais difíceis, mas recompensas maiores.\n- Desbloqueia §YBênçãos do(a) Arquiteto(a)§! mais fortes e mais caras.\n"
 mjarchitect_crisis_perk_12_desc:"Nossos objetivos e missões cresceram em escopo, pois mais mentes são necessárias para o(a) Arquiteto(a). Seu poder é inimaginável. Precisamos apenas seguir as instruções, e o(a) Arquiteto(a) da Ruína achou por bem nos fornecer as ferramentas de que precisamos para cumprir suas ordens."

 mjarchitect_crisis_perk_13:"Perfuradores Dimensionais"
 mjarchitect_crisis_perk_13_tt:"- Desbloqueia a Megaestrutura §YPercolador Dimensional§!, uma nave móvel que pode criar temporariamente §YMiasma Dimensional§! quando ativada, destruindo-se no processo.\n"
 mjarchitect_crisis_perk_13_desc:"Nossos Faróis do Véu são poderosos, mas incapazes de se mover. Ao aproveitar seu poder bruto, podemos criar máquinas móveis que podem perfurar o Véu para criar um grande miasma, espalhando a influência do(a) Arquiteto(a)."

 mjarchitect_crisis_perk_14:"Coesão Sob o(a) Arquiteto(a)"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$: §G+50%§!\n- $pop_happiness$: §G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"Somos um só povo sob a orientação do(a) Arquiteto(a) da Ruína. Ele(a) nos levará ao poder, prosperidade e vitória. Desde que escutemos."

 mjarchitect_crisis_perk_15:"Arauto da Ruína"
 mjarchitect_crisis_perk_15_tt:"- Inicia a situação §YArauto da Ruína§! para todos os impérios, permitindo que a galáxia visualize seu progresso em direção à invocação do(a) Arquiteto(a) da Ruína.\n- Deixa todos os Pactos Defensivos, Federações e a Comunidade Galáctica.\n"
 mjarchitect_crisis_perk_15_desc:"Somos os arautos da Grande Hoste, o ritual final que finalmente trará o ser cósmico a quem servimos para nossa realidade. Um novo amanhecer está surgindo para toda a galáxia."

 mjarchitect_crisis_perk_16:"A Grande Hoste"
 mjarchitect_crisis_perk_16_tt:"- Desperta a Megaestrutura §YGrande Hoste§!.\n- A obtenção de £mjarchitect_cognitive_matter£ §YMassa Cognitiva§! progredirá sua construção.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"Além do Véu, Nunca Mais"
 mjarchitect_crisis_perk_17_tt:"- Aciona o evento §YPerfurando o Véu§!, permitindo-lhe escolher um final de Crise para o qual avançar.\n"
 mjarchitect_crisis_perk_17_desc:"Enquanto o sempre-poderoso Arquiteto inicia seu último objetivo, devemos agora decidir nosso propósito. É isso... não há mais volta."

 mjarchitect_crisis_perk_18:"Conduto Eterno"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"Muitos considerariam adequado desperdiçar nossos objetivos e visão para a galáxia. Quando invasores estão à nossa porta, não podemos nos dar ao luxo de nos render."

