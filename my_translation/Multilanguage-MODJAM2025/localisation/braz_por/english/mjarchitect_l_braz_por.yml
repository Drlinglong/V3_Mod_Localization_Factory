 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\nConstrua os edifícios §YPira Etérea§! e §YSantuário do Véu§! para criar vagas de §YConduto da Ruína§! e ganhar $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ No entanto, a presença deles permite que o Arquiteto ganhe poder crescente.\n\nTenha Pops com o traço §YVelado§! ao promulgar a decisão §YMarca da Ruína§! e cumprir certas solicitações do §YArquiteto da Ruína§! para ganhar $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_have_shroudthralls_desc:"Nossos esforços sozinhos não são suficientes para transformar esta galáxia. Expanderemos o domínio do Arquiteto para estados clientes, que doarão sua gente.\n\nMantenha súditos §YEscravos do Vazio§! para ganhar esta recompensa §Yanual§! de $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_shroud_purge_desc:"Embora a Matéria Cognitiva de sapients vivos possa ser gradualmente colhida, as mortes de muitos sapients também acumularão grandes quantidades dessa matéria.\n\nExpurgue Pops com §YSacrifício Celestial§! para ganhar esta recompensa de $mjarchitect_cognitive_matter$ para cada $pop_group_unit$ Pops expurgados."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\nUse a decisão ou édito §YOferenda ao Arquiteto§! para ganhar esta recompensa de $mjarchitect_cognitive_matter$ para cada $pop_group_unit$ Pops sacrificados."
 mjarchitect_crisobj_offering_desc:"Somos limitados na quantidade de sapients dentro de nossas fronteiras; a negociação permite uma recuperação relativamente fácil de mentes para usar.\n\nUse a ação comercial §YSolicitar Oferenda Populacional§! para ganhar esta recompensa de $mjarchitect_cognitive_matter$ para cada $pop_group_unit$ Pops sacrificados."
 mjarchitect_crisobj_markofruin_desc:"Os mundos desta galáxia serão marcados para consumo pelo Arquiteto da Ruína, transformando-os em algo irreconhecível. Aqueles que permanecerem serão dominados pelas energias etéreas do Véu.\n\nUse a decisão §YMarca da Ruína§! em qualquer mundo para ganhar esta recompensa de $mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_beacons_desc:"O Véu é a dimensão entre realidades; o lar do Arquiteto. Construir estruturas que enfraquecem a fronteira entre as dimensões é nossa prioridade número um.\n\nConstrua e ative as Megaestruturas Farol do Véu e Percolador Dimensional para ganhar esta recompensa de $mjarchitect_cognitive_matter$."

