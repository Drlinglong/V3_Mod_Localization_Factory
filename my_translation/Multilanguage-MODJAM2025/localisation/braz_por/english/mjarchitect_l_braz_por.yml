 # Misc Events
 mjarchitect.5.name:"Farol Capturado"
 mjarchitect.5.desc:"Nossas forças assumiram o controle da megaestrutura no sistema [from.solar_system.GetName]. Durante o combate, a estrutura sofreu apenas danos leves.\n\nEste chamado Farol do Véu usa tecnologia arcana para gerar vastas quantidades de miasma alienígena, daí os efeitos adversos em uma infinidade de sistemas estelares adjacentes.\n\nO que deve ser feito com ele?"
 mjarchitect.5.a:"Destruí-lo. Não temos uso para ele."
 mjarchitect.5.b:"Pode ser útil mantê-lo."

 mjarchitect.6.name:"Farol Capturado"
 mjarchitect.6.desc:"Um de nossos Faróis do Véu foi capturado por hostis! Devido à nossa falta de controle sobre o sistema estelar como resultado do forte miasma, houve pouca resistência às forças hostis.\n\nNaturalmente, o Arquiteto da Ruína ficará bastante descontente com este desenvolvimento. Se não conseguirmos libertar a megaestrutura, ela provavelmente será danificada ou destruída."
 mjarchitect.6.a:"Que problemático."
 mjarchitect.6.tt:"§R-15§! Satisfação do Arquiteto £mjarchitect_satisfaction£"

 mjarchitect.7.name:"Um Farol Enigmático"
 mjarchitect.7.desc:"Os §Y[mjarchitect_beacon_builder.GetName]§! concluíram a construção de uma megaestrutura misteriosa dentro de suas fronteiras. A inteligência inicial sugere que este chamado §HFarol do Véu§! está tendo um efeito desconhecido no tecido da realidade, resultando em uma névoa alienígena, ou miasma, de algum tipo se espalhando para sistemas estelares próximos, incluindo §Y[mjarchitect_beacon_afflicted_system.GetName]§!, dentro do nosso território.\n\nOs efeitos exatos desse miasma permanecem desconhecidos, mas a análise inicial sugere que indivíduos expostos a ele podem experimentar alucinações e outros §Refeitos adversos§!."
 mjarchitect.7.a:"Talvez tenhamos que agir..."

