 mjarchitect_cognitive_matter_crisis_howto:"Perseguir §YObjetivos de Crise§! gera £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!, fortalecendo o Arquiteto e nos permitindo ganhar grande poder. Para garantir isso, devemos manter a £mjarchitect_satisfaction£ §MSatisfação§! do Arquiteto, para evitar que sua ira se volte contra nós."

