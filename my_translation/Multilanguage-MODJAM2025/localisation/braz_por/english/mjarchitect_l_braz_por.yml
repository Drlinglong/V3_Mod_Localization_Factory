 mjarchitect_request_opener:"O prazo dado a nós pelo Arquiteto já passou. Como tal, ele está nos chamando de dentro de nossas próprias mentes.\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]. Seu valor foi provado.§!\n\nO Arquiteto falou diretamente, uma ocorrência rara. Sem dúvida, ele está satisfeito com nosso desempenho. Por enquanto, garantimos que permaneceremos ao seu lado bom.\n\nDe repente, sentimos seu peso. Ele oferece uma recompensa por nosso trabalho."
 mjarchitect_ui.116.desc:"De repente, sentimos o peso do Arquiteto em nossas mentes, mais forte do que antes.\n\nSua presença é... reconfortante. Calmante. Ele não deseja mal — na verdade, ele quer auxiliar ainda mais nosso progresso.\n\nEle está oferecendo um presente inesperado, parece."
 mjarchitect_ui.115.1:"Desejamos uma população empoderada."
