 mjarchitect_repair_great_host:"Reparando o Grande Hospedeiro"
 mjarchitect_repair_great_host_desc:"Para permitir que o Arquiteto da Ruína atravesse o Véu e entre em nossa realidade, devemos reconstruir o Grande Hospedeiro e abrir um vórtice para o Véu. Este processo requer um estudo aprofundado do funcionamento interno da estrutura."
 mjarchitect_repair_great_host_approach_default:"Reparos Básicos"
 mjarchitect_repair_great_host_approach_default_desc:"Nós consertaremos lentamente a Horda ao longo do tempo, utilizando a mão de obra que pudermos poupar."
 mjarchitect_repair_great_host_approach_redirect_resources:"Redirecionar Recursos"
 mjarchitect_repair_great_host_approach_redirect_resources_desc:"Vários setores do nosso império têm muitas construções em andamento agora; desviar temporariamente pequenas quantidades de seus suprimentos para esta operação ajudará nosso progresso."
 mjarchitect_repair_great_host_approach_focus_construction:"Priorizar Construção"
 mjarchitect_repair_great_host_approach_focus_construction_desc:"Todas as outras atividades que requerem mão de obra e financiamento não são tão importantes quanto o Arquiteto da Ruína. Elas esperarão sua vez."
 mjarchitect_repair_great_host_monthly_change_tooltip:"Ao longo do tempo, faremos progresso em restaurar a Grande Horda."
 mjarchitect_repair_great_host_outcome:"Nós repararemos e reativaremos a §HGrande Horda§!."

 MJARCHITECT_INITIAL_PROJECT:"A Voz Além do Véu"
 MJARCHITECT_INITIAL_PROJECT_DESC:"Por muito tempo, houve rumores de algum tipo de voz espreitando dentro de uma dimensão recém-descoberta apelidada de §YO Véu§!. Inicialmente, estes poderiam ser descartados como meros rumores, mas não mais.\n\nDevemos descobrir a verdade por trás do Véu."

 MJARCHITECT_USURPING_THE_ARCHITECT:"Usurpando o Arquiteto"
 MJARCHITECT_USURPING_THE_ARCHITECT_DESC:"Buscamos poder, mas não o fim de toda a vida. Tal tolice é imperdoável.\n\nO Arquiteto, apesar de seu poder e habilidades, já foi contido antes, e pode ser novamente. O Véu não é adequado para tal tarefa, mas pesquisar a Grande Horda deve ajudar em nossas tentativas de contenção."
 
