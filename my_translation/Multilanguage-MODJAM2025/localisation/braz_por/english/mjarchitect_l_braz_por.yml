## Progression
 # AP
 mjarchitect_ap_architectofruin:"Arquiteto da Ruína"
 mjarchitect_ap_architectofruin_desc:"O Véu promete poder inimaginável e controle galáctico em nossas mãos. Para alcançar nosso potencial, devemos simplesmente permitir que o Véu se funda nesta realidade."
 mjarchitect_path_desc:"À medida que atendemos às exigências do §MArquiteto§!, ele nos concederá maiores benefícios. Devemos garantir que sua £mjarchitect_satisfaction£ §YSatisfação§! permaneça alta, caso contrário, ele se tornará §Rhostil§!."
 must_be_individualist:"$TRIGGER_FAIL$ Deve ser um império individualista"

 # Unlock Events
 mjarchitect_unlock.0.name:"Voz Além do Véu"
 mjarchitect_unlock.0.desc:"nPor muito tempo, houve rumores de algum tipo de voz à espreita em uma dimensão recém-descoberta apelidada de §YO Véu§!. Inicialmente, estes poderiam ser descartados como meros boatos, mas recentemente, muitos de nossos principais cientistas, pesquisadores e políticos relataram ter ouvido essa voz eles próprios.\n\nDevemos concentrar nossa pesquisa no Véu para encontrar a fonte dessa voz; alguns até teorizam que isso pode ser obra de uma entidade alienígena todo-poderosa."
 mjarchitect_unlock.0.a:"Descobriremos o que está acontecendo."
 
 mjarchitect_chain_title:"O Arauto da Ruína"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"O Véu"
 mjarchitect_unlock.5.desc:"Alcançamos um enorme desenvolvimento em nossa pesquisa sobre §YO Véu§!, para o bem ou para o mal.\n\nA chamada §YVoz Além do Véu§! era, de fato, real. Sua fonte é a entidade que se autodenomina o §HArquiteto da Ruína§!. Após conseguir enviar uma sonda rudimentar para o Véu, estabelecemos contato permanente com essa criatura cósmica.\n\nNa verdade, já havíamos encontrado a voz dessa entidade muitas vezes durante nossa investigação, embora não soubéssemos na época. Embora não fale, podemos sentir seus desejos e emoções. Ela busca comunicação com nosso líder."
 mjarchitect_unlock.5.a:"Na tela."

 mjarchitect_unlock.10.name:"O Arquiteto da Ruína"
 mjarchitect_unlock.10.desc:"§LNada é ouvido do outro lado da sonda além do guincho distante de uma origem desconhecida.\n\nUma névoa densa irrompe do nada aparente. Este espaço parece liminar; é reconhecível, mas não se assemelha a nada.§!"
 mjarchitect_unlock.10.a:"Olá?"
 
 mjarchitect_unlock.11.desc:"§LUm burburinho profundo inunda subitamente os receptores da sonda, mas nada é exibido na tela.§!\n\n§M[Root.Species.GetName].§!\n\n§LNossas mentes ficam pesadas. Há algo dentro delas. Nós nos sentimos... inúteis no cenário galáctico... temerosos de nossa queda... com medo do desconhecido.\n\nSentimos angústia e dor. A ruína está chegando. O que... podemos fazer?§!"
 mjarchitect_unlock.11.a:"Ajuda... o que... é isso?"
 mjarchitect_unlock.11.b:"Nós... entendemos."
 mjarchitect_unlock.11.a_reply:"§LO Arquiteto não oferece resposta, nem alívio. A ansiedade preenche nossa cognição enquanto lutamos para falar.\n\nEntão, sem qualquer aviso, sentimos uma luz na escuridão... É este o poder do Arquiteto? Apesar de tudo o que pode acontecer, talvez haja uma chance de nossa sobrevivência, de prosperarmos por toda a eternidade. Contanto que aproveitemos a oportunidade que nos é apresentada.\n\n§MAinda não é sua hora.§!\n\nOuvimos as palavras da voz ressoarem pesadamente em nossas mentes, em meio a toda a emoção.\n\n§MMas poderia ser.§!§!"
 mjarchitect_unlock.11.b_reply:"§LNenhuma resposta é ouvida, mas sentimos o que o Arquiteto sente. Sabemos o que ele sabe.\n\nNossas mentes são uma só, mas detemos a chave para nossa sobrevivência. É através do Arquiteto da Ruína que tudo será salvo.§!"
 
 mjarchitect_unlock.15.name:"SUBSTITUA_ME"
 mjarchitect_unlock.15.desc:"SUBSTITUA_ME"
 mjarchitect_unlock.15.a:"SUBSTITUA_ME"
 
 mjarchitect_unlock.20.name:"Os Áugures"
 mjarchitect_unlock.20.desc:"Houve rumores e murmúrios de um grupo de dissidentes, cidadãos leais e indivíduos alienígenas todos trabalhando em direção a um objetivo: obediência total ao §YArquiteto da Ruína§!.\n\nDe fato, desde nossa descoberta do ser cósmico, muitos em nossa nação desenvolveram fortes sentimentos em relação ao Arquiteto, sejam positivos ou não.\n\nA partir de hoje, este grupo se tornou conhecido como os §HÁugures do Arquiteto§!, ganhando poder político e infâmia suficientes para se juntar às fileiras de vários grupos políticos.\n\nResta saber se eles agirão positivamente em relação aos nossos assuntos, mas este evento representa uma chance de prosperar..."
 mjarchitect_unlock.20.a:"Um desenvolvimento interessante."

 mjarchitect_unlock.25.name:"Perfurando o Véu"
 mjarchitect_unlock.25.desc:"§MO fim está próximo.§!\n\nO §YVéu§! fica cada vez mais fraco, e nossa determinação permanece forte. Não somos mais o mesmo povo que éramos antes de nossa aliança com o §YArquiteto da Ruína§!. Através de nosso pacto, nos tornamos capazes e poderosos, e agora é nossa vez de cumprir o acordo.\n\nTalvez como resultado do enfraquecimento do poder do Véu, nos últimos meses tem havido um crescente desdém pelo Arquiteto, apesar de todos os benefícios que obtivemos com sua ajuda. Nossas mentes estão mais leves pela primeira vez... ele está nos testando?\n\nVozez, até mesmo de dentro dos Áugures, agora questionam o destino da galáxia e de nossa nação. O Arquiteto pode ser o grande deus de nosso povo, mas talvez deuses não devessem habitar o mundo dos mortais.\n\nNo entanto, este ponto momentoso na história é onde decidiremos o §Mdestino da galáxia§!."
 mjarchitect_unlock.25.a:"O Arquiteto nunca nos desviou do caminho. Permaneceremos ao seu lado."
 mjarchitect_unlock.25.b:"Nós superamos nossa necessidade do Arquiteto. Que os velhos deuses morram."
 mjarchitect_unlock.25.c:"Sua presença nesta realidade significa o fim de toda a vida. Isso acaba agora."
 mjarchitect_path_1:"Buscaremos trazer o Arquiteto da Ruína para a realidade e conceder-lhe domínio galáctico por toda a eternidade.\n\n"
 mjarchitect_path_2:"Buscaremos o ardil e usurparemos o poder do Arquiteto da Ruína para nosso próprio uso.\n\n"
 mjarchitect_path_3:"Buscaremos derrotar e conter o Arquiteto da Ruína, de uma vez por todas.\n\n"
 
 mjarchitect_unlock.35.name:"Arauto da Ruína: §MSábio§!"
 mjarchitect_unlock.35.desc:"Nosso conhecimento do Véu e do §YArquiteto da Ruína§! se desenvolveu tremendamente. À medida que mais e mais mentes se alinham sob o domínio do Arquiteto, nossa determinação cresce. Aquele medo aparentemente indomável, do qual fomos informados graças ao Arquiteto da Ruína, está se tornando cada vez mais fraco.\n\nNossas mentes trabalham juntas para a ascensão que será trazida pelo grande Arquiteto. E agora, sentimos mais um grande impulso do Arquiteto... e de nosso povo.\n\nAgora sabemos de uma estrutura antiga e enigmática que se pensava ter sido usada para abrir uma fenda no Véu, banindo o Arquiteto cósmico para a eternidade.\n\n§YSe realmente queremos provocar a mudança que desejamos e progredir em nosso Nível de Crise, devemos localizar este §HGrande Anfitrião§!§!."
 mjarchitect_unlock.35.a:"Será feito."
 
 mjarchitect_unlock.45.name:"A Grande Hoste"
 mjarchitect_unlock.45.desc:"Finalmente, localizamos com sucesso o Grande Anfitrião, conforme as instruções do Arquiteto da Ruína. Levantamentos iniciais indicam que a megaestrutura em si é construída em torno de um minúsculo buraco negro, possivelmente agindo como um conduto para o Anfitrião.\n\nAtualmente, encontra-se em estado decrépito, embora teorizemos que possa ser reparado com o conhecimento certo, eventualmente. Talvez o funcionamento interno da estrutura possa ser desvendado por engenharia reversa, como alguns pesquisadores teorizam.\n\nPor enquanto, concluímos os passos necessários dados pelo nosso patrono, permitindo-nos progredir em nossa missão."
 mjarchitect_unlock.45.a:"Bom trabalho."
 
 mjarchitect_unlock.55.name:"Arauto da Ruína: §MCelestial§!"
 mjarchitect_unlock.55.desc:"Recebemos notícias do Arquiteto da Ruína: em preparação para a fase final de nossa missão, é de suma importância que o Grande Anfitrião esteja em um estado funcional. Além disso, espera-se que pequenas alterações sejam necessárias, dado que a estrutura foi criada como um portal de mão única.\n\nEspera-se que isso leve uma vasta quantidade de tempo, devido a grande parte da maquinaria e dos mecanismos internos estarem severamente danificados. A tecnologia por trás da própria estrutura permanece também em grande parte enigmática e ainda desconhecida para nós.\n\n§YPara progredir em nosso Nível de Crise, devemos primeiro reparar o Grande Anfitrião.§!"
 mjarchitect_unlock.55.a:"Entendido."
 
 mjarchitect_great_host_poi:"A Grande Hoste"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"Anfitrião Despertado"
 mjarchitect_unlock.70.desc:"Finalmente, conseguimos reparar e reanimar o Grande Anfitrião no sistema Zênite da Ruína. Embora não esteja pronto para iniciar o processo de atrair o Arquiteto da Ruína para nossa realidade, ele já conseguiu utilizar a energia do buraco negro em seu centro para gerar um vórtice gigantesco. De fato, parece que uma fenda deste tamanho é necessária para a vastidão inimaginável do Arquiteto.\n\nEm breve, finalmente poderemos cumprir nossa parte do acordo com o Arquiteto da Ruína. Seremos ricamente recompensados, sem dúvida."
 mjarchitect_unlock.70.a:"Bom trabalho."
 
 # End Events
 mjarchitect_end.105.name:"O Arquiteto Chega"
 mjarchitect_end.105.desc:"Com um grito ensurdecedor, o Grande Anfitrião começou a pulsar violentamente, lançando feixes de luz e miasma do vórtice central. Todos observando a megaestrutura foram cegados por uma luz radiante, e as mentes de todos os seres sapientes a múltiplas hiperfaixas de distância sentiram-se indescritivelmente pesadas, incapazes de processar qualquer coisa ao seu redor.\n\nÉ isso. O Arquiteto da Ruína... o Deus do Véu.\n\nEle chegou. Tudo o que resta é mantê-lo protegido por tempo suficiente."
 mjarchitect_end.105.a:"Ó Arquiteto..."

 mjarchitect_end.115.name:"Arautos de Um Novo Mundo"
 mjarchitect_end.115.desc:"Tudo o que fizemos foi para este momento.\n\nO Grande Anfitrião cumpriu seu propósito e agora serve como um testemunho da tolice de meros mortais, que se julgavam capazes de triunfar sobre um deus. O Arquiteto da Ruína assume o manto de governante e libertador legítimo e absoluto da galáxia.\n\nPor nosso trabalho — nosso esforço incessante — recebemos o dom da vida eterna e da prosperidade. Nossas mentes estão pesadas com a influência do Arquiteto, mas livres de todas as trivialidades como dor, medo, tristeza e emoção. É apenas uma memória distante para nós.\n\nEstamos no limiar de um novo mundo."
 mjarchitect_end.115.a:"É... lindo."

 mjarchitect_end.120.name:"Arautos do Fim"
 mjarchitect_end.120.desc:"Este dia marca o começo do fim.\n\nÀ medida que o Arquiteto da Ruína emergiu do Grande Anfitrião dentro do [mjarchitect_crisis_empire.GetName], seu poder já está afetando os seres sapientes por toda a galáxia. Esta abominação cósmica devastará as mentes de todos os seres na galáxia, manchando para sempre sua cognição. Não haverá mais alegria, nem liberdade, nem vida.\n\nÀ medida que a parte final do processo começa — a menos que, por um milagre, o Arquiteto seja abatido — será o fim de todas as coisas."
 mjarchitect_end.120.a:"Foi tudo em vão...?"

 mjarchitect_end.125.name:"Traição do Arquiteto"
 mjarchitect_end.125.desc:"Nossa longa e árdua pesquisa sobre o Véu, o Grande Anfitrião e o Arquiteto foi concluída. Um avanço potencialmente vital levou a muitos experimentos dentro do Véu, mostrando como o Arquiteto era incapaz de escapar.\n\nO Véu possui propriedades únicas não vistas em nenhuma outra realidade ou dimensão: não é, de fato, uma dimensão, nem uma realidade.\n\nEmbora bastante incompreensível para mentes mortais, em termos simplificados, o Véu é um nível elevado de existência — muito parecido com a diferença entre uma ameba e [Root.GetSpeciesName]. O Véu está presente em todas as realidades ao mesmo tempo, mas permanece completamente inacessível. A única exceção, de alguma forma, é este Grande Anfitrião, construído por uma raça desconhecida há muitos éons.\n\nNossos cientistas acreditam que podem replicar uma espécie de microcosmo, usando a tecnologia do Grande Anfitrião em escala miniatura.\n\nAlém disso, ao incorporar certos processos do Anfitrião em nossas naves, poderemos ser capazes de derrubar o Arquiteto. No entanto, são necessárias grandes quantidades de Matéria Cognitiva para que isso funcione."
 mjarchitect_end.125.a:"Esta pode ser nossa única chance."

 mjarchitect_end.135.desc:"Tudo o que fizemos foi para este momento.\n\nO Grande Anfitrião cumpriu seu propósito e agora serve como a porta de entrada para o Arquiteto. Se não for oposto, o Arquiteto da Ruína assumirá o manto de governante desprezível e absolutamente imortal da galáxia.\n\nPor nosso trabalho, seremos poupados e autorizados a viver como subalternos deste horror cósmico. Já vimos esta entidade Azathotiana antes, e ruímos.\n\nMas agora, desta vez, nos erguemos. Nossas mentes são firmes e imutáveis. Faremos o que sabemos que deve ser feito."
 mjarchitect_end.135.a:"Ó Arquiteto. Esta galáxia não é sua para conquistar."
 mjarchitect_end.135.b:"Não temos chance contra ele. Nossa sobrevivência é primordial."
 mjarchitect_path_2_30_days:"Interromper o §Rritual de 30 dias§! do §MArquiteto§! impedirá a destruição de toda a galáxia!\n\n"
 mjarchitect_path_2b:"Cancelaremos nossos planos de usurpação e permitiremos que o Arquiteto assuma o controle de tudo\n\n"

 mjarchitect_end.145.name:"Um Demônio Banido"
 mjarchitect_end.145.desc:"Por algum milagre, nossos planos foram bem-sucedidos.\n\nNossa supremacia naval não foi suficiente por si só para derrubar o Arquiteto. Naturalmente, ele era quase impermeável a armamentos convencionais. No entanto, usando a tecnologia construída no Grande Anfitrião, conseguimos enfraquecer e distrair o Arquiteto por tempo suficiente para redirecionar a conexão do Grande Anfitrião.\n\nSeu novo destino é o microcosmo simulado gerado por nossos principais cientistas após estudar o Anfitrião e o Véu por décadas. Nossas modificações no Grande Anfitrião permitiram que ele funcionasse como um portal bidirecional, empurrando o Arquiteto de volta para o vórtice.\n\nA conexão entre esta simulação do Véu e o Anfitrião foi cortada, impedindo que quaisquer indivíduos futuros tolos o suficiente para sucumbir ao Arquiteto fizessem o que nós fizemos.\n\nAcabou. A galáxia está segura, e o Arquiteto está contido dentro desta máquina minúscula. Talvez possa ser útil."
 mjarchitect_end.145.a:"Mantenha-o. Nos tornaremos os governantes legítimos desta galáxia."
 mjarchitect_end.145.b:"Tranque-o. Ninguém jamais deve encontrá-lo, para que a história não se repita."
 mjarchitect_end.145.tt:"§GO Arquiteto da Ruína é derrotado, de uma vez por todas.§!"

 mjarchitect_end.150.desc:"Nós... falhamos. Apesar de toda a nossa pesquisa e todos os nossos esforços, fomos muito fracos para deter o Arquiteto da Ruína em seu estado empoderado. Fomos tolos em pensar que éramos diferentes do resto da galáxia... no final, somos simples mortais; nada além de amebas comparadas ao intelecto e ao poder do Arquiteto.\n\nEste dia marca o começo do fim. Esta abominação cósmica devastará as mentes de todos os seres na galáxia, manchando para sempre sua cognição. Não haverá mais alegria, nem liberdade, nem vida."
 mjarchitect_end.150.a:"Isso... não pode ser..."
 mjarchitect_end.150.tt:"Todos os impérios foram destruídos...\n§RO Arquiteto da Ruína vence o jogo.§!"

 mjarchitect_end.155.name:"Arquiteto Derrotado"
 mjarchitect_end.155.desc:"Talvez por algum milagre, o §Y[mjarchitect_crisis_empire.GetName]§! conseguiu derrotar o ser cósmico conhecido como Arquiteto da Ruína.\n\nRelatórios iniciais sugerem que essa era a verdadeira intenção do [mjarchitect_crisis_empire.GetName] quando fizeram seu acordo com o Arquiteto. Como resultado, eles contiveram com sucesso o ser em algum tipo de dispositivo enigmático.\n\nAlguns teorizam que este dispositivo fornecerá ao [mjarchitect_crisis_empire.GetName] um poder tremendo, aproveitando o Arquiteto para tais propósitos. No entanto, é inegável que a galáxia permanecerá livre da destruição total, pelo menos por enquanto."
 mjarchitect_end.155.a:"A galáxia permanece segura."
 
