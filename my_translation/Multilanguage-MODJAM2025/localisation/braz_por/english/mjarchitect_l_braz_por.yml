 mjarchitect_ui.115.20.tt:"Ganhe uma arma §RAniquiladora de Planetas§! única, capaz de transformar planetas em §YMundos Velados§!"

 mjarchitect_ui.120.desc:"$mjarchitect_request_opener$Nossas mentes são tomadas por medo e angústia. Não conseguimos pensar em nada além de nosso fracasso. O Arquiteto não oferece consolo ou alívio.\n\nDevemos nos sair melhor para o Arquiteto da Ruína, para que não enfrentemos sua ira."
 mjarchitect_ui.121.desc:"De repente, sentimos o peso do Arquiteto em nossas mentes. Ele está descontente. Ele está com raiva.\n\nNossas mentes são tomadas por medo e angústia. Nosso desempenho não foi satisfatório, e ele adverte sobre algo pior se não mudarmos nossos métodos. Devemos nos sair melhor."
 mjarchitect_ui.120.option:"Pedimos desculpas por nosso fracasso, Ó Arquiteto..."
 mjarchitect_ui.120.reply:"§LNenhuma resposta.§!"
