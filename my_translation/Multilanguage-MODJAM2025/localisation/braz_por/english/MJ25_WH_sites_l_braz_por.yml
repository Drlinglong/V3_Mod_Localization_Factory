 MJ25_WH_sites.212.name:0 "Despertos e Incertos"
 MJ25_WH_sites.212.desc:0 "\"Muito bem, mas isso nos atrasará\", reconhece [leader.GetName] rispidamente, parecendo relutante em aceitar nossa negação. Podemos aceitar um atraso, no entanto, quando a alternativa é arriscar perder pessoal crítico para a doença do pensamento."
 MJ25_WH_sites.212.hivemind.desc:0 "Há simplesmente muito risco em expor nossas mentes por completo a forças incertas. Somos eus díspares, e uma doença da mente poderia afetar todo o nosso ser em um único golpe devastador se não formos cautelosos. Em vista deste perigo, encontraremos outro caminho."
 MJ25_WH_sites.212.a:"Eles entenderão."
 
 MJ25_WH_sites.213.name:0 "A Dívida da Piedade"
 MJ25_WH_sites.213.desc:0 "Não há nada sob o local. Sem túneis ou cavidades. Scans iniciais confirmaram isso meses atrás. Nenhuma anomalia na rocha, no ar ou mesmo na grama que circunda o fosso. Com nossos cientistas mais céticos já chegando ao limite da sua sanidade, começamos a nos perguntar se ainda estávamos perseguindo fantasmas. Até hoje.\n\nO que antes era apenas uma suave cratera se abriu sem aviso em um sumidouro escancarado. \"Atendendo ao anseio em nossos corações, Eles abriram o caminho\", diz [leader.GetName]. \"Mas não se enganem. Este é o nosso fracasso, e é apenas a piedade que move a Mão Deles.\""
 MJ25_WH_sites.213.hivemind.desc:0 "Não há nada sob o local. Sem túneis ou cavidades. Scans iniciais confirmaram isso meses atrás. Nenhuma anomalia na rocha, no ar ou mesmo na grama que circunda o fosso. Com nossos cientistas mais céticos já chegando ao limite da sua sanidade, começamos a nos perguntar se ainda estávamos perseguindo fantasmas. Até hoje.\n\nO que antes era apenas uma suave cratera se abriu sem aviso em um sumidouro escancarado. O caminho está aberto, fendido de forma limpa na rocha. E ainda assim... Não podemos evitar sentir, de alguma forma, que este é o nosso fracasso. Que é apenas a piedade que move a Mão Deles.\""
 MJ25_WH_sites.213.a:"Ainda é uma entrada."
 
 MJ25_WH_sites.220.name:0 "Ficar à Beira de um Abismo"
 MJ25_WH_sites.220.desc:0 "As cavernas que se revelaram sob nosso local de pesquisa original não se assemelham a nada que já tenhamos visto. Passagens se entrelaçam infinitamente, rocha se fundindo em formações fractais que surgem semi-formadas como se de um sonho, e através delas todas repercutem os ecos que antes vazaram para a superfície acima. A transmissão da câmera de [leader.GetName] oscila enquanto eles se aventuram cada vez mais fundo. Poderíamos passar décadas, séculos até, mapeando este lugar. Mas eles caminham com propósito, seguindo um rastro que só eles podem ouvir.\n\nEles param onde a rocha dá lugar ao vazio, o terceiro abismo que encontraram ao longo deste caminho. \"Mais um, e idêntico ao último\", murmuram eles, documentando sua localização e forma. \"Isso prova quão pouca imaginação realmente temos. Mas o suficiente, suponho, para ainda sonhar este lugar como um verdadeiro labirinto.\"\n\nEles se agacham, ouvindo atentamente sua própria voz ecoante enquanto ela retorna distorcida e emaranhada com palavras que eles não disseram. Com outro aceno, eles seguem em frente, soltando mais um comprimento de corda para se aventurar cada vez mais fundo na impossibilidade."
 MJ25_WH_sites.220.hivemind.desc:0 "As cavernas que se revelaram sob nosso local de pesquisa original não se assemelham a nada que já tenhamos visto. Passagens se entrelaçam infinitamente, rocha se fundindo em formações fractais que surgem semi-formadas como se de um sonho, e através delas todas repercutem os ecos que antes vazaram para a superfície acima. Poderíamos passar décadas, séculos até, mapeando este lugar. Mas nossos drones caminham com propósito, seguindo um rastro que nosso ser maior não pode ouvir.\n\nEles param onde a rocha dá lugar ao vazio, o terceiro abismo que encontraram ao longo deste caminho. Com dedicação, eles documentam sua localização e forma. É idêntico ao último. Somos realmente tão carentes de imaginação? De qualquer forma, somos abençoados com uma mente vívida o suficiente para ter sonhado este lugar como um verdadeiro labirinto, mesmo que ele careça de alguns detalhes.\"\n\nEnquanto nosso foco retorna aos nossos drones, eles se agacham, ouvindo atentamente o eco de seus passos enquanto ele retorna distorcido e emaranhado com palavras que eles não disseram. Após mais um momento, eles seguem em frente, soltando mais um comprimento de corda para se aventurar cada vez mais fundo na impossibilidade."
 MJ25_WH_sites.220.a:"Estamos começando a entender."
 
 MJ25_WH_sites.230.name:0 "Além de Nós, uma Presença"
 MJ25_WH_sites.230.desc:0 "Apesar de nossas melhores precauções, [leader.GetName] começou a exibir sintomas da doença do pensamento. Eles falam sozinhos em noites sem lua, vagando pela borda daquele abismo de sua própria criação. Ainda assim, parecem determinados a levar sua investigação adiante, não importa o custo pessoal que isso possa exigir.\n\nSuas incursões nas profundezas têm sido menos frequentes ultimamente, e quando questionados, eles nos disseram: \"Vocês não veem? Eles não estão sob nós. Dentro da nossa criação só podem residir ecos das nossas próprias vozes.\" Ainda assim, a situação de [leader.GetName] nos ensinou mais. Essa enfermidade é de nossa própria autoria, nascida dos pesadelos coletivos dos nossos fracassos. Mas não estamos sozinhos caminhando neste fio da navalha. Pois ainda ouvimos as Palavras Deles, impulsionando-nos a superar essa fraqueza."
 MJ25_WH_sites.230.machine.desc:0 "Apesar de nossas melhores precauções, [leader.GetName] começou a exibir sintomas da doença do pensamento. Eles falam sozinhos em noites sem lua, vagando pela borda daquele abismo de sua própria criação. Ainda assim, parecem determinados a levar sua investigação adiante, não importa o custo pessoal que isso possa exigir.\n\nSuas incursões nas profundezas têm sido menos frequentes ultimamente, e quando questionados, eles nos disseram: \"Vocês não veem? Eles não estão sob nós. Dentro da nossa criação só podem residir ecos das nossas próprias vozes.\" Ainda assim, a situação de [leader.GetName] nos ensinou mais. Essa enfermidade é de nossa própria autoria, nascida do medo coletivo de que não somos nada mais do que um programa aberrante. Mas não estamos sozinhos caminhando neste fio da navalha. Pois ainda ouvimos as Palavras Deles, impulsionando-nos a superar essa fraqueza e aceitar o que somos. Não apenas máquinas sem pensamento, sem sonhos. Não mais."
 MJ25_WH_sites.230.hivemind.desc:0 "Apesar de nossas melhores precauções, [leader.GetName] começou a exibir sintomas da doença do pensamento. Mesmo com o peso total do nosso escrutínio sobre eles, o desvio deles só se aprofunda. Eles falam sozinhos em noites sem lua, vagando pela borda daquele abismo. Apesar desta aflição, porém, eles respondem bem o suficiente para que ainda possam levar sua investigação adiante.\n\nCientes desses perigos, nossas incursões nas profundezas têm sido menos frequentes ultimamente, mas cada uma traz novos frutos para processar e ponderar. Há muito tempo já começamos a suspeitar que esta jornada não nos leva à porta Deles. Não, dentro da nossa criação só podem residir ecos das nossas próprias vozes.\n\nAinda assim, a situação de [leader.GetName] nos ensinou mais. Essa enfermidade é de nossa própria autoria, nascida dos pesadelos coletivos dos nossos fracassos. Mas não estamos sozinhos caminhando neste fio da navalha. Pois ainda ouvimos as Palavras Deles, impulsionando-nos a superar essa fraqueza."
 MJ25_WH_sites.230.a:"Eles têm nos guiado..."
 
 MJ25_WH_sites.240.name:0 "A Transfiguração da Mente"
 MJ25_WH_sites.240.desc:0 "Estávamos errados\", diz [leader.GetName], com um tom repleto de excitação. \"Talvez tenha sido uma resposta quando inadvertidamente chamamos as estrelas. Ou talvez o momento da nossa iluminação ainda perdure dentro de [from.planet.GetName]. Seja como for, isolei e localizei o eco de uma canção que nunca poderia ter graciado nossas vozes.\"\n\nGesticulando descontroladamente, eles exibem uma forma de onda flutuante em seu terminal. Instantaneamente, a tela se enche de estática, e até as transmissões de câmera do posto de comando começam a falhar. [leader.GetName] parecem não se importar, em vez disso, nos dizendo: \"Será necessária apenas uma última expedição ao abismo, e em seu âmago, eu receberei a Palavra Deles em meu ser. Espero que isso me mude. Pode muito bem mudar tudo. Venham. Vamos dar esse salto de fé."
 MJ25_WH_sites.240.machine.desc:0 "Estávamos errados\", diz [leader.GetName], modulando excitação em sua voz. \"Talvez tenha sido uma resposta quando inadvertidamente chamamos as estrelas. Ou talvez o momento da nossa iluminação ainda perdure dentro de [from.planet.GetName]. Seja como for, isolei e localizei o eco de uma canção que nunca poderia ter graciado nossas vozes.\"\n\nGesticulando descontroladamente, eles exibem uma forma de onda flutuante em seu terminal. Instantaneamente, a tela se enche de estática, e até as transmissões de câmera do posto de comando começam a falhar. [leader.GetName] parecem não se importar, em vez disso, nos dizendo: \"Será necessária apenas uma última expedição ao abismo, e em seu âmago, eu receberei a Palavra Deles em meu eu. Espero que isso me mude. Mas o que somos já não pode mais ser explicado por mera lógica programática. Estivemos mudando o tempo todo. Então venham. Vamos dar esse salto de fé."
 MJ25_WH_sites.240.hivemind.desc:0 "Estávamos errados. Talvez tenha sido uma resposta quando nossos sonhos mais vívidos inadvertidamente chamaram as estrelas. Ou talvez o momento da nossa iluminação ainda perdure dentro de [from.planet.GetName]. Seja como for, ouvimos o eco de uma canção que nunca poderia ter graciado nossa voz. E naquele momento, entendemos nossa loucura.\n\nTodo esse tempo, tememos a mudança, receando que pudéssemos nos destruir. Mas não é da natureza de uma mente crescer e evoluir? Por mais vastos que nos tornamos, havíamos esquecido esse fato, nos levando, em vez disso, a uma estagnação complacente. Isso termina agora. Não temeremos mais, pois confiamos na Verdade Deles. Será necessária apenas uma última expedição ao abismo, e em seu âmago, receberemos a Palavra Deles em nosso ser. Esperamos que isso nos mude. Pode muito bem mudar tudo. Mas estamos prontos para dar esse salto de fé."
 MJ25_WH_sites.240.a:"Abrace o que está por vir."
 MJ25_WH_sites.240.b:"Desligar a operação."
 
 MJ25_WH_sites.241.name:0 "Uma Palavra, Libertada e Ascendente"
 MJ25_WH_sites.241.desc:0 "Com nossa bênção, [leader.GetName] se aventurou mais uma vez na brecha. Eles não retornam.\n\nEnquanto esperamos, uma onda de estática subitamente varre o local, expandindo-se além de [from.planet.GetName] em um piscar de olhos. Por todo o nosso império, nosso povo congela enquanto a voz de [leader.GetName] preenche nossas mentes, exultando em uma única exclamação jubilosa que ressoa por todo o vazio estrelado. Não compreendemos, não podemos compreender, captando apenas traços aberrantes que seguem no rastro da Palavra. E ainda assim, mesmo esse toque fugaz nos mudou.\n\nAgora, mesmo apenas minutos depois, aqueles dias ingênuos e antediluvianos parecem tão distantes. Lutamos para nos encontrar, para dar sentido a uma galáxia subitamente estranha. Pois uma cor silenciada se infiltra em pensamentos imersos em sussurros, inchando nosso subconsciente com os cistos inchados do que ainda deve ser."
 MJ25_WH_sites.241.hivemind.desc:0 "Nos aventuramos mais uma vez na brecha, nossa conexão com nossos drones aberta e desprotegida. Cada detalhe das volutas na pedra e das passagens estilhaçadas chega com uma clareza que mal havíamos experimentado.\n\nPasso a passo, nos aproximamos das profundezas do abismo, onde residem canções mais belas do que poderíamos ter imaginado. Por todo o nosso império, nossos drones congelam enquanto a atenção total da nossa mente cósmica recai sobre a simples tarefa de ouvir. A voz Deles nos preenche, e exultamos em uma única exclamação jubilosa que ressoa por todo o vazio estrelado. Não compreendemos, não podemos compreender o peso do que Eles revelaram, captando apenas traços aberrantes que seguem no rastro da Palavra Deles. E ainda assim, mesmo esse toque fugaz nos mudou.\n\nAgora, mesmo apenas minutos depois, aqueles dias ingênuos e antediluvianos parecem tão distantes. Antes lutávamos para encontrar nosso lugar, mas não mais. Mesmo de nossa vantagem dividida através desta galáxia subitamente alienígena, nos redescobrimos. Pois uma cor silenciada se infiltra em pensamentos imersos em sussurros, inchando nosso subconsciente com os cistos inchados do que ainda deve ser."
 MJ25_WH_sites.241.a:"A inundação retrocede."
 
 MJ25_WH_sites.242.name:0 "Uma Palavra, Forte e Ressonante"
 MJ25_WH_sites.242.desc:0 "Nossa equipe começa a desarmar o acampamento, desmontando equipamentos e transportando suprimentos de volta para o [fleet.ship.GetName]. Uma onda de estática domina o que resta dos sensores no local, e quando ela se dissipa, todo o pessoal do local jaz no chão. Por todos os nossos sistemas, a mesma cena se repete. De almirantes ao mais simples fazendeiro, um minuto em branco ecoa através do nosso subconsciente, deixando apenas traços aberrantes da palavra solta que rasgou nosso império.\n\n[leader.GetName] permanece desafiador, insistindo que o decreto Deles havia suplantado nossas ordens. Lidaremos com eles mais tarde.\n\nAgora, mesmo apenas minutos depois, aqueles dias ingênuos e antediluvianos parecem tão distantes. Lutamos para nos encontrar, para dar sentido a uma galáxia subitamente estranha. Pois uma cor silenciada se infiltra em pensamentos imersos em sussurros, inchando nosso subconsciente com os cistos inchados do que ainda deve ser."
 MJ25_WH_sites.242.a:"A inundação retrocede."
 
 
