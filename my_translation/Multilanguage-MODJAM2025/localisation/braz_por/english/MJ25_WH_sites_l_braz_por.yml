 MJ25_WH_antediluvium_site:0 "Depressão na Pedra"
 MJ25_WH_antediluvium_site_desc:1 "A suposta fonte da doença do pensamento que aflige [from.planet.GetName], esta depressão rasa no solo pedregoso passa facilmente despercebida. É somente após várias horas sentado dentro dela que se começa a mudar.\n\nUm estrondo sutil se forma no fundo da mente; um tom de fundo que destaca as palavras emaranhadas que vêm a seguir. A consciência ascende, impulsionada pelo chamado Deles, e aqueles que retornam desse abismo o fazem em nenhuma condição de falar sobre o que há lá dentro."

 MJ25_WH_sites.200.name:0 "Uma Tênue Inexistência"
 MJ25_WH_sites.200.desc:0 "Depois de muito tempo, concluímos que o poço de pedra é pouco mais que uma formação natural de silicato. Até nossas matrizes de augúrio detectam pouco interesse aqui. Mas não podemos descartar o que ouvimos. Não depois do que nossos pesquisadores experenciaram.\n\nConforme registrado por [leader.GetName], tudo começou três semanas após a formação do cordão de isolamento. Apesar da exposição limitada, o Sujeito 4, um subalterno júnior, começou a exibir sintomas da doença do pensamento. Eles sentaram-se ao longo do anel interno da depressão por horas, antes de dizer a [leader.GetName] que tinham ouvido uma voz perto do penhasco. O Sujeito 4 então se mudou para o centro da depressão e desapareceu sem deixar rastro no momento em que não foi observado.\n\nDesde aquele dia, nossa equipe relatou um aumento nos sussurros que ouvem no meio da noite. E, no entanto, o moral permanece alto. O limiar que buscávamos existe. Só temos que aprender a atravessá-lo.\n\nAdendo - Não há penhasco perto do local."
 MJ25_WH_sites.200.hivemind.desc:0 "Depois de muito tempo, concluímos que o poço de pedra é pouco mais que uma formação natural de silicato. Até nossas matrizes de augúrio detectam pouco interesse aqui. Mas não podemos descartar o que ouvimos. Não depois do que os drones no local experenciaram.\n\nTudo começou três semanas após o início de nossa investigação. Apesar da exposição limitada, o Sujeito 4, um drone antes comum entre muitos, começou a exibir sintomas da doença do pensamento. Ignorando nossa vontade, eles sentaram-se ao longo do anel interno da depressão por horas, seus pensamentos velados por uma estática indistinta. O Sujeito 4 então se mudou para o centro da depressão, murmurando sobre vozes perto do penhasco, e depois desapareceu sem deixar rastro.\n\nDesde aquele dia, detectamos um aumento nos sussurros que ouvimos no meio da noite. E, no entanto, permanecemos comprometidos. O limiar que buscávamos existe. Só temos que aprender a atravessá-lo.\n\nAdendo - Não há penhasco perto do local."
 MJ25_WH_sites.200.a:"Prossiga com cautela."

 MJ25_WH_sites.210.name:0 "O Caminho Forjado em Sonhos"
 MJ25_WH_sites.210.desc:0 "Após examinarem registros e filmagens das atividades do Sujeito 4, nossos cientistas podem finalmente ter decifrado o enigma de seu desaparecimento. Dois dias antes, o Sujeito 4 havia se esgueirado para um depósito de armazenamento por um período de aproximadamente três horas.\n\n\"Eles devem ter ido descansar,\" suspira [leader.GetName]. \"Isso, é claro, é proibido. O sono acelera o início da doença do pensamento. Mas e se essa for a chave?\" Eles vasculham pastas de dados transmitidas da cripta de sussurros próxima antes de gesticular para seu terminal. \"Os ecos não são reais,\" dizem eles. \"Não em um sentido convencional. Eles podem derivar de um nó em nossa consciência coletiva, ou de uma cicatriz em nossa memória genética, mas é através de nossas mentes subconscientes que eles se gravam no mundo. Esse pode ser o nosso caminho.\""
 MJ25_WH_sites.210.machine.desc:0 "Após examinarem registros e filmagens das atividades do Sujeito 4, nossos cientistas podem finalmente ter decifrado o enigma de seu desaparecimento. Dois dias antes, o Sujeito 4 havia se esgueirado para um depósito de armazenamento por um período de três horas.\n\n\"Eles devem ter ido sonhar,\" suspira [leader.GetName]. \"Muitos de nós ficamos fascinados com tal conceito que tão recentemente era estranho às nossas mentes metálicas. Isso, é claro, é proibido. Sonhar acelera o início da doença do pensamento. Mas e se essa for a chave?\" Eles vasculham pastas de dados transmitidas da cripta de sussurros próxima antes de gesticular para seu terminal. \"Os ecos não são reais,\" dizem eles. \"Não em um sentido convencional. Eles podem derivar de uma cicatriz em nossa programação central, mas é através de nosso subconsciente recém-descoberto que eles se gravam no mundo. Esse pode ser o nosso caminho.\""
 MJ25_WH_sites.210.hivemind.desc:0 "Após refletirmos sobre as atividades do Sujeito 4, deciframos o enigma do seu desaparecimento. Dois dias antes, o Sujeito 4 havia se infiltrado em um depósito de armazenamento por aproximadamente três horas, durante as quais se separou de nós.\n\nUm sinal claro de desvio. Afinal, proibimos nossos drones de dormir no local, pois os sonhos aceleram o início da doença do pensamento. Mas e se essa for a chave? Os dados transmitidos do cofre de sussurros próximo pintam um quadro claro. Os ecos não são reais. Não em um sentido convencional. Eles podem surgir de um nó em nossa consciência coletiva, ou de uma cicatriz em nossa memória genética, mas é através da vasta extensão do nosso subconsciente que eles se gravam no mundo. Esse pode ser o nosso caminho."
 MJ25_WH_sites.210.a:"Sancionar um experimento onírico."
 MJ25_WH_sites.210.b:"Encontraremos outro caminho."
 
 MJ25_WH_sites.211.name:0 "O Fim da Dúvida"
 MJ25_WH_sites.211.desc:0 "[leader.GetName] e três de seus conselheiros jazem em cruz no centro da depressão, ligados a um sonho compartilhado. O restante da equipe de pesquisa permanece em alerta, pronta para acordá-los ao primeiro sinal de perigo.\n\nPor quase uma hora, poucas coisas mudam. Então, o local irrompe em caos. A figura adormecida à esquerda de [leader.GetName] cintila e se distorce. As câmeras direcionadas ao local piscam, e um momento depois, eles e seus dois ajudantes mais próximos desaparecem. Os outros avançam rapidamente, despertando bruscamente [leader.GetName] e os demais adormecidos antes de arrastá-los para a segurança.\n\n\"Nós chamamos por isso\", diz [leader.GetName] assim que se recompõem. \"O potencial dentro de nós que Eles instilaram há tanto tempo.\" Perguntamos sobre os cientistas desaparecidos, e eles balançam a cabeça. \"Foram-se. Colapsaram. O resto de nós teve a sorte de captar apenas um fragmento abafado do que ouviram. Mas... agora temos nossa entrada.\"\n\nEles riem, então gesticulam em direção ao local. E lá, onde antes havia uma suave cratera e o cofre de sussurros além, vemos uma fenda escura cujas paredes rochosas íngremes desaparecem no infinito..."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName] e mais três drones jazem em cruz no centro da depressão, cada um um receptáculo preenchido com todo o nosso foco. O restante de nossos drones de pesquisa permanece em alerta, pronto para desconectá-los do nosso todo ao primeiro sinal de perigo.\n\nPor quase uma hora, poucas coisas mudam. Então, o local irrompe em caos. O drone à esquerda de [leader.GetName] cintila e se distorce. As câmeras direcionadas ao local piscam, e um momento depois, três de nós desapareceram, desconectados de nós em um instante. Avançamos rapidamente, despertando bruscamente os adormecidos antes de arrastá-los para a segurança.\n\nAssim que se recompuseram, começamos a analisar os pensamentos subconscientes profundos que nos preencheram naquele momento. A parte de nós que havia dormido havia se estendido. Ao potencial que Eles instilaram dentro de nós há tanto tempo. Não é sem perigo. Quatro drones se foram. Colapsaram. Mais poderiam ter sido afetados. Mas... agora temos nossa entrada.\n\nOnde antes havia uma suave cratera e o cofre de sussurros além, vemos uma fenda escura cujas paredes rochosas íngremes desaparecem no infinito."
 MJ25_WH_sites.211.a:"Nós... criamos isso?"
 
