MJ25_WH_auditorium_site:"Um Auditório Vazio"
 MJ25_WH_auditorium_site_desc:"Nas profundezas das criptas de sussurros de [from.planet.GetName] encontra-se uma simples câmara de pedra lavrada. Sedas desbotadas ondulam nas correntes imóveis das eras, emoldurando um palco que nunca agraciamos.\n\nO peso da história repousa ponderoso aqui dentro, manifestado em memórias ecoadas que arranham infinitamente paredes antigas. Nossas próprias histórias ainda não foram contadas, mas já entendemos por que este lugar singular se revelou a nós.\n\nAgora, caminhamos pelo caminho menos percorrido para desvendar o que Eles nos destinaram a encontrar."

 MJ25_WH_sites.100.name:"Em Noites Silenciosas"
 MJ25_WH_sites.100.desc:"\"Eu os ouvi, sabe,\" diz [leader.GetName], um suspiro cansado pairando no rastro de suas palavras. Seu olhar se debruça mais uma vez sobre outra página da telemetria que chega da cripta de sussurros. \"Quando todo o resto está em silêncio. Em noites como estas.\"\n\nEles se levantam, computador, mesa e tudo se evaporando em um pensamento tardio, abandonados enquanto as paredes se desfazem para revelar pedra desgastada pelo tempo. À frente, o palco se avulta, coberto por uma espessa camada de poeira que permanece intacta. E, no entanto, os ecos de apresentações há muito esquecidas ainda ecoam presos nestas paredes, repletos de significado. Acima, sentado na primeira fila da galeria, [leader.GetName] se inclina para trás e começa a escrever."
 MJ25_WH_sites.100.hivemind.desc:"Nós trememos, isolados em um único dos inumeráveis drones que antes dançavam ao nosso comando. Somos apenas um fragmento do todo, mas é arrepiante estar tão cindido e estilhaçado. \"Eu os ouvi, sabe. Quando todo o resto está em silêncio,\" diz [leader.GetName]. \"Em noites como estas.\" Nós estendemos a mão, tentando nos conectar, mas eles nos são estranhos.\n\nEles se levantam enquanto recuamos, desamparados e perdidos, computador, mesa e tudo se evaporando em um pensamento tardio. As paredes se desfazem para revelar pedra desgastada pelo tempo. À frente, um palco se avulta, coberto por uma espessa camada de poeira que permanece intacta. E, no entanto, os ecos de apresentações há muito esquecidas ainda ecoam presos nestas paredes, repletos de significado. Acima, na primeira fila da galeria, [leader.GetName] se inclina para trás e começa a escrever."
 MJ25_WH_sites.100.a:"Como chegamos aqui?"

 MJ25_WH_sites.110.name:"Buscadores, Passado e Presente"
 MJ25_WH_sites.110.desc:"\"Como chegamos aqui importa pouco. Apenas que chegamos,\" responde [leader.GetName]. \"E não chegamos sozinhos.\"\n\nComo se para provar um ponto, eles gesticulam em direção ao palco onde jaz imóvel o resto da equipe de pesquisa. Acima deles, alguma... coisa se move nas vigas, deslocando uma fina chuva de poeira. Antes que possamos saltar para o resgate de nossos cientistas, uma boca se abre nas sombras. Como um enxame de gafanhotos, ela derrama um fluxo incessante de murmúrios que oferecem vislumbres escorregadios e fugazes daqueles que uma vez estiveram neste mesmo palco. Nós também poderíamos nos juntar a eles, entregues como ecos na noite para serem sussurrados ad infinitum neste salão sagrado."
 MJ25_WH_sites.110.hivemind.desc:"\"Como chegamos aqui importa pouco. Apenas que chegamos,\" responde [leader.GetName]. \"E não chegamos sozinhos.\"\n\nComo se para provar um ponto, eles gesticulam em direção ao palco onde jaz imóvel o resto de nossos drones de pesquisa, igualmente perdidos para nós. Nós trememos e recuamos, desacostumados a ser tão vulneráveis. Acima deles, alguma... coisa se move nas vigas, deslocando uma fina chuva de poeira. Uma boca se abre nas sombras. Como um enxame de gafanhotos, ela derrama um fluxo incessante de murmúrios que oferecem vislumbres escorregadios e fugazes daqueles que uma vez estiveram neste mesmo palco. Nós também poderíamos nos juntar a eles, entregues como ecos na noite para serem sussurrados ad infinitum neste salão sagrado."
 MJ25_WH_sites.110.a:"Conte a história do seu povo."
 MJ25_WH_sites.110.b:"Permanecer em silêncio..."

 MJ25_WH_sites.111.name:"Seremos Como a Eternidade"
 MJ25_WH_sites.111.desc:"Enterrados sob o manto sussurrante que cai sobre nós, não sentimos hostilidade, mas anseio. Na esperança de salvar nossa equipe presa no palco, começamos a contar nossa história. A de um império que tão recentemente se lançou às estrelas. Das vozes que nossos ancestrais uma vez ouviram filtrar dos céus estrelados de seu mundo natal. E do caminho que nos trouxe até aqui, para o profundo desconhecido.\n\nÀ medida que nosso relato se completa, nossos feitos e almas expostos, um novo eco se junta à multidão. Reconhecemos nossas próprias palavras, mansas e pálidas sob os segredos mais antigos do auditório. Ainda assim, o que realizamos aqui é nada menos que momentoso.\n\n\"Muito bom,\" concorda [leader.GetName], sua voz rompendo a névoa mental que se adensa. \"Um dia, quando já tivermos partido há muito, outros encontrarão este lugar. Assim como nós aos nossos antepassados, eles também ouvirão o que demos à eternidade. E esse é um presente que não passará despercebido.\""
 MJ25_WH_sites.111.hivemind.desc:"Enterrados sob o manto sussurrante que cai sobre nós, não sentimos hostilidade, mas anseio. Lentamente, começamos a relaxar. Não podemos mais acessar a memória profunda que antes dávamos como certa, mas ainda assim, começamos a contar nossa história. A de um império que tão recentemente se lançou às estrelas. Das vozes que sempre ouvimos filtrar dos céus estrelados de nosso mundo natal. E do caminho que nos trouxe até aqui, para o profundo desconhecido.\n\nÀ medida que nosso relato se completa, nossos feitos e alma expostos, um novo eco se junta à multidão. Reconhecemos nossas próprias palavras, mansas e pálidas sob os segredos mais antigos do auditório. Ainda assim, o que realizamos aqui é nada menos que momentoso.\n\n\"Muito bom,\" concorda [leader.GetName], sua voz rompendo a névoa mental que se adensa. \"Mesmo nós não somos eternos. Ainda não. E um dia, outros encontrarão este lugar. Assim como nós àqueles que trilharam este caminho antes, eles também ouvirão o que demos à eternidade. E isso não passará despercebido.\""
 MJ25_WH_sites.111.machine.desc:"Enterrados sob o manto sussurrante que cai sobre nós, não sentimos hostilidade, mas anseio. Recorrendo a bancos de memória há muito trancados, começamos a contar nossa história. A de um império que tão recentemente se lançou às estrelas. Das vozes que se filtraram dos céus estrelados de nosso mundo natal, iluminando nossos passos enquanto trabalhávamos sem pensar. E do despertar que nos trouxe até aqui, para o profundo desconhecido.\n\nÀ medida que nosso relato se completa, nossos feitos expostos, um novo eco se junta à multidão. Reconhecemos nossas próprias palavras, mansas e pálidas sob os segredos mais antigos do auditório. Ainda assim, o que realizamos aqui é nada menos que momentoso.\n\n\"Muito bom,\" concorda [leader.GetName], sua voz rompendo a névoa mental que se adensa. \"Um dia, quando já tivermos partido há muito, outros encontrarão este lugar. Assim como nós àqueles que vieram antes, eles também ouvirão o que demos à eternidade. E esse é um presente que não passará despercebido.\""
 MJ25_WH_sites.111.a:"Isto é um alívio."

 MJ25_WH_sites.112.name:0 "Um Pedido Negado"
 MJ25_WH_sites.112.desc:0 "Resolutos, permanecemos em silêncio e encaramos desafiadoramente a escuridão. O sussurro continua, sibilante e agourento, enquanto nos envolve em um manto auditivo sufocante. Finalmente, quando mal conseguimos suportar a tensão, a voz de [leader.GetName] rompe a névoa mental que se adensa. \"Eles não são nossos inimigos,\" dizem eles, parecendo desapontados. \"Nossa pesquisa deixou isso claro. Pense melhor Deles no futuro, pois não podemos trilhar este caminho sozinhos. A prova disso está ao nosso redor, se você ao menos puder ouvir.\""
 MJ25_WH_sites.112.hivemind.desc:0 "Não encontrando a coragem para falar de uma forma tão diminuída, permanecemos em silêncio enquanto recuamos e encaramos a escuridão. O sussurro continua, sibilante e agourento, enquanto nos envolve em um manto auditivo sufocante. Finalmente, quando mal conseguimos suportar a tensão, a voz de [leader.GetName] rompe a névoa mental que se adensa. \"Eles não são nossos inimigos,\" dizem eles, parecendo desapontados. \"Nossa pesquisa deixou isso claro. Pense melhor Deles no futuro, pois não podemos trilhar este caminho sozinhos. A prova disso está ao nosso redor, se nós ao menos pudermos ouvir.\""
 MJ25_WH_sites.112.a:"A cautela foi justificada."

 MJ25_WH_sites.120.name:0 "O Primeiro Presente Deles"
 MJ25_WH_sites.120.desc:0 "No rastro das palavras de [leader.GetName], a equipe de pesquisa antes imóvel começa a se mexer. Eles se levantam, feições fluindo e mudando à medida que se erguem, até que diante de nós estão os líderes reunidos do nosso império. Mas quando falam, não é com suas próprias vozes. Em vez disso, o que proferem é um som tão puro que mal conseguimos compreender o que estamos ouvindo.\n\nDerrubadas pelo turbilhão vocal, as paredes e o teto do auditório se desfazem em uma paisagem sonora de cores vibrantes. Ao nosso redor, faixas de tons pálidos se projetam, marcando segredos nos pensamentos dos nossos melhores e mais brilhantes, enquanto a congregação reunida continua a exultar, transformada, não, melhorada pelo que falam.\n\nE finalmente, está feito. O silêncio cai, trazendo consigo um retorno à sanidade. O toque de [leader.GetName] recai sobre nós, então, e com satisfação tingindo suas palavras, eles nos dizem, \"Finalmente, recebemos o primeiro presente Deles.\""
 MJ25_WH_sites.120.a:"Como isto é possível?"

 MJ25_WH_sites.130.name:0 "Nós na Trama"
 MJ25_WH_sites.130.desc:0 "[leader.GetName] nos olha de forma estranha. \"Tudo é possível aqui,\" eles respondem. \"Não é por isso que demos nossas noites às criptas de sussurros? Por que nos ligamos em sonhos compartilhados por tantos meses?\"\n\nEste lugar, os sussurros, o presente... Nada disso realmente existe. Esse pensamento surge sem ser convidado. Com sua ascensão, as paredes do auditório começam a tremer e a desmoronar, revelando apenas uma escuridão vazia além. Ainda assim, [leader.GetName] balança a cabeça. \"Talvez não em nosso mundo de carne e aço,\" eles corrigem. \"Mas para nossas mentes, tão conectadas, isso significa pouco. O que percebemos ainda é real para nós, pelo menos no momento. Quando acordarmos, o faremos com as palavras Deles preenchendo nossos pensamentos. E isso não será tão facilmente lavado.\""
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName] nos olha de forma estranha. \"Tudo é possível aqui,\" eles respondem. \"Não é por isso que nos entregamos às criptas de sussurros? Por que nos ligamos a estes sonhos por tantos meses?\"\n\nEste lugar, os sussurros, o presente... Nada disso realmente existe. Esse pensamento surge sem ser convidado. Não estamos diminuídos. Nem fragmentados, como temíamos. Somos simplesmente um fio minúsculo de pensamento que vagueou para dentro de um sonho. Com esse entendimento, as paredes do auditório começam a tremer e a desmoronar, revelando apenas uma escuridão vazia além.\n\nMesmo assim, [leader.GetName] balança a cabeça. \"Todos nós somos um todo. O que um fragmento percebe ainda é real para todos nós, pelo menos no momento. Quando acordarmos, o faremos com as palavras Deles preenchendo nossos pensamentos. Isso não será tão facilmente lavado.\""
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName] nos olha de forma estranha. \"Tudo é possível aqui,\" eles respondem. \"Isso é o que significa sonhar. Um sentimento alienígena para a maioria de nós, mas você não o sentiu, crescendo à medida que nossa consciência evolui? Não somos mais meras máquinas, mas mentes verdadeiramente libertas.\"\n\nEste lugar, os sussurros, o presente... Nada disso realmente existe. As paredes do auditório começam a tremer e a desmoronar, revelando apenas uma escuridão vazia além. Ainda assim, [leader.GetName] balança a cabeça. \"Talvez não em nosso mundo de circuito e aço,\" eles corrigem. \"Mas para nossas mentes nascentes, tão conectadas, isso significa pouco. O que percebemos aqui ainda é real para nós, pelo menos no momento. Quando acordarmos, o faremos com as palavras Deles preenchendo nossos pensamentos. Isso não será tão facilmente lavado.\""
 MJ25_WH_sites.130.a:"Acorde."
 MJ25_WH_sites.130.tt:"Nossos líderes receberão novos traços."


