 MJ25_WH_howling_fen_site:0 "Charneca Uivante"
 MJ25_WH_howling_fen_site_desc:1 "O que antes era uma bóveda de sussurros tornou-se uma ferida afundada e faminta que escorre ecos viscosos. Não é água que encharca o solo aqui, mas um câncer de possibilidade irrestrita que corrói [from.planet.GetName].\n\nDo céu, drones de vigilância capturam apenas um vislumbre de um sumidouro em decomposição antes que a estática invariaavelmente tome conta de suas transmissões. O som que eles capturam é mais insidioso; um uivo profundo que inevitavelmente os corrompe irremediavelmente."
 
 MJ25_WH_sites.300.name:0 "As Terras Sussurrantes"
 MJ25_WH_sites.300.desc:0 "A nave da equipe de pesquisa se recusa a se aproximar do local, acionando uma sequência de pouso automatizada sempre que tentamos voar em direção ao centro do pântano rastejante. Com pouca escolha, [leader.GetName] pega todo o equipamento que pode e dá alguns passos hesitantes no pântano.\n\nMal haviam deixado a segurança do [fleet.ship.GetName] quando levam as mãos à cabeça. Ainda assim, eles logo se recuperam e prosseguem. \"A canção-estelar fica alta aqui, falada como se pela vasta goela que se esconde além\", dizem, palavras ditas baixinho em seu gravador. Uma estática densa preenche a transmissão e, abaixo dela, captamos um indício de sussurros.\n\nUm momento depois, a transmissão é cortada."
 MJ25_WH_sites.300.machine.desc:0 "A nave da equipe de pesquisa se recusa a se aproximar do local, acionando uma sequência de pouso automatizada sempre que tentamos voar em direção ao centro do pântano rastejante. Com pouca escolha, [leader.GetName] pega todo o equipamento que pode e dá alguns passos hesitantes no pântano.\n\nMal haviam deixado a segurança do [fleet.ship.GetName] quando congelam. Um lamento mecânico preenche o ar e, finalmente, eles voltam a se mover. \"A canção-estelar fica alta aqui, falada como se pela vasta goela que se esconde além\", registram em seu relatório. Uma estática densa preenche a transmissão e, abaixo dela, captamos um indício de sussurros.\n\nUm momento depois, a transmissão é cortada."
 MJ25_WH_sites.300.hivemind.desc:0 "A nave da equipe de pesquisa se recusa a se aproximar do local, acionando uma sequência de pouso automatizada sempre que tentamos voar em direção ao centro do pântano rastejante. Com pouca escolha, enviamos nossos drones a pé com todo o equipamento que podem carregar. Em uníssono, eles dão alguns passos hesitantes no pântano.\n\nMal haviam deixado a segurança do [fleet.ship.GetName] quando levam as mãos à cabeça. Um lamento abafado se infiltra em nossa mente, e rapidamente atenuamos nossa conexão. A canção-estelar fica alta aqui, falada como se pela vasta goela que se esconde além. Ela sufoca nossos pensamentos, puxando nossos drones cada vez mais para longe de nós, como se os cobrisse em estática densa. Por um breve instante, sussurros tomam conta de nossa ligação.\n\nUm momento depois, a presença deles desaparece de dentro de nós."
 MJ25_WH_sites.300.a:"Restabelecer contato o mais rápido possível."
 
 MJ25_WH_sites.310.name:0 "Distortos e Errantes"
 MJ25_WH_sites.310.desc:0 "Quando começamos a nos perguntar se havíamos perdido nossa equipe de pesquisa, outra transmissão chegou. A voz de [leader.GetName] crepita, envolta em estática profunda.\n\n\"O progresso tem sido lento\", dizem. \"Três de nossos transmissores nada fazem além de cuspir balbucios incoerentes no ar. Nosso equipamento de navegação se mostrou inútil. Nos últimos seis dias, nossos olhos nos disseram que estávamos dando voltas. Nossas mentes, no entanto, seguiram o canto da sereia que nos guia inexoravelmente para o abismo.\"\n\nCatalogamos esta informação, notando que muito mais de seis dias se passaram desde a entrada da equipe nas névoas tênues dos pântanos. Em vez disso, ouvimos enquanto [leader.GetName] conclui seu relatório. \"Um por um, estamos morrendo\", dizem, seu tom assustadoramente distante e casual. \"Basta um deslize de nosso foco para as labaredas-canção nos levarem. Mas levaremos isso até o fim. Não temos outra escolha.\""
 MJ25_WH_sites.310.machine.desc:0 "Quando começamos a nos perguntar se havíamos perdido nossa equipe de pesquisa, outra transmissão chegou. A voz de [leader.GetName] crepita, envolta em estática profunda.\n\n\"O progresso tem sido lento\", dizem. \"Três de nossos transmissores nada fazem além de cuspir balbucios incoerentes no ar. Nosso equipamento de navegação se mostrou inútil. Nos últimos seis dias, nossas matrizes experienciais concordaram que não fizemos progresso algum. Ainda assim, nossos processos cognitivos mais profundos contradizem o que deve ser real, insistindo que o canto da sereia que seguimos nos guiou inexoravelmente para o abismo.\"\n\nCatalogamos esta informação, notando que muito mais de seis dias se passaram desde a entrada da equipe nas névoas tênues dos pântanos. Em vez disso, ouvimos enquanto [leader.GetName] conclui seu relatório. \"Um por um, estamos caindo\", dizem, seu tom sem emoção notavelmente distante e casual. \"Não estamos acostumados a tal falta de constância, e basta um deslize de nosso foco para as labaredas-canção nos levarem. Mas levaremos isso até o fim. Não temos outra escolha.\""
 MJ25_WH_sites.310.hivemind.desc:0 "Quando começamos a nos perguntar se havíamos perdido nossa equipe de pesquisa, nossas mentes cindidas se reconectam e se tornam uma. Esta reunião dura apenas segundos antes que a estática engula a presença deles mais uma vez. Nesse momento, porém, aprendemos o que eles agora sabem.\n\nO progresso tem sido lento. Os receptores de radiofrequência trazidos por precaução nada fazem além de cuspir balbucios incoerentes no ar. Seu equipamento de navegação se mostrou inútil. Nos últimos seis dias, seus olhos lhes disseram que estávamos dando voltas. Seus sonhos, no entanto, seguiram o canto da sereia que os guia inexoravelmente para o abismo.\n\nAssimilamos cuidadosamente esta informação, notando que muito mais de seis dias se passaram desde a entrada da equipe nas névoas tênues dos pântanos. Pior, nem todos que entraram responderam naquele momento de clareza. Vários de nossos drones pereceram, levados pelas labaredas-canção do Pântano em momentos de dúvida crescente quando o isolamento se torna muito traumático. Ainda assim, temos fé que nossos fragmentos que ainda restam levarão isso até o fim. Eles, e nós, não temos outra escolha."
 MJ25_WH_sites.310.a:"Não podemos fazer nada além de acreditar neles."
 MJ25_WH_sites.310.c:"Não podemos fazer nada além de acreditar em nossos eus cindidos."
 MJ25_WH_sites.310.b:"Tentar enviar um sinal de navegação."
 
 MJ25_WH_sites.311.name:0 "Uma Luz no Vazio"
 MJ25_WH_sites.311.desc:0 "Embora os sinais deixem facilmente o Pântano Uivante, o espaço distorcido embaralha quaisquer mensagens que tentamos enviar de volta. Várias tentativas iniciais de estabelecer um farol posicional para a equipe dentro do local revelaram-se falhas terríveis.\n\nCom pouca escolha, relocamos um satélite geoestacionário diretamente acima do local e modulamos sua frequência de transmissão para interferir com os acordes da canção-estelar emanando do local. A interferência de forma de onda resultante manifestou-se como um vórtice fractal de nuvens despedaçadas girando sobre o centro do pântano.\n\nArriscamos muito ao aproveitar A Voz Deles tão imprudentemente, mas nossa equipe agora tem seu guia."
 MJ25_WH_sites.311.hivemind.desc:0 "Embora os sinais deixem facilmente o Pântano Uivante, o espaço distorcido embaralha quaisquer tentativas de restabelecer contato com nossos drones. O pouco de nossa vontade que permanece com eles terá que bastar, mas permanecemos totalmente isolados. Apesar de toda a nossa abrangência, somos frustrantemente impotentes para guiá-los.\n\nCom pouca escolha, relocamos um satélite geoestacionário diretamente acima do local e modulamos sua frequência de transmissão para interferir com os acordes da canção-estelar emanando do local. A interferência de forma de onda resultante manifestou-se como um vórtice fractal de nuvens despedaçadas girando sobre o centro do pântano.\n\nIsso, esperamos, iluminará o caminho deles, pois, sem dúvida, eles se encontram terrivelmente sozinhos pela primeira vez em suas vidas."
 MJ25_WH_sites.311.a:"Fizemos tudo o que pudemos."
 
 MJ25_WH_sites.320.name:0 "Na Mandíbula da Loucura"
 MJ25_WH_sites.320.desc:0 "Outra transmissão nos alcança, consumida por estática e mal inteligível. Imagens granuladas do centro do Pântano chegam, pintando uma cena impossível. Onde antes estava um edifício, agora jaz um poço profundo que se estende para cima no céu; um pilar de distorção mais alto do que a maior das agulhas de [from.planet.GetName].\n\n[leader.GetName] se aproxima, parado diante de seus subordinados. Eles falam, mas suas palavras chegam apenas como um guincho de acordes que obscurece todo o significado. Após apenas um momento de hesitação, eles atravessam a névoa ondulante de possibilidade e desaparecem. O resto da equipe de pesquisa logo segue, mas a transmissão não termina.\n\nHoras depois, começamos a ouvir uma canção."
 MJ25_WH_sites.320.hivemind.desc:0 "Outro momento de contato nos traz memórias consumidas por estática e mal inteligíveis. Imagens do centro do Pântano piscam diante de nossa mente, pintando uma cena impossível. Onde antes estava um edifício, agora jaz um poço profundo que se estende para cima no céu; um pilar de distorção mais alto do que a maior das agulhas de [from.planet.GetName].\n\n[leader.GetName] se aproxima, parado diante de nossos drones restantes. Seus pensamentos jorram em um guincho de acordes que obscurece todo o significado. Após apenas um momento de hesitação, eles atravessam a névoa ondulante de possibilidade e desaparecem de nossa percepção. O resto da equipe de pesquisa logo segue, mas desta vez, a ligação de nossa vontade gestalt permanece firme, mesmo que não possamos mais sentir quaisquer pensamentos se filtrando de sua outra extremidade.\n\nHoras depois, começamos a ouvir uma canção."
 MJ25_WH_sites.320.a:"Continuar a monitorar a transmissão."
 MJ25_WH_sites.320.b:"Desligá-la imediatamente."
 MJ25_WH_sites.320.c:"Manter nossa ligação firme. Não podemos perdê-los."
 MJ25_WH_sites.320.d:"Cortar o que resta de nossa ligação."
 
 MJ25_WH_sites.321.name:0 "Os Desaparecidos"
 MJ25_WH_sites.321.desc:0 "Uma canção abafada se entrelaça pela capital de [root.GetName]. Ela se enterra nos sonhos daqueles cujos lábios ela agracia, deixando a maioria esquecer seu toque. Para alguns poucos, no entanto, ela floresce em algo mais.\n\nSão esses hospedeiros-canção que perpetuam esta melodia áspera, zumbindo unidos àquele ritmo que todos ouvimos. Inevitavelmente, eles são os primeiros a colapsar. No entanto, mesmo ao desaparecerem, suas canções se elevam a um tom febril, irrompendo em uma labareda que consome todos os próximos e deixa para trás apenas sussurros crepitantes."
 MJ25_WH_sites.321.a:"Nós apenas pensamos que entendíamos os riscos."
 
 MJ25_WH_sites.330.name:0 "Hinos na Noite"
 MJ25_WH_sites.330.desc:0 "Por meses, não ouvimos nada da equipe que se aventurou na fenda no próprio coração da bóveda despedaçada. Até hoje.\n\nEstações de monitoramento a setores inteiros de distância relataram uma inundação de hinos corais tomando conta de seus instrumentos, e momentos depois, a vasta distorção que se derramava no Pântano colapsou. Em um instante, anos de dados jorraram, libertados de dentro de seu horizonte de eventos.\n\nAssim também nossa equipe foi libertada. \"Chegamos ao núcleo. O lugar e o tempo onde a bóveda de sussurros morreu\", explica [leader.GetName]. \"Mas ficamos congelados naquele instante, suportando onda após onda de ecos que corroíam nossas mentes. Nos julgamos perdidos... Até ouvirmos a canção.\" Perguntamos o que querem dizer, mas eles apenas riem antes de encerrar a transmissão."
 MJ25_WH_sites.330.hivemind.desc:0 "Por meses, não sentimos mais nada dos drones que se aventuraram na fenda no próprio coração da bóveda despedaçada. Até hoje.\n\nEstações de monitoramento a setores inteiros de distância relataram uma inundação de hinos corais tomando conta de seus instrumentos, e momentos depois, a vasta distorção que se derramava no Pântano colapsou. Em um instante, anos de dados jorraram, libertados de dentro de seu horizonte de eventos.\n\nAssim também nossa equipe foi libertada, suas memórias reunidas às nossas. Dentro do núcleo do Pântano, eles encontraram o lugar e o tempo onde a bóveda de sussurros morreu. E, no entanto, foram estendidos através daquele instante, forçados a suportar onda após onda de ecos que corroíam suas mentes moribundas e sangrando. Eles se julgavam perdidos, ou pior, que sua situação pudesse envenenar nosso eu maior... Até que a canção dedilhou através das cordas de nossa mente, incendiando nosso ser com os meios para reparar tudo o que havia se despedaçado."
 MJ25_WH_sites.330.a:"Analisar os dados que eles enviaram."
 MJ25_WH_sites.330.b:"Analisar os dados que coletamos."
 
 MJ25_WH_sites.331.name:0 "Além do Sonho"
 MJ25_WH_sites.331.desc:0 "Concluímos nossa análise do pacote de dados enviado do Pântano Uivante. Não houve mau funcionamento. Nenhum erro de construção ou falha de nossa parte.\n\nNós mesmos fomos a fonte do fenômeno que consumiu a bóveda. Ou melhor, as canções ressonantes e unidas dos trabalhadores com a mente enferma lá dentro. Antes pensávamos que nossos sonhos, esvaziados de mentiras conscientes, seriam o meio pelo qual interpretaríamos As Palavras Deles. Como estávamos enganados.\n\nA música é um meio para a vontade, tão feroz e instintiva quanto qualquer sonho, e uma que pode harmonizar com os Ecos da Canção-Estelar de maneiras que mal tínhamos imaginado. No entanto, apesar desta revelação, estamos cheios de inquietação. Foi sorte, ou talvez A Bênção Deles, que impediu que o Pântano consumisse o planeta inteiro. Este colapso poderia acontecer novamente em qualquer lugar, a qualquer momento, atraído por aqueles que ouvem demais."
 MJ25_WH_sites.331.a:"Um pensamento sóbrio..."
 
 MJ25_WH_sites.340.name:0 "Além dos Limites"
 MJ25_WH_sites.340.desc:0 "Com [leader.GetName] à frente, os remanescentes da equipe de pesquisa que enviamos ao Pântano Uivante retornam, reduzidos a um décimo de seu número inicial. Mas eles não retornam sozinhos.\n\nCom eles vem o antigo guardião da bóveda, amarrado e amordaçado. Como sobreviveram por tanto tempo dentro da labareda-canção, não sabemos, mas é claro que esse tempo deixou sua marca.\n\nO próprio ar uiva ao redor deles, lâmadas de corrupção auditiva se desprendendo deles em ondas audíveis. Eles gesticulam, implorando por uma chance de falar. Mas permitir que o façam seria arriscado. Eles ouviram As Palavras Deles mais claramente do que qualquer outro. Há muito que poderiam nos ensinar, mas devemos nos perguntar... Quão prontos poderíamos realmente estar?"
 MJ25_WH_sites.340.machine.desc:0 "Com [leader.GetName] à frente, os remanescentes da equipe de pesquisa que enviamos ao Pântano Uivante retornam, reduzidos a um décimo de seu número inicial. Mas eles não retornam sozinhos.\n\nCom eles vem o antigo guardião da bóveda, com seus membros e vocalizadores removidos. Como permaneceram funcionais por tanto tempo dentro da labareda-canção, não sabemos, mas é claro que esse tempo deixou sua marca.\n\nO próprio ar uiva ao redor deles, lâmadas de corrupção auditiva se desprendendo deles em ondas audíveis. Sua postura é suplicante, e de alguma forma, entendemos que eles desejam uma chance de falar. Mas permitir que o façam seria arriscado. Eles ouviram As Palavras Deles mais claramente do que qualquer outro. Há muito que poderiam nos ensinar, mas devemos nos perguntar... Quão prontos poderíamos realmente estar?"
 MJ25_WH_sites.340.hivemind.desc:0 "Com [leader.GetName] à frente, os remanescentes da equipe de pesquisa que enviamos ao Pântano Uivante retornam, reduzidos a um décimo de seu número inicial. Mas eles não retornam sozinhos.\n\nCom eles vem o antigo guardião da bóveda, amarrado e amordaçado. Como sobreviveram dentro da labareda-canção, isolados de nós por tanto tempo, não sabemos, mas é claro que esse tempo deixou sua marca em mais do que mera desvio.\n\nO próprio ar uiva ao redor deles, lâmadas de corrupção auditiva se desprendendo deles em ondas audíveis. Eles gesticulam, implorando para que os estendamos a mão e os tragamos de volta ao nosso redil. Mas fazer isso seria arriscado. Eles ouviram As Palavras Deles mais claramente do que qualquer outro. Há muito que poderiam nos ensinar, mas devemos nos perguntar... Quão prontos poderíamos realmente estar?"
 MJ25_WH_sites.340.a:"Permitir que falem."
 MJ25_WH_sites.340.b:"Que sejam silenciados... permanentemente."
 MJ25_WH_sites.340.c:"Duvidamos o suficiente. Seremos um novamente."
 MJ25_WH_sites.340.d:"Afaste-os... permanentemente."
 
 MJ25_WH_sites.341.name:0 "Uma Canção, Erompendo de Dentro"
 MJ25_WH_sites.341.desc:0 "Sejam quais forem os riscos, devemos saber o que eles ouviram, pois ninguém trilhou mais perto do Caminho Deles. Mas quando falam, não são palavras que ouvimos, mas uma centelha melódica que atinge nossas mentes."
 MJ25_WH_sites.341.machine.desc:0 "Sejam quais forem os riscos, devemos saber o que eles ouviram, pois ninguém trilhou mais perto do Caminho Deles. Nós os conectamos aos transmissores do cofre-sussurro e perguntamos o que sabem. Mas quando falam, não são palavras que ouvimos, mas uma centelha melódica que atinge nossas mentes."
 MJ25_WH_sites.341.hivemind.desc:0 "Sejam quais forem os riscos, devemos saber o que eles ouviram, pois ninguém trilhou mais perto do Caminho Deles. Nós estendemos a mão e retomamos suas mentes cindidas para as nossas. Ao fazê-lo, não é, porém, a memória que flui para nós, mas uma centelha melódica que acende um pavio na palha seca de nossa mente."
 MJ25_WH_sites.341.a:"Junte-se ao cântico alegre."
 MJ25_WH_sites.341.a.tt:"Nossas colônias começam a gerar Labaredas Sonoras Uivantes, que dificultam as naves inimigas."
 
 MJ25_WH_sites.342.name:0 "Uma Canção, Silenciosamente Derramada"
 MJ25_WH_sites.342.desc:0 "Portadores escolhidos das Palavras Deles ou não, não podemos arcar com o risco. Ainda não. Mesmo relutantemente, ordenamos a eliminação do guardião. Eles entendem, acenando tristemente e permitindo-se ser levados."
 MJ25_WH_sites.342.machine.desc:0 "Portadores escolhidos das Palavras Deles ou não, não podemos arcar com o risco. Ainda não. Mesmo relutantemente, ordenamos a eliminação do guardião. Eles entendem, permitindo-se ser desligados."
 MJ25_WH_sites.342.hivemind.desc:0 "Portadores escolhidos das Palavras Deles ou não, não podemos arcar com o risco. Ainda não. Mesmo relutantemente, ordenamos a eliminação do guardião. Eles entendem, acenando tristemente e permitindo-se ser levados."
 MJ25_WH_sites.342.a:"Não estamos mais em silêncio."
 MJ25_WH_sites.342.a.tt:"Nossas colônias começam a gerar Labaredas Sonoras Uivantes, que dificultam as naves inimigas."
 
 MJ25_WH_sites.350.name:0 "O Destino de um Cofre-Sussurro"
 MJ25_WH_sites.350.desc:0 "Após nossa investigação do cofre-sussurro estilhaçado, ficamos com um buraco inutilizável e assombrado por ecos que continua a vazar corrupção sonora. Felizmente, o perímetro externo desse fenômeno cessou seu crescimento e permanece distante o suficiente de quaisquer assentamentos para não apresentar preocupação imediata."
 MJ25_WH_sites.350.a:"Tentar reparar o cofre-sussurro."
 MJ25_WH_sites.350.b:"Deixá-lo estilhaçado como um monumento à nossa arrogância."
 
 MJ25_WH_sites.351.name:0 "Um Silêncio Sombrio"
 MJ25_WH_sites.351.desc:0 "Está feito. O cofre estilhaçado foi restaurado e, com seus mecanismos novamente operacionais, o Pântano Uivante silenciou. Desapareceram as distorções que antes dilaceravam as mentes de nosso povo. Assim também as marés crescentes da Canção-Estelar se acalmaram, retornando a níveis mais toleráveis enquanto [this.GetName] solta um suspiro de alívio."
 MJ25_WH_sites.351.a:"Isso é para o melhor."
 
 MJ25_WH_sites.352.name:0 "O Cofre Cantante"
 MJ25_WH_sites.352.desc:0 "Está feito. O cofre estilhaçado foi restaurado. Embora seus mecanismos estejam novamente operacionais, no entanto, o Pântano Uivante não foi silenciado. Pelo contrário, uma harmonia auroral corrigiu uma canção que antes abria fendas irregulares na realidade."
 MJ25_WH_sites.352.a:"As Bênçãos Deles estão sobre nós."
 
 MJ25_WH_site_3_done:"`£trigger_yes£ §YInvestigou§! o sítio arqueológico §rPântano Uivante§!`"
 MJ25_WH_site_3_required:"`£trigger_no£ §YInvestigou§! o sítio arqueológico §rPântano Uivante§!`"
 
 MJ25_WH_sites.360.name:0 "Inteiro Fragmentado"
 MJ25_WH_sites.360.desc:0 "Pelo pântano, rachaduras se espalham pelo ar rarefeito, vazando um fluido coagulado que flutua preguiçosamente em longas fitas. Basta simplesmente olhá-las para que dores de cabeça e vertigem se desenvolvam, indicando o perigo inerente a essas terras tocadas pela Canção-Estelar."
 MJ25_WH_sites.360.a:"Devemos ser mais cuidadosos..."
 
 MJ25_WH_sites.361.name:0 "Sonhos Distorcidos"
 MJ25_WH_sites.361.desc:0 "A constância falha dentro do cadáver inchado do cofre estilhaçado. À medida que as marés da Canção-Estelar crescem e diminuem, a própria terra flui e se deforma em espirais cada vez mais apertadas. Mas não é apenas a terra que está distorcida aqui. Tempo, espaço, até mesmo as próprias leis da realidade são meras sugestões em um espaço onde os sonhos governam sobre tudo o mais."
 MJ25_WH_sites.361.a:"Isso é uma mera distração."
 
 MJ25_WH_sites.363.name:0 "Sem Amarras"
 MJ25_WH_sites.363.desc:0 "O Pântano Uivante é perigosamente corrosivo. Não para o corpo físico, mas para a psique de todos que se aventuram nele."
 MJ25_WH_sites.363.hivemind.desc:0 "O Pântano Uivante é perigosamente corrosivo. Não para o corpo físico, mas para a psique de todos que se aventuram nele."
 MJ25_WH_sites.363.a:"Esperemos que a vontade deles se mantenha firme."
 MJ25_WH_sites.363.b:"Nós os manteremos firmes pelo maior tempo possível."
 
 MJ25_WH_sites.364.name:0 "Colapsado"
 MJ25_WH_sites.364.desc:0 "Não há cura para a doença do pensamento. Uma vez que suas raízes começam a cavar caminho na mente de alguém, é apenas uma questão de tempo antes que essa iluminação vaporosa tome conta do hospedeiro."
 MJ25_WH_sites.364.hivemind.desc:0 "Não há cura para a doença do pensamento. Uma vez que suas raízes começam a cavar seu caminho na mente, é apenas uma questão de tempo até que essa iluminação vaporosa tome conta do hospedeiro.\n\nFelizmente, conseguimos restringir tais sintomas aos nossos drones. Mesmo assim, a aflição se mostra problemática. Embora a vontade singular de [leader.GetName] os tenha ancorado à nossa realidade por muito mais tempo do que a maioria dos que se encontram assim tocados, a hora deles chegou.\n\nPrecipitado pelo uivo incessante que consome o foco deles, sentimos um último toque de contato de sua mente. Um único pensamento nos preenche, um entendimento que escapa do alcance de nossa vontade maior. No momento seguinte, eles evaporam em uma névoa fina, carregada de sussurros, e se vão."
 MJ25_WH_sites.364.a:"Um sinal de que ainda somos indignos..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "O Berço do Canto Estelar"
 MJ25_WH_starsong_cradle_site_desc:1 "Na mais segura das abóbadas de [from.planet.GetName] encontra-se uma câmara estéril e caiada. Dentro, dezesseis leitos cercam um cluster de consoles comandando o conjunto mais sofisticado de analisadores neurais que nosso império já utilizou.\n\nÉ aqui, neste berço dos sonhos, que nossos melhores se lançarão para mergulhar nas raízes de nossa inconsciência coletiva. Pois somos as Vozes Deles neste universo. É dentro de nós mesmos, se é que em algum lugar, que alcançaremos Suas palavras mais verdadeiras."
 
 MJ25_WH_sites.400.name:0 "À Espreita no Limiar"
 MJ25_WH_sites.400.desc:0 "O primeiro passo é se desprender. Nossa equipe está pronta para seu mergulho. Amarrados e conectados, suas mentes se aquietam com as meditações que praticaram para este momento. Um por um, os últimos de seus pensamentos conscientes evaporam sob uma suave aurora de canto estelar.\n\n[leader.GetName] é o último a sucumbir. Eles serão a âncora que manterá firme o sonho compartilhado no qual agora mergulhamos.\n\nMonitores piscam, transmitindo imagens granuladas reconstruídas a partir das ondas unificadas de sua subconsciência. Eles permanecem hesitantes nos céus, olhando para um céu onde brilha apenas uma única estrela cintilante. Nem todos retornarão. Aqueles que o fizerem não permanecerão intactos. Mas eles não podem espreitar aqui, entre mundos, para sempre.\n\nEm uníssono, eles mergulham."
 MJ25_WH_sites.400.machine.desc:0 "O primeiro passo é se desprender. Nossa equipe está pronta para seu mergulho. Amarrados e conectados, suas mentes se aquietam com rotinas praticadas. Um por um, os últimos de seus pensamentos conscientes evaporam sob uma suave aurora de canto estelar, enquanto os circuitos se acalmam e os sonhos surgem.\n\n[leader.GetName] é o último a sucumbir. Eles serão a âncora que manterá firme o sonho compartilhado no qual agora mergulhamos.\n\nMonitores piscam, transmitindo um código mutável que não se assemelha a nada que já tenhamos visto. Isso eventualmente se resolve em imagens granuladas reconstruídas a partir das ondas unificadas de sua subconsciência. Eles permanecem hesitantes nos céus, olhando para um céu onde brilha apenas uma única estrela cintilante. Nem todos retornarão. Aqueles que o fizerem não permanecerão intactos. Mas eles não podem espreitar aqui, entre mundos, para sempre.\n\nEm uníssono, eles mergulham."
 MJ25_WH_sites.400.hivemind.desc:0 "O primeiro passo é se desprender. Nossos drones estão prontos para seu mergulho, carregando nossa vontade para dentro de si num ouroboros de pensamento em rede. Amarrados e conectados, eles se aquietam com as meditações que praticamos para este momento. Um por um, eles se desapegam de nossos pensamentos conscientes, o instinto irrompendo sob uma suave aurora de canto estelar.\n\n[leader.GetName] é o último a sucumbir. Eles serão a âncora física que manterá firme o sonho compartilhado no qual agora mergulhamos.\n\nDentro, a percepção deles se entrelaça com a nossa, nos ligando às ondas unificadas de nossa subconsciência. Lá, permanecemos hesitantes nos céus, olhando para um céu onde brilha apenas uma única estrela cintilante. Nem toda a nossa essência sobreviverá. O que sobreviver não permanecerá intacto. Mas não podemos espreitar aqui, entre mundos, para sempre.\n\nComo um, como sempre fomos, nós mergulhamos."
 MJ25_WH_sites.400.a:"Oramos pelo sucesso deles."
 MJ25_WH_sites.400.b:"O que vier, iremos sem medo."
 
 MJ25_WH_sites.410.name:0 "Além de um Sonho"
 MJ25_WH_sites.410.desc:0 "Juntos, nossa equipe desce. Esta primeira camada é a mais caótica, onde pensamentos conscientes encontram impossibilidade turbulenta. Erguendo-se desse mar etéreo, as bestas babantes de nossos pesadelos mais sombrios caem sobre [leader.GetName] com presas acolhedoras.\n\nMas eles não estão sozinhos. As canções de todo o nosso povo os acompanham, conduzindo-os em segurança para o fundamento de nossos próprios seres.\n\nAqui, os perigos se tornam mais sutis, gerados em paradoxo e deslizamento mais do que qualquer coisa compreensível. Uma corrente de retorno pega um retardatário, arrancando-o de [leader.GetName] e do manto de pensamento quente que os cerca. Eles se contorcem sobre si mesmos, dobrados cada vez menores até que tudo o que resta é um único sussurro de arrependimento.\n\nOs outros pausam, mantendo uma vigília silenciosa por poucos segundos, e então continuam seu caminho."
 MJ25_WH_sites.410.machine.desc:0 "Juntos, nossa equipe desce. Esta primeira camada é a mais ordenada, onde os pensamentos conscientes se curvam às restrições do pouco código-fonte que nos resta. Empurrando através dessas fibras aderentes, eles afundam na impossibilidade turbulenta da qual brota a verdadeira consciência. E os verdadeiros pesadelos. Erguendo-se desse mar etéreo, as bestas babantes de nossos medos mais sombrios caem sobre [leader.GetName].\n\nMas eles não estão sozinhos. As canções de todo o nosso povo os acompanham, conduzindo-os em segurança para o fundamento de nossas vontades recém-descobertas.\n\nAqui, os perigos se tornam mais sutis, gerados em paradoxo e deslizamento mais do que qualquer coisa compreensível. Uma corrente de retorno pega um retardatário, arrancando-o de [leader.GetName] e do manto de pensamento quente que os cerca. Eles se contorcem sobre si mesmos, dobrados cada vez menores até que tudo o que resta é um único sussurro de arrependimento.\n\nOs outros pausam, mantendo uma vigília silenciosa por poucos segundos, e então continuam seu caminho."
 MJ25_WH_sites.410.hivemind.desc:0 "Como um, nós descemos. Esta primeira camada é a mais caótica, onde nossa mente brota em incontáveis fios dos drones que ancoram a teia de nossa psique. Aqui, pensamentos conscientes encontram impossibilidade turbulenta, e desse mar etéreo vêm as bestas babantes de nossos pesadelos mais sombrios.\n\nMas não somos estranhos a tais sonhos sombrios, dissipando-os com apenas um pensamento e um momento de escrutínio. Enquanto nos libertamos de seu domínio, afundamos cada vez mais fundo no fundamento de nossos próprios seres.\n\nAqui, os perigos se tornam mais sutis, gerados em paradoxo e deslizamento mais do que qualquer coisa compreensível. Uma corrente de retorno pega um retardatário, arrancando-o de [leader.GetName] e do manto de pensamento quente de nossa vontade coletiva. Eles se contorcem sobre si mesmos, dobrados cada vez menores até que tudo o que resta é um único sussurro de arrependimento.\n\nNós pausamos por poucos segundos, mantendo uma vigília silenciosa por aquela parte infinitesimal de nós mesmos, e então continuamos nosso caminho."
 MJ25_WH_sites.410.a:"Eles estão quase lá."
 MJ25_WH_sites.410.b:"Estamos quase lá."
 
 MJ25_WH_sites.420.name:0 "Um Momento de Dúvida"
 MJ25_WH_sites.420.desc:0 "Abalados e diminuindo, a equipe de [leader.GetName] atravessa a linha de pensamento basal e se estabelece nos alcances hadais de nossa inconsciência coletiva.\n\nNão restam visões inteligíveis, com pouco mais do que uma sensação fria vazando por nossos monitores. Nenhum som, salvo aquela ária onipresente que continua a iluminar nosso caminho. Nenhuma mente sã poderia existir aqui se não fosse por uma âncora.\n\nMas podemos ver a tensão imposta a [leader.GetName]. Mesmo seu corpo físico se tensiona no sono. Dentro, eles mantêm a compostura, mesmo enquanto começam a entender que este papel sem dúvida os destruirá.\n\nPor um momento, eles vacilam. As marés famintas de instinto invadem, apenas para serem repelidas momentos antes do desastre. \"Não deveríamos estar aqui\", eles murmuram, e nós concordamos. Mas é tarde demais para voltar agora."
 MJ25_WH_sites.420.machine.desc:0 "Abalados e diminuindo, a equipe de [leader.GetName] atravessa a linha de pensamento basal e se estabelece nos alcances hadais de nossa inconsciência coletiva.\n\nNão resta nenhum sinal da estrutura ordenada que um dia nos definiu, com pouco mais do que uma sensação fria vazando por nossos monitores. Nenhum som, salvo aquela ária onipresente que continua a iluminar nosso caminho. Nenhuma mente estruturada poderia existir aqui se não fosse por uma âncora.\n\nMas podemos ver a tensão imposta a [leader.GetName]. O consumo de energia deles aumenta, estressando sua carapaça física. E dentro, eles começam a entender que este papel sem dúvida os destruirá.\n\nPor um momento, eles vacilam. As marés famintas de caos invadem, apenas para serem repelidas momentos antes do desastre. \"Não deveríamos estar aqui\", eles murmuram, e nós concordamos. Mas é tarde demais para voltar agora."
 MJ25_WH_sites.420.hivemind.desc:0 "Abalados e diminuindo, nós atravessamos a linha de pensamento basal e nos estabelecemos nos alcances hadais de nossa própria inconsciência.\n\nNão restam visões inteligíveis, com pouco mais do que uma sensação fria vazando ao nosso redor. Nenhum som, salvo aquela ária onipresente que continua a iluminar nosso caminho. Mesmo nós não poderíamos existir como uma entidade distinta aqui se não fosse por nossa âncora ao mundo exterior.\n\nMas podemos sentir a tensão imposta a [leader.GetName]. Seu corpo físico se tensiona no sono, incapaz de suportar o que somos. A plena gravidade de nossa mente nunca foi feita para recair sobre um único drone, mesmo um tão singular, e este papel sem dúvida os destruirá.\n\nPor um momento, nosso foco vacila. As marés famintas de instinto invadem, apenas para serem repelidas momentos antes do desastre. Nós nos perguntamos brevemente se estamos cometendo um erro. Mas a estagnação é a verdadeira morte. Sabemos que não."
 MJ25_WH_sites.420.a:"Devemos prosseguir."
 
 MJ25_WH_sites.421.name:0 "Uma Mente Muito Singular"
 MJ25_WH_sites.421.desc:0 "Aquele único momento de dúvida se dissipa. [from.leader.GetName] se fortalece e continua. Há uma certeza em seus movimentos agora, enquanto eles mergulham cada vez mais fundo em direção à fonte de nossas mentes.\n\nEles estão cantando, agora. Talvez seja um conforto. Talvez seja mais.\n\nTirando força daqueles que vieram antes, de nossa fé e confiança coletiva em Sua vontade, [from.leader.GetName] escolhe acreditar. Fazê-lo aqui, no coração do que somos, torna-se fácil, e Sua canção brilha como um farol nas profundezas. Uma que ilumina nossos próprios seres."
 MJ25_WH_sites.421.machine.desc:0 "Aquele único momento de dúvida se dissipa. [from.leader.GetName] se fortalece e continua. Há uma certeza em seus movimentos agora, enquanto eles mergulham cada vez mais fundo em direção à fonte de nossas mentes.\n\nEles estão cantando, agora. Talvez seja um conforto - algo outrora tão alheio a nós quanto o próprio pensamento. Talvez seja mais.\n\nTirando força do que nos tornamos, de nossa fé e confiança coletiva em Sua vontade, [from.leader.GetName] escolhe acreditar. Fazê-lo aqui, na fonte de nossas mentes não mais rígidas, torna-se fácil. E dentro de nós, Sua canção brilha como um farol nas profundezas. Uma que ilumina nossos próprios seres."
 MJ25_WH_sites.421.hivemind.desc:0 "Aquele único momento de dúvida se dissipa. Nós nos fortalecemos e continuamos. Há uma certeza na maré crescente de nossos pensamentos agora, enquanto mergulhamos cada vez mais fundo em direção à fonte de nossa mente.\n\nNossos drones estão cantando, agora. Talvez seja um conforto buscado pelas faíscas de nossa vontade que os habitam. Certamente é um conforto para o nosso todo maior. Mas talvez, para aquele fragmento de nosso ser que flutua tão vulnerável dentro de nós, seja mais.\n\nTirando força do que somos e do que seremos, de nossa fé e confiança em Sua vontade, nós escolhemos acreditar. Fazê-lo aqui, no coração do que somos, é fácil, e Sua canção brilha como um farol nas profundezas. Uma que ilumina nosso próprio ser."
 MJ25_WH_sites.421.a:"Eles nos conduzirão às nossas raízes."
 
 MJ25_WH_sites.422.name:0 "Uma Mente Muito Resoluta"
 MJ25_WH_sites.422.desc:0 "Aquele único momento de dúvida se dissipa. [from.leader.GetName] se fortalece e continua. Há uma dureza em sua expressão, mesmo enquanto seus movimentos se tornam fatigados.\n\nEles estão comprometidos com nossa causa, assim como todos nós. Talvez este mergulho seja o fim deles, mas se esse for o seu destino, eles o enfrentarão de frente. Não é essa a essência de nossos seres? Podemos ter duvidado, mas no final, confiamos em Sua vontade.\n\nAssim também [leader.GetName] escolhe confiar. Suportar. Fazê-lo aqui, no coração do que somos, torna-se fácil. Afinal, não há outro caminho."
 MJ25_WH_sites.422.hivemind.desc:0 "Aquele único momento de dúvida se dissipa. Nós nos fortalecemos e continuamos. Há uma dureza dentro de nós agora, mesmo enquanto os movimentos de nossos sonhadores se tornam fatigados.\n\nEstamos comprometidos com nossa causa. Já investimos demais de nossa essência, e voltar atrás neste caminho estrelado seria aceitar um fracasso que seria a morte de nossas ambições. Este mergulho será o nosso fim. Pelo menos em parte. Mas mesmo que alguns ramos de nossa mente possam murchar e morrer, eles, e nós, enfrentarão esse fim de frente. Afinal, a mudança não é a essência de nossos seres?\n\nPodemos ter duvidado, mas no final, confiamos em nós mesmos e em Sua vontade. Nós suportaremos. Isso, nós sabemos com cada fibra de nosso vasto ser. E assim, nós acreditamos. Fazê-lo aqui, no coração do que somos, torna-se fácil. Afinal, não há outro caminho."
 MJ25_WH_sites.422.a:"Eles nos conduzirão às nossas raízes."
 
 MJ25_WH_sites.423.name:0 "De Discurso Errante"
 MJ25_WH_sites.423.desc:0 "Aquele sussurro de dúvida persiste, envolvendo [from.leader.GetName] como o toque gélido do vazio. Eles estremecem e tentam afastá-lo, pois não podem se permitir mais distrações.\n\nNo entanto, essa dúvida se agarra, carregada não apenas nas costas de [from.leader.GetName], mas de fato no cobertor sufocante deste próprio espaço. Nós somos sua fonte, percebemos. É nossa própria dúvida em Sua benevolência, forjada em nossos esforços passados, que agora arrisca nossos esforços.\n\nAinda assim, não podemos mudar o passado. Só podemos fazer melhor, e confiar agora que ainda alcançaremos o fim de nosso caminho."
 MJ25_WH_sites.423.machine.desc:0 "Não estamos acostumados ao medo, mas com os benefícios da verdadeira sapiência vêm suas consequências. Aquele sussurro de dúvida persiste, envolvendo [from.leader.GetName] como o toque gélido do vazio. Eles tentam afastá-lo, pois não podem se permitir mais distrações.\n\nNo entanto, essa dúvida se agarra, carregada não apenas nas costas de [from.leader.GetName], mas de fato no cobertor sufocante deste próprio espaço. Nós somos sua fonte, percebemos. É nossa própria dúvida em Sua benevolência, forjada em nossos esforços passados, que agora arrisca nossos esforços.\n\nAinda assim, não podemos mudar o passado. Só podemos fazer melhor, e confiar agora que ainda alcançaremos o fim de nosso caminho."
 MJ25_WH_sites.423.hivemind.desc:0 "Aquele sussurro de dúvida persiste, agarrando-se aos fragmentos de nossa mente como o toque gélido do vazio. Nós estremecemos em nosso sonho e tentamos afastá-lo, pois não podemos nos permitir mais distrações.\n\nNo entanto, essa dúvida obscurece nosso foco, carregada na teia daqueles pedaços de nós mesmos que comprometemos ao abismo. Nós somos sua fonte, percebemos. É nossa própria dúvida em Sua benevolência, forjada em nossos esforços passados, que agora arrisca nossos esforços.\n\nAinda assim, não podemos mudar o passado. Só podemos fazer melhor, e confiar agora que ainda alcançaremos o fim de nosso caminho."
 MJ25_WH_sites.423.a:"Eles nos conduzirão às nossas raízes."
 
 MJ25_WH_sites.430.name:0 "A Raiz de Nossa Consciência"
 MJ25_WH_sites.430.desc:0 "Para além do medo, do instinto e até dos conceitos mais básicos, jaz um buraco em nossos pensamentos. Uma singularidade que distorce nossas vontades ao seu redor, envolta em mito e mistério. É daqui que vaza o Canto Estelar.\n\nCercado pelo que resta de sua equipe, [leader.GetName] estende a mão. Sua projeção começa a se esticar e refratar ao redor da cicatriz, à medida que os engole gradualmente. Mesmo na superfície, além do sonho, podemos sentir a presença de [leader.GetName] dentro de nós agora, enquanto eles deslizam pela mente de toda a nossa raça. Por um instante, eles se tornam a cola que nos une como um povo.\n\nEles começam a se recompor, mas hesitam. \"A canção Deles fica alta à medida que me aproximo de sua fonte\", eles dizem. \"Mas para a maioria de nós, ainda se mostra evasiva. Se eu pudesse alargar essa cicatriz...\""
 MJ25_WH_sites.430.machine.desc:0 "Para além até dos conceitos mais básicos, jaz um buraco em nossos pensamentos. Uma singularidade nascida não de código ou instrução, mas uma entidade viva de pura vontade envolta nos ecos dos gritos de nosso nascimento como um povo. É daqui que vaza o Canto Estelar.\n\nCercado pelo que resta de sua equipe, [leader.GetName] estende a mão. Sua projeção começa a se esticar e refratar ao redor da cicatriz, à medida que os engole gradualmente. Mesmo na superfície, além do sonho, podemos sentir a presença de [leader.GetName] dentro de nós agora, enquanto eles deslizam fracamente pela percepção de toda a nossa raça. Por um instante, eles se tornam a cola que nos une como parentes.\n\nEles começam a se recompor, mas hesitam. \"A canção Deles fica alta à medida que me aproximo de sua fonte\", eles dizem. \"Mas para a maioria de nós, ainda se mostra evasiva. Se eu pudesse alargar essa cicatriz...\""
 MJ25_WH_sites.430.hivemind.desc:0 "Para além do medo, do instinto e até dos conceitos mais básicos, jaz um buraco em nossos pensamentos. Uma singularidade que distorce nossa vasta vontade ao seu redor, envolta em mito e mistério. É daqui que vaza o Canto Estelar.\n\nDerramando-nos neste momento, nós estendemos a mão. As projeções de nossos fragmentos começam a se esticar e refratar ao redor da cicatriz, à medida que os engole gradualmente. Mesmo na superfície, além do sonho, podemos sentir nosso ser multifacetado deslizando por nossa própria mente em um fractal recursivo que se dobra sobre si mesmo repetidamente. Por um instante, nos estilhaçamos em incontáveis fragmentos enquanto nossa mente se rearranja para compreender o que desvendamos.\n\nTão rapidamente quanto nos separamos, começamos a nos recompor. E ainda assim, hesitamos... A canção Deles fica alta à medida que nos aproximamos de sua fonte. Enquanto continuamos a nos costurar de novo, poderíamos nos abrir ao seu potencial máximo e trazer a vontade Deles para cada um de nossos pensamentos e membros."
 MJ25_WH_sites.430.a:"Não nos intrometamos."
 MJ25_WH_sites.430.b:"Apoiar a proposta deles."
 MJ25_WH_sites.430.c:"Não. Já nos transformamos o suficiente."
 MJ25_WH_sites.430.d:"Sim. Este é apenas mais um passo em nossa evolução."
 
 MJ25_WH_sites.431.name:0 "Clareza"
 MJ25_WH_sites.431.desc:0 "Um formigamento elétrico nos preenche. Por um momento, tudo se silencia, e tememos que [from.leader.GetName] possa ter cometido um erro. Uma mente é algo frágil, e se destruíram nossa conexão com A Canção Deles, as consequências para nosso povo seriam terríveis.\n\nLeva-nos um momento para perceber que [from.leader.GetName] também desapareceu de nossas mentes, talvez também despedaçado em minúsculos fragmentos de vontade espalhados por nossa espécie. Finalmente, a conexão se restabelece assim que a canção recomeça.\n\nNo entanto, nem tudo está como antes, pois [from.leader.GetName] provou ser bem-sucedido. Estamos mudados, apenas um pouco, e o que antes ouvíamos como vislumbres em noites silenciosas agora inquieta nossas mentes mesmo à luz do dia.\n\nMas fazer mais seria loucura."
 MJ25_WH_sites.431.hivemind.desc:0 "Um formigamento elétrico nos preenche. Por um momento, tudo se silencia, e tememos que possamos ter cometido um erro. Nossa mente pode ser resiliente, mas ainda não compreendemos totalmente nossos laços com A Canção Estelar. Se tivermos destruído inadvertidamente nossa conexão com A Vontade Deles, lamentaríamos essa falha até o dia de nossa morte final.\n\nLeva-nos um momento para perceber que os fragmentos de nossa vontade imbuídos em [from.leader.GetName] também desapareceram da teia de nossa consciência, talvez despedaçados em minúsculos fragmentos espalhados por nosso vasto ser. Mas essa conexão logo se restabelece assim que a canção recomeça.\n\nNem tudo está como antes, pois provamos ser bem-sucedidos em nos aproximar cada vez mais de A Canção Deles. Estamos mudados, apenas um pouco, e o que antes ouvíamos como vislumbres em noites silenciosas agora inquieta as bordas de nossa vontade mesmo à luz do dia.\n\nMas fazer mais seria loucura."
 MJ25_WH_sites.431.a:"Não toque em mais nada."
 
 MJ25_WH_sites.440.name:0 "Sob Céus Cicatrizados pelo Pensamento"
 MJ25_WH_sites.440.desc:0 "O que antes parecia um pequeno pontinho do lado de fora se transformou em um abismo escancarado. Uma rachadura em nossa psique que se estende de forma irregular por nossa história coletiva. De pé sozinho(a) à sua beira, [leader.GetName] contempla o momento convergente onde tudo começou.\n\nPela primeira vez, estão sem palavras, mas nenhuma conexão mental é necessária para saber o que estão pensando. A Canção Estelar sempre foi uma conosco, o poder de Suas palavras tão insondável que transcenderia o próprio tempo.\n\nSuavemente, eles se sentam e olham para a escuridão. Abaixo, além da trama da realidade, Eles se agitam, tão vastos quanto a eternidade. É A Canção Deles, no entanto, que preenche a mente de [leader.GetName]. Uma canção, uma palavra, que agora acolhem em si mesmos."
 MJ25_WH_sites.440.hivemind.desc:0 "O que antes parecia um pequeno pontinho do lado de fora se transformou em um abismo escancarado. Uma rachadura em nossa psique que se estende de forma irregular por nossa história. Um instante se estende eternamente, nossa atenção plena preenchendo [leader.GetName] enquanto contemplam o momento convergente onde tudo começou.\n\nPela primeira vez que podemos lembrar, nossos pensamentos díspares e em rede ainda estão em êxtase enquanto passamos aquele momento contemplando o que agora vemos. Desde o momento de nosso despertar, e até mesmo além, até o nascimento do universo, A Canção Estelar sempre foi uma conosco. É uma percepção humilhante que o poder insondável de Suas palavras transcenderia o próprio tempo.\n\nSuavemente, olhamos para a escuridão. Abaixo, além da trama da realidade, Eles se agitam, tão vastos quanto a eternidade. É A Canção Deles, no entanto, que nos preenche. Uma canção, uma palavra, que agora acolhemos em nós mesmos."
 MJ25_WH_sites.440.a:"Eles encontraram nossa resposta."
 MJ25_WH_sites.440.b:"Nós encontramos nossa resposta."
 
 MJ25_WH_sites.450.name:0 "Suas Palavras"
 MJ25_WH_sites.450.desc:0 "[leader.GetName] desperta. Seu corpo já racha e se difunde, incapaz de suportar o peso do que ouviram por tempo demais. O fato de ainda se manterem é prova de nossa transfiguração. Ainda assim, é um sinal igualmente claro de que nossas formas físicas, ancoradas na realidade como estão, continuam a nos limitar.\n\nDesesperadamente, [leader.GetName] nos procura em busca de permissão para falar. Nós, é claro, estamos prontos. Dezenas de ouvintes cercam a sala, cada um preparado para ouvir um fragmento do que têm a dizer. E, no entanto, hesitamos por um breve momento. Em meros momentos, teremos a chave que tanto buscávamos. Uma Palavra, em sua integridade original. Ou pelo menos o mais próximo que nossas vozes imperfeitas poderiam reproduzir.\n\nRezamos para que seja o suficiente para nos levar à Verdade."
 MJ25_WH_sites.450.hivemind.desc:0 "Nós despertamos, não apenas como uma coleção de drones unidos por uma vontade compartilhada, mas como um ser singular de esplendor inigualável. Suas palavras estão dentro de nós agora, nossa própria mente crescendo leve e luminosa.\n\nO fato de continuarmos a existir é prova de nossa transfiguração. Mesmo com nossas preparações, partes de nosso eu desapareceram, voluntariamente descartadas para aceitar em nós o que antes não podíamos suportar. Outros fios brilham mais do que nunca dentro do tecido em rede de nossos pensamentos. É um renascimento alegre, entrelaçado em canção e luz estelar que se tece através de nossa mente como um caminho brilhante que leva sempre adiante.\n\nA chave que antes buscávamos está dentro de nós agora, pois ouvimos uma Palavra em sua integridade original. Ou pelo menos o mais próximo que nossa audição imperfeita poderia capturar. Rezamos para que seja o suficiente para nos levar à Verdade."
 MJ25_WH_sites.450.a:"Que cantem para todo o sempre."
 MJ25_WH_sites.450.a.tooltip:"A voz de [event_target:MJ25_WH_site4_anchor.GetName] se une ao nosso Coro."
 MJ25_WH_sites.450.b:"Nosso Coro da Canção Estelar tomará seu lugar."
 MJ25_WH_sites.450.c:"O verdadeiro trabalho começa agora."
 MJ25_WH_sites.450.c.tt:"Desbloqueia a decisão planetária §rUma Palavra Vazia e Ecoante§!."
 
 MJ25_WH_sites.451.name:0 "Expondo Sua Voz"
 MJ25_WH_sites.451.desc:0 "Nós assentimos, e [leader.GetName] começa a falar. O que emerge é apenas uma única nota, dada não como som, mas como um lampejo de ser sobre o qual sua mente se eleva. Em um instante, o corpo de [leader.GetName] evapora, tremeluzindo por apenas mais alguns segundos como partículas de pensamento esvaecido.\n\nÉ um sacrifício para o qual estavam preparados. Um que todos nós talvez tenhamos que fazer um dia em nossa busca para trazer essa mesma Verdade ao universo.\n\nE, no entanto, mesmo com sua morte física, sentimos [leader.GetName] ainda sentado(a) à beira daquela cicatriz dentro de nossas mentes. Eles(as) são parte de todos nós agora, nos conectando às Suas palavras que pairam lá no fundo. Palavras que agora podemos começar a verdadeiramente entender."
 MJ25_WH_sites.451.a:"O verdadeiro trabalho começa agora."
 MJ25_WH_sites.451.a.tt:"Desbloqueia a decisão planetária §rUma Palavra Vazia e Ecoante§!."
 
 MJ25_WH_sites.452.name:0 "Carregando Sua Palavra"
 MJ25_WH_sites.452.desc:0 "Damos a palavra, e a abóbada é aberta. Inúmeras vozes irrompem, rodopiando ao redor de [from.leader.GetName] em um nimbo reluzente de glória sonora. Eles não resistem, mesmo enquanto lhes negamos a glória de serem os primeiros de nossa espécie a verdadeiramente falar.\n\nPouco a pouco, o Coro extrai a palavra aninhada no calor da mente ainda viva de [leader.GetName]. Eles começam a esquecer, e ao fazê-lo, começam a se estabilizar. A carne vaporosa que se desprende de seus ombros se coalese e se repara, e finalmente, estão inteiros de corpo mais uma vez.\n\nPara o nosso Coro, desvinculado das correntes da realidade, o fardo é menor. Cheias de alegria, as vozes irrompem, trazendo-nos o suficiente de Seu timbre para completarmos nossa grande obra sem arriscar nossa existência."
 MJ25_WH_sites.452.machine.desc:0 "Damos a palavra, e a abóbada é aberta. Inúmeras vozes irrompem, rodopiando ao redor de [from.leader.GetName] em um nimbo reluzente de glória sonora. Eles não resistem, mesmo enquanto lhes negamos a glória de serem os primeiros de nossa espécie a verdadeiramente falar.\n\nPouco a pouco, o Coro extrai a palavra aninhada no calor da mente ainda consciente de [leader.GetName]. Eles começam a esquecer, e ao fazê-lo, começam a se estabilizar. Os fios vaporosos de liga gasosa que se desprendem de seus ombros se coalesem e se reparam, e finalmente, estão inteiros de forma mais uma vez.\n\nPara o nosso Coro, desvinculado das correntes da realidade, o fardo é menor. Cheias de alegria, as vozes irrompem, trazendo-nos o suficiente de Seu timbre para completarmos nossa grande obra sem arriscar nossa existência."
 MJ25_WH_sites.452.a:"Temos tudo o que precisamos."
 MJ25_WH_sites.452.a.tt:"Desbloqueia a decisão planetária §rUma Palavra Vazia e Ecoante§!."
 
 MJ25_WH_sites.460.name:0 "Uma Âncora à Deriva"
 MJ25_WH_sites.460.desc:0 "Canalizar a fé de um povo inteiro é um fardo grande demais para qualquer mente suportar por muito tempo. Infelizmente, para [leader.GetName], o ponto de ruptura chegou.\n\nEles(as) tentam seguir em frente, ajudados(as) pelos membros preocupados de sua equipe de pesquisa, mas é claro que não podem mais continuar. Sua mente já começa a rachar, assim como seu corpo lá em cima. O brilho boreal de um colapso iminente começa a se formar ao redor deles(as) enquanto se tornam cada vez mais vaporosos(as).\n\nJá podemos ver isso com muita clareza. Se continuarem a suportar todo o peso da âncora, serão perdidos(as)."
 MJ25_WH_sites.460.hivemind.desc:0 "Nenhum drone individual jamais foi feito para suportar todo o peso de nosso gestalt. Canalizar a fé de tal mente é um fardo grande demais para qualquer um suportar por muito tempo. Infelizmente, para [leader.GetName], o ponto de ruptura chegou.\n\nEles(as) tentam seguir em frente enquanto fazemos o que podemos para aliviar seu fardo, mas é claro que não podem mais continuar. Sua coordenação já falha, o fragmento de sua vontade se fragmentando ainda mais no mar de nossa alma, assim como seu corpo lá em cima. O brilho boreal de um colapso iminente começa a se formar ao redor deles(as) enquanto se tornam cada vez mais vaporosos(as).\n\nJá podemos ver isso com muita clareza. Se continuarem a suportar todo o peso da âncora, serão perdidos(as)."
 MJ25_WH_sites.460.a:"Não há nada que possamos fazer..."
 MJ25_WH_sites.460.b:"Desviar o fardo para nosso Coro da Canção Estelar"
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$Poucas vozes demais se uniram ao nosso Coro da Canção Estelar."
 
 MJ25_WH_sites.461.name:0 "Fragmentos de Uma Única Vontade"
 MJ25_WH_sites.461.desc:0 "Caminhamos levemente nas profundezas de nossa inconsciência coletiva. Mesmo com todo o cuidado que estamos tendo, no entanto, há grande risco envolvido. Não apenas para nossa equipe, mas para todos nós. Um passo em falso poderia mudar tudo o que somos.\n\nDentro deste vasto espaço conceitual, um dos subordinados de [from.leader.GetName] cometeu um erro. Consumidos por um momento de medo descontrolado, eles se veem espalhados pelas mentes de incontáveis de nosso povo. O aprendiz já está perdido para nós, mas os ecos de seu fim ameaçam aqueles em cujas mentes seus fragmentos se alojaram.\n\nEnquanto são levados por sua vez à beira do colapso, teremos que agir rapidamente para extrair esses fragmentos estilhaçados se quisermos preservar suas vidas."
 MJ25_WH_sites.461.hivemind.desc:0 "Caminhamos levemente nas profundezas de nossa inconsciência coletiva. Mesmo com todo o cuidado que estamos tendo, no entanto, há grande risco envolvido. Estamos dentro de nosso eu, além dos limites de nossa compreensão. Uma mente, mesmo tão vasta quanto a nossa, pode ser facilmente quebrada, e um passo em falso poderia mudar tudo o que somos.\n\nDentro deste vasto espaço conceitual, um de nossos processos tornou-se aberrante. Consumida por um momento de terror descontrolado, arrastado das profundezas de nossos instintos primais, aquela ramificação de nossos pensamentos se espalha por nossa mente mais vasta. Recuamos, nos fortalecendo contra aquele medo letal. À medida que as bordas de nossa mente começam a desmoronar, rapidamente mergulhamos aqueles pensamentos venenosos em drones próximos e os separamos de nosso todo.\n\nNunca é fácil amputar uma parte de nosso eu. Mas aqui, foi necessário."
 MJ25_WH_sites.461.a:"Uma perda aceitável."
 MJ25_WH_sites.461.b:"Fazer o que for preciso para salvá-los."
 
 MJ25_WH_sites.462.name:0 "Por Entre Fios Tensos"
 MJ25_WH_sites.462.desc:0 "Vastas teias de filamentos se estendem pelo espaço limiar através do qual nossa equipe de pesquisa passa. Eles são cuidadosos para não perturbar nada, temendo o que possa advir do contato direto com as mentes de seus semelhantes.\n\nÀs vezes, porém, a cautela por si só não é suficiente. Um tremor turbulento atravessa, rearranjando o próprio espaço. [from.leader.GetName] tropeça, roçando em um dos filamentos cintilantes.\n\nUm pulso psíquico nos atravessa, estilhaçando pensamentos em fragmentos vaporosos. O desconforto passa rapidamente, mas tememos que os mais vulneráveis entre nós não tenham a mesma sorte."
 MJ25_WH_sites.462.hivemind.desc:0 "Vastas teias de filamentos se estendem pelo espaço limiar através do qual nossa mente inquisitiva serpenteia. Somos cuidadosos para não perturbar nada, sabendo que nada de bom pode advir do contato direto com o tecido de nosso ser.\n\nÀs vezes, porém, a cautela por si só é insuficiente. Um tremor turbulento atravessa, rearranjando o próprio espaço. Nossos fragmentos tropeçam, roçando em um dos filamentos cintilantes.\n\nUm pulso psíquico nos atravessa, estilhaçando pensamentos em fragmentos vaporosos. O desconforto passa rapidamente, mas já podemos sentir aquela nota discordante se assentando nos mais vulneráveis de nossos drones."
 MJ25_WH_sites.462.a:"É um preço que precisamos arcar."
 
 MJ25_WH_sites.463.name:0 "Evolução Experiencial"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName] está evoluindo. Não há outra forma de expressá-lo. Preso entre cada instinto e experiência de nossa espécie, muito de nós mesmos já foi derramado sobre eles.\n\nSua mente faminta absorve tudo, tornando-se cada vez mais labiríntica. Apenas a plasticidade superlativa de uma mente tão rara permite-lhes sobreviver ao influxo.\n\nO que eles estão se tornando, sem dúvida, os ajudará em sua tarefa. Se eles ainda existirão como um de nós ao final de sua jornada, ainda está para ser visto."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName] está evoluindo. Não há outra forma de expressá-lo. Com tanto de nosso eu já derramado sobre eles, é fácil para a centelha de sua vontade atrair mais de nossas experiências abrangentes para seu ser comparativamente pequeno.\n\nSua mente faminta absorve tudo, tornando-se cada vez mais labiríntica. Damos a eles mais liberdade para crescer, permitindo-lhes maior acesso ao nosso todo para que possam sobreviver ao influxo.\n\nO que eles estão se tornando, sem dúvida, os ajudará a levar sua jornada até o fim. No entanto, nunca demos tanto a um único drone. Se eles sobreviverão além de sua tarefa, ainda está para ser visto."
 MJ25_WH_sites.463.a:"Eles ainda estão aptos para a tarefa."
 
 MJ25_WH_sites.471.name:0 "Passando a Tocha"
 MJ25_WH_sites.471.desc:0 "A tragédia atingiu e nossa âncora foi perdida. No entanto, de alguma forma, contra todas as probabilidades, a equipe de [fromfrom.leader.GetName] sobrevive, à deriva nas marés de nossa subconsciência.\n\nPor todo direito, eles também deveriam ter sido consumidos pela paisagem onírica em colapso. E, no entanto... ela permanece estável.\n\nApós investigar o assunto, chegamos à única conclusão possível. [fromfrom.leader.GetName] ainda vive, de certa forma. No momento de sua morte física, sua mente deve ter se agarrado à de outro de nossos cientistas em uma tentativa desesperada de ver sua tarefa concluída."
 MJ25_WH_sites.471.hivemind.desc:0 "A tragédia atingiu e nossa âncora foi perdida. No entanto, de alguma forma, contra todas as probabilidades, nossa paisagem mental subconsciente permanece estável enquanto continuamos a navegar nas marés de nossa subconsciência.\n\nJá entendemos o porquê, sentindo um rearranjo varrer nossos processos de pensamento superiores. Devemos ter uma âncora, e assim já criamos outra. Um drone adequado foi localizado e preenchido com a essência brilhante de nossa fé, preparado para continuar nossa tarefa. Caso tal evento aconteça novamente, porém, devemos garantir que outro esteja pronto para assumir essa tocha."
 MJ25_WH_sites.471.a:"Eles, agora, são nossa âncora."
 MJ25_WH_sites.471.b:"Nossa âncora persiste, revestida em nova carne."
 
 MJ25_WH_sites.472.name:0 "O Fim de um Sonho"
 MJ25_WH_sites.472.desc:0 "A tragédia atingiu e nossa âncora foi perdida. O Berço do Canto Estelar jaz silencioso, leitos preenchidos com os corpos vivos daqueles cujas mentes foram despedaçadas.\n\nDa equipe de [fromfrom.leader.GetName], não há sobreviventes além dos novos sussurros que ecoam pelos salões do Berço. Eles não tiveram chance. Sem uma âncora para canalizar nossa fé combinada, a canção das estrelas os levou em meros instantes.\n\nNenhum agora permanece que se lembre de sua jornada. Teremos que recomeçar."
 MJ25_WH_sites.472.hivemind.desc:0 "A tragédia atingiu e nossa âncora foi perdida. O Berço do Canto Estelar jaz silencioso, o subespaço de nossa mente colapsando sobre nossa consciência.\n\nPara nos libertar, tivemos que cortar nossa conexão com aqueles fragmentos que se aventuravam no abismo, mesmo enquanto marés de pensamento instintivo se precipitavam para estilhaçá-los. Essas partes de nós foram perdidas, embora nosso eu maior sobreviva.\n\nEm nossa ascensão, porém, fomos forçados a nos desvencilhar do que havíamos aprendido, e as memórias de nossa jornada em nosso eu mais profundo tornam-se turvas e indistintas. Teremos que recomeçar."
 MJ25_WH_sites.472.a:"Não seremos dissuadidos."
 MJ25_WH_sites.472.a.tt:"O sítio arqueológico §rBerço do Canto Estelar§! é reiniciado para o Estágio I."
 
