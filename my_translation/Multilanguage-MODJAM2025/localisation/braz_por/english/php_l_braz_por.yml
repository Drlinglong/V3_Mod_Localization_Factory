 php_newfound_ambition:0 "Ambição Recém-Descoberta"
 php_newfound_ambition_desc:0 "Redescobrir nosso passado acende o desejo de reconstruir nosso antigo império."
 php_claimant_conquest:0 "Conquista Reivindicatória"
 php_claimant_conquest_desc:0 "As estrelas são nossas para serem tomadas."
 php_united_front:0 "Frente Unida"
 php_united_front_desc:0 "Unimo-nos para retomar nosso império."
 php_lasting_resilience:0 "Resiliência Duradoura"
 php_lasting_resilience_desc:0 "Fomos derrubados antes, mas voltamos mais fortes do que nunca."
 php_forged_destiny:0 "Destino Forjado"
 php_forged_destiny_desc:0 "É nosso direito e obrigação reconstruir o que perdemos."
 php_dust_to_dust:0 "Do Pó ao Pó"
 php_dust_to_dust_desc:0 "Nós renascemos das cinzas e as transformamos na pedra angular do nosso império."
 php_high_society:0 "Alta Sociedade"
 php_high_society_desc:0 "Lideramos a sociedade mais avançada e pretendemos mantê-la assim."
 php_imperial_control_complex:0 "Complexo de Controle Imperial"
 php_imperial_control_complex_desc:0 "O Complexo de Controle Imperial será a peça central de nossa glória crescente."
 php_lean_governance:0 "Governança Enxuta"
 php_lean_governance_desc:0 "Um governo enxuto e robusto é a chave para a conquista em larga escala."
 php_iron_will:0 "Vontade Férrea"
 php_iron_will_desc:0 "Nossa vontade é forte, e nossas defesas também."
 php_energy_overdrive:0 "Sobrecarga de Energia"
 php_energy_overdrive_desc:0 "A energia é a força vital do nosso poder duradouro. Agora produzimos mais do que nunca."
 php_devolution_projector_complex:0 "Projetor de Involução"
 php_devolution_projector_complex_desc:0 "Nós aprendemos com nossos erros. Faremos nossos inimigos involuir até a inexistência!"
 php_repossession:0 "Repossessão"
 php_repossession_desc:0 "Os impérios menores são indignos de seu território, e nós viemos para reivindicá-lo."
 php_imperial_subjugation:0 "Subjugação Imperial"
 php_imperial_subjugation_desc:0 "Nós dobramos a vontade de nossos inimigos e os forçamos à servidão."
 php_destructive_enforcement:0 "Imposição Destrutiva"
 php_destructive_enforcement_desc:0 "Para reconstruir as estrelas à nossa imagem, primeiro devemos derrubá-las."
 php_stolen_sapience:0 "Sapiência Roubada"
 php_stolen_sapience_desc:0 "À medida que a involução galáctica progride, nós recapturamos parte de seu conhecimento perdido para usar em nosso próprio benefício."
 php_imperial_control_complex_tt:0 "Desbloqueia a construção da megaestrutura Complexo de Controle Imperial."
 php_devolution_projector_complex_tt:0 "Permite aprimorar o Complexo de Controle Imperial para o Complexo Projetor de Involução."
 php_efficient_maintenance:0 "Manutenção Eficiente"
 php_efficient_maintenance_desc:0 "Nossas naves são uma força custo-eficiente a ser levada a sério."
 php_gods_of_war:0 "Deuses da Guerra"
 php_gods_of_war_desc:0 "Nossa propensão à conquista é interminável, nosso apetite pela guerra é insaciável."
 php_unstoppable_force:0 "Força Imparável"
 php_unstoppable_force_desc:0 "Nosso poder reina supremo, até mesmo nos mais baixos soldados de infantaria."

 php_crisobj_owned_systems_name:0 "Sistemas Próprios"
 php_crisobj_owned_systems_desc:0 "As estrelas nos pertencem – todos os outros apenas as pegaram emprestado. Nós as queremos de volta."
 php_crisobj_owned_planets_name:0 "Planetas Habitados Próprios"
 php_crisobj_owned_planets_desc:0 "Nossos civis precisam de espaço para prosperar, e somos mais fortes quando possuímos mais mundos."
 php_crisobj_fleet_power_name:0 "Manter Poder da Frota"
 php_crisobj_fleet_power_desc:0 "Impor nossa vontade através das estrelas requer uma frota forte o suficiente para fazer valer nosso controle."
 php_crisobj_num_subjects_name:0 "Manter Vassalos"
 php_crisobj_num_subjects_desc:0 "Nosso império é mais forte quando temos súditos para governar. Manter a lealdade deles demonstra nosso poder."
 php_crisobj_destroy_empires_name:0 "Destruir Impérios"
 php_crisobj_destroy_empires_desc:0 "O controle permanente da galáxia requer a destruição de todos que se interpõem em nosso caminho."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ Não possui Complexo Imperial existente"
 php_imperial_complex_0:0 "Complexo Imperial"
 php_imperial_complex_0_DESC:0 "O Complexo Imperial diminui o tamanho do império e, eventualmente, concede velocidade de pesquisa adicional. Ele é necessário para níveis mais altos do Protocolo Fênix."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "O §YComplexo Imperial§! permite que você imponha controle de forma mais eficiente. Necessário para a progressão da crise."
 php_imperial_complex_1:0 "Casco do Complexo de Imposição Imperial"
 php_imperial_complex_1_DESC:0 "O Casco do Complexo de Imposição Imperial permite uma administração imperial básica."
 php_imperial_complex_2:0 "Complexo de Imposição Imperial"
 php_imperial_complex_2_DESC:0 "O Complexo de Imposição Imperial permite uma administração galáctica em larga escala à medida que o império se expande."
 php_imperial_complex_3:0 "Montagem do Projetor de Involução"
 php_imperial_complex_3_DESC:0 "A Montagem do Projetor de Involução cria um local para abrigar o Projetor de Involução dentro do Complexo Imperial."
 php_imperial_complex_4:0 "Projetor de Involução"
 php_imperial_complex_4_DESC:0 "O Projetor de Involução inicia a involução de todos os outros impérios, possibilitando o controle permanente da galáxia."

