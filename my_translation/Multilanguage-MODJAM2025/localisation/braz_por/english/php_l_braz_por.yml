 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "Protocolo Fênix"
 php_hegemony_crisis_description:0 "Redescobrimos nosso passado esquecido como um império poderoso que governou a galáxia inteira. Essa percepção despertou um novo interesse em reconstruir nosso império perdido, seguindo as diretrizes que deixamos para trás quando fomos derrotados pela primeira vez - o Protocolo Fênix. Reconquistar a galáxia não será fácil - eles nos derrotaram uma vez. Se quisermos garantir nosso futuro permanentemente, devemos encontrar uma maneira de garantir que ninguém possa nos destruir novamente."
 php_hegemony_crisis_howto_title:0 "Hegemonia"
 php_hegemony_crisis_howto:0 "A busca por §HObjetivos de Crise§! gera £php_hegemony£ Hegemonia, uma medida de nossa influência por toda a galáxia. Conforme expandimos, devemos determinar como manter nosso império em crescimento e garantir que nunca mais sejamos derrotados."

