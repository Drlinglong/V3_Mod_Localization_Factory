 php_devolved_galaxy_score:0 "Galáxia Destruída: $VALUE$"
 php_crisis.9999.name:0 "O Sol Nunca se Põe"
 php_crisis.9999.a.desc:0 "Conseguimos! O Projetor de Devolução aniquilou todos os nossos inimigos, deixando apenas espaço vazio - nosso para tomar.\n\nNada resta de nossos inimigos além de lama primordial, meros blocos de construção para a vida como a conhecemos. Quaisquer novas espécies que possam surgir não conhecerão nada além do nosso império, e serão submetidas à nossa vontade.\n\n§HNinguém nos deterá!§!"
 php_crisis.9999.a:0 "O sol nunca se põe em nosso império!"
 php_crisis.9999.a.tooltip:0 "Regredimos todas as outras espécies.\n\n§YTodos os outros impérios são destruídos.§!"

 php_crisis.9998.name:0 "Regredidos à Inexistência"
 php_crisis.9998.desc:0 "A era da resistência acabou, e os rebeldes foram derrotados. O Feixe de Devolução foi ativado por §H[From.GetName]§! e seu terrível poder varreu a galáxia.\n\nEles reivindicaram o controle permanente sobre a galáxia. Seus rivais retornaram à lama primordial de onde vieram.\n\nSeu império permanece incontestado, a galáxia é deles para conquistar."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "Glória Interminável"
 php_crisis.9995.a.desc:0 "Construímos o projetor de devolução. É hora de nos consolidar permanentemente como os verdadeiros herdeiros da galáxia.\n\nNão será fácil. A comunidade não aceitará nosso controle de bom grado. Eles farão tudo ao seu alcance para resistir. Devemos nos manter firmes e defender o projetor de devolução a todo custo.\n\n§HNossos inimigos nos detiveram uma vez.§!"
 php_crisis.9995.a:0 "Eles jamais terão outra chance!"
 php_crisis.9995.a.tooltip:0 "Avançamos para o nível 5 de crise. Vocês serão removidos da Comunidade Galáctica e declarados uma crise!"

 php_crisis.9994.name:0 "Domínio Restaurado"
 php_crisis.9994.a.desc:0 "Com a construção do Complexo de Controle Imperial, podemos derrubar os entraves burocráticos ao crescimento. Nossos administradores são mais eficientes e mais capazes do que nunca.\n\nTambém concluímos os planos para construir um projetor de devolução, um passo final para garantir que os erros do passado não se repitam. Com ele, nos estabeleceremos como os deuses que sempre estivemos destinados a nos tornar!"
 php_crisis.9994.a:0 "Olhai minhas obras, ó poderosos, e desesperai!"
 php_crisis.9994.a.tooltip:0 "Avançamos para o nível 4 de crise."

 php_crisis.9993.name:0 "Retomando a Ascendência"
 php_crisis.9993.a.desc:0 "À medida que nossa influência se reconstrói, o mesmo ocorre com nossas necessidades de manter a supervisão administrativa. O Protocolo Fênix esboça planos para uma grande megaestrutura para cortar a burocracia administrativa e aumentar nossa capacidade de controlar as estrelas.\n\nAgora, a galáxia subestima nosso poder. Este não é um erro que eles terão a oportunidade de corrigir.\n\n§HA galáxia está fraca.§!"
 php_crisis.9993.a:0 "Nós a reconstruiremos à nossa imagem!"
 php_crisis.9993.a.tooltip:0 "Avançamos para o nível 3 de crise."

 php_crisis.9992.name:0 "Ambições Renovadas"
 php_crisis.9992.a.desc:0 "Notícias do Protocolo Fênix se espalharam rapidamente por nosso império. Carregamos um novo desejo de retomar nossa glória passada.\n\nCom este vigor restaurado, fixamos nossos olhos no controle total e duradouro – um fracasso de nossos predecessores. Voltaremos mais fortes e melhores do que nunca.\n\n§HA galáxia nos pertence.§!"
 php_crisis.9992.a:0 "É hora de retomá-la!"
 php_crisis.9992.a.tooltip:0 "Avançamos para o nível 2 de crise."

 php_crisis.9991.name:0 "Passado Redescoberto"
 php_crisis.9991.a.desc:0 "Sempre circularam rumores de que outrora governamos as estrelas antes que rebeldes se unissem para nos regredir à idade da pedra, mas agora encontramos provas inegáveis.\n\nEm meio a algumas ruínas antigas, encontramos um abrigo oculto, e dentro havia um guia escrito em uma língua vagamente reconhecível. Ele descreve o \"§HProtocolo Fênix§!\", um conjunto de instruções para reconstruir o controle sobre a galáxia caso nosso outrora grande império fosse derrotado. Tornou-se nosso dever solene reivindicar o que era nosso.\n\n§HEra isso que éramos.§!"
 php_crisis.9991.a:0 "É isso que seremos novamente!"
 php_crisis.9991.a.tooltip:0 "Começamos o nível 1 de crise."

 php_archaic_society_study:0 "Estudo da Sociedade Arcaica"
 php_archaic_society_study_DESC:0 "Fizemos revelações chocantes sobre nosso passado como o império mais poderoso da galáxia. Devemos estudar nosso passado e aprender com nossos erros se esperamos retomar nossa glória perdida."

 php_genetic_reset:0 "Reinicialização Genética"
 php_genetic_reset_DESC:0 "Enquanto buscamos um meio de consolidar nosso poder permanentemente, recorremos à pesquisa genética por respostas. Com compreensão suficiente, esperamos que a ciência da devolução possa fornecer a solução de que precisamos."
