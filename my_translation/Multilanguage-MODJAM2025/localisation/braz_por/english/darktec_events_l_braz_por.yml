  darktec_crisis.55060.name:0 "A Anomalia Final - Fendas no Tempo"
  darktec_crisis.55060.desc.regular:0 "A observação atenta da Anomalia nos levou a uma conclusão clara - Ela está alterando rapidamente o tempo ao seu redor e, potencialmente, dentro de si mesma, e isso é profundamente preocupante, pois poderia levar a um surto de instabilidade sem uma forma de prevê-lo, já que está fora de qualquer parâmetro físico para calcular até mesmo um resultado remotamente próximo, mas podemos, com certeza, estabilizá-la com uma abordagem mais radical."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\nNão sabemos se a inação influenciou de alguma forma esse vazamento de 'tempo', mas definitivamente precisamos fazer algo para evitar preventivamente seu colapso súbito.\nOu talvez ela nunca colapse por si mesma, mas a ação pode influenciá-la... Não há como prever."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\nTalvez a influência da Paramatéria tenha acelerado essa aceleração paracausal, ou talvez tenhamos evitado um destino muito pior para qualquer coisa ao redor da Anomalia com ela; Nunca saberemos, mas sabemos que há algo que podemos fazer, ou não fazer, para evitar seu colapso."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\nTalvez o reforço de seu escudo de contenção tenha causado uma atividade interna paracausal ainda maior que está vazando e alterando radicalmente o tempo ao seu redor, ou talvez tenhamos evitado um destino muito mais terrível sem saber. O que é certo é que deve haver algo que possamos fazer para uma ação preventiva."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
