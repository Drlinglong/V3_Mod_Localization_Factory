  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "Por tempo demais fomos meros espectadores da lenta e dolorosa desintegração do universo; Entropia, caos, desordem... preenchendo um vazio que devora lentamente a realidade, deixando, por fim, uma carcaça fria e distendida.\n\nChega.\n\nAssumiremos as rédeas e usaremos o poder do que separa o universo em nosso favor, reivindicando a posse do vazio entre os átomos, convertendo a entropia em nosso poder."
 darktec_crisis.1.desc.robotic:0 "Por tempo demais fomos meros espectadores da lenta e dolorosa desintegração do universo; Entropia, caos, desordem... preenchendo um vazio que devora lentamente a realidade, deixando, por fim, uma carcaça fria e distendida, à qual nem mesmo nossas formas mecânicas podem sobreviver.\n\nChega.\n\nAssumiremos as rédeas e usaremos o poder do que separa o universo em nosso favor, reivindicando a posse do vazio entre os átomos, convertendo a entropia em nosso poder."
 darktec_crisis.1.desc.hive:0 "Por tempo demais nossa mente percebeu a lenta e dolorosa desintegração do universo; Entropia, caos, desordem... preenchendo um vazio que devora lentamente a realidade, deixando, por fim, uma carcaça fria e distendida.\n\nChega.\n\nNossa coletividade conquistará o poder do que separa o universo em nosso favor, reivindicando a posse do vazio entre os átomos, convertendo a entropia em nosso poder."
 darktec_crisis.1.desc.machine:0 "Cálculos não apresentam erro possível, pois podemos prever a lenta e dolorosa desintegração do universo; As muitas variáveis e aberrações criadas pela entropia, caos e desordem não são ideais e apenas levam a uma extinção agonizante de toda forma e material existente.\n\nNão aceitável.\n\nNossa diretriz principal se voltará para uma contramedida, pois obteremos uma forma de converter e tirar vantagem do que separa o universo em nosso favor, convertendo a entropia em nosso poder."
