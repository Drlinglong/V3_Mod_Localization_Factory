  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "Preenchendo o Vazio"
  darktec_crisis_endings.10.desc.regular:0 "§LTodos na galáxia puderam sentir o imenso puxão da Anomalia quebrada, à medida que ela começou a transformar toda a existência ao seu redor em pura energia bruta.§!\n\nAgora existimos em um plano superior de ser, somos um com o universo, e aqueles que foram deixados para trás em breve compartilharão nosso destino, queiram ou não.\nReescreveremos a realidade a partir de sua sombra, mudaremos os fios do destino de sua nuance, e ninguém pode nos deter agora.\n\nNinguém escapa ao vazio."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "Ninguém escapa ao Vazio."
  darktec_crisis_endings.10.ok.gestalt:0 "Ninguém escapa ao Vazio."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "Dimensionalidade Dobrada"
  darktec_crisis_endings.20.desc.regular:0 "§LNo momento em que a Anomalia foi rompida, todos os planos de existência ao seu redor começaram a colapsar.§!\n§LUma imensa onda de choque sacudiu a galáxia enquanto parte de [Root.GetName] cruzava para uma dimensionalidade diferente, dobrada dentro das dimensões atuais, alterada para servir a um propósito diferente - O propósito Deles.§!\n\nExistimos mas não existimos.\n\nSomos mas não somos.\n\nFizemos, mas não fizemos.\n\nEste é o fim, mas também um começo."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "De volta ao começo?"
  darktec_crisis_endings.30.desc.regular:0 "§LO Tempo é uma coisa tão estranha, você pode apreendê-lo, mas nunca o tocará, pois no momento em que o faz, ele se torna seu passado. Mas não mais.§!\nOnde... quando estamos? Não somos... não fazemos... tudo é como... antes, mas agora somos... espectadores.\n\nPor que... não conseguimos entender.\n\nSomos um... com o tempo?\nNós..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "..."
  darktec_crisis_endings.30.ok.gestalt:0 "..."

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "Uma Galáxia de Fantasmas"
  darktec_crisis_endings.40.desc.regular:0 "§LA Anomalia expeliu uma quantidade imensurável de entropia para a galáxia ao ser rompida, tanto que banhou cada planeta, cada estrela, cada criatura e estrutura.§!Agora somos muitos.\nAgora somos um.\nTodos nós mudamos e somos... mais.\n\nTudo será um."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "Vazio Faminto"
  darktec_crisis_endings.50.desc.regular:0 "§LO sobrecarga de matéria escura tornou-se um turbilhão instável ao redor de toda a [Root.GetName] enquanto eles finalizavam seu objetivo; a exposição à matéria escura primordial destruiu tudo em seu caminho, mas da destruição algo... novo nasceu, pois a colisão de matéria e paratério em tamanha escala remodelou tudo em seu rastro para um amálgama de não-energia.\n\nEnquanto a maior parte de [Root.GetName] instantaneamente transcendeu a realidade de uma forma que ninguém pode compreender, algumas das criaturas surpresas pegas no raio de explosão secundário desapareceram e se retorceram, coalescendo no amálgama à medida que o horror, o pânico e... a fome prevaleciam.\n\nUm destino sombrio.§!\nNós... nós... Fome..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...Devorar...Consumir..."
  darktec_crisis_endings.50.ok.gestalt:0 "...Devorar...Consumir..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "Deuses do Vazio"
  darktec_crisis_endings.60.desc.regular:0 "§LAlgo se agitou dentro da Anomalia ao ser rompida, algo... familiar.\nTodos esses Entrophereals redirecionados para sua energia infinita experimentaram muitos fins e nascimentos universais, viveram muito mais vidas do que bilhões de estrelas, e agora estão vindo para nós.\n\nSomos bem-vindos entre o próprio tecido da realidade, para nos tornarmos algo fundamental com o universo, e muitos universos, mas algo deve ser deixado para trás....§!\n\nNossas mentes agora estão se expandindo, perdemos o conceito de self ao nos fundirmos com o que é, e com o que não é.\nVemos as infinitas possibilidades, mas não podemos mais ver, sentimos, mas também estamos esquecendo de sentir.\nSomos.\nMas não somos mais."
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "Colapso do Vazio"
  darktec_crisis_endings.70.desc.regular:0 "§LRomper a Anomalia fez com que ela se tornasse instantaneamente instável, dobrando-se sobre si mesma e implodindo.\nTodo o tempo e espaço pararam por vários ciclos na área, pois a destruição iminente era uma visão eterna para aqueles ao redor do colapso.\n\nO Caos sempre tentará encontrar seu equilíbrio, não importa o quê.§!\n\nPor que... isto não é..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "O que nós fizemos..."
  darktec_crisis_endings.70.ok.gestalt:0 "O que nós fizemos..."

  darktec_crisis_endings.7001.title:0 "Agora... O quê?"
  darktec_crisis_endings.7001.desc.regular:0 "Os eventos recentes e o colapso de uma civilização inteira foram notícias chocantes para a galáxia, mas estamos aliviados pois as ondas anômalas de devastação que nosso império sofreu cessaram.\nTudo está quieto, quieto demais."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "Pelo menos... nada acontece."
  darktec_crisis_endings.7001.ok.gestalt:0 "Pelo menos... nada acontece."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "Por que temos um pressentimento tão ruim sobre isso..."

  darktec_crisis_endings.7011.title:0 "Colapso Galáctico"
  darktec_crisis_endings.7011.desc.regular:0 "Relatórios de emergência mostraram que uma região da galáxia desapareceu subitamente, e apenas um vazio preenchido por Buracos Negros e radiação não-bariônica permanece.\nA súbita explosão de energia causada por esta ocorrência está afetando toda a galáxia, com inúmeras baixas."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "Oh não..."
  darktec_crisis_endings.7011.ok.gestalt:0 "Oh não..."

  darktec_crisis_endings.7021.title:0 "Colapso Galáctico"
  darktec_crisis_endings.7021.desc.regular:0 "O colapso se acelera à medida que mais regiões da galáxia desaparecem instantaneamente.\nEvacuações de emergência estão sendo realizadas em múltiplas civilizações, mas estamos perdendo contato antes mesmo que relatórios simples possam ser fornecidos.\n\nNão sabemos o que fazer."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "É este o fim?"
  darktec_crisis_endings.7021.ok.gestalt:0 "É este o nosso fim?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "Silêncio Sombrio"
  darktec_crisis_endings.80.desc.regular:0 "§LA galáxia inteira foi mantida no lugar enquanto a anomalia deixava de existir e começava a permear tudo o que existia na galáxia, criando microssingularidades através da maior parte da matéria acessível.\nAqueles que estavam sintonizados com energia não-bariônica, entretanto, sobreviveram.§!\n\nEstamos... sozinhos?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "Saqueadores Multidimensionais"
  darktec_crisis_endings.90.desc.regular:0 "§LUm vórtice selvagem de energia absorveu todas as civilizações próximas à Anomalia e subverteu sua composição para pura energia entrópica, amalgamada e instável.\nMuito tempo depois, eles aprenderam a usar esta nova forma para permear dimensões, atravessar realidades e violá-las, caçando uma forma de recuperar sua forma original, parasitando a energia de outras entidades.§!\n\nToda galáxia, toda dimensão, é agora nosso parque de caça.\nTudo o que existe é nossa presa, e nós os caçaremos."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



