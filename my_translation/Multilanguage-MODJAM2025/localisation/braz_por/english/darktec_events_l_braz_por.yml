  darktec_crisis.55061.ok.gestalt:0 "Isso precisa acabar agora."
  darktec_crisis.warning.react_now:0 "Um império em crise está perto de atingir seus objetivos destrutivos. Precisamos agir AGORA."

  darktec_crisis.55070.name:0 "A Anomalia Final - Alteração"
  darktec_crisis.55070.desc.regular.did_nothing:0 "A anomalia mudou.\nUma grande onda de energia precedeu uma autocorreção à medida que suas forças de contenção e caos se acalmaram, mesmo que permaneçam em conflito relativo, no entanto, agora está muito mais estável do que antes, mesmo que haja desequilíbrios severos em suas emissões operacionais.\n\nPrecisamos proteger seu desenvolvimento e aguardar, pois sentimos que estamos perto."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "A anomalia mudou.\nParece que a paramatéria extra acalmou suas emissões e um novo ciclo de contenção e instabilidade começa, mas agora as leituras estão claras – Está muito mais estável do que antes, mesmo que haja desequilíbrios severos em suas emissões operacionais.\n\nPrecisamos proteger seu desenvolvimento e aguardar, pois sentimos que estamos perto."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "A anomalia mudou.\nTalvez a camada extra de matéria escura projetada em sua direção tenha evitado seu rasgo ou colapso, mas mesmo que ainda possamos observar alguma instabilidade, as leituras estão claras – Está muito mais estável do que antes, mesmo que haja desequilíbrios severos em suas emissões operacionais.\n\nPrecisamos proteger seu desenvolvimento e aguardar, pois sentimos que estamos perto."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "A anomalia mudou.\nSua influência foi profundamente alterada e só podemos supor que a população não-remodelada que enviamos para sua superfície... alterou seu funcionamento – Está muito mais estável do que antes, mesmo que haja desequilíbrios severos em suas emissões operacionais.\n\nPrecisamos proteger seu desenvolvimento e aguardar, pois sentimos que estamos perto."
