  darktec_crisis.2100.name:0 "Nível 1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "A solução para os problemas causados pela entropia, como demonstrado, passa pela sua colheita e aproveitamento; não só eliminamos uma ameaça persistente, mas também podemos reciclá-la em um novo tipo de recurso apenas pela sua contenção e mistura com matéria escura, um com imenso potencial... Pará-Matéria."
  darktec_crisis.2100.desc.gestalt:0 "A solução para os problemas causados pela entropia, como demonstrado, passa pela sua colheita e aproveitamento; não só eliminamos uma ameaça persistente, mas também podemos reciclá-la em um novo tipo de recurso apenas pela sua contenção e mistura com matéria escura, um com imenso potencial... Pará-Matéria."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\nProvamos os benefícios deste novo subproduto de entropia contida com novos processos industriais, então precisamos garantir uma renda estável de entropia para estudos adicionais, aplicações e, adicionalmente, infraestrutura para armazená-la com segurança."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\nAo projetar vasos ligados à pará-matéria... provamos ser capazes de alterar este novo recurso, então precisamos garantir uma renda estável de entropia para estudos adicionais, aplicações e, adicionalmente, infraestrutura para armazená-la com segurança."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\nAo descobrir uma maneira de enxertar novos recursos em nós mesmos... provamos ser capazes de alterá-los de diversas formas, então precisamos garantir uma renda estável de entropia para estudos adicionais, aplicações e, adicionalmente, infraestrutura para armazená-la com segurança."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\nProvamos os benefícios deste novo subproduto de entropia contida com novos processos industriais, então precisamos garantir uma renda estável de entropia para estudos adicionais, aplicações e, adicionalmente, infraestrutura para armazená-la com segurança."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\nAo projetar vasos ligados à pará-matéria... provamos ser capazes de alterar este novo recurso, então precisamos garantir uma renda estável de entropia para estudos adicionais, aplicações e, adicionalmente, infraestrutura para armazená-la com segurança."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\nAo descobrir uma maneira de enxertar este novo recurso em nossos drones... provamos ser capazes de alterá-lo de diversas formas, então precisamos garantir uma renda estável de entropia para estudos adicionais, aplicações e, adicionalmente, infraestrutura para armazená-la com segurança."
  darktec_crisis.2100.ok.economy:0 "Demonstraremos nossa proeza."
  darktec_crisis.2100.ok.warfare:0 "Provaremos nossa supremacia."
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "Transformaremos nossa perspectiva."
  darktec_crisis.2100.activated.crisis.progression.please.build.storage:0 "Construir um §Y£building£ $building_darktec_storage_1$§! em qualquer uma de nossas colônias nos fornecerá um bônus.\n"

  darktec_crisis.2101.name:0 "Armazenamento Umbral"
  darktec_crisis.2101.desc.regular:0 "Com todos os procedimentos de contenção estabelecidos, uma breve, mas digna de celebração, inauguração ocorreu em [this.GetName].\nEsta estrutura, segura e prática, nos ajudará a armazenar e aproveitar a pará-matéria que somos capazes de conter."
  darktec_crisis.2101.desc.gestalt:0 "Com todos os procedimentos de contenção estabelecidos, uma breve, mas digna de celebração, inauguração ocorreu em [this.GetName].\nEsta estrutura, segura e prática, nos ajudará a armazenar e aproveitar a pará-matéria que somos capazes de conter."
  darktec_crisis.2101.ok.regular:0 "Podemos precisar de mais destes..."
  darktec_crisis.2101.ok.gestalt:0 "Podemos precisar de mais destes..."
  darktec_crisis.2101.ok.tooltip:0 "Armazenar matéria não-bariônica é importante para nosso progresso, pois produz mais Matéria Escura quanto mais mantemos em armazenamento - É aconselhável construir ou aprimorar mais edifícios deste tipo."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "Nível 2: Exploração de Antimatéria"
  darktec_crisis.20.desc.regular:0 "Agora coexistimos com forças que ainda não compreendemos totalmente, coexistimos com matéria escura e entropia, protegidos e seguros, abrindo nosso caminho e esvaziando o vazio dessas forças disruptivas, mas isso é... não o suficiente - o potencial infinito dessas entidades, ou não-entidades, está inexplorado e a ânsia de descobrir como aproveitá-lo plenamente é difícil demais de ignorar.\n\nNão é apenas uma questão de contenção ou redução, é uma questão de encontrar os usos mais fundamentais e as maneiras de reciclar os recursos infinitos que podemos obter.\n\nEsta é uma oportunidade que não devemos desperdiçar."
  darktec_crisis.20.desc.gestalt:0 "Nosso coletivo agora coexiste com forças que tentamos compreender, com matéria escura e entropia, protegidos e seguros, abrindo nosso caminho e esvaziando o vazio dessas forças disruptivas, mas isso é... não o suficiente - o potencial infinito dessas entidades, ou não-entidades, está inexplorado e ansiamos por descoberta; descoberta sobre como usar seu poder, seu potencial.\n\nNão é apenas uma questão de contenção ou redução, é uma questão de encontrar os usos mais fundamentais e as maneiras de reciclar os recursos infinitos que podemos obter.\n\nEsta é uma oportunidade que não devemos desperdiçar."
  darktec_crisis.20.ok.regular:0 "Descobriremos novas maneiras..."
  darktec_crisis.20.ok.gestalt:0 "Garantiremos novas maneiras..."
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "Escuridão Quimérica"
  darktec_crisis.2020.desc.regular:0 "O primeiro [From.GetName] que emergiu dos tanques de alteração já mostrava provas da mudança incrível que havia ocorrido - A energia que seu corpo abrigava podia ser sentida em toda a sala, enquanto os técnicos que controlavam o experimento estavam maravilhados.\n\nConseguimos, combinamos nossos próprios seres com matéria não-bariônica e é uma combinação estável... agora precisamos aprimorar ainda mais essa fusão."
  darktec_crisis.2020.desc.gestalt:0 "O primeiro drone [From.GetName] que emergiu dos tanques de alteração já mostrava provas da mudança incrível que havia ocorrido - A energia que seu corpo abrigava podia ser sentida por todo o coletivo à medida que a conexão era restaurada e os drones cuidadores garantiam sua segurança.\n\nConseguimos, combinamos nossos próprios seres com matéria não-bariônica e é uma combinação estável... agora precisamos aprimorar ainda mais essa fusão."
  darktec_crisis.2020.ok.regular:0 "Em breve, todos nós abraçaremos esta dádiva."
  darktec_crisis.2020.ok.gestalt:0 "Em breve, todos os nossos drones receberão esta melhoria."
  darktec_crisis.2020.ok.tooltip:0 "Traços Umbrais são uma nova forma de alterar nossa espécie - Seus benefícios superam suas desvantagens."

  darktec_crisis.2030.name:0 "Vaso Velado"
  darktec_crisis.2030.desc.regular:0 "Nossos engenheiros e físicos observaram maravilhados enquanto o primeiro vaso de paramatéria saía das docas, suprimido por fortes campos de energia sob o temor de colapso e com a tripulação equipada com microescudos pessoais para sua segurança - Mas tudo correu bem.\n\nSua composição a faz alternar entre um estado sólido, material, e um estado não material, tornando-a um espetáculo de luz e escuridão, de solidez e translucidez, que usaremos a nosso favor."
  darktec_crisis.2030.desc.gestalt:0 "Nosso coletivo observou maravilhado enquanto o primeiro vaso de paramatéria saía das docas, suprimido por fortes campos de energia sob o temor de colapso e com a tripulação de drones equipada com microescudos pessoais para sua segurança - Mas tudo correu bem.\n\nSua composição a faz alternar entre um estado sólido, material, e um estado não material, tornando-a um espetáculo de luz e escuridão, de solidez e translucidez, que usaremos a nosso favor."
  darktec_crisis.2030.ok.regular:0 "Uma embarcação poderosa..."
  darktec_crisis.2030.ok.gestalt:0 "Uma embarcação poderosa..."
  darktec_crisis.2030.ok.tooltip:0 "Naves Umbrais possuem uma aura própria especial e ganham bônus em furtividade e blindagem, mas são mais frágeis em casco do que suas contrapartes."

  darktec_crisis.30.name:0 "Nível 3: Abraço Entrópico"
  darktec_crisis.30.desc.regular:0 "Agora é inegável - o que inicialmente pensávamos ser apenas um aspecto disruptivo, caótico e desprezível do universo provou ser mais útil do que esperávamos. O potencial infinito da paramatéria veio por direito próprio para criar um renascimento para o nosso império e devemos nos aprofundar nisso.\nPrecisamos explorar a entropia e a matéria escura ao máximo, incorporando-as à nossa tecnologia e aumentando os esforços de extração para reduzir sua influência de fundo.\n\nTemos o direito e o poder de aproveitar a energia de fundo e o vazio que deixamos ao colher e explorar a entropia, e como tal, nos tornaremos um com ela."
  darktec_crisis.30.desc.gestalt:0 "Não podemos negar isso agora - o que inicialmente era apenas pensado como um aspecto disruptivo, caótico e desprezível do universo provou ser mais útil do que esperávamos. O potencial infinito da paramatéria veio por direito próprio para criar um renascimento para o nosso coletivo e aprofundar-se nisso deve ser uma de nossas prioridades máximas.\nPrecisamos explorar a entropia e a matéria escura ao máximo, incorporando-as à nossa tecnologia e aumentando os esforços de extração para reduzir sua influência de fundo.\n\nÉ a abordagem mais eficiente para aproveitar a energia de fundo e o vazio que deixamos ao colher e explorar a entropia, e como tal, nos tornaremos um com ela."
  darktec_crisis.30.ok.regular:0 "Uma verdadeira mudança de paradigma."
  darktec_crisis.30.ok.gestalt:0 "É o único caminho."

  darktec_crisis.40.name:0 "Nível 4: Horizonte de Eventos"
  darktec_crisis.40.desc.regular:0 "À medida que expandimos nosso conhecimento, nossa visão acompanha - o que inicialmente pensávamos ser uma ruína foi provado como um benefício, o que pensávamos que seria uma maldição de morte lenta e fria é agora uma arma, uma ferramenta, uma mudança em nossas mãos. A entropia provou ser útil demais e fizemos a coisa certa ao decidir colhê-la, manipulá-la e moldá-la à nossa vontade, mas agora estamos prontos para o próximo... passo.\nAinda não havíamos aplicado nosso conhecimento em nossas composições, mesmo que tenhamos provado ser possível... e temos certeza de que um aprofundamento adicional nisso seria incrivelmente benéfico, seja em um nível passivo com matéria escura, ou de forma ativa com recombinação experimental de paramatéria.\n\nPrecisamos nos fundir com essa energia, para nos tornarmos mais do que éramos e deixar para trás apenas uma mera existência bariônica a fim de preservar nossa espécie e estar em sintonia com o universo real sob o nosso universo.\n\nNão há outra solução."
  darktec_crisis.40.desc.regular.not_used_traits:0 "Mesmo que ainda não tenhamos abraçado totalmente a combinação de nossa própria essência com o vazio... há potencialmente muito mais em jogo.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "Desafiamos o que parecia impossível, mudamos a nós mesmos... mas há mais em jogo.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "À medida que expandimos nosso conhecimento, nossa visão acompanha - o que inicialmente pensávamos ser uma ruína foi provado como um benefício, o que pensávamos que seria uma maldição de morte lenta e fria é agora uma arma, uma ferramenta, uma mudança em nossas mãos. A entropia provou ser útil demais e nosso coletivo está fazendo a coisa certa ao colhê-la, manipulá-la e moldá-la à nossa vontade, mas agora estamos prontos para o próximo... passo.\nAinda não havíamos aplicado todos os nossos processos de pensamento em nossas composições, mesmo que tenhamos provado ser possível... e temos certeza de que um aprofundamento adicional nisso seria incrivelmente benéfico, seja em um nível passivo com matéria escura, ou de forma ativa com recombinação experimental de paramatéria.\n\nPrecisamos nos fundir com essa energia, para nos tornarmos mais do que éramos e deixar para trás apenas uma mera existência bariônica.\n\nNão há outra solução."
  darktec_crisis.40.desc.gestalt.used_traits:0 "Mesmo que ainda não tenhamos abraçado totalmente a combinação de nossa própria essência com o vazio... há potencialmente muito mais em jogo.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "Desafiamos o que parecia impossível, mudamos nosso próprio coletivo... mas há mais em jogo.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "Estudar a fusão de Paramatéria."
  darktec_crisis.40.focus.transformation.tooltip:0 "Mudaremos nossa abordagem em relação a §Y$situation_darktec_transformation_approach_transformation$§!\nNão sabemos o que esperar desta abordagem, mas talvez seja a melhor maneira de aplicar mudanças radicais... à nossa espécie."
  darktec_crisis.40.focus.taint:0 "Abordar as infusões de Matéria Escura."
  darktec_crisis.40.focus.taint.tooltip:0 "Mudaremos nossa abordagem em relação a §Y$situation_darktec_transformation_approach_taint$§!\nNão sabemos o que esperar desta abordagem, mas talvez seja a maneira mais segura de não... perturbar nossa espécie de forma radical."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - Análise"
  darktec_crisis.40080.desc.regular:0 "A análise inicial do potencial de infusão de paramatéria trouxe vários benefícios; Não apenas temos o conhecimento para tecer materiais mais fortes, mas o uso em tecidos orgânicos e cibernéticos, com as medidas adequadas de contenção e segurança, resultou em sucesso total.\n\nA energia escura fortalece as ligações atômicas contra-atacando precisamente seu efeito, concentrando e aumentando a densidade ou permitindo mais inserções em partículas fundamentais."
  darktec_crisis.40080.desc.gestalt:0 "A análise inicial do potencial de infusão de paramatéria trouxe vários benefícios; Não apenas temos o conhecimento para tecer materiais mais fortes, mas o uso em tecidos orgânicos e cibernéticos, com as medidas adequadas de contenção e segurança, resultou em sucesso total.\n\nA energia escura fortalece as ligações atômicas contra-atacando precisamente seu efeito, concentrando e aumentando a densidade ou permitindo mais inserções em partículas fundamentais."
  darktec_crisis.40080.ok.regular:0 "Tantos benefícios potenciais..."
  darktec_crisis.40080.ok.gestalt:0 "Tantos benefícios potenciais..."
  darktec_crisis.40080.ok.tooltip:0 "A situação prosseguirá normalmente."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - Realização"
  darktec_crisis.40050.desc.regular:0 "Os experimentos continuam sendo um sucesso completo enquanto agora estamos ajustando finamente a interação e a não-interação de partículas com as antipartículas, criando limites que permitem modificações adicionais de materiais.\n\nNo entanto, agora estamos percebendo que isso poderia ser melhor usado para combinação entrópica direta, já que a pequena quantidade de testes que fizemos resultou em uma influência ainda mais forte sobre a matéria existente."
  darktec_crisis.40050.desc.gestalt:0 "Os experimentos continuam sendo um sucesso completo enquanto agora estamos ajustando finamente a interação e a não-interação de partículas com as antipartículas, criando limites que permitem modificações adicionais de materiais.\n\nNo entanto, agora estamos percebendo que isso poderia ser melhor usado para combinação entrópica direta, já que a pequena quantidade de testes que fizemos resultou em uma influência ainda mais forte sobre a matéria existente."
