  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "A Anomalia atingiu um ponto crítico. Precisamos completar um projeto especial para liberar seu potencial e atingir nossos objetivos finais."

  darktec_crisis.55090.name:0 "A Anomalia Final - Entropia Invertida"
  darktec_crisis.55090.desc.regular:0 "Um clarão de luz, ou melhor, nenhuma luz - um espetáculo avassalador de energia primal... ou nenhuma energia, dançando pela superfície nula da Anomalia enquanto invertemos a contenção entrópica que a forçamos a amalgamar.\nA entropia banha nosso império, nós mesmos e tudo na galáxia enquanto ela é finalmente liberada e remodelada, redirecionada, moldada à nossa vontade e através de todas as possibilidades.\n\nFinalmente aconteceu."
  darktec_crisis.55090.desc.gestalt:0 "Um clarão de luz, ou melhor, nenhuma luz - um espetáculo avassalador de energia primal... ou nenhuma energia, dançando pela superfície nula da Anomalia enquanto invertemos a contenção entrópica que a forçamos a amalgamar.\nA entropia banha nosso coletivo, nossa própria consciência, e tudo na galáxia enquanto ela é finalmente liberada e remodelada, redirecionada, moldada à nossa vontade e através de todas as possibilidades.\n\nFinalmente aconteceu."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "Alcançaremos um fim em breve."

  darktec_crisis.55091.name:0 "Silêncio Estranho"
  darktec_crisis.55091.desc.regular:0 "A quarta onda pareceu... diferente; nenhuma destruição ou devastação desta vez, apenas... silêncio, um silêncio estranho e bizarro que se estendeu por várias horas como se tudo de repente parasse.\nE então piorou, muito pior.\n\nNão nos lembramos, mas ao mesmo tempo lembramos de coisas que nunca fizemos – Não sentimos, mas ao mesmo tempo sentimos demais – Tudo parece errado, do movimento, ao tempo, até mesmo ao pensamento – às vezes como câmera lenta, às vezes as coisas vão muito rápido, os dias se revertem, mas ao mesmo tempo nunca passam, ou sequer um dia se passou desde então?\n\nEstamos com medo, não sabemos o que fazer ou como reagir a este evento.\n\nA única coisa que podemos fazer agora é... esperar, se é que existe mais algo como esperar."
  darktec_crisis.55091.desc.gestalt:0 "A quarta onda pareceu... diferente; nenhuma destruição ou devastação desta vez, apenas... silêncio, um silêncio estranho e bizarro que se estendeu por várias horas como se tudo de repente parasse.\nE então piorou, muito pior.\n\nNão nos lembramos, mas ao mesmo tempo lembramos de coisas que nunca fizemos – Não sentimos, mas ao mesmo tempo sentimos demais – Tudo parece errado, do movimento, ao tempo, até mesmo ao pensamento – às vezes como câmera lenta, às vezes as coisas vão muito rápido, os dias se revertem, mas ao mesmo tempo nunca passam, ou sequer um dia se passou desde então?\n\nEstamos com medo, não sabemos o que fazer ou como reagir a este evento.\n\nA única coisa que podemos fazer agora é... esperar, se é que existe mais algo como esperar."
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "Um império em crise de alguma forma alcançou seu objetivo e sua execução é iminente. Não há nada que possamos fazer, a não ser esperar."

  darktec_crisis.we.won:0 "§YVencemos o jogo!§!"
