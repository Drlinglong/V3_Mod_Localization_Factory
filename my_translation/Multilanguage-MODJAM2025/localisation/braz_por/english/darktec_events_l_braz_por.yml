  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "Conseguimos! A capacidade de coletar matéria não-bariônica garantirá uma forma de conter suas propriedades e isolar energias entrópicas e de fundo locais.\n\nAgora podemos começar a teorizar uma forma de coletar adequadamente as energias anômalas que criam a entropia e, como tal, em breve as forneceremos ao nosso império como um todo."
  darktec_crisis.101.desc.gestalt:0 "Está feito, elaboramos uma forma de coletar matéria não-bariônica e armazená-la de forma segura sem afetar nossa infraestrutura ou drones - Agora a segunda parte do nosso plano está em andamento.\n\nAgora, cabe a nós encontrar como coletar adequadamente as energias anômalas que criam a entropia, e como tal, isso precisa ser a principal prioridade para nossa coletividade."
  darktec_crisis.101.ok.regular:0 "Resultados fantásticos, aguardando novas informações."
  darktec_crisis.101.ok.gestalt:0 "Alcançaremos isso."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "Chegou a hora, agora temos uma forma segura e cada vez mais eficiente de executar nossos planos; estamos preparando um novo tipo de estrutura e sistema que nos permitirá sifonar a radiação de fundo local e coalescê-la em uma forma que podemos estudar e, eventualmente, usar a nosso favor.\n\nDesviaremos nossos esforços econômicos, tecnológicos e sociais para esta tarefa - e priorizar um dos campos de uso potenciais poderá levar a resultados mais eficientes."
  darktec_crisis.2.desc.gestalt:0 "Os protótipos iniciais que projetamos agora estão confirmados como viáveis; uma forma segura e cada vez mais eficiente, manifestada como um novo tipo de estrutura e sistema que permitirá o sifonamento da radiação de fundo local, coalescendo-a em uma forma que podemos estudar e, eventualmente, usar a nosso favor.\n\nDesviaremos nossos esforços industriais, tecnológicos e de desenvolvimento para esta tarefa - e priorizar um dos campos de uso potenciais poderá levar a resultados mais eficientes."
  darktec_crisis.2.focus.economy:0 "Priorizar usos §YIndustriais§!."
  darktec_crisis.2.focus.economy.tooltip:0 "Encontraremos uma forma de coletar e usar a entropia e a matéria escura de maneira mais eficiente.\n§YIsso pode proporcionar um benefício valioso no futuro.§!"
  darktec_crisis.2.focus.warfare:0 "Priorizar aplicações §YBélicas§!."
  darktec_crisis.2.focus.warfare.tooltip:0 "Desenvolveremos uma forma de aplicar matéria escura e entropia para o domínio espacial.\n§YIsso pode proporcionar um benefício valioso a longo prazo.§!"
  darktec_crisis.2.focus.applications:0 "Priorizar aplicações §YCientíficas§!."
  darktec_crisis.2.focus.applications.tooltip:0 "Encontraremos uma forma de combinar matéria não bariônica e bariônica para nossa vantagem.\n§YIsso pode proporcionar um benefício valioso a longo prazo.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - Percepção"
  darktec_crisis.225.desc.regular.generic:0 "O esforço contínuo em desvendar o potencial de extração de entropia a nível local é intenso, mas está dando frutos; um novo dispositivo foi criado, capaz de coletá-la, mas ainda em uma escala ineficiente, portanto, devemos projetar algo melhor, maior, mais complexo e com maior consumo de recursos."
  darktec_crisis.225.desc.gestalt.generic:0 "O esforço contínuo em desvendar o potencial de extração de entropia a nível local é intenso, mas está trazendo resultados aceitáveis; um novo dispositivo foi criado, capaz de coletá-la, mas ainda em uma escala ineficiente, portanto, devemos projetar algo melhor, maior, mais complexo e com maior consumo de recursos."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\nO foco nas aplicações industriais, no entanto, está acelerando o desenvolvimento deste dispositivo e de suas utilidades secundárias, proporcionando um amplo campo de estudo e aprimoramento."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\nO foco em conflitos e embarcações espaciais está proporcionando resultados incríveis, à medida que estamos começando a manipular campos de energia com a entropia mínima extraída, gerando materiais e técnicas de contenção estáveis que podem nos permitir forjar novos materiais capazes de suportar o imenso impacto das energias escuras."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\nO foco nas aplicações científicas não só é extra benéfico em todos os campos, mas também está sendo aplicado em campos não padronizados, teorizando como o influxo de energias escuras pode afetar nossa população; alguns especialistas até teorizaram uma combinação potencial de matéria não bariônica com matéria bariônica sem repercussões imediatas."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nO foco nas aplicações industriais, no entanto, está acelerando o desenvolvimento deste dispositivo e de suas utilidades secundárias, proporcionando um amplo campo de estudo e aprimoramento."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nO foco em conflitos e embarcações espaciais está proporcionando resultados aceitáveis, e nossos drones estão recebendo equipamento para manipular campos de energia com a entropia mínima extraída, gerando materiais e técnicas de contenção estáveis que podem permitir aos nossos coletivos forjar novos materiais capazes de suportar o imenso impacto das energias escuras."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nO foco nas aplicações científicas não só é extra benéfico em todos os campos, mas também está sendo aplicado em campos não padronizados, teorizando como o influxo de energias escuras pode afetar nossos drones; parte de nossa corrente de pensamento teoriza uma combinação potencial de matéria não bariônica com matéria bariônica sem repercussões imediatas."
  darktec_crisis.225.ok.economy:0 "Continuar a pesquisa."
  darktec_crisis.225.ok.warfare:0 "Continuar a pesquisa."
  darktec_crisis.225.ok.applications:0 "Continuar a pesquisa."
  darktec_crisis.225.tooltip:0 "A situação continua nominalmente."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - Divergência"
  darktec_crisis.250.desc.regular.generic:0 "À medida que avançamos em nossa pesquisa de contenção de matéria não bariônica, alguns de nossos especialistas dedicaram todo este tempo a estudar aplicações alternativas, e podemos aproveitar este estudo para mudar nosso foco atual."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\nNo entanto, se continuarmos por esta linha, poderemos priorizar parte de nossa pesquisa e recursos para aplicações mais econômicas, mas seremos capazes de alcançar os mesmos resultados após vários ciclos, caso contrário.\nA decisão é nossa."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\nNo entanto, se continuarmos por esta linha, poderemos criar embarcações experimentais infundidas com a matéria escura e entropia que extraímos e processamos, mas seremos capazes de alcançar os mesmos resultados após vários ciclos, caso contrário.\nA decisão é nossa."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\nNo entanto, se continuarmos por esta linha, poderemos aplicar matéria escura e entropia em usos mais experimentais, como até mesmo a combinação com nossa espécie... mas seremos capazes de alcançar os mesmos resultados após vários ciclos, caso contrário.\nA decisão é nossa."
  darktec_crisis.250.desc.gestalt.generic:0 "À medida que avançamos em nossa pesquisa de contenção de matéria não bariônica, processamos potenciais aplicações alternativas em segundo plano, e podemos aproveitar este co-processo de pensamento coletivo para mudar nosso foco atual."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nNo entanto, se continuarmos por esta linha, poderemos priorizar parte de nossa pesquisa e recursos para aplicações mais industriais, mas o mesmo resultado será alcançado após vários ciclos, caso contrário.\nPrecisamos decidir o melhor para o nosso coletivo."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nNo entanto, se continuarmos por esta linha, poderemos criar embarcações experimentais infundidas com a matéria escura e entropia que extraímos e processamos, mas o mesmo resultado será alcançado após vários ciclos, caso contrário.\nPrecisamos decidir o melhor para o nosso coletivo."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nNo entanto, se continuarmos por esta linha, poderemos aplicar matéria escura e entropia em usos mais experimentais, como até mesmo a combinação com nossos drones, mas o mesmo resultado será alcançado após vários ciclos, caso contrário.\nPrecisamos decidir o melhor para o nosso coletivo."
  darktec_crisis.250.ok.keep_approach_economy:0 "Precisamos manter nossa abordagem atual."
  darktec_crisis.250.ok.change_approach_economy:0 "Mudar nossa abordagem para §Y$situation_darktec_intro_approach_economy$§!\nPodemos obter uma tecnologia para tipos especiais de edifícios ao final da situação."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "Mudar nossa abordagem para §Y$situation_darktec_intro_approach_warfare$§!\nPodemos obter uma tecnologia para um tipo especial de nave ao final da situação."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "Mudar nossa abordagem para §Y$situation_darktec_intro_approach_applications$§!.\nPodemos obter uma tecnologia para modificação de espécies ao final da situação."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "A abordagem escolhida nos dará um benefício relacionado a essa abordagem mais cedo; avanços futuros na crise proporcionarão este benefício a todas as opções escolhidas."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - Continuação"
  darktec_crisis.275.desc.regular.generic:0 "Está feito, os projetos para uma §Yestrutura revolucionária§! foram finalizados e estamos transmitindo-os através de nossas redes de pesquisa; essa estrutura será capaz de coletar matéria e energia não bariônica local e contê-la com uma blindagem de retroalimentação constante."
  darktec_crisis.275.desc.gestalt.generic:0 "Está feito, os projetos para uma §Yestrutura revolucionária§! foram finalizados e estão sendo entregues a cada colônia e assentamento; essa estrutura será capaz de coletar matéria e energia não bariônica local e contê-la com uma blindagem de retroalimentação constante."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\nPoderemos redirecionar parte da produção para um campo de extração de recursos e melhorar sua eficiência e qualidade..\n\n§YDevemos construir a estrutura o mais rápido possível.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\nTeorizamos que a matéria e energia exóticas coletadas serão utilizáveis para um novo tipo de embarcação que estamos começando a prototipar... uma embarcação otimizada, mutável e poderosa.\n\n§YDevemos construir a estrutura o mais rápido possível.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\nO material coletado será imediatamente estudado e pequenos testes serão realizados para garantir sua aplicação correta e segura..\n\n§YDevemos construir a estrutura o mais rápido possível.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nPoderemos redirecionar parte da produção para um campo de extração de recursos e melhorar sua eficiência e qualidade..\n\n§YDevemos construir a estrutura o mais rápido possível.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nTeorizamos que a matéria e energia exóticas coletadas serão utilizáveis para um novo tipo de embarcação que estamos começando a prototipar... uma embarcação otimizada, mutável e poderosa..\n\n§YDevemos construir a estrutura o mais rápido possível.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nO material coletado será imediatamente estudado e pequenos testes serão realizados para garantir sua aplicação correta e segura..\n\n§YDevemos construir a estrutura o mais rápido possível.§!"
  darktec_crisis.275.ok.economy:0 "Isso beneficiará grandemente nosso desenvolvimento."
  darktec_crisis.275.ok.warfare:0 "Isso garantirá nossa supremacia."
  darktec_crisis.275.ok.applications:0 "Isso abrirá muitos campos de estudo..."
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "Precisamos §Yconstruir um £building£ $building_darktec_anchor_1$§! em qualquer uma de nossas colônias.\nA situação será suspensa até que o façamos."

    # First anchor built
  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - Âncora Entrópica Construída"
  darktec_crisis.27501.desc.regular:0 "No momento em que ativamos a estrutura em [Root.GetName], soubemos: seria um dia importante na história de nossa espécie - O zumbido da Âncora é sinistro, mas nos dá esperança em um futuro sem caos, um futuro em nossas próprias mãos."
  darktec_crisis.27501.desc.gestalt:0 "No momento em que a estrutura em [Root.GetName] foi ativada, nosso coletivo soube; Um dia importante na história de nossa espécie - O zumbido da Âncora é sinistro, mas nos dá esperança em um futuro sem caos, um futuro em nossas próprias mãos."
  darktec_crisis.27501.ok.regular:0 "Iniciar o processo de colheita!"
  darktec_crisis.27501.ok.gestalt:0 "Prosseguir com a colheita entrópica."
  darktec_crisis.27501.ok.tooltip:0 "Âncoras são a pedra angular da produção entrópica para nosso império; precisamos construir e aprimorar mais para progredir em nosso caminho de crise.\nA situação $situation_darktec_intro$ continuará."

