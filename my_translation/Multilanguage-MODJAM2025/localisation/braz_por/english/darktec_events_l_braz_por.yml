 darktec_crisis.1.desc.robotic.notech:0 "Por tempo demais fomos meros espectadores da lenta e dolorosa desintegração do universo; Entropia, caos, desordem... preenchendo um vazio que devora lentamente a realidade, deixando, por fim, uma carcaça fria e distendida, à qual nem mesmo nossas formas mecânicas podem sobreviver.\n\nChega.\n\nAssumiremos as rédeas e usaremos o poder do que separa o universo em nosso favor, reivindicando a posse do vazio entre os átomos, convertendo a entropia em nosso poder.\n\nPrecisamos encontrar uma forma de estudar a matéria não-bariônica, §Yuma forma de obter e processar matéria escura§!, e então seremos capazes de alcançar nossos objetivos."
 darktec_crisis.1.desc.hive.notech:0 "Por tempo demais nossa mente percebeu a lenta e dolorosa desintegração do universo; Entropia, caos, desordem... preenchendo um vazio que devora lentamente a realidade, deixando, por fim, uma carcaça fria e distendida.\n\nChega.\n\nNossa coletividade conquistará o poder do que separa o universo em nosso favor, reivindicando a posse do vazio entre os átomos, convertendo a entropia em nosso poder.\n\nPrecisamos encontrar uma forma de estudar a matéria não-bariônica, §Yuma forma de obter e processar matéria escura§!, e então seremos capazes de garantir a sobrevivência de nossa coletividade."
