  darktec_crisis.55061.name:0 "Aquilo Nunca Aconteceu, Mas Sempre Aconteceu"
  darktec_crisis.55061.desc.regular:0 "Percebemos que algo estava profundamente errado quando o dia começou a ser o mesmo, nada progredindo ou regredindo, como se estivéssemos presos em um ciclo – Mas então algo mudou e tudo acelerou ou desacelerou, experienciando pequenas variações em nossas colônias, desde dessincronizações até alguns de nossa espécie envelhecendo rapidamente, para depois recuperar sua idade anterior.\n\nTudo está errado."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
