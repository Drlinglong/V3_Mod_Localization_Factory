  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - Potencial"
  darktec_crisis.40030.desc.regular:0 "Prosseguindo em nosso estudo, a capacidade de aprimorar as ligações de partículas parece ser ilimitada! Não só estamos evitando um acoplamento catastrófico de matéria e antimatéria, como também estamos nos aproveitando do limite de um quase-colapso para gerar imensas quantidades de energia como subproduto, que podemos redirecionar para tecnologia, para aplicações biológicas, ou mesmo para pontos específicos no espaço ou até no tempo para... usos ilimitados.\nDevemos manter os experimentos e realizar testes adicionais para garantir sua segurança completa, com redundâncias e com ainda mais rendimento a cada tentativa."
  darktec_crisis.40030.desc.gestalt:0 "Prosseguindo em nosso estudo, a capacidade de aprimorar as ligações de partículas parece ser ilimitada! Não só estamos evitando um acoplamento catastrófico de matéria e antimatéria, como também estamos nos aproveitando do limite de um quase-colapso para gerar imensas quantidades de energia como subproduto, que podemos redirecionar para tecnologia, para aplicações biológicas, ou mesmo para pontos específicos no espaço ou até no tempo para... usos ilimitados.\nDevemos manter os experimentos e realizar testes adicionais para garantir sua segurança completa, com redundâncias e com ainda mais rendimento a cada tentativa."
  darktec_crisis.40030.ok.regular:0 "Mantenha-nos informados sobre os experimentos."
  darktec_crisis.40030.ok.gestalt:0 "Prossiga com os experimentos."
  darktec_crisis.40030.ok.tooltip:0 "A situação prosseguirá normalmente.\nEstamos nos aproximando de uma decisão importante."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - No Limiar"
  darktec_crisis.40010.desc.regular:0 "Todos os esforços estão próximos de um resultado aceitável, um que podemos aplicar amplamente em nosso império: a capacidade de alterar nossas próprias essências dinamicamente, graças ao poder da paramatéria infundindo nossa composição material sem uma fusão completa.\nMas, novamente, um pensamento residual sobre... seguir um caminho diferente preenche a mente de alguns de nossos cientistas, que indicam que poderíamos estar perdendo uma grande oportunidade, ao mesmo tempo em que escolhemos outra de igual magnitude.\n\nAinda estamos a tempo de mudar nossa abordagem, mas, definitivamente, agora somos capazes de iniciar um processo para distribuir a tecnologia necessária para uma infusão de Matéria Escura."
  darktec_crisis.40010.desc.gestalt:0 "Todos os esforços estão próximos de um resultado aceitável, um que podemos aplicar amplamente em nosso coletivo: a capacidade de alterar nossas próprias essências dinamicamente, graças ao poder da paramatéria infundindo nossa composição material sem uma fusão completa.\nMas, novamente, um pensamento residual sobre... seguir um caminho diferente preenche nossas mentes, e tememos estar perdendo uma grande oportunidade, ao mesmo tempo em que escolhemos outra de igual magnitude.\n\nAinda estamos a tempo de mudar nossa abordagem, mas, definitivamente, agora somos capazes de iniciar um processo para distribuir a tecnologia necessária para uma infusão de Matéria Escura."
  darktec_crisis.40010.regular.keep.approach:0 "Devemos abraçar o poder da Matéria Escura."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "Continuaremos com nossa abordagem atual: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "Isso é o suficiente. Mudar para os usos da Paramatéria."
  darktec_crisis.40010.regular.change.approach.tooltip:0 "Mudaremos nossa abordagem para §Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40010.gestalt.keep.approach:0 "Nosso coletivo abraçará o poder da Matéria Escura."
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "Continuaremos com nossa abordagem atual: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.gestalt.change.approach:0 "Subótimo. Mudaremos para o uso da Paramatéria."
