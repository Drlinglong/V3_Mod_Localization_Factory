  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - Desvendando"
  darktec_crisis.40120.desc.regular:0 "É inegável que temos um potencial incrível à nossa disposição – A fusão de matéria e antimatéria para criar uma paramatéria estável e adequada em um nível localizado e minucioso, sem a necessidade de blindagens supressoras ou salvaguardas, é um feito que pensávamos impossível de alcançar, mas os testes iniciais provaram o contrário.\nCom os estímulos de energia adequados, podemos simular microssingularidades até mesmo em tecido vivo, unindo ambas as qualidades em uma única forma estável e afetando ambas igualmente – fazendo com que adquiram propriedades que pensávamos impossíveis devido às restrições das leis físicas."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "Uma fusão perfeita..."
  darktec_crisis.40120.ok.gestalt:0 "Uma fusão perfeita..."
  darktec_crisis.40120.ok.tooltip:0 "A situação prosseguirá normalmente."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - Conflito Interno"
  darktec_crisis.40150.desc.regular:0 "Embora tenhamos percebido nossa exploração da fusão de paramatéria com diferentes estados e tipos de matéria, não pudemos evitar pensar nos usos potenciais que estamos deixando para trás quando se trata da estabilização da matéria escura e da infusão de composições bariônicas existentes.\nEnquanto a ligação caótica de ambos os mundos é difícil de resolver, a da matéria escura e da matéria bariônica é mais simples e talvez menos... arriscada.\n\nMas o potencial e as consequências de uma fusão estabilizada de paramatéria são... incontáveis."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "Continue a aprofundar-se na Fusão Entrópica. É obrigatório."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"Continuaremos com nossa abordagem atual: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§REsta decisão não pode ser desfeita.§!"
  darktec_crisis.40150.regular.change.approach:0 "Deveríamos mudar nossa abordagem, de uma vez por todas..."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "Mudaremos nossa abordagem para §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§REsta decisão não pode ser desfeita.§!"
  darktec_crisis.40150.gestalt.keep.approach:0 "Deveríamos aprofundar-nos na Fusão Entrópica. É obrigatório."
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "Continuaremos com nossa abordagem atual: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§REsta decisão não pode ser desfeita.§!"
  darktec_crisis.40150.gestalt.change.approach:0 "Deveríamos mudar nossa abordagem, de uma vez por todas..."
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "Mudaremos nossa abordagem para §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§REsta decisão não pode ser desfeita.§!"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - Harmonização"
  darktec_crisis.40170.desc.regular:0 "Os testes finais para a fusão de paramatéria estão produzindo resultados incríveis, à medida que tentamos criar um processo estável e aprimorado para desenvolver a combinação.\n\nUma sequência árdua de harmonização através de átomos e matéria escura impulsiona a interconexão entre matéria e antimatéria, criando um campo incrivelmente amplo de aplicações; desde a reestruturação da densidade molecular da matéria energizando-a com energia escura de fundo, até a adaptação das propriedades de partículas específicas para mudar seu status quântico de maneira previsível.\n\nHarmonia em meio ao caos, um pensamento delicioso."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "Uma fusão perfeita..."
  darktec_crisis.40170.ok.gestalt:0 "Uma fusão perfeita..."
  darktec_crisis.40170.ok.tooltip:0 "A situação prosseguirá normalmente.\nEstamos nos aproximando de uma conclusão."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - Limiar"
  darktec_crisis.40190.desc.regular:0 "Muito esforço e investigação nos levaram a este ponto – o ponto em que somos capazes de finalmente garantir uma combinação estável, limpa e poderosa de paramatéria com nossa fisicalidade bariônica.\nMesmo que alguns tenham dúvidas, os benefícios de finalmente executar este processo superam qualquer potencial desvantagem, pois nossa própria essência estaria em sintonia com a entropia de uma forma que ainda não compreendemos totalmente.\n\nPreparamos as âncoras para servir como ponto central da difusão, e aguardamos a confirmação.\nÉ agora ou nunca."
  darktec_crisis.40190.desc.gestalt:0 "Muito esforço e investigação nos levaram a este ponto – o ponto em que somos capazes de finalmente garantir uma combinação estável, limpa e poderosa de paramatéria com nossa fisicalidade bariônica.\nMesmo que alguns tenham dúvidas, os benefícios de finalmente executar este processo superam qualquer potencial desvantagem, pois nossa própria essência estaria em sintonia com a entropia de uma forma que ainda não compreendemos totalmente.\n\nAs âncoras estão preparadas para servir como ponto central da difusão, só precisamos iniciar o processo.\nÉ agora ou nunca."
  darktec_crisis.40190.ok.regular:0 "Faça isso. É o único caminho."
  darktec_crisis.40190.ok.gestalt:0 "Faça isso. É o único caminho."
  darktec_crisis.40190.ok.tooltip:0 "Iniciaremos o processo de difusão.\nNão sabemos o que acontecerá."

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - Uma Mácula Sombria"
  darktec_crisis.40001.desc.regular:0 "No momento em que ativamos as Âncoras conectadas aos nossos difusores de matéria escura, pudemos sentir; o poder, a mudança, a imensa sensação de energização extrema...\nTodas as pessoas em nosso império que receberam adaptações Umbrais confirmam a eficácia do tratamento, amplificando suas capacidades em dez vezes e sem quaisquer danos colaterais.\n\nMas há um sentimento em um setor de nossa população, especialmente entre alguns de nossos cientistas, sobre... ironicamente cruzar uma linha sombria com isso.\n\nEles simplesmente não entendem."
  darktec_crisis.40001.desc.gestalt:0 "No momento em que ativamos as Âncoras conectadas aos nossos difusores de matéria escura, pudemos sentir; o poder, a mudança, a imensa sensação de energização extrema...\nTodos os nossos grupos de drones em nossa coletividade que receberam adaptações Umbrais confirmam a eficácia do tratamento, amplificando suas capacidades em dez vezes e sem quaisquer danos colaterais.\n\nMas mesmo com este sucesso, nós... sentimos que podemos ter ido um pouco longe demais, sobre... cruzar uma linha sombria com isso e nunca mais sermos os mesmos.\n\nExpurgaremos esses sentimentos.."
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "Uma decisão importante precisará ser tomada em breve."

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "Uma Mácula Sombria - Conflito"
  darktec_crisis.40002.desc.regular:0 "Arrependimento.\nUm profundo sentimento de arrependimento por ter cruzado um campo perigoso e se entregado demais aos nossos objetivos é sentido com intensidade, mesmo que estejamos... decididos a continuar.\n\nMas a dúvida ainda persiste: estamos realmente comprometidos com nosso objetivo inicial ou fomos maculados por um poder que não compreendemos totalmente? Nós nos desviamos de purificar a entropia para abraçá-la totalmente, em certo sentido, cegos pelo imenso potencial que ela traz?\n\nTemos certeza de uma resposta, mas precisamos nos confirmar de que estamos certos, seja para parar o que estamos tentando fazer e melhorar o que temos, ou para continuar e alcançar nosso objetivo final e usar a entropia como um catalisador para algo... maior."
  darktec_crisis.40002.desc.gestalt:0 "Arrependimento.\nUm conceito curioso que não experimentamos com regularidade, mas que agora vivenciamos com a travessia de um campo perigoso e a entrega excessiva aos nossos objetivos sem o devido cuidado ou observação, mesmo que estejamos... decididos a continuar.\n\nMas a dúvida ainda persiste: estamos realmente comprometidos com nosso objetivo inicial ou nossa coletividade foi maculada por um poder que não compreendemos totalmente? Nós nos desviamos de purificar a entropia para abraçá-la totalmente, em certo sentido, cegos pelo imenso potencial que ela traz?\n\nTemos certeza de uma resposta, mas precisamos reafirmar nossos pensamentos e garantir que estamos certos, seja para parar o que estamos tentando fazer e melhorar o que temos, ou para continuar e alcançar nosso objetivo final e usar a entropia como um catalisador para algo... maior."
  darktec_crisis.40002.regular.continue.crisis:0 "Chegamos longe demais para parar agora; devemos continuar."
  darktec_crisis.40002.regular.stop.crisis:0 "Muito foi perdido, deveríamos parar por uma vez."
  darktec_crisis.40002.gestalt.continue.crisis:0 "Desfazer todos os nossos esforços seria ineficiente; devemos continuar."
  darktec_crisis.40002.gestalt.stop.crisis:0 "Nossa coletividade precisa descansar e se recuperar, precisamos parar."
  darktec_crisis.will.continue.definitive:0 "A progressão da crise continuará.\nAvançaremos para o nível 4 da crise e continuaremos normalmente.\n§REssa decisão não pode ser desfeita.§!"
  darktec_crisis.will.stop.definitive:0 "A progressão da crise será interrompida.\nQualquer progressão de crise obtida será mantida, mas não poderemos acessar os níveis 4 e 5 da crise.\n§REssa decisão não pode ser desfeita.§!"

    # Continue crisis
  darktec_crisis.40003.name:0 "Uma Dádiva Maculada"
  darktec_crisis.40003.desc.regular:0 "Não sentiremos arrependimento nem vergonha do que estamos fazendo; estamos justificados.\nO universo precisa ser equilibrado, a entropia deve ser colhida e removida da equação, pois as energias caóticas e sombrias que passivamente afligem nossa galáxia serão aproveitadas como nosso próprio poder.\n\nContinuaremos, e melhoraremos ainda mais."
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "Mudaremos o paradigma."
  darktec_crisis.40003.ok.regular.tooltip:0 "A etapa 4 da crise será ativada. Não há retorno."
  darktec_crisis.40003.ok.gestalt:0 "Mudaremos o paradigma."
  darktec_crisis.40003.ok.gestalt.tooltip:0 "A etapa 4 da crise será ativada. Não há retorno."
