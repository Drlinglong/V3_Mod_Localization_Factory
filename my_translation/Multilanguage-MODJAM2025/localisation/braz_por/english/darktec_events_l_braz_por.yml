    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ - Transformação"
  darktec_crisis.40201.desc.regular:0 "No momento em que ativamos as Âncoras conectadas aos nossos difusores de paramatéria, algo aconteceu de uma forma estranha...\nPudemos sentir como toda a nossa perspectiva mudou à medida que nossa forma física também o fez, sentimos o frio do espaço e o fogo de mil estrelas em nós mesmos, ao mesmo tempo, enquanto nossos átomos se dispersavam e se recompunham seguindo um design arbitrário... mas harmônico.\n\nCentenas, milhares, milhões de nós desapareceram e reapareceram em um segundo, alguns simplesmente vaporizaram em uma nuvem de nada enquanto outros reapareceram minutos de distância de sua posição inicial, como se tivessem ido para frente... ou para trás no tempo.\n\nSomos diferentes, mas somos... os mesmos."
  darktec_crisis.40201.desc.gestalt:0 "No momento em que ativamos as Âncoras conectadas aos nossos difusores de paramatéria, algo aconteceu de uma forma estranha...\nPudemos sentir como toda a nossa perspectiva mudou à medida que a forma física de nossos drones também o fez, sentimos o frio do espaço e o fogo de mil estrelas em nós mesmos, ao mesmo tempo, enquanto nossos átomos se dispersavam e se recompunham seguindo um design arbitrário... mas harmônico.\n\nCentenas, milhares, milhões de nossos drones desapareceram e reapareceram em um segundo, alguns simplesmente vaporizaram em uma nuvem de nada enquanto outros reapareceram minutos de distância de sua posição inicial, como se tivessem ido para frente... ou para trás no tempo.\n\nSomos diferentes, mas somos... os mesmos."
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "Uma decisão importante precisará ser tomada em breve."

    # Self dialogue
  darktec_crisis.40211.name:0 "Um Reflexo Sombrio"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§LApós a transformação que parte de nossa população experimentou, uma mensagem imediata foi enviada por nosso governante para refletir e acalmar a população:§!\n\nPovo de [Root.GetName], os eventos recentes tomaram um rumo inesperado e agora somos... diferentes, mas ainda somos nós.\nEsta nova forma, esta nova aparência, este novo poder... todos nós o sentimos, sentimos como a entropia agora atravessa cada átomo de nós mesmos, e também estamos... surpresos, mas devemos estar unidos.\n\nEste é o nosso futuro."
  darktec_crisis.40211.desc.gestalt:0 "§LApós a transformação que parte de nossos drones experimentou, tiramos um momento para auto-reflexão enquanto um pensamento unido ecoava por nossa coletividade:§!\n\nNós, o [Root.GetName], mudamos para sempre; os eventos recentes tomaram um rumo inesperado e agora somos... diferentes, mas ainda somos nós.\nEsta nova forma, esta nova aparência, este novo poder... podemos senti-lo à medida que sentimos nossa conexão ainda mais forte do que antes, sentimos como a entropia agora atravessa cada átomo de cada drone...\n\nEste é o nosso futuro."
  darktec_crisis.40211.regular.wonder:0 "Como... como isso é possível?"
  darktec_crisis.40211.regular.wonder.response:0 "Parece que subestimamos o quanto a paramatéria poderia influenciar nossos corpos... mas nossas mentes parecem intactas; provavelmente estamos alterados em um nível fundamental, de maneiras que ainda não compreendemos."
  darktec_crisis.40211.regular.worry:0 "Esta forma... fomos longe demais?"
  darktec_crisis.40211.regular.worry.response:0 "Sentimo-nos... estranhos, mais leves, como se estivéssemos ao mesmo tempo tocando tudo, mas não tocando nada. Provavelmente nossa nova forma física permeia a realidade, mas ao mesmo tempo não o faz, e alterou nossa aparência anterior... radicalmente. Ainda assim, até agora... estamos seguros e somos nós."
  darktec_crisis.40211.regular.what_can_we_do:0 "O que... o que podemos fazer?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "Não sabemos, ninguém sabe, pois isso é algo novo para todos nós. Mas podemos sentir um anseio, um potencial, um poder latente crescendo, já que parte do nosso império está agora consagrada à coleta e processamento de entropia e nós somos... parte disso agora."
  darktec_crisis.40211.gestalt.wonder:0 "Nós... mudamos."
  darktec_crisis.40211.gestalt.wonder.response:0 "Parece que nosso coletivo subestimou o quanto a paramatéria poderia influenciar nossa forma física... mas nosso elo está intacto; provavelmente estamos alterados em um nível fundamental, de maneiras que ainda não compreendemos."
  darktec_crisis.40211.gestalt.worry:0 "Estamos... seguros?"
  darktec_crisis.40211.gestalt.worry.response:0 "Sentimo-nos... estranhos, mais leves, como se estivéssemos ao mesmo tempo tocando tudo, mas não tocando nada. Provavelmente nossa nova forma física permeia a realidade, mas ao mesmo tempo não o faz, e alterou nossa aparência anterior... radicalmente. Ainda assim, até agora... estamos seguros e somos nós."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "O que devemos... fazer agora?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "Não sabemos, isso é algo novo para o nosso coletivo. Mas podemos sentir um anseio, um potencial, um poder latente crescendo, já que parte de nossa consciência está agora consagrada à coleta e processamento de entropia e nós somos... parte disso agora."
  darktec_crisis.40211.regular.decide:0 "Isso muda tudo o que... conhecemos."
  darktec_crisis.40211.gestalt.decide:0 "Isso muda tudo o que... conhecemos."
  darktec_crisis.40211.decide.tooltip:0 "Confrontaremos uma decisão importante em breve."

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "Um Reflexo Sombrio - Dúvidas"
  darktec_crisis.40202.desc.regular:0 "Não é segredo que alguns de nós não lidaram bem com esta reviravolta inesperada, já que parte de nossa população ainda... desapareceu, sem que ainda saibamos como trazê-los de volta.\n\nUm sentimento crescente entre nosso povo, e mesmo entre os especialistas cujos planos levaram a este resultado, os faz acreditar que podemos ter ido longe demais e que estamos nos tornando aquilo que juramos reduzir e eliminar, seres de entropia pura buscando a destruição de tudo pelo poder bruto do nada; por outro lado, outras partes de nossa sociedade buscam e desejam... mais, a necessidade de terminar o que começamos: libertar a galáxia da influência da entropia enquanto acumulamos seu poder como nosso próprio.\n\nPrecisamos decidir o que fazer, pois pode ser tarde demais para nós mesmos, mas talvez...\n\n§YO que quer que decidamos, será definitivo.§!"
  darktec_crisis.40202.desc.gestalt:0 "Não é segredo que parte de nossa consciência não lidou bem com esta reviravolta inesperada, já que parte de nossos drones ainda... desapareceram, sem que ainda saibamos como trazê-los de volta.\n\nUm sentimento de mudança cresce forte dentro de nós, parcialmente com um pensamento constante de ter ido longe demais e nos tornado aquilo que juramos reduzir e eliminar, seres de entropia pura buscando a destruição de tudo pelo poder bruto do nada, enquanto outros pensamentos convergem para uma necessidade de buscar, de obter... mais, para terminar o que começamos, libertando a galáxia da influência da entropia enquanto acumulamos seu poder como nosso próprio.\n\nPrecisamos decidir o que fazer, pois pode ser tarde demais para nós mesmos, mas talvez...\n\n§YO que quer que decidamos, será definitivo.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "A mudança traz oportunidade, e nós a abraçaremos."
  darktec_crisis.40202.regular.stop.crisis:0 "Isso foi longe demais."
  darktec_crisis.40202.gestalt.continue.crisis:0 "A mudança traz oportunidade, e nós a abraçaremos."
  darktec_crisis.40202.gestalt.stop.crisis:0 "Isso foi longe demais."
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Continue crisis
  darktec_crisis.40203.name:0 "Olhando Para O Abismo"
  darktec_crisis.40203.desc.regular:0 "Não.\nNão há abandono de nossa árdua tarefa, não há arrependimento, não há dor nem sofrimento, nem medo.\n\nNossa mente está clara, e mesmo que nossos corpos tenham mudado, isso nos impele a uma direção, a um objetivo, a um propósito...\n\nVamos aproveitar a entropia e transformar o universo que conhecemos, para evitar sua morte fria e para nos perpetuarmos eternamente.\n\nDeve ser feito, é a única escolha moral a ser feita."
  darktec_crisis.40203.desc.gestalt:0 "Não.\nNão há abandono de nossa árdua tarefa, não há arrependimento, não há dor nem sofrimento, nem medo.\n\nNossa mente está clara, e mesmo que nossos corpos tenham mudado, isso nos impele a uma direção, a um objetivo, a um propósito...\n\nVamos aproveitar a entropia e transformar o universo que conhecemos, para evitar sua morte fria e para nos perpetuarmos eternamente.\n\nDeve ser feito, é a única escolha moral a ser feita."
  darktec_crisis.40203.ok.regular:0 "Estamos prontos."
  darktec_crisis.40203.ok.regular.tooltip:0 "A etapa 4 da crise será ativada. Não há retorno."
  darktec_crisis.40203.ok.gestalt:0 "Estamos prontos."
  darktec_crisis.40203.ok.gestalt.tooltip:0 "A etapa 4 da crise será ativada. Não há retorno."

    # Reject crisis
  darktec_crisis.40204.name:0 "Um Futuro Sombrio, Nosso Futuro"
  darktec_crisis.40204.desc.regular:0 "Cruzamos um caminho muito obscuro para nossa espécie, e não o faremos mais; usaremos nossa tecnologia adquirida para continuar a colher entropia, mas não permitiremos que a busca por um objetivo maior cegue nossa compreensão da realidade, nem que nos faça tentar mudá-la com nosso poder.\nComprometer-nos-emos a reconstruir, reparar, restaurar o que foi perdido, recuperaremos nossa própria identidade e forma, mesmo que tenhamos muitas vantagens com esta forma... entrópica.\n\nO futuro pode parecer sombrio, mas prosperaremos. Temos que prosperar."
  darktec_crisis.40204.desc.gestalt:0 "Cruzamos um caminho muito obscuro para nossa espécie, e não o faremos mais; usaremos nossa tecnologia adquirida para continuar a colher entropia, mas não permitiremos que a busca por um objetivo maior cegue nossa compreensão da realidade, nem que nos faça tentar mudá-la com nosso poder.\nComprometer-nos-emos a reconstruir, reparar, restaurar o que foi perdido, recuperaremos nossa própria identidade e forma, mesmo que tenhamos muitas vantagens com esta forma... entrópica.\n\nO futuro pode parecer sombrio, mas prosperaremos. Temos que prosperar."
  darktec_crisis.40204.ok.regular:0 "Talvez seja para o melhor."
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40204.ok.gestalt:0 "Reconstruiremos nosso futuro como um só."
  darktec_crisis.40204.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Entropic Reproduction
  darktec_crisis.403.name:0 "Reprodução Entrópica"
  darktec_crisis.403.desc.regular:0 "Após alguns ciclos de estudo, descobrimos uma forma de trazer de volta aqueles que desapareceram, mas também... descobrimos como podemos trazer população de nossa espécie do que parecem ser linhas do tempo alternativas, mas convergentes; clones de clones, versões passadas que não deveriam existir, fantasmas de um futuro incerto.\nUm portal, uma grande estrutura alimentada por matéria escura e entropia, uma forma de atravessar o vazio e rearranjar as moléculas daqueles que não conseguiam assumir uma forma estável, dando uma chance a qualquer Entropial de se tornar a si mesmo, de passar o véu do nada e ser."
  darktec_crisis.403.desc.regular.mechanical:0 "Após alguns ciclos de estudo, descobrimos uma forma de trazer de volta aqueles que desapareceram, mas também... descobrimos como podemos trazer população de nossa espécie do que parecem ser linhas do tempo alternativas, mas convergentes; clones de clones, versões passadas que não deveriam existir, fantasmas de um futuro incerto.\nUm portal, uma grande estrutura alimentada por matéria escura e entropia, uma forma de atravessar o vazio e rearranjar as moléculas daqueles que não conseguiam assumir uma forma estável, dando uma chance a qualquer Entropial de se tornar a si mesmo, de passar o véu do nada e ser."
  darktec_crisis.403.desc.gestalt:0 "Após alguns ciclos de estudo, descobrimos uma forma de trazer de volta os drones que desapareceram, mas também... descobrimos como podemos trazer população de nossa espécie do que parecem ser linhas do tempo alternativas, mas convergentes; clones de clones, versões passadas que não deveriam existir, fantasmas de um futuro incerto... todos conectados à nossa mente imediatamente.\nUm portal, uma grande estrutura alimentada por matéria escura e entropia, uma forma de atravessar o vazio e rearranjar as moléculas daqueles que não conseguiam assumir uma forma estável, dando uma chance a qualquer Entropial de se tornar a si mesmo, de passar o véu do nada e ser."
  darktec_crisis.403.desc.gestalt.mechanical:0 "Após alguns ciclos de estudo, descobrimos uma forma de trazer de volta os drones que desapareceram, mas também... descobrimos como podemos trazer população de nossa espécie do que parecem ser linhas do tempo alternativas, mas convergentes; clones de clones, versões passadas que não deveriam existir, fantasmas de um futuro incerto... todos conectados à nossa mente imediatamente.\nUm portal, uma grande estrutura alimentada por matéria escura e entropia, uma forma de atravessar o vazio e rearranjar as moléculas daqueles que não conseguiam assumir uma forma estável, dando uma chance a qualquer Entropial de se tornar a si mesmo, de passar o véu do nada e ser."
  darktec_crisis.403.ok.regular:0 "Mais chegarão, mais serão remodelados."
  darktec_crisis.403.ok.gestalt:0 "Nosso coletivo cresce..."
  darktec_crisis.403.task_build_portal:0 "Agora somos capazes de construir §Y£building£ $building_darktec_umbral_portal_1$§! em qualquer uma de nossas colônias, aumentando a criação de população Entropial."

  darktec_crisis.50.name:0 "Nível 5: Cataclismo Umbral"
  darktec_crisis.50.desc.regular.transformed:0 "A culminação do nosso trabalho está se aproximando; Moldamos a nós mesmos e a parte da galáxia que controlamos em uma nova imagem, em uma imagem melhor, mas pode ser ainda mais...\n\nExperimentações anteriores indicaram a possibilidade de paramatéria suficiente focalizada em um ponto no espaço e tempo ser capaz de alterar seu fluxo, de alterar leis fundamentais da física... e poderíamos tirar vantagem disso para avançar nossos objetivos.\n\nNós a definimos como ''A Anomalia Final'', uma quantidade Anômala Contida de Paramatéria cercada por um campo de Matéria Escura, comprimindo a quantidade infinita de não-matéria contra a quantidade infinita de não-energia para evitar um colapso absoluto e devastador, mas quando controlada... teoricamente, se formos capazes de liberar essa energia em um limiar específico e pontual, somos capazes de alterar... tudo como desejamos.\n\nChegou o momento para uma mudança, o que outros podem perceber como um Cataclismo, nós o chamaremos de oportunidade."
  darktec_crisis.50.desc.regular.tainted:0 "A culminação de nosso trabalho se aproxima; As mudanças que fizemos em nossa espécie, fundindo tecnologia e matéria escura, infundindo-nos... projetos grandiosos, mas podemos fazer melhor, podemos alcançar... mais.\n\nExperimentações anteriores indicavam a possibilidade de paramatéria suficiente focalizada em um ponto no espaço e no tempo ser capaz de alterar seu fluxo, de alterar as leis fundamentais da física... e poderíamos tirar vantagem disso para avançar nossos objetivos.\n\nNós a definimos como ''A Anomalia Final'', uma Quantidade Anômala Contida de Paramatéria cercada por um campo de Matéria Escura, comprimindo a quantidade infinita de não-matéria contra a quantidade infinita de não-energia para evitar um colapso absoluto e devastador, mas quando controlada... teoricamente, se formos capazes de liberar essa energia em um limiar específico e pontual, somos capazes de alterar... tudo como desejamos.\n\nA hora da mudança se aproxima; o que outros podem perceber como um Cataclismo, nós chamaremos de oportunidade."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "Será feito."
  darktec_crisis.50.ok.regular.tainted:0 "Será feito."
  darktec_crisis.50.ok.gestalt.transformed:0 "Será feito."
  darktec_crisis.50.ok.gestalt.tainted:0 "Será feito."
  darktec_crisis.50.ok.tooltip:0 "Alcançaremos o nível final de nossa crise.\nUma nova opção de megaestrutura é adicionada - $darktec_sphere_0$ - que ao ser criada iniciará o processo para a nossa vitória absoluta."

  darktec_crisis.5001.name:0 "A Anomalia Final"
  darktec_crisis.5001.desc.regular.transformed:0 "Uma superfície escura, reflexiva, eternamente em movimento, absorvendo toda a luz, criando um pulso gravitacional mais forte que qualquer estrela... uma quantidade infinita de energia lutando contra si mesma, querendo ser liberada, para estabilizar o caos que desviamos e canalizamos para seu interior infinito, para conflitar com o que existe a fim de fazê-lo deixar de existir.\n\nEsta é a nossa oportunidade, continuaremos redirecionando nossa produção para ela, estudaremos seu desenvolvimento e, eventualmente... eventualmente a tornaremos o ponto de inflexão da galáxia, ou mesmo de tudo o que existe."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "Redirecionar nossos esforços para a Anomalia Coalescida."
  darktec_crisis.5001.ok.gestalt:0 "Nosso coletivo completará esta Anomalia Coalescida."
  darktec_crisis.5001.ok.tooltip:0 "Precisamos manter e infundir a Anomalia; se cair em mãos inimigas, ela se tornará §RTerminalmente Instável§!."

  darktec_crisis.5002.name:0 "Perturbações Desconhecidas"
  darktec_crisis.5002.desc.regular:0 "Vários relatórios em nosso império indicam ocorrências anômalas, com várias baixas no processo - Várias estruturas desmoronando sem motivo, algumas formas de vida desaparecendo sem deixar rastros e tudo parecendo... estranhamente distendido, como se o tempo estivesse desacelerando ou acelerando em ritmos diferentes, mas todos os eventos foram tão irregulares que não podemos estudar o que exatamente está acontecendo.\nDevemos investigar isso imediatamente no momento em que tivermos um ponto em comum."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$\nMas... isso poderia estar relacionado ao projeto que nosso suserano está desenvolvendo? Devemos informá-lo sobre isso..."
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$\nNo entanto, devido à natureza desses acontecimentos, teorizamos que outro império está tentando... uma solução radical próxima às nossas intenções, mas não podemos provar isso."
  darktec_crisis.5002.ok.regular:0 "Preocupante."
  darktec_crisis.5002.ok.subject_of_crisis:0 "Enviar um relatório ao nosso Suserano."
  darktec_crisis.5002.ok.subject_of_other:0 "Informar nosso suserano sobre isso."
  darktec_crisis.5002.ok.rival_crisis:0 "Precisamos acelerar nossos planos..."

  darktec_crisis.55010.name:0 "A Anomalia Final - Crescimento"
  darktec_crisis.55010.desc.regular:0 "Uma cascata de ressonância precedeu a expansão da Anomalia - As forças gigantescas contidas dentro da estrutura esticam a poderosa contenção de Paramatéria, enquanto ela cresce e se alimenta da entropia.\nNem mesmo um Buraco Negro gera essas leituras; mesmo nossos dispositivos mais avançados estão lutando para medir o imenso poder que ela gera e absorve, ou as enormes ondas gravitacionais que ela gera."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "Deveríamos nos... preocupar?"
  darktec_crisis.55010.ok.gestalt:0 "Deveríamos nos... preocupar?"
  darktec_crisis.55010.ok.sphere_grows:0 "A Anomalia Coalescida crescerá."

  darktec_crisis.55020.name:0 "A Anomalia Final - Fora do Espaço"
  darktec_crisis.55020.desc.regular:0 "Com uma onda de choque, a Anomalia cresceu ainda mais em um instante.\nEstamos confusos sobre o porquê de tanta distensão de paramatéria poder ocorrer sem um colapso imediato, mas é certo que de alguma forma ela está... retroalimentando-se da entropia ao seu redor, potencialmente puxando-a por toda a galáxia.\n\nÉ como se ela não quisesse ocupar nenhum espaço e, no processo, quisesse abranger... tudo."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "Monitorá-la de perto."
  darktec_crisis.55020.ok.gestalt:0 "Monitorá-la de perto."
  darktec_crisis.55020.ok.sphere_grows:0 "A situação irá desacelerar."

  darktec_crisis.55021.name:0 "Esmagamento Umbral"
  darktec_crisis.55021.desc.regular:0 "Todos nós pudemos sentir quando aconteceu, e até foi registrado por nossos sistemas de vigilância - A superfície de [darktec_crushed_planet.GetName] se contraiu como se estivesse... sendo puxada por algo, e então aconteceu; o planeta inteiro se desintegrou à medida que sua integridade desapareceu.\n\nAlgo sinistro está acontecendo e precisamos ficar em alerta máximo, pois o que quer que tenha causado isso também pode afetar uma de nossas colônias se não estivermos preparados, se é que podemos estar preparados para esse tipo de cataclismo súbito, e temos a certeza de que é algo feito, não fruto do acaso; alguém está por trás disso."
  darktec_crisis.55021.desc.gestalt:0 "Nosso coletivo inteiro sentiu quando aconteceu, e até foi registrado por nossos sistemas de vigilância - A superfície de [darktec_crushed_planet.GetName] se contraiu como se estivesse... sendo puxada por algo, e então aconteceu; o planeta inteiro se desintegrou à medida que sua integridade desapareceu.\n\nAlgo sinistro está acontecendo e precisamos ficar em alerta máximo, pois o que quer que tenha causado isso também pode afetar uma de nossas colônias se não estivermos preparados, se é que podemos estar preparados para esse tipo de cataclismo súbito, e temos a certeza de que é algo feito, não fruto do acaso; alguém está por trás disso."
  darktec_crisis.55021.ok.regular:0 "Colocar nosso império em alerta."
  darktec_crisis.55021.ok.gestalt:0 "Nosso coletivo deve permanecer vigilante."
  darktec_crisis.warning.not_imminent:0 "Um império em crise está desenvolvendo algum tipo de artefato ou dispositivo capaz de criar eventos cataclísmicos - Devemos permanecer em guarda e tentar subverter suas intenções sinistras."

  darktec_crisis.55030.name:0 "A Anomalia Final - Escuridão Diminuindo"
  darktec_crisis.55030.desc.regular:0 "Podemos sentir, a influência da paramatéria em nossa espécie nos faz notar como de alguma forma a Anomalia Coalescida está diminuindo, recuando... implodindo.\n\nInaceitável.\n\nUm plano de contingência foi projetado para impulsionar artificialmente seu crescimento, adicionando ainda mais paramatéria ativa para sua absorção, a fim de mantê-la estável e nos permitir usar seu poder.\nSe falharmos em fazê-lo... tememos o pior."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "Deixar a Anomalia estabilizar-se sozinha."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "Não intervirremos - mesmo que isso possa trazer consequências.\nA situação irá desacelerar."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "Alimentar a Anomalia com mais Paramatéria."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "Não permitiremos que a Anomalia vacile.\nA situação agora terá um custo de manutenção de §Y$darktec_contained_entropy_with_icon$§!, mas também aumentaremos a velocidade da situação."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "Reforçar a Anomalia com mais Matéria Escura."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "Sobrecargaremos o campo protetor de matéria escura da anomalia para que ela possa se autocorrigir.\nA situação agora terá um custo de manutenção extra de §Y£sr_dark_matter£ Matéria Escura§!, mas também aumentaremos a velocidade da situação."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip$"

  darktec_crisis.55040.name:0 "A Anomalia Final - Superexpansão"
  darktec_crisis.55040.desc.regular.did_nothing:0 "Parece que, afinal, a decisão de não intervir foi o curso de ação correto - Após uma imensa liberação de energia, a Anomalia se restabilizou, corrigindo sua variabilidade e continuando sua expansão, mas... muito mais intensa do que antes.\n\nContinuaremos a monitorá-la de perto."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "Após vários ciclos de redirecionamento da produção de paramatéria para a Anomalia, ela finalmente começou a reagir positivamente - Após uma imensa liberação de energia, a Anomalia se restabilizou, corrigindo sua variabilidade e continuando sua expansão, mas... muito mais intensa do que antes.\n\nContinuaremos a monitorar de perto o redirecionamento entrópico e a própria Anomalia."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "Proteger a camada externa da Anomalia com mais Matéria Escura definitivamente ajudou, de alguma forma, para que ela voltasse a um estágio não terminal - Após uma imensa liberação de energia, a Anomalia se restabilizou, corrigindo sua variabilidade e continuando sua expansão, mas... muito mais intensa do que antes.\n\nContinuaremos a reforçar sua camada de contenção e a monitorar seu progresso de perto."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "Um alívio, continuar seu monitoramento."
  darktec_crisis.55040.ok.regular.overcharge:0 "Continuar a reforçar a Anomalia com recursos não bariônicos."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "O coletivo está aliviado, manter o monitoramento"
  darktec_crisis.55040.ok.gestalt.overcharge:0 "Continuar a reforçar a Anomalia com recursos não bariônicos."
  darktec_crisis.55040.ok.sphere_grows:0 "A Esfera crescerá novamente. Seus custos de manutenção atuais são intensificados."

  darktec_crisis.55041.name:0 "Realidade Esmagadora"
  darktec_crisis.55041.desc.regular:0 "Uma terceira onda atingiu nosso império, mas desta vez foi... ainda pior do que antes; alguns de nossos cidadãos simplesmente desapareceram à vista de seus semelhantes, algumas de nossas cidades agora têm enormes espaços vazios onde estruturas e pessoas viviam, e nossos dispositivos tecnológicos estão fornecendo leituras absurdas e impossíveis em relação à física.\n\nAlguns de nossos Físicos teorizam que alguém está profundamente manipulando o tecido do universo de uma forma forçada e obscura, pois isso parece uma 'correção' do próprio tempo e espaço em um nível local.\n\nE isso precisa parar."
  darktec_crisis.55041.desc.gestalt:0 "Uma terceira onda atingiu nosso coletivo, mas desta vez foi... ainda pior do que antes; alguns de nossos drones simplesmente desapareceram e foram desconectados de nossa consciência em um instante, algumas de nossas colônias agora têm enormes espaços vazios onde estruturas e drones ficavam, e nossos dispositivos tecnológicos estão fornecendo leituras absurdas e impossíveis em relação à física.\n\nTeorizamos que alguém está profundamente manipulando o tecido do universo de uma forma forçada e obscura, pois isso parece uma 'correção' do próprio tempo e espaço em um nível local.\n\nE isso precisa parar."
  darktec_crisis.55041.ok.regular:0 "Precisamos impedi-los antes que seja tarde demais."
  darktec_crisis.55041.ok.gestalt:0 "Precisamos impedi-los antes que seja tarde demais."
  darktec_crisis.warning.imminent:0 "Um império de crise está perigosamente perto de finalizar algum tipo de artefato ou dispositivo com uma força de destruição cataclísmica - Devemos priorizar a subversão de suas intenções sinistras."

  darktec_crisis.55050.name:0 "A Anomalia Final - Quebrando Limites"
  darktec_crisis.55050.desc.regular.did_nothing:0 "As leituras de energia vindas da Anomalia são estranhas; ao mesmo tempo parecem esmagadoramente intensas, mas também diminuindo e altamente mitigadas.\nPrecisamos entender os processos por trás do que está causando essas flutuações antes que seja tarde demais."
