  situation_darktec_intro_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_intro_desc_fallback:0 "[situation_darktec_intro_please_build_anchor]\n\nEstamos à beira de dar um salto enorme no desenvolvimento de nossa espécie como um todo, abraçando o poder da radiação de fundo e da matéria exótica para salvaguardar nossa sobrevivência a longo prazo. Precisamos encontrar uma maneira de colhê-la e contê-la de forma segura."
  situation_darktec_intro_desc_economy:0 "$situation_darktec_intro_desc_fallback$\n\n§YDecidimos priorizar as aplicações industriais da energia não bariônica em nossos esforços econômicos e produtivos.§!"
  situation_darktec_intro_desc_warfare:0 "$situation_darktec_intro_desc_fallback$\n\n§YDecidimos priorizar as aplicações bélicas da energia não bariônica em nossas naves e indústria militar.§!"
