  darktec_crisis.55080.name:0 "A Anomalia Final - Expansão Terminal"
  darktec_crisis.55080.desc.regular.did_nothing:0 "Aconteceu, finalmente aconteceu.\nA Anomalia atingiu seu apogeu e está estável, as forças de contenção e caos estão em equilíbrio e agora podemos controlar como redirecioná-la.\nÉ o momento para cumprirmos nossos objetivos e finalmente transcender os limites da realidade por conta própria."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "Os fluxos de entropia em direção à esfera pararam quando ela se estabilizou, mas algo está... errado.\nNós teorizamos que a Anomalia atingiu seu apogeu e está estável, e as forças de contenção e caos estão em equilíbrio; É a oportunidade perfeita para redirecionar sua energia para o nosso resultado desejado.\n\nO fim desta árdua tarefa está próximo."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "Flutuando ao redor da Anomalia, aglomerados redundantes de matéria escura se desprendem e giram à medida que sua contenção foi finalmente estabilizada e está em harmonia com as forças internas impossíveis que a Anomalia aproveita.\nNós teorizamos que a Anomalia atingiu seu apogeu e está estável, e as forças de contenção e caos estão em equilíbrio; É a oportunidade perfeita para redirecionar sua energia para o nosso resultado desejado.\n\nPrecisamos usar esta breve janela de estabilidade para finalmente atingir nossos objetivos."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "O sacrifício de milhões de indivíduos não-modelados justifica este momento, enquanto a Anomalia zune, brilha... vibra estável.\nNão sabemos qual foi o destino daqueles que foram redirecionados para a anomalia, mas seu ato garantirá nosso futuro, nossa transcendência; Garantirá que sejamos capazes de usar esse poder infinito para finalmente transcender.\n\nNós reescreveremos a realidade."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "O sacrifício de milhões de drones não-modelados justifica este momento, enquanto a Anomalia zune, brilha... vibra estável.\nNão sabemos qual foi o destino daqueles que foram redirecionados para a anomalia, mas seu ato garantirá nosso futuro, nossa transcendência; Garantirá que sejamos capazes de usar esse poder infinito para finalmente transcender.\n\nNosso Coletivo reescreverá a realidade."
  darktec_crisis.55080.ok.regular.did_nothing:0 "Precisamos preparar a inversão."
