    # Reject crisis
  darktec_crisis.40004.name:0 "Redenção Purificadora"
  darktec_crisis.40004.desc.regular:0 "Longe demais é longe demais, estamos arriscando nos tornar aquilo que decidimos erradicar - agentes do caos e da desordem, influenciados pela entropia e forças sombrias para propagar sua influência.\nChega.\n\nContinuaremos a estudar a entropia a partir de uma situação moderada, e mesmo que nossa espécie tenha sido ''maculada'' pela combinação umbral de nós mesmos com matéria escura, nossos objetivos serão nobres e firmes."
  darktec_crisis.40004.desc.gestalt:0 "$darktec_crisis.40004.desc.regular$"
  darktec_crisis.40004.ok.regular:0 "Um futuro brilhante nos aguarda."
  darktec_crisis.40004.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
