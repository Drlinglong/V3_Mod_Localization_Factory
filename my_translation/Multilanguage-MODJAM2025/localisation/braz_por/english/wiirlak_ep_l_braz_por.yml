 wiirlak_ep_modifier_forced_blooming_desc:0 "Este planeta está sendo transformado à força pelo $wiirlak_ep_ap_evergrowth$."


# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "O Florescer Silencioso"
 wiirlak_ep_all_terraformed_answer:0 "O $wiirlak_ep_ap_evergrowth$ se espalha"

 wiirlak_ep_all_terraformed_step_2_desc:0 "A grade está completa. Cada mundo habitável agora pulsa em harmonia com o $wiirlak_ep_ap_evergrowth$ - vibrante, fértil, imparável. \n\nNo entanto, a metamorfose final - a Transcendência do Florescer - permanece por ser feita. As estrelas esperam em admiração silenciosa enquanto a rede viva zumbie em dormência, seu propósito cumprido, mas ainda não cumprido. \n\nO que deveria ser um momento singular de evolução tornou-se, em vez disso, um florescimento sem fim. A galáxia respira conosco. Mas nós... hesitamos. \nPrecisamos de um final, quando já vencemos?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "O $wiirlak_ep_ap_evergrowth$ abrange as estrelas. Cada mundo habitável é um nó na teia fúngica, cada ecossistema um espelho de sua vontade. \n\nNo entanto, nenhuma onda final foi desencadeada. O crescimento tornou-se o objetivo. O Projeto de Ascensão - a Hiper-Transformação - foi esboçado, planejado... mas nunca iniciado. \n\nTalvez tenha sido abandonado. Talvez o $wiirlak_ep_ap_evergrowth$ tenha decidido que não precisava mais de tal cerimônia. \n\nE assim a galáxia muda, silenciosamente, por completo. Para sempre."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "O $wiirlak_ep_ap_evergrowth$ alcançou o que ninguém pensou ser possível: cada mundo habitável agora floresce com tapeçarias de biomas em plena floração. A vida reina, vasta e interligada. \n\nMas as estrelas observam outro. Outro agora reivindicou o título de ameaça galáctica. O florescer não foi rápido o suficiente. \n\nO $wiirlak_ep_ap_evergrowth$ observa. Espera. Ele ainda prospera. Ele ainda se espalha. Mas a galáxia agora respira novamente."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "Sem armas apocalípticas ou declarações gloriosas, a galáxia foi remodelada. Lentamente, silenciosamente - o $wiirlak_ep_ap_evergrowth$ avançou. Redes de espionagem espalharam esporos nas sombras. Bombardeios semearam a decadência fértil. \n\nE agora, sem alarde ou um ato final, a galáxia é um vasto jardim. \n\nNinguém notou até que já estivesse feito. O céu não caiu. Ele ficou verde."


