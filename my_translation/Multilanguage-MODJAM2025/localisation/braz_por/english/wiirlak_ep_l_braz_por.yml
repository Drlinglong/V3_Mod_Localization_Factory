 wiirlak_ep_evergrowth_protocol_chain_desc:0 "O que outros chamam de decadência, nós chamamos de transformação. \n\nAs estrelas não queimam para sempre. A vida deve se adaptar, ou apodrecer com a velha galáxia. \n\nNós escolhemos superar... e disso florescer."

