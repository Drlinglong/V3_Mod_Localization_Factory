 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "Por séculos, acadêmicos falaram da vindoura §RCrise§! - um acerto de contas final que testaria a vontade de cada civilização estelar. As teorias variavam de insurreição sintética a guerra extradimensional, mas poucos realmente compreenderam a forma que o fim tomaria. \n\nNão seria fogo. Nem aço. Nem silêncio. \nSeria §Rvida§!. \n\nO que começou como domínio ecológico tornou-se algo mais - algo recursivo, viral, senciente. O $wiirlak_ep_ap_evergrowth$ se espalha não por conquista, mas por promessa: de renovação, de vitalidade, de transcendência. Mas o custo é tudo. \n\nPlanetas não caem. Eles florescem. \nE quando cada mundo for um jardim... a galáxia como a conhecíamos terá desaparecido."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Esporos e Raízes"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "Perseguir §HObjetivos de Crise§! colhe £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!, a substância vital que alimenta a propagação do $wiirlak_ep_ap_evergrowth$. À medida que mais mundos são consumidos e remodelados em hospedeiros férteis, nosso domínio sobre a galáxia se fortalece. \nPor fim, devemos construir a §HRede Micorraíz§! e desencadear uma §HHiper-Transformação§!, terraformando todos os mundos habitáveis para inaugurar uma nova ordem viva."



