# Spy OP Events
 wiirlak_ep_operation_event_1:0 "Mudança Sutil"
 wiirlak_ep_operation_event_1_desc:0 "Uma de nossas equipes de ciência planetária relatou padrões incomuns na microflora atmosférica, juntamente com irregularidades na química do solo. Não há sinal claro de sabotagem. Mas algo está diferente."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Monitorar a anomalia"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Ignorar os botânicos. Temos assuntos mais importantes para focar."

 wiirlak_ep_operation_event_2:0 "Anomalia da Flora"
 wiirlak_ep_operation_event_2_desc:0 "O que começou como um padrão biológico sutil agora emergiu como vastas estruturas miceliais subterrâneas. Zonas de superfície inteiras mudaram de cor. Espécies indígenas estão se adaptando de forma não natural... ou desaparecendo. Devemos agir agora, ou a transformação será concluída."
 wiirlak_ep_operation_event_2_answer_monitor:0 "Estudá-lo - talvez possamos nos beneficiar"
 wiirlak_ep_operation_event_2_answer_ignore:0 "Deixá-lo seguir seu curso"
 wiirlak_ep_operation_event_2_answer_resist:0 "Devemos resistir a esta invasão!"

 wiirlak_ep_operation_event_finish:0 "Micélio Observado, Mas Indomável"
 wiirlak_ep_operation_event_finish_desc:0 "A transformação de §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! realmente começou. As autoridades locais detectaram a anomalia - equipes ambientais agora monitoram nossos vetores fúngicos e a deriva ecológica com crescente diligência. \n\nNo entanto, mesmo com sua vigilância, as raízes foram plantadas profundamente. A rede de $wiirlak_ep_operation_covert_seeding$ permanece embutida, mas intacta. \nEles acreditam que recuperaram seu solo. Mas o $wiirlak_ep_ap_evergrowth$ é paciente, e seu ciclo é eterno."


 wiirlak_ep_operation_event_push_back:0 "Raízes Cortadas"
 wiirlak_ep_operation_event_push_back_desc:0 "Contra todas as probabilidades, nosso mundo resistiu à mudança. Os crescimentos alienígenas foram esterilizados, seus filamentos subterrâneos queimados da biosfera. Filtros atmosféricos restauraram o equilíbrio. Ecossistemas indígenas, embora cicatrizados, já mostram sinais de recuperação. \n\nQuem quer que tenha tentado refazer nosso planeta à sua imagem subestimou nossa determinação. O $wiirlak_ep_ap_evergrowth$ pode ser vasto, mas seus tentáculos podem ser cortados."

 wiirlak_ep_operation_event_overgrown:0 "$wiirlak_ep_ap_evergrowth$ Florescente"
 wiirlak_ep_operation_event_overgrown_desc:0 "Tentamos contê-lo - compreendê-lo - mas no final, §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! foi transformado(a). \n\nA transformação está completa. O céu agora brilha com auroras estranhas, vastas copas encobrem as varreduras de satélite, e o próprio solo pulsa com vida irreconhecível. Nossa tecnologia ainda funciona, nossas cidades ainda estão de pé, mas não compreendemos mais as regras do mundo sob nossos pés. \n\nO $wiirlak_ep_ap_evergrowth$ reivindicou este lugar. E agora devemos aprender a viver sobre suas raízes... ou fugir."

# Situation
 wiirlak_ep_situation:0 "Mudanças Antinaturais"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "Mudanças ecológicas incomuns começaram em um de nossos planetas. Se não forem contidas, podem passar por uma terraformação irreversível para uma biosfera alienígena."

 wiirlak_ep_situation_desc_almost_complete:0 "Os céus acima de §Y[Target.GetName]§! escurecem com nuvens espessas de esporos. A vida nativa está sendo sufocada ou substituída. \nSe este processo for concluído, o planeta se tornará inteiramente alienígena. \nHá muito pouco tempo para agir."
 wiirlak_ep_situation_desc:0 "Mudanças sutis estão se desenrolando em §Y[Target.GetName]§!. Deslocamentos atmosféricos. Crescimento súbito de cepas fúngicas desconhecidas. Composição do solo desviando das normas. \nAlgo está mudando nosso mundo por dentro. E está acelerando."
 wiirlak_ep_situation_desc_pushing_back:0 "Os protocolos de contenção estão aguentando. Equipes de descontaminação relatam sucesso em deter a propagação micelial. A deriva ambiental diminuiu. \nPor enquanto, atrasamos a transformação de §Y[Target.GetName]§!."

