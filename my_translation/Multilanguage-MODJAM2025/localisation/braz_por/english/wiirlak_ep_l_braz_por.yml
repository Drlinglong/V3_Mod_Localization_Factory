# Tech event
 wiirlak_ep_tech_event:0 "Os Primeiros Frutos"
 wiirlak_ep_tech_event_desc:0 "A rede responde. \n\nNossos esporos saturam o solo, as raízes pulsam com propósito, e as nuvens da copa se adensam. $wiirlak_ep_pc_bloom_plural$, antes experimentos voláteis em terraformação, agora produzem com uma generosidade surpreendente. Alimentos. Pesquisa. Unidade. Crescimento. A $wiirlak_ep_ap_evergrowth$ não apenas remodela - ela recompensa. \n\nO ecossistema se estabilizou em algo novo: não biomas planetários, mas órgãos planetários. Uma biosfera em rede capaz de mais. Capaz de tudo. \nEstes são apenas os primeiros frutos. Muito mais aguarda."


