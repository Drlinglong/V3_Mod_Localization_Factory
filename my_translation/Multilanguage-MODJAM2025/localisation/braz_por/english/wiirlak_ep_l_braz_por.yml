# Orbital Bombardment Stance
 bombardment_wiirlak_ep_verdant_purge:0 "Purgo Verdejante"
 bombardment_wiirlak_ep_verdant_purge_desc:0 "Deixe o $wiirlak_ep_ap_evergrowth$ florescer neste mundo. \n- Dano §RMassivo§! a §YExércitos§!\n- Dano §RMassivo§! ao §YPlaneta§!\n- Dano §RMassivo§! a §YPopulações§!\n- Irá terraformar planetas em §G$wiirlak_ep_pc_bloom_plural$§!, ou destruir aqueles que não podem ser terraformados."

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "O Cerco Verde"
 wiirlak_ep_event_bombarded_desc:0 "A princípio, pensamos que era precipitação. Esporos desceram como poeira, cobrindo edifícios, florestas, pessoas. Agora o solo está quente e vivo. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! não está mais sendo simplesmente bombardeado - está mudando. O próprio ar mudou, e a superfície cede a uma micoflora invasiva pulsando sob o bombardeio. Nossos scanners confirmam uma mudança atmosférica; é uma substituição. \n\nA terraformação começou... sem o nosso consentimento. Os invasores não estão apenas terminando nosso mundo. \nEles o estão sobrescrevendo."

 wiirlak_ep_event_bombarded_origin_desc:0 "O bombardeio foi outrora um método de quebrar a resistência. Agora, é como plantamos futuros. Sob as crateras e estruturas quebradas de §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!, algo se agita - não a morte, mas o começo. \n\nOs esporos transportados por nossas naves afundaram profundamente no planeta ferido. Rachaduras na crosta transbordam com névoa fotossintética. Concreto se parte sob raízes rastejantes. A biosfera local resiste, mas já está perdendo. \n\nO $wiirlak_ep_ap_evergrowth$ criou raízes. Este mundo será nosso, não através da conquista, mas através da transformação."

 wiirlak_ep_event_bombarded_answer:0 "O $wiirlak_ep_ap_evergrowth$ cria raízes"

 wiirlak_ep_event_bombarded_terraformed:0 "Tomado"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "O que começou como uma infestação rastejante tornou-se agora absoluto. Após anos de conquista silenciosa, [THIS.GetName] floresceu à imagem dO $wiirlak_ep_ap_evergrowth$ - cada floresta um nervo vivo, cada respiração extraída dos esporos de um ecossistema próspero e senciente. \n\nCidades jazem veladas sob flora bioluminescente imponente, seus horizontes reduzidos a meros andaimes para a vontade do novo mundo. A vida indígena ou fugiu, caiu, ou foi remodelada em formas mais adequadas para a simbiose. \n\n[THIS.GetName] não é mais um mundo da velha galáxia. É o $wiirlak_ep_ap_evergrowth$ encarnado."

