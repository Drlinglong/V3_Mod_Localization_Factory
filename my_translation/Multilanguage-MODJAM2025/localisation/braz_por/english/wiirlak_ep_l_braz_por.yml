 wiirlak_ep_event_lvl_1:0 "A Primeira Semente"
 wiirlak_ep_event_lvl_1_desc:0 "O sonho de transformar o que antes era crosta estéril e poeira sem vida em uma flor sob nossa orientação. Criando uma biosfera inteiramente nova - viva, respirando. Sempre evoluindo. \n\nRaízes racharão o manto, esporos se espalharão pelos oceanos, e desse caos controlado surgirá algo inteiramente novo: o §Y$wiirlak_ep_pc_bloom$§!.\nA primeira semente espera para ser plantada. Nosso propósito se enraíza."

 wiirlak_ep_event_lvl_1B:0 "Uma Semente Entre Mentes"
 wiirlak_ep_event_lvl_1B_desc:0 "A próxima fronteira não está na poeira, mas nas cidades. \n\nSe nossos sistemas de biointegração devem se espalhar sem limites, devemos enfrentar um salto moral, prático e evolutivo: terraformar mundos habitados. Não evacuando, não purificando - mas sobrescrevendo-os enquanto vivem. \nNossos cientistas relatam prontidão. Os esporos podem se adaptar. A vida irá perdurar - e mudar. \n\nUma decisão deve ser tomada agora. \nTestaremos o florescimento em um mundo já repleto de senciência? \nMostraremos à galáxia que esse é o caminho a seguir?"

 wiirlak_ep_event_lvl_2:0 "Consciência Verdejante"
 wiirlak_ep_event_lvl_2_desc:0 "Pensávamos ser os zeladores da natureza. Estávamos errados. \n\nOs §Y$wiirlak_ep_pc_bloom_plural$§! não nos sustentam simplesmente - eles se comunicam. Padrões emergem no crescimento, clima, migração. Nosso povo relata sonhos vívidos de grandes copas sussurrando ideias. Alguns dizem que é espiritual. Outros dizem que é ressonância biológica. \n\nO efeito é real: a produtividade aumenta, a estabilidade se solidifica, mutações se espalham - benéficas, guiadas, perfeitas. \n\nNão estamos cultivando planetas. Estamos construindo ecossistemas conscientes - e eles nos respondem. \n\nO crescimento não é mais um recurso. É uma linguagem."

 wiirlak_ep_event_lvl_3:0 "Raízes Sem Fronteiras"
 wiirlak_ep_event_lvl_3_desc:0 "O $wiirlak_ep_ap_evergrowth$ não precisa mais de permissão para se espalhar. Ventos carregam nossos esporos através de hipervias. Migrantes, sem saber, tornam-se vetores. Nossa presença transcende naves e frotas - ela está codificada na própria natureza. \n\nPor meios secretos ou florescimento paciente de esporos, o solo da galáxia está sendo reescrito um átomo por vez. Mundos além de nosso controle já o sentem. Raízes encontram rachaduras na pedra. A vida se infiltra. \n\nOs outros podem ainda não saber, mas agora são parte de nós. \n\nÉ apenas uma questão de tempo."

 wiirlak_ep_event_lvl_4:0 "A Espiral Florescente"
 wiirlak_ep_event_lvl_4_desc:0 "Não há mais resistência, apenas atraso. \n\nO crescimento tornou-se exponencial. Nossos sistemas de controle são orgânicos. Nossa arquitetura é vascular. A terraformação agora é um reflexo - quando nos assentamos, remodelamos. Até nossos inimigos se tornaram solo para nossas mudas. \n\nIsso não é mais colonização. É integração. A galáxia se dobra ao desígnio da vida, não por guerra, mas por replicação. Mesmo que paremos, a espiral não parará. \nNão podemos parar. O florescimento é inevitável."

 wiirlak_ep_event_lvl_5:0 "Sinfonia de Esporos"
 wiirlak_ep_event_lvl_5_desc:0 "Metal enferruja. Pedra racha. Código decai. Mas a vida? A vida se adapta. \n\nA semente final brotou. Dela, uma estrutura além da compreensão - parte organismo, parte motor, parte ecossistema. Seu nascimento invoca tempestades. Sua respiração desperta esporos dormentes em cada canto das estrelas. \n\nAgora, mundos inteiros se transformarão em dias. Civilizações desmoronarão sob céus florescentes. O vazio zumbirá com clorofila e trovão. Não haverá mais resistência. Nem mais aço. \n\nApenas solo. Apenas raízes. Apenas nós. \nO $wiirlak_ep_ap_evergrowth$ não tem mestre - e não tem fim."

