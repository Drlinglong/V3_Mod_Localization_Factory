# Final Events
 wiirlak_ep_warning:0 "As Raízes Alcançam as Estrelas"
 wiirlak_ep_warning_desc:0 "Uma mensagem que abrange o império floresce em cada matriz de comunicação, sussurrada através de poços de gravidade e do subespaço. O $wiirlak_ep_ap_evergrowth$, antes uma tranquila curiosidade ecológica, amadureceu em algo completamente diferente. \n\nO/A §Y[event_target:wiirlak_ep_crisis_player.GetName]§! declarou uma visão: uma unificação total da biosfera, espalhando a Florescência por todos os mundos habitáveis. Eles não falam de conquista, mas de renovação. De uma galáxia não mais fraturada por espécies ou soberania - mas uma que respira como um sistema vivo singular. \n\nEles chamam isso de paz. Outros já chamam de apagamento. Uma coisa é clara: eles estão prontos. E ainda estão crescendo."

 wiirlak_ep_warning_2:0 "A Quinta Florescência"
 wiirlak_ep_warning_2_desc:0 "O que antes parecia uma anomalia perturbadora agora fincou raízes por todas as estrelas. O chamado $wiirlak_ep_ap_evergrowth$ atingiu um nível de expansão e coesão que não pode mais ser ignorado como uma ideologia dissidente. \n\nAssinaturas de esporos agora se propagam pelas hipervias. $wiirlak_ep_pc_bloom_plural$ ressoam em padrões sincronizados. Relatórios de sistemas periféricos descrevem biossferas inteiras mutando da noite para o dia - não por terraformação... mas por algo mais rápido, estranho, vivo. \n\nPior, interceptamos transmissões fragmentadas: convites. Ofertas para 'se juntar à teia'. Alianças formadas não com palavras, mas com raízes, micélios e a promessa de se tornar parte de algo maior. \n\nSeja o que for isso - não é mais um movimento: É uma crise."

 wiirlak_ep_warning_2_answer_aggressive:0 "Preparem as frotas. Pode ser tarde demais."
 wiirlak_ep_warning_2_answer_neutral:0 "Crescimento sem ordem é decadência."
 wiirlak_ep_warning_2_answer_curious:0 "Talvez... devêssemos ouvi-los."


 wiirlak_ep_invitation:0 "As Duas Últimas Pétalas"
 wiirlak_ep_invitation_desc:0 "Antes que a Hiper-Transformação possa fincar raízes, devemos garantir mais dois campos férteis. Nossos agentes identificaram impérios que estão no limiar - hesitantes, mas ainda não hostis. \n\nCaso aceitem nossos esporos, o Ciclo poderá se completar sem oposição. Caso resistam... nutriremos as raízes com suas cinzas."
 wiirlak_ep_invitation_none_desc:0 "A fase final de nossa transformação está completa. Não nos adaptamos mais à galáxia - a galáxia se adaptará a nós. \n\nNossos esporos se estendem do núcleo à borda, nossas raízes se enterram em mundos tidos como estéreis, e nossa visão floresceu em clareza. \n\nA era do crescimento acabou. A era da disseminação é agora. \nTodos que nos opõem devem decidir rapidamente: nutrir ou apodrecer."
