 wiirlak_ep_decision_final_project:0 "$wiirlak_ep_ap_evergrowth$ Gênese"
 wiirlak_ep_decision_final_project_desc:0 "O $wiirlak_ep_ap_evergrowth$ não é uma arma - é um ponto de origem, um óvulo galáctico, a convergência de toda a vida cultivada sob o $wiirlak_ep_ap_evergrowth$. Cultivado a partir da crosta planetária e da grade neural, esta construção irá desencadear uma onda de pulsos de terraformação sincronizados. \n\nNenhum mundo permanecerá intocado. Nenhum céu ficará sem florescer. Este não é o fim. É a raiz."
 wiirlak_ep_decision_final_project_tooltip:0 "§HProgredir a Crise§!"


 wiirlak_ep_decision_final_project_2:0 "Despertar o $wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_decision_final_project_2_desc:0 "Cada raiz. Cada galho. Cada esporo. Cada $wiirlak_ep_pc_bloom$ é uma terminação nervosa - e agora eles irão convergir. O tempo de crescimento lento terminou. \n\nQuebraremos as fronteiras entre planeta e semente. Chega de espera, chega de sussurros. Com o $wiirlak_ep_resource_mycogrowth$ coletado de mil mundos, reescreveremos a galáxia - não com chama ou metal, mas com vida. Implacável. Sempre consumindo. Eterno."
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

# Modifier
 wiirlak_ep_modifier_blooming_warning:0 "$wiirlak_ep_ap_evergrowth$ Singularidade"
 wiirlak_ep_modifier_blooming_warning_desc:0 "Nos aproximamos do ponto sem retorno. \n\nTodos os $wiirlak_ep_pc_bloom_plural$ não serão mais apenas um planeta. Eles serão um transmissor, um esporo, um nó no design final do $wiirlak_ep_ap_evergrowth$. \n\nSe o sinal for dado, não apenas crescerá - tornar-se-á tudo."

