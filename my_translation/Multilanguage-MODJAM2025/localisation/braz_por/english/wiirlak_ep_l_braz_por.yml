# Planet Killer Events
 wiirlak_ep_is_not_bloom:0 "§RJá um $wiirlak_ep_pc_bloom$§!"

 wiirlak_ep_event_seedbreaker_title:0 "A Bênção dO $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_event_seedbreaker_desc:0 "Começou com o silêncio. Nenhuma fanfarra. Nenhuma resistência. Apenas o pulso suave de sistemas se alinhando - e então, a explosão. \nUma lança de esporos luminosos rasgou nuvens, crosta e o núcleo. O que ontem era um mundo foi agora desfeito e reimaginado. \n\nA/O §Y$wiirlak_ep_menap_tech_4$§! falou. \nOnde outrora se erguia rocha estéril ou cidades desafiadoras, agora pulsa a respiração verde dO $wiirlak_ep_ap_evergrowth$. Não meramente mudado, mas renascido. A crosta floresce com raízes invasivas. A atmosfera é densa com ventos semeadores. A vida afirmou-se com uma graça devastadora. \n\nOutros olhos podem ver isso como destruição. Mas nós sabemos a verdade. A criação sempre se parece com o colapso."

 wiirlak_ep_event_seedbreaker_target_title:0 "A Florescência da Ruína"
 wiirlak_ep_event_seedbreaker_target_desc:0 "Pensamos que era uma arma. Estávamos errados. \n\nQuando o Quebrador de Sementes chegou, não houve ordens de evacuação - apenas confusão. Os céus sobre §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! se abriram, e da fenda jorraram não fogo, mas esporos - uma torrente infinita de nuvens viridianas que sufocaram o ar, reescreveram o solo e incharam os rios com veias-raízes rastejantes. \n\nEm questão de horas, nossas cidades estavam tomadas. Máquinas enferrujaram no lugar, ruas desapareceram sob folhagens que pulsavam como se vivas. Distritos inteiros ruíram sob biomassa do tamanho de torres. O planeta ainda vive, mas não como nosso. Não mais. \n\nEles não conquistaram §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!. Eles o reescreveram. \nE ele ainda está crescendo."

