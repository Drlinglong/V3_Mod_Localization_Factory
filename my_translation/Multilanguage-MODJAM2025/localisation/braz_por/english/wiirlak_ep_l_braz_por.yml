 wiirlak_ep_crisobj_own_bloom_world_name:0 "Possua $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Nossas raízes se fixaram. O primeiro mundo agora pulsa com nosso design; um testemunho de nossa maestria em bioformação. Não é mais um planeta; é um membro, um viveiro, uma declaração de intenção. O Florescimento começa.\n\nPossua $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "Habite $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "Respiramos o que cultivamos. O ar é denso com ventos carregados de esporos, e sob nossos pés, a crosta treme com vida. Isso não é colonização - é coexistência. Estamos em casa no jardim que criamos.\n\nHabite $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "Terraforme em $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "O mundo antigo se foi. Em seu lugar, videiras devoram aço, copas sufocam os céus, e torres fotossintéticas remodelam o horizonte. A conversão é irreversível e bela.\n\nTerraforme qualquer mundo em um(a) $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Terraforme Planetas Avançados em $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "Mesmo as construções mais artificiais podem ser consumidas. Superestruturas apodrecem, e mentes digitais sufocam sob musgo e mofo. A biosfera não tolera desafiantes - nem mesmo a perfeição.\n\nTerraforme um planeta avançado (Mundo-Colmeia, Mundo Máquina, Ecumenópolis, etc.) em um(a) $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Terraforme dentro do Território de Outro Império"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "Não batemos. Não perguntamos. Nossas raízes escavaram sem serem vistas, e o mundo floresceu sob a vigilância de outro. Sua negação não pode desfazer o florescimento do que já cultivamos.\n\nTerraforme um planeta dentro das fronteiras de outro império."

