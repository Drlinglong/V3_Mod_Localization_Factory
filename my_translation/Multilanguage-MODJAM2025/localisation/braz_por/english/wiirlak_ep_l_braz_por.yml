 wiirlak_ep_invitation_offer:0 "Um Convite para Florescer"
 wiirlak_ep_invitation_offer_desc:0 "O §H[event_target:wiirlak_ep_crisis_player.GetName]§! nos transmitiu uma oferta final:\n\nNão trazemos frotas, nem lâminas, apenas a voz do dossel. \nOferecemos a você o futuro de toda a vida: tornar-se parte do $wiirlak_ep_ap_evergrowth$. Ao fazer isso, você obterá a abundância de $wiirlak_ep_pc_bloom_plural$, a harmonia da unidade beijada por esporos e proteção contra a tempestade que se aproxima. \n\nRejeite isso, e você escolherá a murcha. Você escolherá a guerra."

 wiirlak_ep_invitation_offer_accept:0 "Que nossas raízes se entrelacem."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Se juntará ao lado deles na guerra"

 wiirlak_ep_invitation_offer_reject:0 "Jamais nos submeteremos a esta infestação."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "Declarará guerra contra o $wiirlak_ep_ap_evergrowth$"

 wiirlak_ep_invitation_rejected:0 "Um Jardim Rejeitado"
 wiirlak_ep_invitation_rejected_desc:0 "Apesar de nossa oferta generosa de permitir que [From.GetName] desfrutasse da graça do $wiirlak_ep_ap_evergrowth$, eles recusaram. Eles chamam de corrupção, uma ameaça, uma mentira. Tolhos apegados a um chão ressequido enquanto as chuvas caem livremente. \n\nQue murchem em seu isolamento - pois o mar da ignorância não tem margem, e eles escolheram se afogar nele."
 wiirlak_ep_invitation_rejected_answer:0 "Eles escolhem apodrecer"

 wiirlak_ep_invitation_accepted:0 "Raízes pelas Estrelas"
 wiirlak_ep_invitation_accepted_desc:0 "Eles se ajoelharam. Não por medo, mas em um silente assombro. O véu de seu ceticismo se rasgou como casca murcha, e por baixo, uma alma desesperada por propósito. \n\nOs primeiros esporos já chegaram - mensageiros silenciosos levados pela gravidade e pela vontade. Suas cidades respirarão conosco agora. Seu solo se lembrará. \n\nEles ainda não compreendem a beleza que convidaram. Mas compreenderão. Ah, como compreenderão. O $wiirlak_ep_ap_evergrowth$ não conquista; ele abraça. E enquanto seus céus se enchem de pólen e as velhas estruturas cedem sob novas raízes, eles o sentirão: o silêncio da unidade. O pulso do propósito. O ritmo final das estrelas."



 wiirlak_ep_project_1_done:0 "Ajuste de Contas Verdejante"
 wiirlak_ep_project_1_done_desc:0 "Começa. Sob cada céu, nossas raízes pulsam. Em cada respiração, nossos esporos se agitam. Não precisamos mais nos espalhar. Precisamos apenas despertar. A §HGrande Florescência§! se agita - não como expansão, mas como culminação. \n\nNossos modeladores de mundos cantam o hino da convergência. Nossas teias mentais ficam pesadas com instinto e propósito. Uma síntese final permanece: o $wiirlak_ep_ap_evergrowth$ §HDespertar§!."

 wiirlak_ep_project_1_done_answer:0 "Iniciar o Projeto Final"
 wiirlak_ep_project_1_done_tooltip:0 "Iniciar a $concept_decision$ $wiirlak_ep_decision_final_project$ na $CAPITAL$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "Desbloqueou a $concept_decision$ $wiirlak_ep_decision_final_project$ na $CAPITAL$"



 wiirlak_ep_project_2_done:0 "O Pulso Micelial"
 wiirlak_ep_project_2_done_desc:0 "A preparação avança sem resistência. A teia de $wiirlak_ep_pc_bloom_plural$ agora zune em harmonia, suas biossferas alinhadas através de neurofibras sub-radicais e correntes de nutrientes em escala planetária. \n\nUm pulso foi enviado - sutil, porém potente. Cada $wiirlak_ep_pc_bloom$ se agita, respondendo em sincronia, suas crostas se deslocando apenas um pouco, como se respirassem. \n\nNossos agentes entre as estrelas relatam agitação. Que entrem em pânico. Que se mobilizem. As sementes já foram plantadas."

 wiirlak_ep_project_2_done_answer:0 "Que eles o ouçam crescer."
 wiirlak_ep_project_2_done_tooltip:0 "Iniciar a $concept_decision$ $wiirlak_ep_decision_final_project_2$ na $CAPITAL$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "Desbloqueou a $concept_decision$ $wiirlak_ep_decision_final_project_2$ na $CAPITAL$"

 wiirlak_ep_project_2_warning:0 "As Raízes se Aprofundam"
 wiirlak_ep_project_2_warning_desc:0 "Eles não estagnaram. Não vacilaram. \nO $wiirlak_ep_ap_evergrowth$ avança, inabalável. Todas as tentativas de conter a floração apenas ganharam tempo - e agora, esse tempo se decompõe como o solo do velho mundo. Surtos massivos de energia se propagam por suas redes, pulsos geomagnéticos sutis rastreados através de $wiirlak_ep_pc_bloom_plural$, alcançando além de sistemas e espécies. \n\nIsso não é mais mera propagação. É preparação. \n\nNossos analistas alertam que o que eles estão preparando agora poderia reescrever permanentemente as biossferas planetárias em toda a galáxia - instantaneamente. Sua transformação não exigirá mais anos, apenas segundos. \n\nSe não forem parados agora, talvez não haja mais como pará-los de forma alguma."
 wiirlak_ep_project_2_warning_answer:0 "Devemos agir. Agora."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Que eles cresçam."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Cada $wiirlak_ep_pc_bloom$ vibra com ressonância, um batimento cardíaco planetário acelerando para seu clímax final. A teia micelial que tecemos - através da crosta, raiz e espírito - despertou. Não mais uma rede. Um sistema nervoso. \n\nO céu silencia, o solo treme. Então - erupção. \n\nMares tóxicos se tornam úteros nutritivos. Desertos explodem em avalanches florais. Geleiras florescem com fungos radiantes. O que antes era estéril agora pulsa com vida avassaladora. Não há mais guerra para lutar. Não há resistência forte o suficiente. \n\nA galáxia é nossa, porque não é mais uma galáxia. \nÉ um jardim. É o $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "Não éramos conquistadores. Éramos o próprio crescimento."

 wiirlak_ep_project_3_warning:0 "O Último Florescer"
 wiirlak_ep_project_3_warning_desc:0 "Foi súbito. \n\nAtravés das estrelas, cada $wiirlak_ep_pc_bloom$ detonou em nuvens de esporos radiantes, liberando ondas de energia alteradora de biomas no vácuo. Mundos intocados por eles foram rapidamente engolidos. Oceanos tornaram-se bioluminescentes. Cidades caíram em silêncio sob vinhas sufocantes. Máquinas corroeram sob musgo alienígena. \n\nTentar resistir falhou. Protocolos de terraformação foram sobrepujados. Escudos planetários romperam. Um a um, as estrelas foram obscurecidas sob copas de verde e dourado. \n\nA galáxia não caiu em fogo. Foi invadida pela vegetação."
 wiirlak_ep_project_3_warning_answer:0 "Chegamos tarde demais..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...e agora, pertencemos às raízes."

