 wiirlak_ep_message_seedbreaker_desc:0 "Planeta perdido para o $wiirlak_ep_ap_evergrowth$: §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!"
 wiirlak_ep_message_seedbreaker_origin_desc:0 "Quebrador de Sementes liberou o $wiirlak_ep_ap_evergrowth$ em §Y[event_target:wiirlak_ep_planet_targeted.GetName]§!"



# Diplomatic Actions
 wiirlak_ep_spread_the_evergrowth:0 "Espalhar o $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_spread_the_evergrowth_desc:0 "O $wiirlak_ep_ap_evergrowth$ se estende, não com armas, mas com raízes. Ele oferece orientação, prosperidade e propósito - se estivermos dispostos a deixar nossos mundos florescerem sob sua visão. Aceitar este pacto significa remodelar nossos planetas... e talvez a nós mesmos."
 wiirlak_ep_spread_the_evergrowth_tooltip:0 "Deixe o $wiirlak_ep_ap_evergrowth$ iniciar o processo de terraformação em um §Y$effect_random_owned_planet$§!."

