# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "Harmonia Enraizada"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "Com o consentimento de seus guardiões, [THIS.GetName] passou por uma transformação graciosa. O $wiirlak_ep_ap_evergrowth$ estabeleceu-se não como um conquistador, mas como um jardineiro - tecendo ecologias nativas com as/os florescentes $wiirlak_ep_menap_terraforming_plural$ do nexo micológico. \n\nOs céus agora cintilam com pólenes bioluminescentes. Colheitas crescem em abundância sem cultivo. Populações locais relatam saúde melhorada, ar mais limpo e um estranho, mas bem-vindo, senso de propósito. \n\nAo se juntar ao grande ciclo, [THIS.GetName] torna-se não uma baixa, mas um farol do que o $wiirlak_ep_ap_evergrowth$ oferece: paz através de uma simbiose próspera."
 wiirlak_ep_event_bombarded_terraformed_positive_answer:0 "A Harmonia floresce"

