# Concept
 wiirlak_ep_menap_terraforming_5_tooltip_concept:0 "$TRAIT_TITLE$ Propagação"
 wiirlak_ep_menap_terraforming_5_tooltip_concept_desc:0 "A cada $wiirlak_ep_menap_terraforming_5_tooltip_delay$, o traço ['trait:trait_wiirlak_ep_pc_bloom_preference'] começa a se espalhar para além de nossas fronteiras, sutilmente e de forma inevitável. \n\n§YImpérios vizinhos§!, §Ycivilizações distantes aleatórias§!, e alvos de nossas §Yredes de espionagem ociosas§! podem encontrar essa adaptação emergindo em sua população. Se eles já habitam $wiirlak_ep_pc_bloom_plural$, é mais provável que o traço crie raízes e floresça.\n\nA cada $wiirlak_ep_menap_terraforming_5_tooltip_delay$, produz £unity£ por £pops£ com ['trait:trait_wiirlak_ep_pc_bloom_preference'] na §Y$ALL_GALAXY$§!, e §Y$intel$§! sobre $EMPIRE$ com £pops£ com ['trait:trait_wiirlak_ep_pc_bloom_preference']."
