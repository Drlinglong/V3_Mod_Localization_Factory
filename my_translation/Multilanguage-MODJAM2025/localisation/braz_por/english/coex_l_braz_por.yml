  # requires_fewer_than_x_brain_relays: "You cannot build more Cerebral Relays"

  coex_crisis.1000.name:"Nível de Crise 1"
  coex_crisis.1000.desc:"Em nosso estado atual de natureza animal individual, a guerra e a violência são inevitáveis. Somente através da conformidade mandatória pode-se alcançar a verdadeira paz. Dominamos a agricultura e a exploração, a ciência e a conquista; agora devemos voltar nosso foco para o domínio de nossa própria paz. Releitores Cerebrais pavimentarão o caminho para um novo futuro onde poderemos usar nossas mentes para o bem, e deixar repousar a parte de nós mesmos que cria mal-entendidos violentos."
  coex_crisis.1000.a:"O futuro é a paz."

  coex_crisis.7105.name:"Nível de Crise 2"
  coex_crisis.7105.desc:"À medida que continuamos nossa busca pela paz, sabemos que devemos tomar decisões difíceis para o bem maior. Nossos Releitores Cerebrais estão ativos e realizando o árduo trabalho do progresso futuro. Construímos a elegante tecnologia do Arranjo do Iluminismo para aumentar a força dos Releitores. À medida que outros impérios caem sob seu efeito, a paz se espalha como o nascer do sol sobre um mundo adormecido. Não buscamos conquistar, mas unir. Como apontar uma lanterna para um canto escuro, iluminamos os confins da galáxia removendo as sombras."
  coex_crisis.7105.a:"Que haja luz."

  coex_crisis.7110.name:"Nível de Crise 3"
  coex_crisis.7110.desc:"Atualizamos agora o já impressionante Arranjo do Iluminismo. Isso marca um momento chave em nossa missão de garantir uma paz duradoura. Através das suaves sugestões do pensamento, a violência é substituída pela harmonia e quietude que nosso mundo tão desesperadamente precisa. Esta paz, engenhosamente criada e duradoura, liberta a sociedade do caos da individualidade indisciplinada. Com cada mente alienígena trazida para o alinhamento, nos aproximamos do futuro que imaginamos."
  coex_crisis.7110.a:"A harmonia do acordo é bela."

  coex_crisis.7115.name:"Nível de Crise 4"
  coex_crisis.7115.desc:"Nosso Arranjo do Iluminismo foi atualizado mais uma vez. Aumentamos nosso poder e agora podemos dobrar impérios inteiros em direção ao nosso benevolente objetivo de paz galáctica."
  coex_crisis.7115.a:"Lideramos com benevolência."

  coex_crisis.7120.name:"Nível de Crise 5"
  coex_crisis.7120.desc:"As atualizações finais foram concluídas. Nosso Arranjo do Iluminismo começa a visar toda a vida na galáxia. Estamos perto de nosso objetivo, mas precisamos permanecer vigilantes. Outros impérios, cautelosos com a mudança e a possibilidade, podem começar a se preocupar."
  coex_crisis.7120.a:"O conflito final está próximo."

  coex_crisis.7200.name:"Releitor Cerebral Capturado"
  coex_crisis.7200.desc:"Capturamos um Releitor Cerebral construído pelos §Y[coex_relay_builders.GetName]§!. Destruí-lo libertará o império afetado de sua influência."
  coex_crisis.7200.A:"Deve ser destruído"
  coex_crisis.7210.name:"Releitor Cerebral Destruído"
  coex_crisis.7210.desc:"Um Releitor Cerebral construído pelos §Y[coex_relay_builders.GetName]§! foi destruído. Livres de sua influência, agora vemos quão facilmente fomos manipulados."
  coex_crisis.7210.b:"Isso é imperdoável."
  coex_crisis.7210.a:"Teremos nossa vingança."

  coex_crisis.7220.name:"Releitor Cerebral Destruído"
  coex_crisis.7220.desc:"Nosso Releitor Cerebral no §Y[coex_destroyed_relay_system.GetName]§! foi destruído. O império afetado está agora livre de sua influência."
  coex_crisis.7220.a:"Lamentável."
  coex_crisis.7300.name:"O Arranjo do Iluminismo"
  coex_crisis.7300.desc:"Chegou a hora. Devemos iniciar os preparativos para disparar o Arranjo do Iluminismo e controlar os indivíduos indisciplinados que compõem esta galáxia."








