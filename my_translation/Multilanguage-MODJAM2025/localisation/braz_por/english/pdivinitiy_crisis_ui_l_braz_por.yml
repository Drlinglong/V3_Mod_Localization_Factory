 menp_pdivinity_resource:0 "Favor do Patrono"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "Permite o acúmulo de £pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§! ao completar §HObjetivos de Crise§!."
 menp_pdivinity_resource_desc:0 "Conquistar o favor do arquiteto auxiliará nosso objetivo supremo de divindade. Derramaremos nosso sangue por sua vontade."

 menp_pdivinity_ethic_attraction:0 "Fé Divina"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "Sussurros e visões despertam a crença em um poder superior. Muitos agora pronunciam o nome do §RArquiteto do Destino§! com reverência."

 menp_pdivinity_psionic_armies:0 "Fantasmas Psiônicos"
 menp_pdivinity_psionic_armies_desc:0 "Envoltos em energia psiônica antinatural, esses guerreiros espectrais flutuam entre a realidade e o pesadelo. Agentes do Arquiteto, eles estão destinados a semear o medo e a devastação onde quer que se manifestem."
 unlocks_pdivinity_unlock_armies:0 "Desbloqueia o tipo de exército §Y$pdivinitiy_psionic_army$§!"

 menp_pdivinity_zro_building:0 "Extrator do Véu"
 menp_pdivinity_zro_building_desc:0 "Uma estrutura santificada que afina o véu entre os reinos, permitindo que acólitos treinados sifonem Zro bruto diretamente dos redemoinhos do Véu."
 unlocks_pdivinity_unlock_buildings:0 "Desbloqueia o §Y$building_pdivinity_shroud_harvester_building$§!"

 menp_pdivinity_shroud_phasing:0 "Faseamento do Véu"
 menp_pdivinity_shroud_phasing_desc:0 "Aprendemos a enfraquecer deliberadamente o véu em mundos escolhidos, transformando-os em santuários psiônicos. Nossa espécie prospera nessa ressonância, enquanto todos os outros sofrem sob nosso domínio."
 unlocks_pdivinity_unlock_phasing:0 "Desbloqueia a decisão §Y$decision_pdivinity_shroud_phasing$§! em planetas"

 menp_pdivinity_ritual_sacrifice:0 "Sacrifício Ritual"
 menp_pdivinity_ritual_sacrifice_desc:0 "Aqueles indignos do desígnio do Arquiteto ainda podem servir a um propósito. Através de oferendas sagradas de carne e espírito, extraímos força e favor do Véu."
 unlocks_pdivinity_ritual_sacrifice:0 "Desbloqueia o tipo de Purificação §Y$purge_pdivinity_sacrifice$§!"

 menp_pdivinity_cult_espionage:0 "Sementes da Revelação"
 menp_pdivinity_cult_espionage_desc:0 "Dominamos a arte de espalhar sussurros entre as fronteiras. A fé se espalha como podridão sob a superfície, e em breve, seu povo se voltará contra seus deuses em nome do Arquiteto."
 unlocks_pdivinity_cult_espionage:0 "Desbloqueia o tipo de operação §Y$operation_pdivinity_establish_cult$§!"

 menp_pdivinity_divine_crusade:0 "Cruzada Divina"
 menp_pdivinity_divine_crusade_desc:0 "Nossa cruzada divina servirá como um despertar para o resto da galáxia. Através da guerra santa, atamos outros ao desígnio do destino. Eles servirão como Acólitos, ou cairão como hereges."
 unlocks_pdivinity_divine_crusade:0 "Desbloqueia o objetivo de guerra §Y$wg_pdivinity_acolyte$§!"

 menp_pdivinity_psionic_avatar:0 "Manto Psíquico"
 menp_pdivinity_psionic_avatar_desc:0 "Uma manifestação etérea da vontade do Véu, como uma nuvem rodopiante de energia psiônica que vela e distorce a realidade, assombrando o vácuo entre as estrelas com sussurros do destino."
 unlocks_pdivinity_psionic_avatar:0 "Desbloqueia tipo de nave: §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "Barragem de Ruptura"
 menp_pdivinity_psionic_rupture_desc:0 "Um bombardeio devastador que rasga o véu entre as dimensões, liberando energia psiônica bruta para dilacerar fortificações inimigas e dispersar sua vontade."
 unlocks_pdivinity_psionic_rupture:0 "Desbloqueia tipo de bombardeio: §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "Sintonia Psiônica"
 menp_pdivinity_psionic_potential_desc:0 "A conexão latente de nosso povo com o Véu floresce, concedendo-lhes dons mentais aprimorados e uma sintonia mais profunda com a trama da realidade."

 menp_pdivinity_gifts_from_beyond:0 "Dons do Além"
 menp_pdivinity_gifts_from_beyond_desc:0 "Antigos segredos e tecnologias psiônicas recuperados das profundezas do Véu conferem aos nossos vasos e armas um poder de outro mundo."
 unlocks_pdivinity_gifts_from_beyond:0 "§YComponentes Psiônicos§! podem agora aparecer como opções de pesquisa"

 menp_pdivinity_astral_tear:0 "Avatar Psiônico"
 menp_pdivinity_astral_tear_desc:0 "Uma encarnação viva da vontade do Véu, este avatar é uma entidade feroz e enigmática envolta em puro poder psiônico, dobrando a realidade à sua vontade."
 unlocks_pdivinity_astral_tear:0 "Desbloqueia tipo de nave: §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "Tempestade Galáctica"
 menp_pdivinity_beyond_the_rifts_desc:0 "A espiral do destino rompeu lentamente o véu, energia psiônica agora flui para o espaço real a uma taxa alarmante, criando uma tempestade do Véu em nosso domínio."
 unlocks_pdivinity_beyond_the_rifts:0 "Cria uma §YTempestade do Véu§! em cada sistema possuído"

 menp_pdivinity_divine_insight:0 "Discernimento Divino"
 menp_pdivinity_divine_insight_desc:0 "A presença do Arquiteto aguça nossas mentes, reduzindo o tempo entre nossos feitos psiônicos e permitindo uma mestria mais rápida do Véu."

 menp_pdivinity_hyperdimensional_shielding:0 "Blindagem Hiperdimensional"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "Uma aura protetora tecida a partir de energias de dimensões superiores, protegendo nossas frotas de danos como se a própria graça do Arquiteto as guardasse."

 menp_pdivinity_dimensional_tearer:0 "Dilacerador Dimensional"
 menp_pdivinity_dimensional_tearer_desc:0 "Uma arma capaz de rasgar buracos na própria realidade, criando portais psiônicos que dilaceram e desvendam o tecido do próprio espaço-tempo."
 unlocks_pdivinity_dimensional_tearer:0 "Desbloqueia tipo de nave: §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "Chamado do Arquiteto"
 menp_pdivinity_call_of_the_eye_desc:0 "Sua voz ecoa por toda a galáxia, cultistas exultam com o cumprimento da profecia e sua ascensão à luz. O arquiteto está próximo.."
 unlocks_pdivinity_call_of_the_eye:0 "§YRebeliões Cultistas§! agora crescem com o dobro da velocidade"

 menp_pdivinity_psionic_mastery:0 "Mestria Psiônica"
 menp_pdivinity_psionic_mastery_desc:0 "Nossa profunda comunhão com o Véu aumenta o potencial destrutivo de nossas armas, fazendo com que cada impacto ecoe com fúria psiônica."

 menp_pdivinity_beyond_the_Shroud:0 "A Espiral do Destino"
 menp_pdivinity_beyond_the_Shroud_desc:0 "A Espiral canta. O Véu responde. Adoradores por toda a galáxia sentem seu chamado, e cultos surgem em cada canto do espaço conhecido."
 unlocks_pdivinity_spire_of_fate:0 "Desbloqueia estágio de megaestrutura: §YEspiral do Destino - Estágio de Apoteose§!"

