 # objectives

 crisobj_pdivinity_establish_cult_name:0 "Estabelecer Culto do Véu"
 crisobj_pdivinity_establish_cult_desc:0 "Estabelecer cultos do véu em outros impérios nos permite espalhar nossa influência pela galáxia.\n\nEstabeleça cultos do véu para obter esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_retain_vassals_name:0 "Manter Vassalos Acólitos"
 crisobj_pdivinity_retain_vassals_desc:0 "Sua obediência ao véu contribui para nosso caminho à divindade.\n\nMantenha Vassalos Acólitos para obter esta recompensa §Yanual§! de $pdivinity_psionic_strength$."

 crisobj_pdivinity_vassalize_empire_name:0 "Vassalizar Impérios"
 crisobj_pdivinity_vassalize_empire_desc:0 "Subjugar as massas garante que elas acatarão a sua palavra divina.\n\nVassalize impérios para obter esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_research_psionic_technology_name:0 "Pesquisar Tecnologias Psiônicas"
 crisobj_pdivinity_research_psionic_technology_desc:0 "Experimentar com componentes baseados no véu pode nos ajudar em nossa busca pela divindade.\n\nPesquise essas tecnologias raras para obter esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_shroud_phase_planets_name:0 "Planetas em Fase do Véu"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "Colocar planetas em fase do véu abre uma fenda no véu e certamente chamará a atenção daquele que clama.\n\nColoque planetas em fase do véu para obter esta recompensa de $pdivinity_psionic_strength$."

 crisobj_pdivinity_sacrifice_population_name:0 "Sacrifício Ritual de Populações"
 crisobj_pdivinity_sacrifice_population_desc:0 "As almas das populações sacrificadas nos ajudarão a obter o favor de nosso patrono.\n\nUse o tipo de purgação de sacrifício ritual para obter esta recompensa de $pdivinity_psionic_strength$ para cada $pop_group_unit$ Populações Purgadas."

 crisobj_pdivinity_control_shroud_enclave_name:0 "Controlar Enclave Andarilho do Véu"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "Os andarilhos do véu são de fé divina, eles nos ajudarão em nosso objetivo."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "Rupturar Psionicamente Mundos"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "Queimar mundos inimigos com energias psiônicas nos renderá favor."

 crisobj_pdivinity_summon_psionic_ships_name:0 "Invocar Naves Psiônicas"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "O véu treme ao nosso comando. De suas profundezas, invocamos vasos não nascidos de metal, mas de vontade - manifestações de nosso laço crescente com o véu."

 crisobj_pdivinity_employ_telepaths_name:0 "Empregar Telepatas"
 crisobj_pdivinity_employ_telepaths_desc:0 "O arquiteto concedeu aos nossos telepatas a capacidade de produzir energia psiônica."

