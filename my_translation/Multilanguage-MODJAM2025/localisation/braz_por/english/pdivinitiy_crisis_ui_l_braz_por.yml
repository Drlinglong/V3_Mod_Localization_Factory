 pdivinity_psionic_strength_crisis_description_title:"Projeto Divindade"
 pdivinity_psionic_strength_crisis_description_intro:"Por eras, videntes e eruditos sussurraram sobre uma §RCrise§! vindoura - um fim envolto em profecia, onde o destino de toda a vida sapiente penduraria por um fio. Eles imaginaram invasores de além das estrelas, rebeliões de lógica fria de máquinas, ou guerras nascidas em dimensões alienígenas.\n\nMas eles olhavam para fora, quando deveriam ter olhado para dentro.\n\nA verdade sempre se agitou sob a superfície - profunda, inevitável e ligada apenas à vontade. A crise final... sempre fomos §Rnós§!."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\nNossos pensamentos, nossa vontade, ondulam através de outro plano - um de força psiônica ilimitada. O véu se adelgaça. Se pudermos tomar esse poder, moldá-lo com nosso propósito, então não apenas sobreviveremos ao que vier... nós o definiremos."
 pdivinity_psionic_strength_crisis_howto_title:0 "Buscando a Divindade"
 pdivinity_psionic_strength_crisis_howto:"Perseguir §HObjetivos de Crise§! gera £pdivinity_psionic_strength£ §YFavor do Patrono§!, liberando nosso potencial divino para libertar aquele que clama pela galáxia!."

