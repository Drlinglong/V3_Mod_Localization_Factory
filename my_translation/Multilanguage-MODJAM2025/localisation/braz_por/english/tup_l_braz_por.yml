 tup_utopic_events.1013.loyalvassal_target_tt:0 "Após 4 Anos, o Vassalo se tornará um §GVassalo Leal§!.\nSuas populações e líderes obterão as características §Gpsiónicas e de Utopia Ascendente§!.\nSeu império se inclinará para o §HEgalitarismo§! e se tornará uma §HSociedade Utópica§!.\nGanhe um bônus de opinião de §G+2000§! e de lealdade de §G+100§! deles, com um acordo de sujeito que contribui com §G15% de seus recursos básicos, avançados, de pesquisa e estratégicos§! e §Gquatro possessões de sujeição§! (se você tiver o DLC Overlord)."
