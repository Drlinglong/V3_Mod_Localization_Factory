 tup_crisis_features_1_utopic_energy:0 "Desbloqueie §HEnergia Utópica§!"
 tup_crisis_features_1_utopic_energy_desc:0 "A §MRevisificação§! requer uma quantidade incrível de energia armazenada na forma de §HEnergia Utópica§!. Podemos então gastar este recurso para obter várias vantagens e bônus."
 tup_crisis_features_1_leader_adjustments:0 "§MRevisar§! Líderes"
 tup_crisis_features_1_leader_adjustments_desc:0 "Mesmo sem o Modelo Moral Perfeito, ainda podemos usar a §MRevisificação§! em indivíduos selecionados para remover traços negativos ou adicionar positivos.\nIsso Desbloqueia o Edito de Menu de Energia Utópica. Ative o Edito para abrir um menu, permitindo que você compre §HEnergia Utópica§! com Energia ou a gaste."
 tup_crisis_features_2_empire_stability:0 "§HEnergia Utópica§! para Vantagens"
 tup_crisis_features_2_empire_stability_desc:0 "Utilizando §HEnergia Utópica§!, podemos desbloquear bônus permanentes para nosso império."
 tup_crisis_features_2_further_leader_adjustments:0 "§MRevisar§! Sociedade"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "Agora temos mais opções para gastar §HEnergia Utópica§!. Podemos usá-la para §MRevisar§! temporariamente nosso império para um bônus de estabilidade, ou podemos usá-la para aprimorar ainda mais nossos líderes."
 tup_crisis_features_3_the_perfect_society:0 "A Sociedade Perfeita"
 tup_crisis_features_3_the_perfect_society_desc:0 "Uma sociedade sem vício, pecado, ciúme e engano. Uma sociedade com empatia, amor e unida em perfeita harmonia. Uma sociedade com o valor e a coragem para libertar a galáxia de todo sofrimento. Agora temos grandes bônus em muitos aspectos de nosso império e, uma vez por ano, quaisquer novas pops e líderes ganharão as características de Ascendente Utópico."
 tup_crisis_features_3_welcoming_into_the_fold:0 "Acolhendo a Utopia"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "Mas ainda há muita dificuldade e miséria na galáxia. Embora resulte em sofrimento de curto prazo, a longo prazo ele será nivelado a 0. Para fazer isso, devemos vassalar nossos vizinhos e recebê-los em nossa Utopia. Uma vez feito, seu próprio potencial social será liberado e eles também poderão nos auxiliar em nossa missão justa.\nDesbloqueia a capacidade de vassalar um império sem restrições.\nDesbloqueia a capacidade de realizar §MRevisificação§! em qualquer vassalo para torná-los Vassalos Leais, perfeitamente leais com termos de acordo generosos."
 tup_crisis_features_3_powering_utopia:0 "Energizando a Utopia"
 tup_crisis_features_3_powering_utopia_desc:0 "A §MRevisificação§! é tão ávida por energia que para fazê-la funcionar em maior escala exige que repensemos como a adquirimos. Assim, surge a ideia de um Enxame de Dyson que podemos construir em torno de estrelas para adquiri-la lentamente."
 tup_crisis_features_3_unity_in_vision:0 "Unidade de Visão"
 tup_crisis_features_3_unity_in_vision_desc:0 "Com mais §HEnergia Utópica§! à nossa disposição, agora temos ainda mais opções disponíveis para gastá-la e fornecer bônus temporários para nosso império."
 tup_crisis_features_4_unification_engine:0 "O Motor de Unificação"
 tup_crisis_features_4_unification_engine_desc:0 "Mesmo com nossas melhorias, a §MRevisificação§! de cada indivíduo em cada império, é muito lenta. O §HMotor de Unificação§! é uma megaestrutura que nos permitirá realizar §MRevisificação§! em escala galáctica.\nDesbloqueia o §HMotor de Unificação§! em nosso Sistema Capital"
 tup_crisis_features_5_unification_engine_effects:0 "O Projeto Utopia"
 tup_crisis_features_5_unification_engine_effects_desc:0 "Com o §HMotor de Unificação§! em pleno funcionamento, agora temos os meios para acabar com todo sofrimento e guerra. Mas até que tenhamos energia §HUtopia§! suficiente para isso, podemos usar o §HMotor de Unificação§! para fornecer penalidades em escala galáctica, dando-nos o tempo necessário para reunir energia §HUtopia§! suficiente para salvar toda a galáxia."

 tup_crisobj_utopic_energy_buy_name:0 "Comprar $tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "Compre §HEnergia Utópica§! usando o Edito de Energia Utópica. Embora o custo em Créditos de Energia aumente cada vez que a compramos, é nossa única fonte de §HEnergia Utópica§! até descobrirmos métodos adicionais."
 tup_crisobj_utopic_energy_edict_generation_name:0 "Edito de Geração Passiva de $tup_utopic_energy$"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "Embora prejudicial, alocar uma parte da produção de créditos de energia de nosso império permitirá uma pequena produção anual de §HEnergia Utópica§!."
 tup_crisobj_utopic_energy_vassals_name:0 "Manter §HVassalos Leais§!"
 tup_crisobj_utopic_energy_vassals_desc:0 "Uma vez que os Vassalos tenham sido convertidos em §HVassalos Leais§! usando o Edito de Energia Utópica. Eles gerarão §HEnergia Utópica§! para nós a cada ano."
 tup_crisobj_utopic_energy_swarms_name:0 "Construir e manter §HEnxames de Dyson Utópicos§!"
 tup_crisobj_utopic_energy_swarms_desc:0 "Embora caros, esses Enxames de Dyson podem ser usados para gerar energia ilimitada §HUtopia§!. Cada Enxame de Dyson Utópico gerará §HEnergia Utópica§! a cada ano."

 tup_utopic_energy_crisis_description_title:0 "O Projeto Utopia"
 tup_utopic_energy_crisis_description:0 "Há muito sonhamos com uma Utopia inatingível. Mas todas essas Utopias são inatingíveis porque não somos dignos delas. Somos muito falhos, muito fracos, muito defeituosos. Mas e se pudéssemos consertar isso? E se pudéssemos transcender para o §HSer Moral Perfeito§! e assim trazer a sociedade perfeita?\nCom a descoberta da §MRevisificação§! nossas falhas podem ser corrigidas, sejam falhas genéticas, de personalidade ou falhas em nossas próprias almas. Com a empatia possibilitada por nossas habilidades psiônicas, podemos transcender nosso estado atual e nos tornar §HSeres Morais Perfeitos§!. Ainda como indivíduos únicos. Mas unidos tão fortemente como se fôssemos uma mente coletiva.\nMas uma sociedade tão perfeita não deve ser ciosamente guardada ou acumulada. Mas deve ser compartilhada com todos. Mesmo que eles sintam medo. Mesmo que resistam. Podemos sentir o medo deles, e por mais que nos doa, devemos perseverar. Pois ter sucesso traria um fim à guerra e ao sofrimento. É nosso dever moral ter sucesso. Não importa o custo. Não importa o pecado. Tudo será justificado. Tudo será perdoado. Se ao menos pudermos criar nossa Utopia."
 tup_utopic_energy_crisis_howto_title:0 "Gerando §HEnergia Utópica§!"
 tup_utopic_energy_crisis_howto:0 "Compre ou gere £tup_utopic_energy£ Energia Utópica do §HEdito de Energia Utópica§!, dos §HEnxames de Dyson Utópicos§!, ou mantendo Vassalos Leais para gerar energia §HUtopia§! suficiente para §MRevisar§! a galáxia inteira."

