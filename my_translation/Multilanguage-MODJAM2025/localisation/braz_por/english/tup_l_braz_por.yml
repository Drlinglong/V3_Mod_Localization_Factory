 tup_utopic_events.1010.desc:0 "Com o §HMotor de Unificação§! à nossa disposição, podemos usar §HEnergia Utópica§! para afetar as mentes de todas as criaturas sencientes, minando sua determinação e resistência. Tal sofrimento é lamentável, mas até que o Projeto Utopia esteja completo, é inevitável. Cada um dos seguintes efeitos negativos durará 6 anos:\n§MIndisciplina Volátil§! - Diminui Estabilidade e aumenta o crime\n§MPreguiça§! - Produção de Recursos Reduzida\n§MPacifismo Desenfreado§! - Desempenho de Combate Reduzido\n§MParanoia§! - Gera desconfiança entre aliados$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
