 tup_utopic_events.1050.name:0 "Unindo-se à Utopia"
 tup_utopic_events.1050.desc:0 "O estranho processo de §MRevisionificação§! que começou anos atrás finalmente foi concluído. Embora muitos de nossos cidadãos tenham resistido, eles não conseguiram fazer mais do que atrasá-lo. Com nosso último cidadão revisado, estamos agora totalmente comprometidos em concretizar a Utopia que nosso soberano tem trabalhado incansavelmente para criar. Para ser franco, é surpreendente que tenhamos resistido. Se tivéssemos compreendido todos os benefícios que traria, teríamos nos aliado a eles desde o início! Mas tudo está perdoado, pois agora trabalhamos unidos como irmãos de sangue até unirmos a galáxia em uma nova e perfeita Utopia."
 tup_utopic_events.1051.name:0 "Bem-vindo à Utopia"
 tup_utopic_events.1051.desc:0 "A §MRevisionificação§! de §H[FROM.GetName]§! foi concluída com sucesso. Eles são agora um aliado inabalável para nos ajudar a unir a Galáxia sob nossa Utopia e contribuirão com recursos e §H Energia Utópica§! para nossa nobre causa."

 tup_utopic_events.1120.name:0 "O Motor de Unificação Pulsa!"
 tup_utopic_events.1120.descbase:0 "Um pulso intenso de Energia Psíquica exótica se originou de uma megaestrutura misteriosa do Sistema §H[FROM.Owner.capital.GetName]§!, dentro das fronteiras de §H[FROM.Owner.GetName]§!. À medida que a poderosa energia perpassa nosso império, podemos sentir uma transformação sutil ocorrendo em nossos corpos e mentes. Com alguns alegando que esses efeitos vão ainda mais fundo. Felizmente, a distância da fonte diluiu o efeito, tornando quaisquer mudanças sutis e de curta duração.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$Um estudo detalhado do pulso Psíquico aberrante identificou que ele estava tentando tornar nosso povo mais desagradável, indisciplinado e turbulento. Sem dúvida, isso tornará nossos planetas mais instáveis e dará origem a mais criminalidade. Prevemos que esses efeitos se dissiparão completamente após 6 anos, mas até lá precisaremos mitigar esses efeitos indesejados."
 tup_utopic_events.1121.name:0 "Onda Criminal"
 tup_utopic_events.1121.desc:0 "Enquanto continuávamos a estudar os efeitos do pulso Psíquico aberrante de §H[FROMFROM.Owner.GetName]§!, determinamos que o ponto focal estava centralizado em nosso império, resultando em nos afetar desproporcionalmente mais do que o resto da galáxia. Em particular, ele criou raízes mais profundas em §H[FROM.GetName]§!. Crime, corrupção e todo tipo de comportamento desviante estão desenfreados, pois vários senhores do crime ascenderam para assumir o controle quase de fato do planeta. Medidas extremas podem ser necessárias para restaurar o controle."
 tup_utopic_events.1122.name:0 "Consequências do Pulso do Motor de Unificação"
 tup_utopic_events.1122.desc:0 "Relatórios de inteligência têm chegado nos últimos meses sobre os efeitos de nossa §MRevisionificação Menor§! sobre a galáxia. Embora prevejamos que os efeitos não são permanentes, eles estão claramente tendo um efeito notável. A agitação tem aumentado à medida que protestos, crimes e outros comportamentos disruptivos não são contestados. Em particular, §H[FROM.GetName]§! foi desproporcionalmente afetado. O trabalho produtivo foi quase paralisado, pois vários senhores do crime ascenderam para assumir o controle quase de fato do planeta. É improvável que se estabilize antes que o efeito desapareça sem medidas extremas de §H[FROM.Owner.GetName]§!."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$Um estudo detalhado do pulso Psíquico aberrante identificou que ele estava tentando desmotivar nosso povo, tornando-o apático, cansado e preguiçoso. Já estamos vendo nossa produção de recursos críticos, como alimentos, bens de consumo e ligas, cair, apesar de nossas melhores tentativas de encorajamento. Tememos que não conseguiremos atingir nossas metas de produção para o ano. Prevemos que esses efeitos se dissiparão completamente após 6 anos, mas até lá precisaremos mitigar esses efeitos indesejados."
 tup_utopic_events.1131.name:0 "Fome"
 tup_utopic_events.1131.desc:0 "Enquanto continuávamos a estudar os efeitos do pulso Psíquico aberrante de §H[FROMFROM.Owner.GetName]§!, determinamos que o ponto focal estava centralizado em nosso império, resultando em nos afetar desproporcionalmente mais do que o resto da galáxia. Em particular, ele criou raízes mais profundas em §H[THIS.GetName]§!. A falta de motivação para o trabalho físico causou falhas massivas nas colheitas e minas, desencadeando uma fome em todo o planeta em §H[THIS.GetName]§!. Pior ainda é que isso foi citado como causa de uma depressão econômica em todo o império, afetando negativamente o valor de nossas taxas de câmbio no mercado galáctico."
 tup_utopic_events.1132.name:0 "Consequências do Pulso do Motor de Unificação"
 tup_utopic_events.1132.desc:0 "Relatórios de inteligência têm chegado nos últimos meses sobre os efeitos de nossa §MRevisionificação Menor§! sobre a galáxia. Embora prevejamos que os efeitos não são permanentes, eles estão claramente tendo um efeito notável. Em particular, §H[FROM.GetName]§! foi desproporcionalmente afetado em comparação com outros. A motivação de seus cidadãos para realizar trabalho foi esgotada a tal ponto que fazendas ficam sem arar e minas colapsam devido à má manutenção. Além disso, isso desencadeou uma fome em todo o planeta e o colapso do valor das taxas de câmbio de §H[FROM.Owner.GetName]'s§! no mercado galáctico."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$Um estudo detalhado do pulso Psíquico aberrante identificou que ele estava tentando minar a vontade de nossos soldados. Eles agora questionam nossas ordens e alguns estão até mesmo desertando seus postos em massa. Não só isso, um sentimento crescente de pacifismo começou a se espalhar por todo o império, à medida que protestos anti-guerra começaram a eclodir. Prevemos que esses efeitos se dissiparão completamente após 6 anos, mas até lá precisaremos mitigar esses efeitos indesejados."
 tup_utopic_events.1151.name:0 "Traidores!"
 tup_utopic_events.1151.desc:0 "Enquanto continuávamos a estudar os efeitos do pulso Psíquico aberrante de §H[FROMFROM.Owner.GetName]§!, determinamos que o ponto focal estava centralizado em nosso império, resultando em nos afetar desproporcionalmente mais do que o resto da galáxia. O pacifismo desenfreado que infectou nosso império atingiu até mesmo nossos líderes e capitães mais confiáveis. Alguns deles até desertaram em massa, com dezenas de naves militares os seguindo. Este é um golpe grave às nossas defesas que levará vários anos para nos recuperarmos."
 tup_utopic_events.1152.name:0 "Consequências do Pulso do Motor de Unificação"
 tup_utopic_events.1152.desc:0 "Relatórios de inteligência têm chegado nos últimos meses sobre os efeitos de nossa §MRevisionificação Menor§! sobre a galáxia. Embora prevejamos que os efeitos não são permanentes, eles estão claramente tendo um efeito notável. Em particular, §H[FROM.GetName]§! foi desproporcionalmente afetado em comparação com outros. Vários de seus líderes mais talentosos desertaram, com várias naves militares os seguindo. O momento disso poderia nos dar uma vantagem estratégica caso consideremos torná-los nosso próximo alvo."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$Um estudo detalhado do pulso Psíquico aberrante identificou que ele estava tentando tornar nosso povo mais paranoico e desconfiado. Com a expectativa de que esses efeitos se dissiparão completamente após 6 anos, mas até lá precisaremos mitigar esses efeitos indesejados. §PMas isso é um absurdo.§!\n\nEnquanto §H[FROM.GetName]§! continua sendo uma ameaça, está ficando claro que muitos de nossos aliados podem tentar aproveitar esta crise para avançar seus próprios objetivos às custas dos nossos. Devemos ter cuidado com eles, para que suas mãos não escondam um punhal."
 tup_utopic_events.1161.name:0 "Cercados por Espiões nas Sombras"
 tup_utopic_events.1161.desc.nofed:0 "Um estudo detalhado do pulso psíquico aberrante revelou que o ponto focal do pulso estava centralizado em nosso império, resultando em nos afetar desproporcionalmente em comparação com o resto da galáxia. O estudo denota que o efeito do pulso está tentando tornar nosso povo mais paranoico e desconfiado. §PMas isso é um absurdo.§!\n\nNa verdade, acreditamos que esses relatórios foram fabricados por §H[tup_global_diplomatic_smear_target.GetName]§! em uma tentativa de desviar a atenção de seus esquemas. Bem, basta! Seus esquemas para nos minar na comunidade galáctica nos foram revelados com clareza cristalina e não toleraremos mais essas afrontas."
 tup_utopic_events.1161.desc.fed:0 "Um estudo detalhado do pulso psíquico aberrante revelou que o ponto focal do pulso estava centralizado em nosso império, resultando em nos afetar desproporcionalmente em comparação com o resto da galáxia. O estudo denota que o efeito do pulso está tentando tornar nosso povo mais paranoico e desconfiado.§PMas isso é um absurdo.§!\n\nNa verdade, acreditamos que esses relatórios foram fabricados por §H[tup_global_diplomatic_smear_target.GetName]§! em uma tentativa de desviar a atenção de seus esquemas. Bem, basta! Seus esquemas para nos minar na comunidade galáctica e em nossa Federação nos foram revelados com clareza cristalina e não toleraremos mais essas afrontas."
 tup_utopic_events.1162.name:0 "Consequências do Pulso do Motor de Unificação"
 tup_utopic_events.1162.desc:0 "Relatórios de inteligência têm chegado nos últimos meses sobre os efeitos de nossa §MRevisionificação Menor§! sobre a galáxia. Embora prevejamos que os efeitos não são permanentes, eles estão claramente tendo um efeito notável. Em particular, §H[FROM.GetName]§! foi desproporcionalmente afetado em comparação com outros. Graças a uma quantidade crescente de xenofobia, eles atacaram §H[tup_global_diplomatic_smear_target.GetName]§! com 'provas' de alguma conspiração inexistente. A reação de seus pares às acusações infundadas e bastante tolas levou a uma perda de influência política na comunidade galáctica e em quaisquer federações das quais façam parte."

