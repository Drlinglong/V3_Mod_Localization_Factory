 COMMENT:0 "======================================================================================================================="
 tup_crisis_events.100.name:0 "A Arte Proibida da §MRevisionificação§!"
 tup_crisis_events.100.desc:0 "Há muito tempo possuímos a tecnologia para editar os genes de alguém. Ou até mesmo para modificar a mente e a personalidade de alguém. Mas agora descobrimos uma maneira de editar em um nível mais profundo do que nunca. Para editar e revisar a própria alma de alguém usando psiônicos. Um processo que está sendo chamado de §MRevisionificação§!.\nMas não consideramos a alma sagrada? Esta §MRevisionificação§! é uma blasfêmia imperdoável, repreensível e vergonhosa. Pior ainda, se essa tecnologia se espalhasse, poderia ser usada para uma opressão como a galáxia nunca viu antes.\nNo entanto, embora pudesse de fato ser usada para o mal, também poderia ser usada para o bem. Criminosos poderiam ser reabilitados, falhas que impedem indivíduos poderiam ser removidas, e até mesmo nossas maiores mentes poderiam se tornar ainda melhores.\n\n§HMás por que parar por aí? Por que não revisar todas as pessoas?§!\nNão, os requisitos de energia são §Rmuito altos§!.\nNão, não vamos §Rprofanar§! as almas de nossos cidadãos.\nMas este §Y'e se'§! continuou a cativar seus pensamentos. Uma sociedade sem defeitos ou falhas e com nossa empatia psiônica acentuada. Não poderia ser a sociedade perfeita que sonhamos?\n\nA ideia tem mérito, mas exigirá mais pesquisa para ser desenvolvida na forma de um §SProjeto Especial§!. Devemos ter certeza absoluta de que funcionará. Até então, limitaremos a §MRevisionificação§! apenas aos nossos líderes mais valiosos."
 tup_crisis_events.101.name:0 "§HEnergia Utópica§!"
 tup_crisis_events.101.desc:0 "O processo de §MRevisionificação§! é extremamente intensivo em energia. Para realizar até mesmo as menores edições, é necessária energia suficiente para alimentar várias metrópoles. Embora a energia bruta possa ser usada, é mais fácil processá-la primeiro em um formato específico para melhor armazenamento e uso. Começamos a chamar essa nova forma de §HEnergia Utópica§!. Atualmente, só podemos gerar §HEnergia Utópica§! convertendo ineficientemente nossos créditos de energia com retornos decrescentes. Suas tentativas de obter uma explicação de seus cientistas sobre por que há retornos decrescentes apenas o deixam ainda mais confuso do que antes de começar, com tudo indo muito além da sua compreensão.\n\nAgora temos acesso ao §HEdito de Energia Utópica§! que, quando ativado, nos permitirá acessar o §HMenu de Energia Utópica§!, permitindo-nos comprar e gastar nossa §HEnergia Utópica§! para §Gbenefícios poderosos e bônus temporários§!."
 tup_crisis_events.summon_utopic_menu:0 "Abrir o Menu de Energia Utópica agora"
 tup_crisis_events.103.name:0 "O Projeto Utopia"
 tup_crisis_events.103.desc:0 "O maior argumento contra a §MRevisionificação§!, além do aviltamento de nossos genes, da violação de nossas mentes e da profanação de nossas almas, sempre foi a questão de quais edições fazer. Poderíamos teoricamente fazer qualquer revisão, mas que tipo de indivíduo deveria ser a base de nossa sociedade? Poderíamos fazer isso sem criar uma civilização de clones idênticos? Ou funcionaria como uma mente coletiva em vez de uma sociedade Igualitária civilizada?\n\nApós muito estudo, determinamos que um cidadão perfeito é teoricamente possível. Melhor ainda, essa revisão pode ser feita sem remover o indivíduo. A modelagem dessa sociedade prevê que ela funcionaria como uma sociedade de Mente Coletiva sem realmente ser uma Mente Coletiva. Seria uma Utopia Perfeita. Algo nunca visto antes.\n\nApenas uma única incógnita permanece. Ainda há um vasto desacordo sobre como definir este cidadão perfeito, este... §LSer Moral Perfeito.§! No entanto, por mais nebulosa e impossível que seja tal definição... Você não pode deixar de sentir alguma esperança. O problema da Utopia foi reduzido a definir o §LSer Moral Perfeito§! e várias avenidas já foram propostas para nos ajudar a descobrir e definir tal. De fato, nem precisamos encontrar o §LSer Moral Perfeito§! se pudermos sintetizá-lo a partir da combinação de várias fontes."
 tup_crisis_events.104.name:0 "O Projeto Utopia"
 tup_crisis_events.104.desc:0 "É possível, embora estatisticamente improvável, que este nebuloso §LSer Moral Perfeito§! já exista em nossa galáxia. Mas acreditamos que poderíamos tentar sintetizar um, caso encontrássemos a personificação de três virtudes-chave. Aparentemente, um de nossos cientistas tem um toque de romantismo, dado o nome que lhes deram. No entanto, cada peça é um componente central do que devemos enfatizar para nos permitir viver em perfeita harmonia, mesmo que poeticamente nomeada.\n\n§lVerdade, Amor e Coragem§!\n\nA §lVerdade§! nos permitirá ser honestos conosco e uns com os outros. Para acabar com os mal-entendidos.\nO §lAmor§! nos dará a Compaixão para querer ver o outro ter sucesso. Para ter empatia por sua situação.\nA §lCoragem§! nos dará o Valor para defender não apenas nossa espécie, mas nossas convicções. Para tornar esta Galáxia um lugar melhor.\n\nEncontrar esses paradigmas provavelmente consumirá a maior parte de nossa atenção por vários anos. Já iniciamos nossa busca e o manteremos informado sobre quaisquer atualizações."
 tup_crisis_events.104.option:0 "Iniciar a Busca!"
 tup_crisis_events.105.name:0 "O Projeto Utopia"
 tup_crisis_events.105.desc:0 "Após vários anos de busca, sentimos que chegamos a um beco sem saída em nossa caça aos paradigmas da virtude. Com muitos de nossos detratores observando que nossa caça é como procurar uma agulha num palheiro. No entanto, há uma avenida que ainda não exploramos.\n\nEstamos procurando por criaturas sencientes que sejam psiônicas ou potencialmente psiônicas, o que significa que elas têm alguma conexão com o Véu. Assim, é possível que sejam conhecidas por uma entidade do Véu, ou que possamos encontrar algum traço deixado por sua própria existência, como seguir ondas de um barco a quilômetros de distância.\n\nComeçamos a reunir nossos telepatas mais experientes em preparação para mergulhar no Véu e o manteremos informado sobre quaisquer desenvolvimentos."
 tup_crisis_events.106.name:0 "Barganha Faustiana"
 tup_crisis_events.106.desc:0 "Mais rápido do que qualquer um poderia ter antecipado, o conclave de telepatas explorando o Véu foi contatado por uma misteriosa entidade do Véu. Foi tão rápido que alguns inicialmente suspeitaram da rapidez com que nos contatou, como se estivessem aguardando tal oportunidade. Eles foram tentados a descartá-los e ignorá-los, exceto que a oferta deles parecia irresistível.\n\n§HMotas Amusicales.§!\n§VConhecimento de Objetivos.§!\n§GSatisfará. Mas.§!\n§RPreço. Sacrifício. Dívida.§!\n§BTroca Equivalente.§!\n\nNossos telepatas acreditam que é improvável que a entidade seja maliciosa ou traiçoeira, mas também reconhecem que o preço que ela quer que seja pago é extremamente alto. No entanto, nossa busca estagnou. Nenhuma outra pista deu frutos. Por mais que doa admitir, podemos ser forçados a aceitar a oferta deles. É um sacrifício que devemos fazer se quisermos que nosso sonho de Utopia seja realizado."
 tup_crisis_events.106.option.a:0 "§RDívida§! de Conhecimento"
 tup_crisis_events.106.option.b:0 "§RDívida§! de Vida Mundana"
 tup_crisis_events.106.option.c:0 "§RDívida§! de Vida Exaltada"
 tup_crisis_events.107.name:0 "Barganha Faustiana"
 tup_crisis_events.107.desc:0 "§GESTÁ. FEITO.§!\n\nNossos telepatas recuam do refluxo Psiônico enquanto visões de cada um dos Paradigmas são gravadas em nossas mentes. O preço que pagamos por este conhecimento foi alto. Não desperdiçaremos seus sacrifícios. Assim que nos recuperarmos deste trauma, começaremos a encontrar a localização de cada um desses Paradigmas."
 tup_crisis_events.107.option:0 "Não deixaremos seu sacrifício ser em vão"
 tup_crisis_events.109.name:0 "Cavaleiros Valorosos"
 tup_crisis_events.109.desc:0 "Quando identificamos a §lCoragem§! como uma das virtudes principais, soubemos em nossos corações que não teríamos que procurar longe. Quando lançamos o chamado para os maiores guerreiros de nosso reino, milhares de nossos cavaleiros responderam. O desafio então era encontrar o melhor candidato.\n\nInúmeros torneios, competições, duelos, debates e mais foram usados para reduzir os candidatos até que um duelo final acontecesse. A gloriosa batalha será para sempre consagrada como uma das maiores em nossa história, não apenas pelo duelo em si, mas pelo que ele representará. Nosso cavaleiro mais valoroso foi encontrado e seremos capazes de extrair sua virtude da §lCoragem§!."
 tup_crisis_events.123.name:0 "Virtude do Valor"
 tup_crisis_events.123.desc:0 "A visão gravada em nossas mentes nos levou ao mundo arruinado de §HMar Rubin V§!. Um mundo desolado, difícil de alcançar, com poucos recursos, exceto os restos de sua antiga civilização.\n\nO pouco que sabemos sobre ele é que era um mundo pré-TLL incomumente avançado que foi destruído. Não destruído com armas de destruição em massa, mas com outras mais mundanas. Já que o combate pessoal e os duelos foram elevados a um nível fanático. Há muito se supunha que eles haviam desaparecido completamente. No entanto, nossa visão pintou um quadro diferente.\n\nQue havia, contra todas as probabilidades, um único sobrevivente."
 tup_crisis_events.110.name:0 "O Estranho"
 tup_crisis_events.110.desc:0 "Nossa equipe de exploração encontrou o local de nossas visões. Uma montanha desolada, uma pequena cabana e uma única criatura sentada à beira do penhasco. Eles permaneceram perfeitamente imóveis enquanto nos aproximávamos, sua única reação veio de uma voz dentro de nossas mentes.\n\n§rEstranhos das Estrelas. Há muito tempo sonho com vocês. No entanto, eu só sabia de sua vinda, não de seu propósito. Por que se aproximam de mim?§!\n§VBuscamos o maior guerreiro da galáxia.\n§!Houve um surto psíquico sugestivo de riso.\n§rPor ignorância, não posso fazer uma afirmação tão audaciosa e arrogante. Só posso fazer tal afirmação no âmbito de Mar Rubin V. Mas isso também porque eu os matei todos.\n§!Nossa surpresa e confusão os impulsionaram.\n§rUm deus nos visitou uma vez. Deixando-nos presentes, mas também uma terrível maldição. Um impulso para competir. Para se tornar melhor. O vencedor consumindo o vencido. Até que apenas um restasse. Até que apenas eu restasse. Essa maldição se desvaneceu, mas seu legado permanece. Por que vocês buscam o maior guerreiro da galáxia? Se isso fosse uma história, vocês falariam de um grande mal que só eu tinha o poder de derrotar. Mas esta não é uma história, então por que vocês me procuram?§!\n§VAcreditamos que você possui algumas das virtudes necessárias para criar o indivíduo perfeito. Coragem e valor sem limites.§!\nA figura pausou por um longo tempo, em profunda reflexão antes de responder. §rFaz muito tempo desde a última vez que senti a emoção da batalha. Concederei seu pedido, mas exijo um duelo com seu maior guerreiro. Desejo ver a têmpera, as convicções e o impulso de sua espécie. Vocês aceitam?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§! Concorda com um Duelo §GHonorável§!"
 tup_crisis_events.110.option.a_tt:0 "Esta é uma batalha contra um dos maiores guerreiros da galáxia. Não há certeza de que §H[tup_commander_leader_duelist.GetName]§! sobreviverá, muito menos vencerá. Felizmente, exigiremos a extração da virtude antes da batalha para garantir que, mesmo que o misterioso guerreiro morra, ainda teremos o que viemos buscar."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§! Concorda com um Duelo §R'Honorável'§!"
 tup_crisis_events.110.option.b_tt:0 "A vida de §H[tup_commander_leader_duelist.GetName]§! está em jogo. Não podemos arriscar sua morte nesta demonstração sem sentido de proeza de batalha contra um ser que os derrotaria com facilidade. Assim que extrairmos a virtude, fugiremos em vez de testar sua força."
 tup_crisis_events.110.option.c:0 "Não temos nada a provar a você."
 tup_crisis_events.112.name:0 "O Duelo"
 tup_crisis_events.dual_start:0 "Como condição para o duelo, você extraiu a virtude da §lCoragem§! do misterioso guerreiro usando o processo de §MRevisionificação§!. Eles pareciam despreocupados com o risco de rescindirmos nosso acordo assim que tivéssemos o que queríamos. Talvez suas habilidades psiônicas, que superam as nossas, lhes tenham dado algum conforto de que pelo menos honraríamos o duelo.\n\nPouco depois, o Estranho e §H[tup_commander_leader_duelist.GetName]§! seguiram em direção à arena. Uma única reverência entre os combatentes antes de avançarem um contra o outro.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$Terminou em instantes. §H[tup_commander_leader_duelist.GetName]§! nunca teve chance.\n\n§rDecepcionante. No entanto, não inesperado. Mas vocês me mostraram que existem mundos lá fora que eu nunca vi antes. Outros guerreiros que eu poderia encontrar. O único prêmio que reivindicarei é uma nave. Para que eu possa explorar o cosmos e encontrar outro guerreiro que possa me superar.§!"
 tup_crisis_events.113.name:0 "O Duelo"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$O duelo se arrastou por minutos; um embate que prendeu a atenção dos espectadores, antes que o Estranho desferisse um golpe decisivo, matando §H[tup_commander_leader_duelist.GetName]§!.\n\n§rQue emoção. Que você ofereceria uma luta que me fez recordar os dias de glória. Reconheço sua destreza marcial e espero que o que você extraiu de mim possa impulsioná-lo a maiores feitos. Mas quanto a mim, você me mostrou que existem mundos lá fora que eu nunca vi antes. Outros guerreiros que eu poderia encontrar. O único prêmio que reivindicarei é uma nave. Para que eu possa explorar o cosmos e encontrar outro guerreiro que possa me superar.§!"
 tup_crisis_events.114.name:0 "O Duelo"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$O duelo se arrastou por mais de uma hora. Nem §H[tup_commander_leader_duelist.GetName]§! nem o Estranho encontraram uma maneira de romper as defesas do outro. No entanto, enquanto a exaustão os envolvia como água na pele, um golpe lento do Estranho errou o alvo, permitindo que §H[tup_commander_leader_duelist.GetName]§! abrisse uma brecha para desferir um golpe decisivo. Tememos que tenha sido decisivo demais. Nossos médicos tentaram consolar o Estranho, mas sua biologia alienígena desconhecida frustra todas as nossas tentativas de salvá-los. Depois de alguns minutos, o Estranho os dispensa.\n\n§rNão. Não. Posso ver que é o fim. Meu tempo se esgotou. Mas devo agradecer. Você me deu... uma batalha maior do que eu jamais tive, ou jamais sonhei. Um fim digno para nosso povo outrora grandioso. Que... vivemos pela espada e então morremos... pela...§!\n\nAntes de expirar. É difícil atribuir heroísmo a eles, dado que destruíram seu mundo, mas era difícil não ser oprimido por sua dedicação.\n\nEnquanto §H[tup_commander_leader_duelist.GetName]§! lhes dava uma última saudação de respeito, o corpo do Estranho começou a brilhar. Partículas de luz movendo-se em direção a §H[tup_commander_leader_duelist.GetName]§! antes que o corpo desaparecesse completamente. §H[tup_commander_leader_duelist.GetName]§! comenta como toda a exaustão da batalha desapareceu e eles agora se sentem melhor do que nunca. Talvez algum presente final da bênção ou maldição do Estranho."
 tup_crisis_events.118.name:0 "O 'Duelo'"
 tup_crisis_events.118.desc:0 "Como condição para o duelo, você extraiu a virtude da §lCoragem§! do misterioso guerreiro usando o processo de §MRevisificação§!. Eles pareciam despreocupados com o risco de rescindirmos nosso acordo assim que tivéssemos o que queríamos. Talvez suas habilidades psíquicas, que anões as nossas, lhes dessem algum conforto de que pelo menos honraríamos o duelo. Mas isso era algo que você havia planejado. Fazendo com que qualquer indício de traição fosse escondido por aqueles que interagiram com eles.\n\nQuando o estranho chegou à Arena, eles notaram que estava vazia enquanto nossas forças escapavam. Foi apenas um momento antes que percebessem o que havia acontecido e, mais uma vez, o Estranho irrompeu em sua risada psíquica que podíamos ouvir mesmo à distância.\n\nQue traição. Que covardia. Que desonra. Quase consigo respeitar essa subterfúgio. Quase. Vejo por que você buscou minha Coragem. Pois você não tem nenhuma própria. Mas mesmo compreendendo seu raciocínio, não posso aprová-los. E assim eu te amaldiçoo. Eu amaldiçoo §H[tup_commander_leader_duelist.GetName]§!. Eu amaldiçoo seu império."
 tup_crisis_events.118.option:0 "Continue correndo e não olhe para trás"
 tup_crisis_events.119.name:0 "Coragem nem sempre significa Lutar"
 tup_crisis_events.119.desc:0 "Diante de mim oferecendo aquilo que você mais deseja. Você ainda mantém suas convicções. Você afirma que precisa da minha Coragem. Mas vejo que você já tem alguma. Muito bem. Você pode ter minha §lCoragem§!. Mas você me mostrou que existem mundos lá fora que eu nunca vi antes. Outros guerreiros que eu poderia encontrar. O único pagamento que peço é uma nave. Para que eu possa explorar o cosmos e encontrar outro guerreiro que possa me superar."

 tup_crisis_events.120.name:0 "Virtude do Amor"
 tup_crisis_events.120.desc:0 "Um sucateiro de um planeta remoto não era onde esperávamos encontrar um dos Paragons da virtude. Nem quem, ou melhor, o que o Paragon se revelou ser. Mas a visão que obtivemos era inconfundível. À nossa frente estava um grande cubo flutuante, um dispositivo conhecido como §HFR13N§! que correspondia às nossas visões. O mercador próximo apenas sorriu, créditos de energia dançando e refletindo em seus muitos olhos enquanto nos observavam interagir com ele como uma demonstração de suas capacidades.\n\nApesar de sua mobilidade limitada (era um cubo) e falta de capacidades avançadas (era burro como uma porta), §HFR13N§! era inflexível em querer ajudar. Mas o que diferenciava §HFR13N§! de ser classificado como um brinquedo era que possuía um Cérebro Positrônico, tornando-o totalmente senciente. De certa forma, parecia uma cruel reviravolta do destino.\n\nNormalmente, a ideia de buscar uma máquina para nosso Paragon da Virtude seria ridicularizada. Mas durante o estudo da §MRevisificação§!, descobrimos que ela pode ser aplicada não apenas a criaturas tipo mente coletiva, mas também a máquinas com Cérebros Positrônicos.\n\n§HFR13N§! aparentemente tem uma necessidade patológica de agradar e ajudar as pessoas com a surpreendente capacidade de analisar e compreender completamente alguém. Como ele consegue fazer isso é um mistério que precisaremos estudar depois de extrairmos sua virtude de §lAmor§!."
 tup_crisis_events.120.option.a:0 "Comprar"
 tup_crisis_events.120.option.b:0 "Pegar um Empréstimo"
 tup_crisis_events.120.option.c:0 "Roubar"
 tup_crisis_events.121.name:0 "Virtude do Amor"
 tup_crisis_events.121.desc:0 "§HFR13N§! flertava constantemente entre ser adoravelmente sincero e se esforçar demais em suas tentativas de agradar. Mas mesmo em seu ponto mais irritante, era difícil ficar chateado com eles. Sua empatia os levou a ser um dos psicoterapeutas mais impressionantes da galáxia, desde que os tópicos não fossem muito complexos. Extrair esse amor, essa empatia, essa compaixão nos permitiria ter uma sociedade que realmente cuidaria uns dos outros.\n\nAssim que usarmos a §MRevisificação§! para extrair a virtude, devemos decidir o que fazer com §HFR13N§! depois."
 tup_crisis_events.121.option.a:0 "Aquele Cérebro Positrônico parece útil..."
 tup_crisis_events.121.option.b:0 "Podemos continuar a estudá-los"
 tup_crisis_events.121.option.c:0 "Colocá-los em um museu, as crianças vão adorar"
 tup_crisis_events.125.name:0 "Virtude da Verdade"
 tup_crisis_events.125.desc:0 "Nossa visão final nos levou a §HSR488§!, um pequeno mundo inóspito, com poucos recursos para justificar a exploração. No entanto, mesmo aqui, havia vida. Um ecossistema que foi quase completamente usurpado por uma única Mente Coletiva. Costumava ser considerada uma curiosidade, mas desde o nosso Despertar Psiônico, ganhou maior interesse acadêmico quando descobrimos que a Mente Coletiva também era Psiônica.\n\nPermanece até hoje uma das poucas Mentes Coletivas Psiônicas que descobrimos, bem como uma das maiores. Notavelmente, ela usa a Psiônica para transmitir informações como algumas criaturas transmitem sinais elétricos entre os nervos. E é isso que nos trouxe aqui.\n\nA Telepatia nos permite nos expor e nos comunicar em um grau maior do que podemos através de outros meios. No entanto, ainda parece incompleto. Como se ainda não tivéssemos a dominado. Como a usamos para comunicar perfeitamente para evitar todos os mal-entendidos? É essa capacidade de compartilhar a §lVerdade§! sem mácula que buscamos. Assim, acreditamos que essa entidade é um dos Paragons de que precisamos para nosso modelo."
 tup_crisis_events.126.name:0 "Virtude da Verdade"
 tup_crisis_events.126.desc:0 "A própria Mente Coletiva não tem nome, um senso de si mal cognitivo e uma completa incapacidade de perceber o mundo diferente do que ele é. Ou seja, embora entenda causa e efeito em relação ao futuro, não consegue compreender o imaginário ou o conceito de ficção.\n\nInfelizmente, ao nos aproximarmos, ela alcançou nossas mentes e nos surpreendeu ao puxar não apenas nossas emoções, mas muitos de nossos pensamentos e memórias e, ao perceber o propósito de nossa visita, fugiu com medo. Nós nos retiramos por enquanto, enquanto tentamos formular uma estratégia.\n\nAproveitando a ingenuidade, conseguimos usar o engano para atraí-la e capturá-la. Ao perceber isso, ela caiu no que parecia uma depressão profunda, o que tem sido um inferno para os cuidadores, pois lutaram para lidar com essa emoção psiônica avassaladora.\n\nHavia, no entanto, um problema que não prevíamos. Que a Mente Coletiva é muito grande para a §MRevisão§! usando nosso equipamento atual. Para sequer encaixá-los nela exigiria uma cirurgia cuidadosa que provavelmente resultaria em sua morte. No entanto, gastar tempo e recursos para construir uma máquina maior poderia nos atrasar vários anos, além da comida para mantê-la viva por tanto tempo."
 tup_crisis_events.126.option.a:0 "Não adie. Iniciar a Operação"
 tup_crisis_events.126.option.b:0 "Construir uma Máquina para suportá-la"
 tup_crisis_events.127.name:0 "Virtude da Verdade"
 tup_crisis_events.127.desc:0 "Enquanto a Mente Coletiva de §HSR488§! estava em cativeiro, ela conseguiu formar um vínculo muito próximo com seus cuidadores. Um tipo de conexão Psiônica que existia mesmo a grandes distâncias e que comunicava seu estado emocional atual. Uma conexão que só se aprofundou após os muitos anos antes que a Virtude fosse extraída e ela fosse liberada de volta ao seu planeta natal. Embora tenha perdido quase todos os seus drones nesse período, ela lentamente conseguiu se recuperar completamente. Para grande satisfação e alívio de seus cuidadores, que solicitaram posições de pesquisa perto do planeta para que possam continuar a estudar a Mente Coletiva.\n\nEmbora houvesse algumas preocupações sobre a natureza desse vínculo, um exame completo revelou que é meramente um caminho informacional, não um controlador. Assim, eles estariam seguros para continuar seu trabalho perto da criatura. Um efeito colateral desse estudo resultou em vários novos avanços no campo da Psiônica e como tais vínculos poderiam ser intencionalmente nutridos."
 tup_crisis_events.130.name:0 "A Primeira Utopia Ascendente"
 tup_crisis_events.130.desc:0 "Ao usar a §MRevisificação§! para extrair as três Virtudes, §lVerdade, Amor e Coragem§!, conseguimos sintetizar o que acreditamos ser o modelo para o §LSer Moral Perfeito§!, alguém que se tornará a base de nossa sociedade, que podemos aplicar independentemente do assunto.\n\nEmbora estivéssemos confiantes em nossos cálculos e simulações, hesitamos. Quem seria o primeiro §LSer Moral Perfeito?§! Deveríamos primeiro testá-lo em alguém que desesperadamente precisa? Um voluntário entre nossos pares? Nossos melhores e mais brilhantes?\n\nNaquele momento, §H[tup_free_leader_upgrade.GetName]§! se levantou, §Y'Eu farei isso'.§!\n\nSua iniciativa atordoou os outros, e antes que pudessem expressar suas objeções ao risco, eles já estavam subindo no aparelho. Minutos depois que o resto da equipe se recuperou, eles terminaram de montar o experimento e então puxaram o interruptor.\n\nMais de uma hora depois, §H[tup_free_leader_upgrade.GetName]§! saiu. Havia uma clareza em seus olhos que não existia antes. Como se tivessem encontrado alguma sabedoria secreta das eras, que começaram a compartilhar profusamente psionicamente com os outros. Em questão de momentos, todos perceberam o quão mais poderosas eram as habilidades psiônicas de §H[tup_free_leader_upgrade.GetName]§!. Era quase como se, ao alinhar seu corpo, mente e alma dessa forma, todas as suas facetas amplificassem o sinal.\n\n§GIsso muda tudo.§!"
 tup_crisis_events.130.option:0 "O primeiro entre Muitos"

 tup_crisis_events.200.name:0 "A Reforma Comunal"
 tup_crisis_events.200.desc:0 "Com a criação de um modelo para o §LSer Moral Perfeito§!, podemos agora iniciar o processo de aplicá-lo a toda a nossa civilização. Igualdade em todas as formações, não importa a profissão, e a empatia para compreender plenamente uns aos outros. Nossa sociedade será unificada por uma única visão, mas ainda reterá aquela centelha individualista que falta em todas as Mentes Coletivas.\n\nMas, como temíamos. Nem todos estão prontos para isso. Enquanto alguns estão aproveitando a oportunidade, muitos outros hesitam. Mas um número não trivial também é veementemente contra. Teremos que convencê-los de que este é o caminho. Seja com palavras ou, se necessário, com força. Eles estão certos em objetar. Que imporíamos nossa vontade sobre a liberdade deles. Só podemos rezar por seu perdão depois que terminarmos, por este mal necessário. Por uma Utopia perfeita.\n\nComo era de se esperar. Assim que iniciarmos a conversão, §Pexperienciaremos uma tremenda quantidade de agitação por vários anos.§! É altamente recomendado que nosso império esteja em paz e estável antes de começarmos. Talvez até mesmo construir preventivamente §HCasas de Distrito, Corpos Psíquicos e/ou Fortalezas§! em todas as nossas colônias."
 tup_crisis_events.200.a:0 "Iniciar a Reforma Comunal!"
 tup_crisis_events.200.b:0 "Adiar a Reforma Comunal por 1 ano"
 tup_crisis_events.200.a2:0 "Iniciar a Reforma Comunal; abrir o Menu de Energia Utópica"
 tup_crisis_events.200.b2:0 "Adiar a Reforma Comunal por um ano, mas abrir o Menu de Energia Utópica"
 tup_crisis_events.300.name:0 "Um Dever Moral"
 tup_crisis_events.300.desc:0 "Com o último cidadão Revisado para o §LSer Moral Perfeito§!. Somos um povo unido como nunca antes. Olhamos para nossa sociedade perfeita, livre de todos os males e aflições que antes a afligiam, e nos desesperamos. Nós sozinhos não deveríamos desfrutar desse privilégio, mas sim toda a galáxia merece participar disso. Agora temos a capacidade de acabar com toda a guerra, todo o sofrimento e criar uma utopia galáctica perfeita. Seria imoral para nós não fazê-lo, semelhante a não estender a mão para ajudar um Blorg se afogando.\n\nPortanto, devemos espalhar nossa visão de Utopia o mais longe e amplamente possível. Não será fácil. Nem será bem-vindo. Mas os danos que empreendermos serão justificados assim que tivermos sucesso em nossa nobre missão."
 tup_crisis_events.300.a:0 "Compartilharemos nossa visão com a Galáxia"
 tup_crisis_events.321.name:0 "Lembrete para Utilização de Energia Utópica"
 tup_crisis_events.321.desc:0 "Porque o Menu de Energia Utópica está escondido em um Edito que você deve ativar. É fácil esquecer dele. Este é um lembrete amigável que será acionado se você não abriu o menu nos últimos 5 a 10 anos. Gostaria de ir para o Menu de Energia Utópica agora?"
 tup_crisis_events.321.a:0 "Abrir o Menu de Energia Utópica agora"
 tup_crisis_events.321.b:0 "Não, obrigado, mas mantenha o lembrete"
 tup_crisis_events.321.c:0 "Não, e pare de me incomodar!"
 tup_crisis_events.400.name:0 "O Projeto Utopia"
 tup_crisis_events.400.desc:0 "Mesmo com nossos recém-adquiridos Vassalos Leais e nossos Enxames de Dyson Utópicos gerando mais §HEnergia Utópica§! do que nunca. É claro que a unificação da galáxia sob nossa Utopia levará tempo demais se revisarmos cada pessoa individualmente. Portanto, um novo plano foi proposto com base nas lições e experiências que tivemos com a utilização da §HEnergia Utópica§!. O Motor de Unificação.\n\nCanalizando milhares dos nossos melhores telepatas psiônicos, esta megaestrutura atuará como um emissor das nossas §MRevisificações§! e será capaz de aplicá-las em escala galáctica. No entanto, tudo isso é teórico. Mesmo depois de construirmos a megaestrutura, precisaremos realizar alguns testes antes de estarmos confiantes em aplicá-la na Galáxia. Desnecessário dizer, isso não apenas exigirá grandes quantidades de §HEnergia Utópica§!, mas também é provável que provoque o resto da galáxia.\n\nDe fato, se nossa experiência com a Reforma Comunal serve de indicação, uma conversão pacífica para nossa Utopia é provavelmente impossível. Portanto, precisaremos nos preparar para a eventualidade de um conflito armado. Em sua ignorância, eles rejeitarão nossa Utopia, mesmo que ela melhore tanto suas vidas. Mas não falharemos em nosso Dever Moral de convidar todos para nossa Utopia.\n\nA estrutura em que construiremos o Motor de Unificação está localizada em nosso sistema capital de §H[Owner.Capital.GetName]§! quando estivermos prontos para começar."
 tup_crisis_events.500.name:0 "Utopia, custe o que custar"
 tup_crisis_events.500.desc:0 "Os testes do Motor de Unificação foram todos perfeitos. Embora as §MRevisões§! fossem temporárias, elas validaram que nossas teorias funcionam na escala muito maior do Motor de Unificação. Infelizmente, várias complicações surgiram desses experimentos.\n\nOs requisitos de energia para §MRevisar§! a galáxia são maiores do que jamais imaginamos. Um crescimento exponencial em vez de linear. Requeremos não apenas um grande estoque de §HEnergia Utópica§! para iniciar o processo, mas também um fluxo contínuo dela. Assim, precisaremos de pelo menos §H[owner.tup_utopic_dyson_swarms_for_victory]§! Enxames de Dyson Utópicos ativos para alimentar o Motor de Unificação quando realizarmos a §MRevisificação§!, o que representa aproximadamente 10% de toda a galáxia.\n\nO próprio §HMotor de Unificação§! também requer readequação, várias antenas psiônicas muito grandes e um estoque crítico de recursos antes de começar.\n\nA complicação final é que o resto da galáxia se tornou muito consciente do §HMotor de Unificação§! graças aos nossos testes e, consequentemente, está muito alarmado com ele. Eles acreditam que estamos tentando fazer uma lavagem cerebral na galáxia quando estamos tentando libertá-los e salvá-los de si mesmos. Eles veem nossas convicções e percebem que o tempo para a diplomacia passou. Que nenhum de nós recuará. Só podemos orar para que nossa vitória seja rápida, para que possamos minimizar os danos que esta guerra causará. A galáxia está quebrada, mas não além do reparo. Nós a consertaremos, ou morreremos tentando."
 tup_crisis_events.500.option:0 "Com o tempo, eles entenderão"
 tup_crisis_events.502.name:0 "Detalhes sobre a Crise de §H[FROM.GetName]§!"
 tup_crisis_events.502.desc:0 "À medida que analisamos a ameaça que §H[FROM.GetName]§! representa para a Galáxia, chegamos a uma série de conclusões importantes.\n\n1. Eles têm construído um suposto §HMotor de Unificação§! em §H[FROM.capital.GetName]§! para facilitar suas tentativas de lavagem cerebral. Se pudermos capturar este sistema, deveremos ser capazes de impedi-los de executar seus planos insanos.\n\n2. Nas últimas décadas, os identificamos construindo um número massivo de Enxames de Dyson. Acreditamos que esses Enxames de Dyson são críticos para a funcionalidade de seu §HMotor de Unificação§! E sua captura os atrasará e talvez até os impeça de afetar a Galáxia de forma mais permanente.\n\n3. Eles estão totalmente convencidos de sua retidão em submeter a Galáxia à lavagem cerebral para seu suposto Culto da Utopia. Um Fanatismo que vimos em indivíduos, mas nunca na escala de um império inteiro. Eles não pararão a menos que sejam completamente derrotados. A diplomacia não é mais uma opção."
 tup_crisis_events.600.name:0 "Utopia para todos"
 tup_crisis_events.600.desc:0 "O §HMotor de Unificação§! geme sob a tensão da energia psiônica combinada de dezenas de milhares de telepatas. Por meses, eles canalizaram sem parar antes que obtivéssemos a massa crítica de energia necessária e a liberássemos sobre a Galáxia. No entanto, mesmo depois que o pulso se espalhou por toda a galáxia, não houve descanso enquanto eles mantinham essa conexão psíquica viva. Permitindo que outros telepatas realizassem sua §MRevisificação§! em cada criatura senciente.\n\nÀ medida que o intenso pulso de Energia Psiônica exótica irrompe do §HMotor de Unificação§!, as mentes de cada criatura senciente começam a mudar. Então testemunhamos nossa consciência coletiva crescendo. Lentamente no início, mas depois rapidamente à medida que mais e mais irmãos e irmãs recém-despertos se unem ao nosso coletivo psiônico. Podemos ver seus pensamentos. Podemos sentir suas emoções. Confusão, medo, e então... compreensão, seguida de euforia. Podemos sentir sua irmandade quando, momentos atrás, éramos inimigos mortais. Finalmente, o sofrimento da galáxia acabou. O preço pesa muito sobre nós. Um sacrifício necessário. Mas, no final, valeu a pena por esta Utopia perfeita."
 tup_crisis_events.600.a:0 "Uma nova Era de Ouro de Paz, Prosperidade e Unidade"
 tup_crisis_events.601.name:0 "Utopia"
 tup_crisis_events.601.desc:0 "Um intenso pulso de Energia Psiônica exótica originou-se de uma misteriosa megaestrutura do Sistema §H[FROM.Owner.capital.GetName]§!, dentro das fronteiras de §H[FROM.Owner.GetName]§!. À medida que a poderosa energia se espalha por nosso império, podemos sentir uma sutil transformação ocorrendo em nossos corpos e mentes. Com alguns afirmando que esses efeitos vão ainda mais fundo.\n\nInfelizmente, em comparação com todas as instâncias anteriores de seus pulsos Psiônicos aberrantes, este é uma ordem de magnitude mais poderoso. De tal forma que, ao contrário de antes, §Rnão há resistência possível§!. Neste exato momento, nossas próprias almas estão sendo expostas à sua vil §Medição§! com pouca indicação de que reverterão após algum tempo. Em suma, §Rterminou. Nós perdemos§!.\n\n§LMas ao olharmos para nossos irmãos e irmãs. Podemos ver seus pensamentos. Podemos sentir suas emoções. Não podemos deixar de sentir um parentesco que nunca sentimos antes. Não apenas dentro de nossa família. Não apenas dentro de nossa espécie. Nem mesmo apenas dentro de nosso império. Mas por toda a galáxia. Cada um de nós único, diferente, mas unificado em propósito. De fato, talvez seja menos dizer que perdemos, mas sim que§! §Gvencemos.§!"
 tup_crisis_events.601.a:0 "Uma Utopia Perfeita Aguarda"


 tup_crisis_events.305.name:0 "Enxame de Dyson Utópico"
 tup_crisis_events.305.desc:0 "Nosso primeiro Enxame de Dyson Utópico foi concluído. Esta conquista monumental resultará em uma nova fonte dedicada de §HEnergia Utópica§! gerada diretamente de uma Estrela. Este é um método de geração muito mais eficiente em comparação com a intermediação por créditos de energia e deverá nos permitir financiar aplicações mais avançadas dela."
 tup_crisis_events.421.name:0 "Motor de Unificação Destruído"
 tup_crisis_events.421.desc:0 "Com a perda do nosso §HMotor de Unificação§!, sofremos um sério revés em nosso sonho de uma Utopia galáctica. Nossa única esperança é retomar §H[tup_crisis_system.GetName]§! e reconstruí-lo meticulosamente usando seus destroços como uma nova estrutura. No mínimo, não precisaríamos mais participar desses testes novamente."
 tup_crisis_events.422.name:0 "Motor de Unificação Capturado"
 tup_crisis_events.422.a.desc:0 "Com o sistema §H[tup_crisis_system.GetName]§! sob nosso controle completo, começamos a desmantelar o §HMotor de Unificação§! que estava sendo construído em torno da estrela.\n\nA perda desta megaestrutura põe fim ao esquema desvairado dos §H[tup_unification_engine_builders.GetName]§! de submeter a galáxia à lavagem cerebral."
 tup_crisis_events.422.b.desc:0 "Após tomar controle do §HMotor de Unificação§! no sistema §H[tup_crisis_system.GetName]§!, transferimos qualquer §HEnergia Utópica§! que ele ainda possuía para nossos próprios reservatórios. É uma pena que, apesar de nossos objetivos serem quase os mesmos, existam diferenças suficientes entre nós para que nossas Utopias sejam incompatíveis. Destruímos o §HMotor de Unificação§! deles por precaução, para garantir que apenas a Utopia que cultivamos e verificamos meticulosamente para funcionar tenha sucesso. Em vez de arriscar outra Utopia que possa ter falhas que ainda não analisamos."
 tup_crisis_events.423.name:0 "Motor de Unificação Destruído"
 tup_crisis_events.423.desc:0 "Após tomar controle do sistema §H[tup_crisis_system.GetName]§!, os §H[tup_unification_engine_destroyers.GetName]§! destruíram o §HMotor de Unificação§! que estava em construção ali.\n\nOs §H[tup_unification_engine_builders.GetName]§! não podem mais nos ameaçar com seu esquema desvairado de submeter a galáxia à lavagem cerebral."

 tup_crisis_events.450.name:0 "O Projeto Utopia"
 tup_crisis_events.450.desc:0 "Estamos unidos após completar a monumental conquista do §HMotor de Unificação§!. Embora ainda haja muito trabalho a ser feito, agora temos a capacidade de testar sua funcionalidade antes de dedicarmos ainda mais tempo e recursos a ele. Nossos cientistas propuseram §Pquatro testes§! que gostariam de realizar para melhor compreender suas capacidades. Em cada um desses testes, tentaremos realizar uma espécie de §MRevisificação Menor§! na Galáxia. Embora esses efeitos sejam temporários, eles verificarão nossos teoremas e fórmulas e nos darão a confiança de que podemos §MRevisar§! a galáxia para nossa Utopia.\n\nConsulte o Menu de Energia Utópica para alocar os recursos necessários para cada um dos testes antes de ativarmos um §HProjeto Especial§! que precisará ser concluído. Uma vez que todos os quatro §HProjetos Especiais§! tenham sido concluídos, poderemos prosseguir para a fase final do Projeto Utopia."
 tup_crisis_events.460.name:0 "O Motor de Unificação Pulsa"
 tup_crisis_events.460.desc:0 "O §HMotor de Unificação§! geme sob a tensão da energia psiônica combinada de milhares de telepatas. Por mais de um mês, eles canalizaram sem parar antes que obtivéssemos a massa crítica de energia necessária e a liberássemos sobre a Galáxia. Embora de fato esteja viajando na velocidade do pensamento, ainda levará alguns dias para que alcance os confins da Galáxia. Embora exaustos, nossos telepatas estão atualmente a postos para que possam realizar sua §MRevisificação Menor§! em cada mundo e em cada pessoa, uma vez que o pulso os conecte brevemente conosco."
 tup_crisis_events.460.a:0 "Aguardamos ansiosamente os resultados deste teste"
 tup_crisis_events.510.name:0 "O Projeto Utopia"
 tup_crisis_events.510.desc:0 "O §HMotor de Unificação§! está agora totalmente operacional! Tudo o que resta para §MRevisar§! a Galáxia é construir §H[this.tup_utopic_dyson_swarms_for_victory]§! Enxames de Dyson Utópicos para atuar como antenas para o Pulso Psiônico e energia §HUtopic Energy§! suficiente para alimentar a §Mrevisificação§!. O momento que esperávamos finalmente chegou. Paz, Igualdade, Unidade. Eles em breve se espalharão pela galáxia para pôr fim à Guerra e ao Sofrimento."
 tup_crisis_events.510.a:0 "A Utopia está finalmente ao nosso alcance"

