 COMMENT:0 "Eventos de Situação"
 COMMENT:0 "======================================================================================================================="
 tup_situation_events.110:0 "Instabilidade em §H[tup_situation_target.GetName]§!"
 tup_situation_events.110.desc:0 "Protestos de Moderados e Tradicionalistas começaram a surgir por toda §H[tup_situation_target.GetName]§!. A agitação teve um efeito colateral, atrapalhando toda a produção e correndo o risco de sair do controle em cascata se não agirmos para mitigá-la e restaurar a ordem."
 tup_situation_events.111:0 "Aumento do Crime em §H[tup_situation_target.GetName]§!"
 tup_situation_events.111.desc:0 "Devido à turbulência da Reforma, o desemprego e a pobreza estão se espalhando a uma taxa alarmante em §H[tup_situation_target.GetName]§!. Este lamentável estado de coisas está sendo explorado por organizações criminosas locais, que se encontram inundadas tanto com alvos fáceis quanto com recrutas desesperados.\n\nComo solução temporária, aumentamos os benefícios de desemprego em §H[tup_situation_target.GetName]§!. Podemos também tentar recrutar mais forças policiais, bem como melhorar os padrões de vida dos grupos populacionais afetados. Mas é improvável que se resolva até que tenhamos completado a Reforma. Precisaremos tomar medidas drásticas para prevenir a formação de um submundo criminoso significativo em §H[tup_situation_target.GetName]§!."
 tup_situation_events.112:0 "Forças Tradicionalistas avistadas em §H[pirate_system.GetName]§!"
 tup_situation_events.112.desc:0 "Embora a maioria da dissidência à Reforma tenha sido pacífica, alguns Tradicionalistas viram a marcha inevitável em direção à nossa Utopia como uma ameaça à sua própria identidade e pegaram em armas para detê-la. Eles começaram a colocar naves em conflito armado em uma tentativa de nos parar. Por mais que doa à nossa consciência fazê-lo, essas forças devem ser derrotadas se quisermos garantir nossa Utopia."
 tup_situation_events.113:0 "Sabotagem em §H[tup_situation_target.GetName]§!!"
 tup_situation_events.113.desc:0 "Embora a maioria da dissidência à Reforma tenha sido pacífica, alguns Tradicionalistas viram a marcha inevitável em direção à nossa Utopia como uma ameaça à sua própria identidade e pegaram em armas para detê-la. Membros radicais lançaram um devastador ataque terrorista em todo o planeta contra nós em §H[tup_situation_target.GetName]§!. Apesar desta ação horrível, não seremos dissuadidos nem cederemos às suas exigências. A Utopia deve ser alcançada sobre quaisquer objeções para que possamos deixar para trás tanto sofrimento, discórdia e desconfiança."
 tup_situation_events.114:0 "Agitação em Todo o Império"
 tup_situation_events.114.desc:0 "A Reforma Comunal cobrou seu preço em nosso império. Apesar de nossas tentativas de unificar nossa sociedade, nós a fraturamos em vez disso. Engrenagens enferrujadas e desalinhadas rangendo umas contra as outras em vez de trabalharem em harmonia. Mesmo diante de ter testemunhado a perfeição de nossos cidadãos §MRevisados§!, nossa capacidade de trabalhar com aqueles ainda não agraciados tem sido frequentemente tensa. A desconfiança e a discórdia entre nossa população tornaram a realização de coisas, tanto interna quanto externamente, muito mais difícil."
 tup_situation_events.115:0 "Guerra Aberta e Ataques Terroristas"
 tup_situation_events.115.desc:0 "Embora a maioria da dissidência à Reforma tenha sido pacífica, alguns Tradicionalistas viram a marcha inevitável em direção à nossa Utopia como uma ameaça à sua própria identidade e pegaram em armas para detê-la. Membros radicais lançaram um ataque devastador contra nossos cidadãos §MRevisados§! [Root.GetSpeciesNamePlural]. Esses ataques direcionados foram lançados simultaneamente por todo o nosso império e resultaram em inúmeras perdas de vidas antes que pudéssemos capturar os culpados.\n\nO único raio de esperança nessa situação horrível foi que os Tradicionalistas responsáveis por essa atrocidade foram presos, resultando na captura de toda a célula responsável por essa calamidade. Embora isso pouco faça para acalmar aqueles que perderam seus entes queridos, isso nos permitirá fazer um progresso desimpedido na Reforma."
 tup_situation_events.116:0 "Adiante do Prazo"
 tup_situation_events.116.desc:0 "Com todo o estresse e a agitação que a Reforma tem causado, é bom ouvir algumas boas notícias pela primeira vez. Graças, em parte, a um discurso inflamado de §H[tup_situation_target.GetName]§!, vários de nossos cidadãos concordaram em §MRevisar§!, até mesmo concordando em pagar a taxa eles mesmos, em vez de depender do governo para fornecer a Energia §HUtópica§! necessária para o procedimento. Graças aos esforços de §H[tup_situation_target.GetName]§!, isso nos adiantou no cronograma para a conclusão da Reforma Comunal."
 tup_situation_events.117:0 "Exigências Aumentadas em §H[tup_situation_target.GetName]§!"
 tup_situation_events.117.desc:0 "Numa tentativa de apaziguar Moderados e Tradicionalistas em §H[tup_situation_target.GetName]§!, foi feita uma proposta para aumentar temporariamente as Amenidades e os Bens de Consumo no planeta em troca de acatar as exigências da Reforma Comunal. Embora seja caro, seus conselheiros concordam que, a menos que não possamos arcar com isso, seria uma troca que vale a pena. No entanto, deve-se notar que, se recusarmos, eles ficarão bastante insatisfeitos."
 tup_situation_events.117.agree:0 "Autorizar a Proposta"
 tup_situation_events.117.disagree:0 "Recusar as Exigências"
 tup_situation_events.120:0 "A Reforma Comunal Progride"
 tup_situation_events.120.desc:0 "Fizemos progressos significativos na §MRevisão§! de nossos cidadãos para a Reforma Comunal. Embora esses cidadãos sejam agora §LSeres Morais Perfeitos§! esforçando-se em direção à nossa Utopia, ainda não §MRevisamos§! completamente nosso império inteiro, e muitos dos resistentes são indomáveis em sua resistência, seja por medo, ignorância ou ética. Mas não vamos recuar agora, não quando a Utopia está finalmente ao nosso alcance."
 tup_situation_events.200.name:0 "O Último Reduto para a Utopia"
 tup_situation_events.200.desc:0 "À medida que nos aproximamos do fim de nossa jornada para a Utopia, os últimos poucos resistentes se entrincheiraram para resistir ao nosso gesto de boas-vindas com uma ferocidade e crueldade alarmantes. Sob a liderança do filósofo, §HO Orador Modesto§!, o último vestígio dos Tradicionalistas reuniu suas forças em §H[pirate_system.GetName]§! num esforço para impedir nossa Utopia.\n\nDerrotar essas forças porá fim ao movimento Tradicionalista e nos permitirá finalmente §MRevisar§! o último de nossos cidadãos."
 tup_situation_events.200.a:0 "Nós os traremos para o rebanho"
 tup_situation_events.206.name:0 "Os Tradicionalistas Capturados"
 tup_situation_events.206.desc:0 "Com a destruição de sua estação estelar, finalmente acabamos com o último reduto Tradicionalista, encerrando as hostilidades e a resistência da Reforma. Seu líder, §HO Orador Modesto§!, também foi capturado. Não teremos mais obstáculos para terminar a §MRevisificação§! de nosso país."


