 tup_lecture_name:0 "Contos do Orador Modesto"
 tup_lecture_1:0 "§L222ª Palestra das Crônicas do Orador Modesto§!\n\nO que é a Utopia? Alguns afirmam que é um paraíso econômico ou científico onde todas as nossas necessidades e desejos são atendidos. Mas isso é pouco mais que Hedonismo. Pior ainda. Nos dá um paraíso com a promessa de que não precisamos mudar. Que já somos perfeitos, se ao menos tivéssemos o cenário perfeito para habitarmos. No entanto, só precisamos olhar ao redor para saber que não somos perfeitos. A única Utopia verdadeira, então, é uma social. Onde, apesar de todas as nossas diferenças, colocamos nossa sociedade em primeiro lugar, acima de nossas próprias necessidades e desejos.\n\nAi, a Utopia é uma ideia. Uma contradição que não pode existir devido ao indivíduo. Uma Mente Coletiva poderia ser chamada de Utopia. Mas é uma sociedade de uma só mente, um único organismo em grande escala. A contradição da Sociedade Utópica é que ela é composta por indivíduos. Aquilo que nos define; liberdade, democracia e igualdade, estão entre as coisas que nos impedem de alcançar a Utopia. Indivíduos com vontades e desejos que não podem ser todos atendidos e alguns dos quais são mutuamente exclusivos, como visto em cada conto romântico.\n\nSe a Utopia é impossível. Por que, então, sonhamos com ela tão intensamente? Ansiamos por algo que não pode existir. O canto de uma sereia que achamos irresistível. Para nos consolar em nosso desespero e aflição. Ambrósia para acalmar nossas almas com uma falsa esperança.\n\nO anseio pela Utopia é a jornada, não o destino. A perfeição não pode ser alcançada, mas é a busca por ela. A melhoria de nós mesmos. É por isso que, por todos os horrores feitos em seu nome, devemos ter uma Utopia. Um farol para iluminar o caminho, para nunca nos satisfazermos com quem somos, para que possamos sonhar com um amanhã melhor."

 tup_lecture_20:0 "§L52ª Refutação Formal das Crônicas do Orador Modesto§!\n\nVocês perguntam como planejamos nos justificarmos? A §MRevisificação§! de nosso povo? É simples. Conhecemos os danos e os pecados em que incorreremos. Não apenas com a §MRevisificação§!, mas também enquanto executamos os meios para §MRevisar§! nosso povo. Isso não negarei. Mas vamos tentar quantificar o dano. Que infligiremos §RX§! danos ao nosso povo. À galáxia.\n\nMas deveria então seguir-se que, uma vez que tenhamos sido bem-sucedidos, nossa Utopia estará livre de nossos piores impulsos e nos permitirá florescer como nunca antes. A quantidade de danos, de crimes, de vícios, de pecados seria reduzida a §G0§!.\n\nEntão, deveria também seguir-se que, ao longo de milhares, dezenas de milhares e até milhões de anos, a média de danos e sofrimento se aproximaria de §G0§!. O pico de pecado em que incorremos para chegar lá seria um mero ponto. Uma nota de rodapé estatística em nossa Utopia Perfeita.\n\nAssim, contanto que cheguemos à beira. Contanto que consigamos nos erguer sobre ela e criar nossa Utopia. Então, tudo o que fizemos para chegar a esse ponto é justificado. Talvez nunca consigamos lavar o pecado de nossas mãos. Mas nossos filhos conhecerão uma galáxia livre de mal, sofrimento e miséria, com uma consciência livre do peso das escolhas terríveis que fizemos.\n\n§LO Orador Modesto desvia o olhar, um profundo suspiro de dor antes de voltar a olhar e responder.§!\n\nO axioma falho sobre o qual construíram esta paródia de estrutura moral... é que qualquer pecado pode ser justificado e que não existe um horizonte de eventos moral. Mas existe um. §RE essa loucura o ultrapassa!§!"

 tup_lecture_21:0 "§L587ª e Última Palestra das Crônicas do Orador Modesto§!\n\nPor que resisto aos Iconoclastas? Por que dou as costas à Utopia que oferecem? Porque choro pela própria alma do nosso país. Vejo o mal da §MRevisificação§!. Que violaria o que é sagrado. Não apenas sagrado em nós, mas em todas as outras criaturas sencientes. Ouvi os murmúrios das esperanças e sonhos de que, uma vez que os §H[Root.GetName]§! tenham sido totalmente §Mrevisados§!, vocês voltariam isso para o resto da galáxia, quisessem eles ou não.\n\nOnde está nossa fé na liberdade? Na escolha? Vocês nunca obterão nosso perdão por este pecado. Perdão naqueles que são convertidos, com certeza. Mas, ao fazer isso, somos realmente os mesmos? Não, não somos. Nossos antigos 'eus' serão postos de lado e são eles que nunca os perdoarão.\n\nEntão, por que resisto? Para dissuadi-los do caminho em que estão. Recuso-me a ver nossa Utopia construída sobre crimes tão vis. Manchada para sempre. E por isso, luto. Para impedir-nos de cometer o maior erro moral de nosso povo.\n\nPortanto, convoco todos vocês a se juntarem a mim. Todo dia é uma luta para os Tradicionalistas, mas se não defendermos o que acreditamos, então que valor têm nossas crenças?"

 tup_lecture_final:0 "§LO Testemunho Final do Orador Modesto§!\n\nNão me surpreende que o último §H[Root.GetSpeciesName]§! a ser §MRevisado§! seja eu. Eu que tentei tanto resistir. Corrigir seus erros morais. Mas falhei em ser mais do que um obstáculo.\n\nOlho para meus captores e sinto suas emoções. Sua piedade, sua compreensão de minhas ações, e até mesmo seu perdão. Parte disso me repugna. No entanto, a outra parte encontra esperança. Que mesmo depois de tudo que fiz para miná-los, eles ainda me perdoaram. Há muito tempo sabia que havia poder no perdão, mas experimentá-lo em primeira mão é humilhante.\n\nEu sabia que o fim estava próximo. Pelo menos para eu que fui o Orador Modesto. Em breve serei alguém novo. Alguém melhor. Mas melhor sem esforço algum. Não merecido e indesejado pelo meu orgulho. No entanto, eles cederam ao meu pedido mais modesto. Esta gravação de minhas últimas palavras como quem eu era. Sei que em breve serei diferente, mas mesmo depois de todas as suas inúmeras conversões, ninguém sabe o quão diferente me tornarei.\n\nNão buscarei a morte, pois não sou covarde. Não lutarei e me debater em minha jaula, pois tenho minha dignidade. Mas também não aceitarei sua §MRevisão§!. Meu último ato como eu será forçá-los a manchar sua Utopia. Que para a terem feito, tiveram de me violar para tal. Um último ato de rebelião inútil e fútil. Mas, se essa não foi a jornada da minha vida como filósofo, então não sei o que foi.\n\nVocês ainda não têm o meu perdão. Mas rezo para que sua Utopia valha o preço que pagamos e o preço que a Galáxia pagará."
