 tup_utopic_events.1017.desc:0 "Antes de completarmos a construção do §HMotor de Unificação§!, precisaremos concluir quatro testes do que chamamos de §MRevisões Menores§!. No entanto, cada teste exigirá um grande custo inicial de recursos, incluindo §HEnergia Utópica§! antes que possamos começar. Uma vez que tenhamos estocado e alocado os recursos apropriados, um §HProjeto Especial§! será ativado, o que nos permitirá prosseguir com o teste.\n\nUma vez que todos os quatro testes estejam completos, poderemos finalizar o design do Motor de Unificação e terminar sua construção. Uma vez concluído, devemos começar a estocar a §HEnergia Utópica§! necessária para §MRevisar§! a Galáxia.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
