 tup_utopic_events.1013.desc:0 "Converter um Vassalo em um Vassalo Leal, concedendo-lhes as mesmas Vantagens de Sociedade Perfeita e Utopia Ascendente que você possui, bem como concedendo-lhe um acordo de sujeito muito generoso que os torna súditos completamente leais.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
