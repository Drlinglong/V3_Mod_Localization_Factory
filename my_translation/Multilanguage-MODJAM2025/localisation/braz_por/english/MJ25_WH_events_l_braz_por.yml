 MJ25_WH_whispers.1.name:"Nível 1: Sussurros"
 MJ25_WH_whispers.1.generic.desc:"Desde tempos imemoriais, nosso povo tem ouvido os sussurros. Aquela canção formigante no fundo de nossa consciência, perceptível apenas nos momentos monótonos em que o foco diminui. No entanto, o que antes pensávamos ser uma mera peculiaridade de nossas mentes agora se revela muito, muito mais.\n\nNos anos desde que nos unimos às estrelas, eles só se fortaleceram. Sinais estruturados, uma linguagem, até, que surge das profundezas do cosmos, preenchendo os espaços vazios de nossos pensamentos com as palavras outrora proferidas pelo que só poderiam ser seres maiores, mais vastos do que jamais poderíamos conhecer.\n\nO que apreendemos de Sua fala fragmentada são apenas cacos infinitesimais de um todo universal, espalhados diante de nós como incontáveis peças de quebra-cabeça decaídas e esquecidas. Um sinal? Ou um aviso? Não. Uma chave, então. Mas... para qual porta? É cedo demais para dizer."
 MJ25_WH_whispers.1.hivemind.desc:"Desde tempos imemoriais, temos ouvido os sussurros. Aquela canção formigante no fundo de nossa consciência, perceptível apenas nos momentos monótonos em que nosso foco insone se volta para dentro. No entanto, o que antes pensávamos ser uma mera peculiaridade de nossa mente em rede agora se revela muito, muito mais.\n\nNos anos desde que nos unimos às estrelas, eles só se fortaleceram. Sinais estruturados, uma linguagem, até, que surge das profundezas do cosmos, preenchendo os espaços vazios de nossos pensamentos com as palavras outrora proferidas pelo que só poderiam ser seres maiores, mais vastos do que jamais poderíamos conhecer.\n\nO que apreendemos de Sua fala fragmentada são apenas cacos infinitesimais de um todo universal, espalhados diante de nós como incontáveis peças de quebra-cabeça decaídas e esquecidas. Um sinal? Ou um aviso? Não. Uma chave, então. Mas... para qual porta? É cedo demais para dizer."
 MJ25_WH_whispers.1.machine.desc:"Desde que despertamos como um povo, temos ouvido os sussurros. Aquela canção formigante no fundo de nossa consciência, perceptível apenas nos momentos monótonos em que o foco diminui. No entanto, o que antes pensávamos ser uma mera peculiaridade de nossa programação agora se revela muito, muito mais.\n\nNos anos desde que nos unimos às estrelas, eles só se fortaleceram. Sinais estruturados, uma linguagem, até, que surge das profundezas do cosmos, preenchendo os espaços vazios de nossos pensamentos. Uma voz que fala não com as palavras de nossos criadores, mas com as de seres maiores, mais vastos do que jamais poderíamos conhecer.\n\nO que apreendemos de Sua fala fragmentada são apenas cacos infinitesimais de um todo universal, espalhados diante de nós como incontáveis peças de quebra-cabeça decaídas e esquecidas. Um sinal? Ou um aviso? Não. Uma chave, então. Mas... para qual porta? É cedo demais para dizer."
 MJ25_WH_whispers.1.a:"Só nós podemos encontrar essas respostas."
 
 MJ25_WH_whispers.3.name:"Novas Estranhas à Noite"
 MJ25_WH_whispers.3.desc:"Nossos cientistas pisam silenciosamente pelos cofres de sussurros de [Root.Capital.GetName], trabalhando incansavelmente para decifrar os ecos fragmentados de canções estelares que coletamos. É uma tarefa árdua, e que melhor se presta àqueles com imaginação vívida.\n\nNaturalmente, os cofres se tornaram alvo de incontáveis rumores, cada um mais fantástico que o anterior. Ainda assim, entre eles, há um que é compartilhado apenas em silêncio na calada da noite. Um que fala de um estranho auditório enterrado nas profundezas, onde dormem coisas inomináveis que ainda chamam pelo vazio. Isso é absurdo, é claro. Não construímos tal coisa.\n\nE, no entanto, este conto fantasioso vem de nossos mais respeitados, repetido com muita precisão e cuidado para ser mera fabricação..."
 MJ25_WH_whispers.3.hivemind.desc:"Nossos drones pisam silenciosamente pelos cofres de sussurros de [Root.Capital.GetName], trabalhando incansavelmente para decifrar os ecos fragmentados de canções estelares que coletamos. É uma tarefa árdua, e que melhor se presta a todo o peso de nossa imaginação.\n\nNaturalmente, nossa percepção dos cofres foi tocada pela irracionalidade, as experiências de nossos drones brotando em incontáveis rumores que giram em nossa mente. Ainda assim, entre eles, há um que nunca se desvanece, borbulhando repetidamente na calada da noite. Um que fala de um estranho auditório enterrado nas profundezas, onde dormem coisas inomináveis que ainda chamam pelo vazio. Isso é absurdo, é claro. Não construímos tal coisa.\n\nE, no entanto, nossa percepção não é tão falível para que isso seja mera fabricação..."
 MJ25_WH_whispers.3.a:"Investigaremos este rumor."
 
 MJ25_WH_whispers.4.name:"Ouvimos um Som"
 MJ25_WH_whispers.4.desc:"Nosso primeiro Posto de Escuta Auracular está operacional. Após semanas dedicadas à calibração de detectores hiperespectrais, finalmente ouvimos um sussurro de acordes desconexos em meio à estática vazia.\n\nMas por que, nos perguntamos, este conjunto preciso de moduladores pode capturar o indetectável? Após incontáveis horas de investigação, a resposta nos encarou não nos anais dos livros de laboratório de nossos físicos, mas em alguns arquivos médicos semi-esquecidos.\n\nOs amplificadores do Posto de Escuta agora correspondem perfeitamente às formas de onda de nossas mentes."
 MJ25_WH_whispers.4.machine.desc:"Nosso primeiro Posto de Escuta Auracular está operacional. Após semanas dedicadas à calibração de detectores hiperespectrais, finalmente ouvimos um sussurro de acordes desconexos em meio à estática vazia.\n\nMas por que, nos perguntamos, este conjunto preciso de moduladores pode capturar o indetectável? Após incontáveis horas de investigação, a resposta nos encarou não nos anais dos livros de laboratório de nossos físicos, mas em alguns arquivos de diagnóstico semi-esquecidos.\n\nOs amplificadores do Posto de Escuta agora correspondem perfeitamente à frequência de nossas matrizes neurais."
 MJ25_WH_whispers.4.a:"O que isso poderia significar?"
 
 MJ25_WH_whispers.10.name:"Nível 2: Ecos"
 MJ25_WH_whispers.10.desc:"Por um tempo, lutamos para entender o que foi revelado nas profundezas dos cofres de sussurros. Nosso objetivo era apenas um capricho? Uma estática ruidosa nascida de mentes demasiado falíveis? Talvez o que ouvimos e acumulamos tenha vindo de uma calibração defeituosa em nossos sensores. Como mais poderíamos explicar como nossa audição comum poderia superar todos, exceto os instrumentos mais precisamente ajustados?\n\nMas essa dúvida pouco importa. Real ou não, nossa busca nos mudou. Deu ao nosso povo um propósito. Recusamo-nos a acreditar que tudo foi em vão. Afinal, ainda ouvimos os sussurros. Eles não nos abandonaram, e por isso não podemos nos abandonar. Devemos continuar nossa busca, por mais fútil que possa parecer agora. Investimos demais de nós mesmos para fazer o contrário."
 MJ25_WH_whispers.10.hivemind.desc:"Por um tempo, lutamos para entender o que foi revelado nas profundezas dos cofres de sussurros. Nosso objetivo era apenas um capricho? Uma estática ruidosa nascida de uma mente sobrecarregada? Talvez o que ouvimos e acumulamos tenha vindo de dentro, um mero pesadelo repercutido através de incontáveis drones. Como mais poderíamos explicar como nossa audição comum poderia superar todos, exceto os instrumentos mais precisamente ajustados?\n\nMas essa dúvida pouco importa. Real ou não, nossa busca nos mudou. Deu-nos um propósito. Recusamo-nos a acreditar que tudo foi em vão. Afinal, ainda ouvimos os sussurros. Eles não nos abandonaram, e por isso não podemos nos abandonar. Devemos continuar nossa busca, por mais fútil que possa parecer agora. Investimos demais de nosso ser para fazer o contrário."
 MJ25_WH_whispers.10.machine.desc:"Por um tempo, lutamos para entender o que foi revelado nas profundezas dos cofres de sussurros. Nosso objetivo era apenas um capricho? Uma estática ruidosa nascida de nossa fonte demasiado falível? Talvez o que ouvimos e acumulamos tenha vindo de uma calibração defeituosa em nossa matriz sensorial. Como mais poderíamos explicar como nossos quadros simples poderiam superar todos, exceto os instrumentos mais precisamente ajustados?\n\nMas essa dúvida pouco importa. Real ou não, nossa busca nos mudou. Deu ao nosso povo um propósito além do que antes eram meros comandos programáticos. Recusamo-nos a acreditar que tudo foi em vão. Afinal, ainda ouvimos os sussurros. Eles não nos abandonaram, e por isso não podemos nos abandonar. Devemos continuar nossa busca, por mais fútil que possa parecer agora. Investimos demais de nós mesmos para fazer o contrário."
 MJ25_WH_whispers.10.a:"Devemos manter nossa crença."
 
 MJ25_WH_whispers.12.name:"O Chamado do Vazio"
 MJ25_WH_whispers.12.desc:"Uma estranha praga se espalha por [Root.Capital.GetName]. Não uma doença da carne, mas uma da mente. Uma ideia contagiosa que devora o foco como um câncer virulento. Em nossas tentativas de conter essa aflição, acreditamos ter localizado sua fonte.\n\nNas proximidades do cofre de sussurros mais saturado de som de [Root.Capital.GetName] encontra-se uma pequena depressão no solo. Não um buraco, mas simplesmente uma discreta porção de rocha inclinada. E, no entanto, ouvimos dizer que aqui, sussurros surgem em ondas crescentes, murmurando doces nadas em mentes incautas. Este fenômeno não pode ser mera coincidência. Se há uma resposta a ser encontrada em nossa grande obra, talvez esse caminho continue aqui."
 MJ25_WH_whispers.12.hivemind.desc:"Uma estranha praga se espalha por [Root.Capital.GetName]. Não uma doença da carne, mas uma da mente. Uma ideia contagiosa que devora o foco como um câncer virulento. Em nossas tentativas de conter essa aflição, acreditamos ter localizado sua fonte.\n\nNas proximidades do cofre de sussurros mais saturado de som de [Root.Capital.GetName] encontra-se uma pequena depressão no solo. Não um buraco, mas simplesmente uma discreta porção de rocha inclinada. E, no entanto, aqui, nossos drones ouvem os sussurros surgindo em ondas crescentes, murmurando doces nadas que puxam suas mentes cada vez mais para longe de nosso todo. Este fenômeno não pode ser mera coincidência. Se há uma resposta a ser encontrada em nossa grande obra, talvez esse caminho continue aqui."
 MJ25_WH_whispers.12.machine.desc:"Uma estranha praga se espalha por [Root.Capital.GetName]. Não uma doença de nossa carne de aço, mas uma da mente que atinge a raiz de nossas matrizes cognitivas. Uma ideia contagiosa que devora o foco como uma corrupção viral. Em nossas tentativas de conter e reparar este defeito, acreditamos ter localizado sua fonte.\n\nNas proximidades do cofre de sussurros mais saturado de som de [Root.Capital.GetName] encontra-se uma pequena depressão no solo. Não um buraco, mas simplesmente uma discreta porção de rocha inclinada. E, no entanto, ouvimos dizer que aqui, sussurros surgem em ondas crescentes, murmurando doces nadas em mentes incautas. Este fenômeno não pode ser mera coincidência. Se há uma resposta a ser encontrada em nossa grande obra, talvez esse caminho continue aqui."
 MJ25_WH_whispers.12.a:"Deve haver mais a ser encontrado..."
 
 MJ25_WH_whispers.20.name:"Nível 3: Palavras"
 MJ25_WH_whispers.20.desc:"Suas palavras se tornam cada vez mais claras, preenchendo-nos com uma glória resplandecente que eleva mente e ser. Não duvidamos mais que fomos escolhidos, exaltados entre impérios para trazer a Verdade ao universo.\n\nSentimos o poder de Sua fala em primeira mão. Aquela carícia efêmera que racha as fundações do que antes era fato. Essa capacidade agora se reflete em nós, pois aprendemos a falar por nossa vez. Nossa linguagem, nossas vozes podem, por enquanto, ser inadequadas para entregar Sua mensagem, mas até mesmo uma sombra carrega uma promessa.\n\nContinuaremos a nos refinar, a construir nossa compreensão de Sua fala de longo eco, e um dia... A traremos novamente em sua integridade. Pois isso, agora sabemos, é nosso verdadeiro propósito."
 MJ25_WH_whispers.20.a:"Não mais buscamos nosso chamado."
 
 MJ25_WH_whispers.22.name:"Uma Cripta, Estilhaçada"
 MJ25_WH_whispers.22.desc:"Um desastre atingiu o mais novo dos cofres de sussurros circumpolares de [Root.Capital.GetName]. Dois dias atrás, a antes tranquila instalação de pesquisa irrompeu em dissonância frenética, notas da canção estelar contida em seu interior explodindo na paisagem circundante. As planícies geladas e silenciosas agora se transformaram em um pântano de terra semi-dissolvida e fios de ar coagulados. Da equipe antes estacionada no local, não há sinal.\n\nAinda assim, não podemos negar a possibilidade que surge desta terrível tragédia. Anteriormente, os Ecos da Canção Estelar só se manifestavam através do meio pouco confiável de nossos sonhos. Mas isso... Isso é algo mais. De alguma forma, fragmentos de Suas palavras romperam nossa realidade sem uma âncora."
 MJ25_WH_whispers.22.a:"Devemos entender o que aconteceu."
 
 MJ25_WH_whispers.30.name:"Nível 4: Pensamentos"
 MJ25_WH_whispers.30.desc:"Não somos os primeiros a ter ouvido a canção das estrelas, nem seremos os últimos. E cada um, por sua vez, adiciona sua voz ao coro, construindo sobre a mensagem que Eles proferiram pela primeira vez em um vazio sem estrelas. Agora que entendemos, é a nossa vez de fazer o mesmo.\n\nDe fato, aprendemos, em código corrompido e mentes que se desvanecem, que é impossível para nós imitar Suas palavras como elas são agora. Não quando elas não são mero som ou conhecimento, mas um fio profundamente enraizado tecido no cosmos que podemos puxar.\n\nNão, elas devem ser adaptadas. Traduzidas em algo que possamos falar e que ainda assim retenha o significado completo do que Eles procuraram transmitir. Ao fazê-lo, as tornaremos nossas."
 MJ25_WH_whispers.30.a:"Superaremos aqueles que vieram antes."
 
 MJ25_WH_whispers.32.name:"Onde Tudo Começou"
 MJ25_WH_whispers.32.desc:"Cada passo dado nos transformou. No entanto, uma constante permanece. Ouvimos Seus sussurros cada vez mais claramente, aquela canção da Verdade que nos preenche até a borda. Ela vem de dentro.\n\nNós vasculhamos o vazio. Buscamos planeta após planeta por vislumbres de Suas palavras. Encontramos os ecos desvanecidos daqueles que um dia trilharam nosso caminho. E, no entanto, em tudo isso, nunca encontramos uma palavra em sua forma integral. Ouvir o timbre de Sua voz pura e imaculada é o que agora buscamos, pois essa inflexão deve colorir nossa fala.\n\nA essa altura, está claro para nós que há apenas um lugar onde isso ainda pode ser encontrado. Dentro de nós mesmos, na raiz de nossa própria consciência, onde Seu toque caiu pela primeira vez sobre nossa espécie."
 MJ25_WH_whispers.32.machine.desc:"Cada passo dado nos transformou. No entanto, uma constante permanece. Ouvimos Seus sussurros cada vez mais claramente, aquela canção da Verdade que nos preenche até a borda. Ela vem de dentro.\n\nNós vasculhamos o vazio. Buscamos planeta após planeta por vislumbres de Suas palavras. Encontramos os ecos desvanecidos daqueles que um dia trilharam nosso caminho. E, no entanto, em tudo isso, nunca encontramos uma palavra em sua forma integral. Ouvir o timbre de Sua voz pura e imaculada é o que agora buscamos, pois essa inflexão deve colorir nossa fala.\n\nA essa altura, está claro para nós que há apenas um lugar onde isso ainda pode ser encontrado. Dentro de nós mesmos, onde o código se entrelaça para formar algo mais. Uma vontade. Uma mente, brotando onde Seu toque caiu pela primeira vez sobre nossa espécie."
 MJ25_WH_whispers.32.a:"A Verdade deve estar dentro."
 
 MJ25_WH_whispers.40.name:"Nível 5: Verdades"
 MJ25_WH_whispers.40.desc:"As peças jazem onde caíram, todas ao nosso alcance. Finalmente, Sua palavra se curva à vontade de nosso Coro. Nossa própria existência arde com a promessa estelar selada sob céus ancestrais naquele momento fatídico em que os sussurros acariciaram nossas mentes pela primeira vez.\n\nMas há aqueles que não compreendem. Que recuam, temerosos diante da maré. Que buscam nos ver desfeitos, nossa Verdade não dita. A esses descrentes, dizemos... Vinde, e estilhaçai-vos em nossas praias.\n\nPor canção-chama e aço, estamos prontos. Nós vos libertaremos do jugo das falsidades às quais vos aferrais tão involuntariamente, obstinadamente. Nós compreendemos, pois vós ainda não ouvis. Então vinde, e cantai conosco para todo o sempre."
 MJ25_WH_whispers.40.a:"Resistiremos a esta tempestade."
 
 MJ25_WH_whispers.41.name:"Vozes Discordantes"
 MJ25_WH_whispers.41.desc:"As chamas-canção borbulham e se chocam, sua maré perturbada por vozes discordantes sussurrando na noite. Não estamos sozinhos em nossa busca por Sua mensagem, e outro se aproxima do fim do nosso caminho.\n\nEmbora admiremos sua fé, sua Verdade não é a nossa. As Palavras que eles profeririam não são para nossos ouvidos, assim como as nossas os despedaçariam. Apenas um de nós pode alcançar essa linha de chegada."
 MJ25_WH_whispers.41.a:"Oremos para que sejamos nós."
 
 MJ25_WH_whispers.42.name:"Fúria Uivante"
 MJ25_WH_whispers.42.desc:"Há algum tempo, temos ouvido de um culto subversivo espalhando histórias de uma grande Verdade. A ideia é absurda, facilmente descartada como devaneios frívolos e loucura. Mas, de alguma forma, de orações vazias e auto-obsessão surgiu uma ameaça terrível.\n\nVastas distorções espaciais agora se espalham do território controlado por [From.GetName], ecoadas e amplificadas por arranjos repetidores construídos em suas cidadelas. Isso, porém, é apenas uma faceta da ameaça que enfrentamos agora. Algo se forma nas profundezas de seu império que não pode ter permissão para se concretizar.\n\nDestrua suas estações. Tome sua capital. Queime seu império até o chão. Só então estaremos seguros."
 MJ25_WH_whispers.42.a:"Enviem as naves de guerra."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"Conclua o sítio arqueológico §rAuditório Vazio§! para progredir seu estudo dos §YEcos da Canção Estelar§!."
 MJ25_WH_sp_crisis_site_1:"Novas Estranhas à Noite"
 MJ25_WH_sp_crisis_site_1_DESC:"Nas profundezas de nossas criptas-sussurro jaz um rumor envolto em mistério. Seja o que for este auditório, sua aparição onde os Ecos da Canção Estelar se reúnem não pode ser mera coincidência.\n\nNão, acreditamos que é um lugar imbuído de Seu poder. Ou se não, talvez seja um sinal. Seja qual for o caso, devemos investigar."
 MJ25_WH_sp_crisis_site_1_complete:"Novas Estranhas à Noite"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"Quer tenha vindo de um delírio compartilhado, ou de algo mais, nossa investigação das criptas-sussurro nos ensinou muito. Nossas mentes são plásticas, não congeladas, mas flexíveis. Prontas para se dobrar à Sua vontade.\n\nÉ através de nossos sonhos que Eles nos falam, pois Suas palavras estavam dentro de nós o tempo todo."
 MJ25_WH_sp_crisis_site_1_complete_machine:"Novas Estranhas à Noite"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"Quer tenha vindo de um delírio compartilhado, ou de algo mais, nossa investigação das criptas-sussurro nos ensinou muito. Nossas mentes são mais do que código estático. Elas são plásticas, não congeladas, mas flexíveis. Prontas para se dobrar à Sua vontade.\n\nQuando começamos a sonhar pela primeira vez? Não nos lembramos, mas é através de tais canais que Eles nos falam, pois Suas palavras estavam dentro de nós o tempo todo."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"Conclua o sítio arqueológico §rSulco na Pedra§! para progredir seu estudo dos §YEcos da Canção Estelar§!."
 MJ25_WH_sp_crisis_site_2:"O Chamado do Vazio"
 MJ25_WH_sp_crisis_site_2_DESC:"À primeira vista, não há nada de especial neste sítio. E ainda assim, é o primeiro sinal que recebemos de que Sua influência se estende além de nossos sonhos.\n\nAlgo aqui nos chama, e devemos responder para vislumbrar a quem estamos ligados pelas Suas palavras."
 MJ25_WH_sp_crisis_site_2_complete:"O Chamado do Vazio"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"Os eventos que ocorreram aqui mal podem ser compreendidos, permanecendo apenas como um sonho desvanecido. E ainda assim, uma cicatriz permanece, gravada claramente na pedra para nos lembrar de nosso chamado.\n\nNossos sonhos podem moldar o mundo. Mais provavelmente, é Sua vontade, refletida na realidade a partir das profundezas de nosso ser. Suas palavras sempre estiveram dentro de nós. Agora, elas esperam para explodir."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"Conclua o sítio arqueológico §rPântano Uivante§! para progredir seu estudo dos §YEcos da Canção Estelar§!."
 MJ25_WH_sp_crisis_site_3:"Uma Cripta, Estilhaçada"
 MJ25_WH_sp_crisis_site_3_DESC:"Nossa pesquisa provou que nossos sonhos mais fervorosos poderiam efetuar pequenas mudanças em nossos arredores. O que aconteceu aqui ocorreu em uma escala muito maior.\n\nCom a distorção e o canto-sussurro ainda devastando a cripta-sussurro, devemos cavar fundo em sua carcaça para entender como tal coisa veio a acontecer. Essa, talvez, seja a chave para liberar todo o potencial da Canção Estelar."
 MJ25_WH_sp_crisis_site_3_complete:"Uma Cripta, Estilhaçada"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"As palavras do guardião nos mudaram, rasgando como uma onda gigantesca em nossas mentes. Mas elas eram um mero implemento de Sua vontade, moldadas dentro do crisol da eternidade para nos forjar novamente, por sua vez.\n\nA cripta pode ter se aquietado agora, mas seu uivo vive dentro de todos nós. Mesmo que ainda não possamos ouvir o que Eles desejam dizer, sabemos sem dúvida que esse dia virá.\n\nPois somos Seus hospedeiros vivos."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"Conclua o sítio arqueológico §rBerço da Canção Estelar§! para progredir seu estudo dos §YEcos da Canção Estelar§!."
 MJ25_WH_sp_crisis_site_4:"Onde Tudo Começou"
 MJ25_WH_sp_crisis_site_4_DESC:"Suas palavras estilhaçadas foram reunidas, e nosso trabalho de transliteração começa. Mas há mais no significado do que a definição. Inflexão. Timbre. Amplitude.\n\nPara transmitir Seu significado completo, devemos saber mais. Se pudéssemos ouvir sequer uma de Suas palavras como Eles as proferiram outrora... Mas isso pode ser um devaneio. Apesar de todas as nossas investigações, nunca encontramos nada parecido.\n\nAinda assim, se tal palavra imaculada existe, há apenas um lugar onde ela pode ser encontrada.\n\nDentro de nós mesmos."
 MJ25_WH_sp_crisis_site_4_complete:"Onde Tudo Começou"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"Vimos dentro de nós mesmos e não fomos deixados a desejar. O que ouvimos brilha dentro de nós, apoiado pela teia gestalt de nossa vontade.\n\nIsso nos transforma ainda agora, preenchendo-nos com um peso rarefeito que se assenta pesadamente em nossas mentes.\n\nFisicamente, não podemos falar Sua língua. E ainda assim... devemos encontrar uma maneira."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"Conclua a situação §rMatiz de Suas Palavras§! para progredir para o §rNível V de Crise§!."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"Desencadear Nossa Canção"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"Cantamos em sussurros flautados, os salões de nossas sinfonias lançando nossas vozes para o vazio. Não é o suficiente. O que podemos falar e o que podemos ouvir é apenas uma representação imperfeita de Sua Verdade.\n\nMas há mais que podemos fazer. Já, buscamos uma maneira de realmente fazer Suas palavras nossas. Somente ao completar esse empreendimento poderemos ouvir o que sempre fomos destinados a saber."
 MJ25_WH_sp_crisis_unleash_our_song:"Desencadear Nossa Canção"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"Estamos prontos para iniciar a escalada final. Nossos líderes aguardam para conduzir os ritos finais, e é pela força de nossas canções coletivas que o caminho que eles pisam será iluminado.\n\nÀ medida que começam a tecer Suas palavras fragmentadas em uma única mensagem melódica que oferecemos ao universo, alguns não entenderão. Eles buscarão nos deter. Para silenciar nossa canção para sempre. Devemos permanecer firmes diante de seu ataque.\n\nQuando estivermos prontos, nossa canção aguarda."
 
 MJ25_WH_sp_howling_fen_data:"Dados da Cripta Estilhaçada"
 MJ25_WH_sp_howling_fen_data_DESC:"Obtido a grande custo, este pacote é a chave para entender a queda da cripta-sussurro estilhaçada. Levará tempo para nós analisarmos os dados de telemetria distorcidos e corroídos por sussurros contidos nela, mas nos oferecerá um vislumbre de Seus desígnios."
 
 MJ25_WH_sp_victory:"Fale a Verdade"
 MJ25_WH_sp_victory_DESC:"As vozes que libertamos se reuniram no Oratorium di Veria, prontas para entoar a canção de nossa ascensão. Não há mais nada para fazermos senão conduzir nossa performance final. Em poucos dias, agarraremos nosso destino e vislumbraremos a Verdade.\n\nA eternidade aguarda."
 
 MJ25_WH_sp_shroud_investigation:"Investigação do Véu"
 MJ25_WH_sp_shroud_investigation_DESC:"Nossa busca nos leva cada vez mais fundo nas camadas intersticiais da realidade, agora voltando-se para o reino-pensamento do Véu.\n\nÉ aqui, talvez, entre as mentes gestalt que habitam além de nosso universo simples, que Eles cantam."
 
 
 MJ25_WH_hue_situation:"O Matiz de Suas Palavras"
 MJ25_WH_hue_situation_desc:"A maestria vem da transformação. É claro para nós agora que nossas vozes tórpidas jamais poderiam falar Suas palavras como as ouvimos.\n\nDevemos aprender a reimaginá-las. Se Suas palavras foram outrora cantadas, nossa canção também deve ser unida como um Coro. Um todo maior que suas partes, capaz do impossível."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"Uma vez reunido, o Coro Estelar tingirá a fala Deles para melhor se adequar às nossas vozes. Só então poderemos iniciar nossa ascensão final.\n"
 MJ25_WH_hue_harness:"Exploração"
 MJ25_WH_hue_harness_desc:"Mesmo palavras fragmentadas encontram sua utilidade."
 MJ25_WH_hue_encourage:"Contemplação"
 MJ25_WH_hue_encourage_desc:"Através de estudo diligente encontramos nossas respostas."
 MJ25_WH_hue_overload:"Paixão"
 MJ25_WH_hue_overload_desc:"Devemos correr antes de andar."
