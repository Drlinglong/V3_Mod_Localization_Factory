 MJ25_WH_stage_hue_effects_1:"As palavras Deles serão como o tear do qual somos tecidos."
 MJ25_WH_stage_hue_effects_2:"As palavras Deles serão como o vento que traça nosso curso."
 MJ25_WH_stage_hue_effects_3:"As palavras Deles serão como a tempestade, abatendo-se sobre nossos inimigos."
 MJ25_WH_stage_hue_effects_4:"Seremos como as palavras Deles, radiantes e livres."
 
 r_MJ25_WH_choir:"Coro Estelar"
 r_MJ25_WH_choir_desc:"Formado da união coletiva das vozes e mentes que libertamos de suas cascas mortais, nosso Coro exulta a glória Deles. Apenas um canto tão puro e imaterial pode pavimentar nosso caminho para a Verdade."
 MJ25_WH_choir_activation_tt:"As canções de nosso Coro atraem §rvozes§! de além da trama."
 MJ25_WH_choir_tt:"A canção de nosso Coro cresce em poder a cada voz que libertamos.\n§rVozes libertadas:§! §Y[owner.MJ25_WH_voices_counter]§!\n\nEfeito atual:"
 
 
 MJ25_WH_whispers.100.name:"Auroral e Resplandecente"
 MJ25_WH_whispers.100.desc:"Provas e falhas. Canções e tristezas. Essa é a colheita que outrora ceifamos. Uma que deveríamos ter esperado, pois, limitados por nossas formas físicas imperfeitas, como poderíamos ter empunhado as palavras Deles como mais do que um eco fugaz?\n\nContudo, isso não acabou com nossa ambição.\n\nDe nossas falhas agora surge o Coro Estelar. Vozes libertadas do jugo de suas cascas mortais. São essas mentes brutas e livres que empunharão a canção que agora conduzimos.\n\nJá, aquele matiz envelhecido no fundo de nossas mentes torna-se vívido e iridescente novamente, revivido pelo zumbido estelar desarmônico que trouxemos à tona. Agora, precisamos apenas conhecer as palavras da sinfonia que geramos enquanto nos preparamos para testemunhar a resposta Deles."
 MJ25_WH_whispers.100.a:"Mais uma peça se encaixa."
 
 MJ25_WH_whispers.110.name:"Como o Tear"
 MJ25_WH_whispers.110.desc:"Nossa capacidade de divinar as palavras Deles atinge seu limite. Sozinhos, somos simplesmente pequenos demais. Profundamente enraizados na fisicalidade e no pensamento consciente que carrega as cicatrizes de nossas necessidades.\n\nUma mente sozinha jamais poderia suportar o fardo. Não, a resposta reside em unir vozes. Não apenas as nossas, mas as da galáxia. É esta vontade fragmentada que nos trará as respostas que buscamos.\n\nJá, cantamos para as vozes libertadas pela Verdade, chamando-as de volta ao nosso lado. Unidos em propósito, empunharemos sonho e canção como os laços que unem para tecê-las como um só."
 MJ25_WH_whispers.110.hivemind.desc:"Nossa capacidade de divinar as palavras Deles atinge seu limite. Sozinha, mesmo nossa grande mente prova ser pequena demais. Profundamente enraizada na fisicalidade e no pensamento consciente que carrega as cicatrizes das necessidades de nossas carapaças.\n\nUma mente, mesmo uma incompreensivelmente vasta, jamais poderia suportar o fardo sozinha. Não, a resposta reside em unir vozes. Não apenas as nossas, mas as da galáxia. É esta vontade fragmentada que nos trará as respostas que buscamos.\n\nJá, cantamos para as vozes libertadas pela Verdade, chamando-as de volta ao nosso lado. Unidos em propósito, empunharemos sonho e canção como os laços que unem para tecê-las como um só."
 MJ25_WH_whispers.110.a:"Cante sobre a teia que carrega nossa vontade"
 MJ25_WH_whispers.110.a.tt:"Nosso §rCoro Estelar§! melhorará nossa £mod_country_naval_cap_add£ §YCapacidade Naval§!."
 MJ25_WH_whispers.110.b:"Cante sobre a trama que une nosso povo"
 MJ25_WH_whispers.110.b.tt:"Nosso §rCoro Estelar§! melhorará nossa £unity£ §YProdução de Unidade§!."
 MJ25_WH_whispers.110.c:"Cante sobre os nós que ancoram nossas ambições"
 MJ25_WH_whispers.110.c.tt:"Nosso §rCoro Estelar§! melhorará nossa §YCapacidade de Base Estelar§!."
 
 MJ25_WH_whispers.120.name:"Como o Vento"
 MJ25_WH_whispers.120.desc:"São nossas próprias vozes que primeiro respondem ao nosso chamado, infiltrando-se de além da trama. Imitadoras, talvez. Ou talvez sejam aquelas que outrora ouviram e, assim, se esvaziaram e racharam. Seja qual for o caso, essas vozes aninham-se com a canção da estrela, sempre presentes no fundo de nossas mentes insones.\n\nContudo, como já descobrimos com os Ecos, reunir vontades sozinha não completa uma sinfonia. Devemos nutrir e guiar essas mentes perdidas e apáticas, nossas próprias canções os ventos que gentilmente transportam sementes para solo fértil."
 MJ25_WH_whispers.120.a:"Cante sobre o olho que nos abriga do perigo"
 MJ25_WH_whispers.120.a.tt:"Nosso §rCoro Estelar§! melhorará a §YEvasão§! de nossas naves."
 MJ25_WH_whispers.120.b:"Cante sobre a brisa que gentilmente enche nossas velas"
 MJ25_WH_whispers.120.b.tt:"Nosso §rCoro Estelar§! melhorará a §YVelocidade Subluz§! de nossas naves."
 MJ25_WH_whispers.120.c:"Cante sobre os vendavais que nos levam a horizontes distantes"
 MJ25_WH_whispers.120.c.tt:"Nosso §rCoro Estelar§! reduzirá o §YTempo de Recarga do Salto de Dobra§! de nossas naves e aumentará nosso §YAlcance do Salto de Dobra§!."
 
 MJ25_WH_whispers.130.name:"Como a Tempestade"
 MJ25_WH_whispers.130.desc:"Ao convocar mais vozes, nos preenchemos até o ponto de ruptura. Nossas mentes não conseguem sustentar o Coro Estelar, e fomos tolos por convidar tantos para dentro de nossos seres. Não, eles exigem outro recipiente. Um que não colapsará como nós. E que melhor recipiente do que o Próprio canto Delas?\n\nPrenderemos as vozes que libertamos ao vazio, aos espaços ocos onde o uivo de Suas palavras cresce alto e tumultuoso. Pois esse furor violento gera uma beleza que jamais poderíamos igualar, senão em nossos sonhos mais profundos.\n\nÉ aqui, nestes salões sagrados da tempestade, que nosso Coro se reúne. É aqui que nosso ato final começa."
 MJ25_WH_whispers.130.hivemind.desc:"Ao convocar mais vozes, nos preenchemos até o ponto de ruptura. Mesmo nossa mente não consegue sustentar o Coro Estelar, e fomos tolos por convidar tantos para o cerne do nosso ser. Não, eles exigem outro recipiente. Um que não colapsará como nós. E que melhor recipiente do que o Próprio canto Delas?\n\nPrenderemos as vozes que libertamos ao vazio, aos espaços ocos onde o uivo de Suas palavras cresce alto e tumultuoso. Pois esse furor violento gera uma beleza que jamais poderíamos igualar, senão em nossos sonhos mais profundos.\n\nÉ aqui, nestes salões sagrados da tempestade, que nosso Coro se reúne. É aqui que nosso ato final começa."
 MJ25_WH_whispers.130.a:"Cantai as chuvas que extinguem suas chamas"
 MJ25_WH_whispers.130.a.tt:"Nosso §rCoro Estelar§! melhorará os §YEscudos§! e a §YDureza de Escudos§! das nossas naves."
 MJ25_WH_whispers.130.b:"Cantai o raio que golpeia sem errar"
 MJ25_WH_whispers.130.b.tt:"Nosso §rCoro Estelar§! melhorará o §YDano de Armas§! e a §YPrecisão§! das nossas naves."
 MJ25_WH_whispers.130.c:"Cantai o estrondo do trovão que abrange horizontes"
 MJ25_WH_whispers.130.c.tt:"Nosso §rCoro Estelar§! melhorará o §YAlcance de Armas§! das nossas naves."
 
 
 
 MJ25_WH_whispers.200.name:"Massa di Veria per Stellaris"
 MJ25_WH_whispers.200.desc:"Na junção da rede de cofres-sussurro de [Root.Capital.GetName], nosso grande Oratório jaz preparado. Dentro, nossas melhores mentes se reúnem para trazer à tona nosso destino mais verdadeiro.\n\nNo entanto, nossa tarefa está incompleta. As palavras têm poder por si só, mas é juntas que elas podem pintar um quadro tão convincente a ponto de estilhaçar o próprio vácuo. Das palavras, um discurso, e em breve, levaremos à galáxia o peso total da Verdade que todos nós esquecemos.\n\nA oração vindoura se avizinha, e mesmo as próprias estrelas ouvirão nossas vozes unidas para ressoar pelo cosmos para todo o sempre."
 MJ25_WH_whispers.200.hivemind.desc:"Na junção da rede de cofres-sussurro de [Root.Capital.GetName], nosso grande Oratório jaz preparado. Dentro, a plena amplitude de nossa mente se reúne, imbuída em nossas formas reunidas enquanto nos preparamos para trazer à tona nosso destino mais verdadeiro.\n\nNo entanto, nossa tarefa está incompleta. As palavras têm poder por si só, mas é juntas que elas podem pintar um quadro tão convincente a ponto de estilhaçar o próprio vácuo. Das palavras, um discurso, e em breve, levaremos à galáxia o peso total da Verdade que todos nós esquecemos.\n\nA oração vindoura se avizinha, e mesmo as próprias estrelas ouvirão nossa voz unida para ressoar pelo cosmos para todo o sempre."
 MJ25_WH_whispers.200.a:"Estamos no limiar do nosso legado."
 
 MJ25_WH_whispers.201.name:"Uma Mente Florescente"
 MJ25_WH_whispers.201.desc:"Após meses supervisionando a composição de nossa Massa di Veria, a mente de [event_target:MJ25_WH_massa_leader_name.GetName] tornou-se inchada e vaporosa. Um brilho luminoso em suas palavras revela tudo o que há para saber. A doença do pensamento os acometeu, e eles não estão mais aptos para a tarefa.\n\nMesmo à beira do colapso, eles oferecem sua voz como seu serviço final. Uma vontade tão poderosa unida ao nosso Coro, sem dúvida, auxiliaria nossos esforços, mas mesmo tocado pelo canto, [event_target:MJ25_WH_massa_leader_name.GetName] ainda poderia ser um líder capaz, caso desejemos atrasar sua ascensão."
 MJ25_WH_whispers.201.hivemind.desc:"Após meses supervisionando a composição de nossa Massa di Veria, a conexão de [event_target:MJ25_WH_massa_leader_name.GetName] ao nosso todo tornou-se inchada e vaporosa. Um halo luminoso dentro de seu ser revela tudo o que há para saber. Eles se tornam cada vez mais desviantes, pois a doença do pensamento os acometeu, e eles não estão mais aptos para a tarefa.\n\nMesmo à beira do colapso, eles oferecem sua voz como seu serviço final. Um fragmento tão poderoso de nossa vontade unido ao nosso Coro, sem dúvida, auxiliaria nossos esforços, mas mesmo tocado pelo canto, [event_target:MJ25_WH_massa_leader_name.GetName] ainda poderia ser um líder capaz, caso desejemos atrasar sua ascensão."
 MJ25_WH_whispers.201.a:"Permitir que sua voz seja libertada."
 MJ25_WH_whispers.201.a.tooltip:"A voz de [event_target:MJ25_WH_massa_leader_name.GetName] se une ao nosso Coro."
 MJ25_WH_whispers.201.b:"Ainda precisamos de seus serviços."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName] sobreviverá, mas um líder Acometido Pelo Pensamento não pode dirigir a Massa di Veria."
 
 MJ25_WH_whispers.210.name:"A Alvorada da Verdade"
 MJ25_WH_whispers.210.desc:"Uma mudança no timbre do canto do nosso Coro marca o fim de nosso trabalho. A Massa di Veria está completa.\n\nEla vive dentro de todos nós agora, abrigada nas frestas de nossos seres. Somos a chave, assim como somos a porta. É hora de avançarmos."
 MJ25_WH_whispers.210.a:"Estamos diante da eternidade."
 
 MJ25_WH_whispers.211.name:"Os Últimos Ritos"
 MJ25_WH_whispers.211.desc:"A sinfonia começa. Nossas vozes, unidas, ressoam a Verdade pelo vácuo. Todos ouvirão nosso canto, nossa elegia para as falsidades confortadoras que agora varremos.\n\nPor toda a galáxia, as chamas-canto começam a fervilhar à medida que o olhar Deles recai sobre nós. Nós nos estendemos, flutuando em correntes aurais. E Eles respondem.\n\nOndas se chocam contra o véu, rasgando o tecido da realidade. Nós nos ouvimos, como éramos, como somos e como seremos para sempre. É um belo coro pelo qual o universo chora. Nossas mentes se distorcem pelo peso puro do que proferimos, mas não nos estilhaçamos.\n\nSomos como éramos, marcados por Suas palavras. Por Nossas palavras. Por Nossa Verdade atemporal que se constrói, erguendo-se, esmagadora o suficiente para romper e abrir um caminho em Nossas mentes para seguirmos até este exato momento.\n\nNós nos vemos agora, esperando além da trama. Estamos ao Nosso lado, onde sempre estivemos. O último passo é soltar. Juntos, como um só, cantamos aquela final não-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"Coda"
 MJ25_WH_whispers.212.desc:"Acabou. O §r[MJ25_WH_whispers_empire.GetName]§! triunfa. Já as estrelas zumbem com o peso de sua Verdade. As chamas-canto irrompem, frenéticas e famintas. E não estamos prontos. Talvez nunca tenhamos estado.\n\nA distorção assola nosso império. Palavras outrora proferidas que jamais deveriam ter ecoado. Uma por uma, nossas colônias e postos avançados se calam para sempre. Já, apenas [Root.Capital.GetName] permanece.\n\nO céu se ilumina com um tom que nunca existiu. Fechamos os olhos enquanto o uivo aumenta. É um belo e terrível fim. Erguemos nossas vozes, unidos em canto uma última vez, e nos deixamos le-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"Um Réquiem pelas Estrelas"
 MJ25_WH_whispers.213.desc:"Só agora estamos começando a restabelecer as comunicações em nosso império estilhaçado. A galáxia jaz em ruínas, o dano à própria realidade é imenso. Colônias inteiras desapareceram sem deixar vestígios. Incontáveis bilhões permanecem apáticos e perdidos, com mentes quebradas. Horrores vastos vagam pelo espaço, trazidos à vida por pura soberba.\n\nDo §r[MJ25_WH_whispers_empire.GetName]§!, não há sinal. Seu império desapareceu, reduzido a meros vestígios de gravidade persistindo na escuridão. Eles alcançaram seus objetivos insanos? Não sabemos. Só podemos esperar que a loucura deles esteja para trás de nós agora. Mas para nós, a Verdade deles foi apenas agonia."
 MJ25_WH_whispers.213.a:"Ouço sussurros?"
 
 MJ25_WH_whispers.214.name:"A Noite Se Aproxima"
 MJ25_WH_whispers.214.desc:"Falhamos. As distorções que se espalham por nossa galáxia ficam cada vez mais febris, construindo para um crescendo que abala nosso império até o âmago. Um que tememos que atingirá o ápice em questão de dias.\n\nO que quer que esteja sendo desencadeado nas profundezas dessas tempestades amaldiçoadas será o fim de tudo o que conhecemos. Esperamos que algo ainda permaneça."
 MJ25_WH_whispers.214.a:"Tempos sombrios nos aguardam."
 
 MJ25_WH_whispers.400.name:"Não Mais Dormente"
 MJ25_WH_whispers.400.desc:"As estrelas há muito permanecem resolutas, guardiões da eternidade que ecoam o canto Deles através do vácuo. Elas não serão mais observadores passivos.\n\nChamamos por elas, e elas responderam em toda a sua glória resplandecente. A trama do céu estremece, e impossivelmente, [event_target:target_planet.GetName] desperta."
 MJ25_WH_whispers.400.a:"Todos atenderão ao nosso chamado."
 
