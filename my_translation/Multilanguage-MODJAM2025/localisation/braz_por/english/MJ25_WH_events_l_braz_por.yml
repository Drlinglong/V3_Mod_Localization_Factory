 MJ25_WH_whispers.2000.name:"Sua canção"
 MJ25_WH_whispers.2000.desc:"A canção da estrela se mostra elusiva, evaporando tanto da mente quanto da mídia como orvalho sob o sol. Nossas únicas esperanças de estudar tal efêmera residem em grandes cofres-sussurro que erguemos, os quais ecoam e registram-nas em perpetuidade.\n\nNeste exercício aparentemente fútil, no entanto, confirmamos nossas suspeitas. Os Ecos do Cântico Estelar são uma linguagem. Uma canção, apaixonada, que nos preenche, outrora sussurrada de além da trama de nossa realidade. Por quem, não sabemos. Mas seja qual for Sua vontade, escutaremos."
 MJ25_WH_whispers.2000.a:"Eles serão nossos guias"
 
 MJ25_WH_whispers.2004.name:"Sussurros Enlouquecedores"
 MJ25_WH_whispers.2004.desc:"Algo sinistro enraizou-se em [root.GetName]. Nosso povo sucumbe a uma loucura profunda que corrói mente e corpo.\n\nEmbora ainda não tenhamos isolado sua fonte, o efeito é inegável à medida que mais de nossa população é perdida para esta praga de mentiras que se espalha. Devemos monitorar a situação, erradicar essa corrupção se pudermos, e contê-la se não pudermos."
 MJ25_WH_whispers.2004.a:"Inquietante..."
 
 MJ25_WH_whispers.2005.name:"Tempestades Uivantes"
 MJ25_WH_whispers.2005.desc:"As tempestades sonoras alcançaram nossas fronteiras. Preparamo-nos para o impacto, mas elas não vieram com a fúria das tempestades cósmicas às quais estamos acostumados. Em vez disso, seu toque é suave e reconfortante, como o sussurro de um amante em nossos ouvidos.\n\nCom ele, porém, vem uma coceira irritante no fundo de nossas mentes. Uma que cresce, dominando lentamente todos os outros pensamentos. Nosso povo começa a sucumbir, tornando-se apático e vazio com o que passamos a chamar de Maldição da Verdade. Aqueles afligidos cantam sobre um colapso iminente.\n\nNão se engane, estamos sob ataque. Devemos destruir a fonte dessas tempestades."
 MJ25_WH_whispers.2005.a:"Não é tarde demais."
 
 MJ25_WH_whispers.2007.name:"Liberdade, Finalmente"
 MJ25_WH_whispers.2007.desc:"Nossas canções enraizaram-se na trama, estendendo finamente sua urdidura onde são mais claramente ouvidas. E elas encontraram adesão. Em incontáveis mentes, trazidas para nosso rebanho por uma crença inabalável na Verdade.\n\nSão essas mentes que se estenderam, que arrancaram seu próprio mundo das amarras de nosso universo e o lançaram à deriva. Mesmo de além, essas vozes agradecidas nos chamam, unidas ao nosso Coro.\n\nOutros podem ver o desaparecimento de um planeta inteiro e nos considerar monstros. Mas eles não ouvem que é um devir alegre, e um que agora presenteamos ao resto desta galáxia ignorante."
 MJ25_WH_whispers.2007.a:"Com o tempo, todos serão libertados."
 
 MJ25_WH_whispers.2008.name:"Colapso Total"
 MJ25_WH_whispers.2008.desc:"Minutos atrás, nossos sensores no sistema [root.solar_system.GetName] acenderam-se numa tempestade de estática. Uma poderosa o suficiente para abafar até mesmo o zumbido amaldiçoado da tempestade sobrenatural que se instalou sobre nossas colônias. Quando ela diminuiu, [root.GetName] tinha desaparecido. Um planeta inteiro... apagado sem deixar vestígios.\n\nApós investigação adicional, recebemos relatórios de que os Amaldiçoados pela Verdade de [root.GetName] tinham começado a cantar apenas minutos antes de o fenômeno engolir o planeta inteiro. Não sabemos se esses eventos estão correlacionados. Se estiverem, devemos agir rapidamente para impedir a propagação dessas tempestades. Antes que seja tarde demais."
 MJ25_WH_whispers.2008.a:"Não podemos ignorar essa ameaça."
 
 MJ25_WH_whispers.2009.name:"Espaços em Branco"
 MJ25_WH_whispers.2009.desc:"Quando construímos nosso primeiro Posto Auracular na órbita de um buraco negro, esperávamos capturar os ecos que poderiam ter se filtrado de outros universos. Afinal, há muito suspeitamos que o canto Deles se infiltra de além do nosso próprio.\n\nEm vez disso, ao longo de anos de observação, aprendemos que o canto das estrelas permanece constante, nem mais forte nem mais fraco aqui do que em qualquer outro sistema banal. As fendas que permitiram que a voz Deles ganhasse força em nosso reino frágil demais, sem dúvida, espalham-se por toda parte, alcançando o impossível através da própria realidade."
 MJ25_WH_whispers.2009.a:"Há mais a ser encontrado."
 
 MJ25_WH_whispers.2010.name:"Envolto em Mistério"
 MJ25_WH_whispers.2010.desc:"Nosso estudo do Véu conclui da mesma forma que começou - na incerteza e no vazio. Ao sondar este reino de possibilidade, vimos incontáveis e maravilhosos reflexos do universo. Pensamento puro e cintilante coalescendo em visões que mal podíamos compreender.\n\nÉ um reino em constante evolução, e nunca poderíamos esperar peneirar tudo o que ele oferece. Mas entre o que nossas meditações e incontáveis horas de pesquisa conseguiram apreender, não encontramos vestígios do canto Deles. Nem mesmo o menor eco.\n\nOnde quer que Eles estejam cantando, não é dentro do Véu, mas completamente além do nosso entendimento."
 MJ25_WH_whispers.2010.a:"O vazio é revelador..."
 
 MJ25_WH_whispers.2011.name:"Envolto em Mistério"
 MJ25_WH_whispers.2011.desc:"Nosso estudo do Véu conclui da mesma forma que começou - na incerteza e no vazio. Ao sondar este reino de possibilidade, vimos incontáveis e maravilhosos reflexos do universo. Pensamento puro e cintilante coalescendo em visões que mal podíamos compreender.\n\nÉ um reino em constante evolução, e nunca poderíamos esperar peneirar tudo o que ele oferece. Mas entre o que nossas meditações e incontáveis horas de pesquisa conseguiram apreender, não encontramos vestígios do canto Deles. Nem mesmo o menor eco.\n\nMesmo assim, nem tudo foi em vão, pois nossos esforços não passaram despercebidos. Um coven de psiônicos agora nos contata, alegando que seu vasto conhecimento do Véu pode ser de ajuda."
 MJ25_WH_whispers.2011.a:"Coloque-os em contato."
 MJ25_WH_whispers.2011.b:"Rejeitar a comunicação deles."
 
 MJ25_WH_whispers.2020.name:"Pretendentes ao Trono"
 MJ25_WH_whispers.2020.desc:"Fomos atraídos aos Sussurradores no Vazio. Convencidos por promessas vazias de que eram instrumentos da Verdade. Mas à medida que nos aproximamos do Véu e do potencial que ele detém, ouvimos o que nossos patronos nos esconderiam. Aquele vislumbre de pânico em suas vozes enquanto tentam abafar o canto das estrelas.\n\nSão meros pretendentes. Acessórios colocados ao nosso alcance. Por todos os segredos que guardam tão ciosamente, eles não sabem o que aprendemos. Que não há trono, e que sua reivindicação é tão falsa quanto sua palavra.\n\nAinda assim, nada mudará senão a inflexão de nossas orações. Os Sussurradores nos usaram e abusaram, reivindicando seu manto de direito. Agora que entendemos a extensão de sua ignorância, é a nossa vez de usá-los da mesma forma."
 MJ25_WH_whispers.2020.a:"Eles não nos ensurdecerão."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"Saudações, viajante. Sentimos suas tentativas brutas de perfurar o véu e percebemos que você ficou a desejar. Em vez de permitir que se destruam ao tocar o que é proibido, nós, humildes estudiosos dos segredos do Véu, elegemos oferecer nossos serviços.\n\nVenha. Diga-nos o que busca, e encontraremos suas respostas."
 MJ25_WH_whispers.2030.psionic.desc:"Saudações, peregrino. Sentimos os ecos de suas mentes inquisitivas enquanto elas mergulham no Véu. Você conhece o caminho, e ainda assim ficou a desejar, não é? Qualquer que seja o mistério que agora procura desvendar, encontramo-nos... intrigados. Este pode ser seu caminho, mas talvez você não precise percorrê-lo sozinho.\n\nVenha. Diga-nos o que busca, e nós o ajudaremos a encontrar suas respostas."
 MJ25_WH_whispers.2030.a:"Ouvimos esses sussurros..."
 MJ25_WH_whispers.2030.b:"Vocês não podem ouvir. Vocês não podem ajudar."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"Há sussurros em abundância dentro do Véu, e você não precisa ir muito fundo para encontrá-los. Entre as entidades insondáveis lá dentro, existe uma de muitas vozes, o Coro dos Sussurradores. Eles, do canto e do sussurro, de segredos e jurisdições...\n\nNós os apresentaríamos como os culpados mais prováveis de serem a fonte de seus sussurros. Um experimento, talvez? São mestres inconstantes, e não presumiríamos saber seus desígnios."
 MJ25_WH_whispers.2031.psionic.desc:"Há sussurros em abundância dentro do Véu, e vocês não precisam ir muito fundo para encontrá-los. Certamente vocês já ouviram o chamado do Coro dos Sussurradores, não? Canto e sussurro, segredos e jurisdições...\n\nNós os apresentaríamos como os culpados mais prováveis de serem a fonte de seus sussurros. Um experimento, talvez? São mestres inconstantes, e não presumiríamos saber seus desígnios."
 MJ25_WH_whispers.2031.a:"Isso contradiz nossas descobertas."
 MJ25_WH_whispers.2031.b:"Devemos revisar nosso estudo."
 MJ25_WH_whispers.2031.c:"Conhecemos os Sussurradores muito bem..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"Temos pena de você, viajante. É você quem não ouve que segredos maravilhosos há para conhecer. Mesmo assim, se você não deseja nossa ajuda, essa é sua decisão.\n\nNós o observaremos e veremos o que acontece. Sua decisão de desprezar nossa oferta se mostrará míope? Só o Véu sabe."
 MJ25_WH_whispers.2032.psionic.desc:"Não há necessidade de tanto vitríolo, peregrino. Estamos do mesmo lado, entusiastas dispostos da beneficência do Véu. Mesmo assim, se você não deseja nossa ajuda, essa é sua decisão.\n\nContinuaremos a observá-lo enquanto você refina sua compreensão do grande reino além, e nossas portas permanecem abertas para você para outros assuntos."
 MJ25_WH_whispers.2032.a:"Não precisamos de outros."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"É mesmo? Devemos enfatizar que o Véu é infinitamente profundo e que você apenas arranhou sua superfície. Ainda assim, se você acredita que suas respostas estão em outro lugar, poderíamos realizar um augúrio.\n\nÉ simples para nós alcançar suas mentes e ver o que pode ser encontrado lá. Se pudermos vislumbrar esses sussurros nós mesmos, talvez compreendamos melhor o que você busca.\n\nNão presumiríamos fazer isso sem sua permissão, é claro."
 MJ25_WH_whispers.2040.a:"Tendes nossas bênçãos para prosseguir."
 MJ25_WH_whispers.2040.b:"Mas somos máquinas..."
 MJ25_WH_whispers.2040.c:"Desculpe, mas nossas mentes nos pertencem."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"Seu estudo, você diz? É difícil tirar algo conclusivo de além do véu. É da natureza do Véu ser terrivelmente denso e incognoscível. Ainda assim, a influência de uma entidade tão vasta e poderosa quanto os Sussurradores deixaria vestígios claros.\n\nSe você deseja uma confirmação adicional, seria simples para nós alcançar suas mentes e ver o que pode ser encontrado lá. Se seu caminho é verdadeiramente escrito pelas miríades de vozes dos Sussurradores, certamente sentiríamos sua influência.\n\nNão presumiríamos fazer isso sem sua permissão, é claro."
 MJ25_WH_whispers.2041.a:"Tendes nossas bênçãos para prosseguir."
 MJ25_WH_whispers.2041.b:"Mas somos máquinas..."
 MJ25_WH_whispers.2041.c:"Desculpe, mas nossas mentes nos pertencem."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"Cuidado, viajantes, pois o que dizeis beira a blasfêmia. Não sois nada perante os Sussurradores do Vazio. Seu Coro existe há eras, muito antes de uma raça jovem como a vossa.\n\nA Trama é o nível basal da consciência. Um abismo de pensamento mais denso e profundo do que jamais poderíeis conceber, mesmo com vossa inclinação psíquica. Não subestimai suas capacidades. Temos certeza de que é lá que reside vossa resposta, e podemos provar isso.\n\nSeria simples para nós adentrar vossas mentes e ver o que pode ser encontrado. Se, como suspeitamos, vosso caminho é traçado pelas miríades de vozes dos Sussurradores, certamente sentiríamos sua influência.\n\nAinda assim, não ousaríamos fazê-lo sem vossa permissão."
 MJ25_WH_whispers.2042.a:"Tendes nossas bênçãos para prosseguir."
 MJ25_WH_whispers.2042.b:"Mas somos máquinas..."
 MJ25_WH_whispers.2042.c:"Desculpe, mas nossas mentes nos pertencem."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"Seremos gentis. Agora, permiti-nos começar.\n\nÀ medida que mergulhamos, vossa psique se desdobra diante de nós em uma paisagem de cores e formas em constante mudança que mal poderíeis acreditar. Cada mente é um sopro de ar fresco. Um panorama do impossível tornado real. Estranhamente, não sentimos a influência da Trama. Talvez estivésseis certos. Mas há algo mais. Algo mais profundo, nas raízes de vosso subconsciente coletivo.\n\nNós mergulhamos mais fundo, mas há uma correnteza aqui. Um perigo que nunca antes experimentamos. Tentamos vir à superfície. Puxar p- para longe. Mas h- há uma c- correnteza aq- aqui. Um rrruído rrooaarinnte, g- borbuliinnnte, crepiiitantee a- ao noosso redor q- que nã- não consegu-imos-"
 MJ25_WH_whispers.2050.a:"Ainda estais aí?"
 MJ25_WH_whispers.2050.b:"Estais bem?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"Os caminhos da mente são muitos, jovens. Podeis ser máquinas, mas não sois um código estático simples. Dentro de vós pulsa uma mente em rede tão real quanto qualquer outra. Wetware ou hardware, pouco importa quando ainda sois possuidores de uma vontade e consciência nas quais podemos mergulhar.\n\nDizer o contrário seria negar a vós mesmos.\n\nMais uma vez, perguntamo-vos... Devemos abrir o livro de vossa existência e ler o que pode ser encontrado?"
 MJ25_WH_whispers.2051.a:"Tendes nossas bênçãos para prosseguir."
 MJ25_WH_whispers.2051.b:"Desculpe, mas nossas mentes nos pertencem."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"Lamentável, mas compreensível. Nunca é fácil — ou muitas vezes sábio — permitir que outro vasculhe a própria mente. Talvez haja outras maneiras, então, pelas quais possamos ser de ajuda. Somos um povo antigo, testemunhas das histórias de eras.\n\nTalvez tendes perguntas que poderíamos responder mais facilmente?"
 MJ25_WH_whispers.2052.a:"E quanto aos outros que trilharam este caminho?"
 MJ25_WH_whispers.2052.b:"Essa influência poderia vir de outros reinos?"
 MJ25_WH_whispers.2052.c:"O que sabeis sobre a Verdade?"
 MJ25_WH_whispers.2052.d:"Não temos mais perguntas."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...Sim. Nossas desculpas. Nunca antes havíamos encontrado tamanha... anomalia em nossas incursões nos assuntos da mente. Isso ressalta os riscos que tal empreendimento apresenta até mesmo para nós.\n\nMas não vos enganeis, isso foi uma falha de nosso ritual e nada mais. Tudo o que podemos dizer é que este caminho leva a um beco sem saída. Nós vos exortamos veementemente a não desperdiçar vosso tempo ou energia com tais coisas quando preocupações mais mundanas abundam.\n\n\nHá um senso de urgência em seu tom."
 MJ25_WH_whispers.2060.a:"Temos outras perguntas."
 MJ25_WH_whispers.2060.b:"Agradecemos de qualquer forma por vosso tempo."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...Acreditamos que sim. Foi preciso cortar nossa conexão à força, enquanto ela espiralava além de nosso controle, mas estamos aqui. Inteiros de mente, por um triz. Simplesmente não esperávamos sentir tamanha... pressão durante um simples mergulho na consciência de uma raça mais jovem.\n\nMas não vos enganeis, isso foi uma falha de nosso ritual e nada mais. Tudo o que podemos dizer é que vosso caminho leva a um beco sem saída. Nós vos exortamos veementemente a não desperdiçar vosso tempo ou energia com tais coisas quando preocupações mais mundanas abundam.\n\n\nHá um senso de urgência em seu tom."
 MJ25_WH_whispers.2061.a:"Temos outras perguntas."
 MJ25_WH_whispers.2061.b:"Agradecemos de qualquer forma por vosso tempo."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...P- por favor, não mais perguntas sobre este assunto. Tudo o que podemos vos dizer é que não há uma grande Verdade a ser descoberta entre as estrelas, e que nada de bom pode vir de tais buscas ingênuas.\n\nAcreditai em nós. Por favor.\n\nAgora, devemos nos recolher. O contragolpe nos cansou, e precisamos de descanso."
 MJ25_WH_whispers.2062.a:"Por que eles soam... temerosos?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"Outros? Há muitos outros que entraram a serviço dos Sussurradores do Vazio. Não precisais procurar muito para encontrar registros de tais impérios.\n\nMas não é isso que perguntais, não é? Desejais saber sobre outros que seguem o mesmo caminho que vós, que questionam o lugar do que ouvem. Se é verdade que vossos ecos não nascem da Trama... Então não existem registros de tais impérios.\n\Nisso, estais sós."
 MJ25_WH_whispers.2070.a:"Essa influência poderia vir de outros reinos?"
 MJ25_WH_whispers.2070.b:"O que sabeis sobre a Verdade?"
 MJ25_WH_whispers.2070.c:"Não temos mais perguntas."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"Certamente. Outros reinos se interligam tanto acima quanto abaixo de nossa própria dimensão. A Trama é apenas um deles — a mais profunda das camadas da mente. Embora seja a fonte mais provável para um ser capaz dos feitos que mencionastes, existem outros reinos profundamente enraizados que tocam o nosso.\n\nPlanos de tormento, de energia, de matéria... Há mais do que podemos saber. Pesquisá-los todos levaria uma eternidade, e confessamos que somos especialistas apenas em assuntos da Trama."
 MJ25_WH_whispers.2071.a:"E quanto aos outros que trilharam este caminho?"
 MJ25_WH_whispers.2071.b:"O que sabeis sobre a Verdade?"
 MJ25_WH_whispers.2071.c:"Não temos mais perguntas."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"Hesitamos em dizer isso tão abertamente, mas... Não há uma grande verdade universal para você desvendar. Há aqueles que outrora dominaram as leis do universo, e nem mesmo eles ousaram afirmar tão audaciosamente que o resto de nós vivia em tamanha ignorância.\n\nSim, nosso mundo está repleto de segredos maravilhosos, mas nem mesmo o maior deles invalida o que já aprendemos. Em vez de perseguir tais impossibilidades, você deveria buscar encontrar seu próprio lugar no universo."
 MJ25_WH_whispers.2072.a:"E quanto aos outros que trilharam este caminho?"
 MJ25_WH_whispers.2072.b:"Essa influência poderia vir de outros reinos?"
 MJ25_WH_whispers.2072.c:"Não temos mais perguntas."
