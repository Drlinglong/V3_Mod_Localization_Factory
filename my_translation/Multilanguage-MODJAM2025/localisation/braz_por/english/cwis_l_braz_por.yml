 cwis.7100.name:"Um Sinal Ancestral"
 cwis.7105.name:"Viabilidade Comprovada"
 cwis.7110.name:"Redirecionamento de Informações Decodificado"
 cwis.7115.name:"Uma Arma em Escala Imperial"
 cwis.7120.name:"A Última Vez, A Última Chance"
 cwis.7125.name:"Arma Carregando"
 cwis.7100.desc:"Captamos aquele sinal. Grosso modo, conseguimos apenas reconhecer que é de uma espécie chamada hoannarianos, e sua civilização, nomeada em homenagem ao seu mundo natal Hoanna. Parece conter algum projeto sobre... arma cultural?"
 cwis.7105.desc:"O próprio SINAL ainda é difícil de decodificar, mas mais informações estão claras: a civilização deles cometeu suicídio?"
 cwis.7110.desc:"Um grande progresso: a importante habilidade hoannariana chamada Redirecionamento de Informações foi decodificada, podemos acelerar muito mais neste projeto."
 cwis.7115.desc:"O país deles foi forjado em uma arma? Os trabalhos que já fizemos nos impedirão de seguir seu caminho antigo e mortal."
 cwis.7120.desc:"O quê? O próprio sinal é parte de retransmissão da arma deles?"
 cwis.7125.desc:"Não temos mais tempo. Introduza o projeto da arma imediatamente. Não temos mais tempo."
 cwis.7100.a:"Isso trará algum benefício potencial para a nossa causa?"
 cwis.7105.a:"Ahh, não tive um bom pressentimento sobre o caso. Mas as informações recém-decodificadas valem para a nossa estratégia."
 cwis.7110.a:"Bom."
 cwis.7115.a:"Outro fato surpreendente."
 cwis.7120.a:"Não! Não! Não!"
 cwis.7125.a:"Esperamos que consigamos vencer o tempo."

