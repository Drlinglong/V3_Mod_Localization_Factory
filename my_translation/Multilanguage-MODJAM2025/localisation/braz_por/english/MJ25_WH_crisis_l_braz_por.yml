 MJ25_WH_shattered_whispervault:"Cofre de Sussurros Estilhaçado"
 MJ25_WH_shattered_whispervault_desc:"Estilhaçado e inútil por alguma força insondável, este cofre de sussurros vaza §rEcos do Canto Estelar§! que se espalham densamente e transformam a terra em um pântano encharcado de pensamentos."
 
 MJ25_WH_singing_whispervault:"Cofre de Sussurros Cantante"
 MJ25_WH_singing_whispervault_desc:"Outrora estilhaçado, este cofre de sussurros foi reparado. Seus salões permanecem exaltados por Sua voz, ressonantes e resplandecentes em uma canção agora harmoniosa."
 
 MJ25_WH_songflare_resonance:0 "Ressonância da Labareda Sonora"
 MJ25_WH_songflare_resonance_desc:0 "Embora os Amaldiçoados pela Verdade tenham sido purgados deste planeta, suas vozes dissonantes ainda ecoam em noites silenciosas e iluminadas pelas estrelas."
 
 
 MJ25_WH_oratorium:0 "Oratorium di Veria"
 MJ25_WH_oratorium_desc:0 "A culminação de nossa investigação sobre os §rSussurros na Trama§! se ergue nesta grande sala, da qual em breve cantaremos a Verdade para sempre."
 MJ25_WH_oratorium_tt:"Um palco preparado para um ato final."
 
 decision_MJ25_WH_one_empty_echoing_word:"Uma Palavra Vazia e Ecoante"
 decision_MJ25_WH_one_empty_echoing_word_desc:"Mesmo com nossas vozes manchadas, proferir a linguagem Deles distorce a própria realidade. Ela se agarra às nossas mentes, crescendo enquanto nos exorta a ascender. Fazer isso libertará inevitavelmente a voz de todos que ouvem seu tom, e até mesmo a do próprio planeta sobre o qual tal Palavra pesada foi proferida. É um custo que suportaremos de bom grado.\n\nFornece bônus crescentes de felicidade e produção por 5 anos. Após 5 anos, o planeta irá §rcolapsar§!."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "Cifras Forjadas no Vazio"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "Podemos nos inspirar em Suas palavras confusas e quebradas para aprimorar nossos esforços de criptografia."
 
 edict_MJ25_WH_battle_songs:0 "Canções de Batalha"
 edict_MJ25_WH_battle_songs_desc:0 "Empunhar até mesmo um fragmento de Suas palavras em batalha exige cuidado e cautela, mas o resultado é uma melhoria devastadora nas capacidades de combate de nossas naves."
 
 edict_MJ25_WH_words_wisdom:0 "Palavras de Sabedoria"
 edict_MJ25_WH_words_wisdom_desc:0 "Mesmo o discernimento mundano e cotidiano pode ser encontrado nos sussurros que fazem cócegas para aqueles que abrem suas mentes a eles."
 
 edict_MJ25_WH_words_wisdom_gestalt:0 "Palavras de Sabedoria"
 edict_MJ25_WH_words_wisdom_gestalt_desc:0 "Mesmo o discernimento mundano e cotidiano pode ser encontrado nos sussurros que fazem cócegas para aqueles que abrem suas mentes a eles."
 
