l_braz_por:

 MJ25_WH_whispers_crisis_chain_title:"Sussurros na Trama"
 MJ25_WH_whispers_crisis_chain_desc:"O caminho iluminado pelas estrelas que trilhamos leva apenas à Verdade. Ligados por direito de nascença e destino, caminhamos por esta senda sem saber o que nos aguarda, mas confiando em Seu cântico. Juntos, ouviremos e nos tornaremos."
 
 MJ25_WH_ap_whispers:"Sussurros na Trama"
 MJ25_WH_ap_whispers_desc:"Um sussurro entre as estrelas fala de uma Verdade que não podemos compreender. Seguir este caminho iluminado pelas estrelas sem dúvida testará nossa determinação, mas em seu fim reside o que sempre fomos destinados a ser."
 
 MJ25_WH_crisis_whispers_level_1:"§rSussurros§!"
 MJ25_WH_crisis_whispers_level_2:"§rEcos§!"
 MJ25_WH_crisis_whispers_level_3:"§rPalavras§!"
 MJ25_WH_crisis_whispers_level_4:"§rPensamentos§!"
 MJ25_WH_crisis_whispers_level_5:"§rVerdades§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"Nesses momentos opacos e sem vigília."
 MJ25_WH_crisis_whispers_level_2_desc:"Que permeiam nossos sonhos."
 MJ25_WH_crisis_whispers_level_3_desc:"Desprovidos de sentido oco."
 MJ25_WH_crisis_whispers_level_4_desc:"Rastejando como parasitas."
 MJ25_WH_crisis_whispers_level_5_desc:"Agora compartilhamos com vocês."
 
 MJ25_WH_void_whispers:"Ecos do Canto Estelar"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"Valor Atual: §Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"Conclua §HObjetivos de Crise§! para ganhar mais £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!."
 MJ25_WH_void_whispers_desc:"As ondas fragmentadas que coletamos um dia se unirão, como as peças de um grande quebra-cabeça cósmico."
 
 MJ25_WH_void_whispers_crisis_objective:"Objetivos de Crise"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ ganhos"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"Ganhamos £MJ25_WH_void_whispers£ $AMOUNT$ deste Objetivo de Crise."
 
 MJ25_WH_void_whispers_crisis_description_title:"Sussurros na Trama"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\nOuvimos um sussurro entre as estrelas. Palavras mais antigas do que podemos conceber, ecoando infinitamente pelo vazio. Os segredos que elas guardam poderiam nos exaltar, se ao menos pudéssemos compreendê-los. Nos dedicaremos a decifrar esses sussurros, para que possamos finalmente vislumbrar a Verdade deste universo."
 
 MJ25_WH_void_whispers_crisis_howto_title:"Decifrando os Sussurros"
 MJ25_WH_void_whispers_crisis_howto:"Perseguir §rObjetivos de Crise§! gera £MJ25_WH_void_whispers£§rEcos do Canto Estelar§!. É somente reconstruindo esta mensagem antiga que realmente compreenderemos nosso lugar entre as estrelas."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"No nível $LEVEL$, você recebe as recompensas:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"Necessário para desbloquear este nível:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"Possui £MJ25_WH_void_whispers£ §Y$CURRENCY$§! Ecos do Canto Estelar"
 MJ25_WH_void_whispers_crisis_level_desc:"Para avançar pelos níveis de Crise, acumule £MJ25_WH_void_whispers£§rEcos do Canto Estelar§!, investigue Sítios Arqueológicos de Crise, e permita-se ser iluminado..."
 
 MJ25_WH_menp_sound:"§rUm Som Entre as Estrelas§!"
 MJ25_WH_menp_sound_desc:"O vazio canta, uma coisa fugaz e melódica que persiste no fim de um sonho. É somente ali, entre as estrelas, que a significância de Suas palavras pode ser encontrada."
 
 MJ25_WH_menp_attuned_arrays:"§rMatrizes de Detecção Sintonizadas§!"
 MJ25_WH_menp_attuned_arrays_desc:"Detectar aquilo que beira a não-existência não é tarefa fácil. Nossa melhor chance de capturar até mesmo um fragmento dessa fala quebrada envolve vastas matrizes de escuta no subespaço, sintonizadas aos ecos mais tênues."
 MJ25_WH_menp_attuned_arrays_tt:"Desbloqueia o seguinte:\n- Módulo de Estação Estelar ['concept_MJ25_WH_augury_array']\n- Edifício de Estação Estelar ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§rCanais Congregacionais§!"
 MJ25_WH_menp_congregational_desc:"Para apoiar nossa rede sensorial em expansão, uniremos nosso império com canais de comunicação de alta largura de banda capazes de transmitir os vastos estoques de dados que essas matrizes díspares gerarão."
 
 MJ25_WH_menp_translators:"§rImpulso de Decifração§!"
 MJ25_WH_menp_translators_desc:"Com os tradutores universais falhando conosco, estamos reaprendendo a antiga arte da linguística para decifrar os sussurros nós mesmos."
 
 MJ25_WH_menp_ordo_silencium:"§rOrdo Silencium§!"
 MJ25_WH_menp_ordo_silencium_desc:"Além de meros impulsos e diretrizes, nossa busca tornou-se uma adoração singular. Silenciosamente, esta Ordem se espalha pelos fiéis, criando raízes em grandes santuários que exaltam nada além das Palavras da Verdade."
 MJ25_WH_menp_ordo_silencium_tt:"Desbloqueia a especialização de distrito ['concept_MJ25_WH_starsong_basilica'].\nNovas opções de tecnologia para edifícios ['concept_MJ25_WH_starsong_basilica'] serão desbloqueadas à medida que aprofundarmos nossa compreensão dos Ecos da Canção Estelar."
 
 MJ25_WH_menp_witness:"§rGuardiões da Palavra§!"
 MJ25_WH_menp_witness_desc:"Sempre haverá aqueles que não darão ouvidos. Que não ouvirão. Mas cheios de esperança e armados com a nossa palavra, o nosso rebanho silenciará a sua dissensão."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\nUma nave rápida, evasiva e de enxameamento.\n"
 
 MJ25_WH_menp_truthseekers:"§rBuscadores da Verdade Famintos§!"
 MJ25_WH_menp_truthseekers_desc:"O que buscamos é apenas um fino verniz espalhado sobre o tecido da nossa realidade. Quanto mais pudermos semear nossos ouvintes, mais perto chegaremos da Verdade."
 
 MJ25_WH_menp_auditor:"§rAquilo Que Ouvimos§!"
 MJ25_WH_menp_auditor_desc:"Segredos tentadores florescem em nossas mentes, nascidos dos poucos sussurros que captamos. Cada um nos enche de rica inspiração, impulsionando-nos a maiores alturas com a promessa de nosso novo começo."
 MJ25_WH_menp_auditor_tt:"Desbloqueia os seguintes editos:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§rAudição Seletiva§!"
 MJ25_WH_menp_cloaking_desc:"Uma lei precisa ser seguida apenas quando é ouvida. Se desejamos nos elevar acima das regras impostas pela realidade, basta abafá-las."
 MJ25_WH_menp_cloaking_tt:"Obtém a opção de pesquisa ['concept_MJ25_WH_echo_drive'].\n\nDesbloqueia o edito $edict_MJ25_WH_ship_modules$, permitindo-nos gastar £MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$ para obter mais opções de pesquisa:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§rMaré da Canção Estelar§!"
 MJ25_WH_menp_starsong_tide_desc:"Além de todo pensamento jaz uma Verdade inabalável à qual agora emprestamos nossas vozes. Como uma enchente purificadora, nossa canção varrerá os descrentes, deixando apenas a iluminação em seu rastro."
 MJ25_WH_menp_starsong_tide_tt:"O edifício de base estelar ['concept_MJ25_WH_thrumming_choirhall'] começa a expandir fronteiras e ocultar sistemas à força em uma ['concept_MJ25_WH_special_storm'].\n\nPopulações em colônias que não nos pertencem são mutacionadas com a ['concept_MJ25_WH_trait_truth_cursed'] e eventualmente colapsarão, adicionando suas vozes ao nosso ['concept_MJ25_WH_voices_relic']. Até o seu colapso, no entanto, essas colônias impedirão a expansão da nossa ['concept_MJ25_WH_special_storm']."
 
 MJ25_WH_menp_conductor:"§rOradores da Palavra§!"
 MJ25_WH_menp_conductor_desc:"Somos Seus instrumentos, ecoando o que pudermos ad perpetuam. Mesmo esta rendição incompleta e falha das canções que se contorcem além dos nossos pensamentos pode dar à luz uma sinfonia para despertar as próprias estrelas."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\nUma nave furtiva com habilidades especiais que podem mudar o rumo da batalha.\n"
 
 MJ25_WH_menp_praetorian:"§rPortadores da Palavra§!"
 MJ25_WH_menp_praetorian_desc:"Ouvir é saber, saber é falar. Palavras fragmentadas se espalham, sussurradas em noites escuras, e somos nós que entregaremos seu significado mais singular ao mundo."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\nUm cruzador de batalha fortemente armado, de ataque e fuga.\n"
 
 MJ25_WH_menp_deliquescent:"§rMentes Deliquescentes§!"
 MJ25_WH_menp_deliquescent_desc:"Uma vez ouvida, uma palavra tão pungente jamais poderia ser esquecida. Ela se constrói, ecoando e engordando nossas mentes com sua abundância até que nossos próprios pensamentos estejam saturados a ponto de dissolução."
 
 MJ25_WH_menp_hue:"§rAquilo Que Conhecemos§!"
 MJ25_WH_menp_hue_desc:"De Seus sussurros vem a cor que roça a beira de nossos pensamentos, pintando a consciência em uma tonalidade tão bela que jamais poderia existir além de um mundo tão autocriado."
 MJ25_WH_menp_hue_tt:"Inicia a situação '§rMatiz de Suas Palavras§!'."
 
 MJ25_WH_menp_we_are:"§rAquilo Que Somos§!"
 MJ25_WH_menp_we_are_desc:"Não somos mais como éramos, mas como sempre fomos destinados a ser. Nossas mentes florescem e fluem, todas radiantes com as palavras sombrias que ainda nos elevam."
 MJ25_WH_menp_we_are_tt:"Todas as nossas populações perdem o traço ['concept_MJ25_WH_trait_word_bearer'] e ganham o traço ['concept_MJ25_WH_trait_starsong_vessel']."
 
 MJ25_WH_menp_stars_scream:"§rAqueles Que Gritam§!"
 MJ25_WH_menp_stars_scream_desc:"Nós podemos OuVIR eles exultando O grITO que pulsa DENtro de nossas mentes incesSANTemente ENQuanto desPERTAm aqueles que NUNCA sonharam com Um Tempo tão VASTO e RUGINDO."
 MJ25_WH_menp_stars_scream_tt:"Desbloqueia nova habilidade de Condutor: ['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§rCâmaras Ecóicas§!"
 MJ25_WH_menp_echoic_desc:"A verdadeira maestria não vem da replicação, mas do aproveitamento, modulação e transformação. Dos salões silenciosos de nossas catedrais, seremos unidos em um coro alegre que ecoará para sempre."
 MJ25_WH_menp_echoic_tt:"Desbloqueia o edifício de base estelar ['concept_MJ25_WH_thrumming_choirhall']."
 
 MJ25_WH_menp_massa:"§rMassa di Veria per Stellaris§!"
 MJ25_WH_menp_massa_desc:"As palavras finais se encaixam, o preço dos segredos é cobrado. Vinde, agora, e escutai o nosso discurso. Aos últimos ritos do vazio, de onde agora surge uma Verdade mais bela e terrível."
 MJ25_WH_menp_massa_tt:"Inicia a situação '§rUm discurso mais veemente§!'."
 
 MJ25_WH_crisobj_survey_name:"Inspecionar Sistemas"
 MJ25_WH_crisobj_survey_desc:"Nossa busca pelas últimas palavras Deles nos levará a sistemas cada vez mais distantes. Lá, nossos scanners coletarão quaisquer últimos sussurros que ainda ecoem pelos mundos alienígenas que encontrarmos."
 
 MJ25_WH_crisobj_listeners_name:"Empregar Ouvintes"
 MJ25_WH_crisobj_listeners_desc:"Os poucos ecos que encontrarmos devem ser ouvidos, catalogados e, por fim, interpretados. Precisaremos empregar inúmeros Ouvintes por todo o nosso império para realizar esta tarefa."
 
 MJ25_WH_crisobj_augury_arrays_name:"Operar Matrizes de Augúrio"
 MJ25_WH_crisobj_augury_arrays_desc:"Os sussurros mais puros que encontramos são aqueles que se deslizam livremente pelo vazio. Opacos e distantes, eles só podem ser capturados com as matrizes de detecção mais precisamente sintonizadas."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"Operar Salões Corais Vibrantes"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"A natureza da Verdade é se espalhar, como uma infecção viscosa e aderente que se arrasta pela mente. Isso, podemos encorajar, nossas vozes unidas em uníssono com o coro eterno Deles."
 
 MJ25_WH_crisobj_archaeology_name:"Escavar Sítios Arqueológicos"
 MJ25_WH_crisobj_archaeology_desc:"Ecos das palavras Deles estão ricamente entrelaçados em histórias esquecidas. É somente ao mergulhar nestes segredos há muito perdidos que eles poderão ser trazidos novamente aos nossos lábios."
 
 MJ25_WH_crisobj_enlighten_pops_name:"'Iluminar' Populações"
 MJ25_WH_crisobj_enlighten_pops_desc:"Aqueles que ouvem os sussurros do vazio são iluminados pela sabedoria Deles. É nosso dever sagrado espalhar este êxtase a todos que pudermos."
 
 MJ25_WH_crisobj_operate_cults_name:"Operar Cultos do Sussurro"
 MJ25_WH_crisobj_operate_cults_desc:"A verdade cósmica é ouvida mais alto quando ecoa de todos os cantos da galáxia, mesmo quando seus habitantes não querem ouvi-la."
 
 MJ25_WH_crisobj_utter_words_name:"Proferir uma Palavra Vazia e Ecoante"
 MJ25_WH_crisobj_utter_words_desc:"O penúltimo sinal de nossa compreensão crescente é proferir uma palavra da Verdade em essência, integral e imaculada por nossa outrora feia imperfeição. Mas um peso desses não pode ser suportado levianamente, nem pode ser desfeito."
 
 MJ25_WH_crisobj_free_voices_name:"Libertar Vozes"
 MJ25_WH_crisobj_free_voices_desc:"As vozes que ainda se chafurdam nas correntes da fisicalidade devem ser libertadas de suas cascas mortais para que possam se juntar ao nosso Coro Estelar."
 
 MJ25_WH_leader_trait_translator:"Tradutor"
 MJ25_WH_leader_trait_translator_desc:"Este líder recebeu treinamento especial para auxiliar em sua investigação dos §rEcos do Canto Estelar§!."
 
 MJ25_WH_leader_trait_truthseeker:"Buscador da Verdade"
 MJ25_WH_leader_trait_truthseeker_desc:"Este líder ficou obcecado em desvendar os mistérios do universo."
 
 MJ25_WH_leader_trait_orator:"Orador"
 MJ25_WH_leader_trait_orator_desc:"Este líder foi agraciado com uma língua de prata com a qual espalhar nossas palavras."
 
 MJ25_WH_leader_trait_speech_shepherd:"Pastor da Fala"
 MJ25_WH_leader_trait_speech_shepherd_desc:"Este líder ouve em silêncio, para que possa corrigir aqueles que se desviam do nosso caminho."
 
 MJ25_WH_leader_trait_thoughtsickness:"Doença do Pensamento"
 MJ25_WH_leader_trait_thoughtsickness_desc:"Os pensamentos deste líder tornam-se vaporosos quando murmuram melodias inauditas."
 
 MJ25_WH_leader_trait_defiant:"Desafiador"
 MJ25_WH_leader_trait_defiant_desc:"Este líder é obstinado e insubordinado, desafiando prontamente ordens para alcançar seus objetivos."
 
 MJ25_WH_leader_trait_songtouched:"Tocado pela Canção"
 MJ25_WH_leader_trait_songtouched_desc:"Fragmentos das Palavras Deles preenchem o ser deste líder, guiando-o cada vez mais perto de uma Verdade eterna."
 
 MJ25_WH_leader_trait_echoes:"Ecos do Pensamento"
 MJ25_WH_leader_trait_echoes_desc:"A mente deste líder se emaranha e desfoca, mas ele ainda consegue apreender a miríade de fios de uma só vez."
 
 MJ25_WH_leader_trait_songblessed_anchor:"Âncora Abençoada pela Canção"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"Nossa fé preenche este líder, para que ele possa suportar o peso da Verdade Deles."
 MJ25_WH_leader_trait_resolute_anchor:"Âncora Resoluta"
 MJ25_WH_leader_trait_resolute_anchor_desc:"Com uma vontade temperada e fé em mãos, a mente deste líder tornou-se forte."
 MJ25_WH_leader_trait_errant_anchor:"Âncora Errante"
 MJ25_WH_leader_trait_errant_anchor_desc:"Nossa dúvida preenche este líder, mas ele ainda carrega nossa vontade encarnada."
 
 
 r_MJ25_WH_void_whispers:1 "£MJ25_WH_void_whispers£ §r$MJ25_WH_void_whispers$§!"
