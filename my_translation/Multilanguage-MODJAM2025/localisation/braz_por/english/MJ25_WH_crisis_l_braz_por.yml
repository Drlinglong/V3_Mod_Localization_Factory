 MJ25_WH_trait_starsong_vessel:"Vaso do Canto Estelar"
 MJ25_WH_trait_starsong_vessel_desc:"Fragmentos de Suas palavras preenchem este vaso esvaziado, guiando-os cada vez mais perto de uma Verdade eterna."
 MJ25_WH_trait_starsong_vessel_tt:"Eficiência de Função: §G+30%§!\n\nSem o Benefício de Ascensão §rSussurros na Trama§!:$TABBED_NEW_LINE$- §R-999%§! $MOD_POP_HAPPINESS$"
 
