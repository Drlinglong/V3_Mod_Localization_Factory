 MJ25_WH_STARBASE_AURA_FIRE_RATE:"Interferência Aural"
 
 MJ25_WH_trait_mental_teratomas:0 "Teratomas Mentais"
 MJ25_WH_trait_mental_teratomas_desc:1 "Nossas mentes pesam com cistos da Verdade em broto, à beira do colapso e mantidas unidas apenas por nossa vontade."
 MJ25_WH_trait_mental_teratomas_tooltip:"Eficiência de Função para Especialistas: §G+5%§!$TABBED_NEW_LINE$- Eficiência de Função para ['concept_planet_physicists']: §G+10%§!\n\nEnquanto em um planeta com uma §rBasílica do Canto Estelar§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §G+10%§!\n\nSem o Benefício de Ascensão §rSussurros na Trama§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §R-20%§!"
 MJ25_WH_trait_mental_teratomas_gestalt:0 "Teratomas Mentais"
 MJ25_WH_trait_mental_teratomas_gestalt_desc:1 "Nossas mentes pesam com cistos da Verdade em broto, à beira do colapso e mantidas unidas apenas por nossa vontade."
 
 MJ25_WH_trait_mental_teratomas_gestalt_tooltip:"Eficiência de Função para Drones Complexos: §G+5%§!$TABBED_NEW_LINE$- Eficiência de Função para ['concept_planet_physicists']: §G+10%§!\n\nEnquanto em um planeta com uma §rBasílica do Canto Estelar§!:$TABBED_NEW_LINE$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n\nSem o benefício de ascensão §rSussurros na Trama§!:$MOD_POP_AMENITIES_USAGE_MULT$: §R+50%§!"
 
 
 MJ25_WH_trait_truthcursed:0 "Amaldiçoados pela Verdade"
 MJ25_WH_trait_truthcursed_desc:1 "Um fragmento da Verdade estilhaçada aninhou-se em nossas mentes, deixando-nos rachados e em colapso."
 MJ25_WH_trait_truthcursed_tooltip:"Tocados pelo canto das estrelas.\n\nSem o Benefício de Ascensão §rSussurros na Trama§!:$TABBED_NEW_LINE$- Eficiência de Função: §R-10%§!$TABBED_NEW_LINE$- Felicidade: §R-25%§!\n\n§RAVISO:§! O canto dos §rAmaldiçoados pela Verdade§! pode levar ao colapso planetário."
 MJ25_WH_truthcursed_affix:"Amaldiçoados pela Verdade"
 
 MJ25_WH_trait_truthcursed_gestalt: "$MJ25_WH_trait_truthcursed$"
 MJ25_WH_trait_truthcursed_gestalt_desc: "$MJ25_WH_trait_truthcursed_desc$"
 MJ25_WH_trait_truthcursed_gestalt_tooltip:"Tocados pelo canto das estrelas.\n\nSem o Benefício de Ascensão §rSussurros na Trama§!:$TABBED_NEW_LINE$- Eficiência de Função: §R-10%§!$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$: §R+25%§!\n\n§RAVISO:§! O canto dos §rAmaldiçoados pela Verdade§! pode levar ao colapso planetário."
 
 MJ25_WH_word_bearer:"Portador da Palavra"
 MJ25_WH_word_bearer_desc:"Sua Voz distorceu essas mentes em acordes retorcidos que ecoam o canto das estrelas. Eles não conseguem mais funcionar normalmente na sociedade."
 
 MJ25_WH_word_bearer_gestalt: "$MJ25_WH_word_bearer$"
 MJ25_WH_word_bearer_gestalt_desc: "$MJ25_WH_word_bearer_desc$"
 
