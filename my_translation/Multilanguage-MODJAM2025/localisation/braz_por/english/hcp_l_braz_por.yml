 hcp_crisobj_galcom_industrial_resolution_name:"Garantir Apoio da Comunidade Galáctica"
 hcp_crisobj_galcom_industrial_resolution_desc:"Convencer os membros da Comunidade Galáctica da importância de nossas operações de ceifa contribuiria muito para a realização de nossos planos.\n\nFaça a §YComunidade Galáctica§! adotar §YResoluções§! de Desenvolvimento Industrial para obter esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 hcp_crisobj_have_matter_decompressors_name:"Controlar Descompressores de Matéria"
 hcp_crisobj_have_matter_decompressors_desc:"Posicionada delicadamente no horizonte de eventos de um buraco negro, esta instalação de ponta é usada para extrair minerais valiosos que antes se pensava estarem além do nosso alcance.\n\nControle megaestruturas de §YDescompressor de Matéria§! totalmente aprimoradas para obter esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 hcp_crisobj_have_arc_furnaces_name:"Controlar Fornos a Arco"
 hcp_crisobj_have_arc_furnaces_desc:"Fornos a Arco nos permitem extrair e processar eficientemente minerais valiosos de depósitos de outra forma inviáveis.\n\nControle megaestruturas de §YForno a Arco§! totalmente aprimoradas para obter esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 hcp_crisobj_have_prospectorium_vassals_name:"Manter Vassalos Prospectórios"
 hcp_crisobj_have_prospectorium_vassals_desc:"Súditos focados em recursos podem nos ajudar a melhorar a eficiência de nossas operações de ceifa.\n\nMantenha §YVassalos Prospectórios§! para obter esta recompensa §Yanual§! de $hcp_mining_efficiency$."
 
