 hcp_crisobj_scavenge_debris_name:"Catastrar Destroços"
 hcp_crisobj_scavenge_debris_desc:"Devemos garantir que nenhum recurso seja desperdiçado.\n\nDefina sua política de §YDestroços§! como §YCatastrar§! e faça com que suas §YNaves Científicas§! catavem destroços para obter esta recompensa de $hcp_mining_efficiency$."
 hcp_crisobj_harvest_planets_name:"Ceifar Planetas"
 hcp_crisobj_harvest_planets_desc:"Planetas não passam de grandes depósitos de recursos. É hora de começarmos a tratá-los como tal.\n\nConstrua §Y$hcp_orbital_quarrier$s§! e conclua situações de §Y$hcp_situation_harvest_planet_type$§! para obter esta recompensa de $hcp_mining_efficiency$."
 hcp_crisobj_harvest_star_systems_name:"Ceifar Sistemas Solares"
