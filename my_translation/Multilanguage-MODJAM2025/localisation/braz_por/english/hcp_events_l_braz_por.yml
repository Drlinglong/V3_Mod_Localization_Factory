 hcp_harvesters_crisis.1000.name:"$hcp_singularity_silo$ Ceifado"
 hcp_harvesters_crisis.1000.desc:"Nosso §Y$hcp_singularity_silo$§! foi destruído! Uma §Y$hcp_stellar_harvester$§! pertencente a §H[event_target:crisis_country.GetName]§! tomou posição acima dele e liberou seus enxames de drones, não deixando nada para trás.\n\nEsta estrutura é essencial para nossas operações, é imperativo que tenhamos uma nova funcionando o mais rápido possível."
 hcp_harvesters_crisis.1000.a:"Devemos reconstruí-lo."
 hcp_harvesters_crisis.1000.b:"Não podemos simplesmente pegar o deles?"

 hcp_NEEDS_NEW_BLACK_HOLE:"Adquirir um novo Buraco Negro"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"Precisamos de um §HBuraco Negro§! para construir um novo §Y$hcp_singularity_silo_4$§!. Podemos adquirir um dos conhecidos ou configurar nossas estações de observação para procurar um que tenha sido anteriormente ignorado."
 
