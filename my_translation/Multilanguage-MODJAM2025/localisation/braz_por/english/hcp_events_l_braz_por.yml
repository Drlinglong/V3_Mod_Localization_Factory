 hcp_harvesters_crisis.1002.desc:"Adquirimos um §HBuraco Negro§! adequado para iniciar a construção de um novo §YSilo de Singularidade§!."
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
