 hcp_harvesters_crisis.1005.desc:"Nossos postos de observação identificaram um §HBuraco Negro§! adequado para iniciar a construção de um novo §YSilo de Singularidade§!."
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"Adquirir $hcp_singularity_silo$"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"A perda do nosso $hcp_singularity_silo$ nos causou um grande revés. Podemos evitar mais ineficiências se conseguirmos \\"adquirir\\" um novo."
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"Assuma o controle do §Y$hcp_singularity_silo$§! no Sistema §H[this.GetName]§!."

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ Adquirido"
 hcp_harvesters_crisis.1011.desc.a:"Adquirimos com sucesso um novo §Y$hcp_singularity_silo$§!. Nossas operações podem retornar ao normal."
 hcp_harvesters_crisis.1011.desc.b:"Nossas fortunas parecem ter mudado. Como parte de nossa aquisição do Sistema §H[from.GetName]§!, ganhamos um novo §Y$hcp_singularity_silo$§!. Não é mais necessário investirmos na construção de um novo."

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"O §Y$hcp_singularity_silo$§! no Sistema §H[from.GetName]§! foi destruído! Como não há outros restantes na galáxia, não temos escolha a não ser construir um novo."
 hcp_harvesters_crisis.1015.desc.b: ""
 hcp_harvesters_crisis.1015.a:"Teremos que construir um novo."
 hcp_harvesters_crisis.1015.b:"Há outros que podemos buscar. O §Y$hcp_singularity_silo$§! no Sistema §H[from.GetName]§! foi destruído! Devemos focar nossos esforços nos silos restantes."
 
