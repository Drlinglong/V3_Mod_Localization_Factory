# Event Chain (in order)
ds_pr_crisis_chain_title:"Kollidierende Dimensionen"
ds_pr_crisis_chain_desc:"Um die Realität zu beugen, müssen wir zuerst die Regeln überwinden, die uns das Universum auferlegt."
ds_pr_crisis_counter:"Krisenfortschritt"

dsPR.1.name:"Ins Unbekannte"
dsPR.1.intro:"Es gibt Reiche der Existenz, die so weit jenseits unserer eigenen liegen, dass der bloße Versuch, sie zu begreifen, ausreicht, um die meisten forschenden Geister in den Wahnsinn zu treiben. Obwohl sie denselben physischen Raum wie wir einnehmen, bleiben sie unseren Sinnen unzugänglich. Es könnte ein Stern direkt vor uns rotieren, und doch haben wir keine Ahnung, wie diese Phänomene aussehen oder wie sie funktionieren."
dsPR.1.desc:"$dsPR.1.intro$\n\nDieses Rätsel steht kurz vor der Lösung. Eine der seltsamsten Schöpfungen der Natur, die Dunkle Materie, scheint der Schlüssel dazu zu sein. Wenn wir ihre Geheimnisse lüften können, werden die Mysterien des Universums enthüllt."
dsPR.1.a:"Lasst uns ausbrechen."

DS_PR_DM_PROJECT:"Eine Frage der Zeit"
DS_PR_DM_PROJECT_DESC:"Dunkle Materie besitzt viele Eigenschaften, die scheinbar mehreren Naturgesetzen widersprechen. Wenn wir die Existenz von Dimensionsrissen erforschen wollen, ist das Verständnis dieser Substanz nicht nur eine Option, sondern eine Notwendigkeit."

dsPR.5.name:"Verdrehte Ergebnisse" # prev project
dsPR.5.desc:"Seit der Existenz der Galaxie, ja des gesamten Universums, hat die dunkle Energie eine bedeutende Rolle dabei gespielt, das Gefüge des Raumes zusammenzuhalten. \n\nAls unser Verständnis der physikalischen Gesetze wuchs, begannen wir uns zu fragen, ob es möglich sei, die Barriere zwischen universeller Materie und Bewusstsein zu umgehen. \n\nSchließlich, wenn unsere Existenz denselben Regeln unterliegt wie der Rest des Universums, muss es möglich sein, sich mit der Materie um uns herum zu verbinden. \n\n§HStufe freigeschaltet:§! $ds_pr_level_1$"
dsPR.5.a:"Faszinierend."

dsPR.10.name:"Erzwungene Evolution" # level 2
dsPR.10.desc:"Das Universum hat seine eigene Sprache. Doch diese Stimmen umgehen unser auditorisches System und versuchen, direkt zu unserem Bewusstsein zu sprechen. Vielleicht müssen wir unsere Anatomie auf Frequenzen einstimmen, für deren Empfang unsere Biologie ursprünglich nicht ausgelegt war. \n\n§HStufe freigeschaltet:§! $ds_pr_level_2$"
dsPR.10.a:"Um zu überleben, müssen wir uns anpassen."

DS_PR_INF_1_PROJECT:"Dunkle Infusionen"
DS_PR_INF_1_PROJECT_DESC:"Unsere Leben werden in Jahrzehnten gemessen; wir verkümmern und sterben. Um diesen Kreislauf zu durchbrechen, müssen wir einen radikaleren Ansatz wählen und die Grenzen unserer begrenzten Existenz überwinden. \n\nWir wissen bereits, dass es etwas weit Größeres gibt als uns. Unsere Experimente zur Kontrolle des Bewusstseins derer um uns herum haben erste Ergebnisse gezeigt, doch wir können es noch weiter treiben."

dsPR.15.name:"Spiegelleben" # prev project
dsPR.15.desc:"Unsere Vorhersagen waren korrekt. Verschiedene Experimente haben gezeigt, dass Infusionen mit veränderter Dunkler Materie tatsächlich das Wachstum neuen lebenden Gewebes stimulieren können. \n\nWissenschaftler sind sich sicher: Wenn wir diesen Trend fortsetzen, werden wir ein evolutionäres Stadium erreichen, das noch nie zuvor gesehen wurde. Infolgedessen wurden Pläne geschmiedet, dieses Unterfangen im industriellen Maßstab auf all unseren Welten zu unterstützen."
dsPR.15.a:"Es ist Zeit zu evolvieren."

dsPR.20.name:"Erster Riss" # level 3
dsPR.20.intro:"Den Kräften jenseits unseres Verständnisses ausgeliefert zu sein, hat uns dazu geführt, einen Pfad einzuschlagen, den noch niemand zuvor zu beschreiten wagte, und wir sehen nun die ersten Ergebnisse."
dsPR.20.desc:"$dsPR.20.intro$\n\nUnsere unaufhörlichen Experimente mit alternativen Realitäten haben zu einem kolossalen Riss im Gefüge des Raumes in §H[root.capital_star.GetName]§! geführt. Obwohl wir dieses Phänomen nicht vollständig erfassen können, fühlen wir uns davon befreit. Unser Bewusstsein, nun verbunden durch das energetische Potenzial der Dunklen Materie, hat sich auf unermessliche Weise entwickelt. \n\n§HStufe freigeschaltet:§! $ds_pr_level_3$"
dsPR.20.a:"Die Umwandlung einleiten."

dsPR.21.name:"Spektrale Anpassung"
dsPR.21.intro:"Die neue Gestalt, die wir annehmen, hat uns nicht nur erleuchtet, sondern wird bald die gesamte Galaxis erhellen. Während Transformationen im industriellen Maßstab bereits begonnen haben, haben wir bemerkt, dass unser neuer genetischer Code höchst empfindlich auf spezifische Energiewellen reagiert."
dsPR.21.desc:"$dsPR.21.intro$\n\nAbhängig von der Wellenlänge der Strahlung können wir die endgültige Farbe unseres neuen Aussehens ändern. \n\n§HSchaltet Porträtoptionen frei:§! Farbspektrum"
dsPR.21.a:"§BBlaues§! Spektrum"
dsPR.21.b:"§HOranges§! Spektrum"
dsPR.21.c:"§GGrünes§! Spektrum"
dsPR.21.d:"§RRotes§! Spektrum"
dsPR.21.e:"§rViolettes§! Spektrum"
dsPR.21.f:"§TVolles§! Spektrum"

DS_PR_INF_2_PROJECT:"Radiosynthese" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"Wie fühlt es sich an, die Grenze zu überschreiten, die niemand zuvor überschreiten durfte? Je mehr wir uns verändern, desto allgegenwärtiger werden wir und füllen unsere Körper mit unbekanntem Potenzial. \n\nWenn wir die tödliche Strahlung der von uns geöffneten §rRisse§! überleben wollen, müssen wir uns selbst verändern. Fleisch ist schwach und Metall rostet, aber Energie ist ätherisch."

dsPR.25.name:"Anatomische Wiedergeburt" # prev project
dsPR.25.intro:"Nicht nur unsere körperliche Stärke hat sich verbessert, wir haben auch Kräfte entwickelt, die jenseits des Verständnisses liegen. Was einst ein Rätsel war, ist nun ein offenes Festmahl: Wir können das Bewusstsein von jedem in unserer Nähe nach Belieben lesen und manipulieren." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\nEin rachsüchtiges Universum blickt aufgrund unserer Arroganz auf uns herab. Neugier ließ uns über die Grenzen unserer vorgesehenen Biologie hinausblicken, und die Zeit ist gekommen, die letzten Schritte zu unternehmen."
dsPR.25.a:"Werdet §rLeerenbrütige§!"
dsPR.25.a.tt:"Schaltet das Merkmal ['trait:trait_ds_exd_phantom'] frei. \n\n§HZusätzliche Effekte§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"Werdet §rFormlos§!"
dsPR.25.b.tt:"Schaltet das Merkmal ['trait:trait_ds_exd_phantom'] frei. \n\n§HZusätzliche Effekte§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"Wiegenlied der Vernichtung" # level 4
dsPR.30.desc:"Bislang hatten wir keine Vorstellung davon, was über oder unter uns existieren könnte. Heute durchbrechen wir die Barriere und blicken in die Schatten. \n\nAndere Zivilisationen haben die Bedrohung, die wir für ihre Existenz darstellen, längst verstanden. Alle Experimente mit unseren eigenen oder gefangenen Exemplaren, die Modifikation unseres genetischen Codes und die Erforschung Schwarzer Löcher haben zu einer Schlussfolgerung geführt: Bewusstsein ist zerbrechlich und unfähig, die Wahrheit zu verstehen. \n\n$dsPR.30.outro$ \n\n§HStufe freigeschaltet:§! $ds_pr_level_4$"
dsPR.30.outro:"Im Gegenzug begannen wir nicht nur, Bewusstsein zu lesen, sondern es auch zu konsumieren. Die §H[root.GetSpeciesNamePlural]§! wurden zu etwas, das die Logik so sehr herausfordert, dass Wahnsinn das einzig mögliche Ergebnis ist."
dsPR.30.a:"Es ist Zeit, den gesamten Riss zu öffnen."

dsPR.31.name:"§RKnapper Aufstieg§!"
dsPR.31.intro:"Unser unaufhaltsamer Fortschritt hat uns davon abgelenkt, unsere Bevölkerung zu modifizieren. Während sich Risse mit tödlicher Strahlung über lokale Sternhaufen ausbreiten, hat das normale Leben bereits begonnen zu zerfallen. Unsere Spezies ist keine Ausnahme, zumindest noch nicht."
dsPR.31.desc:"$dsPR.31.intro$ \n\nDie bisher von uns geschmiedeten Pläne erfordern, dass unsere Bevölkerung physisch auf die neuen Bedingungen vorbereitet ist, unter denen wir bald leben werden. Wenn wir nicht schnell handeln, müssen wir damit rechnen, einen Großteil unserer Bevölkerung zu verlieren, sobald die letzte Phase unserer Reise beginnt. \n\nBis zu §R50%§! unserer Bevölkerung fehlen immer noch die notwendigen Merkmale, um das Ende dieses Pfades zu erreichen."
dsPR.31.a:"Wir müssen schnell handeln."
dsPR.31.a.tt:"Durch den Bau eines ['concept_ds_pr_engine'] auf einem Planeten werden bis zu §G200§! £pop£ Pops auf der Kolonie das Merkmal ['trait:trait_ds_exd_phantom'] erhalten. \n\nSobald die Krisenstufe §YEndbringers§! erreicht ist, werden Pops ohne das Merkmal §Y$trait_ds_exd_phantom$§! langsam §Rsterben§!."

DS_PR_INF_3_PROJECT:"Den Riss öffnen"
DS_PR_INF_3_PROJECT_DESC:"Die Galaxis wird von §rRissen§! zerrissen, die wir ausnutzen werden, um die Zeit selbst auseinanderzureißen. Grimmige Visionen entfesselten einen Sturm aus der Dimension, die wir zu betreten versuchten, und nun verschlingt er die Galaxis im Tod. \n\nWenn wir die letzte Barriere öffnen, werden alle Bewusstseine auf unserem Pfad von den folgenden Schrecken verzehrt werden."

dsPR.35.name:"Zweiter Bruch" # prev project
dsPR.35.desc:"Das Manipulieren von §rRissen§! hat die alternative Dimension, deren Zugang wir suchten, unserer eigenen Realität erneut nähergebracht. Getrieben von Angst blicken andere mit Misstrauen auf uns, bereit, in Momenten der Schwäche zuzuschlagen, um unser Vorhaben zu stoppen. \n\nWährend sie unseren Zweck nicht erfassen können, werden wir nicht von Hass motiviert. Stattdessen werden wir von Faktoren motiviert, die unsere Gegner nicht begreifen können."
dsPR.35.a:"Narren."

dsPR.40.name:"Unentrinnbarer Wirbel" # level 5
dsPR.40.desc:"Wir führen ein Ökosystem in die Galaxis ein, das hier nicht hingehört. Seine Regeln bevorzugen oder hassen diejenigen nicht, die sich zuerst hier niedergelassen haben. Andere stehen einfach in der Schusslinie und werden bald die Konsequenzen erfahren, wenn sie sich nicht anpassen. \n\nAus jenseitigen Farben bestehend, scheint es unmöglich zu verarbeiten, was geschieht. Die Galaxis verändert sich, und diejenigen, deren Zeit abläuft, bereiten Gegenmaßnahmen gegen uns vor. \n\nFür uns ist dies der letzte Aufruf, das zu beenden, was wir begonnen haben. \n\n§HStufe freigeschaltet:§! $ds_pr_level_5$"
dsPR.40.a:"Bereitet die Flotten vor!"

dsPR.45.name:"Herannahender Sturm" # others
dsPR.45.intro:"Die zahllosen Gräueltaten, die von den §Y[event_target.ds_pr_crisis_country.GetName]§! begangen wurden, haben eine Notfallsitzung des Galaktischen Senats ausgelöst. Laut zahllosen Geheimdienstberichten versuchen sie offenbar, die \"Realität auseinanderzureißen\" mithilfe manipulierter Schwarzer Löcher."
dsPR.45.desc:"$dsPR.45.intro$\n\nWährend weitere Systeme durch die Strahlung gravitativer Anomalien auseinandergerissen werden, stellt der Senat eine Koalition von Imperien zusammen, um diese abtrünnigen Experimente zu stoppen. \n\nEin Gegenangriff wird nicht nur die physische Integrität der Galaxis schützen, sondern auch diejenigen befreien, die durch den psionischen Missbrauch unheimlicher Kräfte durch die §Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§! ihren Verstand verloren haben."
dsPR.45.a:"Wir müssen zusammenarbeiten."
dsPR.45.a.tt:"Wird eine Koalition von Imperien bilden, um §Y[event_target.ds_pr_crisis_country.GetName]§! zu bekämpfen."
dsPR.45.b:"Ablehnen"
dsPR.45.b.tt:"Die Probleme anderer Imperien sind nicht unser Belang. Wir werden uns an keiner gemeinsamen Anstrengung beteiligen, um §Y[event_target.ds_pr_crisis_country.GetName]§! aufzuhalten."
dsPR.45.c:"Uns aus diesem Schlamassel heraushalten."
dsPR.45.c.tt:"Die §Y[event_target.ds_pr_crisis_country.GetName]§! stellen für uns keine Gefahr dar. Andere Imperien mögen eine militaristische Koalition gegen sie bilden, um ihr Vorhaben zu stoppen."

dsPR.55.name:"§RKrise ausgerufen:§! Die Zersplitterung des Raums" # crisis
dsPR.55.intro:"Die Realität, die wir herbeirufen, ist für die meisten unbegreiflich, überstimuliert ihre Gehirne und treibt sie in den schieren Wahnsinn. Ein Tor zu unbekannten Reichen hat sich geöffnet und zieht die gesamte Galaxis in die Schatten, die wir nun kontrollieren."
dsPR.55.desc:"$dsPR.55.intro$\n\nEntitäten, die aus den §rRissen§! hervorgehen, begannen alles auf ihrem Weg zu verschlingen. Wir wissen nun, dass sie sich von bestehendem Bewusstsein ernähren müssen, um hier zu gedeihen. Sie verfolgen und ernten die Lebenden und hinterlassen eine zeitlose Leere. \n\nWährend wir gegen diesen Ansturm immun bleiben, ertragen andere endlose Tage der Qual in der gesamten Galaxis. Angetrieben von einem Wunsch nach Erlösung hat ein Krieg zu unserer totalen Vernichtung begonnen."
dsPR.55.a:"Es gelang ihnen nicht, sich anzupassen."
dsPR.55.b:"Verwertbare Hüllen."
dsPR.55.c:"Hoffentlich wird es für sie schnell enden."

dsPR.60.name:"§RKrise ausgerufen:§! Ruf zu den Waffen" # others
dsPR.60.desc:"Jüngste Ereignisse haben mehrere Imperien gezwungen, den §Y[event_target:ds_pr_crisis_country.GetSpeciesName]§! den Krieg zu erklären, aufgrund der Bedrohung, die sie für alles Leben in der Galaxis darstellen. \n\nInfolgedessen befinden sich die §Y[event_target:ds_pr_crisis_country.GetName]§! ab heute in einem Zustand des totalen Krieges mit der neu gebildeten Koalition. \n\n$dsPR.60.outro$"
dsPR.60.outro:"Vertreter des Galaktischen Senats haben alle Mitglieder der Koalition & Gemeinschaft aufgerufen, ihre Flotten zu mobilisieren und einen konzertierten Angriff auf das Territorium von [event_target:ds_pr_crisis_country.GetSpeciesName] zu starten, wobei sie erklärten, dass „§Ldie Galaxis keinen Frieden kennen wird, bis diese Bedrohung ein für alle Mal beseitigt ist.§!“"
dsPR.60.a:"Es ist Zeit, diesen Albtraum zu stoppen."

dsPR.65.name:"Vision der Nachwehen"
dsPR.65.intro:"Krieg um Krieg, Horror um Horror. Diese Galaxis hat alles gesehen, doch das Chaos ist noch nicht vorbei. Diese physische Ebene als „Opfer“ darzubringen, nur um eine Audienz mit einer anderen Realität zu suchen, fordert langsam ihren Tribut."
dsPR.65.desc:"$dsPR.65.intro$ \n\nRisse verwüsten jedes System und, falls nicht bereits von kosmischen Entitäten verschlungen, zerreißt ihre exotische Strahlung das Leben. Bis die Stille einer ewigen Leere eintritt, bleibt eine Frage: \n\nWelches Schicksal erwartet diesen Ort, wenn alles Leid aufgehört hat?"
dsPR.65.limit:"§RKann kein §Ymörderisches§! Imperium sein.§!"
dsPR.65.a:"Galaxis wiederaufbauen – §YSchöpfer§!"
dsPR.65.a.tt:"Gibt uns die Freiheit, das Leben in der Galaxis nach unserem eigenen Bild wiederaufzubauen. $TABBED_NEW_LINE$- Kann §Yprimitive Zivilisationen§! erschaffen $TABBED_NEW_LINE$- Unsere Spezies wird mit dem Merkmal ['trait:trait_ds_exd_phantom'] weiterleben"
dsPR.65.b:"Galaxis verlassen – §YUngebetene§!"
dsPR.65.b.tt:"Erlaubt uns, in der Leere des Weltraums zu leben. $TABBED_NEW_LINE$- Kann eine begrenzte Wirtschaft §Yohne £pop£ Bevölkerung§! verwalten $TABBED_NEW_LINE$- Kann die aktuelle §YGalaxis§! verlassen, um andere Realitäten zu invadieren $TABBED_NEW_LINE$- Kann mehrfach durchgeführt werden"

# Situation - Final Countdown
situation_ds_pr_timer:"Mobilisierung"
situation_ds_pr_timer_type: "$situation_ds_pr_timer$"
situation_ds_pr_timer_desc:"Unsere Geheimdienstberichte besagen, dass verschiedene Nationen sich möglicherweise auf einen Krieg vorbereiten, um unsere Pläne zu vereiteln. Wenn wir ihnen unvorbereitet begegnen, wird unser Vorhaben scheitern, bevor es überhaupt beginnt."
situation_ds_pr_timer_monthly_change_tooltip:"Die Zeit wird knapp! Wir müssen unsere Flotten vorbereiten, bevor es zu spät ist. Es gibt jetzt keine Möglichkeit, die Geschwindigkeit oder das Ergebnis zu ändern."
situation_ds_pr_timer_outcome:"Imperien, die unserer Vision entgegenstehen, werden uns wahrscheinlich den §RKrieg erklären§!."
situation_ds_pr_timer_approach:"Den Nachwirkungen begegnen"
situation_ds_pr_timer_approach_tt:"Die Zeit ist gekommen. Ein unvermeidlicher Konflikt wird die Galaxis in einem Krieg von epischen Ausmaßen verschlingen."
situation_ds_pr_difficulty_progress:"Schwierigkeit"
situation_ds_pr_opponent_progress:"§G-0.1§! pro gegnerischem Imperium"

# Situation - Crisis War
situation_ds_phantom_reality:"Realitätsbruch"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"Die Galaxis, wie wir sie kennen, wird sich ändern. System für System, Planet für Planet – die Umschreibung der Realität verschlingt alles auf ihrem Weg. \n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"Angetrieben von unbekannten Motiven drängen die §Y[event_target:ds_pr_crisis_country.GetName]§! die Galaxis an den Rand der Dunkelheit und warten darauf, dass sie in den Abgrund stürzt. Wir müssen eingreifen, bevor die Zeit abläuft. \n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"Herannahender Sturm"
situation_ds_pr_stage_1_tt:"Obwohl sie sich noch nicht aggressiv ausbreiten, schießen §rRisse§! Strahlung durch nahegelegene Cluster und bedrohen lokales Leben."
situation_ds_pr_stage_2:"Ungebetene"
situation_ds_pr_stage_2_tt:"Ein uralter Ruf wütet durch die Galaxis und ernährt sich von Bewusstsein, um sich weiter auszubreiten. Diejenigen, die nicht immun sind, könnten dem Wahnsinn verfallen oder in ihrem Versuch, es zu begreifen, ins Koma fallen."
situation_ds_pr_stage_3:"Extradimensionale Invasoren"
situation_ds_pr_stage_3_tt:"Die gesamte Galaxis ist im Begriff, zu einem Schatten ihres früheren Selbst zu werden und unvorhersehbare Eigenschaften anzunehmen. Diejenigen, die den Sturm in unser Reich brachten, werden gespannt zusehen, wie alles auseinanderfällt, und darauf warten, dass sich ihre Pläne entfalten."
situation_ds_pr_stats:"§rRisse:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§HKritische Masse:§! [GetDSPR_Crit] (10 % der Galaxie in Risse verwandelt)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"Mindestens §Y3 %§! der Galaxie von §rRissen§! bedeckt"
situation_ds_pr_bonus_tt:"§Y+0.5§! Fortschritt pro §Y5§! aktiven §rRissen§!"
situation_ds_pr_crit_tt:"Kritische Masse (§Y10 %§! der Galaxie von §rRissen§! bedeckt)"

situation_ds_phantom_reality_monthly_change_tooltip:"§LDurch die Bedeckung größerer Teile der Galaxie mit Rissen wandeln die Gravitationskräfte und die Strahlung langsam die gesamte umgebende Materie um.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"Sollte unser Vorhaben gelingen, wird die gesamte Galaxie in einen Wirbel zerrissener Zeit fallen und alles existierende Leben außer unserem eigenen zerschmettern."
situation_ds_pr_end_others:"Die Zerstörung der Realität, wie wir sie kennen, wird die Galaxie von allem konventionellen Leben befreien. \n\nWenn wir diese Bedrohung nicht aufhalten, werden wir bald §Raufhören zu existieren§!."

situation_ds_pr_approach_crisis:"Den Riss öffnen"
situation_ds_pr_approach_crisis_tt:"Für uns gibt es kein Zurück mehr, es ist jetzt oder nie. Die Galaxie steht kurz vor einer Veränderung – und wir auch."
situation_ds_pr_approach_other:"Widerstand leisten"
situation_ds_pr_approach_other_tt:"Wir können wenig tun, außer die Bedrohung zu zerstören, die einen extradimensionalen Sturm entfesselt."

# Ending - Creators
dsPR.105.name:"Anfang einer Ära"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§HSchaltet Entscheidung frei:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- Verfügbar auf §Ybewohnbaren§! Planeten $TABBED_NEW_LINE$- Wird eine §Yprimitive§! Zivilisation nach unserem Ebenbild erschaffen"
dsPR.105.outro:"Hat es sich gelohnt? Wir sahen das Unsichtbare, lernten das Unergründliche und wurden zu dem, was andere am meisten fürchten. Gibt es irgendeinen Ruhm darin, die Bestie zu spielen, die der Galaxie den Untergang brachte? Wir wissen es nicht. \n\nNun ist die Zeit des Wiederaufbaus gekommen. Obwohl Milliarden von Leben verloren gingen, wurde eine gleiche Anzahl an Möglichkeiten geschaffen. Nichts wird jemals wieder dasselbe sein, und wir werden alles so gestalten, wie wir es wollen."
dsPR.105.a:"Die Galaxie ist unsere Leinwand."
dsPR.end.intro:"Das Leben in der Galaxie hat sich verwandelt, wobei jedes Bewusstsein entweder verschmolzen oder durch uralte Entitäten ersetzt wurde. Was auch immer sie jetzt fühlen mögen, ist besser unerforscht zu lassen. \n\nWährend Gedanken von Schichten uralten Staubs verdeckt wurden, sind Hilfeschreie jetzt nur noch Echos der Vergangenheit. Endlich hat Stille die Galaxie verschluckt."
decision_ds_pr_creators:"§CZivilisation erschaffen§!"
decision_ds_pr_creators_desc:"Der Lauf der Geschichte hat sich geändert. Wir haben die Galaxie aller Spezies beraubt, was uns die Aufgabe überlässt, das Leben nach unserem Ebenbild neu zu gestalten."
decision_ds_pr_creators_effects:"Erschafft eine §Yprimitive Zivilisation§!, basierend auf einer Spezies, die unserer eigenen ähnlich ist."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§RKann nicht auf Kolonien verwendet werden.§!"
