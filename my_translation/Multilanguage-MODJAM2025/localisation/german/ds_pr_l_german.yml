dsPR.120.name:"Der Abgrund-Nexus"
dsPR.120.desc:"Wir blicken in die Tiefen und stellen uns vor, was uns erwartet. Nur eines ist gewiss: Ist der Abgrund einmal betreten, gibt es kein Zurück mehr. \n\nWir haben einen großen Riss in §Y[event_target.ds_pr_exodus_system.GetName]§! entdeckt. Sobald wir bereit sind, werden unsere Flotten eine neue Reise antreten, ohne Gewissheit, was sie erwartet. \n\n§HSchaltet Entscheidung frei:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- Verfügbar auf unserem Hauptstern §Y[event_target:ds_pr_exodus_system.GetName]§! $TABBED_NEW_LINE$- Bringt uns in eine §Yneue Galaxis§! mit neuen Systemen und Reichen $TABBED_NEW_LINE$- Kann mehrmals durchgeführt werden \n\n§HSchaltet Edikt frei:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- Ermöglicht Wirtschaftsmanagement ohne £pop£ Pops"
dsPR.120.a:"Wir werden das Universum verschlingen."

decision_ds_pr_exodus:"§CGalaxis verlassen§!"
decision_ds_pr_exodus_desc:"Die lokalen Jagdgründe waren erschöpft. Wir sehen eine reichhaltige Zukunft voraus, aber nicht hier. Um dies zu erreichen, müssen wir alles hinter uns lassen und jenseits der Sterne reisen."
decision_ds_pr_exodus_effects:"Alle Schiffe in diesem System reisen in eine §Yneue Galaxis§! mit neuen Systemen und Spezies zum Erkunden. Dies können wir mehrmals tun. \n\n§RWarnung:§! Wir erscheinen ihnen als unerwünschte Besucher."
