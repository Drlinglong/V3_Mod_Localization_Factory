dsPR.1017.name:"§REinfall eines Albtraums§!"
dsPR.1017.desc:"Ein riesiges Monstrum greift das System §Y[event_target.target_system.GetName]§! an und legt seine Materie-verändernde Aura über die Planeten und Bevölkerungszentren. Wir erwarten, den Großteil der Bevölkerung dort §Yinnerhalb eines Monats§! zu verlieren, wenn nicht sogar alles! \n\nWährend die Kolonien im System [event_target.target_system.GetName] verstummen, wird eine letzte verzweifelte Nachricht an nahegelegene Regionen gesendet: „Alles wird dunkel und verschmilzt. Unsere Körper, alles Leben, alle Gedanken. Wir haben keinen Mund, aber wir wollen schreien.“"
dsPR.1017.a:"Evakuiert die Bevölkerung!"
dsPR.1018.name:"§RLeeres Festmahl§!"
dsPR.1018.desc:"Obwohl tausend Augen nach sentientem Leben gesucht haben, das sie verschlingen können, wurde keines gefunden. \n\nDie kognitive Energie, die „sie“ benötigen, ist noch nicht in unserer Reichweite. Dennoch werden jene Systeme mit reichhaltigen Jagdgründen bald gewaltsam unterworfen werden."
dsPR.1018.a:"Geht voran und erobert."

