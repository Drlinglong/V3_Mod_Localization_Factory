# Pop Ascension
trait_ds_exd_phantom:"Spiegelleben"
trait_ds_exd_phantom_desc:"Eine Lebensform, so fremdartig, dass sie fehl am Platz wirkt, während sie die Materie um sich herum korrumpiert. Ihre bloße Anwesenheit zwingt ihre Umgebung dazu, sich auf molekularer Ebene anzupassen, obwohl sie nicht zum selben physischen Raum gehören."
trait_ds_exd_phantom_tt:"Hat ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"Radiosynthese-Effekte"
concept_ds_pr_trait_desc:"$concept_ds_pr_trait_void$\n\n$concept_ds_pr_trait_energy$"
# Below is also used for event options
concept_ds_pr_trait_void:"§EWird die Option 'Leerenbewohner' gewählt:§! \n- Ersetzt Unterhalt durch §R+0.10§! £sr_dark_matter£ $sr_dark_matter$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+35%§! \n- $MOD_SPECIES_EMPIRE_SIZE_MULT$: §G-10%§!"
concept_ds_pr_trait_energy:"§EWird die Option 'Formlos' gewählt:§! \n- Ersetzt Unterhalt durch §R+1§! £energy£ $energy$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+20%§! \n- $MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!"
building_ds_pr_engine:"§CSingularitäts-Triebwerk§!"
building_ds_pr_engine_desc:"Ein minimalistischer, aber leistungsstarker Teilchenbeschleuniger, der die Biologie einer ganzen Spezies durch das Emittieren fokussierter Strahlungsstrahlen verändern kann. Der Prozess ist möglicherweise nicht angenehm oder ohne Auswirkungen auf das Bewusstsein."
