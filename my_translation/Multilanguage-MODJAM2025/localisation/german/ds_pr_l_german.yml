ds_mirror_insight_crisis_description_title:"Ins Unbekannte"
ds_mirror_insight_crisis_description_intro:"Es ist die unstillbare Neugier, die eine Reise zu einem Horizont beginnt, der niemals erreicht werden kann. Getrieben von Unwissenheit, ist das Streben nach verbotenem Wissen ein zweischneidiges Schwert, das zu unvermeidlichem Untergang führt.\n\nObwohl Angst und Verwirrung Teil der Erfahrung sind, behindern sie jeden wissenschaftlichen Durchbruch. Dennoch ist dies lediglich ein primitiver Überlebensinstinkt, der darauf abzielt, sich im Schatten der über uns herrschenden Kräfte zu verbergen."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\nDurch die Kontrolle dieser Kräfte werden wir die Möglichkeit haben, unser materielles Leben in etwas Größeres zu verwandeln. Zeit wird für uns bedeutungslos werden, genau wie die Existenz dieser Realität."
ds_mirror_insight_crisis_howto_title:"Verbotenes Wissen"
ds_mirror_insight_crisis_howto:"Das Erlangen von Spiegel-Einsicht (Mirror Insight) erweitert unser grundlegendes Verständnis der Existenz und Manipulation anderer Dimensionen. Wir gewinnen dies, indem wir §HKrisenziele§! abschließen und neue Fähigkeiten nutzen, die durch jede §rKrisenstufe§! freigeschaltet werden."

# Resource
ds_mirror_insight:"Spiegel-Einsicht"
ds_mirror_insight_desc:"Dies ist keine materielle Ressource, sondern vielmehr eine Frage des Wissens. Sie repräsentiert unser Verständnis der Existenz anderer Dimensionen und unsere Fähigkeit, die Gesetze der Physik zu brechen."

# Menace Perks
menp_ds_pr_objectives:"Spiegel-Einsicht"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"Ermöglicht die Akkumulation von £ds_mirror_insight£ §Y$ds_mirror_insight$§! durch das Abschließen von §HKrisenzielen§!.\n"
menp_ds_pr_ethereal:"Ätherisches Zwielicht"
menp_ds_pr_ethereal_desc:"Das Aussetzen von Proben gegenüber Dunkler-Materie-Staub offenbart ihr Bewusstsein anderen Realitäten, wodurch das perfekte Szenario für unsere Forschung geschaffen wird."
menp_ds_pr_ethereal_tt:"§HSchaltet Säuberungstyp frei:§! $purge_ds_pr_harvest$\n\nErmöglicht uns den Erwerb von £ds_mirror_insight£ §Y$ds_mirror_insight$§! durch das Ernten der Bewusstseine anderer Spezies.\n"
menp_ds_pr_unbreakable:"Unbeugsam"
menp_ds_pr_unbreakable_desc:"Es gibt Ideen, die so gefährlich sind, dass allein der Gedanke daran etwas in einem verschiebt. Wir müssen lernen, gegen die Dinge, die wir zu kontrollieren versuchen, widerstandsfähig zu sein."
menp_ds_pr_unbreakable_tt:"§HSchaltet Kriegsgrund frei:§! $casus_belli_cb_ds_pr_harvest$\n§HSchaltet Bombardierungsdoktrin frei:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"Schattenlegionen"
menp_ds_pr_legions_desc:"Frieden wird durch Gewalt gesichert. Unsere Gegner sollen den Zorn fürchten, den wir entfesseln, sowohl im All als auch vor ihren Häusern. Wenn Proben für unsere Versuche sich nicht bereitwillig melden, werden diese Synth-Kriegsformen sie jagen und gefangen nehmen."
menp_ds_pr_legions_tt:"§HSchaltet Armee frei:§! $ds_pr_dark_army$\n\nDas Erobern eines Planeten mit dieser Armee wird §Y15%§! der Bevölkerung töten und im Gegenzug £ds_mirror_insight£ §Y$ds_mirror_insight$§! belohnen.\n"
menp_ds_pr_matter:"Wissenschaftliche Epiphanie"
menp_ds_pr_matter_desc:"Ein neues Zeitalter liegt vor uns, gekennzeichnet durch stetige Errungenschaften neben der Transformation, die wir der Galaxis und uns selbst bringen."
menp_ds_pr_chrono:"Chronogenese"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§HSchaltet Technologie frei:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"Reaver-Sturm"
menp_ds_pr_reavers_desc:"Wenn wir unsere Gegner vertreiben wollen, müssen wir uns vom Gejagten zum Jäger wandeln."
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_reaver$\nReavers bilden das Rückgrat unserer Armada und brillieren im §YKampf§!.\n\n§HSchaltet Schiffskomponente frei:§! $DS_PR_ABYSS_LANCE_SET$\nEine Waffe für §YReavers§!, um nicht nur das Zielschiff, sondern auch dessen Besatzung zu desintegrieren."
menp_ds_pr_life:"Spiegelleben"
menp_ds_pr_life_desc:"Obwohl die Transformation möglicherweise nicht angenehm ist, spricht das Ergebnis für sich. Unsere Existenz wird so einzigartig sein, dass unsere bloße Anwesenheit ausreicht, um jede andere Lebensform zu eliminieren."
menp_ds_pr_life_tt:"§HSchaltet Eigenschaft frei:§! ['trait:trait_ds_exd_phantom']\n§HSchaltet Gebäude frei:§! ['concept_ds_pr_engine']\n\nKolonien mit einem £building£ §Y$building_ds_pr_engine$§! werden unserer Spezies automatisch die Eigenschaft §Y$trait_ds_exd_phantom$§! hinzufügen und ihr Aussehen entsprechend ändern. \n\nModifizierte Bevölkerung pro Kolonie pro Monat: §G200§!"
menp_ds_pr_nullcore:"Nullkern-Ingenieurwesen"
menp_ds_pr_nullcore_desc:"Unsere fokussierte Forschung zur Kontrolle exotischer Materialien hat zu unglaublichen Errungenschaften geführt, die sofort in der neuesten Kriegstechnologie eingesetzt werden."
menp_ds_pr_nullcore_tt:"§HSchaltet Schiffskomponente frei:§! $DS_PR_VOIDBEAM_SET$ \n§HSchaltet Schiffskomponente frei:§! $DS_PR_DISINTEGRATOR_SET$\n\nDiese Komponenten können auf §Y$ds_pr_reaver_plural$§! und §Y$ds_pr_drifter_plural$§! installiert werden."
menp_ds_pr_time:"Zeitliche Ruptur"
menp_ds_pr_time_desc:"Während wir uns wandeln, wird alles um uns herum unserem Beispiel folgen. Die Sterne, die das größte Gravitationszentrum bilden, sind der Funke, der alles um sie herum entzündet."
menp_ds_pr_time_tt:"Eigene Systeme werden sich langsam in §rRisse§! verwandeln."

menp_ds_pr_drifters:"Drifter-Sturm"
menp_ds_pr_drifters_desc:"Durch das Erzeugen schiffs großer Wurmlöcher vor einer Flotte wird die Navigation durch die Galaxis so schnell wie ein Augenzwinkern."
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\nObwohl sie für sich genommen etwas schwächer sind, bieten diese Schiffe Unterstützung und §YVerbesserungen§! für verbündete Schiffe.\n"
menp_ds_pr_mind:"Gedankenleser"
menp_ds_pr_mind_desc:"Unsere Fähigkeiten gehen über jene der bekannten Psioniker hinaus. Die Kontrolle und das Lesen der Gehirnwellen anderer wird für uns zu einer trivialen Aufgabe. Unterdessen ist effektives Logistikmanagement nur einer der Vorteile."
menp_ds_pr_void:"Leerenstrom"
menp_ds_pr_void_desc:"Die bloße Anwesenheit von Rissen wird die Weite der Galaxis erweitern. Das Ändern ihrer Gravitationsausrichtungen wird uns ermöglichen, den Energiefluss durch den Raum zu kontrollieren und eine neue Ära der Hyperraumrouten-Neuanordnung einzuleiten."
menp_ds_pr_void_tt:"§HSchaltet Entscheidung frei:§! ['concept_ds_pr_dec_voidstreaming'] \n\nErmöglicht die Erstellung oder Zerstörung einer §YHyperraumroute§!. $TABBED_NEW_LINE$- Verfügbar auf §rRissen§! in eigenen Systemen $TABBED_NEW_LINE$- Kann jeweils nur §Yeine§! Hyperraumroutenverbindung beeinflussen $TABBED_NEW_LINE$- Das Erstellen oder Zerstören einer neuen Hyperraumroute wird die vorherige §Ywiederherstellen§!"

menp_ds_pr_awakening:"Erwachen"
menp_ds_pr_awakening_desc:"Unsere unerbittliche Experimente mit alternativen Realitäten haben zu einem massiven Riss im Gefüge von Raum und Zeit geführt. Die gespiegelte Dimension, die wir geöffnet haben, ist nun erwacht, zusammen mit einem zerstörerischen Zorn, der bald beginnen wird, die Galaxis zu verschlingen."
menp_ds_pr_awakening_tt:"Die Bedrohung, die wir für die Existenz anderer Spezies darstellen, entfacht unweigerlich einen §RKonflikt§!, der die gesamte Galaxis umfassen wird.\n\n"
menp_ds_pr_aura:"Schattenaura"
menp_ds_pr_aura_desc:"Das Leben hier ist nicht an das Ökosystem angepasst, das wir in die Galaxis einführen. Langsam aber sicher wird alles, was sich nicht anpassen kann, auf mehr oder weniger qualvolle Weise zerfallen – und wenn nicht vorbereitet, §Rsogar wir§!."
menp_ds_pr_aura_tt:"Die Strahlung von §rRissen§! wird langsam einen Zerfall der Bevölkerungen ohne die Eigenschaft §Y$trait_ds_exd_phantom$§! verursachen, mit einer Rate von §P75§! pro Monat pro betroffener Kolonie. \n\nBetroffene Systeme: $TABBED_NEW_LINE$- Alle von uns besessenen Systeme $TABBED_NEW_LINE$- Alle Systeme, die unser Reich innerhalb einer Reichweite von §Y1§! Hyperraumroute umfassen"
menp_ds_pr_eldritch:"Kosmischer Schrecken"
menp_ds_pr_eldritch_desc:"Die Dimension, die wir betreten werden, wird ein Festmahl über unsere aktuelle Existenzebene entfesseln, was zur Auslöschung aller normalen Lebensformen führen wird."
menp_ds_pr_eldritch_tt:"§HEntscheidung freigeschaltet§!: ['concept_ds_pr_dec_god']\n\nSendet eine Entität aus einer anderen Dimension, um sich an feindlichen Welten zu laben.\nKann auf jedem kontrollierten Planeten oder Stern verwendet werden, einschließlich §Yunbewohnbarer§! Welten."

# Objectives
crisobj_ds_pr_tech_name:"Visionen entziffern"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\nErforschen Sie die £physics_research£ §Y$tech_ds_pr_chrono$§!-Technologie."
crisobj_ds_pr_rifts_name:"Risse oder Schwarze Löcher kontrollieren"
crisobj_ds_pr_rifts_desc:"Alle Risse dienen als Brücke zwischen dieser und anderen Dimensionen. Durch deren Untersuchung können wir ein tieferes Verständnis des Universums erlangen. \n\nHaben Sie einen §rRiss§! oder ein §YSchwarzes Loch§! in einem Sonnensystem mit einer kontrollierten Sternenbasis."
crisobj_ds_pr_harvest_name:"Bewusstseine ernten"
crisobj_ds_pr_harvest_desc:"Für das höhere Wohl müssen Opfer gebracht werden. Gefangene Geister werden ein reichhaltiges Spielfeld für unsere Studien bieten, die darauf abzielen, das Konzept des Bewusstseins als Ganzes zu manipulieren. \n\nSäubern Sie £pop£ §YPops§! mit dem Säuberungstyp §Y$purge_ds_pr_harvest$§!."
crisobj_ds_pr_physics_name:"Produziert £physics_research£ Physikforschung"
crisobj_ds_pr_physics_desc:"Wir schreiben die Realität mit einer solchen Geschwindigkeit neu, dass die Untersuchung ihrer potenziellen Auswirkungen für unser eigenes Überleben unerlässlich ist. \n\nDiese Belohnung skaliert für alle §G100§! £physics_research£ §YPhysikforschung§!, die wir produzieren."
crisobj_ds_pr_anomaly_name:"Quantenanomalien verursachen"
crisobj_ds_pr_anomaly_desc:"Existenz ist zerbrechlich. Die Veränderung der Struktur von Himmelskörpern liefert wertvolle Einblicke in die Manipulation von Materie in größerem Maßstab. \n\nVerwenden Sie die Komponente §Y$DS_PR_OSIRIS_SET$§! auf §Y$ds_pr_osiris_plural$§!-Schiffen, um einen Planeten in eine $ds_pr_pm_anomaly$ zu verwandeln, zugänglich im Flottenfenster des Schiffes."
crisobj_ds_pr_starveil_name:"Welten umschleiern"
crisobj_ds_pr_starveil_desc:"Wir benötigen externe Proben für unsere Versuche. Wenn diese sich nicht freiwillig melden, wird ein Materie-verändernder Schleier über sie gelegt. \n\nVerwenden Sie die Bombardierungshaltung §Y$bombardment_ds_pr_starveil$§! auf einer feindlichen Kolonie, bis diese §Y0§! £pop£ Pops erreicht."
crisobj_ds_pr_nightmares_name:"Astrophobie verursachen"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\nAktivieren Sie das Edikt §Y$edict_ds_pr_dreamhijacking$§! für eine monatliche Belohnung von £ds_mirror_insight£§Y$ds_mirror_insight$§! und £society_research£§Y$society_research$§!. Wenn aktiv, erhält ein zufälliger Planet des Ziels den Modifikator ['modifier:ds_pr_pm_astrophobia'] für £time£ §Y30 Tage§!."
crisobj_ds_pr_army_name:"Welten mit $ds_pr_dark_army$ erobern"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\nErobern Sie feindliche Kolonien mit dem Armeetyp §Y$ds_pr_dark_army$§!. Die Belohnung skaliert für alle §Y1000§! £pop£ Pops, die der Planet hat, mit einem Limit von §Y15000§!. \n\nEine erfolgreiche Invasion führt zum Verlust von §R15%§! der Bevölkerung."
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$-Vernichtung"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\nRüsten Sie §Y$ds_pr_reaver_plural$§! mit der Waffe §Y$DS_PR_ABYSS_LANCE_SET$§! aus und greifen Sie feindliche Schiffe an."

# Misc
casus_belli_cb_ds_pr_harvest:"Himmlisches Jenseits"
war_goal_wg_ds_pr_harvest:"Geisternte"
war_goal_wg_ds_pr_harvest_desc:"Krieg wird geführt, um Testsubjekte für kognitive Energietransfusionen in alternative Dimensionen zu ernten."
ds_pr_dark_army:"Terror-Synth-Kriegsform"
ds_pr_dark_army_desc:"Eine hohe, vielbeinige Maschine, ausgestattet mit nahezu undurchdringlichen Schilden. Während sie durch die Landschaft marschiert, verbrennen ihre Waffensysteme alles auf ihrem Weg."
ds_pr_reality_breach:"Dimensionsriss"
ds_pr_reality_breach_desc:"Wir werden Zeugen der Neuschreibung der Realität auf stellarem Niveau. Mit einer unbegreiflichen Größenordnung entfaltet es sich auf eine Weise, die niemand in der Galaxis erfassen kann – nicht einmal wir."
mod_ds_pr_breach_progress:"Fortschritt des Durchbruchs"
sc_ds_pr_rift:"Schwarzes Loch (§rRiss§!)"
tech_ds_pr_chrono:"Echo-Rahmung"
tech_ds_pr_chrono_desc:"Die Zeit dehnt sich auf eine schöne, doch unbekannte Weise aus. Das Verständnis der Verbindung zwischen diesem und Dimensionsrissen könnte Einblicke in die Physik ermöglichen, die wir uns noch nicht einmal vorstellen können."
tech_ds_pr_chrono_tt:"Belohnt mit £ds_mirror_insight£ §Y$ds_mirror_insight$§! und £sr_dark_matter£ §Y$sr_dark_matter$§!, jedes Mal, wenn diese Technologie erforscht wurde."
purge_ds_pr_harvest:"Geisteszerrung"
purge_ds_pr_harvest_tooltip:"Die betroffene Bevölkerung wird langsam aber sicher ihrer kognitiven Energie beraubt, was bei ihrem letzten Atemzug £ds_mirror_insight£ §H$ds_mirror_insight$§! liefert."
purge_ds_pr_harvest_tooltip_delayed:"§LIn einer Art Kraftfeld gefangen und bewegungsunfähig, warten diese Exemplare darauf, dass das letzte Licht hereinbricht. Das Paradoxon ist, dass sie nichts fühlen würden. Es gibt keine Warnung, keinen Schmerz, keinen letzten Schrei – nur Leere.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"Schiffswaffenschaden ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"Schiffswaffenschaden ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"Pop $r_food$ Unterhalt"
bombardment_ds_pr_starveil:"Sternenschleier"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ Bombardment umhüllt den gesamten Planeten mit Strahlung und ersetzt die Sterne am Himmel durch Feuer.\n- §RMassiver§! Schaden an §YArmeen§!\n- §EGeringer§! Schaden am §YPlaneten§!\n- §RMassiver§! Schaden an §YPops§!\n- Wird unverteidigte Planeten bombardieren"
edict_ds_pr_dreamhijacking:"§CTraum-Entführung§!"
edict_ds_pr_dreamhijacking_desc:"Der Geist ist am schwächsten, wenn er schläft oder Winterschlaf hält. In diesen Zeiten kann unsere omnipräsente Existenz diese Anfälligkeit leicht ausnutzen."
ds_pr_dreamhijacking_effects:"- Belohnt mit £ds_mirror_insight£ §Y$ds_mirror_insight$§! und §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§! pro betroffenem Reich. \n- Die Bevölkerung betroffener Reiche wird albtraumhafte Erfahrungen machen. \n\n§HVoraussetzungen:§! $TABBED_NEW_LINE$- Kann nur §Ybenachbarte§! Reiche betreffen $TABBED_NEW_LINE$- Kann jeweils nur §Y3§! Reiche betreffen $TABBED_NEW_LINE$- Wir benötigen ein etabliertes §YSpy-Netzwerk§! mit mindestens §G75§! §YIntelligenz§!"
ds_pr_pm_astrophobia:"Astrophobie"
ds_pr_pm_astrophobia_desc:"Heimgesucht von albtraumhaften Visionen, kämpfen die Bewohner dieser Welt mit ihrem täglichen Leben, da sie das Einschlafen fürchten."
mod_country_base_trade_produces_add:"Monatlicher £trade£ Handel"
mod_country_base_physics_research_produces_add:"Monatliche £physics_research£ Physikforschung"
mod_country_base_society_research_produces_add:"Monatliche £society_research£ Sozialforschung"
