# Ending - Unbidden
dsPR.110.name:"Extradimensionale Zukunft"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§HSchaltet Entscheidung frei:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- Verfügbar auf unserer Hauptstadt §Y[root.Capital.GetName]§!"
dsPR.110.outro:"Wir sind den Beschränkungen unserer eigenen Realität entkommen, einem uralten Gefängnis, geschaffen durch die Grenzen der Natur – doch zu welchem Preis? Die Galaxie wurde gelähmt und aller kognitiven Energie beraubt, wodurch unsere weitere Anwesenheit sinnlos wird. \n\nNun müssen wir diesen verlassenen Ort hinter uns lassen. Risse öffneten uns das Universum, und wir machten die Zeit zu unserem Werkzeug: Was war, wird sein. Was sein wird, war."
dsPR.110.a:"Die Zeit wird für uns bedeutungslos."

decision_ds_pr_unbidden:"§CDie Leere betreten§!"
decision_ds_pr_unbidden_desc:"Wir sind so weit gekommen, doch wir können nach mehr greifen. Die Weite der Galaxie bietet uns ein unvergleichliches Festmahl. Alle Energie, ob organisch oder nicht, kann genutzt werden."
decision_ds_pr_unbidden_effects:"Zerstört §Ralle§! Kolonien. Erschafft §G+1§! Kriesenschiff für je §Y500§! £pop£ Bevölkerungseinheiten, die unser Reich derzeit besitzt. \n\nDies wird uns in eine mobile Kampftruppe verwandeln, um §Yandere Galaxien zu invadieren§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§RWir müssen alle anderen Reiche ernten, bevor wir diese Galaxie verlassen.§!"
