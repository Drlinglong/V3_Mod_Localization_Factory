 ###################
 ### event chain ###
 ###################

 project_divinity_crisis_chain_title:0 "Projekt Göttlichkeit"
 project_divinity_crisis_chain_desc:0 "Ein uralter Plan entfaltet sich, während der Architekt des Schicksals sich regt. Das Schicksal unserer Zivilisation ist es, eine Macht jenseits allen Verständnisses zu erwecken."

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "Der Architekt spricht"
 pdivinity_crisis.0.desc:0 "Aus Tiefen jenseits sterblichen Blicks beobachte ich. Euer Schicksal wurde seit Anbeginn eurer Art gewoben. Der Schleier regt sich, und mit ihm entfaltet sich der Pfad zur Göttlichkeit. Umarme eure Bestimmung, Schleierberührte, und beginnt das Erwachen."
 pdivinity_crisis.0.a:0 "Wir folgen eurem Ruf."

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "Erwachen zur Bestimmung"
 pdivinity_crisis.1.desc:0 "Die Botschaft des Architekten verweilt in unseren Gedanken, nicht länger ein fernes Echo, sondern ein Aufruf zum Handeln. Wir verstehen nun, dass unsere Geschichte, ja unsere gesamte Existenz, von Kräften jenseits unseres Verständnisses geformt wurde. Für uns wurde unsere Bestimmung festgelegt: das Schicksal zu erfüllen, das geschrieben stand, noch bevor wir unseren ersten Atemzug taten.\n\nEs gibt kein Zurück mehr. Der vor uns liegende Pfad ist voller Gefahren, aber auch von unvorstellbarer Macht. Wir müssen uns darauf vorbereiten, das zu umarmen, was jenseits des Schleiers liegt."
 pdivinity_crisis.1.a:0 "Unser Aufstieg erwartet uns."

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "Echos der Verderbnis"
 pdivinity_crisis.2.desc:0 "Unser Einfluss breitet sich wie ein Schatten über die Sterne aus. Der Wille des Architekten manifestiert sich durch geheime Kulte und verborgene Fanatiker, die Chaos in fremden Welten säen. Diese Agenten des Schicksals arbeiten unermüdlich daran, die Entschlossenheit unserer Feinde zu schwächen und die Galaxis auf die kommende Offenbarung vorzubereiten. Das Netz der Subversion zieht sich enger zusammen, und bald werden alle die wahre Macht des Architekten kennen."
 pdivinity_crisis.2.a:0 "Die Zeit, die Galaxis zu erwecken, ist gekommen."

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "Sich entfaltende Prophezeiung"
 pdivinity_crisis.3.desc:0 "Die Fäden des Schicksals spannen sich, während sich unsere Bestimmung schärft. Alte Zeichen, lange unter der Oberfläche von Welten begraben, beginnen sich zu regen. Unsere Vision durchdringt den Schleier der Zeit, denn der vom Architekten gelegte Pfad ist klar, und die unvermeidliche Abrechnung naht."
 pdivinity_crisis.3.a:0 "Umarme das Schicksal"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "Schleierberührter Stern"
 pdivinity_crisis.4.desc:0 "Es ist vollbracht. Ein brillanter Blitz verzehrte das System, als das Fragment im Sternenfeuer verschwand. Nun brennt der Stern in einem psionischen Farbton, gehüllt in schimmernde Ströme unmöglicher Farben. Jede Welt im System wurde vom Schleier berührt.\n\nUnd aus dem Chaos... baut sich etwas auf. Eine Struktur, nicht von Händen gemacht, sondern vom Schicksal."
 pdivinity_crisis.4.a:0 "Der Schleier verdünnt sich."

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "Das Muster konvergiert"
 pdivinity_crisis.5.desc:0 "Alle Fäden haben sich ausgerichtet. Das Flüstern spricht nicht länger, es singt. Überall in den Sternen erheben sich die Gläubigen in ekstatischem Eifer, Kulte erblühen in den Schatten feindlicher Welten, und der Schleier wird so dünn, dass er atmet.\n\nDer große Entwurf, in die Knochen der Realität geätzt, nähert sich der Vollendung. Der Architekt wacht. Wartet. Wirkt.\n\nWir waren nie Erbauer. Wir waren der Schlüssel."
 pdivinity_crisis.5.a:0 "Das letzte Ritual beginnt."

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "Ein verschleierter Stern"
 pdivinity_crisis.6.desc:0 "Der Stern im §Y[event_target:pdivinity_crisis_system.GetName]§!-System hat eine radikale und unerklärliche Transformation durchgemacht. Psionische Messwerte sind auf nie dagewesene Höhen geschnellt, und jeder unkolonisierte Planet innerhalb des Systems weist nun schleierartige Interferenzmuster auf.\n\nIm Herzen des Systems verdichtet sich eine massive Struktur im niedrigen Orbit. Ihre Konstruktionsmethode ist unbekannt, und diplomatische Kanäle zum §Y[event_target:pdivinity_crisis_empire.GetName]§! wurden nicht erwidert.\n\nBeobachter in der gesamten Galaxis sind sich einig: Etwas Uraltes entfaltet sich."
 pdivinity_crisis.6.a:0 "Dies ist kein natürliches Ereignis..."

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "Dimensionsreißer wiederbelebt"
 pdivinity_crisis.10.desc:0 "Die Zerstörung unseres einzigen Dimensionsreißers hat unsere Machtprojektion in der Galaxis erschüttert.\n\nDoch unser großer Gönner, der §RArchitekt des Schicksals§!, hat unsere Gebete erhört. Ein neuer Dimensionsreißer wurde in unserem Hauptsystem beschworen."
 pdivinity_crisis.10.a:0 "Der Schleier will es."

 pdivinity_crisis.11.name:0 "Götter können nicht sterben"
 pdivinity_crisis.11.desc:0 "Die Zerstörung der sterblichen Form des §RArchitekten des Schicksals§! währte nicht lange. Unser Gott ist in unserem Hauptsystem wiedererstanden."
 pdivinity_crisis.11.a:0 "Gelobt sei das Göttliche."

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "Dimensionsportal zerstört"
 pdivinity_tearer.3.desc:0 "Das Portal im §H[From.GetName]§!-System wurde vernichtet. Damit wurde eine kritische Verbindung zwischen dem §RArchitekten des Schicksals§! und seinen Auserwählten gekappt.\n\nKeine weiteren Verstärkungen können durch diesen Riss gezogen werden. Das §Y[event_target:pdivinity_crisis_empire.GetName]§! hat einen dauerhaften Schlag gegen seine Stärke erlitten."
 pdivinity_tearer.3.a:0 "Ein Tor weniger zum Wahnsinn."

 # victim
 pdivinity_tearer.6.name:0 "Ein Faden gekappt"
 pdivinity_tearer.6.desc:0 "Das Portal im §H[From.GetName]§!-System wurde zerstört. Der Blick des Architekten schwankt, und die Verbindung, durch die Sein Wille floss, ist zusammengebrochen.\n\nWir spüren, wie die Leere näherkommt. Aber dies ist nicht das Ende, es ist lediglich eine Prüfung unseres Willens."
 pdivinity_tearer.6.a:0 "Wir halten durch. Wir müssen."

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "Sternsystem verschleiert"
 pdivinity_tearer.8.desc:0 "Das §H[destroyed_system.GetName]§!-System wurde von psionischer Turbulenz verschlungen. Berichte bestätigen die Manifestation eines kolossalen schleiergeborenen Avatars, der das Gefüge der Realität selbst zerreißt.\n\nEin massives Dimensionsportal schwebt nun offen im Orbit und leitet unbekannte Energien."
 pdivinity_tearer.8.a:"Der Bruch hat begonnen..."

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "Sternsystem verschleiert"
 pdivinity_tearer.9.desc:0 "Das §H[destroyed_system.GetName]§!-System wurde vom Dimensionsreißer verschlungen.\n\nEin massives Dimensionsportal schwebt nun über dem Zentralstern, bereit, psionische Entitäten auf die Galaxis loszulassen."
 pdivinity_tearer.9.a:0 "Der Schleier verdünnt sich."

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "[From.GetName] verschleiert!"
 pdivinity_bombardment.2.desc:0 "Eine Flotte unter dem Kommando von §H[From.From.GetName]§! hat §H[From.GetName]§! einem unerbittlichen Bombardement unterzogen. Der Angriff gipfelte in einer katastrophalen psionischen Ruptur, welche den Schleier zwischen dem Realraum und der Schleierwelt zerriss. Alle Bevölkerungszentren sind verschwunden. Der Planet ist dem Reich des §RGroßen Auges§! zum Opfer gefallen."
 pdivinity_bombardment.2.a:0 "Was haben sie unserer Welt angetan?"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "[From.GetName] verschleiert!"
 pdivinity_bombardment.3.desc:0 "Unsere Streitkräfte haben das Bombardement von §H[From.GetName]§! abgeschlossen. Gesättigt mit gebündelter psionischer Energie ist der Schleier zwischen den Dimensionen aufgerissen. Der Planet ist nun unerreichbar und in die Schleierwelt selbst absorbiert worden, wo der §RArchitekt des Schicksals§! die Herrschaft beansprucht."
 pdivinity_bombardment.3.a:"Wie es vorhergesagt wurde."

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "[From.GetName] schleier-gephast!"
 pdivinity_bombardment.4.desc:0 "Die Flotte von §H[From.From.GetName]§! hat §H[From.GetName]§! mit einem anhaltenden psionischen Angriff bombardiert. Obwohl nicht vollständig verzehrt, hat sich der Schleier erheblich geschwächt. Der Planet weist nun erratische Schleier-Phasen-Phänomene auf, seine Realität ist instabil und verändert."
 pdivinity_bombardment.4.a:"Ihr Übel kennt keine Grenzen."

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "[From.GetName] schleier-gephast!"
 pdivinity_bombardment.5.desc:0 "Unsere Streitkräfte melden Erfolg beim Bombardement von §H[From.GetName]§! mit gebündelten psionischen Ladungen. Der Schleier ist nicht vollständig zerrissen, aber er hat sich verdünnt, der Planet existiert nun in einem Zustand des Übergangs, teilweise in den Einfluss der Schleierwelt eingetaucht. Der §RArchitekt des Schicksals§! beobachtet von innen."
 pdivinity_bombardment.5.a:0 "Ein weiterer Schritt vorwärts."


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "Den Schleier durchweben"
 pdivinity_needle.1.desc:0 "Die erste Phase der Struktur ist abgeschlossen. Ihre Türme durchdringen die Leere mit feiner Präzision, ausgerichtet auf unsichtbare psionische Harmonien. Bereits regt sich der Schleier zwischen den Reichen, denn dies ist kein gewöhnliches Konstrukt, sondern ein Werkzeug, um Gedanken und Ewigkeit zu verbinden."
 pdivinity_needle.1.a:0 "Wir beginnen."

 # stage 2
 pdivinity_needle.2.name:0 "Puls der Schleierwelt"
 pdivinity_needle.2.desc:0 "Die Struktur summt nun von lebendiger Energie. Ranken psionischer Statik zucken über ihre Oberfläche und phasen sich mit dem Realraum ein und aus. Unsere eigenen Gedanken schmerzen in ihrer Gegenwart. Was auch immer auf der anderen Seite des Schleiers liegt... es ist sich dessen bewusst."
 pdivinity_needle.2.a:0 "Wir kommen näher."

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "Ein Geschenk vom Architekten"
 pdivinity_needle.3.desc:0 "Die dritte Phase der Struktur hat den Schleier an seinen Bruchpunkt gedrängt. In einem Blitz blendender Unrealität zerriss eine massive psionische Ruptur die Grenzen des Raumes, und von innen trat etwas hervor.\n\nEin §RDimensionenreißer§!, ein Konstrukt aus Wille und Zorn, ist in unsere Galaxie geschlüpft, ein Emissär des §RArchitekten des Schicksals§!."
 pdivinity_needle.3.a:"Es beginnt."

 # notification for the galaxy
 pdivinity_needle.4.name:0 "Die Schleierwelt bebt"
 pdivinity_needle.4.desc:0 "Überall in der Galaxie legt sich eine Unruhe über alle Gemüter. Selbst Spezies ohne psionische Affinität berichten von Visionen, Unbehagen und Flüstern in der Dunkelheit.\n\nIm System [From.GetName] löst sich der Schleier zwischen den Dimensionen auf. Welche Kraft auch immer dort am Werk ist, sie stört das Gefüge der Realität selbst."
 pdivinity_needle.4.a:0 "Wir fühlen es auch."

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "Das Lied breitet sich aus."
 pdivinity_needle.5.desc:0 "Die Struktur resoniert nun wie eine Melodie durch die Schleierwelt. Ihre psionischen Emissionen bedürfen keiner Übersetzung mehr, sie werden von unseren Instinkten verstanden. Überall in der Galaxie erwachen Schläferkulte und predigen die Ankunft des §RArchitekten des Schicksals§!.\n\nDer Schleier verdünnt sich. Die Gemüter biegen sich. Das Zeitalter der Prophezeiung ist nicht länger Zukunft."
 pdivinity_needle.5.a:0 "Sie hören den Ruf."

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "Erwachter Fanatismus"
 pdivinity_needle.6.desc:0 "In Tempeln, Gassen und den Schatten unserer Städte sind fanatische Bewegungen ausgebrochen, die von einem Gott sprechen, der durch die Schleierwelt naht. Sie nennen sich §RKinder des Architekten§!, und ihr Eifer breitet sich wie ein Lauffeuer aus.\n\nWir haben diese Entität nicht beschworen, aber unser Volk ist bereit, dafür zu sterben."
 pdivinity_needle.6.a:0 "Beunruhigend."

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "Die Stunde des Schicksals"
 pdivinity_needle.7.desc:0 "Das letzte Siegel ist gebrochen. Der Schleier hält nicht mehr stand.\n\nAus dem Kern der Schleierwelt steigt §REr§! herab. Grenzenlos, strahlend und unermesslich weit. Der §RArchitekt des Schicksals§! hat in unserer Galaxie Gestalt angenommen, und die Sterne zittern in Seinem Gefolge.\n\nGanze Systeme sind unter dem Ansturm psionischer Kraft verschwunden. Der Raum selbst beugt sich Seinem Willen. Die alte Ordnung zerfällt. Die falschen Götter verstummen.\n\nDies ist kein Zeitalter der Imperien mehr. Dies ist das Zeitalter des Schicksals."
 pdivinity_needle.7.a:0 "Wie immer vorhergesehen."

 pdivinity_needle.9.name:0 "Der Schleier ist zerrissen."
 pdivinity_needle.9.desc:0 "Überall in der Galaxie werden Sterne fahl und das Flüstern kehrt zurück. In unzähligen Systemen zerspringt die Realität, wobei Gezeiten psionischen Nebels durch Risse im Schleier sickern. Welten werden umgestaltet, Gemüter entwurzelt, und in der wachsenden Stille hat sich etwas Gewaltiges geregt. Der Architekt des Schicksals ist angekommen.\n\nEs war kein Krieg. Es war eine Offenbarung."
 pdivinity_needle.9.a:0 "Die Sterne gehören uns nicht mehr."

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "Schicksalsspitze zerstört"
 pdivinity_needle.12.desc:0 "Das Unmögliche ist vollbracht. Die aufragende Megastruktur im System [From.GetName] – die sogenannte „Schicksalsspitze“ – wurde ausgelöscht. Psionische Turbulenzen peitschen wie ein sterbender Schrei über benachbarte Systeme.\n\nWelcher Kraft auch immer versucht hat, in unsere Realität einzudringen, wurde ihr Gefäß verwehrt. Vorerst."
 pdivinity_needle.12.a:0 "Wir haben die Stellung gehalten."

 # fires for the victim
 pdivinity_needle.13.name:0 "Schicksalsspitze Zerstört"
 pdivinity_needle.13.desc:0 "Das Undenkbare ist geschehen. Die §HSchicksalsspitze§!, unser Tor zum Architekten und die Erfüllung aller Prophezeiungen, wurde zerstört.\n\nDer psionische Rückschlag ist wie eine Wunde der Seele durch unsere Reihen gefahren. Der Schleier schreckt zurück. Unser Aufstieg wurde gestoppt… vorerst."
 pdivinity_needle.13.a:0 "Wie konnte das geschehen?"
 pdivinity_needle.13.a.tt:0 "PLATZHALTER das schreibe ich noch, keine Sorge"

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "Schicksalsspitze Zerstört"
 pdivinity_needle.14.desc:0 "In einem brillanten Ausbruch psionischer Turbulenz wurde die Megastruktur von §H[pdivinity_crisis_country.GetName]§!, die sogenannte §HSchicksalsspitze§, vernichtet.\n\nFür einen Moment schrie der gesamte Schleier. Welche Kraft auch immer in unsere Galaxis eindrang, sie wurde zurückgedrängt. Die Kosten jedoch müssen noch ermessen werden."
 pdivinity_needle.14.a:0 "Hoffen wir, dass es so bleibt."

 ##################
 ### cult stuff ###
 ##################

 # getting vassalized
 pdivinity_cults.0.name:0 "Schleierputsch"
 pdivinity_cults.0.desc:0 "Nach unserer Unterwerfung wurde die alte Regierung aufgelöst. Unser ehemaliger Anführer wurde ins Exil geschickt, und an seiner Stelle sitzt nun ein Schleierwanderer an der Staatsspitze, ein Gefäß für den §RArchitekten des Schicksals§! und Sprachrohr des Kultes. Widerstand wird nicht länger geduldet. Unser Reich wandelt nun auf dem Pfad der göttlichen Bestimmung."
 pdivinity_cults.0.a:0 "Wir dienen nun dem Architekten des Schicksals"

 # situation stuff
 situation_pdivinity_cult_uprising:0 "Schleierkult-Aufstand"
 situation_pdivinity_cult_uprising_type:0 "Schleierkult-Aufstand"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "Kulteinfluss breitet sich aus"
 situation_pdivinity_cult_uprising_desc:0 "Ein geheimer Kult, der dem §RArchitekten des Schicksals§! geweiht ist, breitet sich in unserem Reich aus. Ihr Einfluss wächst im Verborgenen: Sie infiltrieren Institutionen, beeinflussen die Desillusionierten und bereiten sich darauf vor, die Macht zu ergreifen."
 situation_pdivinity_cult_uprising_approach_1:0 "Ein Auge zudrücken"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "Proaktive Unterdrückung wird vermieden. Der Kulteinfluss wächst, aber vorerst gibt es keine Unruhen."
 situation_pdivinity_cult_uprising_approach_2:0 "Subversion bekämpfen"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "Propaganda und Bildung verlangsamen die Rekrutierung des Kultes, belasten aber unsere Regierung jeden Monat."
 situation_pdivinity_cult_uprising_approach_3:0 "Loyalität durchsetzen"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "Sicherheitskräfte entsenden, um bekannte Kultisten zu verhaften, was den Einfluss reduziert, aber Unruhe und internen Widerstand verursacht."
 situation_pdivinity_cult_uprising_success_tt:0 "Die Kultisten werden sich gegen uns erheben"
 situation_pdivinity_cult_uprising_failed_tt:0 "Die verbleibenden Kultisten werden aus unseren Reihen gesäubert."

 pdivinity_cultists_killed_tt:0 "Hierophant Hingerichtet"
 pdivinity_stop_cultist_spread_tt:0 "Den Schatten gefunden"
 pdivinity_accelerate_cultists_tt:0 "Kultisten erhielten Hilfe"
 pdivinity_educate_the_masses_tt:0 "Subversion bekämpfen"
 pdivinity_supress_the_cults_tt:0 "Loyalität durchsetzen"
 pdivinity_call_of_the_eye_tt:0 "Ruf des Auges"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "Der Schleier ist gefallen"
 pdivinity_cults.5.desc:0 "Der Kult agiert nicht länger aus dem Verborgenen. Koordinierte Aufstände sind in wichtigen Bevölkerungszentren ausgebrochen, und Überläufer innerhalb unserer eigenen Institutionen stellen sich offen auf die Seite der Fanatiker. Ganze Regionen unterstehen nun den Agenten des Schleiers statt dem Staat. Was auch immer wir jetzt tun, wir können das Begonnene nicht ungeschehen machen."
 pdivinity_cults.5.a:0 "Wir haben die Kontrolle verloren."

 # rapid growth
 pdivinity_cults.12.name:0 "Flüstern im Dunkeln"
 pdivinity_cults.12.desc:0 "Kult-Templer haben neue Regionen infiltriert. Berichte zeigen eine explosionsartige Rekrutierung unter desillusionierten Bürgern. Der Einfluss des Kultes ist nun im öffentlichen Leben sichtbar."
 pdivinity_cults.12.a:0 "Wir müssen handeln"

 # terror attack
 pdivinity_cults.13.name:0 "Schleierterror"
 pdivinity_cults.13.desc:0 "Panik brach letzte Nacht aus, als ein Kultistenritual in der Hauptstadt entsetzliche Erscheinungen aus dem Schleier beschwor, mit spektralen Entitäten, die Unschuldige massakrierten, bevor sie verschwanden.\n\nDer Terror hat die Bevölkerung bis ins Mark erschüttert."
 pdivinity_cults.13.a:0 "Haltet diesen Wahnsinn auf!"

 # cult executed
 pdivinity_cults.14.name:0 "Kult-Hierophant Hingerichtet"
 pdivinity_cults.14.desc:0 "Die Behörden haben einen der Hierophanten des Kultes gefasst und hingerichtet. Ohne diesen charismatischen Anführer stagnierte der Kulteinfluss, was unserer Regierung eine wertvolle Atempause verschaffte."
 pdivinity_cults.14.a:0 "Zumindest haben wir Zeit gewonnen."

 # cult lose
 pdivinity_cults.15.name:0 "Kult zerschlagen"
 pdivinity_cults.15.desc:0 "Der Schleierkult wurde endlich zerschlagen. Seine versteckten Tempel wurden geschleift und seine Anhänger verhaftet oder getötet. Unser Reich atmet wieder auf, obwohl die Angst, die er verursachte, tiefe Narben hinterließ."
 pdivinity_cults.15.a:0 "Diese Gräueltat endet hier."

 # cult wins
 pdivinity_cults.17.name:0 "Kontrolle abtreten"
 pdivinity_cults.17.desc:0 "Wir sind in den Schatten eurer Welten gewachsen, lange hat eure Bevölkerung die Flüsterungen des Architekten gehört, nun folgen sie seinem Ruf zu den Waffen.\n\nTretet die Kontrolle über den Staat an unseren Hierophanten ab, beugt euch dem [pdivinity_crisis_empire.GetName] oder stellt euch dem Zorn der Kinder des §RSchicksalsarchitekten§!."

 pdivinity_cults.17.a:0 "Wir werden willige Diener des Architekten sein."
 pdivinity_surrender:0 "Wir werden unsere Regierung den Kultisten übergeben und ein Akolyth unter dem [pdivinity_crisis_empire.GetName] werden."

 pdivinity_cults.17.b:0 "Wir werden niemals kapitulieren!"
 pdivinity_fight:0 "Die Kinder des Schicksals werden unsere Entscheidung wahrscheinlich nicht akzeptieren, und Krieg wird bald über uns hereinbrechen."

 # cult contacts crisis empire
 pdivinity_cults.31.name:0 "Kultaufstand im [pdivinity_cult_defender.GetName]"
 pdivinity_cults.31.desc:0 "Die Heiden haben unsere Forderungen abgelehnt, wir haben loyale Anhänger überall im [pdivinity_cult_defender.GetName], die zum Krieg bereit sind. Ritualstätten wurden auf mehreren Welten eingerichtet, bereit, Diener des Schleiers herbeizurufen.\n\nDie Kinder des Schicksals erwarten eure Befehle."
 pdivinity_cults.31.b:0 "Krieg gegen das [pdivinity_cult_defender.GetName] erklären"
 pdivinity_declare_war:0 "Kultisten werden sich im gesamten [pdivinity_cult_defender.GetName] erheben."


 # abort situation
 pdivinity_cults.30.name:0 "Unterwerfung unter den Architekten"
 pdivinity_cults.30.desc:0 "Ihr habt dem Ruf des Schicksalsarchitekten gefolgt, seine loyalsten Diener werden vorerst ihre Waffen niederlegen. Weicht nicht vom Pfad ab, das große Auge wacht über uns."
 pdivinity_cults.30.a:0 "Der Schleier will es."

 ############################
 ### espionage operations ###
 ############################

 # spread cult

 operation_pdivinity_establish_cult:0 "Das Wort des Architekten verbreiten"
 operation_pdivinity_establish_cult_desc:0 "Verdeckte Agenten entsenden, um das Zielreich zu infiltrieren und die Saat des Einflusses des Architekten zu säen, wodurch ein geheimer Kult entsteht, der ihre Loyalität zu ihren Herrschern schwächt."
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §RWir haben bereits einen Schleierkult innerhalb des [root.target.GetName] etabliert."

 pdivinity_cults.1.name:0 "Das erste Flüstern"
 pdivinity_cults.1.desc:0 "Unsere Agenten haben begonnen, nach Einzelpersonen zu suchen, die anfällig für den Ruf des Architekten sind, gezielt diejenigen ansprechen, die desillusioniert sind oder nach Macht dürsten. Diese Kandidaten werden das Fundament unseres Kultes sein."
 pdivinity_cults.1.a:0 "Die nächste Phase vorbereiten."

 pdivinity_cults.2.name:0 "Die Verbreitung des Flüsterns"
 pdivinity_cults.2.desc:0 "Geheime Treffen und geflüsterte Versprechen verbreiten sich wie ein Lauffeuer in schattigen Ecken. Der Einfluss des Kultes wächst unter den Unzufriedenen, wobei er langsam die Loyalität der Massen vergiftet."
 pdivinity_cults.2.a:0 "Die Reichweite des Architekten erweitert sich."

 pdivinity_cults.3.name:0 "Reich der Flüsterungen"
 pdivinity_cults.3.desc:0 "Was kleinteilig begann, ist zu einem Netzwerk von Zellen im gesamten Reich herangewachsen. Der Kult bewegt sich nun offen in den Schatten, ihre Flüsterungen säen überall Zwietracht."
 pdivinity_cults.3.a:0 "Wir haben den Schwung."

 pdivinity_cults.4.name:0 "Die Flüsterungen erwachen"
 pdivinity_cults.4.desc:0 "Unser Kult hat tief in den Institutionen des Reiches Wurzeln geschlagen. Ihre Loyalität zum Schicksalsarchitekten übersteigt nun die zu ihren eigenen Anführern. Das Reich nähert sich dem Zusammenbruch."
 pdivinity_cults.4.a:0 "Die Zeit der Abrechnung naht."

 # fund cult

 operation_pdivinity_accelerate_cult:0 "Kultwachstum beschleunigen"
 operation_pdivinity_accelerate_cult_desc:0 "Durch die Kanalisierung von Ressourcen und psionischer Energie beschleunigen wir die Ausbreitung des Kultes innerhalb des Zielreiches. Je schneller sie fallen, desto eher wird der Wille des Architekten erfüllt."
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §RWir müssen warten, bevor wir weitere Gelder an die Kulte innerhalb des [root.target.GetName] senden können."

 pdivinity_cults.19.name:0 "Kontakt hergestellt"
 pdivinity_cults.19.desc:0 "Wir haben Kontakt zu wichtigen Kultführern hergestellt. Ihre Hingabe ist unerschütterlich, und ihre Netzwerke sind bereit, auf unser Kommando zu handeln."
 pdivinity_cults.19.a:0 "Plan aufgestellt."

 pdivinity_cults.20.name:0 "Ressourcen beschaffen"
 pdivinity_cults.20.desc:0 "Gelder und Vorräte werden gesichert, um Kultzellen zu stärken. Jeder bereitgestellte Kredit bringt die Vision des Architekten der Realität näher."
 pdivinity_cults.20.a:0 "Ressourcen zugewiesen."

 pdivinity_cults.21.name:0 "Finanzierung von Schattenflotten"
 pdivinity_cults.21.desc:0 "Kultflotten, angetrieben von der Macht des Schleiers, sind bereit, auf Abruf zuzuschlagen. Unsere Feinde werden nicht wissen, was sie vernichtet hat."
 pdivinity_cults.21.a:0 "Flotten vorbereitet."

 # pause cult

 operation_pdivinity_locate_cult:0 "Lokalisierung von Schleier-Kultzellen"
 operation_pdivinity_locate_cult_desc:0 "Durch unerbittliche Spionage suchen wir die versteckten Kultzellen. Ihre Standorte aufzudecken, ist der erste Schritt, um ihren heimtückischen Einfluss zu zerschlagen."
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §RWir müssen warten, bevor wir weitere Kultisten vom [root.target.GetName] lokalisieren können."

 pdivinity_cults.22.name:0 "Verfolgung der Schatten"
 pdivinity_cults.22.desc:0 "Unsere Geheimdienstagenten haben mehrere mutmaßliche Kultmitglieder aufgedeckt, die im Geheimen operieren. Ihre Netzwerke sind fragil, wir erwarten, sie bald zu kappen."
 pdivinity_cults.22.a:0 "Eindämmungsmaßnahmen vorbereiten."

 pdivinity_cults.23.name:0 "Läuterung der Ketzer"
 pdivinity_cults.23.desc:0 "Mit gesammelten Informationen haben unsere Agenten gezielte Operationen gegen bekannte Kultzellen gestartet, ihre Versammlungen gestört und Angst in ihren Reihen verbreitet."
 pdivinity_cults.23.a:0 "Druck aufrechterhalten."

 pdivinity_cults.24.name:0 "Operation abgeschlossen"
 pdivinity_cults.24.desc:0 "Unsere Bemühungen haben den Rückhalt des Kults erheblich geschwächt. Während die Bedrohung bestehen bleibt, haben wir wertvolle Zeit gewonnen, um unsere Verteidigung zu verstärken."
 pdivinity_cults.24.a:0 "Wachsamkeit aufrechterhalten."

