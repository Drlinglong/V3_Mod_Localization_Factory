 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "Der Verschleierte Ursprung"
 pdivinity_catacombs_digsite_desc:0 "Ein Signal ist unter der Oberfläche unserer Heimatwelt erwacht. Es ist uralt, absichtlich und unverkennbar psionisch. Sein Ursprung entzieht sich jeder Erklärung, doch es resoniert etwas Tiefes in uns. Unser Schicksal liegt nicht länger in unserer Hand, es wird enthüllt."

 pdivinity_digsite.1.name:0 "Das Signal aus der Tiefe"
 pdivinity_digsite.1.desc:0 "Ein Niederfrequenzpuls wurde tief im Mantel unserer Heimatwelt entdeckt. Er ist nicht natürlich, seine psionische Signatur ist unverkennbar. Die Energie entspricht keiner bekannten Technologie. Er ruft uns.\n\nWir müssen das untersuchen."
 pdivinity_digsite.1.a:0 "Die Ausgrabung beginnen."

 pdivinity_digsite.2.name:0 "Der Abstieg"
 pdivinity_digsite.2.desc:0 "Unsere Ausgrabung hat eine unterirdische Struktur enthüllt, wie sie bisher unbekannt war. Ihre Architektur ist fremd, doch vertraut. Ihre Wände sind mit unentzifferbaren Symbolen gesäumt, doch unsere Gedanken können sie verstehen. Der gesamte Ort summt von psionischer Resonanz, die Luft spricht unsere Namen.\n\nDieser Ort wurde aus einem Grund vergraben. Doch wir werden weiter hineingezogen."
 pdivinity_digsite.2.a:0 "Mit Vorsicht vorgehen."

 pdivinity_digsite.3.name:0 "Flüstern unter dem Stein"
 pdivinity_digsite.3.desc:0 "Während unsere Teams tiefer in die unterirdische Struktur vordringen, berichten sie von auditorischen Halluzinationen, zuerst subtile Murmeln, dann Stimmen, die in einer Sprache flüstern, die sie irgendwie verstehen. Die Stimmen sprechen von einem 'Mal', das in unserem genetischen Code getragen wird, und von einer Rolle, die uns erwartet. Einige Besatzungsmitglieder behaupten, die Flüsterstimmen sprächen sie direkt beim Namen an.\n\nNiemand möchte umkehren."
 pdivinity_digsite.3.a:0 "Je tiefer wir vordringen, desto klarer wird es."

 pdivinity_digsite.4.name:0 "Das Mal des Architekten"
 pdivinity_digsite.4.desc:0 "Wir haben ein hoch aufragendes Portal entdeckt, das mit aufwendigen Schnitzereien und psionischen Inschriften versiegelt ist. In seiner Mitte befindet sich ein Symbol, das mit schwacher, rhythmischer Energie pulsiert. Einige von uns erkennen es aus Träumen, andere aus religiösen Visionen. Eine Inschrift darüber lautet: 'Nur jene, die vom Architekten gezeichnet sind, dürfen passieren.'\n\nDie Struktur resoniert mit unserer Anwesenheit, als ob sie wartet."
 pdivinity_digsite.4.a:0 "Wir waren dazu bestimmt, dies zu finden."

 pdivinity_digsite.5.name:0 "Echos der Bestimmung"
 pdivinity_digsite.5.desc:0 "Tiefer in der Struktur haben wir etwas Unmögliches gefunden: Wandmalereien, die die genaue Geschichte unserer Zivilisation darstellen, mit Ereignissen, die kein Außenseiter wissen könnte, in Wände geätzt, die älter sind als unsere Spezies. In ihrem Herzen befindet sich eine versiegelte Kammer, die nur jenen Zutritt gewährt, die 'vom Schicksal gezeichnet' sind."
 pdivinity_digsite.5.a:0 "Alles entfaltet sich, wie vorhergesagt..."

 pdivinity_digsite.6.name:0 "Jene, die warteten"
 pdivinity_digsite.6.desc:0 "Hinter dem versiegelten Tor stießen wir auf eine Kammer, die von längst totgeglaubten Figuren bewohnt wird, ausgemergelten, gewandeten Wesen, die behaupten, die ersten Jünger des §RArchitekten§! zu sein. Ihre Augen glühen schwach, und ihre Stimmen hallen wider, als wären sie mit unzähligen anderen überlagert. Sie heißen uns willkommen und sagen, unser Kommen sei vorhergesehen worden, dass der Zyklus nun von Neuem beginnen müsse.\n\nSie bieten Führung... und ein Geschenk."
 pdivinity_digsite.6.a:0 "Sie haben auf uns gewartet."

 pdivinity_digsite.7.name:0 "§RDie Scherbe des Schicksals§!"
 pdivinity_digsite.7.desc:0 "Sie bieten uns ein Fragment von etwas Größerem an. Ein Fragment der Göttlichkeit selbst, eine Scherbe des Architekten. Wir kennen ihren Zweck, eine Tat, die das Erwachen lässt, was schlummert.\n\nWir stehen am Rande von etwas... Unumkehrbarem."
 pdivinity_digsite.7.a:0 "Der Schleier wird zerspringen."





