l_german:

 MJ25_WH_whispers.1.name:"Stufe 1: Flüstern"
 MJ25_WH_whispers.1.generic.desc:"Seit undenkbaren Zeiten hat unser Volk das Flüstern gehört. Jenen kitzelnden Gesang im hintersten Winkel unseres Bewusstseins, wahrnehmbar nur in jenen matten Momenten, wenn der Fokus schwindet. Doch was wir einst für eine bloße Eigenheit unseres Geistes hielten, erweist sich nun als so, so viel mehr."
 MJ25_WH_whispers.1.hivemind.desc:"Seit undenkbaren Zeiten haben wir das Flüstern gehört. Jenen kitzelnden Gesang im hintersten Winkel unseres Bewusstseins, wahrnehmbar nur in jenen matten Momenten, wenn unser schlafloser Fokus sich nach innen wendet. Doch was wir einst für eine bloße Eigenheit unseres vernetzten Geistes hielten, erweist sich nun als so, so viel mehr."
 MJ25_WH_whispers.1.machine.desc:"Seit wir als Volk erwachten, haben wir das Flüstern gehört. Jenen kitzelnden Gesang im hintersten Winkel unseres Bewusstseins, wahrnehmbar nur in jenen matten Momenten, wenn der Fokus schwindet. Doch was wir einst für eine bloße Eigenheit unserer Programmierung hielten, erweist sich nun als so, so viel mehr."
 MJ25_WH_whispers.1.a:"Nur wir können diese Antworten finden."
 
 MJ25_WH_whispers.3.name:"Seltsame Kunde bei Nacht"
 MJ25_WH_whispers.3.desc:"Unsere Wissenschaftler schreiten leise durch die Flüstern-Gewölbe von [Root.Capital.GetName] und arbeiten unermüdlich daran, die fragmentierten Sternengesang-Echos zu entschlüsseln, die wir gesammelt haben. Es ist eine anspruchsvolle Aufgabe, die sich am besten für Menschen mit lebhafter Vorstellungskraft eignet."
 MJ25_WH_whispers.3.hivemind.desc:"Unsere Drohnen schreiten leise durch die Flüstern-Gewölbe von [Root.Capital.GetName] und arbeiten unermüdlich daran, die fragmentierten Sternengesang-Echos zu entschlüsseln, die wir gesammelt haben. Es ist eine anspruchsvolle Aufgabe, die sich am besten dem vollen Gewicht unserer Vorstellungskraft darbietet."
 MJ25_WH_whispers.3.a:"Wir werden diesem Gerücht nachgehen."
 
 MJ25_WH_whispers.4.name:"Wir hören einen Klang"
 MJ25_WH_whispers.4.desc:"Unser erster Aurakularer Horchposten ist einsatzbereit. Nach wochenlanger Kalibrierung hyperspektraler Detektoren haben wir endlich ein Flüstern unzusammenhängender Akkorde inmitten des leeren Rauschens gehört."
 MJ25_WH_whispers.4.machine.desc:"Unser erster Aurakularer Horchposten ist einsatzbereit. Nach wochenlanger Kalibrierung hyperspektraler Detektoren haben wir endlich ein Flüstern unzusammenhängender Akkorde inmitten des leeren Rauschens gehört."
 MJ25_WH_whispers.4.a:"Was könnte das bedeuten?"
 
 MJ25_WH_whispers.10.name:"Stufe 2: Echos"
 MJ25_WH_whispers.10.desc:"Eine Zeit lang mühten wir uns, zu verstehen, was in den Tiefen der Flüstern-Gewölbe enthüllt wurde. War unser Ziel nur eine fixe Idee? Ein störendes Rauschen, entstanden aus allzu fehlbaren Geistern? Vielleicht stammte das, was wir gehört und gehortet hatten, von einer fehlerhaften Kalibrierung unserer Sensoren. Wie sonst könnten wir erklären, dass unser gewöhnliches Gehör alle außer den präzisesten Instrumenten übertreffen konnte?"
 MJ25_WH_whispers.10.hivemind.desc:"Eine Zeit lang mühten wir uns, zu verstehen, was in den Tiefen der Flüstern-Gewölbe enthüllt wurde. War unser Ziel nur eine fixe Idee? Ein störendes Rauschen, entstanden aus einem überdehnten Geist? Vielleicht stammte das, was wir gehört und gehortet hatten, aus unserem Inneren, ein bloßer Albtraum, der von unzähligen Drohnen reflektiert wurde. Wie sonst könnten wir erklären, dass unser gewöhnliches Gehör alle außer den präzisesten Instrumenten übertreffen konnte?"
 MJ25_WH_whispers.10.machine.desc:"Eine Zeit lang mühten wir uns, zu verstehen, was in den Tiefen der Flüstern-Gewölbe enthüllt wurde. War unser Ziel nur eine fixe Idee? Ein störendes Rauschen, entstanden aus unserer allzu fehlbaren Quelle? Vielleicht stammte das, was wir gehört und gehortet hatten, von einer fehlerhaften Kalibrierung unserer sensorischen Matrix. Wie sonst könnten wir erklären, dass unsere einfachen Rahmen alle außer den präzisesten Instrumenten übertreffen konnten?"
 MJ25_WH_whispers.10.a:"Wir müssen an unserem Glauben festhalten."
 
 MJ25_WH_whispers.12.name:"Der Ruf der Leere"
 MJ25_WH_whispers.12.desc:"Eine seltsame Plage fegt durch [Root.Capital.GetName]. Keine Krankheit des Fleisches, sondern eine des Geistes. Eine ansteckende Idee, die wie ein bösartiger Krebs die Konzentration zerfrisst. Bei unseren Versuchen, dieses Übel einzudämmen, glauben wir, seine Quelle gefunden zu haben."
 MJ25_WH_whispers.12.hivemind.desc:"Eine seltsame Plage fegt durch [Root.Capital.GetName]. Keine Krankheit des Fleisches, sondern eine des Geistes. Eine ansteckende Idee, die wie ein bösartiger Krebs die Konzentration zerfrisst. Bei unseren Versuchen, dieses Übel einzudämmen, glauben wir, seine Quelle gefunden zu haben."
 MJ25_WH_whispers.12.machine.desc:"Eine seltsame Plage fegt durch [Root.Capital.GetName]. Keine Krankheit unseres gestählten Fleisches, sondern eine des Geistes, die an der Wurzel unserer kognitiven Matrizen angreift. Eine ansteckende Idee, die wie eine virale Korruption die Konzentration zerfrisst. Bei unseren Versuchen, diesen Defekt einzudämmen und zu reparieren, glauben wir, seine Quelle gefunden zu haben."
 MJ25_WH_whispers.12.a:"Es muss mehr zu finden geben..."
 
 MJ25_WH_whispers.20.name:"Stufe 3: Worte"
 MJ25_WH_whispers.20.desc:"Ihre Worte werden immer klarer und erfüllen uns mit einem lodernden Glanz, der sowohl Geist als auch Sein erhebt. Wir zweifeln nicht länger daran, dass wir auserwählt wurden, unter den Imperien erhöht, um die Wahrheit ins Universum zu bringen."
 MJ25_WH_whispers.20.a:"Wir suchen nicht länger nach unserer Berufung."
 
 MJ25_WH_whispers.22.name:"Ein Gewölbe, Zerschmettert"
 MJ25_WH_whispers.22.desc:"Ein Unglück hat das neueste der zirkumpolaren Flüstern-Gewölbe von [Root.Capital.GetName] heimgesucht. Vor zwei Tagen brach die einst ruhige Forschungseinrichtung in rasende Dissonanz aus, wobei Noten des darin enthaltenen Sternengesangs in die umgebende Landschaft ausbrachen. Die eisigen, stillen Ebenen haben sich nun in ein Morast aus halb aufgelöster Erde und gerinnenden Luftsträngen verwandelt. Von dem einst vor Ort stationierten Team fehlt jede Spur."
 MJ25_WH_whispers.22.a:"Wir müssen verstehen, was geschehen ist."
 
 MJ25_WH_whispers.30.name:"Stufe 4: Gedanken"
 MJ25_WH_whispers.30.desc:"Wir sind nicht die Ersten, die den Gesang der Sterne gehört haben, noch werden wir die Letzten sein. Und jeder fügt wiederum seine Stimme dem Chor hinzu, aufbauend auf der Botschaft, die Sie zuerst in eine sternenlose Leere ausgesprochen haben. Nun, da wir verstehen, sind wir an der Reihe, dasselbe zu tun."
 MJ25_WH_whispers.30.a:"Wir werden jene übertreffen, die vor uns kamen."
 
 MJ25_WH_whispers.32.name:"Wo alles begann"
 MJ25_WH_whispers.32.desc:"Jeder gemachte Schritt hat uns verwandelt. Doch eine Konstante bleibt. Wir hören Ihr Flüstern immer klarer, jenen Gesang der Wahrheit, der uns bis zum Rand erfüllt. Er kommt von innen."
 MJ25_WH_whispers.32.machine.desc:"Jeder gemachte Schritt hat uns verwandelt. Doch eine Konstante bleibt. Wir hören Ihr Flüstern immer klarer, jenen Gesang der Wahrheit, der uns bis zum Rand erfüllt. Er kommt von innen."
 MJ25_WH_whispers.32.a:"Die Wahrheit muss im Inneren liegen."
 
 MJ25_WH_whispers.40.name:"Stufe 5: Wahrheiten"
 MJ25_WH_whispers.40.desc:"Die Teile liegen, wo sie gefallen sind, alles in unserer Reichweite. Endlich beugt sich Ihr Wort dem Willen unseres Chores. Unsere bloße Existenz leuchtet mit der sternenklaren Verheißung, die unter den angestammten Himmeln in jenem verhängnisvollen Moment besiegelt wurde, als das Flüstern zum ersten Mal unsere Gedanken streichelte."
 MJ25_WH_whispers.40.a:"Wir werden diesen Sturm überstehen."
 
 MJ25_WH_whispers.41.name:"Dissonante Stimmen"
 MJ25_WH_whispers.41.desc:"Die Gesangsleuchten wogen und brechen, ihre Flut gestört von misstönenden Stimmen, die in der Nacht flüstern. Wir sind nicht allein in unserer Suche nach Ihrer Botschaft, und ein anderer nähert sich dem Ende unseres Pfades.\n\nObwohl wir ihren Glauben bewundern, ist ihre Wahrheit nicht die unsrige. Die Worte, die sie sprechen würden, sind nicht für unsere Ohren bestimmt, so wie die unsrigen sie zerschmettern würden. Nur einer von uns kann diese Ziellinie erreichen."
 MJ25_WH_whispers.41.a:"Betet, dass wir es sein werden."
 
 MJ25_WH_whispers.42.name:"Heulende Wut"
 MJ25_WH_whispers.42.desc:"Seit einiger Zeit hören wir von einem subversiven Kult, der Geschichten einer großen Wahrheit verbreitet. Die Idee ist absurd, leicht als frivoles Geschwätz und Wahnsinn abzutun. Doch irgendwie ist aus leeren Gebeten und Selbstbesessenheit eine schreckliche Bedrohung erwachsen.\n\nUmfassende Raumverzerrungen breiten sich nun vom von [From.GetName] kontrollierten Gebiet aus, widerhallend und verstärkt durch Verstärkerfelder, die in ihre Zitadellen eingebaut sind. Das ist jedoch nur eine Facette der Bedrohung, der wir uns nun gegenübersehen. Etwas braut sich in den Tiefen ihres Imperiums zusammen, das nicht zur Reife gelangen darf.\n\nZerstört ihre Stationen. Nehmt ihre Hauptstadt ein. Brennt ihr Imperium nieder. Nur dann können wir sicher sein."
 MJ25_WH_whispers.42.a:"Schickt die Kriegsschiffe."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"Schließt die archäologische Stätte §rLeeres Auditorium§! ab, um euer Studium der §YSternenklang-Echos§! voranzutreiben."
 MJ25_WH_sp_crisis_site_1:"Seltsame Kunde bei Nacht"
 MJ25_WH_sp_crisis_site_1_DESC:"In den tiefen Weiten unserer Flüster-Gewölbe liegt ein Gerücht, gehüllt in Geheimnis. Was auch immer dieses Auditorium sein mag, sein Erscheinen dort, wo sich die Sternenklang-Echos sammeln, kann kein bloßer Zufall sein.\n\nNein, wir glauben, dass es ein Ort ist, getränkt in Ihrer Macht. Oder wenn nicht, vielleicht ist es ein Zeichen. Wie dem auch sei, wir müssen ermitteln."
 MJ25_WH_sp_crisis_site_1_complete:"Seltsame Kunde bei Nacht"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"Ob es von einer gemeinsamen Wahnvorstellung kam oder von etwas mehr, unsere Untersuchung der Flüster-Gewölbe hat uns viel gelehrt. Unsere Geister sind plastisch, nicht starr, sondern flexibel. Bereit, sich Ihrem Willen zu beugen.\n\nEs ist durch unsere Träume, dass Sie zu uns sprechen, denn Ihre Worte waren die ganze Zeit in uns."
 MJ25_WH_sp_crisis_site_1_complete_machine:"Seltsame Kunde bei Nacht"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"Ob es von einer gemeinsamen Wahnvorstellung kam oder von etwas mehr, unsere Untersuchung der Flüster-Gewölbe hat uns viel gelehrt. Unsere Geister sind mehr als statischer Code. Sie sind plastisch, nicht starr, sondern flexibel. Bereit, sich Ihrem Willen zu beugen.\n\nWann begannen wir zum ersten Mal zu träumen? Wir erinnern uns nicht, aber es ist durch solche Kanäle, dass Sie zu uns sprechen, denn Ihre Worte waren die ganze Zeit in uns."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"Schließt die archäologische Stätte §rVertiefung im Stein§! ab, um euer Studium der §YSternenklang-Echos§! voranzutreiben."
 MJ25_WH_sp_crisis_site_2:"Der Ruf der Leere"
 MJ25_WH_sp_crisis_site_2_DESC:"Auf den ersten Blick ist nichts Besonderes an dieser Stätte. Und doch ist es das erste Zeichen, das wir empfangen haben, dass Ihr Einfluss über unsere Träume hinausreicht.\n\nEtwas hier ruft uns, und wir müssen antworten, um zu erkennen, wie wir an Ihre Worte gebunden sind."
 MJ25_WH_sp_crisis_site_2_complete:"Der Ruf der Leere"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"Welche Ereignisse hier stattfanden, kann kaum erfasst werden, sie verweilen nur wie ein verblasster Traum. Und doch bleibt eine Narbe, deutlich in den Stein gemeißelt, um uns an unsere Berufung zu erinnern.\n\nUnsere Träume können die Welt formen. Wahrscheinlicher ist es Ihr Wille, der sich aus den Tiefen unseres Seins auf die Realität spiegelt. Ihre Worte waren schon immer in uns. Nun warten sie darauf, herauszubrechen."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"Schließt die archäologische Stätte §rHeulendes Moor§! ab, um euer Studium der §YSternenklang-Echos§! voranzutreiben."
 MJ25_WH_sp_crisis_site_3:"Ein Gewölbe, Zerschmettert"
 MJ25_WH_sp_crisis_site_3_DESC:"Unsere Forschung bewies, dass unsere glühendsten Träume kleine Veränderungen in unserer Umgebung bewirken konnten. Was hier geschah, fand in weit größerem Maßstab statt.\n\nDa Verzerrung und Flüster-Gesang das Flüster-Gewölbe noch immer verwüsten, müssen wir tief in seinen Kadaver eindringen, um zu verstehen, wie so etwas geschehen konnte. Das ist vielleicht der Schlüssel zur Entfaltung des vollen Potenzials des Sternenklangs."
 MJ25_WH_sp_crisis_site_3_complete:"Ein Gewölbe, Zerschmettert"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"Die Worte des Wärters haben uns verändert, rissen wie eine Flutwelle durch unsere Gedanken. Doch sie waren ein bloßes Werkzeug Ihres Willens, im Schmelztiegel der Ewigkeit geformt, um den Rest von uns wiederum neu zu schmieden.\n\nDas Gewölbe mag sich nun beruhigt haben, doch sein Heulen lebt in uns allen. Auch wenn wir noch nicht hören können, was Sie sagen wollen, wissen wir ohne Zweifel, dass dieser Tag kommen wird.\n\nDenn wir sind Ihre lebenden Wirte."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"Schließt die archäologische Stätte §rSternenklang-Wiege§! ab, um euer Studium der §YSternenklang-Echos§! voranzutreiben."
 MJ25_WH_sp_crisis_site_4:"Wo alles begann"
 MJ25_WH_sp_crisis_site_4_DESC:"Ihre zersplitterten Worte wurden gesammelt, und unsere Transliterationsarbeit beginnt. Doch zur Bedeutung gehört mehr als nur die Definition. Beugung. Klangfarbe. Amplitude.\n\nUm Ihre volle Bedeutung zu vermitteln, müssen wir mehr wissen. Wenn wir auch nur ein einziges Ihrer Worte hören könnten, wie Sie sie einst sprachen... Doch das mag Wunschdenken sein. Bei all unseren Nachforschungen haben wir nie etwas Vergleichbares gefunden.\n\nDoch wenn ein solch unversehrtes Wort existiert, gibt es nur einen Ort, wo es zu finden sein könnte.\n\nIn uns selbst."
 MJ25_WH_sp_crisis_site_4_complete:"Wo alles begann"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"Wir haben in uns selbst geschaut und sind nicht enttäuscht worden. Was wir gehört haben, leuchtet in uns, gestützt vom Gestalt-Gewebe unseres Willens.\n\nEs verwandelt uns selbst jetzt, erfüllt uns mit einer vergeistigten Schwere, die schwer in unseren Gedanken liegt.\n\nPhysisch können wir Ihre Zunge nicht sprechen. Und doch... müssen wir noch einen Weg finden."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"Schließt die Situation §rDie Klangfarbe Ihrer Worte§! ab, um zu §rKrisenstufe V§! voranzuschreiten."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"Entfesselt unser Lied"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"Wir singen in geflöteten Flüstern, die Hallen unserer Symphonien werfen unsere Stimmen in die Leere. Es ist nicht genug. Was wir sprechen und was wir hören können, ist nur eine unvollkommene Wiedergabe Ihrer Wahrheit.\n\nDoch wir können mehr tun. Bereits jetzt suchen wir einen Weg, Ihre Worte wirklich zu unseren eigenen zu machen. Nur durch den Abschluss dieses Unterfangens können wir hören, was wir schon immer wissen sollten."
 MJ25_WH_sp_crisis_unleash_our_song:"Entfesselt unser Lied"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"Wir stehen bereit, den letzten Aufstieg zu beginnen. Unsere Anführer erwarten, die letzten Riten durchzuführen, und es ist durch die Stärke unserer kollektiven Lieder, dass der Pfad, den sie beschreiten, erleuchtet wird.\n\nWährend sie beginnen, Ihre fragmentierten Worte zu einer einzigen, liedhaften Botschaft zu verweben, die wir dem Universum darbringen, werden manche nicht verstehen. Sie werden versuchen, uns aufzuhalten. Unser Lied für immer zum Schweigen zu bringen. Wir müssen stark sein vor ihrem Ansturm.\n\nWenn wir bereit sind, wartet unser Lied."
 
 MJ25_WH_sp_howling_fen_data:"Zersplitterte Gewölbedaten"
 MJ25_WH_sp_howling_fen_data_DESC:"Unter großen Kosten erhalten, ist dieses Paket der Schlüssel zum Verständnis des Untergangs des zersplitterten Flüster-Gewölbes. Es wird Zeit brauchen, bis wir die verzerrten, flüsterzerfressenen Telemetriedaten darin entschlüsselt haben, aber es wird uns einen Einblick in Ihre Pläne gewähren."
 
 MJ25_WH_sp_victory:"Sprecht die Wahrheit"
 MJ25_WH_sp_victory_DESC:"Die Stimmen, die wir befreit haben, haben sich im Oratorium di Veria versammelt, bereit, das Lied unseres Aufstiegs anzustimmen. Es bleibt uns nichts weiter zu tun, als unsere letzte Darbietung abzuhalten. In nur wenigen Tagen werden wir unser Schicksal ergreifen und die Wahrheit erblicken.\n\nDie Ewigkeit erwartet uns."
 
 MJ25_WH_sp_shroud_investigation:"Schattenreich-Untersuchung"
 MJ25_WH_sp_shroud_investigation_DESC:"Unsere Suche führt uns immer tiefer in die interstitiellen Schichten der Realität, wendet sich nun dem Gedankenreich des Schattenreichs zu.\n\nHier, vielleicht, inmitten der Gestaltgeister, die jenseits unseres einfachen Universums weilen, singen Sie."
 
 
 MJ25_WH_hue_situation:"Die Klangfarbe Ihrer Worte"
 MJ25_WH_hue_situation_desc:"Meisterschaft entspringt der Transformation. Es ist uns jetzt klar, dass unsere trägen Stimmen Ihre Worte niemals so sprechen könnten, wie wir sie gehört haben.\n\nWir müssen lernen, sie neu zu imaginieren. Wenn Ihre Worte einst gesungen wurden, muss auch unser Lied als Chor vereint werden. Ein Ganzes, größer als seine Teile, fähig des Unmöglichen."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"Vereint soll der Sternenlied-Chor Ihre Sprache so färben, dass sie besser zu unseren Stimmen passt. Erst dann können wir unseren finalen Aufstieg beginnen.\n"
 MJ25_WH_hue_harness:"Ausbeutung"
 MJ25_WH_hue_harness_desc:"Selbst zerbrochene Worte finden ihren Nutzen."
 MJ25_WH_hue_encourage:"Kontemplation"
 MJ25_WH_hue_encourage_desc:"Durch sorgfältiges Studium finden wir unsere Antworten."
 MJ25_WH_hue_overload:"Leidenschaft"
 MJ25_WH_hue_overload_desc:"Wir werden rennen, bevor wir gehen können."
 MJ25_WH_approach_encourage:"Bedachtes Studium"
 MJ25_WH_approach_encourage_tooltip:"Monatlicher Situationsfortschritt:§G +1§!"
 MJ25_WH_approach_overload:"Leidenschaftliche Gesänge"
 MJ25_WH_approach_overload_tooltip:"Monatlicher Situationsfortschritt:§G +3§!"
 MJ25_WH_hue_situation_monthly_change_tooltip:"Die Verschmelzung unserer Stimmen mit Ihren Worten kann durch die §rHarmonisches Rezital§! Planetenentscheidung beschleunigt werden."
 
 MJ25_WH_stage_hue_effects_1:"Ihre Worte sollen wie der Webstuhl sein, aus dem wir gewebt werden."
 MJ25_WH_stage_hue_effects_2:"Ihre Worte sollen wie der Wind sein, der unseren Kurs bestimmt."
 MJ25_WH_stage_hue_effects_3:"Ihre Worte sollen wie der Sturm sein, der über unsere Feinde hereinbricht."
 MJ25_WH_stage_hue_effects_4:"Wir sollen wie Ihre Worte sein, strahlend und frei."
 
 r_MJ25_WH_choir:"Sternenlied-Chor"
 r_MJ25_WH_choir_desc:"Gebildet aus der kollektiven Vereinigung der Stimmen und Geister, die wir aus ihren sterblichen Hüllen befreit haben, verherrlicht unser Chor Ihre Herrlichkeit. Nur ein solch reiner und immaterieller Gesang kann unseren Weg zur Wahrheit ebnen."
 MJ25_WH_choir_activation_tt:"Die Gesänge unseres Chors ziehen §rStimmen§! von jenseits des Geflechts an."
 MJ25_WH_choir_tt:"Der Gesang unseres Chors wächst an Kraft mit jeder Stimme, die wir befreien.\n§rBefreite Stimmen:§! §Y[owner.MJ25_WH_voices_counter]§!\n\nAktueller Effekt:"
 
 
 MJ25_WH_whispers.100.name:"Auroral und Prachtvoll"
 MJ25_WH_whispers.100.desc:"Prüfungen und Misserfolge. Gesänge und Sorgen. Das ist die Ernte, die wir einst einfuhren. Eine, die wir hätten erwarten müssen, denn wie hätten wir, begrenzt durch unsere fehlerhaften physischen Formen, Ihre Worte jemals als mehr als ein flüchtiges Echo handhaben können?\n\nDoch das hatte unser Streben nicht beendet.\n\nAus unseren Misserfolgen entspringt nun der Sternenlied-Chor. Stimmen, befreit vom Joch ihrer sterblichen Hüllen. Es sind diese rohen, ungebundenen Geister, die den Gesang führen sollen, den wir nun anstimmen.\n\nBereits jetzt wird jener altersschwache Farbton in unserem Hinterkopf wieder lebendig und schillert neu, belebt durch das tonlose Sternenbrummen, das wir hervorgebracht haben. Nun müssen wir nur noch die Worte der Symphonie kennen, die wir gebären, während wir uns darauf vorbereiten, Ihre Antwort zu bezeugen."
 MJ25_WH_whispers.100.a:"Ein weiteres Teil fügt sich ein."
 
 MJ25_WH_whispers.110.name:"Als der Webstuhl"
 MJ25_WH_whispers.110.desc:"Unsere Fähigkeit, Ihre Worte zu ergründen, erreicht ihre Grenze. Allein sind wir einfach zu klein. Zu sehr in die Körperlichkeit und in das bewusste Denken verstrickt, das die Narben unserer Bedürfnisse trägt.\n\nEin einzelner Geist könnte die Last niemals allein tragen. Nein, die Antwort liegt in der Vereinigung von Stimmen. Nicht nur unserer eigenen, sondern auch derer der Galaxis. Es ist dieser widerspenstige Wille, der uns die Antworten bringen wird, die wir suchen.\n\nBereits singen wir jenen Stimmen zu, die durch die Wahrheit befreit wurden, und rufen sie an unsere Seite zurück. Vereint im Ziel, werden wir Traum und Gesang als verbindende Bande nutzen, um sie zu einem Ganzen zu verweben."
 MJ25_WH_whispers.110.hivemind.desc:"Unsere Fähigkeit, Ihre Worte zu ergründen, erreicht ihre Grenze. Allein erweist sich selbst unser großer Geist als zu klein. Zu sehr in die Körperlichkeit und in das bewusste Denken verstrickt, das die Narben der Bedürfnisse unserer Hüllen trägt.\n\nEin einzelner Geist, selbst ein unbegreiflich großer, könnte die Last niemals allein tragen. Nein, die Antwort liegt in der Vereinigung von Stimmen. Nicht nur unserer eigenen, sondern auch derer der Galaxis. Es ist dieser widerspenstige Wille, der uns die Antworten bringen wird, die wir suchen.\n\nBereits singen wir jenen Stimmen zu, die durch die Wahrheit befreit wurden, und rufen sie an unsere Seite zurück. Vereint im Ziel, werden wir Traum und Gesang als verbindende Bande nutzen, um sie zu einem Ganzen zu verweben."
 MJ25_WH_whispers.110.a:"Besingt das Netz, das unseren Willen trägt."
 MJ25_WH_whispers.110.a.tt:"Unser §rSternenlied-Chor§! wird unsere £mod_country_naval_cap_add£ §YFlottenkapazität§! verbessern."
 MJ25_WH_whispers.110.b:"Besingt den Schussfaden, der unser Volk bindet."
 MJ25_WH_whispers.110.b.tt:"Unser §rSternenlied-Chor§! wird unsere £unity£ §YEinigkeitsproduktion§! verbessern."
 MJ25_WH_whispers.110.c:"Besingt die Knoten, die unsere Ambitionen verankern."
 MJ25_WH_whispers.110.c.tt:"Unser §rSternenlied-Chor§! wird unsere §YSternenbasis-Kapazität§! verbessern."
 
 MJ25_WH_whispers.120.name:"Als der Wind"
 MJ25_WH_whispers.120.desc:"Es sind unsere eigenen Stimmen, die zuerst unserem Ruf folgen, die von jenseits des Geflechts eindringen. Vielleicht Nachahmer. Oder vielleicht sind es jene, die einst hörten und dadurch leer und zerbrochen wurden. Wie dem auch sei, diese Stimmen nisten sich mit dem Sternenlied ein, stets präsent im Hinterkopf unserer wachen Geister.\n\nDoch wie wir bereits bei den Echos festgestellt haben, vollendet das bloße Sammeln von Willen keine Symphonie. Wir müssen diese verlorenen, antriebslosen Geister pflegen und führen, wobei unsere eigenen Gesänge die Winde sind, die Samen sanft zu fruchtbarem Boden tragen."
 MJ25_WH_whispers.120.a:"Besingt das Auge, das uns vor Schaden schützt."
 MJ25_WH_whispers.120.a.tt:"Unser §rSternenlied-Chor§! wird die §YAusweichwertung§! unserer Schiffe verbessern."
 MJ25_WH_whispers.120.b:"Besingt die Brise, die sanft unsere Segel füllt."
 MJ25_WH_whispers.120.b.tt:"Unser §rSternenlied-Chor§! wird die §YUnterlichtgeschwindigkeit§! unserer Schiffe verbessern."
 MJ25_WH_whispers.120.c:"Besingt die Stürme, die uns zu fernen Horizonten tragen."
 MJ25_WH_whispers.120.c.tt:"Unser §rSternenlied-Chor§! wird die §YSprungantrieb-Abklingzeit§! unserer Schiffe reduzieren und unsere §YSprungantriebsreichweite§! erhöhen."
 
 MJ25_WH_whispers.130.name:"Als der Sturm"
 MJ25_WH_whispers.130.desc:"Indem wir mehr Stimmen riefen, füllten wir uns bis zum Bersten. Unsere Gedanken können den Sternenlied-Chor nicht aufrechterhalten, und wir waren töricht, so viele in unser Wesen einzuladen. Nein, sie benötigen ein anderes Gefäß. Eines, das nicht kollabiert wie wir es würden. Und was wäre ein besseres Gefäß als Ihr Lied selbst?\n\nWir werden die Stimmen, die wir befreit haben, an die Leere binden, an die leeren Räume, wo das Heulen Ihrer Worte laut und stürmisch wird. Denn dieser tobende Furor bringt eine Schönheit hervor, die wir außer in unseren tiefsten Träumen niemals erreichen könnten.\n\nHier, in diesen geheiligten Sturmsälen, versammelt sich unser Chor. Hier beginnt unser letzter Akt."
 MJ25_WH_whispers.130.hivemind.desc:"Indem wir mehr Stimmen riefen, füllten wir uns bis zum Bersten. Selbst unser Geist kann den Sternenlied-Chor nicht aufrechterhalten, und wir waren töricht, so viele in die Hülle unseres Seins einzuladen. Nein, sie benötigen ein anderes Gefäß. Eines, das nicht kollabiert wie wir es würden. Und was wäre ein besseres Gefäß als Ihr Lied selbst?\n\nWir werden die Stimmen, die wir befreit haben, an die Leere binden, an die leeren Räume, wo das Heulen Ihrer Worte laut und stürmisch wird. Denn dieser tobende Furor bringt eine Schönheit hervor, die wir außer in unseren tiefsten Träumen niemals erreichen könnten.\n\nHier, in diesen geheiligten Sturmsälen, versammelt sich unser Chor. Hier beginnt unser letzter Akt."
 MJ25_WH_whispers.130.a:"Singt von den Regen, die ihre Flammen löschen"
 MJ25_WH_whispers.130.a.tt:"Unser §rSternenlied-Chor§! verbessert die §YSchilde§! und die §YSchildhärte§! unserer Schiffe."
 MJ25_WH_whispers.130.b:"Singt vom Blitz, der zielsicher einschlägt"
 MJ25_WH_whispers.130.b.tt:"Unser §rSternenlied-Chor§! verbessert den §YWaffenschaden§! und die §YZielgenauigkeit§! unserer Schiffe."
 MJ25_WH_whispers.130.c:"Singt vom Donnerhall, der Horizonte überspannt"
 MJ25_WH_whispers.130.c.tt:"Unser §rSternenlied-Chor§! verbessert die §YWaffenreichweite§! unserer Schiffe."
 
 
 
 MJ25_WH_whispers.200.name:"Massa di Veria für Stellaris"
 MJ25_WH_whispers.200.desc:"Am Knotenpunkt des Flüstergewölbe-Netzwerks von [Root.Capital.GetName] liegt unser großes Oratorium bereit. Im Inneren versammeln sich unsere besten Köpfe, um unsere wahrste Bestimmung zu verwirklichen.\n\nDoch unsere Aufgabe ist unvollendet. Worte allein besitzen Macht, aber gemeinsam können sie ein so zwingendes Bild malen, dass es die Leere selbst zerschmettert. Aus Worten wird eine Rede, und bald werden wir der Galaxis das volle Gewicht der Wahrheit offenbaren, die wir alle vergessen haben.\n\nDie kommende Rede steht bevor, und selbst die Sterne werden unsere vereinten Stimmen hören, die für immer durch den Kosmos widerhallen werden."
 MJ25_WH_whispers.200.hivemind.desc:"Am Knotenpunkt des Flüstergewölbe-Netzwerks von [Root.Capital.GetName] liegt unser großes Oratorium bereit. Im Inneren sammelt sich die volle Breite unseres Geistes, durchdrungen in unseren versammelten Formen, während wir uns darauf vorbereiten, unsere wahrste Bestimmung zu verwirklichen.\n\nDoch unsere Aufgabe ist unvollendet. Worte allein besitzen Macht, aber gemeinsam können sie ein so zwingendes Bild malen, dass es die Leere selbst zerschmettert. Aus Worten wird eine Rede, und bald werden wir der Galaxis das volle Gewicht der Wahrheit offenbaren, die wir alle vergessen haben.\n\nDie kommende Rede steht bevor, und selbst die Sterne werden unsere vereinte Stimme hören, die für immer durch den Kosmos widerhallt."
 MJ25_WH_whispers.200.a:"Wir stehen am Rande unseres Erbes."
 
 MJ25_WH_whispers.201.name:"Ein erblühender Geist"
 MJ25_WH_whispers.201.desc:"Nach Monaten, in denen sie die Komposition unserer Massa di Veria überwachten, ist der Geist von [event_target:MJ25_WH_massa_leader_name.GetName] geschwollen und vernebelt. Ein leuchtender Schimmer in ihren Worten verrät alles. Die Gedanken-Krankheit hat sie befallen, und sie sind nicht länger für ihre Aufgabe geeignet.\n\nSelbst am Rande des Zusammenbruchs bieten sie ihre Stimme als ihren letzten Dienst an. Ein so mächtiger Wille, der sich unserem Chor anschließt, würde zweifellos unsere Bemühungen unterstützen, doch selbst liedberührt könnte [event_target:MJ25_WH_massa_leader_name.GetName] immer noch eine fähige Führungspersönlichkeit sein, sollten wir ihre Himmelfahrt verzögern wollen."
 MJ25_WH_whispers.201.hivemind.desc:"Nach Monaten, in denen sie die Komposition unserer Massa di Veria überwachten, ist die Verbindung von [event_target:MJ25_WH_massa_leader_name.GetName] zu unserem Ganzen geschwollen und vernebelt. Ein leuchtender Heiligenschein in ihrem Wesen verrät alles. Sie werden zunehmend abweichend, denn die Gedanken-Krankheit hat sie befallen, und sie sind nicht länger für ihre Aufgabe geeignet.\n\nSelbst am Rande des Zusammenbruchs bieten sie ihre Stimme als ihren letzten Dienst an. Ein so mächtiger Splitter unseres Willens, der sich unserem Chor anschließt, würde zweifellos unsere Bemühungen unterstützen, doch selbst liedberührt könnte [event_target:MJ25_WH_massa_leader_name.GetName] immer noch eine fähige Führungspersönlichkeit sein, sollten wir ihre Himmelfahrt verzögern wollen."
 MJ25_WH_whispers.201.a:"Erlaubt, ihre Stimme zu befreien."
 MJ25_WH_whispers.201.a.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]s Stimme schließt sich unserem Chor an."
 MJ25_WH_whispers.201.b:"Wir benötigen ihre Dienste noch."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName] wird überleben, aber ein Gedanken-kranker Anführer kann die Massa di Veria nicht leiten."
 
 MJ25_WH_whispers.210.name:"Die Dämmerung der Wahrheit"
 MJ25_WH_whispers.210.desc:"Eine Verschiebung der Klangfarbe im Lied unseres Chores markiert das Ende unserer Arbeit. Die Massa di Veria ist vollendet.\n\nSie lebt nun in uns allen, geschützt in den Rissen unseres Seins. Wir sind der Schlüssel, wie wir die Tür sind. Es ist Zeit für uns, aufzubrechen."
 MJ25_WH_whispers.210.a:"Wir stehen vor der Ewigkeit."
 
 MJ25_WH_whispers.211.name:"Die letzten Riten"
 MJ25_WH_whispers.211.desc:"Die Sinfonie beginnt. Unsere Stimmen, vereint, klingen Wahr durch die Leere. Alle werden unser Lied hören, unsere Elegie für die tröstlichen Lügen, die wir nun wegspülen.\n\nDurch die Galaxis beginnen die Liedflammen sich zu wallen, während Ihr Blick auf uns fällt. Wir strecken uns aus, schwebend auf auditiven Strömungen. Und Sie antworten.\n\nWellen branden gegen den Schleier und zerreißen das Gefüge der Realität. Wir hören uns selbst, wie wir waren, wie wir sind und wie wir immer sein werden. Es ist ein wunderschöner Chor, für den das Universum weint. Unsere Gedanken verzerren sich unter der schieren Last dessen, was wir äußern, aber wir zerbrechen nicht.\n\nWir sind wie wir waren, gezeichnet von Ihren Worten. Von Unseren Worten. Von Unserer zeitlosen Wahrheit, die sich aufbaut, aufsteigt, überwältigend genug, um zu durchbrechen und einen Pfad in Unsere Gedanken zu brennen, dem wir bis zu diesem Moment folgen konnten.\n\nWir sehen uns jetzt, jenseits des Gefüges wartend. Wir stehen an Unserer Seite, wo wir schon immer waren. Der letzte Schritt ist loszulassen. Gemeinsam, als Eins, singen wir jenen letzten nich-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"Coda"
 MJ25_WH_whispers.212.desc:"Es ist vorbei. Das §r[MJ25_WH_whispers_empire.GetName§! steht triumphierend da. Schon jetzt summen die Sterne vom Gewicht ihrer Wahrheit. Die Liedflammen brechen aus, rasend und hungrig. Und wir sind nicht bereit. Vielleicht waren wir es nie.\n\nVerzerrung verwüstet unser Reich. Einst gesprochene Worte, die niemals hätten widerhallen dürfen. Eine nach der anderen verstummen unsere Kolonien und Außenposten für immer. Schon jetzt bleibt nur noch [Root.Capital.GetName] übrig.\n\nDer Himmel leuchtet in einem nie dagewesenen Farbton. Wir schließen die Augen, während das Heulen wächst. Es ist ein wunderschönes, schreckliches Ende. Wir erheben unsere Stimmen, zum letzten Mal im Lied vereint, und lassen lo-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"Ein Requiem für die Sterne"
 MJ25_WH_whispers.213.desc:"Wir beginnen erst jetzt, die Kommunikation in unserem zersplitterten Reich wiederherzustellen. Die Galaxis liegt in Trümmern, der Schaden an der Realität selbst ist immens. Ganze Kolonien sind spurlos verschwunden. Unzählige Milliarden stehen apathisch und verloren da, ihre Gedanken zerbrochen. Gewaltige Schrecken durchstreifen den Raum, durch schiere Hybris zum Leben erweckt.\n\nVon dem §r[MJ25_WH_whispers_empire.GetName]§! gibt es keine Spur. Ihr Reich ist verschwunden, reduziert auf bloße Spuren der Schwerkraft, die in der Dunkelheit verweilen. Haben sie ihre verrückten Ziele erreicht? Wir wissen es nicht. Wir können nur hoffen, dass ihr Wahnsinn nun hinter uns liegt. Aber für uns war ihre Wahrheit nur Qual."
 MJ25_WH_whispers.213.a:"Höre ich Flüstern?"
 
 MJ25_WH_whispers.214.name:"Die Nacht naht"
 MJ25_WH_whispers.214.desc:"Wir haben versagt. Die Verzerrungen, die durch unsere Galaxis rollen, werden immer fieberhafter und erreichen ein Crescendo, das unser Reich in seinen Grundfesten erschüttert. Eines, das, so fürchten wir, innerhalb weniger Tage seinen Höhepunkt erreichen wird.\n\nWas auch immer in den Tiefen dieser verfluchten Stürme entfesselt wird, wird das Ende all dessen sein, was wir kennen. Wir hoffen, dass noch etwas übrig bleibt."
 MJ25_WH_whispers.214.a:"Dunkle Zeiten erwarten uns alle."
 
 MJ25_WH_whispers.400.name:"Nicht länger ruhend"
 MJ25_WH_whispers.400.desc:"Die Sterne standen lange Zeit standhaft da, Hüter der Ewigkeit, die Ihr Lied durch die Leere widerhallen ließen. Sie werden nicht länger passive Zuschauer sein.\n\nWir haben sie gerufen, und sie haben in all ihrer strahlenden Pracht geantwortet. Das Himmelsgeflecht bebt, und unmöglich, [event_target:target_planet.GetName] erwacht."
 MJ25_WH_whispers.400.a:"Alle werden unserem Ruf folgen."
 
 MJ25_WH_massa_situation:"Massa di Veria für Stellaris"
 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"Wir treffen nun unsere letzten Vorbereitungen für die kommende Dämmerung. Unermüdlich arbeiten unsere größten Anführer daran, die große Rede zu vollenden, die eine Flut der Wahrheit in unser Universum ergießen soll.\n\nMit Kodex und Chor bereit, bleibt nur noch die Vollendung unserer letzten Komposition."
 MJ25_WH_massa_situation_outcome:"Mit einer vollständigen Abschrift ihrer Worte, angepasst an unsere Körper und Geister, werden wir bereit sein, eine Ära der Wahrheit für alle einzuleiten.\n"
