 MJ25_WH_whispers.2000.name:"Ihr Lied"
 MJ25_WH_whispers.2000.desc:"Das Lied des Sterns erweist sich als schwer fassbar und verflüchtigt sich aus Geist und Medien wie sonnenbeschienener Tau. Unsere einzige Hoffnung, solche Ephemera zu studieren, liegt in den großen Flüstergewölben, die wir errichtet haben, welche sie auf ewig widerhallen und aufzeichnen.\n\nIn dieser scheinbar nutzlosen Übung haben wir jedoch unsere Vermutungen bestätigt. Die Sternenlied-Echos sind eine Sprache. Ein leidenschaftliches Lied, das uns erfüllt, einst geflüstert von jenseits des Gewebes unserer Realität. Von wem, wissen wir nicht. Doch was auch immer Ihr Wille sein mag, wir werden lauschen."
 MJ25_WH_whispers.2000.a:"Sie sollen unsere Führer sein"
 
 MJ25_WH_whispers.2004.name:"Wahnsinniges Flüstern"
 MJ25_WH_whispers.2004.desc:"Etwas Finsteres hat auf [root.GetName] Wurzeln geschlagen. Unsere Bevölkerung erliegt einem tief sitzenden Wahnsinn, der sowohl Geist als auch Körper zersetzt.\n\nObwohl wir seine Quelle noch nicht isolieren konnten, ist die Wirkung unbestreitbar, da immer mehr unserer Bevölkerung dieser sich ausbreitenden Lügenpest zum Opfer fällt. Wir müssen die Situation überwachen, diese Korruption ausrotten, wenn wir können, und sie eindämmen, wenn wir es nicht können."
 MJ25_WH_whispers.2004.a:"Beunruhigend..."
 
 MJ25_WH_whispers.2005.name:"Heulende Stürme"
 MJ25_WH_whispers.2005.desc:"Die Klangstürme haben unsere Grenzen erreicht. Wir wappneten uns für den Einschlag, doch sie kamen nicht mit der Wut der kosmischen Stürme, an die wir gewöhnt sind. Vielmehr ist ihre Berührung sanft und tröstlich, wie das Flüstern eines Liebhabers in unseren Ohren.\n\nDamit jedoch kommt ein quälender Juckreiz in unserem Hinterkopf auf. Einer, der sich aufbaut und langsam alle anderen Gedanken überwindet. Unsere Bevölkerung beginnt zu erliegen, wird teilnahmslos und leer mit dem, was wir die Wahrheits-Fluch genannt haben. Die Betroffenen singen von einem bevorstehenden Kollaps.\n\nTäuschen Sie sich nicht, wir werden angegriffen. Wir müssen die Quelle dieser Stürme zerstören."
 MJ25_WH_whispers.2005.a:"Es ist nicht zu spät."
 
 MJ25_WH_whispers.2007.name:"Freiheit, endlich"
 MJ25_WH_whispers.2007.desc:"Unsere Lieder haben sich im Gefüge verwurzelt und dessen Einschlag dort, wo sie am deutlichsten gehört werden, dünn ausgebreitet. Und sie haben Fuß gefasst. In unzähligen Köpfen, die durch einen unerschütterlichen Glauben an die Wahrheit in unsere Gemeinschaft gebracht wurden.\n\nEs sind diese Köpfe, die sich ausgestreckt haben, die ihre eigene Welt aus den Beschränkungen unseres Universums rissen und sie davonschweben ließen. Sogar von jenseits rufen uns diese dankbaren Stimmen zu, vereint mit unserem Chor.\n\nAndere mögen das Verschwinden eines ganzen Planeten sehen und uns als Monster betrachten. Aber sie hören nicht, dass es ein freudiges Werden ist, und eines, das wir nun dem Rest dieser ignoranten Galaxis schenken."
 MJ25_WH_whispers.2007.a:"Mit der Zeit werden sie alle befreit werden."
 
 MJ25_WH_whispers.2008.name:"Totaler Kollaps"
 MJ25_WH_whispers.2008.desc:"Vor wenigen Minuten leuchteten unsere Sensoren im System [root.solar_system.GetName] in einem Sturm aus statischer Aufladung auf. Einer, der stark genug war, um selbst das verfluchte Summen des überirdischen Sturms, der sich über unseren Kolonien niedergelassen hat, zu übertönen. Als er abebbte, war [root.GetName] verschwunden. Ein ganzer Planet... spurlos ausgelöscht.\n\nBei weiteren Untersuchungen erhielten wir Berichte, dass die Wahrheitsverfluchten von [root.GetName] nur Minuten, bevor das Phänomen den Planeten verschlang, zu singen begonnen hatten. Wir wissen nicht, ob diese Ereignisse korreliert sind. Falls sie es sind, müssen wir schnell handeln, um die Ausbreitung dieser Stürme aufzuhalten. Ehe es zu spät ist."
 MJ25_WH_whispers.2008.a:"Wir können diese Bedrohung nicht ignorieren."
 
 MJ25_WH_whispers.2009.name:"Leere Räume"
 MJ25_WH_whispers.2009.desc:"Als wir unseren ersten Aurakularen Posten im Orbit eines Schwarzen Lochs gebaut hatten, hofften wir, Echos einzufangen, die aus anderen Universen hindurchgesickert sein könnten. Schließlich haben wir lange vermutet, dass Ihr Gesang von jenseits unseres eigenen Universums einsickert.\n\nStattdessen haben wir über Jahre der Beobachtung gelernt, dass der Gesang der Sterne beständig bleibt, weder stärker noch schwächer hier als in jedem anderen banalen System. Welche Risse Ihrer Stimme ermöglichten, in unserem zu zerbrechlichen Reich Fuß zu fassen, verbreiten sich zweifellos weit und breit und reichen unmöglich durch die Realität selbst."
 MJ25_WH_whispers.2009.a:"Es gibt mehr zu entdecken."
 
 MJ25_WH_whispers.2010.name:"In Geheimnis gehüllt"
 MJ25_WH_whispers.2010.desc:"Unsere Schleier-Studie endet so, wie sie begann – in Unsicherheit und Leere. Beim Erforschen dieses Reichs der Möglichkeiten haben wir unzählige wundersame Spiegelungen des Universums gesehen. Reiner, schimmernder Gedanke, der sich zu Visionen verdichtet, die wir kaum begreifen konnten.\n\nEs ist ein sich ständig entwickelndes Reich, und wir könnten niemals hoffen, alles, was es bietet, zu durchforsten. Doch unter dem, was unsere Meditationen und unzählige Stunden der Forschung erfassten, fanden wir keine Spuren Ihres Gesangs. Nicht einmal das geringste Echo.\n\nWo auch immer Sie singend verweilen, es ist nicht innerhalb des Schleiers, sondern gänzlich jenseits unserer Erkenntnis."
 MJ25_WH_whispers.2010.a:"Die Leere ist vielsagend..."
 
 MJ25_WH_whispers.2011.name:"In Geheimnis gehüllt"
 MJ25_WH_whispers.2011.desc:"Unsere Schleier-Studie endet so, wie sie begann – in Unsicherheit und Leere. Beim Erforschen dieses Reichs der Möglichkeiten haben wir unzählige wundersame Spiegelungen des Universums gesehen. Reiner, schimmernder Gedanke, der sich zu Visionen verdichtet, die wir kaum begreifen konnten.\n\nEs ist ein sich ständig entwickelndes Reich, und wir könnten niemals hoffen, alles, was es bietet, zu durchforsten. Doch unter dem, was unsere Meditationen und unzählige Stunden der Forschung erfassten, fanden wir keine Spuren Ihres Gesangs. Nicht einmal das geringste Echo.\n\nDoch nicht alles war umsonst, denn unsere Bemühungen sind nicht unbemerkt geblieben. Ein Zirkel von Psionikern kontaktiert uns nun und behauptet, dass ihr immenses Wissen über den Schleier von Nutzen sein könnte."
 MJ25_WH_whispers.2011.a:"Lassen Sie sie durch."
 MJ25_WH_whispers.2011.b:"Ihre Kommunikation abweisen."
 
 MJ25_WH_whispers.2020.name:"Thronprätendenten"
 MJ25_WH_whispers.2020.desc:"Wir wurden zu den Flüsterern im Nichts gezogen. Überzeugt von leeren Versprechungen, dass sie Werkzeuge der Wahrheit seien. Doch während wir uns dem Schleier und seinem Potenzial angenähert haben, hörten wir, was unsere Gönner vor uns verbergen wollten. Diesen Schimmer von Panik in ihren Stimmen, als sie versuchten, den Gesang der Sterne zu übertönen.\n\nSie sind bloße Prätendenten. Bloße Marionetten, die uns in die Hände gespielt wurden. Trotz all der Geheimnisse, die sie so eifersüchtig horten, wissen sie nicht, was wir gelernt haben. Dass es keinen Thron gibt und dass ihr Anspruch so falsch ist wie ihr Wort.\n\nDennoch wird sich nichts ändern, außer der Betonung unserer Gebete. Die Flüsterer haben uns benutzt und missbraucht und Anspruch auf Ihr rechtmäßiges Erbe erhoben. Nun, da wir das Ausmaß ihrer Ignoranz verstehen, ist es an uns, sie gleichermaßen zu nutzen."
 MJ25_WH_whispers.2020.a:"Sie sollen uns nicht taub machen."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"Seid gegrüßt, Reisender. Wir haben eure groben Versuche gespürt, den Schleier zu durchdringen, und haben gespürt, dass ihr euch unbefriedigt fühltet. Anstatt euch zu erlauben, euch selbst zu zerstören, indem ihr das Berührt, was verboten ist, haben wir demütigen Gelehrten der Geheimnisse des Schleiers beschlossen, unsere Dienste anzubieten.\n\nKommt. Sagt uns, was ihr sucht, und wir werden eure Antworten finden."
 MJ25_WH_whispers.2030.psionic.desc:"Seid gegrüßt, Wandersmann. Wir haben die Echos eurer fragenden Gedanken gespürt, während sie in den Schleier eintauchen. Ihr kennt den Weg, und doch seid ihr immer noch unbefriedigt geblieben, nicht wahr? Welches Geheimnis auch immer ihr nun zu entschlüsseln sucht, wir sind... fasziniert. Dies mag euer Pfad sein, doch vielleicht müsst ihr ihn nicht allein gehen.\n\nKommt. Sagt uns, was ihr sucht, und wir werden euch helfen, eure Antworten zu finden."
 MJ25_WH_whispers.2030.a:"Wir hören diese Flüstergeräusche..."
 MJ25_WH_whispers.2030.b:"Ihr könnt nicht hören. Ihr könnt nicht helfen."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"Es gibt reichlich Flüstergeräusche innerhalb des Schleiers, und ihr müsst nicht zu tief gehen, um sie zu finden. Unter den unergründlichen Entitäten darin existiert eine von vielen Stimmen, der Chor der Flüsterer. Sie vom Gesang und Flüstern, von Geheimnissen und Zuständigkeiten...\n\nWir würden sie als die wahrscheinlichsten Verursacher eurer Flüstergeräusche anführen. Ein Experiment, vielleicht? Sie sind ein unbeständiger Meister, und wir würden uns nicht anmaßen, ihre Pläne zu kennen."
 MJ25_WH_whispers.2031.psionic.desc:"Es gibt reichlich Flüstergeräusche innerhalb des Schleiers, und ihr müsst nicht zu tief gehen, um sie zu finden. Sicherlich habt ihr den Ruf des Chores der Flüsterer bereits gehört? Gesang und Flüstern, Geheimnis und Zuständigkeiten...\n\nWir würden sie als die wahrscheinlichsten Verursacher eurer Flüstergeräusche anführen. Ein Experiment, vielleicht? Sie sind ein unbeständiger Meister, und wir würden uns nicht anmaßen, ihre Pläne zu kennen."
 MJ25_WH_whispers.2031.a:"Dies widerspricht unseren Erkenntnissen."
 MJ25_WH_whispers.2031.b:"Wir sollten unsere Studie überdenken."
 MJ25_WH_whispers.2031.c:"Wir kennen die Flüsterer recht gut..."
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"Wir bedauern euch, Reisender. Ihr seid es, der nicht hört, welche wunderbaren Geheimnisse es zu wissen gibt. Doch wenn ihr unsere Hilfe nicht wünscht, ist das eure Entscheidung.\n\nWir werden euch beobachten und sehen, was daraus wird. Wird eure Entscheidung, unser Angebot abzulehnen, sich als kurzsichtig erweisen? Nur der Schleier weiß es."
 MJ25_WH_whispers.2032.psionic.desc:"Es gibt keinen Grund für solch eine Verbitterung, Wandersmann. Wir sind auf derselben Seite, willige Enthusiasten der Wohltätigkeit des Schleiers. Doch wenn ihr unsere Hilfe nicht wünscht, ist das eure Entscheidung.\n\nWir werden euch weiterhin beobachten, während ihr euer Verständnis des großen Reiches jenseits verfeinert, und unsere Türen bleiben euch für andere Angelegenheiten offen."
 MJ25_WH_whispers.2032.a:"Wir brauchen keine anderen."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"Ist das so? Wir müssen betonen, dass der Schleier unendlich tief ist und ihr nur an seiner Oberfläche gekratzt habt. Doch wenn ihr glaubt, dass eure Antworten anderswo liegen, könnten wir eine Weissagung durchführen.\n\nEs ist einfach für uns, in eure Gedanken vorzudringen und zu sehen, was dort zu finden ist. Wenn wir diese Flüstergeräusche selbst erblicken können, verstehen wir vielleicht besser, wonach ihr sucht.\n\nWir würden uns natürlich nicht anmaßen, dies ohne eure Erlaubnis zu tun."
 MJ25_WH_whispers.2040.a:"Ihr habt unseren Segen, fortzufahren."
 MJ25_WH_whispers.2040.b:"Aber wir sind Maschinen..."
 MJ25_WH_whispers.2040.c:"Tut uns leid, doch unsere Gedanken sind unser Eigen."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"Eure Studie, sagt ihr? Es ist schwierig, etwas Schlüssiges jenseits des Schleiers zu ziehen. Es liegt in der Natur des Schleiers, wahnsinnig dicht und unergründlich zu sein. Dennoch würde der Einfluss einer Entität, so gewaltig und mächtig wie die Flüsterer, deutliche Spuren hinterlassen.\n\nWenn ihr eine weitere Bestätigung wünscht, wäre es einfach für uns, in eure Gedanken vorzudringen und zu sehen, was dort zu finden ist. Wenn euer Pfad wirklich von den unzähligen Stimmen der Flüsterer geschrieben ist, würden wir ihren Einfluss sicherlich spüren.\n\nWir würden uns natürlich nicht anmaßen, dies ohne eure Erlaubnis zu tun."
 MJ25_WH_whispers.2041.a:"Ihr habt unseren Segen, fortzufahren."
 MJ25_WH_whispers.2041.b:"Aber wir sind Maschinen..."
 MJ25_WH_whispers.2041.c:"Tut uns leid, doch unsere Gedanken sind unser Eigen."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"Seid vorsichtig, Wanderer, denn was ihr sagt, grenzt an Blasphemie. Ihr seid nichts vor den Flüsterern der Leere. Ihr Chor existiert seit Äonen und geht einer jungen Rasse wie der euren lange voraus.\n\nDer Schleier ist die Grundebene des Bewusstseins. Ein Abgrund des Gedankens, dichter und tiefer, als ihr je wissen könntet, selbst mit eurer psionischen Veranlagung. Unterschätzt seine Fähigkeiten nicht. Wir sind sicher, dass dort eure Antwort liegt, und wir können es beweisen.\n\nEs wäre einfach für uns, in eure Gedanken einzudringen und zu sehen, was dort zu finden ist. Wenn, wie wir vermuten, euer Pfad von den unzähligen Stimmen der Flüsterer geschrieben ist, würden wir sicherlich ihren Einfluss spüren.\n\nDennoch würden wir uns dies nicht ohne eure Erlaubnis herausnehmen."
 MJ25_WH_whispers.2042.a:"Ihr habt unseren Segen, fortzufahren."
 MJ25_WH_whispers.2042.b:"Aber wir sind Maschinen..."
 MJ25_WH_whispers.2042.c:"Tut uns leid, doch unsere Gedanken sind unser Eigen."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"Wir werden sanft sein. Nun, lasst uns beginnen.\n\nWährend wir eintauchen, breitet sich eure Psyche vor uns aus in einer sich ständig wandelnden Landschaft aus Farbe und Form, die ihr kaum glauben könntet. Jeder Geist ist ein Hauch frischer Luft. Ein Panorama des Unmöglichen, das real wurde. Seltsamerweise spüren wir den Einfluss des Schleiers nicht. Vielleicht hattet ihr recht. Aber da ist noch etwas mehr. Etwas Tieferes, ganz an den Wurzeln eures kollektiven Unterbewusstseins.\n\nWir gleiten tiefer, doch da ist ein So- o- og hier. Eine Gefahr, die wir noch nie zuvor erlebt haben. Wir versuchen aufzutauchen. Uns lo- loszureißen. Doch da- da ist ein So- o- og h- h- hier. Brüllende, wir- rbelnde Ge- eräuuusche pr- asseln u- um u- unss h- heruuuum, die wir- rrr- nicht könn- nen-"
 MJ25_WH_whispers.2050.a:"Seid ihr noch da?"
 MJ25_WH_whispers.2050.b:"Geht es euch gut?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"Die Wege des Geistes sind vielfältig, junge Seelen. Ihr mögt Maschinen sein, aber ihr seid kein einfacher statischer Code. In euch schlägt ein vernetzter Geist, so real wie jeder andere. Bioware oder Hardware, es spielt keine Rolle, solange ihr noch über einen Willen und ein Bewusstsein verfügt, in das wir eintauchen können.\n\nWeniger zu sagen, wäre die Leugnung eures eigenen Selbst.\n\nErneut fragen wir euch... Sollen wir das Buch eurer Existenz öffnen und lesen, was dort zu finden ist?"
 MJ25_WH_whispers.2051.a:"Ihr habt unseren Segen, fortzufahren."
 MJ25_WH_whispers.2051.b:"Tut uns leid, doch unsere Gedanken sind unser Eigen."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"Bedauerlich, aber verständlich. Es ist niemals einfach – oder oft weise –, einem anderen zu erlauben, im eigenen Geist zu wühlen. Vielleicht gibt es dann andere Wege, auf denen wir euch behilflich sein können. Wir sind ein uraltes Volk, Zeugen der Geschichte von Äonen.\n\nHättet ihr vielleicht Fragen, die wir einfacher beantworten könnten?"
 MJ25_WH_whispers.2052.a:"Was ist mit den anderen, die diesen Pfad beschritten haben?"
 MJ25_WH_whispers.2052.b:"Könnte dieser Einfluss aus anderen Reichen stammen?"
 MJ25_WH_whispers.2052.c:"Was wisst ihr über die Wahrheit?"
 MJ25_WH_whispers.2052.d:"Wir haben keine weiteren Fragen."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"...\n\n...\n\n...Ja. Unsere Entschuldigung. Nie zuvor sind wir auf eine derartige... Anomalie bei unserem Eintauchen in die Angelegenheiten des Geistes gestoßen. Es unterstreicht die Risiken, die ein solches Unterfangen selbst für uns birgt.\n\nAber täuscht euch nicht, dies war ein Versagen unseres Rituals und nichts weiter. Alles, was wir sagen können, ist, dass dieser Pfad in eine Sackgasse führt. Wir würden euch eindringlich raten, eure Zeit oder Energie nicht für solche Dinge zu verschwenden, wenn weltlichere Sorgen reichlich vorhanden sind.\n\n\nIhre Tonlage ist von Dringlichkeit geprägt."
 MJ25_WH_whispers.2060.a:"Wir haben weitere Fragen."
 MJ25_WH_whispers.2060.b:"Vielen Dank trotzdem für eure Zeit."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"...\n\n...\n\n...Das glauben wir. Es erforderte das gewaltsame Kappen unserer Verbindung, als sie sich unserer Kontrolle entzog, aber wir sind hier. Geistig intakt, wenn auch nur knapp. Wir hatten einfach nicht erwartet, solch eine... Schwere während eines einfachen Eintauchens in das Bewusstsein einer jüngeren Rasse zu fühlen.\n\nAber täuscht euch nicht, dies war ein Versagen unseres Rituals und nichts weiter. Alles, was wir sagen können, ist, dass euer Pfad in eine Sackgasse führt. Wir würden euch eindringlich raten, eure Zeit oder Energie nicht für solche Dinge zu verschwenden, wenn weltlichere Sorgen reichlich vorhanden sind.\n\n\nIhre Tonlage ist von Dringlichkeit geprägt."
 MJ25_WH_whispers.2061.a:"Wir haben weitere Fragen."
 MJ25_WH_whispers.2061.b:"Vielen Dank trotzdem für eure Zeit."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"...B- bitte, keine weiteren Fragen zu dieser Angelegenheit. Alles, was wir euch sagen können, ist, dass es keine große Wahrheit unter den Sternen zu entdecken gibt und dass nichts Gutes aus solch naiven Bestrebungen entstehen kann.\n\nGlaubt uns. Bitte.\n\nNun, wir müssen uns zurückziehen. Die Nachwirkungen haben uns ermüdet, und wir benötigen Ruhe."
 MJ25_WH_whispers.2062.a:"Warum klingen sie... ängstlich?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"Andere? Es gibt viele andere, die in den Dienst der Flüsterer in der Leere traten. Ihr braucht nicht weit zu suchen, um Aufzeichnungen solcher Imperien zu finden.\n\nAber das ist nicht das, wonach ihr fragt, oder? Ihr wollt von anderen wissen, die den gleichen Pfad wie ihr beschreiten, die den Ursprung dessen hinterfragen, was sie hören. Wenn es stimmt, dass eure Echos nicht aus dem Schleier stammen... Dann existieren keine Aufzeichnungen solcher Imperien.\n\nHierin seid ihr allein."
 MJ25_WH_whispers.2070.a:"Könnte dieser Einfluss aus anderen Reichen stammen?"
 MJ25_WH_whispers.2070.b:"Was wisst ihr über die Wahrheit?"
 MJ25_WH_whispers.2070.c:"Wir haben keine weiteren Fragen."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"Sicherlich. Andere Reiche liegen sowohl über als auch unter unserer eigenen Dimension verschachtelt. Der Schleier ist nur eine – die tiefste der Schichten des Geistes. Während er die wahrscheinlichste Quelle für ein Wesen ist, das zu den von euch erwähnten Taten fähig ist, gibt es andere tief verwurzelte Reiche, die unsere eigenen berühren.\n\nEbenen der Qual, der Energie, der Materie... Es gibt mehr, als wir wissen können. Sie alle zu durchsuchen, würde eine Ewigkeit dauern, und wir gestehen, dass wir nur in Angelegenheiten des Schleiers Experten sind."
 MJ25_WH_whispers.2071.a:"Was ist mit den anderen, die diesen Pfad beschritten haben?"
 MJ25_WH_whispers.2071.b:"Was wisst ihr über die Wahrheit?"
 MJ25_WH_whispers.2071.c:"Wir haben keine weiteren Fragen."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"Wir zögern, dies so unverblümt auszusprechen, aber... Es gibt keine große, universelle Wahrheit, die Ihr entdecken könntet. Es gab jene, die einst eine Meisterschaft der Gesetze des Universums besaßen, und selbst sie behaupteten nicht so kühn, dass der Rest von uns in solcher Unwissenheit lebte.\n\nJa, unsere Welt ist erfüllt von wundersamen Geheimnissen, aber selbst das größte von ihnen macht nicht ungültig, was wir bereits gelernt haben. Anstatt solchen Unmöglichkeiten nachzujagen, solltet Ihr danach streben, euren eigenen Platz im Universum zu finden."
 MJ25_WH_whispers.2072.a:"Was ist mit den anderen, die diesen Pfad beschritten haben?"
 MJ25_WH_whispers.2072.b:"Könnte dieser Einfluss aus anderen Reichen stammen?"
 MJ25_WH_whispers.2072.c:"Wir haben keine weiteren Fragen."
