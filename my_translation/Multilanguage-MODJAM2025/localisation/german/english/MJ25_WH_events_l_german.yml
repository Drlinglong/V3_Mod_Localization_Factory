 decision_MJ25_WH_wordbearer_sacrifice:"Harmonische Darbietung"
 decision_MJ25_WH_wordbearer_sacrifice_desc:"Unsere Versuche, einen §rSternenlied-Chor§! zu erschaffen, können durch das Studium unserer §rWortträger§! unterstützt werden. Dies wird jedoch höchstwahrscheinlich ihre Gedankenkrankheit verschlimmern."
