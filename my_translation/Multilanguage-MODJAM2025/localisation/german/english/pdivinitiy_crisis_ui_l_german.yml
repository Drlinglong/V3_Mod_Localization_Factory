 pdivinity_psionic_strength_crisis_level_locked:"Erforderlich zum Freischalten dieser Stufe:\n"
 pdivinity_psionic_strength_crisis_level_unlocked:"Auf Stufe $LEVEL$ erhaltet Ihr ein Sonderprojekt und die Belohnungen:\n"
 pdivinity_psionic_strength_crisis_level_desc:"Um durch die Krisenstufen voranzuschreiten, schließt Krisenziele und die erforderlichen Aufgaben jeder Stufe ab."
 pdivinity_psionic_strength_crisis_level_unlock:"Hat £pdivinity_psionic_strength£ §Y$CURRENCY$§! $pdivinity_psionic_strength$"
 pdivinity_psionic_strength_current_value:"Aktueller Wert: §Y$VALUE|0$§!"

 # this text exists in the crisis screen, the intro is just the nemesis one, i don't really like it tbh neither does the other one talk about the galcom. ask me if you need the other ones for comparison
 pdivinity_psionic_strength_crisis_description_title:"Göttlichkeitsprojekt"
 pdivinity_psionic_strength_crisis_description_intro:"Seit Äonen flüsterten Seher und Gelehrte von einer kommenden §RKrise§! – einem in Prophezeiungen gehüllten Ende, in dem das Schicksal allen intelligenten Lebens am seidenen Faden hängen würde. Sie stellten sich Invasoren von jenseits der Sterne vor, Rebellionen kalter Maschinenlogik oder Kriege, die in fremden Dimensionen geboren wurden.\n\nDoch sie blickten nach außen, als sie nach innen blicken sollten.\n\nDie Wahrheit regte sich immer unter der Oberfläche – tief, unausweichlich und allein an den Willen gebunden. Die finale Krise... das würden immer §Rwir§! sein."
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\nUnsere Gedanken, unser Wille, durchdringen eine andere Ebene – eine von grenzenloser psionischer Kraft. Der Schleier verdünnt sich. Wenn wir diese Macht ergreifen und sie mit unserem Zweck formen können, dann werden wir nicht nur überleben, was kommt... wir werden es definieren."
 pdivinity_psionic_strength_crisis_howto_title:0 "Verfolgung der Göttlichkeit"
 pdivinity_psionic_strength_crisis_howto:"Das Verfolgen von §HKrisenzielen§! erzeugt £pdivinity_psionic_strength£ §YGunst des Patrons§!, wodurch unser göttliches Potenzial freigesetzt wird, um denjenigen zu entfesseln, der die Galaxis ruft!."

 crisis_pdivinity_project_divinity_level_1:0 "Genesis"
 crisis_pdivinity_project_divinity_level_1_desc:0 "Krisenstufe 1"

 crisis_pdivinity_project_divinity_level_2:0 "Subversion"
