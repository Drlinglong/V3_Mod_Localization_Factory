 crisis_pdivinity_project_divinity_level_4:0 "Offenbarung"
 crisis_pdivinity_project_divinity_level_4_desc:0 "Krisenstufe 4"

 crisis_pdivinity_project_divinity_level_5:0 "Apotheose"
 crisis_pdivinity_project_divinity_level_5_desc:0 "Krisenstufe 5"
 # Resource

 pdivinity_psionic_strength_name:0 "Gunst des Patrons"
 pdivinity_psionic_strength:0 "Gunst des Patrons"

 # objectives

 crisobj_pdivinity_establish_cult_name:0 "Schleierkult etablieren"
 crisobj_pdivinity_establish_cult_desc:0 "Das Etablieren von Schleierkulten in anderen Imperien ermöglicht es uns, unseren Einfluss in der ganzen Galaxis auszubreiten.\n\nEtabliert Schleierkulte, um diese $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_retain_vassals_name:0 "Akolythen-Vasallen behalten"
 crisobj_pdivinity_retain_vassals_desc:0 "Ihr Gehorsam gegenüber dem Schleier trägt zu unserem Pfad zur Göttlichkeit bei.\n\nBehaltet Akolythen-Vasallen, um diese §Yjährliche§! $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_vassalize_empire_name:0 "Imperien vasallisieren"
 crisobj_pdivinity_vassalize_empire_desc:0 "Die Unterwerfung der Massen stellt sicher, dass sie seinem göttlichen Wort folgen werden.\n\nVasallisiert Imperien, um diese $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_research_psionic_technology_name:0 "Psionische Technologien erforschen"
 crisobj_pdivinity_research_psionic_technology_desc:0 "Das Experimentieren mit schleierbasierten Komponenten kann uns bei unserer Suche nach Göttlichkeit helfen.\n\nErforscht diese seltenen Technologien, um diese $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_shroud_phase_planets_name:0 "Planeten in den Schleier phasen"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "Planeten in den Schleier zu phasen, öffnet einen Riss in der Hülle und wird sicher die Aufmerksamkeit des Rufers erregen.\n\nPhasst Planeten in den Schleier, um diese $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_sacrifice_population_name:0 "Pops rituell opfern"
 crisobj_pdivinity_sacrifice_population_desc:0 "Die Seelen geopferter Bevölkerungseinheiten werden uns helfen, die Gunst unseres Patrons zu erlangen.\n\nNutzt die Säuberungsart „Ritualopfer“, um diese $pdivinity_psionic_strength$-Belohnung für je $pop_group_unit$ gesäuberte Pops zu erhalten."

 crisobj_pdivinity_control_shroud_enclave_name:0 "Hüllenwanderer-Enklave kontrollieren"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "Die Hüllenwanderer sind göttlichen Glaubens, sie werden uns bei unserem Ziel helfen.\n\nErhaltet Hüllenwanderer-Enklaven, um diese §Yjährliche§! $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_shroud_enemy_planets_name:0 "Welten psionisch bersten lassen"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "Feindliche Welten in psionischen Energien zu versengen, wird uns Gunst einbringen.\n\nLasst Welten bersten, um diese $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_summon_psionic_ships_name:0 "Psionische Schiffe beschwören"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "Der Schleier bebt auf unser Geheiß. Aus seinen Tiefen beschwören wir Schiffe, nicht aus Metall, sondern aus Wille geboren – Manifestationen unserer wachsenden Verbindung zur Hülle.\n\nBeschwört psionische Schiffe, um diese $pdivinity_psionic_strength$-Belohnung zu erhalten."

 crisobj_pdivinity_employ_telepaths_name:0 "Telepathen einsetzen"
 crisobj_pdivinity_employ_telepaths_desc:0 "Der Architekt hat unseren Telepathen die Fähigkeit verliehen, psionische Energie zu produzieren.\n\nDer Ertrag von $pdivinity_psionic_strength$ skaliert mit der Anzahl der eingesetzten Telepathen."

 ####################
 ### menace perks ###
 ####################

 menp_pdivinity_resource:0 "Gunst des Patrons"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "Ermöglicht die Akkumulation von £pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§! durch das Abschließen von §HKrisenzielen§!."
 menp_pdivinity_resource_desc:0 "Die Gunst des Architekten zu verdienen, wird unserem ultimativen Ziel der Göttlichkeit dienen. Wir werden unser Blut für seinen Willen vergießen."

 menp_pdivinity_ethic_attraction:0 "Göttlicher Glaube"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "Flüstern und Visionen wecken den Glauben an eine höhere Macht. Viele sprechen nun den Namen des §RArchitekten des Schicksals§! mit Ehrfurcht aus."

 menp_pdivinity_psionic_armies:0 "Psionische Phantome"
 menp_pdivinity_psionic_armies_desc:0 "Eingehüllt in unnatürliche psionische Energie, treiben diese spektralen Krieger zwischen Realität und Albtraum. Als Agenten des Architekten sind sie dazu bestimmt, Furcht und Verwüstung zu säen, wo immer sie sich manifestieren."
 unlocks_pdivinity_unlock_armies:0 "Schaltet den Armeetyp §Y$pdivinitiy_psionic_army$§! frei"

 menp_pdivinity_zro_building:0 "Hüllenextraktor"
 menp_pdivinity_zro_building_desc:0 "Eine geweihte Struktur, die den Schleier zwischen den Reichen verdünnt und es geschulten Akolythen ermöglicht, rohes Zro direkt aus den Wirbeln der Hülle abzuziehen."
 unlocks_pdivinity_unlock_buildings:0 "Schaltet das §Y$building_pdivinity_shroud_harvester_building$§! frei!"

 menp_pdivinity_shroud_phasing:0 "Hüllenphasierung"
 menp_pdivinity_shroud_phasing_desc:0 "Wir haben gelernt, den Schleier auf ausgewählten Welten bewusst zu schwächen und sie in psionische Heiligtümer zu verwandeln. Unsere Art gedeiht in dieser Resonanz, während alle anderen unter uns leiden."
 unlocks_pdivinity_unlock_phasing:0 "Schaltet die Entscheidung §Y$decision_pdivinity_shroud_phasing$§! auf Planeten frei"

 menp_pdivinity_ritual_sacrifice:0 "Ritualopfer"
 menp_pdivinity_ritual_sacrifice_desc:0 "Jene, die des Entwurfs des Architekten unwürdig sind, können dennoch einem Zweck dienen. Durch heilige Opfer von Fleisch und Geist ziehen wir Stärke und Gunst aus der Hülle."
 unlocks_pdivinity_ritual_sacrifice:0 "Schaltet den Säuberungstyp §Y$purge_pdivinity_sacrifice$§! frei"

 menp_pdivinity_cult_espionage:0 "Samen der Offenbarung"
 menp_pdivinity_cult_espionage_desc:0 "Wir haben die Kunst gemeistert, Flüstern über Grenzen zu schleusen. Der Glaube breitet sich wie Fäulnis unter der Oberfläche aus, und bald werden sich ihre Völker im Namen des Architekten gegen ihre Götter wenden."
 unlocks_pdivinity_cult_espionage:0 "Schaltet den Operations-Typ §Y$operation_pdivinity_establish_cult$§! frei\n"

 menp_pdivinity_divine_crusade:0 "Göttlicher Kreuzzug"
 menp_pdivinity_divine_crusade_desc:0 "Unser göttlicher Kreuzzug wird dem Rest der Galaxis als Erweckung dienen. Durch heiligen Krieg binden wir andere an den Entwurf des Schicksals. Sie werden als Akolythen dienen oder als Ketzer fallen."
 unlocks_pdivinity_divine_crusade:0 "Schaltet das Kriegsziel §Y$wg_pdivinity_acolyte$§! frei\nSchaltet den Vasallentyp §Y$specialist_pdivinity_acolyte$§! frei\n"

 menp_pdivinity_psionic_avatar:0 "Hüllenschleier"
 menp_pdivinity_psionic_avatar_desc:0 "Eine ätherische Manifestation des Willens der Hülle, als wirbelnde Wolke psionischer Energie, die die Realität verschleiert und verzerrt und die Leere zwischen den Sternen mit Schicksalsflüstern heimsucht."
 unlocks_pdivinity_psionic_avatar:0 "Schaltet Schiffstyp frei: §Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "Berstendes Sperrfeuer"
 menp_pdivinity_psionic_rupture_desc:0 "Ein verheerendes Bombardement, das den Schleier zwischen Dimensionen aufreißt und rohe psionische Energie entfesselt, um feindliche Befestigungen zu zerreißen und ihren Willen zu zerstreuen."
 unlocks_pdivinity_psionic_rupture:0 "Schaltet Bombardement-Typ frei: §Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "Psionische Einstimmung"
 menp_pdivinity_psionic_potential_desc:0 "Die latente Verbindung unseres Volkes zur Hülle erblüht und gewährt ihnen erhöhte mentale Gaben sowie eine tiefere Einstimmung auf das Gewebe der Realität."

 menp_pdivinity_gifts_from_beyond:0 "Gaben aus dem Jenseits"
 menp_pdivinity_gifts_from_beyond_desc:0 "Uralte psionische Geheimnisse und Technologien, geborgen aus den Tiefen des Schleiers, verleihen unseren Schiffen und Waffen überirdische Macht."
 unlocks_pdivinity_gifts_from_beyond:0 "§YPsionische Komponenten§! können jetzt als Forschungsoptionen erscheinen"

 menp_pdivinity_astral_tear:0 "Psionischer Avatar"
 menp_pdivinity_astral_tear_desc:0 "Eine lebendige Verkörperung des Willens des Schleiers, ist dieser Avatar eine wilde und rätselhafte Entität, gehüllt in rohe psionische Energie, die die Realität ihrem Willen unterwirft."
 unlocks_pdivinity_astral_tear:0 "Schiffstyp freigeschaltet: §Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "Galaktischer Sturm"
 menp_pdivinity_beyond_the_rifts_desc:0 "Der Turm des Schicksals hat den Schleier langsam durchbrochen; psionische Energie strömt nun mit alarmierender Geschwindigkeit in den Realraum, wodurch ein Schleiersturm in unserem Reich entsteht."
 unlocks_pdivinity_beyond_the_rifts:0 "Erzeugt einen §YSchleiersturm§! in jedem besessenen System"

 menp_pdivinity_divine_insight:0 "Göttliche Einsicht"
 menp_pdivinity_divine_insight_desc:0 "Die Präsenz des Architekten schärft unsere Gedanken, reduziert die Zeit zwischen unseren psionischen Heldentaten und ermöglicht eine schnellere Beherrschung des Schleiers."

 menp_pdivinity_hyperdimensional_shielding:0 "Hyperdimensionale Abschirmung"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "Eine schützende Aura, gewoben aus höherdimensionalen Energien, schützt unsere Flotten vor Schaden, als ob die Gnade des Architekten selbst sie bewacht."

 menp_pdivinity_dimensional_tearer:0 "Dimensionsreißer"
 menp_pdivinity_dimensional_tearer_desc:0 "Eine Waffe, die in der Lage ist, Löcher durch die Realität selbst zu reißen, psionische Tore zu erschaffen, die das Gefüge der Raumzeit selbst zerreißen und auflösen."
 unlocks_pdivinity_dimensional_tearer:0 "Schiffstyp freigeschaltet: §Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "Ruf des Architekten"
 menp_pdivinity_call_of_the_eye_desc:0 "Seine Stimme hallt durch die Galaxis, Kultisten frohlocken über die Erfüllung der Prophezeiung und ihren Aufstieg ins Licht. Der Architekt ist nah.."
 unlocks_pdivinity_call_of_the_eye:0 "§YKultistenaufstände§! wachsen jetzt doppelt so schnell"

 menp_pdivinity_psionic_mastery:0 "Psionische Meisterschaft"
 menp_pdivinity_psionic_mastery_desc:0 "Unsere tiefe Kommunion mit dem Schleier erhöht das Zerstörungspotenzial unserer Waffen, sodass jeder Treffer von psionischer Raserei widerhallt."

 menp_pdivinity_beyond_the_Shroud:0 "Der Turm des Schicksals"
 menp_pdivinity_beyond_the_Shroud_desc:0 "Der Turm singt. Der Schleier antwortet. Gläubige in der ganzen Galaxis spüren seinen Sog, und Kulte erheben sich in jedem Winkel des bekannten Raums."
 unlocks_pdivinity_spire_of_fate:0 "Megastruktur-Stufe freigeschaltet: §YTurm des Schicksals - Apotheose-Stufe§!"

