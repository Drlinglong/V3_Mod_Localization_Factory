 pdivinity_psionic_strength_value:"£pdivinity_psionic_strength£ $VAL|0$"
 pdivinity_psionic_strength_gaining:"Schließt §HKrisenziele§! ab, um mehr §YGunst des Patrons§! zu erhalten."
 pdivinity_psionic_strength_desc:"$pdivinity_psionic_strength$ ist ein Maß für unsere Resonanz mit den rätselhaften Energien des Architekten."
 pdivinity_psionic_strength_crisis_objective:"Krisenziele"
 pdivinity_psionic_strength_crisis_objective_gained:"$pdivinity_psionic_strength$ erhalten"
 pdivinity_psionic_strength_crisis_objective_reward: "$REWARD$"
