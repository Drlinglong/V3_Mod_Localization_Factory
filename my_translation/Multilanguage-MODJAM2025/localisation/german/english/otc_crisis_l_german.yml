## Crisis Perks ##
# Level 1
  menp_otc_omnitemporal_objectives: "$otc_temporal_fabric$"
  menp_otc_omnitemporal_objectives_desc:"$otc_temporal_fabric$ repräsentiert unsere Fähigkeit, die Zeit unserem Willen zu unterwerfen."
  unlocks_otc_omnitemporal_objectives:"Ermöglicht die Akkumulation von §Y$otc_temporal_fabric_with_icon$§! durch das Abschließen von §HKrisenzielen§!.\n\n"
  mod_planet_physicists_otc_temporal_fabric_produces_add:"$otc_temporal_fabric_with_icon$ pro $pop_group_unit$ $job_physicist_plural_with_icon$"

  menp_otc_time_shields:"Temporale Suspension"
  menp_otc_time_shields_desc:"Die Alten entwickelten mächtige Verteidigungen, die strategisch die Zeit verlangsamten, um ankommende Waffenwirkung zu zerstreuen. Temporales Gefüge bietet eine neue Möglichkeit, diese Eigenschaften nachzubilden."
  unlocks_otc_time_shields:"Schaltet §Y$OTC_TIME_SHIELD$§!-Schildkomponenten frei."
  unlocks_otc_time_shields_bio:"Schaltet §Y$OTC_BIO_TIME_SHIELD$§!-Schildkomponenten frei."
  OTC_TIME_SHIELD:"Fortgeschrittenes Suspensionsfeld"
  OTC_TIME_SHIELD_DESC:"$OTC_TIME_SHIELD$s basieren auf antiker Suspensionstechnologie, die antike Artefakte nutzte, um die Zeit am Einschlagpunkt zu verlangsamen, wodurch eine längere Gelegenheit gewährt wurde, die Energie des ankommenden Angriffs abzuleiten. Mit der Kraft des temporalen Gefüges wurden diese Entwürfe erheblich modernisiert."
  OTC_SMALL_TIME_SHIELD:"Kleiner $OTC_TIME_SHIELD$"
  OTC_MEDIUM_TIME_SHIELD:"Mittlerer $OTC_TIME_SHIELD$"
  OTC_LARGE_TIME_SHIELD:"Großer $OTC_TIME_SHIELD$"
  OTC_BIO_TIME_SHIELD:"Fortgeschrittenes Suspensionsgewebe"
  OTC_BIO_TIME_SHIELD_DESC:"$OTC_BIO_TIME_SHIELD$ basiert auf antiker Suspensionstechnologie, die antike Artefakte nutzte, um die Zeit am Einschlagpunkt zu verlangsamen, wodurch eine längere Gelegenheit gewährt wurde, die Energie des ankommenden Angriffs abzuleiten. Mit der Kraft des temporalen Gefüges wurden diese Entwürfe erheblich modernisiert."
  OTC_SMALL_BIO_TIME_SHIELD:"Kleiner $OTC_BIO_TIME_SHIELD$"
  OTC_MEDIUM_BIO_TIME_SHIELD:"Mittlerer $OTC_BIO_TIME_SHIELD$"
  OTC_LARGE_BIO_TIME_SHIELD:"Großer $OTC_BIO_TIME_SHIELD$"

  menp_otc_secrets_of_the_past:"Geheimnisse der Vergangenheit"
  menp_otc_secrets_of_the_past_desc:"Wenn wir einen Blick auf die Welten erhaschen wollen, die einst waren, müssen wir mit den Relikten beginnen, die heute noch existieren. Die Artefakte dessen, was einst war, offenbaren, was ist und was sein wird."
  unlocks_otc_secrets_of_the_past:"Schaltet die §Y$artifact_otc_chronological_studies$§!-Entscheidung für geringfügige Artefakte frei, die £minor_artifacts£Geringfügige Artefakte nutzt, um eine temporale Anomalie zu erzeugen.\n\n"
  unlocks_otc_secrets_of_the_past_no_ancrel:"Startet das Spezialprojekt §Y$otc_chronological_studies_project$§!, das bei Abschluss eine temporale Anomalie erzeugt.\n\n$mod_scientist_exp_gain$: §G+20%§!"
  otc_secrets_of_the_past_no_ancrel: "$menp_otc_secrets_of_the_past$"

  # Minor Artifact Decision
  artifact_otc_chronological_studies:"Chronologische Studien"
  artifact_otc_chronological_studies_desc:"Unsere besten Chronowissenschaftler werden geringfügige Artefakte zerlegen und untersuchen, auf der Suche nach Anhaltspunkten für eine temporale Anomalie in ihrer Vergangenheit."
  artifact_otc_chronological_studies_effect:"Zerlegt £minor_artifacts£Geringfügige Artefakte, um eine temporale Anomalie zu erzeugen.\n\nAbklingzeit: £time£ §Y360§!"

  requires_artifact_otc_chronological_studies_no_cooldown:"$TRIGGER_FAIL$§RGeringfügige Artefakte können noch nicht genutzt werden, um eine weitere temporale Anomalie zu erzeugen.§!"
  artifact_otc_chronological_studies_cooldown:0 "Abklingzeit Chronologische Studien"

  # Special Project
  otc_chronological_studies_project: "$artifact_otc_chronological_studies$"
  otc_chronological_studies_project_desc:"Wir haben einen Hinweis auf eine temporale Anomalie erhalten – eine Anomalie im normalen Zeitfluss. Wir müssen wissenschaftliche Ressourcen aufwenden, um sie aufzuspüren."

# Level 2
  menp_otc_timeless_studies:"Zeitlose Studien"
  menp_otc_timeless_studies_desc:"Die besten Orte, um die temporalen Wissenschaften zu studieren, befinden sich um Schwarze Löcher und Neutronensterne, wo unglaubliche Gravitationskräfte den gewöhnlichen Zeitfluss Abweichungen unterwerfen, die anderswo im natürlichen Universum nicht zu beobachten sind."

  unlocks_otc_timeless_studies:"Ermöglicht uns den Bau von §Y$otc_omnitemporal_kilostructure$§!-Megastrukturen um §YSchwarze Löcher§! und §YNeutronensterne§!.\n\n"

  # Kilostructure
  otc_omnitemporal_kilostructure:"Atemporale Forschungszone"
  otc_omnitemporal_kilostructure_plural:"$otc_omnitemporal_kilostructure$en"
  otc_atemporal_research_zone: "$otc_omnitemporal_kilostructure$"
  otc_atemporal_research_zone_DESC:"Eine in der Zeit versiegelte Geheimanlage. Diese vertrauliche Forschungseinrichtung führt gefährliche Experimente durch, die §YTemporale Anomalien§! erzeugen."
  otc_atemporal_research_zone_MEGASTRUCTURE_DETAILS:"Eine in der Zeit versiegelte Geheimanlage. Diese vertrauliche Forschungseinrichtung führt gefährliche Experimente durch, die §YTemporale Anomalien§! erzeugen."
  MEGASTRUCTURE_TOOLTIP_REQUIREMENTS_OTC_ARZ:"Muss im Orbit eines Schwarzen Lochs oder Neutronensterns gebaut werden."
  otc_atemporal_research_zone_effects:"Erzeugt zufällig §YTemporale Anomalien§! auf verschiedenen Himmelsobjekten innerhalb Eurer Grenzen.\n\nDie Geschwindigkeit, mit der Anomalien erzeugt werden, wird durch die Anzahl der aktiven $otc_omnitemporal_kilostructure_plural$ erhöht, die wir besitzen."
  otc_requires_black_hole_or_neutron_star:"$TRIGGER_FAIL$Muss um ein $pc_black_hole$ oder $pc_neutron_star$ gebaut werden."
  otc_requires_less_than_x_arz:"$TRIGGER_FAIL$Wir können nicht mehr als [owner.OtcGetARZLimit] $otc_omnitemporal_kilostructure_plural$ gleichzeitig aufrechterhalten."
  mod_otc_arz_limit_add:"$otc_omnitemporal_kilostructure$-Kapazität"

  menp_otc_weaponized_relativity:"Waffenisierte Relativität"
  menp_otc_weaponized_relativity_desc:"Spezialisierte Chrononenstöße können feindliche Schiffe in allen vier Dimensionen auseinanderreißen – aber sie verlangsamen auch den Zielzeitrahmen relativ zu unserem eigenen, was einen erheblichen taktischen Vorteil verschafft."
  unlocks_otc_weaponized_relativity:"Schaltet §Y$OTC_TIME_BEAM$§!-Waffen frei, die Laser abfeuern, welche feindliche Schiffe und Projektile verlangsamen."
  OTC_TIME_BEAM:"Äonenstrahl"
  OTC_TIME_BEAM_DESC:"Der $OTC_TIME_BEAM$ projiziert Chronoton-Stöße, die feindliche Schiffe beschädigen und deren Bezugsrahmen verlangsamen."
  OTC_SMALL_TIME_BEAM:"Kleiner $OTC_TIME_BEAM$"
  OTC_MEDIUM_TIME_BEAM:"Mittlerer $OTC_TIME_BEAM$"
  OTC_LARGE_TIME_BEAM:"Großer $OTC_TIME_BEAM$"
  otc_time_beam_1_tt:"Verlangsamt feindliche Schiffe und ihre Projektile um §G25%§! für §Y5§! Tage"
  otc_time_beam_2_tt:"Verlangsamt feindliche Schiffe und ihre Projektile um §G25%§! für §Y15§! Tage"
  otc_time_beam_3_tt:"Verlangsamt feindliche Schiffe und ihre Projektile um §G25%§! für §Y35§! Tage"
  otc_distorted_field:"Temporale Verzerrung"
  mod_weapon_type_energy_speed_mult:"Energiewaffengeschwindigkeit"
  mod_weapon_type_kinetic_speed_mult:"Kinetikwaffengeschwindigkeit"
  mod_weapon_type_explosive_speed_mult:"Explosionswaffengeschwindigkeit"
  mod_weapon_type_point_defense_speed_mult:"Punktverteidigungswaffengeschwindigkeit"
  mod_weapon_type_space_fauna_speed_mult:"Weltraumfauna-Waffengeschwindigkeit"
  mod_weapon_type_mandible_speed_mult:"Mandibelwaffengeschwindigkeit"

  menp_otc_secrets_of_the_present:"Geheimnisse der Gegenwart"
  menp_otc_secrets_of_the_present_desc:"Die Beherrschung der temporalen Wissenschaften ist zur ersten Berufung unserer wissenschaftlichen Elite geworden und hat sowohl das akademische Establishment als auch die Durchführung routinemäßiger Erkundungsarbeiten revolutioniert."

  menp_otc_prolonged_lifespans:"Verlängerte Lebensspannen"
  menp_otc_prolonged_lifespans_desc:"Indem wir die biologische Alterung durch sorgfältige temporale Manipulation verlangsamen, können unsere Anführer längere, produktivere Leben genießen."
  menp_otc_prolonged_lifespans_machine_desc:"Indem wir die Rate des mechanischen Verschleißes durch sorgfältige temporale Manipulation verlangsamen, können unsere Anführer längere, produktivere Leben genießen."

# Level 3
  menp_otc_across_timelines:"Jenseits der Zeitlinien"
  menp_otc_across_timelines_desc:"Die Zeit ist keine Gerade; sie ist ein verzweigtes Universum, eine unendliche Anordnung von Zeitlinien. Nun, endlich, ist die Technologie, sie zu erreichen, in unserer Reichweite."
  unlocks_otc_across_timelines:"Schaltet die §Y$tech_otc_travel_timelines$§!-Technologie frei, die zu wirkungsvolleren Temporalen Anomalien führen wird.\n\n"

  # Tech
  tech_otc_travel_timelines:"Zeitlinienreisen"
  tech_otc_travel_timelines_desc:"Wir können endlich zu anderen Zeitlinien reisen, was uns Zugang zu potenziell unendlichen Universen ermöglicht und mächtigere temporale Anomalien erschafft, die wir zu unserem Vorteil nutzen können."
  tech_otc_travel_timelines_effects_title:"Wirkungsvollere §HTemporale Anomalien§! können auftreten\nSchaltet die §H$otc_ap_omnitemporal$§!-Krise §HStufe 4§! frei!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "Temporale Hülle"
  sm_otc_temporal_shell:0 "Temporalhüllen-Generator"
  sm_otc_temporal_shell_desc:0 "Der Temporalhüllen-Generator ist eine massive Raum-Zeit-Manipulationsmaschine, die in der Lage ist, die Flussrate der Zeit in einem ganzen Sonnensystem zu verlangsamen. Während Körper in Gravitationsbrunnen, wie Habitate und unsere eigenen Planeten, unbeeinflusst bleiben, können Raumschiffe jeder Größe und alle von ihnen abgefeuerten Waffen erheblich verlangsamt werden."
  sm_otc_temporal_shell_desc_modifier:0 "Erzeugt einen §YKünstlichen Sturm§! im System:\nReduziert §YSchiffstempo§! und §YFeuerrate§!"
  menp_otc_temporal_shell_desc:0 "Die Fähigkeit, die Zeit in einem ganzen Sonnensystem zu manipulieren, schaltet das Potenzial für wahrhaft außergewöhnliche Verteidigungsstrukturen frei – nützlich, angesichts der irrationalen Einwände unserer Nachbarn gegen unsere temporalen Experimente."
  unlocks_otc_temporal_shell_aura:0 "Schaltet das §Y$sm_otc_temporal_shell$§!-Sternenbasisgebäude frei, das Unterlichtgeschwindigkeiten und Waffenfeuerraten reduziert."
  otc_temporal_shell_aura:0 "Temporale Hülle"

  menp_otc_secrets_of_the_future:0 "Geheimnisse der Zukunft"
  menp_otc_secrets_of_the_future_desc:0 "Speziell ausgebildete Agenten machen Mikro-Sprünge in die Zukunft und bringen verschiedene Erkenntnisse zurück, die wir bald entdecken werden. Solche Erkenntnisse bilden dann die Grundlage des Wissens, das diese Agenten erhalten, aber wir ziehen es vor, diese Paradoxe zu einem späteren Zeitpunkt zu lösen."

  menp_otc_accelerated_infancy:0 "Beschleunigte Kindheit"
  menp_otc_accelerated_infancy_desc:0 "Anstatt zukünftige Anführer und Zivilisten ihre kostbaren Lebensspannen im Schneckentempo durch eine natürliche Kindheit zu verschwenden, ermöglicht unser neues Programm Individuen, in einem einzigen Tag von der Geburt zu einem produktiveren Stadium ihres Lebens überzugehen."

# Level 4
  menp_otc_the_greatest_timeline:"Die Größte Zeitlinie"
  menp_otc_the_greatest_timeline_desc:"Für jede Ressource, die uns fehlt, gibt es anderswo eine Zeitlinie, in der wir im Überfluss verfügen. Durch die Vernetzung mit unseren alternativen Selbsten (die glücklicherweise genau denselben Gedanken haben) können wir sicherstellen, dass wir nie wieder Engpässe jeglicher Art erleben werden."
  unlocks_otc_the_greatest_timeline:0 "Ressourcen §Ykönnen nicht§! monatlich sinken.\n\n"

  menp_otc_spacetime_sever:"Raumzeit-Trennung"
  menp_otc_spacetime_sever_desc:"Als ultimative Chronoton-Waffe sind die Raumzeit-Trennungs-Projektoren in der Lage, unsere Feinde vollständig aus dem Raum-Zeit-Kontinuum zu 'schneiden' – sie vorübergehend vollständig aus dem Zeitfluss zu entfernen und an Ort und Stelle einzufrieren."
  unlocks_otc_spacetime_sever:"Schaltet die §Y$OTC_TIME_LANCE$§! frei, eine extragroße Waffe, die feindliche Schiffe beim Treffer einfriert."
  OTC_TIME_LANCE:"Raumzeit-Trennung"
  OTC_TIME_LANCE_DESC:"Die $OTC_TIME_LANCE$ feuert einen mächtigen Strahl ab, der getroffene Schiffe aus der Raumzeit 'herausschneidet', sie von der gewöhnlichen Zeit trennt und an Ort und Stelle einfriert. Eine solche Waffe erweist sich als extrem effektiv gegen größere Ziele."
  otc_time_lance_tt:"Verhindert, dass das feindliche Schiff (und dessen Jäger) für §Y10§! Tage feuern oder sich bewegen kann."
  otc_halted_in_time:"Von der Zeit getrennt"

  menp_otc_indefinite_lifespans:0 "Quantenunsterblichkeit"
  menp_otc_indefinite_lifespans_desc:0 "Über die unendlichen Zeitlinien hinweg wird es für jeden eintretenden Tod notwendigerweise eine identische Zeitlinie geben, in der dieser Tod vermieden wurde. Ein einfacher Sprung, um diese Zeitlinien-Doppelgänger zurückzuholen, stellt sicher, dass uns niemand jemals verlassen wird."
  unlocks_otc_indefinite_lifespans:0 "Alle Anführer sind §Yunsterblich§! und werden bei Tod §Ywiederbelebt§!."
  leader_trait_otc_timeline_warped:"Zeitlinienübergreifender Schwindel"
  leader_trait_otc_timeline_warped_desc:"Wir haben diesen Anführer aus einer alternativen Zeitlinie geholt, die unserer fast identisch war – außer dass dieser Anführer den vorzeitigen Tod seines Gegenstücks überlebt hat."
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UNTERHALT$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UNTERHALT$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UNTERHALT$"

  menp_otc_localised_time_loops:0 "Lokalisierte Zeitschleifen"
  menp_otc_localised_time_loops_desc:0 "Unsere besten Schiffbauer, Hafenarbeiter und Marineoffiziere können nun Seite an Seite mit Dutzenden von Zeit-Kopien ihrer selbst arbeiten, wobei jeder bei Schichtbeginn zum Start desselben Tages zurückkehrt. Die Leistung unserer Schiffswerften spricht für sich – doch die Überstundenvergütung ist wahrhaft ruinös."

# Level 5
  menp_otc_end_of_time:0 "Das Ende der Zeit"
  menp_otc_end_of_time_desc:0 "Der gewöhnliche, lineare Zeitfluss ist ein Gefängnis, das wir nicht länger akzeptieren können. Während sich unser Zugriff auf diesen Augenblick der Zeit verfestigt, werden wir von ihm ausgreifen und Zukunft, Vergangenheit und Gegenwart zerschmettern und für immer in perfekter Omnitemporalität herrschen."
  unlocks_otc_end_of_time:0 "Schaltet die Situation '$situation_otc_end_of_time$' frei. Wenn die Situation abgeschlossen ist, werden wir unseren Plan, den linearen Zeitfluss vollständig zu beenden, umsetzen können und das Spiel §Ygewinnen§!."
  situation_otc_end_of_time:"Ende der Zeit"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- Allen anderen Zivilisationen mindestens §YÜberlegen§! sein.\n- §Y$operation_reset_civilisation$§!-Operationen abschließen."
  situation_otc_end_of_time_desc:"Wir haben einen Weg entdeckt, unsere Zivilisation außerhalb der linearen Zeit zu verbreiten – um wahrhaft frei von der Tyrannei von Ursache und Wirkung zu werden. Alles, was es dazu bedarf, ist, die Zeit selbst zu zerschmettern, vorwärts und rückwärts, und die Schockwelle in einen neuen Zustand der Existenz zu reiten."
  situation_otc_end_of_time_complete:"Das [Owner.GetName] §Ygewinnt das Spiel§!."
  otc_apex_of_power:"Gipfel der Macht: Allen anderen Zivilisationen mindestens §YÜberlegen§! sein."
  situation_otc_end_of_time_approach_basic:"Unvermeidbarkeit"
  situation_otc_end_of_time_approach_basic_desc:"Jeder Moment der gesamten Geschichte hat uns zu diesem Punkt geführt. Es gibt nichts mehr zu tun. Es kann nichts getan werden."
  omnitemporal.54.name:0 "Das Ende der Zeit"
  omnitemporal.54.desc:0 "Bislang waren wir wie Kinder, zufrieden damit, uns an unseren neuen Spielzeugen zu erfreuen, die uns die Beherrschung der Zeit geschenkt hat. Wer es wagt, sich uns zu widersetzen, wird vernichtet, und wir konsolidieren unsere Macht in dem flüchtigen Augenblick, den wir kollektiv „die Gegenwart“ nennen. Doch während unsere Perspektive wächst, wächst auch die Erkenntnis der Vergeblichkeit. Wir sind immer noch Gefangene der linearen Zeit, unfähig, unser Universum daran zu hindern, in die Entropie zu driften. Kein Imperium währt ewig.\n\nDie Zeit ist gekommen, unsere Spielzeuge beiseitezulegen.\n\nWir haben einen Weg entdeckt, unsere Zivilisation außerhalb der linearen Zeit zu verbreiten – um wahrhaft frei von der Tyrannei von Ursache und Wirkung zu werden. Alles, was es dazu bedarf, ist, die Zeit selbst zu zerschmettern, vorwärts und rückwärts, und die Schockwelle in einen neuen Zustand der Existenz zu reiten."
  omnitemporal.54.a:0 "Es ist an der Zeit."
  omnitemporal.2000.name:0 "Der letzte Augenblick"
  omnitemporal.2000.desc:0 "Es ist da. Es war schon immer da. Wir schmecken den Anbruch der Omnitemporalität wie einen neu aufsteigenden Sonnenaufgang, oder ein schlüpfendes Ei, oder einen sterbenden Stern. Oder wie nichts davon. Diese einfachen Metaphern, die zu viel von der Natur des alten Universums in sich tragen, sind uns jetzt nutzlos.\n\nDie Zeit ist zerschmettert, und wir sehen aus dem Allzeit jenseits von ihr, dass sie schon immer zerschmettert war. Sie wartete darauf, dass wir sie umkehren, damit wir sie so sehen konnten, wie sie schon immer war. Immer und für immer im neuen Jetzt."
  omnitemporal.2000.a:0 "Wie wir, schwelgend in der Ewigkeit, triumphierend."
  omnitemporal.2001.name:0 "Lose Fäden verknüpfen"
  omnitemporal.2001.desc:0 "Wir beginnen zu verstehen. Unsere Reichweite über die Zeitlinien hinweg wird von all den anderen Versionen unserer selbst auf jeder Zeitlinie gespiegelt. Alles auf einmal, alles zusammen, so bald schon, werden wir zu jedem Moment, der war oder sein wird, ausgreifen und Omnitemporalität erreichen.\n\nKaum ein Gedanke, und wir greifen in die Zeit zurück zu dem Moment, der all dies ausgelöst hat – und geben uns selbst den Anstoß, den wir brauchten, um jetzt hier zu sein."
  omnitemporal.2001.a:0 "Nehmt dieses Geschenk, Vergangenheits-Selbste."
  omnitemporal.2002.name:0 "Das Ende der Zeit"
  omnitemporal.2002.desc:0 "Selbst ohne hochentwickelte Sensoren oder zeitempfindliche Instrumente können wir spüren, dass etwas nicht stimmt. Jeder Moment fühlt sich angespannt an. Als könnte der universelle Marsch von einer Sekunde zur nächsten einfach... aufhören. Wir verlieren Stunden, Wochen, im Handumdrehen, und jeden neuen Tag finden wir eine weitere leere Lücke in unseren Geschichtsbüchern, wo ein Teil unserer eigenen Vergangenheit aus dem Universum gefallen ist. Welches schreckliche Vorhaben das [From.GetName] auch immer verfolgt, es bedroht das Gefüge der Zeit selbst."
  omnitemporal.2002.a:0 "[From.GetName] muss gestoppt werden!"
  omnitemporal.2003.name:0 "Ein mysteriöses Geschenk"
  omnitemporal.2003.desc:0 "Nur wenige Stunden nachdem wir beschlossen hatten, die Möglichkeiten temporaler Phänomene zu erkunden, hat sich ein mysteriöses Paket in der Umlaufbahn unserer Heimatwelt materialisiert. Darin befinden sich Anweisungen zur Herstellung und Verwendung eines seltsamen Geflechts, das die Sendung als §YTemporales Gewebe§! bezeichnet. Es enthält auch eine beträchtliche Menge des Materials. Vorläufige Analysen unserer Wissenschaftler zeigen bereits, dass es eine bemerkenswerte Reihe chrono-aktiver Eigenschaften besitzt, obwohl wir nicht wissen, wer uns dies vermacht hat."
  omnitemporal.2003.a:0 "Wie eigenartig."

  menp_otc_paradox_drives:"Raum-Zeit-Verzerrung"
  menp_otc_paradox_drives_desc:"Ein konventioneller Sprungantrieb funktioniert, indem er zwei Punkte im Raum zur Überquerung nebeneinander bringt. Analog dazu ermöglicht uns der Paradox-Antrieb, den Moment unserer Ankunft mit dem Moment unserer Abreise nebeneinander zu bringen, was sofortiges Reisen erlaubt."
  unlocks_otc_paradox_drives:"Schaltet den §Y$OTC_TIME_DRIVE$§! frei, einen Sprungantrieb, der den Schaden und die Geschwindigkeit der Flotte nach dem Sprung beibehält."
  OTC_TIME_DRIVE:"Paradox-Antrieb"
  OTC_TIME_DRIVE_DESC:"Der Antrieb manipuliert direkt den Zeitfluss, um Reisen ohne Zeitdauer und ohne die Nachteile konventioneller Sprungantriebe zu ermöglichen."
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"Nach dem Sprung erhält das Schiff nicht die normalen §Y-50%§! auf Waffenschaden und Unterlichtgeschwindigkeit."

  menp_otc_reset_civilisation:0 "Kausales Annihilationsprotokoll"
  menp_otc_reset_civilisation_desc:0 "Unsere Feinde sind, wie es sich für uns gehört, mächtig und widerstandsfähig. Aber das waren sie nicht immer. Die Zukunft ist die ultimative Anhöhe – ein Ort, von dem aus wir einen Feind angreifen und eliminieren können, wenn er am schwächsten ist. Eine geringfügige Korrektur ihrer Geschichte wird sie aus unserem Zeitstrom tilgen."
  unlocks_otc_reset_civilisation:0 "Schaltet die §Y$menp_otc_reset_civilisation$§! frei, die Fähigkeit, eine ganze Zivilisation auszulöschen, indem ihre Geschichte so angepasst wird, dass sie in der Gegenwart nicht mehr existiert, um uns Widerstand zu leisten."


