## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"Zeitreise!"
  omnitemporal.1000.desc:"Als [Root.Leader.GetName] der Anomalie immer näher kam, sah [Root.Leader.GetSheHe], wie die Uhren rückwärts liefen, immer schneller wurden, während die Crew in die Vergangenheit reiste. Aus offensichtlichen Gründen brachen unsere Kommunikationen kurz nachdem (oder möglicherweise bevor, je nach Perspektive) [Root.Leader.GetName] in die Vergangenheit vorgedrungen war, ab.\n\nDieses Ereignis erklärt das Auftauchen derselben Crew, die wir gerade verloren haben. Es scheint, dass sie tatsächlich durch die Zeit gereist sind. Wertvolle Daten wurden gerade erworben, und wir werden keine Zeit verlieren, sie zu nutzen."
  omnitemporal.1000.a:"Unglaublich!"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] verschwindet zurück in die Vergangenheit."

  omnitemporal.1001.name:"Reisender aus der Zukunft"
  omnitemporal.1001.desc:"Beim Annähern an die temporale Anomalie erschien eine Gestalt, die in einem Raumanzug schwebte. Nach der Identifizierung der Gestalt und dem an Bord Nehmen von [event_target:otc_future_leader.GetSheHe] erkannten wir, dass wir gerade einen weiteren [event_target:otc_future_leader.GetName] entdeckt hatten!\n\n[event_target:otc_future_leader.GetSheHe] erklärte, dass [event_target:otc_future_leader.GetSheHe] kein Klon war, sondern gerade hier angekommen war, nachdem [event_target:otc_future_leader.GetSheHe] rückwärts durch die Zeit geschleudert worden war. So war [event_target:otc_future_leader.GetSheHe] eine zukünftige Kopie von [event_target:otc_future_leader.GetName]. Wir fragten nach Details zu dem, was kommen würde, wurden aber mit Schweigen empfangen. Der zukünftige [event_target:otc_future_leader.GetName] glaubt, dass diese Informationen bei Weitergabe ein kausales Paradoxon mit unbekannten Auswirkungen verursachen könnten."
  omnitemporal.1001.a:"Unglaublich!"
  omnitemporal.1001.b:"Verdächtig"
  omnitemporal.1001.a.tooltip:"Ein weiterer [event_target:otc_future_leader.GetName] tritt unserem Reich bei."

  omnitemporal.1014.name:"Verblasst aus der Existenz"
  omnitemporal.1014.desc:"Sobald [event_target:otc_temporal_clone.GetName] verstarb, begann die zukünftige Version von [event_target:otc_temporal_clone.GetHisHer], sich aufzulösen. Bald waren sie vollständig verschwunden und hinterließen nichts als Erinnerungen an ihre Existenz. Doch kurz darauf begannen auch diese zu verblassen. Es scheint, dass mit dem Tod ihres jüngeren Selbst ein paradoxer Ausgang eintrat: Es gab kein jüngeres Selbst mehr, das in die Vergangenheit reisen konnte, und somit war ihr Auftauchen aus der Zukunft unmöglich. Das Universum korrigierte diese Inkonsistenz schnell und entfernte das verbleibende [event_target:otc_temporal_clone.GetHisHer] aus der Existenz."
  omnitemporal.1014.a:"Interessant."

  omnitemporal.1003.name:"Äonen zu Monaten"
  omnitemporal.1003.desc:"Auf der vulkanischen Oberfläche von [From.GetName] vergeht die Zeit schneller, als wir es uns je vorstellen könnten. Äonen vollziehen sich im Verlauf von Monaten, und wir wagen es nicht, in die hier auftretende Zeitschleife einzutreten, denn unsere Wissenschaftler würden in wenigen Augenblicken zerfallen, wenn wir es täten. Die Beobachtung des Planeten ist ebenfalls schwierig, da die Oberfläche bereits verändert ist, wenn unsere Scanner den Boden erreichen und zu unserem Schiff zurückreflektieren. Dies ist eine ziemliche Eigenart, und wir erwarten, dass [From.GetName] in den kommenden Monaten eine große Transformation durchlaufen wird."
  omnitemporal.1003.a:"Interessant."

  omnitemporal.1004.name:"Planetare Abkühlung"
  omnitemporal.1004.desc:"Nur wenige Monate nachdem unsere Wissenschaftler die beschleunigte Zeit auf [FromFrom.GetName] entdeckten, hat sich der gesamte Planet auf moderatere Temperaturen abgekühlt. Es scheint, dass dieser Planet Jahrtausende seines Lebenszyklus in nur wenigen Monaten durchlebt hat, wodurch seine vulkanische Oberfläche in eine karge Weite umgewandelt wurde. Laut den von der Umlaufbahn aus gewonnenen Messwerten bleibt die tektonische Aktivität intensiv, und der Planet zeigt noch keine Anzeichen einer Verlangsamung.\n\nDie abenteuerlustigeren unserer Wissenschaftler möchten [FromFrom.GetName] selbst erkunden. Sie werden jedoch schnell von den Erklärungen ihrer weiseren Kollegen aufgehalten, dass ganze Lebensspannen für jeden externen Beobachter nur winzige Sekundenbruchteile wären."
  omnitemporal.1004.a:"Sehr interessant."

  omnitemporal.1005.name:"Entwicklung des Lebens"
  omnitemporal.1005.desc:"Während die Zeit auf [FromFromFrom.GetName] mit extremer Geschwindigkeit voranschreitet, haben wir neue Entwicklungen beobachtet. Einfache Lebensformen sind entstanden, und obwohl sie auf ihre simple Existenz beschränkt sind, haben wir bereits gesehen, wie sie die atmosphärischen Bedingungen verändert haben. Kurz darauf begannen sich die ersten Pflanzen über die Planetenoberfläche auszubreiten und gierig die neuen Partikel zu verbrauchen, die den Himmel gefüllt hatten. Wäre die Zeitgeschwindigkeit nicht so hoch, würde der Planet jetzt bewohnbar erscheinen."
  omnitemporal.1005.a:"Beobachtungen fortsetzen."

  omnitemporal.1006.name:"Ruhezustand"
  omnitemporal.1006.desc:"Endlich ist die rasante Alterung von [FromFromFromFrom.GetName] abgeschlossen, und der Planet ist zeitlich wieder mit dem Rest der Galaxis vereint. Doch bevor die beschleunigte Zeit endete, hat er sich erneut verwandelt. Die letzten Monate brachten zahlreiche Veränderungen mit sich, von tierischen Lebensformen bis hin zu üppigen Wäldern. Während keines dieser primitiven Tiere Anzeichen echter Intelligenz zeigt, gibt es einige Präsapienten, die vielversprechendes intellektuelles Wachstum gezeigt haben und bei Bedarf gefördert werden könnten."
  omnitemporal.1006.a:"Wunderbar."

  omnitemporal.1007.name:"Temporale Schlinge"
  omnitemporal.1007.desc:"Als [time_loop_trapped_scientist.GetName] die temporale Anomalie erforschte, bemerkte der Rest [time_loop_trapped_scientist.GetHisHer]er Crew unberechenbares Verhalten. [time_loop_trapped_scientist.GetName] begann beharrlich zu glauben, dass sich das Datum nicht geändert hatte und dass die Untersuchung erst einen Tag lang lief. Des Weiteren wiederholte [time_loop_trapped_scientist.GetSheHe] immer wieder anfängliche Beobachtungsaufgaben, die bereits Wochen zuvor abgeschlossen worden waren.\n\nEs wurde klar, dass [time_loop_trapped_scientist.GetName] diesen ersten Tag immer wieder aufs Neue durchlebte, gefangen in einer mentalen Zeitschleife. Die genaue Natur dieses Phänomens ist unbekannt, zumal der beste Zeuge des Ereignisses in [time_loop_trapped_scientist.GetHisHer] Wahn gefangen ist. So oder so wird [time_loop_trapped_scientist.GetHisHer] Wirksamkeit als Anführer erheblich reduziert sein."
  omnitemporal.1007.a:"Bedauerlich."
  leader_trait_otc_time_loop_trapped:"Temporal gefangen"
  leader_trait_otc_time_loop_trapped_desc:"Dieser Anführer ist in einer mentalen Zeitschleife gefangen und erlebt denselben Tag immer wieder. Durch sorgfältige Manipulation ihrer sensorischen Eingaben können wir die tatsächliche Realität simulieren, aber sie werden niemals wieder neue Erinnerungen bilden."

  omnitemporal.1008.name:"Unberechenbare Uhren"
  omnitemporal.1008.desc:"Beim Erreichen der temporalen Anomalie begannen alle Zeitmessgeräte auf der [Root.GetName] unberechenbar zu schwanken und zeigten verschiedene unmögliche Daten an. Momente nach Empfang ihrer Kommunikationen begannen ähnliche Anomalien auf unseren Kolonien aufzutauchen. Obwohl harmlos, hat der Verlust verlässlicher chronologischer Informationen das Gleichgewicht des normalen Lebens gestört. Diese Ereignisse haben jedoch zu einer immensen Datenmenge für unsere Physiker zum Auswerten geführt."
  omnitemporal.1008.a:"Interessant."

  omnitemporal.1009.name:"Planetenbeschleunigung"
  omnitemporal.1009.desc:"Die Zeit auf [From.GetName] hat ihren Fluss stark beschleunigt und sich in bestimmten Gebieten sogar verdoppelt. Die Konzentration unserer Industrien in diesen Bereichen sollte eine massiv erhöhte Produktivität ermöglichen. Die variablen Zeitgeschwindigkeiten auf dem Planeten führen jedoch zu schwierigen Lebensbedingungen und erfordern zusätzlichen Planungsaufwand."
  omnitemporal.1009.a:"Wunderbar."
  otc_time_accelerated:"Beschleunigte Zeit"

  omnitemporal.1010.name:0 "Verlorener Tag"
  omnitemporal.1010.desc:0 "Unsere Sondierung der kürzlich entdeckten temporalen Anomalie hatte einen unvorhergesehenen Nebeneffekt: Jeder hat einen Tag verloren. Genauer gesagt, niemand hat Informationen über [From.lost_date_flag] behalten, und unsere gesamte Bevölkerung erlebt eine totale Amnesie über die letzten vierundzwanzig Stunden. Wir sind einigermaßen zuversichtlich, dass gestern nichts besonders Bemerkenswertes passiert ist, aber die Erfahrung war beunruhigend. Schlimmer noch, der Effekt scheint galaktischer Natur zu sein: Viele unserer Nachbarn sind nicht glücklich über das, was sie als 'Störung ihrer natürlichen chronologischen Wahrnehmung' bezeichnen."
  otc_forgot_a_day:0 "Verlorener Tag"

  omnitemporal.1012.name:0 "Verlorener Tag"
  omnitemporal.1012.desc:0 "Die Erinnerungen aller weisen dieselbe Lücke auf: Es war [This.lost_date_flag_plus_one], und dann war es [This.lost_date_flag_minus_one]. Jedes [This.GetSpeciesName] auf [This.GetName] hat keinerlei Erinnerung an die Ereignisse von [This.lost_date_flag] behalten. Dies hat verständlicherweise zu großer Bestürzung und Verwirrung geführt. Eine nachträgliche Analyse zeigt, dass der betreffende fehlende Tag definitiv stattgefunden hat (und ansonsten unauffällig war), aber niemand hat Erinnerungen daran. Unsere Wissenschaftler haben das Phänomen mit mächtigen temporalen Energien in Verbindung gebracht, die von der [From.GetName] freigesetzt wurden, die sich geweigert haben, sich für dieses unerhörte Eindringen zu entschuldigen."
  otc_opinion_lost_day:0 "Unzufrieden mit temporaler Einmischung"


  omnitemporal.1013.name:"Rasante Alterung"
  omnitemporal.1013.desc:"[Root.Leader.GetName] präsentiert [Root.Leader.GetHerHis] Bericht über die kürzlich untersuchte temporale Anomalie: 'Nach einem Jahrzehnt der Erforschung des anomalen Verhaltens von [From.GetName] muss ich leider feststellen, dass nichts Ungewöhnliches vorgefallen ist.' Der Bericht war erschöpfend, äußerst detailliert und wäre von unserer Chronologieabteilung schnell akzeptiert worden, wäre da nicht die Zeit gewesen, in der er erstellt wurde. Während [Root.Leader.GetName] über ein Jahrzehnt mit der Forschung verbrachte, wartete der Rest der Galaxis nur Monate auf irgendeine Kommunikation. Während unklar ist, was genau diese Zeitschleife erzeugt hat, da der Bericht nichts Ungewöhnliches feststellen konnte, sind ihre Auswirkungen auf [Root.Leader.GetName] klar. Wir werden hoffen müssen, dass [Root.Leader.GetSheHe] weiterhin ein erfülltes Leben führen kann."
  omnitemporal.1013.a:"Bedauerlich."

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"Planetenverlangsamung"
  omnitemporal.1100.desc:"Temporale Messwerte zeigen an, dass die Zeit auf [From.GetName] stark abgenommen hat und sich um bis zu einem Faktor von zwei verlangsamt hat. Die Anpassung an diesen neuen Zeitablauf erfordert zusätzliche Logistik, da wir nun ein Imperium berücksichtigen müssen, in dem die Hälfte eines Planeten verschwunden ist. Des Weiteren ist es wichtig, externe Eingaben noch stärker als zuvor zu regulieren, da die verlangsamte Zeit den Lichteinfall in die Kolonie doppelt so stark erscheinen lässt wie zuvor."
  omnitemporal.1100.a:"Bedauerlich."
  otc_time_decelerated:"Verlangsamte Zeit"

  omnitemporal.1101.name:"Uhren auf [From.GetName] bleiben stehen"
  omnitemporal.1101.desc:"Alles und jeder auf [From.GetName] ist plötzlich zum Stillstand gekommen. Alle Übertragungen vom Planeten wurden sofort eingestellt, und alle an den Planeten gesendeten Nachrichten erreichten ihr Ziel nicht. Der Planet scheint in der Zeit eingefroren und nicht mehr an unsere gegenwärtige Zeitlinie gebunden zu sein. Alle Rohstofflieferungen, sowohl von als auch nach [From.GetName], werden auf unbestimmte Zeit ausgesetzt. Wir können nur hoffen, dass dieses anomale Verhalten bald endet."
  omnitemporal.1101.a:"Katastrophal!"
  otc_time_stopped:"In der Zeit eingefroren"

  omnitemporal.1107.name:"[This.GetName] kehrt in die Zeit zurück"
  omnitemporal.1107.desc:"Nach einem halben Jahr absoluter Stille beginnt die Zeit auf [This.GetName] wieder zu fließen. Unsere Bürger setzen ihren Alltag fort, interstellare Lieferungen verlassen die Docks, und Monate zuvor gesendete Kommunikationen strömen herein. Für einen Moment ist es, als wäre nichts geschehen.\n\nEs ist jedoch nur ein Moment, bis die Bewohner von [This.GetName] erfahren, was geschehen ist, dass sie in den letzten sechs Monaten keine einzige Sekunde erlebt haben, während der Rest der Galaxis sich weiterentwickelte. Obwohl es äußerst glücklich ist, dass dieses Desaster nicht sofort auf uns zurückgeführt werden kann, können die Auswirkungen dieser temporalen Verzerrung nicht unterschätzt werden, und [This.GetName] wird Zeit brauchen, um sich zu erholen."
  omnitemporal.1107.a:"Dennoch glücklich."
  otc_after_time_resumed:"Verlorene Monate"

  omnitemporal.1102.name:"Visionen unserer primitiven Vergangenheit"
  omnitemporal.1102.desc:"Innerhalb dieser temporalen Anomalie fanden [Root.Leader.GetName] und [Root.Leader.GetHerHis] Crew eine Zeitblase, in der ein Teil unserer Vergangenheit gefangen war. Hier, von Raum und Zeit getrennt, beobachteten sie, wie unsere primitiven Ichs langsam den Weg zu den Sternen beschritten.\n\nWährend wir andere frühe Gesellschaften Fortschritte machen sahen und zahlreiche Aufzeichnungen unserer eigenen Anfänge besitzen, hatten wir unsere eigene Vergangenheit noch nie mit solcher Klarheit gesehen. Zahlreiche soziologische Felder haben erheblich davon profitiert, von der Geschichte über primitive Studien bis hin zur Theologie und frühen Philosophie."
  omnitemporal.1102.a:"Wunderbar."
  otc_past_selves:"Frühere Existenzen"
  otc_past_selves_desc:"Visionen unserer Ursprünge haben die kollektive Einheit gefördert und zu weiterer Erforschung unserer Vergangenheit angeregt."

  omnitemporal.1103.name:"Epistemologische Zweifel"
  omnitemporal.1103.desc:"Während die Visionen unserer Anfänge tiefe Einblicke in die Entwicklung und frühe Entfaltung unserer Spezies gewährten, enthüllten sie auch, wie idiotisch wir einst waren. Darüber hinaus waren wir nicht nur ahnungslos über die wahre Natur der Galaxis, sondern glaubten tatsächlich, wir verstünden die Dinge, wie sie waren. Auch wenn wir froh sind, so weit von solcher Idiotie abgewichen zu sein, haben diese Visionen unser Volk mit der Sorge zurückgelassen, dass wir bei Weitem nicht genug Fortschritt erzielt haben. Denn wie können wir sicher sein, dass wir nicht genauso verloren sind wie unsere primitiven Vorfahren?"
  omnitemporal.1103.a:"Bedauerlich."
  otc_disillusioned_past:"Desillusioniert von den Anfängen"
  otc_disillusioned_past_desc:"Der Blick auf unsere vergangenen Ichs hat enthüllt, wie idiotisch wir einst waren. Auch wenn unsere immense Veränderung ein Beweis für unseren Willen sein mag, wie können wir sicher sein, dass wir nicht genauso verloren sind?"

  omnitemporal.1104.name:"Ein Großes Imperium"
  omnitemporal.1104.desc:"Eine Vision erscheint vor unseren Augen, eine Vision, die eine große Flotte darstellt, die durch den Abgrund gleitet. Ihre immense Größe und Statur wurde in unserer Zeit noch nie gesehen. Dahinter liegt ein gleißender Planet, der mit technologischen Wundern weit jenseits unserer eigenen glänzt. Die Designs ähneln denen eines gefallenen Reiches, obwohl es extrem ungenau wäre, das Reich in dieser Vision als 'gefallen' zu bezeichnen.\n\nDa wir keine historischen Aufzeichnungen über diese Vision haben, muss sie entweder aus der fernen Vergangenheit oder der Zukunft stammen. Wir werden vielleicht nie wissen, welche."
  omnitemporal.1104.a:"Faszinierend."

  omnitemporal.1105.name:"Die Vision wird wahr"
  omnitemporal.1105.desc:"Es ist nun klar, dass unsere Vision des erwachten Reiches kein Bild der Vergangenheit war. Uns wurde die Zukunft präsentiert, und kurz darauf traf sie ein. Unter unseren Wissenschaftlern herrscht große Aufregung, und die Nachricht von der Vision verbreitete sich schnell in der Öffentlichkeit.\n\nWährend unser Volk ähnlich fasziniert war, haben andere Imperien unsere Handlungen als extrem rücksichtslos empfunden. Viele behaupten, dass unser Betrachten dieser Vision das Ereignis selbst ausgelöst hat, als ob es nicht mit oder ohne unser Wissen geschehen wäre. Es ist wahrscheinlich, dass sie dies als Vorwand benutzen, um unsere Zeitstudien zu missbilligen – besorgt darüber, was diese mit sich bringen könnten."
  omnitemporal.1105.a:"Das ist absurd."

  omnitemporal.1106.name:"Katastrophale Vorhersage"
  omnitemporal.1106.desc:"Nach dem jüngsten Erwachen des gefallenen Reiches ist ans Licht gekommen, dass die [From.GetName] bereits Kenntnis von diesem Ereignis hatten. Aufgrund ihrer jüngsten Experimente mit der Zeit wurde einem ihrer Wissenschaftler eine Vision der Zukunft zuteil: eine, die das Erwachen des gefallenen Reiches darstellte.\n\nEs ist unklar, ob ihre Zeitmanipulation dazu führte, dass diese Vision eintrat, oder ob es sich lediglich um einen Einblick in das Kommende handelte. So oder so, ihre rücksichtslosen Experimente werden unweigerlich zu einer Katastrophe führen."
  omnitemporal.1106.a:"Experimentelle Narren."
  omnitemporal.1106.b:"Experimente gestalten die Zukunft."
  otc_opinion_awakened_empire:"Unmut über Zukunftsvorhersagen"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"Zeitliche Anomalie"
  otc_temporal_anomaly_cat_desc:"Hier kollidieren Raum und Zeit wie nirgendwo sonst in der Galaxis. Sie tanzen unvorhersehbar umeinander und bilden unsichtbare Ergebnisse.\n\nDiese Anomalien sind nicht ungefährlich, doch wo Gefahr ist, ist auch Gelegenheit."
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"$otc_temporal_anomaly_cat$ entdeckt"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"Eine neue $otc_temporal_anomaly_cat$ wurde auf $LOCATION$ entdeckt. Ein Wissenschaftler kann entsandt werden, um ihre Geheimnisse zu lüften."


## Operations ##
  operation_reset_civilisation:0 "Kausales Annihilationsprotokoll"
  operation_reset_civilisation_desc:0 "Indem wir ein Einsatzteam zur Ziel-Heimatwelt entsenden und ihre Geschichte chirurgisch bearbeiten, können wir sicherstellen, dass sie niemals die fortschrittlichen Technologien entwickeln, die sie eines Tages gegen uns einsetzen würden."
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\nDie Zielzivilisation wird auf eine einzelne Welt von Prä-FTL-Primitiven reduziert."
  operation_reset_civilisation_rival_time_travellers:0 "Wir können diese Operation nicht bei Temporalmanipulatoren unseresgleichen versuchen."
  omnitemporal.50.name:0 "Im Anflug"
  omnitemporal.50.desc:0 "Das Team – eine Mischung aus Spezialisten für verdeckte Operationen und Temporalwissenschaftlern – ist an Bord eines Transportschiffs versteckt, das wir für diese Expedition ausgerüstet haben. Sie führen die Ausrüstung mit sich, um einen Zeitsprung in die Vergangenheit zu dem Moment zu unternehmen, den unsere Xenohistoriker als den besten Zeitpunkt bestimmt haben, um die Entwicklung von [Target.GetName] zu sabotieren."
  omnitemporal.51.name:0 "Ältere Codes"
  omnitemporal.51.desc:0 "Der Transporter unseres Temporaladjustors hat die Sicherheitskontrolle des Systems passiert – die Sicherheitscodes, die $role_spymaster$ [spynetwork.leader.GetName] gesammelt hat, waren entscheidend, um in das System zu gelangen. Unsere Agenten haben das Aufwärmverfahren gestartet, um die Zeitmaschine vorzubereiten. Sie werden erneut auf die Hauptstadt zielen für die letzte Reise des Transportschiffs."
  omnitemporal.52.name:0 "In die Vergangenheit"
  omnitemporal.52.desc:0 "Wir haben eine Nachricht von $role_spymaster$ [spynetwork.leader.GetName] erhalten: Alles ist bereit. Unsere Agenten haben sich bereits auf den Sprung vorbereitet; sobald sie die Umlaufbahn erreicht haben, wird das gesamte Schiff in die Vergangenheit springen und den Plan ausführen. Aus unserer Sicht wird der Effekt augenblicklich sein."
  omnitemporal.53.name:0 "Auslöschung abgeschlossen"
  omnitemporal.53.desc:0 "Die §Y[From.target.GetName]§! existieren nicht mehr! Sobald das Transportschiff verschwand, detektierten wir einen immensen Schub temporaler Energie. Nachdem unsere Sensoren wieder klar waren, konnten wir sehen, dass der Plan unsere kühnsten Hoffnungen übertraf. Die §Y[From.target.GetName]§! wurden auf den Status von Primitiven reduziert, sich des großen Schicksals, das wir ihnen soeben verwehrt haben, nicht bewusst."
  
  OTC_RESET_LEADER_DEATH_DESC:0 "Aus der Existenz ausgelöscht"

  omnitemporal.56.name:0 "Zeitlinie gekappt"
  omnitemporal.56.desc:0 "Die §H[resetting_civ.GetName]§! hat aufgehört zu existieren! Es scheint, dass die [resettor_civ.GetName] ihre fortschrittliche Zeitmanipulationstechnologie nutzten, um in der Zeit zurückzureisen und zu verhindern, dass ihre Zivilisation jemals Raumfahrt entwickelte. Ihre gesamte Zivilisation: Kolonien, große Anführer, Schiffe, sogar Emigranten, wurden aus unserer Zeitlinie getilgt."
  omnitemporal.56.a:0 "Die [resettor_civ.GetName] muss aufgehalten werden!"
  omnitemporal.56.a.tooltip:0 "Jeder Anführer und jeder Pop der [resetting_civ.GetName] §Rstirbt§!"
