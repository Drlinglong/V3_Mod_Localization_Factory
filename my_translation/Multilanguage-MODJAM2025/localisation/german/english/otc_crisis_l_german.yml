## Crisis Information ##
# Ascension Perk
  otc_ap_omnitemporal:"Omnitemporalität"
  otc_ap_omnitemporal_desc:"Seit Jahrtausenden wurde unser Volk unfreiwillig durch die Zeit geworfen. Damit ist Schluss. Die Zeit wird zu einer weiteren der physischen Dimensionen – mühelos durchquerbar."

# Other
  otc_temporal_fabric_crisis_objective:"Krisenziele"
  otc_temporal_fabric_crisis_objective_gained:"$otc_temporal_fabric$ erhalten"
  otc_temporal_fabric_crisis_objective_reward: "$REWARD$"
  otc_temporal_fabric_crisis_objective_progress:"Wir haben £otc_temporal_fabric£ $AMOUNT$ durch dieses Krisenziel erhalten."

  otc_temporal_fabric_crisis_description_title:"$otc_ap_omnitemporal$-Krise"
  otc_temporal_fabric_crisis_description:"$menace_crisis_description_intro$\n\nUnsere Herrschaft über das Universum kann nicht durch die gewöhnlichen Dimensionen des Raumes eingeschränkt werden. Stattdessen werden wir die Zeit selbst erobern und über jede mögliche Zeitlinie uneingeschränkt herrschen."
  otc_temporal_fabric_crisis_howto_title:"Zeitherrschaft"
  otc_temporal_fabric_crisis_howto:"Das Verfolgen von §HKrisenzielen§! erzeugt §H$otc_temporal_fabric_with_icon$§!, was es uns ermöglichen wird, die Zeit selbst zu manipulieren."

  otc_temporal_fabric_crisis_level_unlocked:"Auf Stufe $LEVEL$ erhalten Sie die Belohnungen:\n"
  otc_temporal_fabric_crisis_level_locked:"Erforderlich zum Freischalten dieser Stufe:\n"
  otc_temporal_fabric_crisis_level_unlock:"Vorhanden: £otc_temporal_fabric£ §Y$CURRENCY$§! $otc_temporal_fabric$"
  otc_temporal_fabric_crisis_level_desc:"Um durch die Krisenstufen voranzuschreiten, akkumulieren Sie §H$otc_temporal_fabric_with_icon$§!, schließen Sie §HTemporale Anomalien§! ab und bauen Sie §H$otc_omnitemporal_kilostructure_plural$§!."

## Crisis Objectives ##
  otc_crisobj_physicist_production_name:"Physiker einstellen" # the amount here doesn't display properly - most likely a rounding issue
  otc_crisobj_physicist_production_desc:"Durch ihre Studien der natürlichen Funktionsweisen des Universums werden die Geheimnisse der Zeit auf die eine oder andere Weise enthüllt werden.\n\nStellen Sie Physiker ein, um diese $otc_temporal_fabric$-Belohnung zu erhalten."
  otc_crisobj_research_archeological_sites_name:"Archäologische Stätten ausgraben"
  otc_crisobj_research_archeological_sites_desc:"Wir müssen in die Vergangenheit eintauchen und ihr uraltes Wissen enthüllen.\n\nGraben Sie archäologische Stätten vollständig aus, um diese $otc_temporal_fabric$-Belohnung zu erhalten."
  otc_crisobj_research_time_anomaly_name:"Temporale Anomalien erforschen"
  otc_crisobj_research_time_anomaly_desc:"Diese Rätsel entziehen sich unserem Verständnis der Zeit. Es ist unerlässlich, dass wir ihre Geheimnisse lüften.\n\nErforschen Sie temporale Anomalien, um diese $otc_temporal_fabric$-Belohnung zu erhalten."
  otc_crisobj_research_anomaly_name:0 "Anomalien erforschen"
  otc_crisobj_research_anomaly_desc:0 "Jedes Geheimnis schafft eine Gelegenheit für Wissen, für das Verständnis unseres Platzes in Vergangenheit, Gegenwart und Zukunft.\n\nErforschen Sie Anomalien, um diese $otc_temporal_fabric$-Belohnung zu erhalten."
  otc_crisobj_activate_relic_name:0 "Relikte aktivieren"
  otc_crisobj_activate_relic_desc:0 "Die Instrumente vergangener Epochen bleiben auch heute noch mächtig. Weitere Nutzung könnte die Zeit ihrer Herkunft offenbaren.\n\nAktivieren Sie Relikte, um diese $otc_temporal_fabric$-Belohnung zu erhalten."

