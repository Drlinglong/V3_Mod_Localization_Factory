 tup_utopic_events.1017.desc:0 "Bevor wir den Bau der §HEinigungsmaschine§! abschließen, müssen wir vier Tests dessen, was wir als §MGeringere Umgestaltungen§! bezeichnet haben, beenden. Jeder Test erfordert jedoch hohe Vorabkosten an Ressourcen, einschließlich §HUtopischer Energie§!, bevor wir beginnen können. Sobald wir die entsprechenden Ressourcen gehortet und zugewiesen haben, wird ein §HSonderprojekt§! aktiviert, das uns erlaubt, mit dem Test fortzufahren.\n\nSobald alle vier Tests abgeschlossen sind, werden wir das Design der Einigungsmaschine fertigstellen und ihren Bau abschließen können. Nach Fertigstellung sollten wir beginnen, die §HUtopische Energie§! zu horten, die benötigt wird, um die Galaxis §Mumzugestalten§!.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
