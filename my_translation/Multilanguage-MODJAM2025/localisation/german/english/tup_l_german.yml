 tup_crisis_features_1_utopic_energy:0 "Schalte §HUtopische Energie§! frei!"
 tup_crisis_features_1_utopic_energy_desc:0 "§MNeuformung§! erfordert eine unglaubliche Menge Energie, gespeichert in Form von §HUtopischer Energie§!. Wir können diese Ressource dann für verschiedene Vorteile und Boni ausgeben."
 tup_crisis_features_1_leader_adjustments:0 "§MAnführer Überarbeiten§!"
 tup_crisis_features_1_leader_adjustments_desc:0 "Auch ohne die Perfekte Morale Vorlage können wir immer noch die §MNeuformung§! bei ausgewählten Individuen anwenden, um entweder negative Eigenschaften zu entfernen oder positive hinzuzufügen.\nDies schaltet das Edikt 'Menü der Utopischen Energie' frei. Aktiviere das Edikt, um ein Menü aufzurufen, das es dir ermöglicht, §HUtopische Energie§! mit Energie zu kaufen oder auszugeben."
 tup_crisis_features_2_empire_stability:0 "§HUtopische Energie§! für Vorteile"
 tup_crisis_features_2_empire_stability_desc:0 "Unter Verwendung von §HUtopischer Energie§! können wir dauerhafte Boni für unser Reich freischalten."
 tup_crisis_features_2_further_leader_adjustments:0 "§MGesellschaft Überarbeiten§!"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "Wir haben nun mehr Optionen, §HUtopische Energie§! auszugeben. Wir können sie nutzen, um unser Reich temporär zu §Mneuformen§! und einen Stabilitätsbonus zu erhalten, oder wir können sie verwenden, um unsere Anführer weiter zu verbessern."
 tup_crisis_features_3_the_perfect_society:0 "Die Perfekte Gesellschaft"
 tup_crisis_features_3_the_perfect_society_desc:0 "Eine Gesellschaft ohne Laster, Sünde, Eifersucht und Täuschung. Eine Gesellschaft mit Empathie, Liebe und vereint in perfekter Harmonie. Eine Gesellschaft mit dem Wagemut und dem Mut, die Galaxis von allem Leid zu befreien. Wir haben nun große Boni auf viele Aspekte unseres Reiches, und einmal im Jahr erhalten alle neuen Pops und Anführer die Eigenschaften 'Utopischer Aufsteiger'."
 tup_crisis_features_3_welcoming_into_the_fold:0 "Die Utopie willkommen heißen"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "Doch es gibt immer noch zu viel Not und Elend in der Galaxis. Obwohl dies kurzfristiges Leid verursachen wird, wird es sich langfristig auf 0 ausmitteln. Dazu müssen wir unsere Nachbarn unterjochen und sie in unsere Utopie willkommen heißen. Sobald dies geschehen ist, wird ihr eigenes soziales Potenzial entfesselt, und auch sie werden uns bei unserer rechtschaffenen Mission unterstützen können.\nSchaltet die Fähigkeit frei, ein Reich ohne Einschränkungen zu unterjochen.\nSchaltet die Fähigkeit frei, die §MNeuformung§! an jedem Vasallen durchzuführen, um sie zu Loyale Vasallen zu machen, die perfekt loyal sind und großzügige Abkommensbedingungen haben."
 tup_crisis_features_3_powering_utopia:0 "Die Utopie mit Energie versorgen"
 tup_crisis_features_3_powering_utopia_desc:0 "Die §MNeuformung§! ist so energieraubend, dass wir, um sie in größerem Maßstab einzusetzen, überdenken müssen, wie wir sie erlangen. Daher die Idee eines Dyson-Schwarms, den wir um Sterne herum bauen können, um sie langsam zu erlangen."
 tup_crisis_features_3_unity_in_vision:0 "Einheit in der Vision"
 tup_crisis_features_3_unity_in_vision_desc:0 "Mit mehr §HUtopischer Energie§! zu unserer Verfügung haben wir nun noch mehr Optionen, sie auszugeben, um temporäre Boni für unser Reich zu gewähren."
 tup_crisis_features_4_unification_engine:0 "Der Vereinheitlichungsantrieb"
 tup_crisis_features_4_unification_engine_desc:0 "Selbst mit unseren Verbesserungen ist die §MNeuformung§! jedes Individuums in jedem Reich zu langsam. Der §HVereinheitlichungsantrieb§! ist eine Megastruktur, die es uns ermöglichen wird, die §MNeuformung§! auf galaktischer Ebene durchzuführen.\nSchaltet den §HVereinheitlichungsantrieb§! in unserem Hauptsystem frei"
 tup_crisis_features_5_unification_engine_effects:0 "Das Utopie-Projekt"
 tup_crisis_features_5_unification_engine_effects_desc:0 "Mit dem voll funktionsfähigen §HVereinheitlichungsantrieb§! haben wir nun die Mittel, um alles Leid und jeden Krieg zu beenden. Aber bis wir genug §HUtopische Energie§! dafür haben, können wir den §HVereinheitlichungsantrieb§! nutzen, um galaxisweite Debuffs zu gewähren, die uns die nötige Zeit verschaffen, um genug §HUtopische Energie§! zu sammeln, um die gesamte Galaxis zu retten."

 tup_crisobj_utopic_energy_buy_name:0 "Kaufe $tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "Kaufe §HUtopische Energie§! mit dem Edikt 'Utopische Energie'. Obwohl die Kosten in Energie-Credits jedes Mal steigen werden, wenn wir sie erwerben, ist es unsere einzige Quelle für §HUtopische Energie§!, bis wir zusätzliche Methoden entdecken."
 tup_crisobj_utopic_energy_edict_generation_name:0 "Passives $tup_utopic_energy$ Generationsedikt"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "Obwohl nachteilig, wird die Zuweisung eines Teils der Energie-Credit-Produktion unseres Reiches eine geringe jährliche Produktion von §HUtopischer Energie§! ermöglichen."
 tup_crisobj_utopic_energy_vassals_name:0 "Behalte §HLoyale Vasallen§!"
 tup_crisobj_utopic_energy_vassals_desc:0 "Sobald Vasallen mit dem Edikt 'Utopische Energie' in §HLoyale Vasallen§! umgewandelt wurden. Werden sie jedes Jahr §HUtopische Energie§! für uns generieren."
 tup_crisobj_utopic_energy_swarms_name:0 "Baue und behalte §HUtopische Dyson-Schwärme§!"
 tup_crisobj_utopic_energy_swarms_desc:0 "Obwohl teuer, können diese Dyson-Schwärme verwendet werden, um grenzenlose §HUtopische Energie§! zu generieren. Jeder Utopische Dyson-Schwarm wird jedes Jahr §HUtopische Energie§! generieren."

 tup_utopic_energy_crisis_description_title:0 "Das Utopie-Projekt"
 tup_utopic_energy_crisis_description:0 "Lange haben wir von einer unerreichbaren Utopie geträumt. Doch all solche Utopien sind unerreichbar, weil wir ihrer nicht würdig sind. Wir sind zu fehlerhaft, zu schwach, zu defekt. Aber was, wenn wir das beheben könnten? Was, wenn wir zu einem §LVollkommenen Moralischen Wesen§! transzendieren und so die perfekte Gesellschaft herbeiführen könnten?\nMit der Entdeckung der §MNeuformung§! können unsere Fehler behoben werden, seien es genetische Mängel, Persönlichkeitsfehler oder Fehler in unseren Seelen selbst. Mit der Empathie, die durch unsere psionischen Fähigkeiten ermöglicht wird, können wir unseren gegenwärtigen Zustand transzendieren und zu §LVollkommenen Moralischen Wesen§! werden. Immer noch als einzigartige Individuen. Aber so stark vereint, als wären wir ein Schwarmbewusstsein.\nAber eine solch perfekte Gesellschaft sollte nicht eifersüchtig bewacht oder gehortet werden. Sondern muss mit allen geteilt werden. Selbst wenn sie Angst haben werden. Selbst wenn sie Widerstand leisten werden. Wir können ihre Furcht spüren, und so sehr es uns auch schmerzt, wir müssen durchhalten. Denn Erfolg würde Krieg und Leid ein Ende bereiten. Es ist unsere moralische Pflicht, erfolgreich zu sein. Koste es, was es wolle. Egal welche Sünde. Alles wird gerechtfertigt sein. Alles wird vergeben sein. Wenn wir nur unsere Utopie erschaffen können."
 tup_utopic_energy_crisis_howto_title:0 "Generiere §HUtopische Energie§!"
 tup_utopic_energy_crisis_howto:0 "Kaufe oder generiere £tup_utopic_energy£ Utopische Energie vom §HEdikt 'Utopische Energie'§!, §HUtopischen Dyson-Schwärmen§!, oder indem du Loyale Vasallen behältst, um genug §HUtopische Energie§! zu generieren, um die gesamte Galaxis zu §Mneuformen§!."

