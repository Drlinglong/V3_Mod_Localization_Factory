 tup_lecture_1:0 "§L222. Vorlesung aus den Chroniken des bescheidenen Redners§!\n\nWas ist Utopie? Einige behaupten, es sei ein wirtschaftliches oder wissenschaftliches Paradies, wo alle unsere Bedürfnisse und Wünsche erfüllt werden. Aber dies ist kaum mehr als Hedonismus. Schlimmer noch: Es bietet uns ein Paradies mit dem Versprechen, dass wir uns nicht ändern müssen. Dass wir bereits perfekt sind, wenn wir nur die perfekte Umgebung hätten, in der wir leben könnten. Doch wir müssen nur um uns blicken, um zu wissen, dass wir nicht perfekt sind. Die einzig wahre Utopie ist demnach eine soziale Utopie. Eine, in der wir trotz all unserer Unterschiede unsere Gesellschaft an erste Stelle setzen, über unsere eigenen Bedürfnisse und Wünsche.\n\nAch, Utopie ist eine Idee. Ein Widerspruch, der aufgrund des Individuums nicht existieren kann. Ein Schwarmbewusstsein könnte man eine Utopie nennen. Aber es ist eine Gesellschaft eines einzigen Geistes, ein einzelner Organismus auf großer Skala. Der Widerspruch der Utopischen Gesellschaft ist, dass sie aus Individuen besteht. Genau das, was uns ausmacht – Freiheit, Demokratie und Gleichheit – gehört zu den Dingen, die uns daran hindern, Utopie zu erreichen. Individuen mit Wünschen und Begierden, die nicht alle erfüllt werden können, und einige davon schließen sich gegenseitig aus, wie in jeder romantischen Geschichte zu sehen ist.\n\nWenn Utopie unmöglich ist, warum träumen wir dann so stark davon? Sehnen uns nach etwas, das nicht existieren kann. Einem verlockenden Ruf einer Sirene, dem wir nicht widerstehen können. Um uns in unserer Verzweiflung und unseren Schwierigkeiten zu trösten. Ambrosia, um unsere Seelen mit einer falschen Hoffnung zu besänftigen.\n\nDie Sehnsucht nach Utopie ist die Reise, nicht das Ziel. Perfektion kann nicht erreicht werden, aber es ist das Streben danach. Die Verbesserung unseres Selbst. Deshalb, trotz all der Schrecken, die in ihrem Namen verübt wurden, müssen wir eine Utopie haben. Ein Leuchtfeuer, das den Weg weist, um niemals zufrieden zu sein mit dem, was wir sind, damit wir von einem besseren Morgen träumen können."

 tup_lecture_20:0 "§L52. Formale Widerlegung aus den Chroniken des bescheidenen Redners§!\n\nIhr fragt, wie wir uns rechtfertigen wollen? Die §MRevisionierung§! unseres Volkes? Es ist einfach. Wir kennen die Schäden und die Sünden, an denen wir teilhaben werden. Nicht nur durch die §MRevisionierung§!, sondern auch, wenn wir die Mittel zur §MReformierung§! unseres Volkes anwenden. Das werde ich nicht leugnen. Aber lasst uns versuchen, den Schaden zu quantifizieren. Dass wir unserem Volk §RX§! Schaden zufügen werden. Der Galaxis.\n\nSollte es dann aber nicht auch so sein, dass, sobald wir Erfolg haben, unsere Utopie frei von unseren schlimmsten Impulsen sein wird und uns erlauben wird, wie nie zuvor zu florieren? Die Menge an Schaden, Verbrechen, Lastern, Sünden würde auf §G0§! reduziert werden.\n\nSollte es dann auch so sein, dass im Laufe von Tausenden, Zehntausenden und sogar Millionen von Jahren der Durchschnitt von Schaden und Leid sich §G0§! nähern würde? Die Spitze der Sünde, an der wir teilhaben, um dorthin zu gelangen, wäre ein bloßer Ausreißer. Eine statistische Fußnote in unserer Perfekten Utopie.\n\nSomit ist, solange wir den Abgrund erreichen. Solange wir uns darüber hinwegziehen und unsere Utopie erschaffen können. Dann ist alles, was wir getan haben, um diesen Punkt zu erreichen, gerechtfertigt. Wir werden die Sünde vielleicht niemals von unseren Händen waschen können. Aber unsere Kinder werden eine Galaxis kennen, die frei ist von Übel, Leid und Elend, mit einem Bewusstsein, das frei ist von der Last der schrecklichen Entscheidungen, die wir getroffen haben.\n\n§LDer bescheidene Redner wendet sich ab, seufzt schmerzvoll, bevor er zurückblickt und antwortet.§!\n\nDas fehlerhafte Axiom, auf dem ihr dieses Spottbild eines moralischen Rahmens aufgebaut habt... ist, dass jede Sünde gerechtfertigt werden kann und dass es keinen moralischen Ereignishorizont gibt. Aber es gibt einen. §RUnd dieser Wahnsinn überschreitet ihn!§!"

 tup_lecture_21:0 "§L587. und letzte Vorlesung aus den Chroniken des bescheidenen Redners§!\n\nWarum widerstehe ich den Ikonoklasten? Warum kehre ich der Utopie, die sie anbieten, den Rücken zu? Weil ich um die Seele unseres Landes weine. Ich sehe das Übel der §MRevisionierung§!. Dass sie das Heilige verletzen würde. Nicht nur das Heilige in uns, sondern in allen anderen empfindungsfähigen Kreaturen. Ich habe das Gerede von Hoffnungen und Träumen gehört, sobald §H[Root.GetName]§! vollständig §Mreformiert§! wurde. Dass ihr es auf den Rest der Galaxis richten würdet, ob sie es wünschen oder nicht.\n\nWo ist unser Glaube an Freiheit? An Wahlfreiheit? Ihr werdet niemals unsere Vergebung für diese Sünde erhalten. Vergebung bei den Konvertierten, sicherlich. Aber sind wir, indem wir dies tun, wirklich dieselben? Nein, das sind wir nicht. Unser früheres Selbst wird beiseite gestoßen, und es sind sie, die euch niemals vergeben werden.\n\nWarum leiste ich also Widerstand? Um euch von dem Weg abzubringen, auf dem ihr seid. Ich weigere mich, unsere Utopie auf solch abscheulichen Verbrechen gebaut zu sehen. Sie für immer befleckt. Und dafür kämpfe ich. Um uns davon abzuhalten, den größten moralischen Fehler unseres Volkes zu begehen.\n\nDeshalb rufe ich euch alle auf, mich zu begleiten. Jeder Tag ist ein Kampf für die Traditionalisten, aber wenn wir nicht für das einstehen, woran wir glauben, welchen Wert haben dann unsere Überzeugungen?"

 tup_lecture_final:0 "§LDas letzte Zeugnis des bescheidenen Redners§!\n\nEs überrascht mich nicht, dass der/die allerletzte §H[Root.GetSpeciesName]§!, der/die §Mreformiert§! wird, ich sein würde. Ich, der/die ich so sehr versucht habe, Widerstand zu leisten. Ihre moralischen Fehler zu korrigieren. Aber ich war nicht mehr als ein Hindernis.\n\nIch sehe meine Entführer an und fühle ihre Emotionen. Ihr Mitleid, ihr Verständnis meiner Handlungen und sogar ihre Vergebung. Ein Teil davon widert mich an. Doch der andere Teil findet Hoffnung. Dass sie mir, selbst nachdem ich alles getan hatte, um sie zu untergraben, immer noch verziehen haben. Ich wusste lange, dass in Vergebung Macht liegt, aber es aus erster Hand zu erfahren, ist demütigend.\n\nIch wusste, das Ende war nah. Zumindest für mich, der/die ich der bescheidene Redner war. Bald würde ich jemand Neues werden. Jemand Besseres. Aber besser ohne jede Anstrengung. Unverdient und von meinem Stolz unerwünscht. Doch sie gaben meiner bescheidensten Bitte nach. Dieser Aufzeichnung meiner letzten Worte als der, der ich war. Ich weiß, dass ich bald anders sein werde, aber selbst nach all ihren unzähligen Umwandlungen weiß niemand, wie anders ich werden werde.\n\nIch werde den Tod nicht suchen, denn ich bin kein Feigling. Ich werde nicht in meinem Käfig kämpfen und rascheln, denn ich habe meine Würde. Doch auch ihre §MRevision§! werde ich nicht akzeptieren! Mein letzter Akt als ich wird sein, sie zu zwingen, ihre Utopie zu beflecken. Dass sie, um sie zu erschaffen, mich dazu verletzen mussten. Ein letzter Akt sinnloser und vergeblicher Rebellion. Aber, wenn das nicht meine Lebensreise als Philosoph war, dann weiß ich nicht, was es war.\n\nIhr habt immer noch nicht meine Vergebung. Aber ich bete, dass eure Utopie den Preis wert sein wird, den wir gezahlt haben, und den Preis, den die Galaxis zahlen wird."
