 tup_situation_events.110:0 "Instabilität auf §H[tup_situation_target.GetName]§!"
 tup_situation_events.110.desc:0 "Proteste von Moderaten und Traditionalisten sind überall auf §H[tup_situation_target.GetName]§! aufgekommen. Die Unruhen haben einen Dominoeffekt gehabt, der alle Arten von Produktion behindert und außer Kontrolle geraten könnte, wenn wir keine Maßnahmen ergreifen, um sie einzudämmen und die Ordnung wiederherzustellen."
 tup_situation_events.111:0 "Steigende Kriminalität auf §H[tup_situation_target.GetName]§!"
 tup_situation_events.111.desc:0 "Aufgrund der Turbulenzen der Reformation breiten sich Arbeitslosigkeit und Armut auf §H[tup_situation_target.GetName]§! in alarmierendem Maße aus. Dieser beklagenswerte Zustand wird von lokalen Kriminalorganisationen ausgenutzt, die sich mit leichten Opfern und verzweifelten Rekruten überschwemmt sehen.\n\nAls temporäre Lösung haben wir die Arbeitslosenunterstützung auf §H[tup_situation_target.GetName]§! erhöht. Wir können auch versuchen, mehr Polizeikräfte zu rekrutieren und die Lebensstandards der betroffenen Bevölkerungsgruppen zu verbessern. Aber es ist unwahrscheinlich, dass sich die Lage von selbst löst, bevor wir die Reformation abgeschlossen haben. Wir werden drastische Maßnahmen ergreifen müssen, um die Bildung einer bedeutenden kriminellen Unterwelt auf §H[tup_situation_target.GetName]§! zu verhindern."
 tup_situation_events.112:0 "Traditionalistische Kräfte in §H[pirate_system.GetName]§! gesichtet!"
 tup_situation_events.112.desc:0 "Während der Großteil des Widerstands gegen die Reformation friedlich war, haben einige Traditionalisten den unvermeidlichen Marsch zu unserer Utopie als Bedrohung ihrer Identität angesehen und zu den Waffen gegriffen, um ihn aufzuhalten. Sie haben begonnen, Schiffe in bewaffneten Konflikten einzusetzen, um uns aufzuhalten. So sehr es unser Gewissen auch schmerzt, diese Kräfte müssen besiegt werden, wenn wir unsere Utopie sichern wollen."
 tup_situation_events.113:0 "Sabotage auf §H[tup_situation_target.GetName]§!!"
 tup_situation_events.113.desc:0 "Während der Großteil des Widerstands gegen die Reformation friedlich war, haben einige Traditionalisten den unvermeidlichen Marsch zu unserer Utopie als Bedrohung ihrer Identität angesehen und zu den Waffen gegriffen, um ihn aufzuhalten. Radikale Mitglieder haben einen verheerenden planetenweiten Terroranschlag gegen uns auf §H[tup_situation_target.GetName]§! verübt. Trotz dieser schrecklichen Handlung werden wir uns nicht abschrecken lassen und ihren Forderungen nicht nachgeben. Utopie muss über alle Einwände hinweg erreicht werden, damit wir solches Leid, Zwietracht und Misstrauen hinter uns lassen können."
 tup_situation_events.114:0 "Reichsweite Unruhen"
 tup_situation_events.114.desc:0 "Die Gemeinschaftliche Reformation hat ihren Tribut von unserem Reich gefordert. Trotz unserer Versuche, unsere Gesellschaft zu einen, haben wir sie stattdessen zersplittert. Verrostete, falsch ausgerichtete Zahnräder reiben aneinander, anstatt harmonisch zu arbeiten. Selbst angesichts der Perfektion unserer §MRevidierten§! Bürger war unsere Fähigkeit, mit jenen zusammenzuarbeiten, die noch nicht beschenkt wurden, oft angespannt. Das Misstrauen und die Zwietracht unter unserer Bevölkerung haben die Erledigung von Dingen sowohl intern als auch extern erheblich erschwert."
 tup_situation_events.115:0 "Offene Kriegsführung und Terroranschläge"
 tup_situation_events.115.desc:0 "Während der Großteil des Widerstands gegen die Reformation friedlich war, haben einige Traditionalisten den unvermeidlichen Marsch in unsere Utopie als Bedrohung ihrer Identität empfunden und die Waffen ergriffen, um ihn zu stoppen. Radikale Mitglieder haben einen verheerenden Angriff auf unsere §Mreformierten§! [Root.GetSpeciesNamePlural]-Bürger entfesselt. Diese gezielten Angriffe wurden gleichzeitig in unserem gesamten Reich gestartet und führten zu zahllosen Todesopfern, bevor wir die Täter fassen konnten.\n\nDer einzige Lichtblick in dieser schrecklichen Situation war, dass die Traditionalisten, die für diese Gräueltat verantwortlich waren, festgenommen wurden, was zur Festsetzung der gesamten Zelle führte, die für diese Katastrophe verantwortlich war. Während dies denjenigen, die ihre Liebsten verloren haben, wenig Trost spenden wird, wird es uns ermöglichen, ungehinderten Fortschritt bei der Reformation zu erzielen."
 tup_situation_events.116:0 "Dem Zeitplan voraus"
 tup_situation_events.116.desc:0 "Angesichts all des Stresses und der Unruhe, die die Reformation verursacht hat, ist es gut, einmal positive Nachrichten zu hören. Teilweise dank einer leidenschaftlichen Rede von §H[tup_situation_target.GetName]§! stimmten mehrere unserer Bürger der §MReformierung§! zu und erklärten sich sogar bereit, die Gebühr selbst zu zahlen, anstatt sich auf die Regierung zu verlassen, um die für das Verfahren benötigte §HUtopische Energie§! bereitzustellen. Dank der Bemühungen von §H[tup_situation_target.GetName]§! liegen wir nun bei der Vollendung der Kommunalen Reformation dem Zeitplan voraus."
 tup_situation_events.117:0 "Erhöhte Forderungen auf §H[tup_situation_target.GetName]§!"
 tup_situation_events.117.desc:0 "In einem Versuch, Moderate und Traditionalisten auf §H[tup_situation_target.GetName]§! zu besänftigen, wurde ein Vorschlag unterbreitet, die Annehmlichkeiten und Konsumgüter auf dem Planeten vorübergehend zu erhöhen, im Austausch für die Zustimmung zu den Forderungen der Kommunalen Reformation. Obwohl es kostspielig wäre, sind Ihre Berater sich einig, dass es, sofern wir es uns leisten können, ein lohnender Kompromiss wäre. Es sollte jedoch beachtet werden, dass sie, wenn wir uns weigern, eher unzufrieden sein werden."
 tup_situation_events.117.agree:0 "Den Vorschlag genehmigen"
 tup_situation_events.117.disagree:0 "Ihre Forderungen ablehnen"
 tup_situation_events.120:0 "Die Kommunale Reformation schreitet voran"
 tup_situation_events.120.desc:0 "Wir haben erhebliche Fortschritte bei der §MReformierung§! unserer Bürger für die Kommunale Reformation gemacht. Während diese Bürger nun §LPerfekte Moralische Wesen§! sind, die unserer Utopie entgegenstreben, müssen wir unser gesamtes Reich noch vollständig §Mreformieren§!, und viele der letzten Verweigerer sind in ihrem Widerstand unbezwingbar, sei es aus Angst, Unwissenheit oder ethischen Gründen. Aber wir werden jetzt nicht zurückweichen, nicht, da die Utopie endlich in Reichweite ist."
 tup_situation_events.200.name:0 "Der letzte Widerstand gegen die Utopie"
 tup_situation_events.200.desc:0 "Während wir uns dem Ende unserer Reise zur Utopie nähern, haben sich die letzten Verweigerer mit alarmierender Wildheit und Bösartigkeit unserer einladenden Geste widersetzt. Unter der Führung des Philosophen §HDer bescheidene Redner§! hat der letzte Überrest der Traditionalisten seine Kräfte in §H[pirate_system.GetName]§! gesammelt, in einem Versuch, unsere Utopie aufzuhalten.\n\nDie Niederlage dieser Kräfte wird der Traditionalistenbewegung ein Ende setzen und uns erlauben, die letzten unserer Bürger endlich zu §Mreformieren§!."
 tup_situation_events.200.a:0 "Wir werden sie in unsere Reihen eingliedern"
 tup_situation_events.206.name:0 "Die Traditionalisten gefasst"
 tup_situation_events.206.desc:0 "Mit der Zerstörung ihrer Sternenbasis haben wir endlich die letzte Festung der Traditionalisten vernichtet und damit die Feindseligkeiten und den Widerstand der Reformation beendet. Ihr Anführer, §HDer bescheidene Redner§!, wurde ebenfalls gefangen genommen. Wir sollten keine weiteren Hindernisse mehr haben, die §MRevisionierung§! unseres Landes abzuschließen."


