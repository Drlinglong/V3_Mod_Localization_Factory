 tup_utopic_events.1050.name:0 "Der Utopie beitreten"
 tup_utopic_events.1050.desc:0 "Der seltsame Prozess der §MRevisionifizierung§!, der vor Jahren begann, ist endlich abgeschlossen. Während viele unserer Bürger Widerstand leisteten, konnten sie ihn nur verzögern. Nachdem unser letzter Bürger revidiert wurde, sind wir nun voll und ganz entschlossen, die Utopie zu verwirklichen, an der unser Oberherr unermüdlich gearbeitet hat. Ehrlich gesagt, ist es überraschend, dass wir überhaupt Widerstand geleistet haben. Hätten wir alle Vorteile verstanden, die es mit sich bringen würde, hätten wir uns von Anfang an mit ihnen verbündet! Aber alles ist vergeben, denn jetzt arbeiten wir zusammen wie Blutsbrüder, bis wir die Galaxis in einer neuen, perfekten Utopie vereinen."
 tup_utopic_events.1051.name:0 "Willkommen in der Utopie"
 tup_utopic_events.1051.desc:0 "Die §MRevisionifizierung§! von §H[FROM.GetName]§! wurde erfolgreich abgeschlossen. Sie sind nun ein standhafter Verbündeter, der uns dabei helfen wird, die Galaxis unter unserer Utopie zu vereinen, und werden Ressourcen und §HUtropische Energie§! zu unserer edlen Sache beisteuern."

 tup_utopic_events.1120.name:0 "Der Vereinigungsmotor pulsiert!"
 tup_utopic_events.1120.descbase:0 "Ein intensiver Puls exotischer Psionischer Energie ist von einer mysteriösen Megastruktur aus dem System §H[FROM.Owner.capital.GetName]§! innerhalb der Grenzen von §H[FROM.Owner.GetName]§! ausgegangen. Während die mächtige Energie unser Reich überflutet, können wir eine subtile Transformation in unseren Körpern und Gedanken spüren. Einige behaupten, dass diese Effekte sogar noch tiefer gehen. Glücklicherweise hat die Entfernung von der Quelle den Effekt abgeschwächt, wodurch die Veränderungen subtil und kurzlebig sind.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$Eine detaillierte Untersuchung des abweichenden Psionischen Pulses hat ergeben, dass er versuchte, unser Volk widerspenstiger, aufsässiger und rüpelhafter zu machen. Zweifellos wird dies unsere Planeten instabiler machen und zu mehr Kriminalität führen. Wir gehen davon aus, dass diese Effekte nach 6 Jahren vollständig verschwinden werden, aber bis dahin müssen wir diese unerwünschten Effekte abmildern."
 tup_utopic_events.1121.name:0 "Kriminalitätswelle"
 tup_utopic_events.1121.desc:0 "Während wir die Auswirkungen des abweichenden Psionischen Pulses von §H[FROMFROM.Owner.GetName]§! weiter untersuchten, stellten wir fest, dass der Fokuspunkt auf unser Reich gerichtet war, was dazu führte, dass wir stärker betroffen waren als der Rest der Galaxis. Insbesondere hat es auf §H[FROM.GetName]§! tiefere Wurzeln geschlagen. Kriminalität, Korruption und alle Arten abweichenden Verhaltens grassieren, da mehrere Verbrecherbosse aufgestiegen sind, um die De-facto-Kontrolle über den Planeten zu übernehmen. Extreme Maßnahmen könnten erforderlich sein, um die Kontrolle wiederherzustellen."
 tup_utopic_events.1122.name:0 "Nachwirkungen des Vereinigungsmotor-Pulses"
 tup_utopic_events.1122.desc:0 "In den letzten Monaten sind Geheimdienstberichte über die Auswirkungen unserer §MKleineren Revisionifizierung§! auf die Galaxis eingegangen. Obwohl wir davon ausgehen, dass die Effekte nicht dauerhaft sind, haben sie eindeutig eine spürbare Wirkung. Die Unruhen nehmen zu, da Proteste, Verbrechen und anderes störendes Verhalten ungehindert bleiben. Insbesondere §H[FROM.GetName]§! ist überproportional betroffen. Produktive Arbeit ist nahezu zum Stillstand gekommen, da mehrere Verbrecherbosse aufgestiegen sind, um die De-facto-Kontrolle über den Planeten zu übernehmen. Es ist unwahrscheinlich, dass sich die Lage stabilisiert, bevor die Wirkung ohne extreme Maßnahmen von §H[FROM.Owner.GetName]§! nachlässt."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$Eine detaillierte Untersuchung des abweichenden Psionischen Pulses hat ergeben, dass er versuchte, unser Volk zu demotivieren, sie lustlos, müde und faul zu machen. Bereits jetzt sinkt unsere Produktion kritischer Ressourcen wie Nahrung, Konsumgüter und Legierungen, trotz unserer besten Ermutigungsversuche. Wir befürchten, dass wir unsere Produktionsziele für das Jahr nicht erreichen können. Wir gehen davon aus, dass diese Effekte nach 6 Jahren vollständig verschwinden werden, aber bis dahin müssen wir diese unerwünschten Effekte abmildern."
 tup_utopic_events.1131.name:0 "Hungersnot"
 tup_utopic_events.1131.desc:0 "Während wir die Auswirkungen des abweichenden Psionischen Pulses von §H[FROMFROM.Owner.GetName]§! weiter untersuchten, stellten wir fest, dass der Fokuspunkt auf unser Reich gerichtet war, was dazu führte, dass wir stärker betroffen waren als der Rest der Galaxis. Insbesondere hat es auf §H[THIS.GetName]§! tiefere Wurzeln geschlagen. Der Mangel an Motivation zur körperlichen Arbeit hat zu massiven Ernte- und Minenausfällen geführt und eine planetenweite Hungersnot auf §H[THIS.GetName]§! ausgelöst. Schlimmer noch ist, dass dies als Ursache einer reichsweiten Wirtschaftskrise angeführt wird, die den Wert unserer Wechselkurse auf dem galaktischen Markt negativ beeinflusst."
 tup_utopic_events.1132.name:0 "Nachwirkungen des Vereinigungsmotor-Pulses"
 tup_utopic_events.1132.desc:0 "In den letzten Monaten sind Geheimdienstberichte über die Auswirkungen unserer §MKleineren Revisionifizierung§! auf die Galaxis eingegangen. Obwohl wir davon ausgehen, dass die Effekte nicht dauerhaft sind, haben sie eindeutig eine spürbare Wirkung. Insbesondere §H[FROM.GetName]§! ist im Vergleich zu anderen überproportional betroffen. Die Motivation ihrer Bürger, Arbeit zu verrichten, wurde derart geschwächt, dass Felder ungepflügt bleiben und Minen aufgrund mangelhafter Wartung einstürzen. Darüber hinaus haben diese eine planetenweite Hungersnot und den Zusammenbruch des Wertes der Wechselkurse von §H[FROM.Owner.GetName]§! auf dem galaktischen Markt ausgelöst."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$Eine detaillierte Untersuchung des abweichenden Psionischen Pulses hat ergeben, dass er versuchte, den Willen unserer Soldaten zu untergraben. Sie stellen nun unsere Befehle in Frage, und einige desertieren sogar massenhaft von ihren Posten. Nicht nur das, ein wachsendes Gefühl des Pazifismus hat begonnen, sich im gesamten Reich auszubreiten, da Antikriegsproteste ausgebrochen sind. Wir gehen davon aus, dass diese Effekte nach 6 Jahren vollständig verschwinden werden, aber bis dahin müssen wir diese unerwünschten Effekte abmildern."
 tup_utopic_events.1151.name:0 "Verräter!"
 tup_utopic_events.1151.desc:0 "Während wir die Auswirkungen des abweichenden Psionischen Pulses von §H[FROMFROM.Owner.GetName]§! weiter untersuchten, stellten wir fest, dass der Fokuspunkt auf unser Reich gerichtet war, was dazu führte, dass wir stärker betroffen waren als der Rest der Galaxis. Der grassierende Pazifismus, der unser Reich infiziert hat, hat sogar unsere vertrautesten Anführer und Kapitäne erreicht. Einige von ihnen sind sogar massenhaft desertiert, wobei Dutzende von Militärschiffen ihnen folgten. Dies ist ein schwerer Schlag für unsere Verteidigung, von dem wir uns erst in mehreren Jahren erholen werden."
 tup_utopic_events.1152.name:0 "Nachwirkungen des Vereinigungsmotor-Pulses"
 tup_utopic_events.1152.desc:0 "In den letzten Monaten sind Geheimdienstberichte über die Auswirkungen unserer §MKleineren Revisionifizierung§! auf die Galaxis eingegangen. Obwohl wir davon ausgehen, dass die Effekte nicht dauerhaft sind, haben sie eindeutig eine spürbare Wirkung. Insbesondere §H[FROM.GetName]§! ist im Vergleich zu anderen überproportional betroffen. Mehrere ihrer talentiertesten Anführer sind desertiert, wobei mehrere Militärschiffe ihnen folgten. Das Timing könnte uns einen strategischen Vorteil verschaffen, sollten wir in Erwägung ziehen, sie zu unserem nächsten Ziel zu machen."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$Eine detaillierte Untersuchung des abweichenden Psionischen Pulses hat ergeben, dass er versuchte, unser Volk paranoider und misstrauischer zu machen. Es wird erwartet, dass diese Effekte nach 6 Jahren vollständig verschwinden, aber bis dahin müssen wir diese unerwünschten Effekte abmildern. §PAber das ist absurd.§!\n\n Während §H[FROM.GetName]§! weiterhin eine Bedrohung darstellt, wird deutlich, dass viele unserer Verbündeten versuchen könnten, diese Krise auszunutzen, um ihre eigenen Ziele auf unsere Kosten zu verfolgen. Wir sollten uns vor ihnen in Acht nehmen, damit ihre Hände kein Messer verbergen."
 tup_utopic_events.1161.name:0 "Umgeben von Spionen im Schatten"
 tup_utopic_events.1161.desc.nofed:0 "Eine detaillierte Untersuchung des abweichenden psionischen Pulses hat ergeben, dass der Fokuspunkt des Pulses auf unser Reich gerichtet war, wodurch wir im Vergleich zum Rest der Galaxis überproportional betroffen waren. Die Studie weist darauf hin, dass die Wirkung des Pulses versucht, unser Volk paranoider und misstrauischer zu machen. §PAber das ist absurd.§!\n\nIn Wahrheit glauben wir, dass diese Berichte von §H[tup_global_diplomatic_smear_target.GetName]§! fabriziert wurden, um die Aufmerksamkeit von ihren Machenschaften abzulenken. Nun, wir sagen: Nicht mehr. Ihre Pläne, uns in der galaktischen Gemeinschaft zu untergraben, sind uns klar wie der Tag offenbart worden, und wir werden diese Beleidigungen nicht länger dulden."
 tup_utopic_events.1161.desc.fed:0 "Eine detaillierte Untersuchung des abweichenden psionischen Pulses hat ergeben, dass der Fokuspunkt des Pulses auf unser Reich gerichtet war, wodurch wir im Vergleich zum Rest der Galaxis überproportional betroffen waren. Die Studie weist darauf hin, dass die Wirkung des Pulses versucht, unser Volk paranoider und misstrauischer zu machen. §PAber das ist absurd.§!\n\nIn Wahrheit glauben wir, dass diese Berichte von §H[tup_global_diplomatic_smear_target.GetName]§! fabriziert wurden, um die Aufmerksamkeit von ihren Machenschaften abzulenken. Nun, wir sagen: Nicht mehr. Ihre Pläne, uns in der galaktischen Gemeinschaft und unserer Föderation zu untergraben, sind uns klar wie der Tag offenbart worden, und wir werden diese Beleidigungen nicht länger dulden."
 tup_utopic_events.1162.name:0 "Nachwirkungen des Vereinigungsmotor-Pulses"
 tup_utopic_events.1162.desc:0 "In den letzten Monaten sind Geheimdienstberichte über die Auswirkungen unserer §MKleineren Revisionifizierung§! auf die Galaxis eingegangen. Obwohl wir davon ausgehen, dass die Effekte nicht dauerhaft sind, haben sie eindeutig eine spürbare Wirkung. Insbesondere §H[FROM.GetName]§! ist im Vergleich zu anderen überproportional betroffen. Dank eines zunehmenden Fremdenhasses haben sie §H[tup_global_diplomatic_smear_target.GetName]§! mit \"Beweisen\" für eine nicht existierende Verschwörung angegriffen. Die Reaktion ihrer Kollegen auf die unbegründeten und eher lächerlichen Anschuldigungen hat zu einem Verlust an politischem Einfluss in der galaktischen Gemeinschaft und in allen Föderationen geführt, denen sie angehören."

