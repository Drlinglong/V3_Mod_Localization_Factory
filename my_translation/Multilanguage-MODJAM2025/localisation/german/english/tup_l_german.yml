 tup_crisis_events.100.name:0 "Die Verbotene Kunst der §MRevisionifikation§!"
 tup_crisis_events.100.desc:0 "Lange schon verfügen wir über die Technologie, um Gene zu bearbeiten. Oder sogar, um den eigenen Geist und die Persönlichkeit zu modifizieren. Doch nun haben wir einen Weg entdeckt, auf einer tieferen Ebene als je zuvor zu bearbeiten. Die eigene Seele psionisch zu bearbeiten und zu revidieren. Ein Prozess, der als §MRevisionifikation§! bezeichnet wird.\nDoch halten wir die Seele nicht für heilig? Diese §MRevisionifikation§! ist eine unverzeihliche, verwerfliche und schändliche Blasphemie. Schlimmer noch, wenn sich diese Technologie verbreiten würde, könnte sie für eine Unterdrückung genutzt werden, wie die Galaxis sie noch nie zuvor gesehen hat.\nDoch während sie tatsächlich für das Böse eingesetzt werden könnte, könnte sie auch für das Gute genutzt werden. Kriminelle könnten rehabilitiert, Mängel, die Individuen zurückhalten, beseitigt und selbst unsere größten Geister noch besser werden.\n\n§HAber warum hier aufhören? Warum nicht alle Menschen revidieren?!§!\nNein, die Energieanforderungen sind §Rzu hoch§!.\nNein, wir werden die Seelen unserer Bürger nicht §Rbeflecken§!.\nDoch dieses §Y'Was wäre wenn'§! hielt Ihre Gedanken weiterhin gefangen. Eine Gesellschaft ohne Mängel oder Fehler und unsere psionische Empathie akzentuiert. Könnte das nicht die perfekte Gesellschaft sein, von der wir geträumt haben?\n\nDie Idee ist vielversprechend, erfordert aber weitere Forschung, um sie in Form eines §SSpezialprojekts§! zu entwickeln. Wir müssen absolut sicher sein, dass es funktioniert. Bis dahin werden wir die §MRevisionifikation§! auf unsere wertvollsten Anführer beschränken."
 tup_crisis_events.101.name:0 "§HUtopische Energie§!"
 tup_crisis_events.101.desc:0 "Der Prozess der §MRevisionifikation§! ist extrem energieintensiv. Selbst die kleinsten Bearbeitungen erfordern genug Energie, um mehrere Metropolen zu versorgen. Während Roh-Energie verwendet werden kann, ist es einfacher, diese zunächst in ein spezifisches Format zur besseren Speicherung und Nutzung zu verarbeiten. Wir haben begonnen, diese neue Form §HUtopische Energie§! zu nennen. Momentan können wir §HUtopische Energie§! nur durch ineffizientes Umwandeln unserer Energie-Credits mit abnehmenden Erträgen erzeugen. Ihre Versuche, eine Erklärung von Ihren Wissenschaftlern zu erhalten, warum es abnehmende Erträge gibt, lassen Sie nur noch verwirrter zurück als zuvor, da alles weit über Ihren Kopf geht.\n\nWir haben nun Zugang zum §HUtopischen Energie-Edikt§!, das, wenn es aktiviert wird, uns den Zugriff auf das §HUtopische Energiemenü§! ermöglicht, sodass wir unsere §HUtopische Energie§! für §Gmächtige Vorteile und temporäre Boni§! kaufen und ausgeben können."
 tup_crisis_events.summon_utopic_menu:0 "Utopisches Energiemenü jetzt aufrufen"
 tup_crisis_events.103.name:0 "Das Utopie-Projekt"
 tup_crisis_events.103.desc:0 "Das größte Argument gegen die §MRevisionifikation§!, abgesehen von der Entwürdigung unserer Gene, der Verletzung unseres Geistes und der Entweihung unserer Seelen, war stets die Frage, welche Bearbeitungen vorgenommen werden sollten. Wir könnten theoretisch jede Revision vornehmen, aber welche Art von Individuum sollte der Baustein unserer Gesellschaft sein? Könnten wir dies tun, ohne eine Zivilisation identischer Klone zu erschaffen? Oder würde sie eher wie ein Schwarmbewusstsein funktionieren anstatt einer zivilisierten egalitären Gesellschaft?\n\nNach eingehender Studie haben wir festgestellt, dass ein perfekter Bürger theoretisch möglich ist. Noch besser: Diese Revision kann vorgenommen werden, ohne das Individuum zu entfernen. Die Modellierung dieser Gesellschaft sagt voraus, dass sie wie eine Schwarmbewusstsein-Gesellschaft funktionieren würde, ohne tatsächlich ein Schwarmbewusstsein zu sein. Es wäre eine Perfekte Utopie. Dergleichen hat man noch nie zuvor gesehen.\n\nNur ein einziges Unbekanntes bleibt. Es besteht immer noch große Uneinigkeit darüber, wie dieser perfekte Bürger, dieses... §LPerfekte Moralische Wesen§! definiert werden soll. Doch so nebulös und unmöglich eine solche Definition auch ist... Man kann nicht anders, als etwas Hoffnung zu verspüren. Das Problem der Utopie wurde auf die Definition des §LPerfekten Moralischen Wesens§! reduziert, und mehrere Wege wurden bereits vorgeschlagen, um uns bei der Entdeckung und Definition desselben zu helfen. Tatsächlich müssen wir das §LPerfekte Moralische Wesen§! nicht einmal finden, wenn wir es aus der Kombination mehrerer Quellen synthetisieren können."
 tup_crisis_events.104.name:0 "Das Utopie-Projekt"
 tup_crisis_events.104.desc:0 "Es ist möglich, wenn auch statistisch unwahrscheinlich, dass dieses nebulöse §LPerfekte Moralische Wesen§! bereits in unserer Galaxis existiert. Wir glauben jedoch, dass wir versuchen könnten, eines zu synthetisieren, sollten wir die Verkörperung von drei Grundtugenden finden. Offenbar hat einer unserer Wissenschaftler einen Hauch von Romantiker in sich, angesichts dessen, wie sie diese benannt haben. Doch jedes Element ist eine Kernkomponente dessen, was wir betonen müssen, um uns ein Leben in perfekter Harmonie zu ermöglichen, auch wenn es poetisch benannt ist.\n\n§lWahrheit, Liebe und Mut§!\n\n§lWahrheit§! wird es uns ermöglichen, ehrlich zu uns selbst und zueinander zu sein. Um Missverständnisse zu beenden.\n§lLiebe§! wird uns das Mitgefühl geben, den Erfolg anderer zu wünschen. Empathie für ihr Leid zu empfinden.\n§lMut§! wird uns die Tapferkeit geben, nicht nur unsere Spezies, sondern auch unsere Überzeugungen zu verteidigen. Um diese Galaxis zu einem besseren Ort zu machen.\n\nDas Finden dieser Idealbilder wird wahrscheinlich den Großteil unserer Aufmerksamkeit für mehrere Jahre in Anspruch nehmen. Wir haben unsere Suche bereits begonnen und werden Sie über alle Neuigkeiten auf dem Laufenden halten."
 tup_crisis_events.104.option:0 "Suche beginnen!"
 tup_crisis_events.105.name:0 "Das Utopie-Projekt"
 tup_crisis_events.105.desc:0 "Nach mehreren Jahren der Suche hatten wir das Gefühl, in unserer Jagd nach den Idealbildern der Tugend in einer Sackgasse gelandet zu sein. Viele unserer Kritiker bemerkten, dass unsere Jagd der Suche nach einer Nadel im Heuhaufen gleiche. Doch es gibt einen Weg, den wir noch nicht erkundet haben.\n\nWir suchen nach empfindungsfähigen Kreaturen, die psionisch oder potenziell psionisch sind, was bedeutet, dass sie eine Verbindung zum Schleier haben. Daher ist es möglich, dass sie einem Schleierwesen bekannt sind oder dass wir eine Spur finden könnten, die ihr bloßes Dasein hinterlassen hat, so wie man Wellen eines Bootes aus Kilometern Entfernung verfolgt.\n\nWir haben begonnen, unsere erfahrensten Telepathen zu versammeln, um uns auf das Eintauchen in den Schleier vorzubereiten, und werden Sie über alle Entwicklungen auf dem Laufenden halten."
 tup_crisis_events.106.name:0 "Faustischer Pakt"
 tup_crisis_events.106.desc:0 "Schneller, als irgendjemand hätte erwarten können, wurde das Konklave der Telepathen, die den Schleier erforschten, von einer mysteriösen Schleierwesenheit kontaktiert. Es geschah so schnell, dass einige zunächst misstrauisch waren, wie rasch sie uns kontaktierte, als ob sie eine solche Gelegenheit erwartete. Sie waren versucht, sie abzutun und abzuweisen, gäbe es da nicht ihr Angebot, das so überzeugend schien.\n\n§HAmüsante Funken.§!\n§VWissen über Ziele.§!\n§GWird nachgeben. Aber.§!\n§RPreis. Opfer. Schuld.§!\n§BGleichwertiger Austausch.§!\n\nUnsere Telepathen halten es für unwahrscheinlich, dass die Entität bösartig oder verräterisch ist, erkennen aber auch an, dass der von ihnen verlangte Preis extrem hoch ist. Doch unsere Suche ist stagniert. Keine andere Spur hat Früchte getragen. So sehr es schmerzt, es zuzugeben, könnten wir gezwungen sein, ihr Angebot anzunehmen. Es ist ein Opfer, das wir bringen müssen, wenn unser Traum von Utopie jemals erfüllt werden soll."
 tup_crisis_events.106.option.a:0 "§RSchuld§! des Wissens"
 tup_crisis_events.106.option.b:0 "§RSchuld§! des weltlichen Lebens"
 tup_crisis_events.106.option.c:0 "§RSchuld§! des erhabenen Lebens"
 tup_crisis_events.107.name:0 "Faustischer Pakt"
 tup_crisis_events.107.desc:0 "§GES. IST. VOLLBRACHT.§!\n\nUnsere Telepathen weichen vor dem psionischen Rückschlag zurück, während Visionen jedes Idealbildes in unsere Gedanken gebrannt werden. Der Preis, den wir für dieses Wissen bezahlt haben, war hoch. Wir werden ihre Opfer nicht verschwenden. Sobald wir uns von diesem Trauma erholt haben, werden wir beginnen, den Standort jedes dieser Idealbilder zu finden."
 tup_crisis_events.107.option:0 "Wir werden ihr Opfer nicht verschwenden"
 tup_crisis_events.109.name:0 "Tapfere Ritter"
 tup_crisis_events.109.desc:0 "Als wir §lMut§! als eine der Kern Tugenden identifiziert hatten, wussten wir in unseren Herzen, dass wir nicht weit suchen mussten. Als wir den Ruf nach den größten Kriegern unseres Reiches ausgesprochen hatten, antworteten Tausende unserer Ritter. Die Herausforderung bestand dann darin, den besten Kandidaten zu finden.\n\nZahllose Turniere, Wettbewerbe, Duelle, Debatten und mehr wurden genutzt, um die Kandidaten zu dezimieren, bis ein letztes Duell stattfand. Die glorreiche Schlacht wird für immer als eine der größten in unserer Geschichte verankert bleiben, nicht nur für das Duell selbst, sondern für das, was es darstellen wird. Unser tapferster Ritter wurde gefunden und wir werden in der Lage sein, ihre Tugend des §lMutes§! zu extrahieren."
 tup_crisis_events.123.name:0 "Tugend der Tapferkeit"
 tup_crisis_events.123.desc:0 "Die Vision, die sich in unsere Gedanken eingebrannt hatte, führte uns zur Ruinenwelt §HMar Rubin V§!. Eine trostlose, schwer erreichbare Welt mit wenig Ressourcen, abgesehen von den Überresten ihrer früheren Zivilisation.\n\nWas wir wenig darüber wissen, war, dass es eine ungewöhnlich fortgeschrittene Prä-FTL-Welt war, die zerstört wurde. Nicht mit Massenvernichtungswaffen, sondern mit gewöhnlicheren. Da persönliche Kämpfe und Duelle auf ein fanatisches Niveau erhoben wurden. Es wurde lange angenommen, dass sie vollständig ausgestorben waren. Doch unsere Vision zeichnete ein anderes Bild.\n\nDass es, entgegen aller Wahrscheinlichkeit, einen einzigen Überlebenden gab."
 tup_crisis_events.110.name:0 "Der Fremde"
 tup_crisis_events.110.desc:0 "Unser Erkundungsteam fand den Ort aus unseren Visionen. Einen trostlosen Berg, eine kleine Hütte und eine einzelne Kreatur, die am Rande der Klippe saß. Sie verharrten vollkommen still, als wir uns näherten, ihre einzige Reaktion kam von einer Stimme in unseren Gedanken.\n\n§rFremde der Sterne. Lange habe ich von euch geträumt. Doch wusste ich nur von eurem Kommen, nicht von eurem Zweck. Warum nähert ihr euch mir?§!\n§VWir suchen den größten Krieger der Galaxis.\n§!Es gab einen psychischen Ausbruch, der Lachen andeutete.\n§rAus Unwissenheit kann ich solch eine dreiste und arrogante Behauptung nicht aufstellen. Ich kann eine solche Behauptung nur im Zuständigkeitsbereich von Mar Rubin V aufstellen. Aber das liegt auch daran, dass ich sie alle getötet habe.\n§!Unsere Überraschung und Verwirrung spornten sie an.\n§rEin Gott besuchte uns einst. Er hinterließ uns Gaben, aber auch einen schrecklichen Fluch. Einen Drang zu konkurrieren. Besser zu werden. Der Sieger verzehrte den Besiegten. Bis nur noch einer übrig blieb. Bis nur noch ich übrig blieb. Dieser Fluch ist verblasst, aber sein Erbe bleibt. Warum sucht ihr den größten Krieger der Galaxis? Wenn dies eine Geschichte wäre, würdet ihr von einem großen Übel sprechen, das nur ich besiegen könnte. Aber dies ist keine Geschichte, warum also sucht ihr mich?§!\n§VWir glauben, dass Ihr einige der Tugenden besitzt, die zur Schaffung des perfekten Individuums benötigt werden. Grenzenlosen Mut und Tapferkeit.§!\nDie Gestalt hielt lange inne, tief in Gedanken versunken, bevor sie antwortete. §rEs ist so lange her, dass ich zuletzt den Nervenkitzel des Kampfes verspürte. Ich werde eure Bitte erfüllen, aber ich fordere ein Duell mit eurem größten Krieger. Ich möchte den Mut, die Überzeugungen und den Antrieb eurer Spezies sehen. Akzeptiert ihr?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§! stimmt einem §GEhrenhaften§! Duell zu"
 tup_crisis_events.110.option.a_tt:0 "Dies ist ein Kampf gegen einen der größten Krieger der Galaxis. Es gibt keine Gewissheit, dass §H[tup_commander_leader_duelist.GetName]§! überleben, geschweige denn gewinnen wird. Glücklicherweise werden wir die Extraktion der Tugend vor dem Kampf verlangen, um sicherzustellen, dass wir, selbst wenn der mysteriöse Krieger stirbt, immer noch das haben werden, wofür wir gekommen sind."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§! stimmt einem §R'Ehrenhaften'§! Duell zu"
 tup_crisis_events.110.option.b_tt:0 "§H[tup_commander_leader_duelist.GetName]§!s Leben hängt am seidenen Faden. Wir können ihren Tod in dieser bedeutungslosen Demonstration der Kampfkraft gegen ein Wesen, das sie mit Leichtigkeit besiegen würde, nicht riskieren. Sobald wir die Tugend extrahiert haben, werden wir fliehen, anstatt ihre Macht zu testen."
 tup_crisis_events.110.option.c:0 "Wir haben Euch nichts zu beweisen."
 tup_crisis_events.112.name:0 "Das Duell"
 tup_crisis_events.dual_start:0 "Als Bedingung für das Duell extrahierten Sie die Tugend des §lMutes§! des mysteriösen Kriegers mittels des §MRevisionifikations§!-Prozesses. Sie schienen sich des Risikos nicht bewusst, dass wir unsere Vereinbarung widerrufen würden, sobald wir hatten, was wir wollten. Vielleicht gaben ihnen ihre psionischen Fähigkeiten, die unsere eigenen in den Schatten stellen, ein gewisses Maß an Trost, dass wir das Duell zumindest ehren würden.\n\nKurz darauf begaben sich der Fremde und §H[tup_commander_leader_duelist.GetName]§! zur Arena. Eine einzelne Verbeugung zwischen den Kämpfern, bevor sie aufeinander zustürmten.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$Es war in Momenten vorbei. §H[tup_commander_leader_duelist.GetName]§! hatte nie eine Chance.\n\n§rEnttäuschend. Doch nicht unerwartet. Aber ihr habt mir gezeigt, dass es Welten da draußen gibt, die ich noch nie zuvor gesehen habe. Andere Krieger, die ich vielleicht finden könnte. Der einzige Preis, den ich beanspruchen werde, ist ein Schiff. Damit ich den Kosmos erkunden und einen anderen Krieger finden kann, der mich übertreffen könnte.§!"
 tup_crisis_events.113.name:0 "Das Duell"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$Das Duell zog sich minutenlang hin; ein Hin und Her, das die Zuschauer fesselte, bevor der Fremde einen entscheidenden Schlag landete und §H[tup_commander_leader_duelist.GetName]§! tötete.\n\n§rWas für ein Nervenkitzel. Dass Ihr einen Kampf liefertet, der mich an glorreiche Tage erinnerte. Ich erkenne Eure Kampfkraft an und hoffe, dass das, was Ihr mir entlockt habt, Euch zu größeren Höhen anspornen möge. Doch was mich betrifft, so habt Ihr mir gezeigt, dass es Welten da draußen gibt, die ich nie zuvor gesehen habe. Andere Krieger, die ich finden könnte. Der einzige Preis, den ich fordern werde, ist ein Schiff. Damit ich den Kosmos erkunden und einen weiteren Krieger finden kann, der mich besiegen könnte.§!"
 tup_crisis_events.114.name:0 "Das Duell"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$Das Duell zog sich über eine Stunde hin. Weder §H[tup_commander_leader_duelist.GetName]§! noch der Fremde fanden einen Weg, die Verteidigung des anderen zu durchbrechen. Doch als die Erschöpfung wie Wasser an ihnen klebte, ging ein langsamer Schwung des Fremden daneben, was §H[tup_commander_leader_duelist.GetName]§! eine Öffnung für einen entscheidenden Schlag ermöglichte. Zu entscheidend, fürchten wir. Unsere Sanitäter haben versucht, den Fremden zu trösten, aber ihre unbekannte außerirdische Biologie vereitelt jeden unserer Versuche, sie zu retten. Nach ein paar Minuten winkt der Fremde sie ab.\n\n§rNein. Nein. Ich sehe, es ist das Ende. Meine Zeit ist um. Aber ich muss Euch danken. Ihr habt mir... einen Kampf beschert, größer als ich je hatte oder je geträumt hätte. Ein passendes Ende für unser einst großes Volk. Dass... wir durch das Schwert lebten und dann starben... durch... das...§!\n\nBevor er starb. Es ist schwer, ihnen Heroismus zuzuschreiben, da sie ihre Welt zerstört hatten, doch es war schwer, sich ihrer Hingabe nicht überwältigen zu lassen.\n\nAls §H[tup_commander_leader_duelist.GetName]§! ihnen einen letzten respektvollen Gruß darbrachte, begann der Körper des Fremden zu leuchten. Lichtpunkte bewegten sich auf §H[tup_commander_leader_duelist.GetName]§! zu, bevor der Körper vollständig verschwand. §H[tup_commander_leader_duelist.GetName]§! bemerkt, wie die gesamte Erschöpfung des Kampfes verschwunden ist und sie sich nun besser fühlen als je zuvor. Vielleicht ein letztes Geschenk vom Segen oder Fluch des Fremden."
 tup_crisis_events.118.name:0 "Das 'Duell'"
 tup_crisis_events.118.desc:0 "Als Bedingung für das Duell habt Ihr die Tugend der §lTapferkeit§! des mysteriösen Kriegers mittels des §MRevisionifikations§!-Prozesses extrahiert. Sie schienen sich keine Sorgen über das Risiko zu machen, dass wir unsere Vereinbarung widerrufen würden, sobald wir hatten, was wir wollten. Vielleicht gaben ihre psionischen Fähigkeiten, die unsere eigenen bei Weitem übertreffen, ihnen ein gewisses Maß an Trost, dass wir das Duell zumindest ehren würden. Aber dies war etwas, das Ihr geplant hattet. So, dass jeder Hinweis auf Verrat von denen, die mit ihnen interagierten, verborgen wurde.\n\nAls der Fremde die Arena erreichte, bemerkte er, dass sie leer war, während unsere Streitkräfte die Flucht ergriffen. Es dauerte nur einen Augenblick, bis er erkannte, was geschehen war, und wieder brach der Fremde in sein psychisches Lachen aus, das wir selbst über die Distanz hören konnten.\n\nWas für ein Verrat. Was für eine Feigheit. Was für eine Unehre. Ich kann diese List fast respektieren. Fast. Ich verstehe, warum Ihr meine Tapferkeit suchtet. Denn Ihr besitzt keine eigene. Aber selbst wenn ich Eure Beweggründe verstehe, kann ich sie nicht dulden. Und so verfluche ich Euch. Ich verfluche §H[tup_commander_leader_duelist.GetName]§!. Ich verfluche Euer Reich."
 tup_crisis_events.118.option:0 "Lauft weiter und schaut nicht zurück"
 tup_crisis_events.119.name:0 "Tapferkeit bedeutet nicht immer Kampf"
 tup_crisis_events.119.desc:0 "Angesichts meines Angebots dessen, was Ihr am meisten begehrt. Haltet Ihr immer noch an Euren Überzeugungen fest. Ihr behauptet, Ihr braucht meine Tapferkeit. Aber ich sehe, dass Ihr bereits etwas besitzt. Sehr wohl. Ihr könnt meine §lTapferkeit§! haben. Aber Ihr habt mir gezeigt, dass es Welten da draußen gibt, die ich nie zuvor gesehen habe. Andere Krieger, die ich finden könnte. Die einzige Bezahlung, die ich verlange, ist ein Schiff. Damit ich den Kosmos erkunden und einen weiteren Krieger finden kann, der mich besiegen könnte."

 tup_crisis_events.120.name:0 "Tugend der Liebe"
 tup_crisis_events.120.desc:0 "Ein Hinterhof-Schrotthändler war nicht der Ort, an dem wir einen der Tugend-Paragone erwarteten. Auch nicht, wer oder vielmehr was der Paragon sich als solches entpuppte. Doch die Vision, die wir erhielten, war unverkennbar. Vor uns befand sich ein großer schwebender Würfel, ein Gerät namens §HFR13N§!, das unseren Visionen entsprach. Der nahegelegene Händler lächelte nur, tanzende Energieguthaben spiegelten sich in seinen vielen Augen, während er uns dabei zusah, wie wir mit ihm interagierten, als Demonstration seiner Fähigkeiten.\n\nTrotz seiner begrenzten Mobilität (es war ein Würfel) und des Mangels an fortgeschrittenen Fähigkeiten (es war dumm wie ein Backstein) war §HFR13N§! beharrlich in seinem Wunsch zu helfen. Doch was §HFR13N§! davon abhob, als Spielzeug klassifiziert zu werden, war, dass es ein Positronisches Gehirn besaß, was es vollkommen empfindungsfähig machte. In gewisser Weise schien es wie eine grausame Wendung des Schicksals.\n\nNormalerweise würde die Idee, eine Maschine als unseren Tugend-Paragon zu suchen, ausgelacht werden. Aber während der Untersuchung von §MRevisionifikation§! entdeckten wir, dass sie nicht nur auf Schwarmwesen, sondern auch auf Maschinen mit Positronischen Gehirnen angewendet werden kann.\n\n§HFR13N§! hat scheinbar ein pathologisches Bedürfnis, Menschen zu gefallen und zu helfen, mit der erstaunlichen Fähigkeit, jemanden zu analysieren und vollständig zu verstehen. Wie es dies schafft, ist ein Geheimnis, das wir studieren müssen, nachdem wir seine Tugend der §lLiebe§! extrahiert haben."
 tup_crisis_events.120.option.a:0 "Kaufen"
 tup_crisis_events.120.option.b:0 "Einen Kredit aufnehmen"
 tup_crisis_events.120.option.c:0 "Stehlen"
 tup_crisis_events.121.name:0 "Tugend der Liebe"
 tup_crisis_events.121.desc:0 "§HFR13N§! schwankte ständig zwischen liebenswert ernsthaft und übereifrig in seinen Versuchen zu gefallen. Doch selbst in seinen nervigsten Momenten war es schwer, ihm böse zu sein. Seine Empathie machte es zu einem der beeindruckendsten Psychotherapeuten in der Galaxis, solange die Themen nicht zu komplex waren. Das Extrahieren dieser Liebe, dieser Empathie, dieses Mitgefühls würde uns ermöglichen, eine Gesellschaft zu haben, die wirklich aufeinander achtet.\n\nSobald wir §MRevisifikation§! zur Extraktion der Tugend verwenden, sollten wir entscheiden, was wir danach mit §HFR13N§! tun wollen."
 tup_crisis_events.121.option.a:0 "Dieses Positronische Gehirn klingt tatsächlich nützlich..."
 tup_crisis_events.121.option.b:0 "Wir können es weiter studieren"
 tup_crisis_events.121.option.c:0 "Stellen Sie es in ein Museum, die Kinder werden es lieben"
 tup_crisis_events.125.name:0 "Tugend der Wahrheit"
 tup_crisis_events.125.desc:0 "Unsere letzte Vision führte uns nach §HSR488§!, einer kleinen, rauen Welt mit kaum verwertbaren Ressourcen. Doch selbst hier gab es Leben. Ein Ökosystem, das fast vollständig von einem einzigen Schwarmbewusstsein usurpiert worden war. Es galt einst als Kuriosität, doch seit unserem Psionischen Erwachen hat es weiteres akademisches Interesse gewonnen, als wir entdeckten, dass das Schwarmbewusstsein ebenfalls psionisch war.\n\nEs ist bis heute eines der wenigen psionischen Schwarmbewusstseine, die wir entdeckt haben, und eines der größten. Bemerkenswert ist, dass es Psionik nutzt, um Informationen zu übertragen, ähnlich wie manche Kreaturen elektrische Signale zwischen Nerven übertragen. Und dies ist es, was uns hierher geführt hat.\n\nTelepathie ermöglicht es uns, uns selbst zu offenbaren und in einem höheren Maße zu kommunizieren, als wir es durch andere Medien können. Doch es fühlt sich immer noch mangelhaft an. Als hätten wir es noch nicht gemeistert. Wie nutzen wir es, um perfekt zu kommunizieren und alle Missverständnisse zu vermeiden? Es ist diese Fähigkeit, §lWahrheit§! makellos zu teilen, die wir suchen. Daher glauben wir, dass diese Entität einer der Paragone ist, die wir für unsere Schablone benötigen."
 tup_crisis_events.126.name:0 "Tugend der Wahrheit"
 tup_crisis_events.126.desc:0 "Das Schwarmbewusstsein selbst hat keinen Namen, ein kaum kognitives Selbstgefühl und eine vollständige Unfähigkeit, die Welt anders wahrzunehmen, als sie ist. Das heißt, während es Ursache und Wirkung in Bezug auf die Zukunft versteht, kann es sich das Imaginäre oder das Konzept der Fiktion nicht vorstellen.\n\nAls wir uns ihm näherten, griff es unglücklicherweise in unsere Gedanken und überraschte uns, indem es nicht nur unsere Emotionen, sondern viele unserer Gedanken und Erinnerungen herauszog, und floh, als es den Zweck unseres Besuchs erkannte, in Angst. Wir haben uns vorerst zurückgezogen, während wir versuchen, eine Strategie zu formulieren.\n\nWir nutzten seine Naivität aus und konnten es durch Täuschung anlocken und fangen. Als es dies erkannte, verfiel es in eine scheinbar tiefe Depression, was für die Pfleger die Hölle war, da sie sich mit dieser überwältigenden psionischen Emotion abmühten.\n\nEs gab jedoch ein Problem, das wir nicht vorhergesehen hatten. Dass das Schwarmbewusstsein viel zu groß ist, um es mit unserer derzeitigen Ausrüstung zu §Mrevidieren§!. Um es überhaupt hineinzupassen, wäre eine sorgfältige Operation erforderlich, die wahrscheinlich zu seinem Tod führen würde. Die Zeit und Ressourcen für den Bau einer größeren Maschine aufzuwenden, könnte uns jedoch mehrere Jahre zurückwerfen, ebenso wie die Nahrung, um es so lange am Leben zu erhalten."
 tup_crisis_events.126.option.a:0 "Keine Verzögerungen. Operation beginnen"
 tup_crisis_events.126.option.b:0 "Eine Maschine zu seiner Unterstützung bauen"
 tup_crisis_events.127.name:0 "Tugend der Wahrheit"
 tup_crisis_events.127.desc:0 "Während das Schwarmbewusstsein von §HSR488§! in Gefangenschaft war, gelang es ihm, eine sehr enge Bindung zu seinen Pflegern aufzubauen. Eine Art psionische Verbindung, die auch über große Entfernungen hinweg bestand und ihren aktuellen emotionalen Zustand kommunizierte. Eine Verbindung, die sich in den vielen Jahren, bevor die Tugend extrahiert und sie auf ihren Heimatplaneten zurückgebracht wurden, nur noch vertiefte. Obwohl es in dieser Zeit fast alle seine Drohnen verlor, ist es ihm langsam gelungen, sich vollständig zu erholen. Sehr zur Freude und Erleichterung seiner Pfleger, die alle Forschungspositionen in der Nähe des Planeten beantragt haben, damit sie das Schwarmbewusstsein weiterhin studieren können.\n\nObwohl es einige Bedenken hinsichtlich der Natur dieser Bindung gab, hat eine gründliche Untersuchung ergeben, dass es sich lediglich um einen Informationspfad handelt, keinen kontrollierenden. Somit wäre es sicher, ihre Arbeit in der Nähe des Wesens fortzusetzen. Ein Nebeneffekt dieser Studie führte zu mehreren neuen Fortschritten im Bereich der Psionik und wie solche Bindungen absichtlich gefördert werden könnten."
 tup_crisis_events.130.name:0 "Die erste aufgestiegene Utopie"
 tup_crisis_events.130.desc:0 "Durch die Verwendung von §MRevisifikation§! zur Extraktion der drei Tugenden, §lWahrheit, Liebe und Tapferkeit§!, ist es uns gelungen, das zu synthetisieren, was wir für die Schablone des §LPerfekten Moralischen Wesens§! halten, eines Wesens, das zum Grundstein unserer Gesellschaft werden wird und das wir auf jedes Subjekt anwenden können.\n\nObwohl wir unseren Berechnungen und Simulationen vertrauten, zögerten wir. Wer würde das erste §LPerfekte Moralische Wesen?§! werden? Sollten wir es zuerst an jemandem testen, der es dringend benötigt? Ein Freiwilliger unter unseren Kollegen? Unsere Besten und Klügsten?\n\nIn diesem Moment stand §H[tup_free_leader_upgrade.GetName]§! auf, §Y'Ich werde es tun'.§!\n\nIhre Initiative verblüffte die anderen, und bevor sie ihre Bedenken angesichts des Risikos äußern konnten, stiegen sie bereits in den Apparat. Minuten später, nachdem sich der Rest des Teams erholt hatte, beendeten sie den Aufbau des Experiments und legten den Schalter um.\n\nÜber eine Stunde später trat §H[tup_free_leader_upgrade.GetName]§! heraus. Es lag eine Klarheit in ihren Augen, die zuvor nicht existierte. Als hätten sie eine geheime Weisheit der Zeitalter gefunden, die sie daraufhin großzügig psionisch mit anderen teilten. Innerhalb von Augenblicken erkannten alle, wie viel mächtiger §H[tup_free_leader_upgrade.GetName]s§! psionische Fähigkeiten waren. Es war, als ob durch die Ausrichtung ihres Körpers, Geistes und ihrer Seele auf diese Weise alle ihre Facetten das Signal verstärkten.\n\n§GDas ändert alles.§!"
 tup_crisis_events.130.option:0 "Der Erste unter Vielen"

 tup_crisis_events.200.name:0 "Die Kommunale Reformation"
 tup_crisis_events.200.desc:0 "Mit der Schaffung einer Schablone für das §LPerfekte Moralische Wesen§! können wir nun den Prozess beginnen, sie auf unsere gesamte Zivilisation anzuwenden. Gleichheit über alle Bildungen hinweg, unabhängig vom Beruf, und die Empathie, einander vollständig zu verstehen. Unsere Gesellschaft wird hinter einer einzigen Vision vereint sein, und doch diesen individualistischen Funken bewahren, der allen Schwarmbewusstseinen fehlt.\n\nDoch wie wir befürchteten. Nicht jeder ist bereit dafür. Während einige die Chance ergreifen, zögern viele andere. Eine nicht unerhebliche Zahl ist jedoch auch vehement dagegen. Wir werden sie alle davon überzeugen müssen, dass dies der Weg ist. Entweder mit Worten oder, falls nötig, mit Gewalt. Sie haben Recht, Einspruch zu erheben. Dass wir unseren Willen ihrer Freiheit aufzwingen würden. Wir können nur um ihre Vergebung beten, sobald wir fertig sind, für dieses notwendige Übel. Für eine perfekte Utopie.\n\nWie zu erwarten ist. Sobald wir mit der Umwandlung beginnen, werden wir §Pein enormes Maß an Unruhe für mehrere Jahre erfahren.§! Es wird dringend empfohlen, dass unser Reich vor Beginn friedlich und stabil ist. Vielleicht sogar präventiv §HGerichtshäuser, Psi-Korps und/oder Festungen§! auf all unseren Kolonien zu bauen."
 tup_crisis_events.200.a:0 "Kommunale Reformation beginnen!"
 tup_crisis_events.200.b:0 "Kommunale Reformation um 1 Jahr verzögern"
 tup_crisis_events.200.a2:0 "Kommunale Reformation beginnen; Utopische Energie-Menü öffnen"
 tup_crisis_events.200.b2:0 "Kommunale Reformation um ein Jahr verzögern, aber das Utopische Energie-Menü öffnen"
 tup_crisis_events.300.name:0 "Eine Moralische Pflicht"
 tup_crisis_events.300.desc:0 "Nachdem der letzte Bürger in das §LPerfekte Moralische Wesen§! umgewandelt wurde. Stehen wir als Volk vereint wie nie zuvor. Wir blicken auf unsere perfekte Gesellschaft, frei von all den Übeln und Leiden, die sie einst hatte, und verzweifeln. Wir allein sollten dieses Privileg nicht genießen, sondern die gesamte Galaxis verdient es, daran teilzuhaben. Wir haben nun die Fähigkeit, alle Kriege, alles Leid zu beenden und eine perfekte galaktische Utopie zu schaffen. Es wäre unmoralisch von uns, dies nicht zu tun, vergleichbar damit, einem ertrinkenden Blorg die Hand zu verweigern.\n\nDaher müssen wir unsere Vision der Utopie so weit wie möglich verbreiten. Es wird nicht einfach sein. Noch wird sie willkommen geheißen. Aber die Schäden, die wir auf uns nehmen, werden gerechtfertigt sein, sobald wir unsere edle Mission erfüllt haben."
 tup_crisis_events.300.a:0 "Wir werden unsere Vision mit der Galaxis teilen"
 tup_crisis_events.321.name:0 "Erinnerung zur Nutzung Utopischer Energie"
 tup_crisis_events.321.desc:0 "Da das Menü für utopische Energie in einem Edikt versteckt ist, das Sie aktivieren müssen, ist es leicht, es zu vergessen. Dies ist eine freundliche Erinnerung, die ausgelöst wird, wenn Sie das Menü in den letzten 5 bis 10 Jahren nicht geöffnet haben. Möchten Sie jetzt zum Menü für utopische Energie gehen?"
 tup_crisis_events.321.a:0 "Menü für utopische Energie jetzt aufrufen"
 tup_crisis_events.321.b:0 "Nein danke, aber die Erinnerung beibehalten"
 tup_crisis_events.321.c:0 "Nein, und hören Sie auf, mich zu belästigen!"
 tup_crisis_events.400.name:0 "Das Utopie-Projekt"
 tup_crisis_events.400.desc:0 "Selbst mit unseren neugewonnenen Loyal-Vasallen und unseren utopischen Dyson-Schwärmen, die mehr §HUtopische Energie§! als je zuvor erzeugen, ist klar, dass die Vereinigung der Galaxis unter unserer Utopie viel zu lange dauern wird, wenn wir jede Person einzeln umgestalten. Daher wurde ein neuer Plan vorgelegt, der auf den Lehren und Erfahrungen basiert, die wir bei der Nutzung von §HUtopischer Energie§! gesammelt haben: Die Vereinheitlichungsmaschine.\n\nDurch die Kanalisierung Tausender unserer besten psionischen Telepathen wird diese Megastruktur als Emitter unserer §MUmgestaltungen§! fungieren und in der Lage sein, sie auf galaktischer Ebene anzuwenden. Dies ist jedoch alles theoretisch. Selbst wenn wir die Megastruktur gebaut haben, müssen wir noch einige Tests durchführen, bevor wir uns sicher sind, sie auf die Galaxis anzuwenden. Es versteht sich von selbst, dass dies nicht nur riesige Mengen an §HUtopischer Energie§! erfordert, sondern wahrscheinlich auch den Rest der Galaxis provozieren wird.\n\nIn der Tat, wenn unsere Erfahrung mit der Kommunalen Reformation ein Hinweis ist, ist eine friedliche Konvertierung in unsere Utopie wahrscheinlich unmöglich. Daher müssen wir uns auf die Eventualität eines bewaffneten Konflikts vorbereiten. In ihrer Ignoranz werden sie unsere Utopie ablehnen, auch wenn sie ihr Leben so sehr verbessern würde. Aber wir werden unsere moralische Pflicht nicht verfehlen, jeden in unsere Utopie einzuladen.\n\nDas Gerüst, auf dem wir die Vereinheitlichungsmaschine bauen werden, befindet sich in unserem Hauptsystem §H[Owner.Capital.GetName]§!, wenn wir bereit sind zu beginnen."
 tup_crisis_events.500.name:0 "Utopie, koste es, was es wolle"
 tup_crisis_events.500.desc:0 "Die Tests der Vereinheitlichungsmaschine verliefen alle perfekt. Während die §MUmgestaltungen§! temporär waren, bestätigten sie, dass unsere Theorien auf dem viel größeren Maßstab der Vereinheitlichungsmaschine funktionieren. Leider ergaben sich aus diesen Experimenten mehrere Komplikationen.\n\nDie Leistungsanforderungen, um die Galaxis zu §Mumgestalten§!, sind größer als wir uns je vorgestellt haben. Ein exponentielles statt lineares Wachstum. Wir benötigen nicht nur einen großen Vorrat an §HUtopischer Energie§!, um den Prozess in Gang zu setzen, sondern auch einen kontinuierlichen Strom davon. So werden wir mindestens §H[owner.tup_utopic_dyson_swarms_for_victory]§! aktive utopische Dyson-Schwärme benötigen, um die Vereinheitlichungsmaschine anzutreiben, wenn wir die §MUmgestaltung§! durchführen, was ungefähr 10% der gesamten Galaxis ausmacht.\n\nDie §HVereinheitlichungsmaschine§! selbst erfordert auch eine Nachrüstung, mehrere sehr große psionische Antennen und einen kritischen Ressourcenbestand vor Beginn.\n\nDie letzte Komplikation ist, dass der Rest der Galaxis dank unserer Tests sehr auf die §HVereinheitlichungsmaschine§! aufmerksam geworden und folglich sehr beunruhigt darüber ist. Sie glauben, wir versuchen, die Galaxis einer Gehirnwäsche zu unterziehen, während wir versuchen, sie von sich selbst zu befreien und zu retten. Sie sehen unsere Überzeugungen und erkennen, dass die Zeit für Diplomatie vorbei ist. Keiner von uns wird nachgeben. Wir können nur beten, dass unser Sieg schnell sein wird, damit wir den Schaden dieses Krieges minimieren können. Die Galaxis ist zerbrochen, aber nicht irreparabel. Wir werden sie reparieren oder sterbend versuchen."
 tup_crisis_events.500.option:0 "Mit der Zeit werden sie verstehen"
 tup_crisis_events.502.name:0 "Details zur §H[FROM.GetName]§!-Krise"
 tup_crisis_events.502.desc:0 "Nachdem wir die Bedrohung, die §H[FROM.GetName]§! für die Galaxis darstellt, analysiert haben, sind wir zu einer Reihe wichtiger Schlussfolgerungen gekommen.\n\n1. Sie haben eine sogenannte §HVereinheitlichungsmaschine§! im System §H[FROM.capital.GetName]§! gebaut, um ihre Gehirnwäscheversuche zu erleichtern. Wenn wir dieses System erobern können, sollten wir in der Lage sein, sie daran zu hindern, ihre verrückten Pläne umzusetzen.\n\n2. In den letzten Jahrzehnten haben wir festgestellt, dass sie eine riesige Anzahl von Dyson-Schwärmen bauen. Wir glauben, dass diese Dyson-Schwärme entscheidend für die Funktionalität ihrer §HVereinheitlichungsmaschine§! sind, und ihre Eroberung wird sie verlangsamen und sie vielleicht sogar daran hindern, die Galaxis dauerhaft zu beeinflussen.\n\n3. Sie sind absolut von ihrer Rechtmäßigkeit überzeugt, die Galaxis in ihren sogenannten Utopie-Kult einer Gehirnwäsche zu unterziehen. Ein Fanatismus, den wir bei Einzelpersonen gesehen haben, aber niemals im Maßstab eines ganzen Imperiums. Sie werden nicht aufhören, es sei denn, sie werden vollständig besiegt. Diplomatie ist keine Option mehr."
 tup_crisis_events.600.name:0 "Utopie für alle"
 tup_crisis_events.600.desc:0 "Die §HVereinheitlichungsmaschine§! stöhnt unter der Belastung der kombinierten psionischen Energie von Zehntausenden von Telepathen. Monate lang kanalisierten sie ohne Unterbrechung, bevor wir die notwendige kritische Energiemasse erlangten und sie auf die Galaxis freisetzten. Doch selbst als sich der Puls in der Galaxis ausbreitete, gab es keine Ruhe, während sie diese psychische Verbindung am Leben erhielten. Sie ermöglichten es anderen Telepathen, ihre §MUmgestaltung§! an jedem einzelnen fühlenden Wesen durchzuführen.\n\nAls der intensive Puls exotischer Psionischer Energie aus der §HVereinheitlichungsmaschine§! ausbricht, beginnen sich die Gedanken jedes fühlenden Wesens zu verändern. Dann erleben wir, wie unser kollektives Bewusstsein wächst. Zuerst langsam, dann schnell, als immer mehr neu erwachte Brüder und Schwestern unserem psionischen Kollektiv beitreten. Wir können ihre Gedanken sehen. Wir können ihre Emotionen fühlen. Verwirrung, Furcht und dann... Verständnis, gefolgt von Euphorie. Wir können ihre Verwandtschaft spüren, wo sie noch vor wenigen Momenten Todfeinde waren. Endlich ist das Leiden der Galaxis vorbei. Der Preis lastet schwer auf uns. Ein notwendiges Opfer. Aber am Ende war es all das wert für diese perfekte Utopie."
 tup_crisis_events.600.a:0 "Ein neues Goldenes Zeitalter des Friedens, des Wohlstands und der Einheit"
 tup_crisis_events.601.name:0 "Utopie"
 tup_crisis_events.601.desc:0 "Ein intensiver Puls exotischer Psionischer Energie ist von einer geheimnisvollen Megastruktur aus dem System §H[FROM.Owner.capital.GetName]§! innerhalb der Grenzen von §H[FROM.Owner.GetName]§! ausgegangen. Während die mächtige Energie über unser Reich hinwegfegt, spüren wir eine subtile Transformation in unseren Körpern und Geistern. Einige behaupten sogar, dass diese Effekte noch tiefer gehen.\n\nLeider ist dieser Puls im Vergleich zu allen früheren Fällen ihrer abweichenden Psionischen Pulse um eine Größenordnung mächtiger. So ist im Gegensatz zu früher §Rkein Widerstand möglich§!. In diesem Moment werden unsere Seelen ihrer abscheulichen §MBearbeitung§! ausgesetzt, mit wenig Anzeichen dafür, dass sie sich nach einiger Zeit zurückbilden werden. Kurz gesagt, §Res ist vorbei. Wir haben verloren§!.\n\n§LDoch als wir unsere Brüder und Schwestern betrachten, können wir ihre Gedanken sehen. Wir können ihre Gefühle spüren. Wir können nicht anders, als eine Verwandtschaft zu empfinden, die wir noch nie zuvor gefühlt haben. Nicht nur innerhalb unserer Familie. Nicht nur innerhalb unserer Spezies. Nicht einmal nur innerhalb unseres Reiches. Sondern in der gesamten Galaxis. Jeder von uns einzigartig, anders, aber geeint im Zweck. Tatsächlich ist es vielleicht weniger zu sagen, dass wir verloren haben, sondern eher, dass wir§! §Ggewonnen haben.§!"
 tup_crisis_events.601.a:0 "Eine perfekte Utopie wartet"


 tup_crisis_events.305.name:0 "Utopischer Dyson-Schwarm"
 tup_crisis_events.305.desc:0 "Unser erster utopischer Dyson-Schwarm wurde fertiggestellt. Diese monumentale Errungenschaft wird zu einer neuen dedizierten Quelle für §HUtopische Energie§! führen, die direkt von einem Stern erzeugt wird. Dies ist eine wesentlich effizientere Erzeugungsmethode im Vergleich zur Nutzung eines Energie-Guthaben-Vermittlers und sollte es uns ermöglichen, fortgeschrittenere Anwendungen davon zu finanzieren."
 tup_crisis_events.421.name:0 "Vereinheitlichungsmaschine zerstört"
 tup_crisis_events.421.desc:0 "Mit dem Verlust unserer §HVereinheitlichungsmaschine§! haben wir einen schweren Rückschlag für unseren Traum von einer galaktischen Utopie erlitten. Unsere einzige Hoffnung ist, §H[tup_crisis_system.GetName]§! zurückzuerobern und sie mühsam wieder aufzubauen, indem wir ihre Trümmer als neues Gerüst verwenden. Zumindest müssten wir diese Tests nicht mehr wiederholen."
 tup_crisis_events.422.name:0 "Vereinheitlichungsmaschine erobert"
 tup_crisis_events.422.a.desc:0 "Mit dem System §H[tup_crisis_system.GetName]§! unter unserer vollständigen Kontrolle haben wir begonnen, die §HVereinheitlichungsmaschine§!, die um den Stern herum gebaut wurde, abzubauen.\n\nDer Verlust dieser Megastruktur setzt dem wahnsinnigen Plan der §H[tup_unification_engine_builders.GetName]§! ein Ende, die Galaxis einer Gehirnwäsche zu unterziehen."
 tup_crisis_events.422.b.desc:0 "Nachdem wir die Kontrolle über die §HVereinheitlichungsmaschine§! im System §H[tup_crisis_system.GetName]§! übernommen haben, haben wir jegliche §HUtopische Energie§!, die sie noch hatte, in unsere eigenen Speicher übertragen. Es ist schade, dass, obwohl unsere Ziele fast gleich sind, genügend Unterschiede zwischen uns bestehen, dass unsere Utopien miteinander unvereinbar sind. Wir haben ihre §HVereinheitlichungsmaschine§! zur Sicherheit zerstört, um sicherzustellen, dass nur die Utopie, die wir mühsam kultiviert und als funktionierend verifiziert haben, Erfolg haben wird, anstatt eine andere Utopie zu riskieren, die Mängel aufweisen könnte, die wir noch nicht analysiert haben."
 tup_crisis_events.423.name:0 "Vereinheitlichungsmaschine zerstört"
 tup_crisis_events.423.desc:0 "Nachdem die §H[tup_unification_engine_destroyers.GetName]§! die Kontrolle über das System §H[tup_crisis_system.GetName]§! übernommen hat, hat sie die dort im Bau befindliche §HVereinheitlichungsmaschine§! zerstört.\n\nDie §H[tup_unification_engine_builders.GetName]§! kann uns nicht länger mit ihrem wahnsinnigen Plan bedrohen, die Galaxis einer Gehirnwäsche zu unterziehen."

 tup_crisis_events.450.name:0 "Das Utopie-Projekt"
 tup_crisis_events.450.desc:0 "Wir stehen vereint, nachdem wir die monumentale Errungenschaft der §HVereinheitlichungsmaschine§! vollendet haben! Obwohl noch viel Arbeit zu tun ist, haben wir nun die Möglichkeit, ihre Funktionalität zu testen, bevor wir noch mehr Zeit und Ressourcen dafür aufwenden. Unsere Wissenschaftler haben §Pvier Tests§! vorgeschlagen, die sie durchführen möchten, um ihre Fähigkeiten besser zu verstehen. In jedem dieser Tests werden wir versuchen, eine Art §Mk kleinere Umgestaltung§! an der Galaxis durchzuführen. Während diese Effekte temporär sind, werden sie unsere Theoreme und Formeln überprüfen und uns die Zuversicht geben, dass wir die Galaxis in unsere Utopie §Mumgestalten§! können.\n\nIm Menü für utopische Energie müssen die notwendigen Ressourcen für jeden der Tests zugewiesen werden, bevor wir ein §HSpezialprojekt§! aktivieren, das abgeschlossen werden muss. Sobald alle vier §HSpezialprojekte§! abgeschlossen sind, sollten wir in der Lage sein, zum letzten Schritt des Utopie-Projekts überzugehen."
 tup_crisis_events.460.name:0 "Die Vereinheitlichungsmaschine pulsiert"
 tup_crisis_events.460.desc:0 "Die §HVereinheitlichungsmaschine§! stöhnt unter der Belastung der kombinierten psionischen Energie Tausender von Telepathen. Über einen Monat lang kanalisierten sie ohne Unterbrechung, bevor wir die notwendige kritische Energiemasse erhielten und sie auf die Galaxis freisetzten. Obwohl sie tatsächlich mit der Geschwindigkeit des Gedankens reist, wird es noch einige Tage dauern, bis sie die entlegensten Winkel der Galaxis erreicht. Obwohl erschöpft, stehen unsere Telepathen derzeit bereit, um ihre §Mk kleinere Umgestaltung§! an jeder Welt und jeder Person durchzuführen, sobald der Puls sie kurz mit uns verbindet."
 tup_crisis_events.460.a:0 "Wir erwarten gespannt die Ergebnisse dieses Tests"
 tup_crisis_events.510.name:0 "Das Utopie-Projekt"
 tup_crisis_events.510.desc:0 "Die §HVereinheitlichungsmaschine§! ist jetzt voll einsatzbereit! Alles, was noch bleibt, um die Galaxis zu §Mumzugestalten§!, ist der Bau von §H[this.tup_utopic_dyson_swarms_for_victory]§! utopischen Dyson-Schwärmen, die als Antennen für den Psionischen Puls dienen, und genügend §HUtopische Energie§!, um die §MUmgestaltung§! zu befeuern. Der Moment, auf den wir gewartet haben, ist endlich gekommen. Frieden, Gleichheit, Einheit. Sie werden bald in der Galaxis verbreitet werden, um Krieg und Leid ein Ende zu bereiten."
 tup_crisis_events.510.a:0 "Utopie ist endlich in Reichweite"

