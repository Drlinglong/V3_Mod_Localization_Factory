 wiirlak_ep_modifier_forced_blooming_desc:0 "Dieser Planet wird von der $wiirlak_ep_ap_evergrowth$ gewaltsam transformiert."


# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "Die Stille Blüte"
 wiirlak_ep_all_terraformed_answer:0 "Die $wiirlak_ep_ap_evergrowth$ breitet sich aus."

 wiirlak_ep_all_terraformed_step_2_desc:0 "Das Gitter ist vollständig. Jede bewohnbare Welt pulsiert nun im Einklang mit der $wiirlak_ep_ap_evergrowth$ – lebendig, fruchtbar, unaufhaltsam. \n\nDoch die finale Metamorphose – die Blütentranszendenz – bleibt unvollendet. Die Sterne warten in stiller Ehrfurcht, während das lebendige Netzwerk in Ruhestellung summt, sein Zweck erfüllt und doch unerfüllt. \n\nWas als einzigartiger Moment der Evolution gedacht war, ist stattdessen zu einer endlosen Blüte geworden. Die Galaxis atmet mit uns. Aber wir... zögern. \nBrauchen wir ein Finale, wenn wir bereits gewonnen haben?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "Die $wiirlak_ep_ap_evergrowth$ umspannt die Sterne. Jede bewohnbare Welt ist ein Knoten im Pilzgeflecht, jedes Ökosystem ein Spiegel ihres Willens. \n\nDoch kein letzter Schub wurde entfesselt. Das Wachstum wurde zum Ziel. Das Aufstiegsprojekt – die Hyper-Transformation – wurde skizziert, geplant... aber nie initiiert. \n\nVielleicht wurde es aufgegeben. Vielleicht entschied die $wiirlak_ep_ap_evergrowth$, dass sie eine solche Zeremonie nicht mehr brauchte. \n\nUnd so verändert sich die Galaxis, leise, vollständig. Für immer."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "Die $wiirlak_ep_ap_evergrowth$ hat erreicht, was niemand für möglich hielt: Jede bewohnbare Welt blüht nun mit blühenden Biomen-Wandteppichen. Das Leben herrscht, immens und verflochten. \n\nDoch die Sterne beobachten einen anderen. Ein anderer hat nun den Titel der galaktischen Bedrohung für sich beansprucht. Die Blüte war nicht schnell genug. \n\nDie $wiirlak_ep_ap_evergrowth$ beobachtet. Wartet. Sie gedeiht immer noch. Sie breitet sich immer noch aus. Doch die Galaxis atmet nun neu."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "Ohne apokalyptische Waffen oder glorreiche Erklärungen wurde die Galaxis neu geformt. Langsam, schweigend – rückte die $wiirlak_ep_ap_evergrowth$ vor. Spionagenetzwerke verbreiteten Sporen im Schatten. Bombardements säten fruchtbaren Verfall. \n\nUnd jetzt, ohne Fanfare oder einen letzten Akt, ist die Galaxis ein riesiger Garten. \n\nNiemand bemerkte es, bis es bereits geschehen war. Der Himmel stürzte nicht ein. Er wurde grün."


