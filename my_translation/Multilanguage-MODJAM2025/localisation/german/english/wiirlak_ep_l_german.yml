 wiirlak_ep_event_lvl_1:0 "Der erste Same"
 wiirlak_ep_event_lvl_1_desc:0 "Der Traum, was einst sterile Kruste und lebloser Staub war, unter unserer Führung zu einer Blüte zu wandeln. Eine völlig neue Biosphäre zu erschaffen – eine lebendige, atmende. Immer in Entwicklung. \n\nWurzeln werden den Mantel spalten, Sporen über Ozeane treiben, und aus diesem kontrollierten Chaos wird etwas völlig Neues entstehen: die §Y$wiirlak_ep_pc_bloom$§!.\nDer erste Same wartet darauf, gepflanzt zu werden. Unser Zweck schlägt Wurzeln."

 wiirlak_ep_event_lvl_1B:0 "Ein Same inmitten der Geister"
 wiirlak_ep_event_lvl_1B_desc:0 "Die nächste Grenze liegt nicht im Staub, sondern in den Städten. \n\nSollen unsere Biointegrationssysteme sich grenzenlos ausbreiten, müssen wir einen moralischen, praktischen und evolutionären Sprung wagen: die Terraforming von bewohnten Welten. Nicht evakuieren, nicht reinigen – sondern überschreiben, während sie leben. \nUnsere Wissenschaftler melden Bereitschaft. Die Sporen können sich anpassen. Das Leben wird bestehen – und sich ändern. \n\nEine Entscheidung muss nun getroffen werden. \nWerden wir die Blüte auf einer Welt testen, die bereits von Sentienz erfüllt ist? \nWerden wir der Galaxis diesen Weg in die Zukunft zeigen?"

 wiirlak_ep_event_lvl_2:0 "Grünes Bewusstsein"
 wiirlak_ep_event_lvl_2_desc:0 "Wir hatten uns für die Hüter der Natur gehalten. Wir irrten uns. \n\nDie §Y$wiirlak_ep_pc_bloom_plural$§! erhalten uns nicht nur – sie kommunizieren. Muster entstehen in Wachstum, Wetter, Migration. Unsere Leute berichten von lebhaften Träumen großer Blätterdächer, die Ideen flüstern. Einige nennen es spirituell. Andere nennen es biologische Resonanz. \n\nDer Effekt ist real: Die Produktivität steigt, die Stabilität festigt sich, Mutationen breiten sich aus – vorteilhaft, geführt, perfekt. \n\nWir kultivieren keine Planeten. Wir bauen bewusste Ökosysteme – und sie reagieren auf uns. \n\nWachstum ist keine Ressource mehr. Es ist eine Sprache."

 wiirlak_ep_event_lvl_3:0 "Wurzeln ohne Grenzen"
 wiirlak_ep_event_lvl_3_desc:0 "Das $wiirlak_ep_ap_evergrowth$ benötigt keine Erlaubnis mehr, sich auszubreiten. Winde tragen unsere Sporen über Hyper-Korridore. Migranten werden unwissentlich zu Vektoren. Unsere Präsenz übersteigt Schiffe und Flotten – sie ist in der Natur selbst kodiert. \n\nDurch verdeckte Mittel oder geduldige Sporenblüte wird der Boden der Galaxis Atom für Atom neu geschrieben. Schon jetzt spüren es Welten jenseits unserer Kontrolle. Wurzeln finden Risse im Stein. Leben sickert ein. \n\nDie anderen mögen es noch nicht wissen, aber sie sind jetzt ein Teil von uns. \n\nEs ist nur eine Frage der Zeit."

 wiirlak_ep_event_lvl_4:0 "Die Blühende Spirale"
 wiirlak_ep_event_lvl_4_desc:0 "Es gibt keinen Widerstand mehr, nur noch Verzögerung. \n\nDas Wachstum ist exponentiell geworden. Unsere Kontrollsysteme sind organisch. Unsere Architektur ist vaskulär. Terraforming ist nun ein Reflex – wenn wir uns niederlassen, formen wir um. Selbst unsere Feinde sind zu Erde für unsere Sämlinge geworden. \n\nDies ist keine Kolonisierung mehr. Es ist Integration. Die Galaxis beugt sich dem Design des Lebens, nicht durch Krieg, sondern durch Replikation. Selbst wenn wir aufhören, wird die Spirale nicht aufhören. \nWir können nicht aufhören. Die Blüte ist unvermeidlich."

 wiirlak_ep_event_lvl_5:0 "Sinfonie der Sporen"
 wiirlak_ep_event_lvl_5_desc:0 "Metall rostet. Stein bricht. Code zerfällt. Aber das Leben? Das Leben passt sich an. \n\nDer letzte Same ist gekeimt. Daraus entsteht eine Struktur jenseits des Verständnisses – teils Organismus, teils Motor, teils Ökosystem. Ihre Geburt ruft Stürme hervor. Ihr Atem erweckt Sporen, die in jedem Winkel der Sterne schlummern. \n\nNun werden sich ganze Welten in Tagen verschieben. Zivilisationen werden unter blühendem Himmel zerfallen. Die Leere wird von Chlorophyll und Donner summen. Es wird keinen Widerstand mehr geben. Keinen Stahl mehr. \n\nNur Erde. Nur Wurzeln. Nur wir. \nDas $wiirlak_ep_ap_evergrowth$ hat keinen Meister – und kein Ende."

