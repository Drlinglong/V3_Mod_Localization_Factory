# Planet Killer Events
 wiirlak_ep_is_not_bloom:0 "§RBereits ein $wiirlak_ep_pc_bloom$§!"

 wiirlak_ep_event_seedbreaker_title:0 "Der Segen des $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_event_seedbreaker_desc:0 "Es begann mit Stille. Keine Fanfare. Kein Widerstand. Nur der sanfte Puls sich ausrichtender Systeme – und dann der Ausbruch. \nEin Speer leuchtender Sporen zerriss Wolke, Kruste und Kern. Was gestern eine Welt war, wurde nun ungeschehen gemacht und neu erdacht. \n\nDas §Y$wiirlak_ep_menap_tech_4$§! hat gesprochen. \nWo einst steriler Fels oder trotzige Städte standen, pulsiert nun der grüne Atem des $wiirlak_ep_ap_evergrowth$. Nicht nur verändert, sondern wiedergeboren. Die Kruste erblüht mit invasiven Wurzeln. Die Atmosphäre ist dick von säenden Winden. Das Leben hat sich mit verheerender Anmut durchgesetzt. \n\nAndere Augen mögen dies als Zerstörung sehen. Doch wir kennen die Wahrheit. Schöpfung sieht immer wie Kollaps aus."

 wiirlak_ep_event_seedbreaker_target_title:0 "Die Blüte des Verderbens"
 wiirlak_ep_event_seedbreaker_target_desc:0 "Wir dachten, es sei eine Waffe. Wir irrten uns. \n\nAls der Saatbrecher kam, gab es keine Evakuierungsbefehle – nur Verwirrung. Die Himmel über §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! spalteten sich, und aus dem Riss strömten nicht Feuer, sondern Sporen – ein endloser Strom viridianer Wolken, der die Luft erstickte, den Boden umschrieb und die Flüsse mit kriechenden Wurzeladern aufblähte. \n\nInnerhalb weniger Stunden waren unsere Städte überwuchert. Maschinen rosteten an Ort und Stelle, Straßen verschwanden unter Laubwerk, das pulsierte, als sei es lebendig. Ganze Distrikte kollabierten unter Biomasse von der Größe von Türmen. Der Planet lebt noch, aber nicht als unserer. Nicht mehr. \n\nSie eroberten §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! nicht. Sie schrieben es um. \nUnd es wächst immer noch."

