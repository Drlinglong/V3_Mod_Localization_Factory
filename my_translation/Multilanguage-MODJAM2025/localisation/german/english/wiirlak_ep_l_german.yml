 wiirlak_ep_crisobj_own_bloom_world_name:0 "Besitze $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "Unsere Wurzeln haben sich festgesetzt. Die erste Welt pulsiert nun nach unserem Entwurf; ein Zeugnis unserer Meisterschaft der Bioformation. Sie ist kein Planet mehr; sie ist ein Glied, ein Samenbeet, eine Absichtserklärung. Die Blüte beginnt.\n\nBesitze $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "Bewohne $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "Wir atmen, was wir gewachsen haben. Die Luft ist dicht von sporendurchzogenen Winden, und unter unseren Füßen bebt die Kruste vor Leben. Dies ist keine Kolonisation – es ist Koexistenz. Wir sind heimisch in dem Garten, den wir geschaffen haben.\n\nBewohne $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "Terraformiere zu $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "Die alte Welt ist verschwunden. An ihrer Stelle verschlingen Ranken Stahl, Baumkronen ersticken den Himmel, und photosynthetische Türme formen die Skyline neu. Die Umwandlung ist irreversibel und wunderschön.\n\nTerraformiere jede Welt in eine $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "Terraformiere fortgeschrittene Planeten zu $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "Selbst die künstlichsten Konstrukte können verschlungen werden. Superstrukturen verrotten, und digitale Geister ersticken unter Moos und Schimmel. Die Biosphäre duldet keine Herausforderer – nicht einmal Perfektion.\n\nTerraformiere einen fortgeschrittenen Planeten (Schwärmenwelt, Maschinenwelt, Ökumenopolis usw.) in eine $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "Terraformiere innerhalb des Territoriums eines anderen Reiches"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "Wir haben nicht angeklopft. Wir haben nicht gefragt. Unsere Wurzeln gruben sich unsichtbar, und die Welt blühte unter der Aufsicht eines anderen auf. Ihre Leugnung kann nicht ungeschehen machen, was wir bereits zum Blühen gebracht haben.\n\nTerraformiere einen Planeten innerhalb der Grenzen eines anderen Reiches"

