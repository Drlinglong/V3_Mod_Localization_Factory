# Tech event
 wiirlak_ep_tech_event:0 "Die ersten Früchte"
 wiirlak_ep_tech_event_desc:0 "Das Geflecht reagiert. \n\nUnsere Sporen sättigen den Boden, Wurzeln pulsieren mit Entschlossenheit und Blätterdach-Wolken verdichten sich. $wiirlak_ep_pc_bloom_plural$, einst flüchtige Experimente in der Terraformation, liefern nun mit erstaunlicher Großzügigkeit Ertrag. Nahrung. Forschung. Einheit. Wachstum. Der $wiirlak_ep_ap_evergrowth$ formt nicht nur um – er belohnt. \n\nDas Ökosystem hat sich zu etwas Neuem stabilisiert: nicht planetare Biome, sondern planetare Organe. Eine vernetzte Biosphäre, die zu mehr fähig ist. Zu allem fähig. \nDies sind nur die ersten Früchte. Viel mehr erwartet uns."


