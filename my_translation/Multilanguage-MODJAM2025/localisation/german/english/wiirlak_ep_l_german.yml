# Concept
 wiirlak_ep_menap_terraforming_5_tooltip_concept:0 "$TRAIT_TITLE$ Ausbreitung"
 wiirlak_ep_menap_terraforming_5_tooltip_concept_desc:0 "Alle $wiirlak_ep_menap_terraforming_5_tooltip_delay$ beginnt sich das Merkmal ['trait:trait_wiirlak_ep_pc_bloom_preference'] subtil und unweigerlich über unsere Grenzen hinaus auszubreiten. \n\n§YNachbarreiche§!, §Yzivilisationen in zufälliger Entfernung§! und Ziele unserer §Yinaktiven Spionagenetzwerke§! könnten diese Anpassung in ihrer Bevölkerung feststellen. Wenn sie bereits $wiirlak_ep_pc_bloom_plural$ bewohnen, ist es wahrscheinlicher, dass sich das Merkmal dort verwurzelt und gedeiht.\n\nAlle $wiirlak_ep_menap_terraforming_5_tooltip_delay$ werden £unity£ pro ['trait:trait_wiirlak_ep_pc_bloom_preference'] £pops£ in der §Y$ALL_GALAXY$§! und §Y$intel$§! über $EMPIRE$ mit ['trait:trait_wiirlak_ep_pc_bloom_preference'] £pops£ produziert."
