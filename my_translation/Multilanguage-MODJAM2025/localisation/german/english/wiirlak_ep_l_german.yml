 wiirlak_ep_spread_the_evergrowth:0 "Verbreitet das $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_spread_the_evergrowth_desc:0 "Das $wiirlak_ep_ap_evergrowth$ streckt sich aus, nicht mit Waffen, sondern mit Wurzeln. Es bietet Führung, Wohlstand und Zweck – wenn wir bereit sind, unsere Welten unter seiner Vision erblühen zu lassen. Diesen Pakt anzunehmen bedeutet, unsere Planeten neu zu gestalten... und vielleicht uns selbst."
