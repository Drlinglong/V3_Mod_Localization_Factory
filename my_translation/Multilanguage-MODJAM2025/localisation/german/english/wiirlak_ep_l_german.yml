 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "Was andere Verfall nennen, nennen wir Transformation. \n\nDie Sterne brennen nicht ewig. Das Leben muss sich anpassen oder mit der alten Galaxis verrotten. \n\nWir haben uns entschieden, zu überwachsen ... und daraus zu erblühen."

