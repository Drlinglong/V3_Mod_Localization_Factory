# Spy OP Events
 wiirlak_ep_operation_event_1:0 "Subtile Veränderung"
 wiirlak_ep_operation_event_1_desc:0 "Eines unserer Planetenforschungsteams hat ungewöhnliche Muster in der atmosphärischen Mikroflora sowie Unregelmäßigkeiten in der Bodenchemie gemeldet. Es gibt keine klaren Anzeichen für Sabotage. Aber etwas ist anders."
 wiirlak_ep_operation_event_1_answer_monitor:0 "Die Anomalie überwachen"
 wiirlak_ep_operation_event_1_answer_ignore:0 "Die Botaniker ignorieren. Wir haben wichtigere Angelegenheiten, auf die wir uns konzentrieren müssen."

 wiirlak_ep_operation_event_2:0 "Flora-Anomalie"
 wiirlak_ep_operation_event_2_desc:0 "Was als subtiles biologisches Muster begann, hat sich nun als riesige, unterirdische Myzelstrukturen manifestiert. Ganze Oberflächenzonen haben ihre Farbe geändert. Einheimische Spezies passen sich entweder unnatürlich an... oder verschwinden. Wir müssen jetzt handeln, oder die Transformation wird abgeschlossen sein."
 wiirlak_ep_operation_event_2_answer_monitor:0 "Es studieren – vielleicht können wir davon profitieren"
 wiirlak_ep_operation_event_2_answer_ignore:0 "Es seinen Lauf nehmen lassen"
 wiirlak_ep_operation_event_2_answer_resist:0 "Wir müssen dieser Invasion widerstehen!"

 wiirlak_ep_operation_event_finish:0 "Myzel überwacht, doch ungezähmt"
 wiirlak_ep_operation_event_finish_desc:0 "Die Transformation von §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! hat wirklich begonnen. Lokale Behörden haben die Anomalie entdeckt – Umweltteams überwachen nun unsere Pilzvektoren und die ökologische Drift mit zunehmender Sorgfalt. \n\nDoch selbst mit ihrer Wachsamkeit wurden die Wurzeln tief gepflanzt. Das $wiirlak_ep_operation_covert_seeding$-Netzwerk bleibt eingebettet, aber intakt. \nSie glauben, sie hätten ihren Boden zurückerobert. Doch das $wiirlak_ep_ap_evergrowth$ ist geduldig, und sein Kreislauf ist ewig."


 wiirlak_ep_operation_event_push_back:0 "Durchtrennte Wurzeln"
 wiirlak_ep_operation_event_push_back_desc:0 "Wider Erwarten hat unsere Welt der Veränderung widerstanden. Die außerirdischen Wucherungen wurden sterilisiert, ihre unterirdischen Fäden aus der Biosphäre verbrannt. Atmosphärenfilter haben das Gleichgewicht wiederhergestellt. Einheimische Ökosysteme, wenngleich vernarbt, zeigen bereits Anzeichen der Erholung. \n\nWer auch immer versuchte, unseren Planeten nach seinem Bild neu zu formen, unterschätzte unsere Entschlossenheit. Das $wiirlak_ep_ap_evergrowth$ mag gewaltig sein, doch seine Ranken können gekappt werden."

 wiirlak_ep_operation_event_overgrown:0 "Blühendes $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "Wir versuchten, es einzudämmen – es zu verstehen –, doch am Ende wurde §Y[event_target:wiirlak_ep_spy_op_target.GetName]§! umgewandelt. \n\nDie Transformation ist abgeschlossen. Der Himmel leuchtet nun mit seltsamen Polarlichtern, riesige Baumkronen verdecken Satellitenbilder, und der Boden selbst pulsiert mit unerkennbarem Leben. Unsere Technologie funktioniert noch, unsere Städte stehen noch, aber wir verstehen die Regeln der Welt unter unseren Füßen nicht mehr. \n\nDas $wiirlak_ep_ap_evergrowth$ hat diesen Ort beansprucht. Und wir müssen nun lernen, auf seinen Wurzeln zu leben... oder fliehen."

# Situation
 wiirlak_ep_situation:0 "Unnatürliche Veränderungen"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "Ungewöhnliche ökologische Verschiebungen haben auf einem unserer Planeten begonnen. Wird dies nicht kontrolliert, könnte es eine irreversible Terraformation in eine außerirdische Biosphäre erfahren."

 wiirlak_ep_situation_desc_almost_complete:0 "Der Himmel über §Y[Target.GetName]§! verdunkelt sich mit sporendichten Wolken. Einheimisches Leben wird erstickt oder ersetzt. \nWenn dieser Prozess abgeschlossen ist, wird der Planet gänzlich außerirdisch werden. \nEs bleibt kaum noch Zeit zu handeln."
 wiirlak_ep_situation_desc:0 "Subtile Veränderungen entfalten sich auf §Y[Target.GetName]§!. Atmosphärische Verschiebungen. Plötzliches Wachstum unbekannter Pilzstämme. Bodenbeschaffenheit weicht von der Norm ab. \nEtwas verändert unsere Welt von innen heraus. Und es beschleunigt sich."
 wiirlak_ep_situation_desc_pushing_back:0 "Eindämmungsprotokolle halten stand. Dekontaminationsteams melden Erfolge bei der Eindämmung der Myzelausbreitung. Die ökologische Drift hat sich verlangsamt. \nVorerst haben wir die Transformation von §Y[Target.GetName]§! gestoppt."

