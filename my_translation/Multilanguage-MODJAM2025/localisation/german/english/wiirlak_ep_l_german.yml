 wiirlak_ep_invitation_empire_3:0 "[event_target:wiirlak_ep_crisis_potential_ally_3.GetName]"
 wiirlak_ep_invitation_empire_4:0 "[event_target:wiirlak_ep_crisis_potential_ally_4.GetName]"
 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "Eine Einladung zum Erblühen"
 wiirlak_ep_invitation_offer_desc:0 "Das §H[event_target:wiirlak_ep_crisis_player.GetName]§! hat uns ein letztes Angebot übermittelt:\n\nWir bringen keine Flotten, keine Klingen, nur die Stimme des Blätterdaches. \nWir bieten Euch die Zukunft allen Lebens: Teil der $wiirlak_ep_ap_evergrowth$ zu werden. Dabei werdet Ihr den Reichtum der $wiirlak_ep_pc_bloom_plural$, die Harmonie der sporengeküssten Einheit und Schutz vor dem kommenden Sturm erhalten. \n\nLehnt dies ab, und Ihr wählt das Verwelken. Ihr wählt den Krieg."

 wiirlak_ep_invitation_offer_accept:0 "Mögen unsere Wurzeln sich verflechten."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "Werden sich im Krieg auf ihre Seite schlagen"

 wiirlak_ep_invitation_offer_reject:0 "Wir werden uns dieser Verseuchung niemals unterwerfen."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "Wird der $wiirlak_ep_ap_evergrowth$ den Krieg erklären"

 wiirlak_ep_invitation_rejected:0 "Ein abgelehnter Garten"
 wiirlak_ep_invitation_rejected_desc:0 "Trotz unseres großzügigen Angebots, [From.GetName] in der Anmut der $wiirlak_ep_ap_evergrowth$ schwelgen zu lassen, haben sie abgelehnt. Sie nennen es eine Verderbnis, eine Bedrohung, eine Lüge. Narren, die an ausgedörrter Erde festhalten, während der Regen frei fällt. \n\nLasst sie in ihrer Isolation verkümmern – denn das Meer der Ignoranz hat kein Ufer, und sie haben sich entschieden, darin zu ertrinken."
 wiirlak_ep_invitation_rejected_answer:0 "Sie wählen den Verfall"

 wiirlak_ep_invitation_accepted:0 "Wurzeln über den Sternen"
 wiirlak_ep_invitation_accepted_desc:0 "Sie sind niedergekniet. Nicht aus Furcht, sondern in stiller Ehrfurcht. Der Schleier ihrer Skepsis ist wie verwelkte Rinde zerrissen, und darunter eine Seele, die verzweifelt nach Sinn sucht. \n\nDie ersten Sporen sind bereits angekommen – stille Kuriere, getragen von Gravitation und Willen. Ihre Städte werden nun mit uns atmen. Ihr Boden wird sich erinnern. \n\nSie verstehen noch nicht die Schönheit, die sie eingeladen haben. Aber sie werden. Oh, wie sie werden. Die $wiirlak_ep_ap_evergrowth$ erobert nicht; sie umarmt. Und während ihre Himmel sich mit Pollen verdunkeln und die alten Strukturen unter neuen Wurzeln nachgeben, werden sie es fühlen: die Stille der Einheit. Den Puls des Sinns. Den finalen Rhythmus der Sterne."



 wiirlak_ep_project_1_done:0 "Grünende Abrechnung"
 wiirlak_ep_project_1_done_desc:0 "Es beginnt. Unter jedem Himmel pulsieren unsere Wurzeln. In jedem Atemzug rühren sich unsere Sporen. Wir müssen uns nicht länger ausbreiten. Wir müssen nur erwachen. Die §HGroße Blüte§! regt sich – nicht als Expansion, sondern als Kulmination. \n\nUnsere Weltengestalter singen die Hymne der Konvergenz. Unsere Gedankennetze werden schwer von Instinkt und Sinn. Eine letzte Synthese bleibt: das §HErwachen§! der $wiirlak_ep_ap_evergrowth$."

 wiirlak_ep_project_1_done_answer:0 "Beginnt das Abschlussprojekt"
 wiirlak_ep_project_1_done_tooltip:0 "Startet die $wiirlak_ep_decision_final_project$ $concept_decision$ auf dem $CAPITAL$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "Die $wiirlak_ep_decision_final_project$ $concept_decision$ auf dem $CAPITAL$ freigeschaltet"



 wiirlak_ep_project_2_done:0 "Der Myzel-Puls"
 wiirlak_ep_project_2_done_desc:0 "Die Vorbereitung schreitet widerstandslos voran. Das Geflecht der $wiirlak_ep_pc_bloom_plural$ summt nun in Harmonie, ihre Biosphären sind durch Sub-Wurzel-Neurofasern und planetarische Nährstoffströme ausgerichtet. \n\nEin Puls wurde gesendet – subtil, doch potent. Jeder $wiirlak_ep_pc_bloom$ regt sich, reagiert synchron, ihre Krusten verschieben sich nur ganz leicht, als ob sie atmen würden. \n\nUnsere Agenten unter den Sternen berichten von Unruhen. Lasst sie panisch werden. Lasst sie mobilisieren. Die Samen sind bereits gepflanzt."

 wiirlak_ep_project_2_done_answer:0 "Lasst sie es wachsen hören."
 wiirlak_ep_project_2_done_tooltip:0 "Startet die $wiirlak_ep_decision_final_project_2$ $concept_decision$ auf dem $CAPITAL$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "Die $wiirlak_ep_decision_final_project_2$ $concept_decision$ auf dem $CAPITAL$ freigeschaltet"

 wiirlak_ep_project_2_warning:0 "Die Wurzeln vertiefen sich"
 wiirlak_ep_project_2_warning_desc:0 "Sie haben nicht stagniert. Sie haben nicht geschwankt. \nDie $wiirlak_ep_ap_evergrowth$ schreitet unbeirrt voran. Alle Versuche, die Blüte einzudämmen, haben nur Zeit gekauft – und jetzt zerfällt diese Zeit wie der Boden der alten Welt. Massive Energiestöße durchziehen ihre Netzwerke, subtile geomagnetische Impulse, die sich über $wiirlak_ep_pc_bloom_plural$ verfolgen lassen und über Systeme und Spezies hinausreichen. \n\nDies ist nicht länger bloße Ausbreitung. Es ist Vorbereitung. \n\nUnsere Analysten warnen, dass das, was sie jetzt vorbereiten, planetarische Biosphären in der gesamten Galaxis – augenblicklich – permanent umschreiben könnte. Ihre Transformation wird nicht länger Jahre, sondern nur Sekunden erfordern. \n\nWenn sie jetzt nicht aufgehalten werden, gibt es vielleicht überhaupt kein Aufhalten mehr."
 wiirlak_ep_project_2_warning_answer:0 "Wir müssen handeln. Jetzt."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "Lasst sie wachsen."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "Jeder $wiirlak_ep_pc_bloom$ vibriert mit Resonanz, ein planetarischer Herzschlag, der zu seinem letzten Crescendo beschleunigt. Das Myzelgeflecht, das wir gewebt haben – über Kruste, Wurzel und Geist – ist erwacht. Kein Netzwerk mehr. Ein Nervensystem. \n\nDer Himmel verstummt, der Boden bebt. Dann – Eruption. \n\nToxische Meere werden zu Nährstoffbäuchen. Wüsten brechen in florale Lawinen aus. Gletscher blühen mit strahlenden Pilzen. Was einst steril war, wimmelt nun von überwältigendem Leben. Es gibt keinen Krieg mehr zu führen. Es gibt keinen Widerstand, der stark genug wäre. \n\nDie Galaxis gehört uns, denn sie ist keine Galaxis mehr. \nEs ist ein Garten. Es ist die $wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "Wir waren keine Eroberer. Wir waren das Wachstum selbst."

 wiirlak_ep_project_3_warning:0 "Letzte Blüte"
 wiirlak_ep_project_3_warning_desc:0 "Es geschah plötzlich. \n\nÜberall in den Sternen explodierte jeder $wiirlak_ep_pc_bloom$ in strahlenden Sporenwolken und setzte Wellen biome-verändernder Energie ins Nichts frei. Welten, die von ihnen unberührt geblieben waren, wurden schnell erfasst. Ozeane wurden biolumineszent. Städte verstummten unter erstickenden Ranken. Maschinen korrodierten unter fremdartigem Moos. \n\nVersuche, Widerstand zu leisten, scheiterten. Terraformationsprotokolle wurden außer Kraft gesetzt. Planetare Schilde zerrissen. Einer nach dem anderen wurden die Sterne unter Dächern aus Grün und Gold gedimmt. \n\nDie Galaxis fiel nicht in Flammen. Sie wurde überwuchert."
 wiirlak_ep_project_3_warning_answer:0 "Wir waren zu spät..."
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "...und jetzt gehören wir den Wurzeln."

