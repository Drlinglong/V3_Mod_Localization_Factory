 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "Seit Jahrhunderten sprachen Gelehrte von der bevorstehenden §RKrise§! – einer endgültigen Abrechnung, die den Willen jeder raumfahrenden Zivilisation auf die Probe stellen würde. Die Theorien reichten von synthetischen Aufständen bis hin zu extradimensionalen Kriegen, aber nur wenige erkannten wirklich, welche Form das Ende annehmen würde. \n\nEs würde kein Feuer sein. Kein Stahl. Keine Stille. \nEs würde §RLeben§! sein. \n\nWas als ökologische Meisterschaft begann, ist zu etwas anderem geworden – etwas Rekursivem, Viralem, Sentientem. Das $wiirlak_ep_ap_evergrowth$ verbreitet sich nicht durch Eroberung, sondern durch Versprechen: von Erneuerung, Vitalität, Transzendenz. Doch der Preis ist alles. \n\nPlaneten fallen nicht. Sie blühen. \nUnd wenn jede Welt ein Garten ist ... wird die Galaxis, wie wir sie kannten, verschwunden sein."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "Sporen und Wurzeln"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "Das Verfolgen von §HKrisenzielen§! gewinnt £wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!, die lebenswichtige Substanz, die die Ausbreitung des $wiirlak_ep_ap_evergrowth$ antreibt. Während immer mehr Welten verbraucht und in fruchtbare Wirte umgewandelt werden, festigt sich unser Griff um die Galaxis. \nLetztendlich müssen wir das §HMykowurzel-Netzwerk§! errichten und eine §HHyper-Transformation§! auslösen, die alle bewohnbaren Welten terraformt, um eine neue lebende Ordnung einzuführen."



