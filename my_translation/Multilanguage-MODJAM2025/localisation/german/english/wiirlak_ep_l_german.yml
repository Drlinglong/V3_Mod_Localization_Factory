# Orbital Bombardment Stance
 bombardment_wiirlak_ep_verdant_purge:0 "Grünende Säuberung"
 bombardment_wiirlak_ep_verdant_purge_desc:0 "Lasst das $wiirlak_ep_ap_evergrowth$ diese Welt erblühen. \n- §RMassiver§! Schaden an §YArmeen§!\n- §RMassiver§! Schaden am §YPlaneten§!\n- §RMassiver§! Schaden an §YBevölkerungen§!\n- Wird Planeten in §G$wiirlak_ep_pc_bloom_plural$§! terraformen oder jene zerstören, die nicht terraformt werden können."

# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "Die Grüne Belagerung"
 wiirlak_ep_event_bombarded_desc:0 "Zunächst dachten wir, es sei Niederschlag. Sporen fielen wie Staub herab und bedeckten Gebäude, Wälder, Menschen. Nun ist der Boden heiß und lebendig. \n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§! wird nicht mehr nur bombardiert – es verändert sich. Die Luft selbst hat sich gewandelt, und die Oberfläche weicht invasiver Mykoflora, die unter dem Beschuss pulsiert. Unsere Scanner bestätigen eine atmosphärische Verschiebung; es ist ein Austausch. \n\nDie Terraformation hat begonnen... ohne unsere Zustimmung. Die Invasoren beenden nicht nur unsere Welt. \nSie überschreiben sie."

 wiirlak_ep_event_bombarded_origin_desc:0 "Bombardement war einst eine Methode, den Widerstand zu brechen. Nun ist es die Art, wie wir Zukunft säen. Unter den Kratern und zerbrochenen Strukturen von §Y[event_target:wiirlak_ep_planet_targeted.GetName]§! regt sich etwas – nicht der Tod, sondern der Anfang.\n\nDie von unseren Schiffen mitgeführten Sporen sind tief in den verwundeten Planeten gesunken. Risse in der Kruste quellen mit photosynthetischem Nebel über. Beton spaltet sich unter kriechenden Wurzeln. Die lokale Biosphäre leistet Widerstand, doch sie verliert bereits. \n\nDas $wiirlak_ep_ap_evergrowth$ hat Wurzeln geschlagen. Diese Welt wird unsere sein, nicht durch Eroberung, sondern durch Transformation."

 wiirlak_ep_event_bombarded_answer:0 "Das $wiirlak_ep_ap_evergrowth$ schlägt Wurzeln"

 wiirlak_ep_event_bombarded_terraformed:0 "Überwuchert"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "Was als schleichender Befall begann, ist nun absolut geworden. Nach Jahren stiller Eroberung ist [THIS.GetName] zum Abbild des Evergrowth erblüht – jeder Wald ein lebendiger Nerv, jeder Atemzug aus den Sporen eines blühenden, empfindungsfähigen Ökosystems gezogen. \n\nStädte stehen verhüllt unter aufragender biolumineszenter Flora, ihre Skylines reduziert zu bloßem Gerüst für den Willen der neuen Welt. Indigenes Leben ist entweder geflohen, gefallen oder in Formen umgestaltet worden, die besser für die Symbiose geeignet sind. \n\n[THIS.GetName] ist keine Welt der alten Galaxis mehr. Es ist das $wiirlak_ep_ap_evergrowth$ inkarniert."

