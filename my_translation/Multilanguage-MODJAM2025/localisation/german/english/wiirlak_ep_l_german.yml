# Component
 PLANET_KILLER_SEEDBREAKER:0 "$wiirlak_ep_ap_evergrowth$ $wiirlak_ep_menap_tech_4$"
 PLANET_KILLER_SEEDBREAKER_DESC:0 "Große Mengen nährstoffreicher Biomasse und atmosphärischer Katalysatoren werden auf dem Planeten entfesselt. Alle künstlichen Strukturen und synthetischen Lebensformen werden von beschleunigter, semi-empfindungsfähiger Flora überwuchert. Die Sintflut stabilisiert das Klima und verwandelt die Oberfläche in eine lebendige, sich selbst ausdehnende Biosphäre, die für das $wiirlak_ep_ap_evergrowth$ bereit ist."

