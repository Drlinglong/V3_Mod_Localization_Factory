 wiirlak_ep_deposit:0 "$wiirlak_ep_event_seedbreaker_title$"
 wiirlak_ep_deposit_desc:0 "Das $wiirlak_ep_ap_evergrowth$ gibt, wem der Glaube innewohnt. \nFür jene, die zweifeln, wird nichts wachsen. Doch jenen, die glauben... gibt das $wiirlak_ep_ap_evergrowth$ unendlich."



# Final Events
 wiirlak_ep_warning:0 "Die Wurzeln erreichen die Sterne"
 wiirlak_ep_warning_desc:0 "Eine reichsweite Nachricht erblüht auf jedem Kommunikationsarray, geflüstert durch Gravitationsfelder und den Subraum gleichermaßen. Das $wiirlak_ep_ap_evergrowth$, einst eine stille ökologische Kuriosität, ist zu etwas ganz anderem herangereift. \n\nDie §Y[event_target:wiirlak_ep_crisis_player.GetName]§! hat eine Vision erklärt: eine totale Vereinigung der Biosphäre, die die Blüte über alle bewohnbaren Welten verbreitet. Sie sprechen nicht von Eroberung, sondern von Erneuerung. Von einer Galaxis, die nicht länger durch Spezies oder Souveränität gespalten ist – sondern eine, die als ein einziges lebendes System atmet. \n\nSie nennen es Frieden. Andere haben es bereits Auslöschung genannt. Eines ist klar: Sie sind bereit. Und sie wachsen immer noch."

 wiirlak_ep_warning_2:0 "Die Fünfte Blüte"
 wiirlak_ep_warning_2_desc:0 "Was einst eine beunruhigende Anomalie schien, hat nun über die Sterne hinweg Wurzeln geschlagen. Die sogenannte $wiirlak_ep_ap_evergrowth$ hat ein Ausmaß an Ausbreitung und Kohäsion erreicht, das nicht länger als abtrünnige Ideologie abgetan werden kann. \n\nSporensignaturen ziehen sich nun durch die Hyperrouten. $wiirlak_ep_pc_bloom_plural$ resonieren in synchronisierten Mustern. Berichte von Randsystemen beschreiben, wie ganze Biosphären über Nacht mutieren – nicht durch Terraforming ... sondern durch etwas Schnelleres, Fremderes, Lebendiges. \n\nSchlimmer noch, wir haben fragmentierte Übertragungen abgefangen: Einladungen. Angebote, „dem Geflecht beizutreten“. Bündnisse, die nicht mit Worten, sondern mit Wurzeln, Myzel und dem Versprechen, Teil von etwas Größerem zu werden, geschlossen wurden. \n\nWas auch immer das ist – es ist keine Bewegung mehr: Es ist eine Krise."

 wiirlak_ep_warning_2_answer_aggressive:0 "Bereitet die Flotten vor. Wir könnten zu spät sein."
 wiirlak_ep_warning_2_answer_neutral:0 "Wachstum ohne Ordnung ist Verfall."
 wiirlak_ep_warning_2_answer_curious:0 "Vielleicht... sollten wir ihnen zuhören."


 wiirlak_ep_invitation:0 "Die letzten beiden Blütenblätter"
 wiirlak_ep_invitation_desc:0 "Bevor die Hyper-Transformation Wurzeln schlagen kann, müssen wir zwei weitere fruchtbare Felder sichern. Unsere Agenten haben Reiche identifiziert, die an der Schwelle stehen – zögerlich, aber noch nicht feindselig. \n\nSollten sie unsere Sporen akzeptieren, könnte der Zyklus ungehindert abgeschlossen werden. Sollten sie Widerstand leisten... werden wir die Wurzeln mit ihrer Asche nähren."
 wiirlak_ep_invitation_none_desc:0 "Die letzte Phase unserer Transformation ist abgeschlossen. Wir passen uns der Galaxis nicht länger an – die Galaxis wird sich uns anpassen. \n\nUnsere Sporen erstrecken sich vom Kern bis zum Rand, unsere Wurzeln graben sich in Welten, die als steril galten, und unsere Vision ist zu Klarheit erblüht. \n\nDas Zeitalter des Wachstums ist vorbei. Das Zeitalter der Ausbreitung ist jetzt. \nAlle, die sich uns widersetzen, müssen schnell entscheiden: nähren oder verrotten."
 wiirlak_ep_flag_chosen_by_crisis:0 "Bereits eingeladen"

