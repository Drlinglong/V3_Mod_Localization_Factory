# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "Harmonie verwurzelt"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "Mit Zustimmung seiner Verwalter hat [THIS.GetName] eine anmutige Transformation erfahren. Das $wiirlak_ep_ap_evergrowth$ fasste Fuß nicht als Eroberer, sondern als Gärtner – es verwebte heimische Ökologien mit den blühenden $wiirlak_ep_menap_terraforming_plural$ des mykologischen Nexus. \n\nDie Himmel schimmern nun mit biolumineszenten Pollen. Ernten wachsen in Hülle und Fülle ohne Bodenbearbeitung. Lokale Bevölkerungen berichten von verbesserter Gesundheit, klarerer Luft und einem seltsamen, aber willkommenen Sinn für Zweck. \n\nIndem [THIS.GetName] sich dem großen Zyklus anschließt, wird es nicht zu einem Opfer, sondern zu einem Leuchtfeuer dessen, was das $wiirlak_ep_ap_evergrowth$ bietet: Frieden durch blühende Symbiose."
 wiirlak_ep_event_bombarded_terraformed_positive_answer:0 "Harmonie erblüht"

