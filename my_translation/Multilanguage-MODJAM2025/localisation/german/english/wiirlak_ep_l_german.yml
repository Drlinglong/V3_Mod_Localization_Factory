# Decision
 wiirlak_ep_decision_final_project:0 "$wiirlak_ep_ap_evergrowth$ Genesis"
 wiirlak_ep_decision_final_project_desc:0 "Die $wiirlak_ep_ap_evergrowth$ ist keine Waffe – sie ist ein Ursprungspunkt, eine galaktische Eizelle, die Konvergenz allen Lebens, das unter der $wiirlak_ep_ap_evergrowth$ kultiviert wurde. Aus Planetenkruste und neuronalem Gitter gewachsen, wird dieses Konstrukt eine Welle synchronisierter Terraformungsimpulse freisetzen. \n\nNicht eine Welt wird unberührt bleiben. Nicht ein Himmel bleibt ungeblüht. Dies ist nicht das Ende. Es ist die Wurzel."
 wiirlak_ep_decision_final_project_tooltip:0 "§HDie Krise vorantreiben§!"


 wiirlak_ep_decision_final_project_2:0 "Den $wiirlak_ep_modifier_blooming_warning$ erwecken"
 wiirlak_ep_decision_final_project_2_desc:0 "Jede Wurzel. Jeder Ast. Jede Spore. Jeder $wiirlak_ep_pc_bloom$ ist eine Nervenendigung – und jetzt werden sie konvergieren. Die Zeit des langsamen Wachstums ist vorbei. \n\nWir werden die Grenzen zwischen Planet und Samen zerschmettern. Kein Warten mehr, kein Flüstern mehr. Mit dem gesammelten $wiirlak_ep_resource_mycogrowth$ tausender Welten werden wir die Galaxis neu schreiben – nicht mit Flamme oder Metall, sondern mit Leben. Unerbittlich. Alles verzehrend. Ewig."
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

# Modifier
 wiirlak_ep_modifier_blooming_warning:0 "$wiirlak_ep_ap_evergrowth$ Singularität"
 wiirlak_ep_modifier_blooming_warning_desc:0 "Wir nähern uns dem Punkt ohne Wiederkehr. \n\nAlle $wiirlak_ep_pc_bloom_plural$ werden nicht mehr nur ein Planet sein. Sie werden ein Sender, eine Spore, ein Knoten im finalen Design der $wiirlak_ep_ap_evergrowth$ sein. \n\nSollte das Signal gegeben werden, wird es nicht nur wachsen – es wird alles werden."

