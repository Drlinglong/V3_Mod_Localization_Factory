 php_devolved_galaxy_score:0 "Galaxis zerstört: $VALUE$"
 php_crisis.9999.name:0 "Die Sonne geht niemals unter"
 php_crisis.9999.a.desc:0 "Wir haben es geschafft! Der Devolutionsprojektor hat alle unsere Feinde ausgelöscht und nichts als leeren Raum hinterlassen – unseren zur Einnahme.\n\nVon unseren Feinden ist nichts übrig geblieben außer Urschleim, bloße Bausteine für das Leben, wie wir es kennen. Jede neue Spezies, die entstehen mag, wird nichts als unser Reich kennen, und sie wird unserem Willen unterworfen sein.\n\n§HNiemand wird uns im Wege stehen!§!"
 php_crisis.9999.a:0 "Die Sonne geht niemals über unserem Reich unter!"
 php_crisis.9999.a.tooltip:0 "Wir devolvieren jede andere Spezies.\n\n§YJedes andere Reich wird zerstört.§!"

 php_crisis.9998.name:0 "Aus der Existenz devolviert"
 php_crisis.9998.desc:0 "Das Zeitalter des Widerstands ist vorbei, und die Rebellen wurden besiegt. Der Devolutionsstrahl wurde von der §H[From.GetName]§! aktiviert, und seine schreckliche Macht fegte durch die Galaxis.\n\nSie haben die dauerhafte Kontrolle über die Galaxis beansprucht. Ihre Rivalen sind zum Urschleim zurückgekehrt, aus dem sie kamen.\n\nIhr Reich steht unangefochten da, die Galaxis gehört ihnen zur Eroberung."
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "Unendlicher Ruhm"
 php_crisis.9995.a.desc:0 "Wir haben den Devolutionsprojektor gebaut. Es ist an der Zeit, uns dauerhaft als die wahren Erben der Galaxis zu etablieren.\n\nEs wird nicht leicht sein. Die Gemeinschaft wird unsere Kontrolle nicht freiwillig akzeptieren. Sie werden alles in ihrer Macht Stehende tun, um Widerstand zu leisten. Wir müssen standhaft bleiben und den Devolutionsprojektor um jeden Preis verteidigen.\n\n§HUnsere Feinde haben uns einst aufgehalten.§!"
 php_crisis.9995.a:0 "Sie werden nie eine weitere Chance bekommen!"
 php_crisis.9995.a.tooltip:0 "Wir erreichen Krisenstufe 5. Ihr werdet aus der Galaktischen Gemeinschaft entfernt und zur Krise erklärt!"

 php_crisis.9994.name:0 "Herrschaft wiederhergestellt"
 php_crisis.9994.a.desc:0 "Mit dem Bau des Imperialen Kontrollkomplexes können wir die bürokratischen Hürden für unser Wachstum beseitigen. Unsere Administratoren sind effizienter und fähiger denn je.\n\nWir haben auch Pläne für den Bau eines Devolutionsprojektors abgeschlossen, ein letzter Schritt, um sicherzustellen, dass die Fehler der Vergangenheit nicht wiederholt werden. Mit ihm werden wir uns als die Götter etablieren, zu denen wir schon immer bestimmt waren!"
 php_crisis.9994.a:0 "Seht meine Werke, ihr Mächtigen, und verzweifelt!"
 php_crisis.9994.a.tooltip:0 "Wir erreichen Krisenstufe 4."

 php_crisis.9993.name:0 "Wiedererlangung der Überlegenheit"
 php_crisis.9993.a.desc:0 "Während sich unser Einfluss wieder aufbaut, wachsen auch unsere Bedürfnisse, die administrative Aufsicht aufrechtzuerhalten. Das Phönix-Protokoll skizziert Pläne für eine große Megastruktur, um bürokratischen Aufwand zu reduzieren und unsere Fähigkeit, die Sterne zu kontrollieren, zu erhöhen.\n\nIm Moment unterschätzt die Galaxis unsere Macht. Dies ist kein Fehler, den sie die Gelegenheit haben werden zu korrigieren.\n\n§HDie Galaxis ist schwach.§!"
 php_crisis.9993.a:0 "Wir werden sie nach unserem Ebenbild neu erschaffen!"
 php_crisis.9993.a.tooltip:0 "Wir erreichen Krisenstufe 3."

 php_crisis.9992.name:0 "Erneuerte Ambitionen"
 php_crisis.9992.a.desc:0 "Die Nachricht vom Phönix-Protokoll hat sich schnell in unserem Reich verbreitet. Wir verspüren ein neu entdecktes Verlangen, unseren vergangenen Ruhm zurückzufordern.\n\nMit dieser wiederhergestellten Kraft haben wir uns auf die totale, dauerhafte Kontrolle konzentriert – ein Versagen unserer Vorgänger. Wir werden stärker und besser als je zuvor zurückkehren.\n\n§HDie Galaxis gehört uns.§!"
 php_crisis.9992.a:0 "Es ist Zeit, sie zurückzuerobern!"
 php_crisis.9992.a.tooltip:0 "Wir erreichen Krisenstufe 2."

 php_crisis.9991.name:0 "Wiederentdeckte Vergangenheit"
 php_crisis.9991.a.desc:0 "Es kursierten schon immer Gerüchte, dass wir einst die Sterne beherrschten, bevor Rebellen sich vereinigten, um uns ins Steinzeitalter zurückzuwerfen, doch jetzt haben wir unbestreitbare Beweise gefunden.\n\nInmitten alter Ruinen fanden wir einen verborgenen Unterschlupf, und darin befand sich ein Leitfaden, der in einer vage wiedererkennbaren Sprache verfasst war. Er beschreibt das \"§HPhönix-Protokoll§!\", eine Reihe von Anweisungen, um die Kontrolle über die Galaxis wiederherzustellen, falls unser einst großes Reich besiegt werden sollte. Es ist unsere feierliche Pflicht geworden, das zurückzufordern, was uns gehörte.\n\n§HDas waren wir.§!"
 php_crisis.9991.a:0 "Das werden wir wieder sein!"
 php_crisis.9991.a.tooltip:0 "Wir beginnen Krisenstufe 1."

 php_archaic_society_study:0 "Studie archaischer Gesellschaften"
 php_archaic_society_study_DESC:0 "Wir haben schockierende Enthüllungen über unsere Vergangenheit als mächtigstes Reich der Galaxis gemacht. Wir müssen unsere Vergangenheit studieren und aus unseren Fehlern lernen, wenn wir hoffen, unseren verlorenen Ruhm zurückzugewinnen."

 php_genetic_reset:0 "Genetischer Reset"
 php_genetic_reset_DESC:0 "Während wir nach einem Mittel suchen, unsere Macht dauerhaft zu festigen, wenden wir uns der Genforschung zu, um Antworten zu finden. Mit ausreichendem Verständnis hoffen wir, dass die Wissenschaft der Devolution die Lösung liefern kann, die wir benötigen."
