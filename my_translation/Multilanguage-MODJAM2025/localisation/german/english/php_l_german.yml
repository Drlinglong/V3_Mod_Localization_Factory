 php_newfound_ambition:0 "Wiedererwachte Ambition"
 php_newfound_ambition_desc:0 "Die Wiederentdeckung unserer Vergangenheit entfacht den Wunsch, unser einstiges Reich wiederaufzubauen."
 php_claimant_conquest:0 "Eroberungsanspruch"
 php_claimant_conquest_desc:0 "Die Sterne sind unser Eigentum."
 php_united_front:0 "Vereinte Front"
 php_united_front_desc:0 "Wir stehen zusammen, um unser Reich zurückzuerobern."
 php_lasting_resilience:0 "Dauerhafte Widerstandsfähigkeit"
 php_lasting_resilience_desc:0 "Wir wurden schon einmal niedergeschlagen, doch wir kehrten stärker denn je zurück."
 php_forged_destiny:0 "Geschmiedetes Schicksal"
 php_forged_destiny_desc:0 "Es ist unser Recht und unsere Pflicht, wiederaufzubauen, was wir verloren haben."
 php_dust_to_dust:0 "Staub zu Staub"
 php_dust_to_dust_desc:0 "Wir erheben uns aus der Asche und machen sie zum Grundstein unseres Reiches."
 php_high_society:0 "Hochgesellschaft"
 php_high_society_desc:0 "Wir führen die fortschrittlichste Gesellschaft an, und wir beabsichtigen, dies beizubehalten."
 php_imperial_control_complex:0 "Imperialer Kontrollkomplex"
 php_imperial_control_complex_desc:0 "Der Imperiale Kontrollkomplex wird das Herzstück unseres aufsteigenden Ruhmes sein."
 php_lean_governance:0 "Schlanke Regierungsführung"
 php_lean_governance_desc:0 "Eine schlanke und robuste Regierung ist der Schlüssel zur umfassenden Eroberung."
 php_iron_will:0 "Eiserner Wille"
 php_iron_will_desc:0 "Unser Wille ist stark, und ebenso unsere Verteidigung."
 php_energy_overdrive:0 "Energie-Overdrive"
 php_energy_overdrive_desc:0 "Energie ist das Lebenselixier unserer dauerhaften Macht. Wir produzieren jetzt mehr denn je."
 php_devolution_projector_complex:0 "Rückentwicklungs-Projektor"
 php_devolution_projector_complex_desc:0 "Wir haben aus unseren Fehlern gelernt. Wir werden unsere Feinde auslöschen, indem wir sie zurückentwickeln!"
 php_repossession:0 "Wiederinbesitznahme"
 php_repossession_desc:0 "Die geringeren Reiche sind ihres Territoriums unwürdig, und wir kommen, um es uns zurückzuholen."
 php_imperial_subjugation:0 "Imperiale Unterwerfung"
 php_imperial_subjugation_desc:0 "Wir beugen den Willen unserer Feinde und zwingen sie in die Knechtschaft."
 php_destructive_enforcement:0 "Destruktive Durchsetzung"
 php_destructive_enforcement_desc:0 "Die Sterne nach unserem Bild neu zu formen, erfordert, dass wir sie zuerst niederreißen."
 php_stolen_sapience:0 "Gestohlene Einsicht"
 php_stolen_sapience_desc:0 "Während die galaktische Rückentwicklung voranschreitet, gewinnen wir einen Teil ihres verlorenen Wissens zurück, um es zu unserem eigenen Vorteil zu nutzen."
 php_imperial_control_complex_tt:0 "Schaltet den Bau der Megastruktur 'Imperialer Kontrollkomplex' frei"
 php_devolution_projector_complex_tt:0 "Ermöglicht das Aufrüsten des Imperialen Kontrollkomplexes zum Rückentwicklungs-Projektorkomplex"
 php_efficient_maintenance:0 "Effiziente Instandhaltung"
 php_efficient_maintenance_desc:0 "Unsere Schiffe sind eine kosteneffiziente Macht, mit der zu rechnen ist."
 php_gods_of_war:0 "Kriegsgötter"
 php_gods_of_war_desc:0 "Unser Hang zur Eroberung ist unendlich, unser Appetit auf Krieg unersättlich."
 php_unstoppable_force:0 "Unaufhaltsame Macht"
 php_unstoppable_force_desc:0 "Unsere Macht ist die höchste, bis hinunter zum geringsten Fußsoldaten."

 php_crisobj_owned_systems_name:0 "Eigene Systeme"
 php_crisobj_owned_systems_desc:0 "Die Sterne gehören uns – alle anderen haben sie sich nur ausgeliehen. Wir wollen sie zurück."
 php_crisobj_owned_planets_name:0 "Eigene bewohnte Planeten"
 php_crisobj_owned_planets_desc:0 "Unsere Zivilisten benötigen Raum zum Gedeihen, und wir sind stärker, wenn wir mehr Welten besitzen."
 php_crisobj_fleet_power_name:0 "Flottenstärke aufrechterhalten"
 php_crisobj_fleet_power_desc:0 "Unseren Willen über die Sterne zu verbreiten, erfordert eine Flotte, die stark genug ist, um unsere Kontrolle durchzusetzen."
 php_crisobj_num_subjects_name:0 "Vasallen erhalten"
 php_crisobj_num_subjects_desc:0 "Unser Reich ist stärker, wenn wir Untertanen zum Regieren haben. Ihre Loyalität zu erhalten, demonstriert unsere Macht."
 php_crisobj_destroy_empires_name:0 "Reiche zerstören"
 php_crisobj_destroy_empires_desc:0 "Dauerhafte Kontrolle über die Galaxis erfordert die Zerstörung all jener, die sich uns in den Weg stellen."
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ Hat keinen existierenden Imperialen Komplex"
 php_imperial_complex_0:0 "Imperialer Komplex"
 php_imperial_complex_0_DESC:0 "Der Imperiale Komplex verringert die Reichsgröße und gewährt schließlich zusätzliche Forschungsgeschwindigkeit. Er wird für höhere Phönix-Protokoll-Stufen benötigt."
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "Der §YImperiale Komplex§! ermöglicht es Ihnen, die Kontrolle effizienter durchzusetzen. Erforderlich für den Krisenfortschritt."
 php_imperial_complex_1:0 "Imperiale Durchsetzungskomplex-Hülle"
 php_imperial_complex_1_DESC:0 "Die Imperiale Durchsetzungskomplex-Hülle ermöglicht eine grundlegende imperiale Verwaltung."
 php_imperial_complex_2:0 "Imperialer Durchsetzungskomplex"
 php_imperial_complex_2_DESC:0 "Der Imperiale Durchsetzungskomplex ermöglicht eine umfassende galaktische Verwaltung, während das Reich expandiert."
 php_imperial_complex_3:0 "Rückentwicklungs-Projektorhalterung"
 php_imperial_complex_3_DESC:0 "Die Rückentwicklungs-Projektorhalterung schafft einen Platz für den Rückentwicklungs-Projektor innerhalb des Imperialen Komplexes."
 php_imperial_complex_4:0 "Rückentwicklungs-Projektor"
 php_imperial_complex_4_DESC:0 "Der Rückentwicklungs-Projektor beginnt die Rückentwicklung aller anderen Reiche und ermöglicht so die dauerhafte Kontrolle über die Galaxis."

