 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "Phönix-Protokoll"
 php_hegemony_crisis_description:0 "Wir haben unsere vergessene Vergangenheit als mächtiges Reich, das einst die gesamte Galaxis beherrschte, wiederentdeckt. Diese Erkenntnis hat ein neues Interesse am Wiederaufbau unseres verlorenen Reiches geweckt, indem wir den Richtlinien folgen, die wir nach unserer ersten Niederlage hinterlassen haben – dem Phönix-Protokoll. Die Galaxis zurückzuerobern wird nicht einfach sein – sie haben uns schon einmal besiegt. Wenn wir unsere Zukunft dauerhaft sichern wollen, müssen wir einen Weg finden, um sicherzustellen, dass uns niemand mehr zerstören kann."
 php_hegemony_crisis_howto_title:0 "Hegemonie"
 php_hegemony_crisis_howto:0 "Das Verfolgen von §HKrisenzielen§! generiert £php_hegemony£ Hegemonie, ein Maß unseres Einflusses in der gesamten Galaxis. Während wir expandieren, müssen wir bestimmen, wie wir unser wachsendes Reich aufrechterhalten und sicherstellen, dass wir nie wieder besiegt werden."

