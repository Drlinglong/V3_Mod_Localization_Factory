 pdivinity_laser_set:0 "Psionisches Lanzen-Array"
 pdivinity_laser_set_DESC:0 "Eine gebündelte Entladung kondensierter Schleierenergie, geformt durch die Synchronisierung von Waffen-Arrays mit psionischen Resonanzfeldern."
 SMALL_PDIVINITY_LASER:0 "Kleine Psionische Lanze"
