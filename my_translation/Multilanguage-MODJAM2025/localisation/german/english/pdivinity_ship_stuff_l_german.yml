 PDIVINITY_PSIONIC_SENSOR:0 "Schleierecho-Sensoren"
 PDIVINITY_PSIONIC_SENSOR_DESC:0 "Diese Sensoren erfassen die psionischen Echos von Gedanken und Handlungen, bevor sie geschehen, und konzentrieren sich dabei auf deren in den Schleier übertragene Absicht, damit diese Sensoren sie erfassen können."

