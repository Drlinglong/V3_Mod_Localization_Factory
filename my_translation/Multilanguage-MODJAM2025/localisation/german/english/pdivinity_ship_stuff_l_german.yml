 PDIVINITY_PSIONIC_PRECOG:0 "Schleiergebundener Computer"
 PDIVINITY_PSIONIC_PRECOG_DESC:0 "Dieses System liest die Impulse des Kampfes, bevor sie sich manifestieren, und leitet Feuerlösungen und Schildphasung mit unheimlicher Voraussicht."

 PDIVINITY_SWARM_PSIONIC_PRECOG:0 "Schleiergebundener Computer (Schwarm)"
 PDIVINITY_SWARM_PSIONIC_PRECOG_DESC:0 "Ein fortschrittlicher Kampfalorithmus, verstärkt durch Schleier-Präkognition. Maßgeschneidert für wendige Schiffe, ermöglicht er schnelle, instinktive Manöver, indem er feindliche Bewegungen Millisekunden vor ihrem Eintreten vorhersagt."

 PDIVINITY_LINE_PSIONIC_PRECOG:0 "Schleiergebundener Computer (Linie)"
 PDIVINITY_LINE_PSIONIC_PRECOG_DESC:0 "Dieses System liest die Impulse des Kampfes, bevor sie sich manifestieren, und leitet Feuerlösungen und Schildphasung mit unheimlicher Voraussicht."

 PDIVINITY_ARTILLERY_PRECOG:0 "Schleiergebundener Computer (Artillerie)"
 PDIVINITY_ARTILLERY_PRECOG_DESC:0 "Verbunden mit dem Architekten selbst, erfasst dieser Zielkern entfernte Feuermuster, bevor sie sich entfalten, und passt die Ausrichtung an, als hätte sich das Ziel nie bewegt."


