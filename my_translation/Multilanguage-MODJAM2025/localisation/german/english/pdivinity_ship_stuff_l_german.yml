 MEDIUM_PDIVINITY_LASER_SHROUD:0 "Mittlere Psionische Lanze"
 LARGE_PDIVINITY_LASER_SHROUD:0 "Große Psionische Lanze"

 pdivinity_energy_torpedo_set:0 "Psi-Impuls-Projektor"
 pdivinity_energy_torpedo_set_DESC:0 "Startet instabile psionische Projektile, die Materie durchdringen, bevor sie in Stößen Schleier-umhüllter Energie detonieren."
 PDIVINITY_ENERGY_TORPEDO:0 "Psi-Impuls-Projektor"
 PDIVINITY_ENERGY_TORPEDO_SHROUD:0 "Psi-Impuls-Projektor"

 pdivinity_lance_set:0 "Schleierdurchbohrer"
 pdivinity_lance_set_DESC:0 "Eine kolossale Waffe, die den lokalen Raum faltet, um entfernten Zielen eine kondensierte psionische Ruptur zuzufügen."
 PDIVINITY_LANCE:0 "Schleierdurchbohrer"
 PDIVINITY_LANCE_SHROUD:0 "Schleierdurchbohrer"

 pdivinity_lightning_set:0 "Zorn des Schleiers"
 pdivinity_lightning_set_DESC:0 "Psionische Blitze zucken über Ziele, geleitet von Zorn und Resonanz. Der Schleier selbst schlägt durch diese Entladungen zu."
 PDIVINITY_LIGHTNING:0 "Zorn des Schleiers"
 PDIVINITY_LIGHTNING_SHROUD:0 "Zorn des Schleiers"

 pdivinity_titan_set:0 "Lanze des Architekten"
 pdivinity_titan_set_DESC:0 "Eine titanische Strahlenwaffe, aufgeladen durch dimensionale Spannung. Beim Abfeuern legt sie kurzzeitig eine Bruchlinie zwischen dem Realraum und dem Schleier frei."
 PDIVINITY_TITAN_WEAPON:0 "Lanze des Architekten"
 PDIVINITY_TITAN_WEAPON_TEARER:0 "Lanze des Architekten"

 pdivinity_star_rifter_set:0 "Dimensionaler Zerreißer"
 pdivinity_star_rifter_set_DESC:0 "Eine apokalyptische Waffe, angetrieben von psionischen Resonanzfeldern. Bei Aktivierung reißt sie das Gewebe des Realraums um einen Planeten herum auf, indem sie ihn in einen Riss kollabieren lässt, der direkt mit dem Schleier verbunden ist, was den Planeten und die Realität selbst für immer verändert."
 PDIVINITY_STAR_RIFTER:0 "Dimensionaler Zerreißer"
 PDIVINITY_STAR_RIFTER_ACTION:0 "Den Schleier zerreißen"
 FLEETORDER_DESTROY_PLANET_WITH_PDIVINITY_STAR_RIFTER:0 "Vorbereitung zum Zerreißen des Schleiers"

 pdivinity_psionic_artillery_set:0 "Schleierwellen-Artillerie"
 pdivinity_psionic_artillery_set_DESC:0 "Eine Langstrecken-Energiewaffe, die psionische Harmonien nutzt, feindliche Gehirne verzerrt und Schilde und Hüllen mit gleicher Leichtigkeit vernichtet."
 PDIVINITY_PSIONIC_ARTILLERY:0 "Schleierwellen-Artillerie"
 PDIVINITY_PSIONIC_ARTILLERY_SHROUD:0 "Schleierwellen-Artillerie"

 pdivinity_psionic_strikecraft_set:0 "Psionische Abfangjäger"
 pdivinity_psionic_strikecraft_set_DESC:0 "Angriffsjäger, die aus lebenden Gedankenformen bestehen, geleitet von Instinkt und Echos des Bewusstseins innerhalb des Schleiers."
 PDIVINITY_PSIONIC_STRIKECRAFT:0 "Psionische Abfangjäger"
 PDIVINITY_PSIONIC_STRIKECRAFT_SHROUD:0 "Psionische Abfangjäger"

 pdivinity_shields_set:0 "Schleierschilde"
 pdivinity_shields_set_DESC:0 "Eine fortschrittliche Evolution psionischer Schildtechnologie, direkt aus der Essenz des Schleiers gewebt. Reagiert instinktiv auf eingehende Bedrohungen."
