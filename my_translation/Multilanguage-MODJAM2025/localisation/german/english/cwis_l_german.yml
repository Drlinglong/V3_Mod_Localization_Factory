 #crisis dialog
 cwis.7100.name:"Ein uraltes Signal"
 cwis.7105.name:"Geprüfte Machbarkeit"
 cwis.7110.name:"Informationsumlenkung entschlüsselt"
 cwis.7115.name:"Eine Waffe von imperialem Ausmaß"
 cwis.7120.name:"Das letzte Mal, die letzte Chance"
 cwis.7125.name:"Waffe lädt auf"
 cwis.7100.desc:"Wir haben das Signal empfangen. Grob können wir erkennen, dass es von einer Spezies namens Hoannarian stammt und ihre Zivilisation nach ihrer Heimatwelt Hoanna benannt ist. Es scheint Baupläne für... eine Kulturwaffe zu enthalten?"
 cwis.7105.desc:"Das SIGNAL selbst ist immer noch schwer zu entschlüsseln, doch weitere Informationen sind klar: Ihre Zivilisation hat sich selbst ausgelöscht?"
 cwis.7110.desc:"Ein großer Fortschritt: Die wichtige Fähigkeit der Hoannarianer, genannt Informationsumlenkung, wurde entschlüsselt. Wir können dieses Projekt nun erheblich beschleunigen."
 cwis.7115.desc:"Ihr Reich wurde zu einer Waffe geschmiedet? Unsere bisherige Arbeit wird uns daran hindern, ihrem tödlichen alten Pfad zu folgen."
 cwis.7120.desc:"Was? Das Signal selbst ist ein Relais-Bestandteil ihrer Waffe?"
 cwis.7125.desc:"Wir haben keine Zeit mehr. Starten Sie das Waffenprojekt unverzüglich. Wir haben keine Zeit mehr."
 cwis.7100.a:"Könnte es unserer Sache potenziell nützen?"
 cwis.7105.a:"Ähm, ich habe kein gutes Gefühl bei dieser Sache. Aber die neu entschlüsselten Informationen sind für unsere Strategie wertvoll."
 cwis.7110.a:"Gut."
 cwis.7115.a:"Eine weitere erstaunliche Tatsache."
 cwis.7120.a:"Nein! Nein! Nein!"
 cwis.7125.a:"Hoffen wir, dass wir die Zeit schlagen."

 #endgame
 cwis.9901:"GalCom-Zorn"
 cwis.9901.title:"$cwis.9901$"
 cwis.9901.desc:"Endlich (lacht) hat die GalCom herausgefunden, was wir beinahe vollbracht haben. Haben sie genug Zeit?"
 cwis.9901.a:"$FOOLS$"

 cwis.9910:"Kognitionsproblem der Reichsführung"
 cwis.9910.desc:"Wir haben schlechte Nachrichten! Die Führungsgruppe unseres Reiches wurde negativ durch die Aufladung der Waffe beeinflusst. Ihr Wille, die Aufladung der Waffe voranzutreiben, schwindet langsam, aber wir haben keine Zeit herauszufinden, was dies verursacht."
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"Startgelegenheit verloren"
 cwis.9915.desc:"Wir haben die Gelegenheit verloren, die Waffe abzufeuern. Was können wir jetzt tun?"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"Selbst Gefallene Reiche werden es nicht wissen."

 cwis.10001:"Waffe erfolgreich abgefeuert"
 cwis.10001.desc:"Wir schlagen sie mit unserem Willen, nehmen ihr Erbe."
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"Was? „Schützt die Perle?“"
 cwis.10101.desc:"Wir haben die Kommunikation zu unserer Führungsgruppe verloren. Der letzte Ort, an dem unsere Sensoren ihre Spur detektieren konnten, ist ein Raum in der Nähe unserer Hauptstadt, mit einer Nachricht: Schützt die Perle."
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


