 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "Schleiertunnel"
 pc_pdivinity_shrouded_hole_desc:0 "Ein Bruch im Schleier, entstanden durch den vollständigen Kollaps von Materie. Schleiertunnel besitzen extrem starke Gravitationsfelder, die selbst Licht daran hindern, dem Griff des Schleiers zu entkommen."

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "Schleierberührt"
 trait_pdivinity_shroud_touched_desc:0 "§LDiener des §RSchicksalsarchitekten§!\nDiese Spezies wurde seit Urzeiten geformt, um dem verderblichen Einfluss massiver psionischer Energie standzuhalten. Sie erleidet keine Mali auf Schleier-Phasen-Planeten§!."
 pdivinity_shroud_touched_tooltip:0 "\n§LAuf Schleier-Phasen-Planeten:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YPlaneten-Bewohnbarkeit§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "Auserwählter des Großen Auges"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "Vom Architekten selbst auserwählt, ist dieser Anführer ein unsterbliches Wesen, das unglaubliche psionische Macht besitzt."
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "Projekt Göttlichkeit"
 ap_pdivinity_desc:0 "Eine Stimme regt sich aus den Tiefen jenseits der Sterne, etwas Uraltes, Unergründliches und von schrecklicher Bestimmung erfüllt. Sie flüstert durch den Schleier, sickert in unsere Träume und korrumpiert unsere Gedanken mit einem göttlichen Willen, der nicht unser eigener ist. Wir sind auserwählt, diesem Ruf zu folgen, dem Schicksalsarchitekten zu dienen und Werkzeuge eines unausweichlichen Schicksals zu werden, das weit größer ist als wir selbst."

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ Kann diesen Aufstiegsvorteil nicht als genozidales Imperium wählen"
 must_be_psionic:0 "$TRIGGER_FAIL$ Psionischer Aufstieg muss abgeschlossen sein"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "Psionische Phantome"
 pdivinitiy_psionic_army_desc:0 "Manifestationen dunkler psionischer Energie, diese Armeen spuken auf dem Schlachtfeld, weder ganz lebendig noch tot, getrieben vom unergründlichen Willen des Architekten."

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "Schicksal"
 pdivinity_eye_desc:0 "Schleiertechnologie von unserem größten Gönner, dem §RSchicksalsarchitekten§!."
 mod_category_pdivinity_eye_research_speed_mult:0 "Forschungsgeschwindigkeit (§RSchicksal§!)"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "Schleierphasung"
 decision_pdivinity_shroud_phasing_desc:0 "Indem wir die Grenze zwischen dieser Welt und dem Schleier schwächen, können wir die Realität selbst neu gestalten, die Gläubigen erheben und Ungläubige in einen lebenden Albtraum im Dienste des §RSchicksalsarchitekten§! stürzen."
 pdivinity_shroud_phasing_tooltip:0 "§Y$pdivinity_shroud_phased_modifier$§! Modifikator hinzugefügt.\n\nErhöht £pop£ §GSchleierberührte Bevölkerungsproduktion§!, reduziert aber £pop£ §YNicht-Schleierberührte Bevölkerungsproduktion§!."
 pdivinity_shroud_phased_modifier:0 "Schleier-Phasen"
 pdivinity_shroud_phased_modifier_desc:0 "Der Schleier wurde auf dieser Welt bewusst verdünnt. Für die §GSchleierberührten§! wird die Realität fließend, ein Paradies, das von Gedanken geformt wird. Doch für alle anderen brechen die Naturgesetze zusammen, Träume gehen in Albträume über und die Existenz wird zur Qual unter dem Blick des §RSchicksalsarchitekten§!."
 pdivinity_shroud_phased_modifier_tooltip:0 "§GSchleierberührte§! £pop£ Pops:\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §YPlaneten-Bewohnbarkeit§! §G100%§!\n\n§YNicht-Schleierberührte§! £pop£ Pops:\n- §YPlaneten-Bewohnbarkeit§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


