 job_pdivinity_zro_harvester:0 "Zro-Ernter"
 job_pdivinity_zro_harvester_plural:0 "Zro-Sammler"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$ arbeiten in geheiligten Tempeln, die auf psionischen Verwerfungslinien errichtet wurden. Dort entlocken sie Zro direkt dem Schleier, nicht abgebaut, sondern beschworen, durch Ritual und Offenbarung."
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$ wandeln £minerals£ in £sr_zro£ §Y$sr_zro$§! um.\n\nProduziert automatisch £sr_zro£ §Y$sr_zro$§! auf §YSchleier-Phasen§!-Planeten"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ pro $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "Ritualopfer"
 purge_pdivinity_sacrifice_desc:0 "Jene, die des Architekten Entwurfs unwürdig sind, können dennoch einem Zweck dienen. Durch heilige Opfer von Fleisch und Geist ziehen wir Stärke und Gunst aus dem Schleier."
 job_purge_pdivinity_sacrifice_job:0 "Ritualopfer"
 job_purge_pdivinity_sacrifice_job_desc:0 "Ausgewählte Individuen werden dem §RSchicksalsarchitekten§! durch heilige Riten geopfert. Ihre Essenz speist den Schleier und unseren göttlichen Zweck."

