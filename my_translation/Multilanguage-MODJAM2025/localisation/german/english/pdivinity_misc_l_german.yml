 building_pdivinity_architect_shrine:0 "Tempel des Schicksals"
 building_pdivinity_architect_shrine_desc:0 "Ein großer Tempel, der zu Ehren des Schicksalsarchitekten errichtet wurde."

 building_pdivinity_shroud_harvester_building:0 "Zro-Ernter"
 building_pdivinity_shroud_harvester_building_desc:0 "Auf psionischen Verwerfungslinien errichtet, setzen die Zro-Ernter spezielle Ausrüstung ein, um Zro direkt aus dem Schleier selbst zu gewinnen."

