 # ruined megastructure
 pdivinity_shroud_needle_1_ruined:0 "Ruiniertes Schicksalsnadel – Fundament"
 pdivinity_shroud_needle_1_ruined_DESC:0 "Das zersplitterte Fundament einer einst göttlichen Struktur. Seine Flüsterlaute sind verstummt."
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "Ich weiß nicht, was das ist, fülle diese _details nicht aus, ich finde es später heraus."

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "Ruiniertes Schicksalsnadel – Kanalisierungsring"
 pdivinity_shroud_needle_2_ruined_DESC:0 "Fragmente eines psionischen Leitungsrings umgeben die Leere, träge und zerbrochen."
 pdivinity_shroud_needle_2_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_3_ruined:0 "Ruiniertes Schicksalsnadel – Leitungskern"
 pdivinity_shroud_needle_3_ruined_DESC:0 "Der Riss hat sich geschlossen. Der Architekt zieht sich vorerst zurück."
 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "Ruiniertes Schicksalsnadel – Kommunionsfeld"
 pdivinity_shroud_needle_4_ruined_DESC:0 "Die Echos des Glaubens verweilen hier, doch die Struktur ist stumm."
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "Schicksalsnadel – Fundament"
 pdivinity_shroud_needle_1_DESC:0 "Das Fundament der Nadel ist gelegt. Obwohl es träge erscheint, schwingt es mit leisen Flüsterlauten von jenseits des Schleiers mit."

 # stage 2
 pdivinity_shroud_needle_2:0 "Schicksalsnadel – Kanalisierungsring"
 pdivinity_shroud_needle_2_DESC:0 "Ein gewaltiger Ring von Verstärkern umschließt nun die Struktur und bündelt psionische Harmonien in die Leere. Der Schleier regt sich."

 # stage 3
 pdivinity_shroud_needle_3:0 "Schicksalsnadel – Leitungskern"
 pdivinity_shroud_needle_3_DESC:0 "Die Realität beginnt sich um den Kern zu krümmen. Entitäten innerhalb des Schleiers nehmen Notiz. Ein Riss bildet sich."

 # stage 4
 pdivinity_shroud_needle_4:0 "Schicksalsnadel – Kommunionsfeld"
 pdivinity_shroud_needle_4_DESC:0 "Die Nadel singt. Der Schleier antwortet. Verehrer in der ganzen Galaxis spüren ihre Anziehungskraft, und Kulte erheben sich in jedem Winkel des bekannten Raums."

 # stage 5
 pdivinity_shroud_needle_5:0 "Schicksalsnadel – Apotheose-Stufe"
 pdivinity_shroud_needle_5_DESC:0 "Die endgültige Struktur ist vollendet. Die Realität verdünnt sich bis zum Zerreißen. Die Ankunft des Architekten ist unvermeidlich."

 pdivinity_is_not_possible_rift:0 "\n£trigger_no£ Ziel muss eines der folgenden sein: \n§YSchwarzes Loch§!\n§YPulsar§!\n§YA-Klasse-Stern§!"


