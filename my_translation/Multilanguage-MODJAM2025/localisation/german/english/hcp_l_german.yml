 ### Opinion Modifier
 
 ### Crisis Tab
 hcp_crisobj_build_mining_stations_name:"Bergbau-Stationen errichten"
 hcp_crisobj_build_mining_stations_desc:"Wir müssen unsere orbitalen Bergbauoperationen ausweiten.\n\nErrichtet neue §YBergbau-Stationen§!, um diese $hcp_mining_efficiency$-Belohnung zu erhalten."
 hcp_crisobj_scavenge_debris_name:"Trümmer bergen"
 hcp_crisobj_scavenge_debris_desc:"Wir müssen sicherstellen, dass keine Ressourcen verschwendet werden.\n\nStellt eure §YTrümmer§!-Richtlinie auf §YBergen§! und lasst §YWissenschaftsschiffe§! Trümmer bergen, um diese $hcp_mining_efficiency$-Belohnung zu erhalten."
 hcp_crisobj_harvest_planets_name:"Planeten ernten"
 hcp_crisobj_harvest_planets_desc:"Planeten sind nichts weiter als große Ressourcenvorkommen. Es ist an der Zeit, sie auch so zu behandeln.\n\nErrichtet §Y$hcp_orbital_quarrier$§! und schließt §Y$hcp_situation_harvest_planet_type$§!-Situationen ab, um diese $hcp_mining_efficiency$-Belohnung zu erhalten."
 hcp_crisobj_harvest_star_systems_name:"Sonnensysteme ernten"
 hcp_crisobj_harvest_star_systems_desc:"Sonnensysteme nutzen die Materie, die sie enthalten, ineffizient. Es ist an der Zeit, sie besser zu nutzen.\n\nSetzt den §Y$hcp_PLANET_KILLER_STELLAR_HARVESTER$§!-Koloss ein, der auf unseren §Y$hcp_stellar_harvester_plural$§! ausgerüstet ist, um diese $hcp_mining_efficiency$-Belohnung zu erhalten."
 hcp_crisobj_galcom_industrial_resolution_name:"Unterstützung der Galaktischen Gemeinschaft sichern"
 hcp_crisobj_galcom_industrial_resolution_desc:"Die Mitglieder der Galaktischen Gemeinschaft von der Bedeutung unserer Ernteoperationen zu überzeugen, würde unsere Pläne erheblich vorantreiben.\n\nLasst die §YGalaktische Gemeinschaft§! industrielle Entwicklungs-§YResolutionen§! verabschieden, um diese §Yjährliche§! $hcp_mining_efficiency$-Belohnung zu erhalten."
 hcp_crisobj_have_matter_decompressors_name:"Materie-Dekompressoren kontrollieren"
 hcp_crisobj_have_matter_decompressors_desc:"Diese hochmoderne Einrichtung, die sich empfindlich am Ereignishorizont eines Schwarzen Lochs befindet, dient dazu, wertvolle Mineralien zu gewinnen, die einst als unerreichbar galten.\n\nKontrolliert vollständig aufgewertete §YMaterie-Dekompressor§!-Megastrukturen, um diese §Yjährliche§! $hcp_mining_efficiency$-Belohnung zu erhalten."
 hcp_crisobj_have_arc_furnaces_name:"Lichtbogenöfen kontrollieren"
 hcp_crisobj_have_arc_furnaces_desc:"Lichtbogenöfen ermöglichen es uns, wertvolle Mineralien effizient aus sonst unbrauchbaren Vorkommen zu extrahieren und zu verarbeiten.\n\nKontrolliert vollständig aufgewertete §YLichtbogenofen§!-Megastrukturen, um diese §Yjährliche§! $hcp_mining_efficiency$-Belohnung zu erhalten."
 hcp_crisobj_have_prospectorium_vassals_name:"Prospektoriums-Vasallen behalten"
 hcp_crisobj_have_prospectorium_vassals_desc:"Ressourcenorientierte Subjekte können uns helfen, die Effizienz unserer Ernteoperationen zu verbessern.\n\nBehaltet §YProspektoriums-Vasallen§!, um diese §Yjährliche§! $hcp_mining_efficiency$-Belohnung zu erhalten."
 
 hcp_crisis_harvesters_level_1:"§bProspektion§!"
 hcp_crisis_harvesters_level_1_desc:"Krisenstufe 1"
 hcp_crisis_harvesters_level_2:"§bErkundung§!"
 hcp_crisis_harvesters_level_2_desc:"Krisenstufe 2"
 hcp_crisis_harvesters_level_3:"§bExtraktion§!"
 hcp_crisis_harvesters_level_3_desc:"Krisenstufe 3"
 hcp_crisis_harvesters_level_4:"§bAusgrabung§!"
 hcp_crisis_harvesters_level_4_desc:"Krisenstufe 4"
 hcp_crisis_harvesters_level_5:"§bExistenzielle Bedrohung§!"
 hcp_crisis_harvesters_level_5_desc:"Krisenstufe 5"
 
 ### Crisis Perks Level 1
 ## Prospector Drone
 hcp_menp_prospector_drone: "$hcp_prospector_drone$"
 hcp_unlock_prospector_drone:"Schaltet das §Y$hcp_prospector_drone$ Forschungsschiff§! frei, das günstiger zu bauen ist und eine 50%ige Chance hat, bei der Erkundung von Planeten ohne Vorkommen Mineralvorkommen aufzudecken."
 hcp_menp_prospector_drone_desc:"Eine Erkundungsdrohne, entwickelt mit leistungsstarken Scannern, um selbst die tiefsten Mineralvorkommen aufzudecken."

 ## Mining Efficiency
 hcp_menp_mining_efficiency: "$hcp_mining_efficiency$"
 hcp_unlock_mining_efficiency:"Ermöglicht die Akkumulation von £hcp_mining_efficiency£ §Y$hcp_mining_efficiency$§! durch das Abschließen von §HKrisenzielen§!."
 hcp_menp_mining_efficiency_desc: "$hcp_mining_efficiency_desc$"

 ## Standardised Orbital Mining
 hcp_menp_standardised_orbital_mining:"Standardisierter Orbitalabbau"
 hcp_unlock_mech_standardised_orbital_mining:"Schaltet die Technologie für die Schiffskomponenten §YSchneidlaser§! frei.\n"
 hcp_unlock_bio_standardised_orbital_mining:"Schaltet die Technologie für die Schiffskomponenten §YBergbau-Strahlprojektor§! frei."
 hcp_menp_standardised_orbital_mining_desc:"Durch die Durchsetzung einer strengen Standardisierung unserer Orbitalabbau-Verfahren können wir deren Gesamteffizienz steigern."

 ## Infinite Storage
 hcp_menp_infinite_storage:"Unendlicher Speicher"
 hcp_unlock_infinite_storage:"Schaltet die Megastruktur §Y$hcp_singularity_silo$§! frei.\n"
 hcp_menp_infinite_storage_desc:"Um die benötigten Ressourcen zu lagern, reichen reguläre Speicherlösungen nicht aus. Wir müssen die unendliche Kapazität Schwarzer Löcher zu unserem Vorteil nutzen."

 ### Crisis Perks Level 2
 ## Mining Drone
 hcp_menp_mining_drone: "$hcp_mining_drone$"
 hcp_unlock_mining_drone:"Schaltet die §Y$hcp_mining_drone$§! frei."
 hcp_menp_mining_drone_desc:"Eine speziell angefertigte Bergbaudrohne, die in der Lage ist, mächtige Bergbaulaser oder Sprengstoffe einzusetzen."

 ## Energised Mining Equipment
 hcp_menp_energised_mining_equipment:"Energetisierte Bergbauausrüstung"
 hcp_menp_energised_mining_equipment_desc:"Der Einsatz von Hochleistungs-Bergbauausrüstung selbst in unseren entlegensten Abbauoperationen wird unsere Extraktionseffizienz dramatisch steigern."

 ## Detritus Recycling
 hcp_menp_detritus_recycling:"Trümmer-Recycling"
 hcp_unlock_detritus_recycling:"Eure zerstörten §YSchiffe§! hinterlassen Trümmer, die ihr erforschen könnt, um einen Teil ihrer Kosten zurückzugewinnen. (§G10%§!)"
 hcp_menp_detritus_recycling_desc:"Bergbau ist ein gefährliches Geschäft. Durch robuste Bergungsverfahren können wir den Effizienzverlust durch Unfälle minimieren."

 ### Crisis Perks Level 3
 ## Excavator Drone
 hcp_menp_excavator_drone: "$hcp_excavator_drone$"
 hcp_unlock_excavator_drone:"Schaltet die §Y$hcp_excavator_drone$§! frei!"
 hcp_menp_excavator_drone_desc:"Eine größere Drohne, zum Abtragen großer Gesteinsabschnitte gemacht, um sonst unzugängliche Ressourcen zu gewinnen."

 ## Planetary Quarrying
 hcp_menp_planetary_quarrying:"Planetarer Abbau"
 hcp_unlock_planetary_quarrying:"Schaltet die Megastruktur §Y$hcp_orbital_quarrier$§! frei."
 hcp_menp_planetary_quarrying_desc:"Wir können es uns nicht leisten, wählerisch bei der Art der abgebauten Ressourcen zu sein. Alle Materie hat für uns Wert und sollte gesammelt werden."

 ## Improved Mining Lasers
 hcp_menp_improved_mining_lasers:"Verbesserte Bergbaulaser"
 hcp_menp_improved_mining_lasers_desc:"Die Anpassung unserer Bergbaulaser, um bessere Leistungen zu erbringen, wenn sie auf störende Energiefelder treffen, wird unsere Betriebskapazität in exotischen Umgebungen verbessern."

 ### Crisis Perks Level 4
 ## Stellar Harvester Prototype
 hcp_menp_stellar_harvesters: "$hcp_stellar_harvester_prototype$"
 hcp_unlock_stellar_harvesters:"Schaltet die Megastruktur §Y$hcp_stellar_harvester_prototype$§! frei\n"
 hcp_menp_stellar_harvesters_desc:"Ein gigantisches Drohnenkontrollschiff, das Schwärme von Drohnen entfesseln kann, um ganze Sonnensysteme zu ernten."

 ## Efficient Metallurgy
 hcp_menp_efficient_metallurgy:"Effiziente Metallurgie"
 hcp_unlock_efficient_metallurgy_minerals:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-3§!\n"
 hcp_unlock_efficient_metallurgy_minerals_machine:"$mod_planet_metallurgists_minerals_upkeep_add$: §G-4§!\n"
 hcp_unlock_efficient_metallurgy_food:"$mod_planet_metallurgists_food_upkeep_add$: §G-4.5§!\n"
 hcp_unlock_efficient_metallurgy_food_machine:"$mod_planet_metallurgists_food_upkeep_add$: §G-6§!\n"
 hcp_menp_efficient_metallurgy_desc:"Die Verbesserung der Effizienz unserer metallurgischen Prozesse wird es uns ermöglichen, Ressourcen für den Zeitpunkt zu sparen, an dem sie am dringendsten benötigt werden."

 ## Field Repairs
 hcp_menp_field_repairs:"Feldreparaturen"
 hcp_unlock_field_repairs:"Jedes zerstörte Schiff eines feindlichen Reiches:$TABBED_NEW_LINE$Zufälliges Schiff in £military_ship£ §YFlotte§!: §G$@hcp_field_repairs_heal|%0$§! £ship_stats_hitpoints£ Hüllenpunkte wiederhergestellt\n"
 hcp_menp_field_repairs_desc:"Wir können es uns leisten, einen Teil der neu gewonnenen Materialien zu nutzen, um unsere Bergbauausrüstung instand zu halten."

 ### Crisis Perks Level 5
 ## Perpetual Replication
 hcp_menp_perpetual_replication:"Perpetuelle Replikation"
 hcp_unlock_perpetual_replication:"Schaltet die §Y$hcp_stellar_harvester$§!-Megastruktur frei."
 hcp_menp_perpetual_replication_desc:"Unsere Stellaren Ernter werden sowohl als Bergbauvorrichtungen als auch als Speicher dienen, indem sie die gesammelten Ressourcen in weitere Exemplare ihrer Art umwandeln."

 hcp_menp_galactic_harvest:"Galaktische Ernte"
 hcp_unlock_galactic_harvest:"Schaltet die Situation „§YAufbruch nach Außen§!“ frei. Nach Abschluss der Tests des §Y$hcp_stellar_harvester_prototype$§! können wir unsere Operationen erheblich ausweiten."
 hcp_menp_galactic_harvest_desc:"Um unsere Ernte des Universums anzukurbeln, müssen wir genügend Ressourcen sammeln. Der Wert einer Galaxis sollte ausreichen."

 ##Eternal Sanctuaries
 hcp_menp_eternal_sanctuaries:"Ewige Heiligtümer"
 hcp_unlock_eternal_sanctuaries:"Schaltet die planetare Entscheidung §Y$hcp_decision_expand_sanctuary$§! für die §YHeiligtümer§! um unser §Y$hcp_singularity_silo$§! frei."
 hcp_menp_eternal_sanctuaries_desc:"Wir müssen sicherstellen, dass unsere Heiligtümer die Kapazität haben, unsere gesamte Zivilisation zu beherbergen, und die Robustheit, für immer zu bestehen."

 ### Crisis Level Requirements
 hcp_NO_BLACK_HOLE:"Ein Schwarzes Loch erwerben"
 hcp_NO_BLACK_HOLE_DESC:"Wir benötigen ein §HSchwarzes Loch§!, um ein §Y$hcp_singularity_silo_4$§! zu konstruieren. Wir können entweder eines der bekannten erwerben oder unsere Beobachtungsstationen auf die Suche nach einem bisher übersehenen einstellen."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_1: "$hcp_singularity_silo_1$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_DESC:"Das Singularitäts-Silo ist die ultimative Speicherlösung. Diese erste Stufe wird nur 25 % seiner potenziellen Kapazität aufnehmen können, aber es ist mehr als genug, um uns den Anfang zu ermöglichen."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP:"Verwenden Sie ein §YBauschiff§!, um die erste Stufe eines §Y$hcp_singularity_silo$§! um ein §HSchwarzes Loch§! herum zu bauen."
 hcp_harvesters_level_2_req_clear_tooltip:"£trigger_yes£ Hat die erste Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."
 hcp_harvesters_level_2_req_tooltip:"£trigger_no£ Hat die erste Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_2: "$hcp_singularity_silo_2$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_DESC:"Das Singularitäts-Silo ist die ultimative Speicherlösung. Diese zweite Stufe wird nur 50 % seiner potenziellen Kapazität aufnehmen können, aber sie wird es uns ermöglichen, unsere Ressourcenlager dramatisch zu erweitern."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_2_TOOLTIP:"Verbessern Sie unser §Y$hcp_singularity_silo$§! auf seine zweite Stufe."
 hcp_harvesters_level_3_req_clear_tooltip:"£trigger_yes£ Hat die zweite Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."
 hcp_harvesters_level_3_req_tooltip:"£trigger_no£ Hat die zweite Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_3: "$hcp_singularity_silo_3$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_DESC:"Das Singularitäts-Silo ist die ultimative Speicherlösung. Diese dritte Stufe wird nur 75 % seiner potenziellen Kapazität aufnehmen können, aber sie wird es uns ermöglichen, unsere Ressourcenlager dramatisch zu erweitern."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_3_TOOLTIP:"Verbessern Sie unser §Y$hcp_singularity_silo$§! auf seine dritte Stufe."
 hcp_harvesters_level_4_req_clear_tooltip:"£trigger_yes£ Hat die dritte Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."
 hcp_harvesters_level_4_req_tooltip:"£trigger_no£ Hat die dritte Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."

 hcp_BUILD_SINGULARITY_SILO_LEVEL_4: "$hcp_singularity_silo_4$"
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_DESC:"Das Singularitäts-Silo ist die ultimative Speicherlösung. Nach Fertigstellung wird es in der Lage sein, unsere gesamte Zivilisation zu beherbergen, zusammen mit den Ressourcen, die zu ihrer unbegrenzten Erhaltung notwendig sind."
 hcp_BUILD_SINGULARITY_SILO_LEVEL_4_TOOLTIP:"Verbessern Sie unser §Y$hcp_singularity_silo$§! auf seine letzte Stufe."
 hcp_harvesters_level_5_req_clear_tooltip:"£trigger_yes£ Hat die letzte Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."
 hcp_harvesters_level_5_req_tooltip:"£trigger_no£ Hat die letzte Stufe der Megastruktur §H$hcp_singularity_silo$§! konstruiert."

 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE:"Stellaren Ernter-Prototyp konstruieren"
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_DESC:"Um ihre Entwicklung zu beschleunigen, müssen wir einen §YStellaren Ernter-Prototyp§! bauen und testen. Dies ist ein teures und zeitraubendes Unterfangen, aber wenn es erfolgreich ist, könnte es unsere Ernteeinsätze massiv ankurbeln."
 hcp_BUILD_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"Konstruieren Sie den §YStellaren Ernter-Prototyp§! im Orbit von §H[this.GetName]§!."

 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE:"Stellaren Ernter-Prototyp testen"
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_DESC:"Nach Fertigstellung des Prototyps bleibt nur noch, ihn zu testen. Wir haben das System §H[this.GetName]§! als geeignetes Ziel identifiziert, aber wir könnten stattdessen nach einem anderen System suchen."
 hcp_TEST_STELLAR_HARVESTER_PROTOTYPE_TOOLTIP:"Testen Sie den §YStellaren Ernter-Prototyp§! am System §H[this.GetName]§!."

 hcp_harvesters_level_5_test_fire_clear_tooltip:"£trigger_yes£ Hat den §H$hcp_stellar_harvester_prototype$§! konstruiert und getestet."
 hcp_harvesters_level_5_test_fire_tooltip:"£trigger_no£ Hat den §H$hcp_stellar_harvester_prototype$§! konstruiert und getestet."

 hcp_harvesters_level_5_sanctuary_clear_tooltip:"£trigger_yes£ Hat mindestens eines unserer §HHeiligtümer§! kolonisiert."
 hcp_harvesters_level_5_sanctuary_tooltip:"£trigger_no£ Hat mindestens eines unserer §HHeiligtümer§! kolonisiert."
 
