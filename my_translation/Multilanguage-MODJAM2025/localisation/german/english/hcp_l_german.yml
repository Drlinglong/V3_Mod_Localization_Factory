 hcp_ap_harvesters_desc:"Der Hitzetod des Universums stellt einen Wendepunkt dar, jenseits dessen Existenz, wie wir sie kennen, unmöglich wird. Wenn wir ihn überdauern wollen, müssen wir jetzt mit den Vorbereitungen beginnen."
