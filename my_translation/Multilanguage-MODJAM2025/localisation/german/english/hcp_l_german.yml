 hcp_mining_efficiency_crisis_description:"$menace_crisis_description_intro$\n\nDie Zeit drängt. Wir müssen so viel Materie wie möglich konsolidieren, um die Existenz unserer Zivilisation zu verlängern. Jedes Molekül, das wir verpassen, könnte uns Tausende von Jahren kosten."
 hcp_mining_efficiency_crisis_howto_title:"§HEffizienz und Techniken§!"
 hcp_mining_efficiency_crisis_howto:"Das Verfolgen von §HKrisenzielen§! generiert £hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!, was die Effektivität unserer Rohstoffgewinnungsoperationen verbessert. Schließlich können wir §HErntetechniken§! entwickeln, um ganze Sonnensysteme effizient zu ernten, was es uns ermöglicht, unsere Ernte des §HUniversums§! anzustoßen!!"

