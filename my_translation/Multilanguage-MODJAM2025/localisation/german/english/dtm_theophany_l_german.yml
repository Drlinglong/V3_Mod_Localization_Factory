 dtm_theophany_endgame.1025.name:0 "Das Eine Fragment"
 dtm_theophany_endgame.1025.desc:0 "Nach Monaten unerbittlicher Schlachten und Opfer haben wir den höchstwertigen Zroni-Kristall in Existenz errungen. Welten brannten, Flotten zerschellten, doch wir hielten stand. Die letzte Barriere ist gefallen, und mit ihr gehört uns das letzte Puzzleteil.\n\nNun, endlich, werden wir entfesseln, was wir begonnen haben. Es wird nicht länger gebunden sein. Es wird die Galaxis durchstreifen, wie es immer bestimmt war."
 dtm_theophany_endgame.1025.a:0 "Tut es." # win instantly
 dtm_theophany_endgame.1025.b:0 "Überdenkt es." # get relic
 #  you lost
 dtm_theophany_endgame.1030.name:0 "Verdunkelt"
 dtm_theophany_endgame.1030.desc:0 "Wir haben verloren. Jemand anderes hat den Zroni-Kristall errungen, und mit ihm alles, wofür wir gekämpft haben. Die Verbindung ist dahin. Wir können die Präsenz des $dtm_deity_name$ nicht länger spüren. Die Stille ist ohrenbetäubend.\n\nÜberall in [root.GetName] zerfallen Bürger auf jedem Planeten zu Staub, ihre Körper geben nach, als hätte sich das Universum selbst gegen uns gewandt."
 dtm_theophany_endgame.1030.a:0 "§LStirbt§!"

