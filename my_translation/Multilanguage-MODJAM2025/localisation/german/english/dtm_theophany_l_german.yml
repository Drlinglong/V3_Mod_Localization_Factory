 dtm_theophany_endgame.1100.desc:0 "§M Das $dtm_deity_name$ ist aufgestiegen.§!\n\nNicht länger Teil des Schleiers, nicht länger eines von vielen. Es ist nun der Wille, der alle Dinge formt.\n\nDie anderen Patrone, jene uralten, verdrehten Entitäten, mit denen wir einst gehandelt haben, sind nun nichts weiter als Schatten unter Seinem Blick. Sie sind schwach. Ihre Zeit ist vorbei. Die Ära des $dtm_deity_name$ hat soeben begonnen.\n\nEs bietet uns einen einzigen Wunsch an."
