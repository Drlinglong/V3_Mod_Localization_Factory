 crisobj_dtm_theophany_priest_jobs_name:0 "Beschäftigt £job_priest£ §Y$job_priest_plural$§!, £dtm_theophany_pilgrim£ §Y$job_dtm_theophany_pilgrim_plural$§! und £job_telepath£ §Y$job_telepath_plural$§!"
 crisobj_dtm_theophany_priest_jobs_desc:0 "Was uns verbindet, ist unser Glaube und unsere Anbetung."
 crisobj_dtm_theophany_pilgrim_jobs_name:0 "Beschäftigt £dtm_theophany_pilgrim£ §Y$job_dtm_theophany_pilgrim_plural$§!"
 crisobj_dtm_theophany_pilgrim_jobs_desc:0 "Gesegnet sind jene wahren Gläubigen, die alles aufgeben."
 crisobj_dtm_theophany_subjugate_heretics_name:0 "Unterwerft Ketzer"
 crisobj_dtm_theophany_subjugate_heretics_desc:0 "Ketzer, Ungläubige und Gotteslästerer... Sie alle sollen durch unsere Macht zur Strecke gebracht werden."
 crisobj_dtm_theophany_leading_the_blind_name:0 "Führt die Blinden"
 crisobj_dtm_theophany_leading_the_blind_desc:0 "Manche mögen die glorreiche Zukunft, die ihnen versprochen ist, noch nicht sehen können, doch als ihre Oberherren werden wir ihnen den Weg weisen."
