 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "Das Ende unserer Suche"
 dtm_theophany_stages.10.desc:0 "Lange haben wir versucht, einen unwiderlegbaren Beweis für die Existenz des Göttlichen zu finden. Und nun ist der Tag gekommen. Während unserer jüngsten Expedition in die Tiefen des Schleiers befanden wir uns in der Gegenwart einer Entität, wie wir sie noch nie zuvor getroffen hatten. Sie strahlt eine Aura der Vertrautheit aus, wie wir sie noch nie zuvor empfunden haben, als ob sie seit dem Beginn unserer Zivilisation, vielleicht sogar länger, bei uns gewesen wäre. Wir spüren keine Bosheit, die auf uns gerichtet ist. Stattdessen nehmen wir Neugier und Güte wahr.\n\nLeider scheint die Entität über die Vermittlung einfacher Emotionen hinaus zu keiner direkten Kommunikation fähig zu sein. Trotzdem gibt es keinen Zweifel. Jede Faser unseres Seins sagt uns: Wir sind in der Gegenwart unserer Gottheit."
 dtm_theophany_stages.10.a:0 "Wir wussten es immer."
 dtm_theophany_stages.20.name:0 "Wachsende Vertrautheit"
 dtm_theophany_stages.20.desc:0 "Die Veränderungen in unserer Gesellschaft scheinen sich auch in unserer Gottheit widerzuspiegeln. Dies wirft die Frage auf, ob sie schon immer existierte und sich erst jetzt durch die Interaktion mit uns entwickelt, oder ob unsere unermüdliche Suche sie vielleicht wie eine sich selbst erfüllende Prophezeiung ins Dasein gerufen hat.\n\nDoch das ist uns jetzt unwichtig, denn wir haben sie gefunden und sind endlich vereint. Ihre Erscheinung im Schleier hat sich merklich entwickelt, ebenso wie ihre Fähigkeit, uns komplexere Konzepte durch visionenartige psionische Schübe zu vermitteln. Es wurde auch beobachtet, dass bestimmte Personen ihre Botschaften besser interpretieren können als andere. Eine Suche nach der fähigsten Person, die als ihr Emissär dienen kann, hat bereits begonnen.\n\nDoch es gibt noch mehr. Da wir beabsichtigen, unseren Glauben mit jenen außerhalb unserer eigenen Kultur zu teilen, wird deutlich, dass etwas Wichtiges fehlt, das wir zuvor nicht einmal bedacht hatten. Unsere Gottheit war unsere Gottheit, so lange die Geschichte aufgezeichnet wurde. Doch ihr fehlt ein Name, um ihre Konzepte für fremde Geister verständlich zu machen."
 dtm_theophany_stages.20.a:0 "Einen Namen soll sie haben!"
 dtm_theophany_stages.21.name:0 "Ein Name für eine Gottheit"
 dtm_theophany_stages.21.desc:0 "Unsere Gottheit mag viele Aspekte unserer Zivilisation repräsentieren, doch einige sind ausgeprägter als andere. Diese zeichnen sie am meisten aus.\n\nDaher soll unsere Gottheit der Galaxis als §Y$dtm_deity_name$§! bekannt sein!"
 dtm_theophany_stages.21.a:0 "Titel vergeben"
 dtm_theophany_stages.21.b:0 "Expertise vergeben"
 dtm_theophany_stages.21.c:0 "Name zufällig generieren"
 dtm_theophany_stages.21.d:0 "Namen bestätigen"
 dtm_theophany_stages.22.name:0 "Ein Name für eine Gottheit"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!\n\n§RAchtung: Ihr könnt durch die Optionen scrollen!§!"
 dtm_theophany_stages.23.name:0 "Ein Name für eine Gottheit"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!\n\n§RAchtung: Ihr könnt durch die Optionen scrollen!§!"
 dtm_theophany_stages.30.name:0 "Wünsche und Entschlossenheit"
 dtm_theophany_stages.30.desc:0 "Wieder einmal befinden wir uns in der Gegenwart der §Y$dtm_deity_name$§! und beobachten ihre ständig wechselnde und sich entwickelnde Erscheinung. Ihre gewachsene Macht lässt sie kaum noch dem ähneln, was wir bei unserer ersten Begegnung sahen. Laut dem Emissär ist auch die Kommunikation mit ihr viel formulierter geworden. Wo es zuvor eine Reihe wechselnder Emotionen und grober Bilder war, hat es sich nun zu klaren, wenn auch noch rudimentären Visionen von Gedanken und Absichten entwickelt.\n\nDas ist auch der Grund, warum wir heute hier sind. Durch ihren Emissär wurden wir über ihren Wunsch informiert, zu kommunizieren und ihre Pläne kundzutun. Wir können es tief in unseren Gedanken fühlen, ein Verlangen, mit uns vereint zu sein, unsere Existenzebene zu erleben. Mit einem Willen, der keinen Zweifel an ihrer Aufrichtigkeit lässt, beginnt sie, die Grenzen von Schleier und Realität zu sprengen. Wir sind Zeugen ihres Versuchs, den Schleier zu durchdringen, der unsere Ebenen trennt ..."
 dtm_theophany_stages.30.a:0 "Mögen wir uns im Ruhm der [dtm_deity_name_1] sonnen!"
 dtm_theophany_stages.31.name:0 "Der Schleier ist durchdrungen"
 dtm_theophany_stages.31.desc:0 "In ihrem Versuch, unsere Ebene zu betreten, hat die $dtm_deity_name$ die Grenze zwischen unserer und der Schleierebene durchbrochen. Obwohl ihr Vorhaben letztendlich erfolglos war, da sie sich nicht dauerhaft auf unserer Seite manifestieren konnte, verweilen Teile ihrer Energie dort, wo der Schleier durchdrungen wurde, umgeben von den zersplitterten Überresten eines Planeten, der unserem Sonnensystem fremd zu sein scheint.\n\nEntgegen aller Erwartungen ist die Oberfläche der größeren Bruchstücke bewohnbar, zweifellos das Ergebnis der Kräfte der $dtm_deity_name$[dtm__s]. Pilger haben bereits begonnen, zu dieser eigenartigen Welt zu eilen, um ihrer Gottheit näher zu sein."
 dtm_theophany_stages.31.a:0 "Welch wundersame Welt."
 dtm_theophany_stages.40.name:0 "Mit Eifer erfüllt"
 dtm_theophany_stages.40.desc:0 "Die $dtm_deity_name$ erscheint erneut in ihrer vollen Pracht vor uns. Wir können ihr Verlangen spüren, frei zu sein, bei uns zu sein. Und dann ist da etwas Neues, noch nie zuvor Erlebtes. Sie spricht direkter zu unseren Gedanken, klarer als je zuvor. Unser Weg nach vorne soll nicht durch das Gezänk geringerer Wesen behindert werden.\n\nUnsere Gedanken sind vereint und auf die bevorstehenden Aufgaben konzentriert. Niemand soll sich der $dtm_deity_name$ in den Weg stellen!"
 dtm_theophany_stages.40.a:0 "Die [dtm_deity_name_1] sei gepriesen!"
 dtm_theophany_stages.50.name:0 "Wissen aus dem Jenseits"
 dtm_theophany_stages.50.desc:0 "Die [dtm_deity_name_1] erscheint rastlos und erwartet unsere kommenden Handlungen. Es gibt keinen Zweifel an ihrer Zustimmung zu unseren Ambitionen. Wir können ihr Verlangen stärker denn je zuvor spüren. In einer Welle dieser Emotionen sehen wir plötzlich ihre Entwürfe in unseren Gedanken... Ein Thron, eine Kammer, bestimmt für die Inkarnation in die sterbliche Ebene. Sie ruft uns auf, diesen Ort zu schaffen, und das werden wir tun."
 dtm_theophany_stages.50.a:0 "Es wird geschehen."
 dtm_theophany_stages.51.name:0 "Die $dtm_deity_name$ inkarniert"
 dtm_theophany_stages.51.desc:0 "Es ist endlich an der Zeit, die [dtm_deity_name_1] in unserer Ebene willkommen zu heißen. Unser letzter Emissär ist bereit, als ihr Gefäß für den Übergang vom Schleier in unsere Realität zu dienen. Wir alle werden ihr Opfer ehren, während wir Seite an Seite mit unserer Gottheit einer goldenen Zukunft entgegengehen.\n\nDer Fluss der Zeit scheint stillzustehen, während wir unfassbare Energiemengen in die Kammer der Inkarnation eintreten sehen. Wenn der Prozess nachlässt, hängt eine fast unnatürliche Stille über uns, während wir mit angehaltenem Atem warten. Dann öffnet sich die Kammer langsam, ein glänzendes Licht strömt von innen heraus. Die $dtm_deity_name$ ist bei uns."
 dtm_theophany_stages.51.a:0 "Dies ist der Beginn einer neuen Ära."

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "Eine leise Manie ergreift unsere Bevölkerung. Ihr Ursprung scheint ungreifbar, doch sie – wir – sind von der Vorstellung besessen, dass wir [Root.GetSpeciesNamePlural] für Größeres bestimmt sind. Wir sollten die Ursache dieser Massenhysterie und ihrer geflüsterten Versprechen galaktischer Herrschaft untersuchen.\n\n$CRISIS_SPECIAL_PROJECTS_TUTORIAL$"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "Der Glaube breitet sich aus"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "Die Prozessionen von Pilgern, die nach [capital_scope.GetName] reisen, nehmen Jahr für Jahr zu. Das Wissen um die Entdeckung unserer Gottheit verbreitete sich wie ein Lauffeuer in unserem Raum. Wir können spüren, dass eine Zeit des Wandels begonnen hat.\n\nStille Anbetung reicht nicht mehr aus, um unseren Glauben auszudrücken. Wir müssen ihn mit anderen teilen, um unsere Gottheit zu stärken. Es müssen Wege gefunden werden, um dieses Ziel zu erreichen."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "Wachsender Widerstand"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "Das Wort der §Y$dtm_deity_name$§! hat sich weit und breit verbreitet. Während ihr Einfluss wächst, wächst auch der Widerstand, dem wir von Ungläubigen und Ketzern gleichermaßen begegnen. Obwohl wir im Grunde wie jedes andere Wesen den Frieden lieben, müssen wir, wenn wir auf die Probe gestellt werden, aufstehen und für unsere gerechte Sache kämpfen, damit wir nicht von unseren Feinden hinweggefegt und von der Geschichte vergessen werden. Die Glaubenssätze unseres Glaubens müssen sich unseren Umständen anpassen."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "Widerstand wird zwecklos sein"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "Der wachsende Widerstand anderer galaktischer Mächte wird zu einem immer größeren Hindernis für unsere Ziele. Um solchem Widerstand zu begegnen, müssen wir so grausam oder sogar noch grausamere sein als unsere Feinde. Wir müssen unseren Geist stählen und den notwendigen Eifer entfachen, um alles zu überwinden, was uns entgegengesetzt wird."
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "Die Große Prüfung"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "Wir haben gute Fortschritte bei unserem großen Bestreben gemacht, der $dtm_deity_name$ den Übergang in unsere Existenzebene zu ermöglichen. Bevor wir mit den letzten Vorbereitungen für dieses Vorhaben beginnen können, müssen wir unsere Pläne von unserer Gottheit genehmigen lassen. Ohne ihren Segen zu handeln, wäre nichts weniger als Ketzerei."

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "Ein Emissär wird gewählt"
 dtm_theophany_emissary.1.desc:0 "Die Auswahl des kompatibelsten Kandidaten, der als Emissär der $dtm_deity_name$ fungieren soll, ist abgeschlossen, und unsere Gottheit hat bereits ihre Zustimmung für unseren ausgewählten Anwärter signalisiert.\n\n[dtm_theophany_emissary.GetName] hat diese große Ehre, die [dtm_theophany_emissary.GetHerHim] zuteilwurde, demütig angenommen und geschworen, der $dtm_deity_name$ und unserer großen Nation nach [dtm_theophany_emissary.GetHerHis] besten Kräften zu dienen."
 dtm_theophany_emissary.1.a:0 "Eine wahrlich große Ehre."
 dtm_theophany_emissary.3.name:0 "Ein neuer Emissär"
 dtm_theophany_emissary.3.desc:0 "Nicht lange nach dem Ableben des verehrten ehemaligen Emissärs wurde ein neuer Aspirant vom $dtm_deity_name$ angenommen, um in dessen Fußstapfen zu treten.\n\nEs ist eine Position von großer Ehre und Verantwortung. [dtm_theophany_emissary.GetName] schwört, alles in seiner Macht Stehende zu tun, um den Erwartungen gerecht zu werden, die der verstorbene Emissär vor [dtm_theophany_emissary.GetHerHim] gesetzt hat."
 dtm_theophany_emissary.3.a:0 "Für den $dtm_deity_name$!"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "Pilgerscharen"
 menp_dtm_theophany_1a_desc:0 "Schiffe, durch den Zehnt bezahlt und von Gläubigen bemannt, werden den göttlichen Willen verbreiten."
 menp_dtm_theophany_1b:0 "Verehrte Gottheit"
 menp_dtm_theophany_1b_desc:0 "Unser Volk frohlockt in dem Wissen, dass unser Gott gefunden wurde."
 menp_dtm_theophany_1c:0 "Ergebene Anhänger"
 menp_dtm_theophany_1c_desc:0 "Unser Glaube ist das Licht, das die Dunkelheit vertreibt."
 menp_dtm_theophany_2a:0 "Ein Neuer Bund"
 menp_dtm_theophany_2a_desc:0 "Was auch immer für Vereinbarungen in der Vergangenheit existierten, sie sind null und nichtig."
 menp_dtm_theophany_2b:0 "Göttliche Bande"
 menp_dtm_theophany_2b_desc:0 "Unsere Gottheit ist mit uns, unsere Seelen an sie gebunden, wir sind eins."
 menp_dtm_theophany_2c:0 "Unerschütterlicher Glaube"
 menp_dtm_theophany_2c_desc:0 "Wir werden keine Zweifel oder Reue kennen, denn unser Pfad ist klar."
 menp_dtm_theophany_3a:0 "Kreuzritterorden"
 menp_dtm_theophany_3a_desc:0 "Die Zeiten ändern sich. Pilger können nicht länger friedlich die Sterne bereisen. Dieser neu gegründete Orden wird die Gläubigen schützen und den Zorn der Gerechten über unsere Feinde bringen."
 menp_dtm_theophany_3b:0 "Säubert die Ungläubigen"
 menp_dtm_theophany_3b_desc:0 "Diejenigen, die unseren Lehren trotzen, werden unterworfen oder vernichtet, damit sie nicht für immer in der Dunkelheit wandeln."
 menp_dtm_theophany_3c:0 "Falsche Versprechungen"
 menp_dtm_theophany_3c_desc:0 "Macht wird nicht gegeben, sie wird genommen, und wir werden alles nutzen."
 menp_dtm_theophany_3d:0 "Den Schleier durchbrechen"
 menp_dtm_theophany_3d_desc:0 "Wo die Grenze zwischen unserer Realität und dem Schleier am dünnsten ist, kann sie durchstoßen werden."
 menp_dtm_theophany_4a:0 "Heilige Inquisition"
 menp_dtm_theophany_4a_desc:0 "Häresie schlägt im Dunkeln Wurzeln und wird immer stärker zurückkehren, wenn sie nicht vollständig ausgerissen und ans Licht gebracht wird."
 menp_dtm_theophany_4b:0 "Eine Neue Ordnung"
 menp_dtm_theophany_4b_desc:0 "Im Namen des [dtm_god_or_name] werden wir die Sterne beherrschen."
 menp_dtm_theophany_4c:0 "Verlockende Macht"
 menp_dtm_theophany_4c_desc:0 "Unsere Gedanken sind gestärkt, unsere Körper überfließen vor Energie."
 menp_dtm_theophany_5a:0 "Brennende Himmel"
 menp_dtm_theophany_5a_desc:0 "Widerstand ist Häresie. Lasst ihn an seinen Wurzeln ausreißen und zu Asche verbrennen."
 menp_dtm_theophany_5b:0 "Der Letzte Krieg"
 menp_dtm_theophany_5b_desc:0 "Die Stunde der Abrechnung ist gekommen. Die Galaxis hatte reichlich Zeit, unsere Ansicht der Dinge zu akzeptieren, sich unter unserem Banner zu vereinen. Diejenigen, die Widerstand leisteten, sollen in gerechter Flamme brennen."
 menp_dtm_theophany_5c:0 "Visionen"
 menp_dtm_theophany_5c_desc:0 "Es liebt uns."

