 dtm_faith_crisis_description_title:"Apotheose"
 dtm_faith_crisis_description_intro:"Unser Volk wusste schon immer, dass wir nicht allein waren. Auf der Suche nach unserem Gott reisten wir durch die Sterne und erforschten sogar andere Dimensionen. Im Schleier fanden wir schließlich unsere Gottheit.\n\nDa wir nun eins mit ihr sind, werden wir ihren Einfluss verbreiten und die Galaxis unter ihrem Banner vereinen. Niemand soll in Unwissenheit über ihre Größe leben müssen. Wir werden nicht müde werden, wir werden nicht wanken, denn der Weg in ein besseres Morgen liegt vor uns. Auf dem Weg in eine Zukunft unter der goldenen und ewigen Umarmung unseres Gottes."
 dtm_faith_crisis_description:"$dtm_faith_crisis_description_intro$\n\nWerden wir erfolgreich sein und unseren Moralvorstellungen treu bleiben, oder werden sie der wachsenden Korruption zum Opfer fallen, die durch unsere großen Ambitionen hervorgerufen wird?"
 dtm_faith_crisis_howto_title:"$dtm_Glaube$ & Aufstieg"
 dtm_faith_crisis_howto:"Das Verfolgen von §HKrisenzielen§! erzeugt £dtm_faith£ §H$dtm_faith$§!, was unser Potenzial freisetzt, um unseren Gott zum alleinigen Herrscher über die materielle Ebene und den Schleier zu erheben."

