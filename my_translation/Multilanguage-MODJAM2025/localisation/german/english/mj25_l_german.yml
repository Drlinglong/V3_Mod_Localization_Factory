 year_2225_start.tt:0 "§TFrüher Spielstart§!\n\n§HAlle Imperien§! beginnen mit:\n§GFortschrittlicher Hauptplanet§! & §G3 Entwickelte Planeten§!\nAlle §GTier 1§!-Technologien freigeschaltet\n§G1 Traditionsbaum§!-Auswahl\n§G1 Aufstiegsvorteil§!-Auswahl\n§G80% der Flottenkapazität§! in Flotten\nKontakt mit den §GNächsten Imperien§!\n\n\n§YEs wird empfohlen, die Startjahre für das Mittel- und Endspiel zu reduzieren, wenn fortgeschrittene Starts verwendet werden.\n§RWarnung: Das Generieren fortgeschrittener Starts kann auf langsameren CPUs einige Zeit in Anspruch nehmen.§!"
 year_2250_start.tt:0 "§TMittelspiel-Start§!\n\n§HAlle Imperien§! beginnen mit:\n§GFortschrittlicher Hauptplanet§! & §G5 Entwickelte Planeten§!\nAlle §GTier 2§!-Technologien freigeschaltet\n§G2 Traditionsbaum§!-Auswahlen\n§G2 Aufstiegsvorteil§!-Auswahlen\n§G80% der Flottenkapazität§! in Flotten\n§GGalaktische Gemeinschaft§! bildet sich bei Spielstart\n\n\n§YEs wird empfohlen, die Startjahre für das Mittel- und Endspiel zu reduzieren, wenn fortgeschrittene Starts verwendet werden.\n§RWarnung: Das Generieren fortgeschrittener Starts kann auf langsameren CPUs einige Zeit in Anspruch nehmen.§!"
 year_2275_start.tt:0 "§TFrüher Endspiel-Start§!\n\n§HAlle Imperien§! beginnen mit:\n§GFortschrittlicher Hauptplanet§! & §G7 Entwickelte Planeten§!\nAlle §GTier 3§!-Technologien freigeschaltet\n§G3 Traditionsbaum§!-Auswahlen\n§G3 Aufstiegsvorteil§!-Auswahlen\n§G80% der Flottenkapazität§! in Flotten\n§GGalaktische Gemeinschaft§! gegründet\nAlle §GTier 1§!-Resolutionen in der Galaktischen Gemeinschaft verabschiedet\n\n\n§YEs wird empfohlen, die Startjahre für das Mittel- und Endspiel zu reduzieren, wenn fortgeschrittene Starts verwendet werden.§!\n§RWarnung: Das Generieren fortgeschrittener Starts kann auf langsameren CPUs einige Zeit in Anspruch nehmen.§!"
 year_2300_start.tt:0 "§TEndspiel-Start§!\n\n§HAlle Imperien§! beginnen mit:\n§GFortschrittlicher Hauptplanet§! & §G9 Entwickelte Planeten§!\nAlle §GTier 4§!-Technologien freigeschaltet\n§G4 Traditionsbaum§!-Auswahlen\n§G4 Aufstiegsvorteil§!-Auswahlen\n§G80% der Flottenkapazität§! in Flotten\n§GGalaktische Gemeinschaft§! gegründet\n§GGalaktischer Rat§! gegründet\n§GGalaktischer Markt§! gegründet\nAlle §GTier 2§!-Resolutionen in der Galaktischen Gemeinschaft verabschiedet\n\n\n§YEs wird empfohlen, die Startjahre für das Mittel- und Endspiel zu reduzieren, wenn fortgeschrittene Starts verwendet werden.§!\n§RWarnung: Das Generieren fortgeschrittener Starts kann auf langsameren CPUs einige Zeit in Anspruch nehmen.§!"
 
