 mj25_game_start_title:0 "Fortgeschrittene Startoption wählen"
 mj25_game_start_desc:0 "Vielen Dank für Ihr Interesse an #MODJAM2025!\n\nDieses Event ermöglicht es Ihnen, vorzuspringen, um alle Krisen spielen zu können. Nicht jeder Ursprung wird perfekt funktionieren, und es ist sehr wahrscheinlich, dass Sie machttechnisch bessere Vorteile erzielen, wenn Sie das Spiel selbst spielen, anstatt den fortgeschrittenen Start zu wählen.\n\nVielen Dank für das Spielen von #MODJAM2025 und stimmen Sie unten ab!\n\nhttp://pdxint.at/mj25vote"

