 MJ25_WH_STARBASE_AURA_FIRE_RATE:"Aurale Interferenz"
 
 MJ25_WH_trait_mental_teratomas:0 "Mentale Teratome"
 MJ25_WH_trait_mental_teratomas_desc:1 "Unser Geist wird schwer von wuchernden Zysten der Wahrheit, am Rande des Zusammenbruchs stehend und nur durch unseren Willen zusammengehalten."
 MJ25_WH_trait_mental_teratomas_tooltip:"Arbeitseffizienz für Spezialisten: §G+5%§!$TABBED_NEW_LINE$- Arbeitseffizienz für ['concept_planet_physicists']: §G+10%§!\n\nAuf einem Planeten mit einer §rSternenlied-Basilika§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §G+10%§!\n\nOhne den Aufstiegsvorteil §rFlüstern im Geflecht§!:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$: §R-20%§!"
 MJ25_WH_trait_mental_teratomas_gestalt:0 "Mentale Teratome"
 MJ25_WH_trait_mental_teratomas_gestalt_desc:1 "Unser Geist wird schwer von wuchernden Zysten der Wahrheit, am Rande des Zusammenbruchs stehend und nur durch unseren Willen zusammengehalten."
 
 MJ25_WH_trait_mental_teratomas_gestalt_tooltip:"Arbeitseffizienz für Komplexdrohnen: §G+5%§!$TABBED_NEW_LINE$- Arbeitseffizienz für ['concept_planet_physicists']: §G+10%§!\n\nAuf einem Planeten mit einer §rSternenlied-Basilika§!:$TABBED_NEW_LINE$$MOD_POP_AMENITIES_USAGE_MULT$: §G-10%§!\n\nOhne den Aufstiegsvorteil §rFlüstern im Geflecht§!:$MOD_POP_AMENITIES_USAGE_MULT$: §R+50%§!"
 
 
 MJ25_WH_trait_truthcursed:0 "Wahrheitsverflucht"
 MJ25_WH_trait_truthcursed_desc:1 "Ein Fragment der zersplitterten Wahrheit hat sich in unserem Geist eingenistet und uns zerbrochen und zusammenbrechend zurückgelassen."
 MJ25_WH_trait_truthcursed_tooltip:"Berührt vom Lied der Sterne.\n\nOhne den Aufstiegsvorteil §rFlüstern im Geflecht§!:$TABBED_NEW_LINE$- Arbeitseffizienz: §R-10%§!$TABBED_NEW_LINE$- Zufriedenheit: §R-25%§!\n\n§RWARNUNG:§! Das Lied der §rWahrheitsverfluchten§! kann zum planetaren Kollaps führen."
 MJ25_WH_truthcursed_affix:"Wahrheitsverflucht"
 
 MJ25_WH_trait_truthcursed_gestalt: "$MJ25_WH_trait_truthcursed$"
 MJ25_WH_trait_truthcursed_gestalt_desc: "$MJ25_WH_trait_truthcursed_desc$"
 MJ25_WH_trait_truthcursed_gestalt_tooltip:"Berührt vom Lied der Sterne.\n\nOhne den Aufstiegsvorteil §rFlüstern im Geflecht§!:$TABBED_NEW_LINE$- Arbeitseffizienz: §R-10%§!$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$: §R+25%§!\n\n§RWARNUNG:§! Das Lied der §rWahrheitsverfluchten§! kann zum planetaren Kollaps führen."
 
 MJ25_WH_word_bearer:"Wortträger"
 MJ25_WH_word_bearer_desc:"Ihre Stimme hat diese Gemüter zu verdrehten Akkorden verzerrt, die das Lied der Sterne widerhallen. Sie können in der Gesellschaft nicht mehr normal funktionieren."
 
 MJ25_WH_word_bearer_gestalt: "$MJ25_WH_word_bearer$"
 MJ25_WH_word_bearer_gestalt_desc: "$MJ25_WH_word_bearer_desc$"
 
