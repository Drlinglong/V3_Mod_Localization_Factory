l_german:

 MJ25_WH_whispers_crisis_chain_title:"Flüstern im Gefüge"
 MJ25_WH_whispers_crisis_chain_desc:"Der sternenerleuchtete Pfad, den wir beschreiten, führt allein zur Wahrheit. Gebunden durch Geburtsrecht und Schicksal, gehen wir diesen Pfad, ohne zu wissen, was uns erwartet, doch vertrauen wir auf Ihr Lied. Gemeinsam werden wir hören und werden."
 
 MJ25_WH_ap_whispers:"Flüstern im Gefüge"
 MJ25_WH_ap_whispers_desc:"Ein Flüstern zwischen den Sternen spricht von einer Wahrheit, die wir nicht begreifen können. Diesem sternenerleuchteten Pfad zu folgen, wird zweifellos unsere Entschlossenheit auf die Probe stellen, doch an seinem Ende liegt, wozu wir immer bestimmt waren."
 
 MJ25_WH_crisis_whispers_level_1:"§rFlüstern§!"
 MJ25_WH_crisis_whispers_level_2:"§rEchos§!"
 MJ25_WH_crisis_whispers_level_3:"§rWorte§!"
 MJ25_WH_crisis_whispers_level_4:"§rGedanken§!"
 MJ25_WH_crisis_whispers_level_5:"§rWahrheiten§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"In diesen dumpfen, bewusstlosen Momenten."
 MJ25_WH_crisis_whispers_level_2_desc:"Die unsere Träume durchziehen."
 MJ25_WH_crisis_whispers_level_3_desc:"Entleert von hohler Bedeutung."
 MJ25_WH_crisis_whispers_level_4_desc:"Kriechend wie Parasiten."
 MJ25_WH_crisis_whispers_level_5_desc:"Die wir nun mit euch teilen."
 
 MJ25_WH_void_whispers:"Sternenlied-Echos"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"Aktueller Wert: §Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"Schließt §HKrisenziele§! ab, um mehr £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§! zu erhalten."
 MJ25_WH_void_whispers_desc:"Die fragmentierten Wellen, die wir sammeln, werden sich eines Tages zusammenfügen, wie die Teile eines großen, kosmischen Puzzles."
 
 MJ25_WH_void_whispers_crisis_objective:"Krisenziele"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ erhalten"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"Wir haben £MJ25_WH_void_whispers£ $AMOUNT$ aus diesem Krisenziel erhalten."
 
 MJ25_WH_void_whispers_crisis_description_title:"Flüstern im Gefüge"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\nWir haben ein Flüstern zwischen den Sternen vernommen. Worte, älter als wir wissen können, die endlos durch die Leere widerhallen. Die Geheimnisse, die sie bergen, könnten uns erheben, wenn wir sie nur verstehen könnten. Wir werden uns der Entzifferung dieser Flüsterungen widmen, damit wir endlich die Wahrheit dieses Universums erblicken können."
 
 MJ25_WH_void_whispers_crisis_howto_title:"Entzifferung der Flüsterungen"
 MJ25_WH_void_whispers_crisis_howto:"Das Verfolgen von §rKrisenzielen§! erzeugt £MJ25_WH_void_whispers£§rSternenlied-Echos§!. Nur durch die Rekonstruktion dieser uralten Botschaft werden wir unseren Platz unter den Sternen wirklich verstehen."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"Auf Stufe $LEVEL$ erhaltet Ihr die Belohnungen:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"Erforderlich zum Freischalten dieser Stufe:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"Besitzt £MJ25_WH_void_whispers£ §Y$CURRENCY$§! Sternenlied-Echos"
 MJ25_WH_void_whispers_crisis_level_desc:"Um durch die Krisenlevel voranzukommen, sammelt £MJ25_WH_void_whispers£§rSternenlied-Echos§! an, untersucht Krisen-Archäologiestätten und lasst euch erleuchten..."
 
 MJ25_WH_menp_sound:"§rEin Klang zwischen den Sternen§!"
 MJ25_WH_menp_sound_desc:"Die Leere singt, ein flüchtiger, sanft wiegender Klang, der am Ende eines Traumes verweilt. Nur dort, zwischen den Sternen, kann die Bedeutung Ihrer Worte gefunden werden."
 
 MJ25_WH_menp_attuned_arrays:"§rAbgestimmte Erfassungs-Arrays§!"
 MJ25_WH_menp_attuned_arrays_desc:"Das Aufspüren dessen, was am Rande der Nichtexistenz schwebt, ist keine leichte Aufgabe. Unsere beste Chance, selbst ein Fragment dieser zerbrochenen Rede einzufangen, erfordert riesige Subraum-Lausch-Arrays, die auf die schwächsten Echos abgestimmt sind."
 MJ25_WH_menp_attuned_arrays_tt:"Schaltet Folgendes frei:\n- Sternenbasenmodul ['concept_MJ25_WH_augury_array']\n- Sternenbasengebäude ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§rKollektivkanäle§!"
 MJ25_WH_menp_congregational_desc:"Um unser wachsendes Sensornetzwerk zu unterstützen, werden wir unser Reich mit Breitband-Kommunikationskanälen verbinden, die in der Lage sind, die riesigen Datenmengen zu übertragen, die diese disparaten Arrays erzeugen werden."
 
 MJ25_WH_menp_translators:"§rEntschlüsselungsoffensive§!"
 MJ25_WH_menp_translators_desc:"Da uns die Universalübersetzer im Stich lassen, lernen wir die alte Kunst der Linguistik neu, um die Flüsterungen selbst zu entschlüsseln."
 
 MJ25_WH_menp_ordo_silencium:"§rOrdo Silencium§!"
 MJ25_WH_menp_ordo_silencium_desc:"Jenseits bloßen Antriebs und reiner Direktiven ist unser Streben zu einer einzigartigen Verehrung geworden. Lautlos breitet sich dieser Orden unter den Laien aus und schlägt Wurzeln in großen Heiligtümern, die nichts als die Worte der Wahrheit preisen."
 MJ25_WH_menp_ordo_silencium_tt:"Schaltet die ['concept_MJ25_WH_starsong_basilica'] Sektorspezialisierung frei.\nNeue Technologieoptionen für ['concept_MJ25_WH_starsong_basilica'] Gebäude werden freigeschaltet, während wir unser Verständnis der Sternenlied-Echos vertiefen."
 
 MJ25_WH_menp_witness:"§rHüter des Wortes§!"
 MJ25_WH_menp_witness_desc:"Es gibt immer jene, die nicht hören wollen. Die nicht zuhören wollen. Doch erfüllt von Hoffnung und bewaffnet mit unserem Wort, wird unsere Herde ihren Widerspruch zum Schweigen bringen."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\nEin schnelles, ausweichendes Schwarm-Schiff.\n"
 
 MJ25_WH_menp_truthseekers:"§rHungernde Wahrheitssucher§!"
 MJ25_WH_menp_truthseekers_desc:"Was wir suchen, ist nur ein dünnes Furnier, das über das Gewebe unserer Realität gelegt ist. Je weiter wir unsere Zuhörer säen können, desto näher werden wir der Wahrheit kommen."
 
 MJ25_WH_menp_auditor:"§rDas, Was Wir Hören§!"
 MJ25_WH_menp_auditor_desc:"Verlockende Geheimnisse erblühen in unseren Köpfen, geboren aus den wenigen Flüstern, die wir erhascht haben. Jedes erfüllt uns mit reicher Inspiration und treibt uns zu größeren Höhen mit dem Versprechen unseres Neuanfangs."
 MJ25_WH_menp_auditor_tt:"Schaltet die folgenden Edikte frei:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§rSelektives Gehör§!"
 MJ25_WH_menp_cloaking_desc:"Ein Gesetz muss nur befolgt werden, wenn es gehört wird. Wenn wir uns über die von der Realität auferlegten Regeln erheben wollen, müssen wir sie nur übertönen."
 MJ25_WH_menp_cloaking_tt:"Erhaltet die ['concept_MJ25_WH_echo_drive'] Forschungsoption.\n\nSchaltet das $edict_MJ25_WH_ship_modules$ Edikt frei, das es uns erlaubt, £MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$ auszugeben, um weitere Forschungsoptionen zu erhalten:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§rSternenlied-Flut§!"
 MJ25_WH_menp_starsong_tide_desc:"Jenseits allen Denkens liegt eine unerschütterliche Wahrheit, der wir nun unsere Stimmen leihen. Wie eine reinigende Flut wird unser Lied über die Ungläubigen hinwegfegen und nur Erleuchtung in seinem Kielwasser hinterlassen."
 MJ25_WH_menp_starsong_tide_tt:"Das Sternenbasisgebäude ['concept_MJ25_WH_thrumming_choirhall'] beginnt, Grenzen gewaltsam zu erweitern und Systeme in einem ['concept_MJ25_WH_special_storm'] zu tarnen.\n\nPopulationen auf nicht von uns besessenen Kolonien werden mit der Eigenschaft ['concept_MJ25_WH_trait_truth_cursed'] mutiert und werden schließlich kollabieren, indem sie ihre Stimmen unserem ['concept_MJ25_WH_voices_relic'] hinzufügen. Bis zu ihrem Kollaps werden diese Kolonien jedoch die Expansion unseres ['concept_MJ25_WH_special_storm'] aufhalten."
 
 MJ25_WH_menp_conductor:"§rSprecher des Wortes§!"
 MJ25_WH_menp_conductor_desc:"Wir sind Ihre Instrumente, die widerhallen, was wir ad perpetuam können. Selbst diese unvollständige, fehlerhafte Wiedergabe der Lieder, die sich jenseits unserer Gedanken winden, kann eine Symphonie gebären, um die Sterne selbst zu wecken."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\nEin verstohlenes Schiff mit speziellen Fähigkeiten, die den Verlauf einer Schlacht wenden können.\n"
 
 MJ25_WH_menp_praetorian:"§rTräger des Wortes§!"
 MJ25_WH_menp_praetorian_desc:"Hören heißt wissen, wissen heißt sprechen. Fragmentierte Worte verbreiten sich, geflüstert in dunklen Nächten, und wir sind es, die ihre einzigartigste Bedeutung der Welt überbringen werden."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\nEin schwer bewaffneter Hit-and-Run-Schlachtkreuzer.\n"
 
 MJ25_WH_menp_deliquescent:"§rZerrinnende Geister§!"
 MJ25_WH_menp_deliquescent_desc:"Einmal gehört, könnte ein so ergreifendes Wort niemals vergessen werden. Es baut sich auf, hallt wider und nährt unsere Geister mit seiner Fülle, bis unsere Gedanken bis zur Auflösung gesättigt sind."
 
 MJ25_WH_menp_hue:"§rDas, Was Wir Wissen§!"
 MJ25_WH_menp_hue_desc:"Aus Ihren Flüstern entspringt die Farbe, die den Rand unserer Gedanken kitzelt und das Bewusstsein in einem Farbton färbt, der so schön ist, dass er jenseits einer solchen selbstgeschaffenen Welt niemals existieren könnte."
 MJ25_WH_menp_hue_tt:"Beginnt die '§rFarbton Ihrer Worte§!' Situation."
 
 MJ25_WH_menp_we_are:"§rDas, Was Wir Sind§!"
 MJ25_WH_menp_we_are_desc:"Wir sind nicht mehr, wie wir waren, sondern wie wir immer bestimmt waren zu sein. Unsere Geister erblühen und fließen, ganz im Glanz der schattenhaften Worte, die uns noch immer erheben."
 MJ25_WH_menp_we_are_tt:"Alle unsere Populationen verlieren die Eigenschaft ['concept_MJ25_WH_trait_word_bearer'] und erhalten die Eigenschaft ['concept_MJ25_WH_trait_starsong_vessel']."
 
 MJ25_WH_menp_stars_scream:"§rJene, Die Schreien§!"
 MJ25_WH_menp_stars_scream_desc:"Wir können SIE hÖRen, wie sie das schREIen frohlocken, das unaufhörlich in UNSEREN Köpfen pocht, WIE jene ERWACHEN, die nIEMALS von einer Zeit so GEWALTIG und BRÜLLEND geträumt haben."
 MJ25_WH_menp_stars_scream_tt:"Schaltet neue Dirigentenfähigkeit frei: ['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§rHallenende Kammern§!"
 MJ25_WH_menp_echoic_desc:"Wahre Meisterschaft entsteht nicht aus dem Replizieren, sondern aus dem Nutzen, Modulieren und Transformieren. Aus den gedämpften Hallen unserer Kathedralen werden wir uns in einem freudigen Chor vereinen, der für immer widerhallen wird."
 MJ25_WH_menp_echoic_tt:"Schaltet das Sternenbasisgebäude ['concept_MJ25_WH_thrumming_choirhall'] frei."
 
 MJ25_WH_menp_massa:"§rMassa di Veria per Stellaris§!"
 MJ25_WH_menp_massa_desc:"Die letzten Worte fügen sich ein, der Preis der Geheimnisse wird fällig. Kommt nun und lauscht unserer Rede. Den letzten Riten der Leere, aus der nun eine schönste und furchtbarste Wahrheit emporsteigt."
 MJ25_WH_menp_massa_tt:"Beginnt die '§rEine höchst vehemente Rede§!' Situation."
 
 MJ25_WH_crisobj_survey_name:"Systeme vermessen"
 MJ25_WH_crisobj_survey_desc:"Unsere Suche nach den letzten Ihrer Worte wird uns in immer entlegenere Systeme führen. Dort werden unsere Scanner alle letzten Flüstern einfangen, die noch über die fremden Welten, denen wir begegnen, widerhallen mögen."
 
 MJ25_WH_crisobj_listeners_name:"Horcher einsetzen"
 MJ25_WH_crisobj_listeners_desc:"Welche spärlichen Echos wir auch finden, sie müssen gehört, katalogisiert und letztlich interpretiert werden. Wir werden unzählige Horcher in unserem Reich einsetzen müssen, um diese Aufgabe zu erfüllen."
 
 MJ25_WH_crisobj_augury_arrays_name:"Augur-Arrays betreiben"
 MJ25_WH_crisobj_augury_arrays_desc:"Die reinsten Flüstern, die wir gefunden haben, sind jene, die frei durch die Leere gleiten. Schwach und entfernt, können sie nur mit den präzisest abgestimmten Erfassungs-Arrays eingefangen werden."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"Dröhnende Chorsäle betreiben"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"Das Wesen der Wahrheit ist es, sich auszubreiten, wie eine zähflüssige, klammernde Infektion, die sich in den Geist frisst. Dies können wir fördern, unsere Stimmen vereint im Gleichklang mit Ihrem ewigen Chor."
 
 MJ25_WH_crisobj_archaeology_name:"Archäologische Stätten ausgraben"
 MJ25_WH_crisobj_archaeology_desc:"Echos Ihrer Worte liegen reich verwoben in vergessenen Geschichten. Nur indem wir in diese längst verlorenen Geheimnisse eintauchen, können sie wieder auf unsere Lippen gebracht werden."
 
 MJ25_WH_crisobj_enlighten_pops_name:"'Bevölkerung' erleuchten"
 MJ25_WH_crisobj_enlighten_pops_desc:"Jene, die das Flüstern der Leere hören, werden durch Ihre Weisheit erleuchtet. Es ist unsere heilige Pflicht, diese Entrückung an alle zu verbreiten, die wir erreichen können."
 
 MJ25_WH_crisobj_operate_cults_name:"Flüsterkulte betreiben"
 MJ25_WH_crisobj_operate_cults_desc:"Die kosmische Wahrheit wird lauter gehört, wenn sie aus allen Winkeln der Galaxis widerhallt, selbst wenn ihre Bewohner sie nicht hören wollen."
 
 MJ25_WH_crisobj_utter_words_name:"Ein leeres, widerhallendes Wort äußern"
 MJ25_WH_crisobj_utter_words_desc:"Das vorletzte Zeichen unseres wachsenden Verständnisses ist es, ein Wort der Wahrheit auszusprechen, vollkommen und unversehrt von unserer einst hässlichen Unvollkommenheit. Doch solch eine Last kann weder leicht getragen noch rückgängig gemacht werden."
 
 MJ25_WH_crisobj_free_voices_name:"Stimmen befreien"
 MJ25_WH_crisobj_free_voices_desc:"Welche Stimmen noch in den Ketten der Körperlichkeit schmachten, müssen aus ihren sterblichen Hüllen befreit werden, damit sie sich unserem Sternenlied-Chor anschließen können."
 
 MJ25_WH_leader_trait_translator:"Übersetzer"
 MJ25_WH_leader_trait_translator_desc:"Dieser Anführer hat eine besondere Ausbildung erhalten, um seine Untersuchung der §rSternenlied-Echos§! zu unterstützen."
 
 MJ25_WH_leader_trait_truthseeker:"Wahrheitssucher"
 MJ25_WH_leader_trait_truthseeker_desc:"Dieser Anführer ist besessen davon geworden, die Geheimnisse des Universums zu entschlüsseln."
 
 MJ25_WH_leader_trait_orator:"Redner"
 MJ25_WH_leader_trait_orator_desc:"Dieser Anführer wurde mit einer silbernen Zunge begabt, um unsere Worte zu verbreiten."
 
 MJ25_WH_leader_trait_speech_shepherd:"Wort-Hirte"
 MJ25_WH_leader_trait_speech_shepherd_desc:"Dieser Anführer hört schweigend zu, damit er jene korrigieren kann, die von unserem Pfad abweichen."
 
 MJ25_WH_leader_trait_thoughtsickness:"Gedankenkrankheit"
 MJ25_WH_leader_trait_thoughtsickness_desc:"Die Gedanken dieses Anführers werden nebelhaft, wenn sie zu ungehörten Melodien summen."
 
 MJ25_WH_leader_trait_defiant:"Widerspenstig"
 MJ25_WH_leader_trait_defiant_desc:"Dieser Anführer ist eigensinnig und ungehorsam, Befehle bereitwillig missachtend, um seine Ziele zu erreichen."
 
 MJ25_WH_leader_trait_songtouched:"Lied-Berührt"
 MJ25_WH_leader_trait_songtouched_desc:"Fragmente Ihrer Worte erfüllen das Wesen dieses Anführers und führen ihn immer näher zu einer ewigen Wahrheit."
 
 MJ25_WH_leader_trait_echoes:"Gedanken-Echos"
 MJ25_WH_leader_trait_echoes_desc:"Der Geist dieses Anführers wird wirr und unkonzentriert, doch erfassen sie immer noch unzählige Fäden gleichzeitig."
 
 MJ25_WH_leader_trait_songblessed_anchor:"Lied-Gesegneter Anker"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"Unser Glaube erfüllt diesen Anführer, damit er die Last Ihrer Wahrheit tragen möge."
 MJ25_WH_leader_trait_resolute_anchor:"Entschlossener Anker"
 MJ25_WH_leader_trait_resolute_anchor_desc:"Mit gefestigtem Willen und festem Glauben ist der Geist dieses Anführers stark geworden."
 MJ25_WH_leader_trait_errant_anchor:"Irrender Anker"
 MJ25_WH_leader_trait_errant_anchor_desc:"Unser Zweifel erfüllt diesen Anführer, doch tragen sie immer noch unseren inkarnierten Willen."
 
 
