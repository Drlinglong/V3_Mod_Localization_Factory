 MJ25_WH_shattered_whispervault:"Zersplittertes Flüster-Gewölbe"
 MJ25_WH_shattered_whispervault_desc:"Durch eine unergründliche Macht unbrauchbar zersplittert, sickert aus diesem Flüster-Gewölbe dicht kriechende §rSternenlied-Echos§!, die das Land in einen gedankengetränkten Sumpf verwandeln."
 
 MJ25_WH_singing_whispervault:"Singendes Flüster-Gewölbe"
 MJ25_WH_singing_whispervault_desc:"Einst zersplittert, wurde dieses Flüster-Gewölbe repariert. Seine Hallen bleiben dennoch von Ihrer Stimme erhoben, resonierend und strahlend in nun-harmonischem Lied."
 
 MJ25_WH_songflare_resonance:0 "Liedflackern-Resonanz"
 MJ25_WH_songflare_resonance_desc:0 "Obwohl die Wahrheitsverfluchten von diesem Planeten getilgt wurden, hallen ihre dissonanten Stimmen immer noch in stillen, sternenhellen Nächten wider."
 
 
 MJ25_WH_oratorium:0 "Oratorium der Wahrheit"
 MJ25_WH_oratorium_desc:0 "Der Höhepunkt unserer Untersuchung des §rFlüsterns im Geflecht§! entfaltet sich in dieser großen Halle, von der aus wir bald für immer die Wahrheit singen werden."
 MJ25_WH_oratorium_tt:"Eine Bühne, vorbereitet für den letzten Akt."
 
 decision_MJ25_WH_one_empty_echoing_word:"Ein leeres, widerhallendes Wort"
 decision_MJ25_WH_one_empty_echoing_word_desc:"Selbst mit unseren befleckten Stimmen verzerrt das Aussprechen ihrer Sprache die Realität selbst. Es klammert sich an unseren Geist und baut sich auf, während es uns zum Aufstieg drängt. Dies wird unweigerlich die Stimme all jener befreien, die ihren Ton hören, und sogar die des Planeten, auf dem solch ein gewichtiges Wort gesprochen wurde. Es ist ein Preis, den wir bereitwillig tragen werden.\n\nBietet für 5 Jahre zunehmende Boni auf Zufriedenheit und Produktion. Nach 5 Jahren wird der Planet §rkollabieren§!."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "Leeregewirkte Chiffren"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "Wir können uns von Ihren verwaschenen, gebrochenen Worten inspirieren lassen, um unsere Kryptografie-Bemühungen zu verbessern."
 
 edict_MJ25_WH_battle_songs:0 "Lieder des Kampfes"
 edict_MJ25_WH_battle_songs_desc:0 "Auch nur ein Fragment Ihrer Worte im Kampf zu führen, erfordert Sorgfalt und Vorsicht, aber das Ergebnis ist eine verheerende Verbesserung der Kampffähigkeiten unserer Schiffe."
 
 edict_MJ25_WH_words_wisdom:0 "Worte der Weisheit"
 edict_MJ25_WH_words_wisdom_desc:0 "Selbst alltägliche, banale Erkenntnisse können in den kitzelnden Flüstern gefunden werden, für jene, die ihren Geist dafür öffnen."
 
 edict_MJ25_WH_words_wisdom_gestalt:0 "Worte der Weisheit"
 edict_MJ25_WH_words_wisdom_gestalt_desc:0 "Selbst alltägliche, banale Erkenntnisse können in den kitzelnden Flüstern gefunden werden, für jene, die ihren Geist dafür öffnen."
 
