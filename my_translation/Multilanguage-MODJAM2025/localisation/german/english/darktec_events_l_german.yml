  darktec_crisis.55050.ok.sphere_grows:0 "Die Sphäre wird wieder wachsen. Ihr aktueller Unterhalt wird intensiviert."

  darktec_crisis.55060.name:0 "Die Letzte Anomalie – Risse in der Zeit"
  darktec_crisis.55060.desc.regular:0 "Die genaue Beobachtung der Anomalie führte uns zu einer klaren Schlussfolgerung – Sie verändert die Zeit um sich herum und potenziell in sich selbst rapide, und das ist zutiefst besorgniserregend, da es zu einem Anstieg der Instabilität führen könnte, ohne dass wir es vorhersagen könnten, da es außerhalb jeglicher physikalischer Parameter liegt, um auch nur ein annäherndes Ergebnis zu berechnen. Doch wir können sie sicher mit einem radikaleren Ansatz stabilisieren."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\nWir wissen nicht, ob Untätigkeit diese „Zeit“-Leckage irgendwie beeinflusst hat, aber wir müssen definitiv etwas tun, um ihren plötzlichen Kollaps präventiv zu vermeiden.\nOder vielleicht kollabiert sie niemals von selbst, aber Handeln könnte es beeinflussen... Es gibt keine Möglichkeit, es vorherzusagen."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\nVielleicht hat der Einfluss der Paramaterie diese parakausale Beschleunigung beschleunigt, oder vielleicht haben wir damit ein weitaus schlimmeres Schicksal für alles um die Anomalie herum verhindert; Wir werden es niemals wissen, aber wir wissen, dass wir etwas tun oder nicht tun können, um ihren Kollaps zu vermeiden."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\nVielleicht hat die Verstärkung ihres Eindämmungsschildes eine noch höhere parakausale interne Aktivität verursacht, die austritt und die Zeit um sich herum radikal verändert, oder vielleicht haben wir unwissentlich ein weitaus schrecklicheres Schicksal vermieden. Was sicher ist, ist, dass wir etwas tun können, um einen präventiven Schritt zu unternehmen."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55060.regular.do_nothing:0 "Die richtige Vorgehensweise ist es, eine Intervention zu vermeiden."
  darktec_crisis.55060.regular.overcharge_with_entrophereals:0 "Unsere neue Zusammensetzung könnte es stabilisieren. Einen Teil unserer Bevölkerung entsenden."
  darktec_crisis.55060.regular.overcharge_with_anchors:0 "Die Anker überladen, wir müssen es stabilisieren."
  darktec_crisis.55060.regular.overcharge_with_darkmatter_2:0 "Sein Zerreißen mit noch mehr Dunkler Materie verhindern."
  darktec_crisis.55060.gestalt.do_nothing:0 "Die richtige Vorgehensweise ist es, eine Intervention zu vermeiden."
  darktec_crisis.55060.gestalt.overcharge_with_entrophereals:0 "Unsere neue Zusammensetzung könnte es stabilisieren. Einen Teil unserer Drohnen entsenden."
  darktec_crisis.55060.gestalt.overcharge_with_anchors:0 "Die Anker überladen, wir müssen es stabilisieren."
  darktec_crisis.55060.gestalt.overcharge_with_darkmatter_2:0 "Sein Zerreißen mit noch mehr Dunkler Materie verhindern."
  darktec_crisis.55060.do_nothing.tooltip:0 "Wir werden nichts tun. Der Unterhalt wird intensiviert und die Situation wird sich verlangsamen."
  darktec_crisis.55060.overcharge_with_entrophereals.tooltip:0 "Wir werden einen Teil unserer nicht umgeformten Entrophereal-Bevölkerung opfern, um die Anomalie zu stabilisieren, indem wir sie zur genaueren Überwachung innerhalb ihres zeitverändernden Radius entsenden.\n§Y£building£ $building_darktec_umbral_portal_1$§!wird keine Pops mehr passiv erzeugen."
  darktec_crisis.55060.overcharge_with_darkmatter_2.tooltip:0 "Wir werden unsere §Y£sr_dark_matter£ Dunkle Materie§! zur Stabilisierung der Anomalie einsetzen, was den Wartungsaufwand der Situation massiv erhöht."
  darktec_crisis.55060.overcharge_with_anchors.tooltip:0 "Wir werden unsere §Y$darktec_contained_entropy_with_icon$§! zur Stabilisierung der Anomalie einsetzen, was den Wartungsaufwand der Situation massiv erhöht."

  darktec_crisis.55061.name:0 "Das ist nie geschehen, doch geschah es immer"
  darktec_crisis.55061.desc.regular:0 "Wir bemerkten, dass etwas zutiefst falsch war, als der Tag immer derselbe wurde, nichts voranschritt oder zurückging, als ob wir in einer Schleife gefangen wären – Doch dann änderte sich etwas und alles beschleunigte oder verlangsamte sich, wobei wir winzige Variationen in unseren Kolonien erlebten, von Desynchronisationen bis hin dazu, dass einige unserer Art rapide alterten, um später ihr früheres Alter wiederzuerlangen.\n\nAlles ist falsch."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "Das muss jetzt enden."
  darktec_crisis.55061.ok.gestalt:0 "Das muss jetzt enden."
  darktec_crisis.warning.react_now:0 "Ein Krisenreich steht kurz davor, seine zerstörerischen Ziele zu erreichen. Wir müssen JETZT handeln."

  darktec_crisis.55070.name:0 "Die Letzte Anomalie – Veränderung"
  darktec_crisis.55070.desc.regular.did_nothing:0 "Die Anomalie hat sich verändert.\nEine große Energiewelle führte zu einer Selbstkorrektur, da ihre Kräfte der Eindämmung und des Chaos sich beruhigt haben, auch wenn sie weiterhin in relativem Konflikt verharren. Dennoch ist sie nun viel stabiler als zuvor, selbst wenn es schwere Ungleichgewichte in ihren operativen Emissionen gibt.\n\nWir müssen ihre Entwicklung schützen und abwarten, da wir spüren, dass wir kurz davor stehen."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "Die Anomalie hat sich verändert.\nEs scheint, als hätte die zusätzliche Paramater ihre Emissionen besänftigt, und ein neuer Zyklus der Eindämmung und Instabilität beginnt, doch die Messwerte sind nun klar – Sie ist viel stabiler als zuvor, selbst wenn es schwere Ungleichgewichte in ihren operativen Emissionen gibt.\n\nWir müssen ihre Entwicklung schützen und abwarten, da wir spüren, dass wir kurz davor stehen."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "Die Anomalie hat sich verändert.\nVielleicht hat die zusätzliche Schicht Dunkler Materie, die darauf projiziert wurde, ihr Zerreißen oder ihren Kollaps verhindert, doch auch wenn wir immer noch eine gewisse Instabilität beobachten können, sind die Messwerte klar – Sie ist viel stabiler als zuvor, selbst wenn es schwere Ungleichgewichte in ihren operativen Emissionen gibt.\n\nWir müssen ihre Entwicklung schützen und abwarten, da wir spüren, dass wir kurz davor stehen."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "Die Anomalie hat sich verändert.\nIhr Einfluss wurde tiefgreifend verändert, und wir können nur vermuten, dass die nicht umgeformte Bevölkerung, die wir auf ihre Oberfläche geschickt haben, ihre Funktionsweise... verändert hat – Sie ist viel stabiler als zuvor, selbst wenn es schwere Ungleichgewichte in ihren operativen Emissionen gibt.\n\nWir müssen ihre Entwicklung schützen und abwarten, da wir spüren, dass wir kurz davor stehen."
  darktec_crisis.55070.desc.gestalt.did_nothing:0 "$darktec_crisis.55070.desc.regular.did_nothing$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55070.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entrophereals:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entrophereals$"
  darktec_crisis.55070.ok.regular.did_nothing:0 "Engmaschige Überwachung beibehalten..."
  darktec_crisis.55070.ok.regular.overcharge:0 "Weiterhin Ressourcen für die Anomalie bereitstellen."
  darktec_crisis.55070.ok.regular.overcharge_with_entrophereals:0 "Wie ist das möglich?"
  darktec_crisis.55070.ok.gestalt.did_nothing:0 "$darktec_crisis.55070.ok.regular.did_nothing$"
  darktec_crisis.55070.ok.gestalt.overcharge:0 "$darktec_crisis.55070.ok.regular.overcharge$"
  darktec_crisis.55070.ok.gestalt.overcharge_with_entrophereals:0 "$darktec_crisis.55070.ok.regular.overcharge_with_entrophereals$"
  darktec_crisis.55070.ok.sphere_grows:0 "$darktec_crisis.55050.ok.sphere_grows$"

  darktec_crisis.55080.name:0 "Die Letzte Anomalie – Terminale Expansion"
  darktec_crisis.55080.desc.regular.did_nothing:0 "Es ist geschehen, es ist endlich geschehen.\nDie Anomalie hat ihren Höhepunkt erreicht und ist stabil, die Kräfte der Eindämmung und des Chaos sind im Gleichgewicht, und nun können wir kontrollieren, wie wir sie umleiten.\nEs ist der Moment für uns, unsere Ziele zu erfüllen und endlich die Grenzen der Realität aus eigener Kraft zu überschreiten."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "Die Entropieströme zur Sphäre hörten auf, als sie sich stabilisierte, doch etwas ist... nicht in Ordnung.\nWir theoretisieren, dass die Anomalie ihren Höhepunkt erreicht hat und stabil ist, und die Kräfte der Eindämmung und des Chaos im Gleichgewicht sind; Es ist die perfekte Gelegenheit, ihre Energie auf unser gewünschtes Ergebnis umzuleiten.\n\nDas Ende dieser mühsamen Aufgabe ist nahe."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "Redundante Dunkle-Materie-Cluster treiben und wirbeln um die Anomalie herum, während ihre Eindämmung endlich stabilisiert wurde und in Harmonie mit den internen unmöglichen Kräften ist, die die Anomalie beherrscht.\nWir theoretisieren, dass die Anomalie ihren Höhepunkt erreicht hat und stabil ist, und die Kräfte der Eindämmung und des Chaos im Gleichgewicht sind; Es ist die perfekte Gelegenheit, ihre Energie auf unser gewünschtes Ergebnis umzuleiten.\n\nWir müssen dieses kurze Fenster der Stabilität nutzen, um endlich unsere Ziele zu erreichen."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "Das Opfer von Millionen nicht-geformter Individuen rechtfertigt diesen Moment, während die Anomalie summt, leuchtet... stabil vibriert.\nWir wissen nicht, was mit jenen geschehen ist, die zur Anomalie umgeleitet wurden, doch ihre Tat wird unsere Zukunft, unsere Transzendenz sichern; Wird sicherstellen, dass wir diese unendliche Macht nutzen können, um endlich zu transzendieren.\n\nWir werden die Realität umschreiben."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "Das Opfer von Millionen nicht-geformter Drohnen rechtfertigt diesen Moment, während die Anomalie summt, leuchtet... stabil vibriert.\nWir wissen nicht, was mit jenen geschehen ist, die zur Anomalie umgeleitet wurden, doch ihre Tat wird unsere Zukunft, unsere Transzendenz sichern; Wird sicherstellen, dass wir diese unendliche Macht nutzen können, um endlich zu transzendieren.\n\nUnser Kollektiv wird die Realität umschreiben."
  darktec_crisis.55080.ok.regular.did_nothing:0 "Wir müssen die Inversion vorbereiten."
  darktec_crisis.55080.ok.regular.overcharge:0 "Die Inversion kalibrieren."
  darktec_crisis.55080.ok.regular.overcharge_with_entrophereals:0 "Es war notwendig, die Inversion vorzubereiten."
  darktec_crisis.55080.ok.gestalt.did_nothing:0 "Wir müssen die Inversion vorbereiten."
  darktec_crisis.55080.ok.gestalt.overcharge:0 "Die Inversion kalibrieren."
  darktec_crisis.55080.ok.gestalt.overcharge_with_entrophereals:0 "Es war notwendig, die Inversion vorzubereiten."
  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "Die Anomalie hat einen kritischen Punkt erreicht. Wir müssen ein Spezialprojekt abschließen, um ihr Potenzial freizusetzen und unsere endgültigen Ziele zu erreichen."

  darktec_crisis.55090.name:0 "Die Letzte Anomalie – Invertierte Entropie"
  darktec_crisis.55090.desc.regular:0 "Ein Lichtblitz, oder besser gesagt kein Licht – ein überwältigendes Spektakel urtümlicher Energie... oder keiner Energie, das über die Nullfläche der Anomalie tanzt, während wir die entropische Eindämmung, die wir ihr aufzwangen, invertierten, um sie zu einem Amalgam zu verschmelzen.\nEntropie badet unser Reich, unser eigenes Selbst und alles in der Galaxie, während sie endlich freigesetzt und neu geformt, umgeleitet, nach unserem Willen und durch alle Möglichkeiten gestaltet wird.\n\nEs ist endlich geschehen."
  darktec_crisis.55090.desc.gestalt:0 "Ein Lichtblitz, oder besser gesagt kein Licht – ein überwältigendes Spektakel urtümlicher Energie... oder keiner Energie, das über die Nullfläche der Anomalie tanzt, während wir die entropische Eindämmung, die wir ihr aufzwangen, invertierten, um sie zu einem Amalgam zu verschmelzen.\nEntropie badet unser Kollektiv, unser eigenes Bewusstsein und alles in der Galaxie, während sie endlich freigesetzt und neu geformt, umgeleitet, nach unserem Willen und durch alle Möglichkeiten gestaltet wird.\n\nEs ist endlich geschehen."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "Wir werden bald ein Ende erreichen."

  darktec_crisis.55091.name:0 "Merkwürdige Stille"
  darktec_crisis.55091.desc.regular:0 "Die vierte Welle fühlte sich... anders an; diesmal keine Zerstörung oder Verwüstung, nur... Stille, eine merkwürdige und seltsame Stille, die sich über mehrere Stunden erstreckte, als ob alles plötzlich aufhörte.\nUnd dann wurde es schlimmer, viel schlimmer.\n\nWir erinnern uns nicht, aber gleichzeitig erinnern wir uns an Dinge, die wir nie getan haben – Wir fühlen nicht, aber gleichzeitig fühlen wir zu viel – Alles fühlt sich falsch an, vom Bewegen über die Zeit bis hin zum Denken – manchmal wie in Zeitlupe, manchmal gehen die Dinge zu schnell, die Tage kehren sich um, vergehen aber gleichzeitig nie, oder gab es überhaupt jemals einen Tag, seitdem es geschah?\n\nWir haben Angst, wir wissen nicht, was wir tun oder wie wir auf dieses Ereignis reagieren sollen.\n\nDas Einzige, was wir jetzt tun können, ist... warten, wenn es so etwas wie Warten überhaupt noch gibt."
  darktec_crisis.55091.desc.gestalt:0 "Die vierte Welle fühlte sich... anders an; diesmal keine Zerstörung oder Verwüstung, nur... Stille, eine merkwürdige und seltsame Stille, die sich über mehrere Stunden erstreckte, als ob alles plötzlich aufhörte.\nUnd dann wurde es schlimmer, viel schlimmer.\n\nWir erinnern uns nicht, aber gleichzeitig erinnern wir uns an Dinge, die wir nie getan haben – Wir fühlen nicht, aber gleichzeitig fühlen wir zu viel – Alles fühlt sich falsch an, vom Bewegen über die Zeit bis hin zum Denken – manchmal wie in Zeitlupe, manchmal gehen die Dinge zu schnell, die Tage kehren sich um, vergehen aber gleichzeitig nie, oder gab es überhaupt jemals einen Tag, seitdem es geschah?\n\nWir haben Angst, wir wissen nicht, was wir tun oder wie wir auf dieses Ereignis reagieren sollen.\n\nDas Einzige, was wir jetzt tun können, ist... warten, wenn es so etwas wie Warten überhaupt noch gibt."
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "Ein Krisenreich hat sein Ziel irgendwie erreicht und seine Ausführung steht unmittelbar bevor. Wir können nichts tun, als zu warten."

  darktec_crisis.we.won:0 "§YWir haben das Spiel gewonnen!§!"
  darktec_crisis.we.won.really:0 "§YWir... haben das Spiel gewonnen?§!"
  darktec_crisis.we.won.or.maybe.not:0 "..."

  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "Die Leere erfüllen"
  darktec_crisis_endings.10.desc.regular:0 "§LJeder in der Galaxis konnte den immensen Sog der zerbrochenen Anomalie spüren, als sie begann, die gesamte Existenz um ihre Grenzen herum in reine Roh-Energie zu verwandeln.§!\n\nWir existieren nun auf einer höheren Seins-Ebene, wir sind eins mit dem Universum, und die Zurückgebliebenen werden bald unser Schicksal teilen, ob sie wollen oder nicht.\nWir werden die Realität aus ihrem Schatten umschreiben, wir werden die Fäden des Schicksals aus ihrem Schatten ändern, und niemand kann uns jetzt aufhalten.\n\nNiemand entkommt der Leere."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "Niemand entkommt der Leere."
  darktec_crisis_endings.10.ok.gestalt:0 "Niemand entkommt der Leere."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "Gefaltete Dimensionalität"
  darktec_crisis_endings.20.desc.regular:0 "§LIn dem Moment, als die Anomalie durchbrochen wurde, begannen alle Existenzebenen um sie herum zu kollabieren.§!\n§LEine immense Schockwelle erschütterte die Galaxis, als ein Teil des [Root.GetName] in eine andere Dimensionalität übertrat, gefaltet innerhalb der aktuellen Dimensionen, verändert, um einem anderen Zweck zu dienen – Ihrem Zweck.§!\n\nWir existieren und doch existieren wir nicht.\n\nWir sind und doch sind wir nicht.\n\nWir haben es getan, und doch nicht.\n\nDies ist das Ende, aber auch ein Anfang."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "Zurück zum Anfang?"
  darktec_crisis_endings.30.desc.regular:0 "§LZeit ist so eine seltsame Sache, man kann sie erfassen, aber wird sie niemals berühren, denn in dem Moment, in dem man es tut, ist sie bereits deine Vergangenheit geworden. Aber nicht mehr.§!\nWo... wann sind wir? Wir sind nicht... wir tun nicht... alles ist wie... zuvor, aber wir sind jetzt... Zuschauer.\n\nWarum... wir können es nicht verstehen.\n\nSind wir eins... mit der Zeit?\nWir..."
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "..."
  darktec_crisis_endings.30.ok.gestalt:0 "..."

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "Eine Galaxis von Geistern"
  darktec_crisis_endings.40.desc.regular:0 "§LDie Anomalie stieß beim Durchbrechen eine unermessliche Menge Entropie in die Galaxis aus, so viel, dass sie jeden einzelnen Planeten, jeden einzelnen Stern, jedes einzelne Geschöpf und jede Struktur durchtränkte.§!Wir sind jetzt viele.\nWir sind jetzt eins.\nWir haben uns alle verändert und wir sind... mehr.\n\nAlles soll eins werden."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "Hungerndes Nichts"
  darktec_crisis_endings.50.desc.regular:0 "§LDie Überladung an Dunkler Materie wurde zu einem instabilen Wirbel um die Gesamtheit des [Root.GetName], als sie ihr Ziel erreichten; die Exposition gegenüber der primären Dunklen Materie zerstörte alles auf ihrem Weg, doch aus der Zerstörung wurde etwas... Neues geboren, als die Kollision von Materie und Paramater in einem so großen Maßstab alles auf ihrem Weg zu einem Amalgam aus Nicht-Energie umformte.\n\nWährend die meisten des [Root.GetName] augenblicklich die Realität auf eine Weise transzendierten, die niemand begreifen kann, verschwanden und verdrehten sich einige der überraschten Kreaturen, die im sekundären Explosionsradius gefangen waren, und verschmolzen zu dem Amalgam, als Horror, Panik und... Hunger vorherrschten.\n\nEin dunkles Schicksal.§!\nWir...wir...Hunger..."
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...Verschlingen...Verzehren..."
  darktec_crisis_endings.50.ok.gestalt:0 "...Verschlingen...Verzehren..."

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "Götter der Leere"
  darktec_crisis_endings.60.desc.regular:0 "§LEtwas regte sich im Inneren der Anomalie, als sie durchbrochen wurde, etwas... Vertrautes.\nAll jene Entropherealen, die auf ihre unendliche Energie umgeleitet wurden, hatten viele universelle Enden und Geburten erlebt, haben weit mehr Leben gelebt als eine Milliarde Sterne, und kommen nun für uns.\n\nWir sind willkommen inmitten des Gefüges der Realität, um etwas Grundlegendes mit dem Universum und vielen Universen zu werden, aber etwas muss zurückgelassen werden....§!\n\nUnsere Gedanken dehnen sich jetzt aus, wir haben das Konzept des Selbst verloren, während wir mit dem verschmelzen, was ist und was nicht ist.\nWir sehen die unendlichen Möglichkeiten, aber wir können nicht mehr sehen, wir fühlen sie, aber wir vergessen auch zu fühlen.\nWir sind.\nAber wir sind nicht mehr.\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "Leerenkollaps"
  darktec_crisis_endings.70.desc.regular:0 "§LDas Durchbrechen der Anomalie machte sie augenblicklich instabil, sie faltete sich über sich selbst und implodierte.\nAlle Zeit und Raum hielten für mehrere Zyklen in diesem Gebiet an, da die drohende Zerstörung ein ewiger Anblick für jene um den Kollaps herum war.\n\nDas Chaos wird immer versuchen, sein Gleichgewicht zu finden, egal was passiert.§!\n\nWarum...das ist nicht..."
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "Was haben wir..."
  darktec_crisis_endings.70.ok.gestalt:0 "Was haben wir..."

  darktec_crisis_endings.7001.title:0 "Nun... Was?"
  darktec_crisis_endings.7001.desc.regular:0 "Die jüngsten Ereignisse und der Kollaps einer ganzen Zivilisation waren schockierende Neuigkeiten für die Galaxis, aber wir sind erleichtert, da die anomalen Zerstörungswellen, die unser Imperium erlitten hatte, aufgehört haben.\nAlles ist still, zu still."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "Zumindest... passiert nichts."
  darktec_crisis_endings.7001.ok.gestalt:0 "Zumindest... passiert nichts."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "Warum haben wir so ein schlechtes Gefühl dabei..."

  darktec_crisis_endings.7011.title:0 "Galaktischer Kollaps"
  darktec_crisis_endings.7011.desc.regular:0 "Notfallberichte haben gezeigt, dass eine Region der Galaxis plötzlich verschwunden ist, und nur eine Leere, gefüllt mit Schwarzen Löchern und nicht-baryonischer Strahlung, zurückbleibt.\nDer plötzliche Energieausbruch, der durch dieses Ereignis verursacht wurde, beeinflusst die gesamte Galaxis, mit unzähligen Opfern."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "Oh nein..."
  darktec_crisis_endings.7011.ok.gestalt:0 "Oh nein..."

  darktec_crisis_endings.7021.title:0 "Galaktischer Kollaps"
  darktec_crisis_endings.7021.desc.regular:0 "Der Kollaps beschleunigt sich, während immer mehr Regionen der Galaxis augenblicklich verschwinden.\nNotfallevakuierungen werden über mehrere Zivilisationen hinweg durchgeführt, aber wir verlieren den Kontakt, noch bevor einfache Berichte übermittelt werden können.\n\nWir wissen nicht, was wir tun sollen."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "Ist dies das Ende?"
  darktec_crisis_endings.7021.ok.gestalt:0 "Ist dies unser Ende?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "Dunkle Stille"
  darktec_crisis_endings.80.desc.regular:0 "§LDie gesamte Galaxis wurde festgehalten, als die Anomalie aufhörte zu existieren und begann, alles zu durchdringen, was in der Galaxis existierte, wodurch Mikro-Singularitäten in der meisten erreichbaren Materie entstanden.\nDiejenigen jedoch, die mit nicht-baryonischer Energie im Einklang standen, überlebten.§!\n\nSind wir... allein?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "Multidimensionale Plünderer"
  darktec_crisis_endings.90.desc.regular:0 "§LEin wilder Energiewirbel erfasste alle Zivilisationen nahe der Anomalie und wandelte ihre Zusammensetzung in reine, schiere entropische Energie um, amalgamisiert und instabil.\nLange Zeit danach lernten sie, diese neue Form zu nutzen, um Dimensionen und Realitäten zu durchdringen und zu durchbrechen, auf der Suche nach einem Weg, ihre ursprüngliche Form wiederzuerlangen, indem sie sich von der Energie anderer Entitäten zehrten.§!\n\nJede Galaxis, jede Dimension ist jetzt unser Spielplatz.\nAlles, was existiert, ist unsere Beute, und wir werden sie jagen."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



