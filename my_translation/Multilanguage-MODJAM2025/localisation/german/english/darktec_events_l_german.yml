  situation_darktec_intro_approach_economy:0 "Umbrale Verarbeitung"
  situation_darktec_intro_approach_economy_tooltip:0 "Die Umwandlung der Energie des Voids in etwas Manipulierbares wird unserem Reich einen Spitzentechnologievorteil bei Produktion und Entwicklung verschaffen."
  situation_darktec_intro_approach_warfare:0 "Vakuum-Traversierung"
  situation_darktec_intro_approach_warfare_tooltip:0 "Unsere Schiffe auf den Raum zwischen den Atomen abstimmen zu können, wird einen besseren Weg gewährleisten, das uns bekannte Universum zu durchqueren... und die Universen, die wir nicht kennen."
  situation_darktec_intro_approach_applications:0 "Dunkle Fusion"
  situation_darktec_intro_approach_applications_tooltip:0 "Es ist unbestreitbar, dass wir Dunkle-Materie-Technologien zu unserem Vorteil nutzen müssen, und daher müssen wir uns darauf konzentrieren, neue direkte Anwendungen für unsere Bevölkerung und Einrichtungen zu schaffen."
  situation_darktec_intro_please_build_anchor:0 "Wir müssen auf einer unserer Kolonien einen §Y£building£ $building_darktec_anchor_1$§! errichten.\nDie Situation wird anhalten, bis wir dies getan haben."
	#situation_darktec_intro_please_build_anchor:0 "§YWe need to build a £building£ $building_darktec_anchor_1$ in order to progress the situation.§!"

  situation_darktec_transformation:0 "Entropische Veränderung"
  situation_darktec_transformation_type:0 "$situation_darktec_transformation$"
  situation_darktec_transformation_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_transformation_desc_fallback:0 "Die Zeit ist gekommen, das Void als unser Eigen zu beanspruchen, diese Dimension innerhalb der Realität zu erobern und uns mit ihr zu harmonisieren.\nObwohl eine anstrengende Aufgabe, hängt die Zukunft unserer Spezies davon ab, und wir müssen unerbittlich und entschlossen auf unser Ziel hinarbeiten."
  situation_darktec_transformation_desc_taint:0 "$situation_darktec_transformation_desc_fallback$\n\n§YWir erforschen, wie wir Dunkle Materie vollständig ausbeuten und ihre Kraft unserer gesamten Art zukommen lassen können.§!"
  situation_darktec_transformation_desc_transformation:0 "$situation_darktec_transformation_desc_fallback$\n\n§YWir erforschen, wie wir die Entropie vollständig zu unserem Vorteil nutzen können, koste es, was es wolle.§!"
  situation_darktec_transformation_on_progress_complete:0 "Wenn wir diese Situation auf diesem Weg abschließen, werden wir entdecken, wie wir Para-Materie mit uns selbst verbinden können."
  situation_darktec_transformation_on_fail:0 "Wenn wir diese Situation auf diesem Weg abschließen, werden wir entdecken, wie wir das Potenzial der Dunklen Materie mit unserer Art vollständig nutzen können."
