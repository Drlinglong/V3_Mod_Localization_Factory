  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "Wir haben es geschafft! Die Fähigkeit, nicht-baryonische Materie zu ernten, wird einen Weg sichern, ihre Eigenschaften einzudämmen und lokale entropische und Hintergrundenergien zu isolieren.\n\nJetzt können wir beginnen, einen Weg zu theoretisieren, die anomalen Energien, die Entropie erzeugen, richtig zu ernten, und als solche werden wir sie bald unserem gesamten Reich zur Verfügung stellen."
  darktec_crisis.101.desc.gestalt:0 "Es ist vollbracht, wir haben einen Weg gefunden, nicht-baryonische Materie zu ernten und sicher zu lagern, ohne unsere Infrastruktur oder Drohnen zu beeinträchtigen – Nun ist der zweite Teil unseres Plans in Bewegung.\n\nJetzt geht es darum, herauszufinden, wie man die anomalen Energien, die Entropie erzeugen, richtig ernten kann, und als solche muss dies die Hauptpriorität unseres Kollektivs sein."
  darktec_crisis.101.ok.regular:0 "Fantastische Ergebnisse, wir warten auf neue Informationen."
  darktec_crisis.101.ok.gestalt:0 "Wir werden es erreichen."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "Die Zeit ist gekommen, jetzt haben wir einen sicheren und zunehmend effizienten Weg, unsere Pläne auszuführen; wir bereiten eine neue Art von Struktur und System vor, die es uns ermöglichen wird, die lokale Hintergrundstrahlung abzuleiten und zu einer Form zu verschmelzen, die wir studieren und schließlich zu unserem Vorteil nutzen können.\n\nWir werden unsere wirtschaftlichen, technologischen und sozialen Anstrengungen auf diese Pflicht umlenken – und die Priorisierung eines der potenziellen Anwendungsbereiche könnte zu effizienteren Ergebnissen führen."
  darktec_crisis.2.desc.gestalt:0 "Die von uns entworfenen ersten Prototypen sind nun als praktikabel bestätigt; ein sicherer und zunehmend effizienter Weg, manifestiert als eine neue Art von Struktur und System, die das Absaugen lokaler Hintergrundstrahlung ermöglichen und diese zu einer Form verschmelzen wird, die wir studieren und schließlich zu unserem Vorteil nutzen können.\n\nWir werden unsere industriellen, technologischen und Entwicklungsanstrengungen auf diese Pflicht umlenken – und die Priorisierung eines der potenziellen Anwendungsbereiche könnte zu effizienteren Ergebnissen führen."
  darktec_crisis.2.focus.economy:0 "Priorisiert §Yindustrielle§! Anwendungen."
  darktec_crisis.2.focus.economy.tooltip:0 "Wir werden einen Weg finden, Entropie und Dunkle Materie effizienter zu ernten und zu nutzen.\n§YDies könnte langfristig einen wertvollen Vorteil bringen.§!"
  darktec_crisis.2.focus.warfare:0 "Priorisiere §YKriegsführungs§!-Anwendungen."
  darktec_crisis.2.focus.warfare.tooltip:0 "Wir werden einen Weg finden, Dunkle Materie und Entropie zur Dominanz im Weltraum zu nutzen.\n§YDies könnte sich später als wertvoller Vorteil erweisen.§!"
  darktec_crisis.2.focus.applications:0 "Priorisiere §YWissenschaftliche§!-Anwendungen."
  darktec_crisis.2.focus.applications.tooltip:0 "Wir werden einen Weg finden, nicht-baryonische und baryonische Materie zu unserem Vorteil zu kombinieren.\n§YDies könnte sich später als wertvoller Vorteil erweisen.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - Erkenntnis"
  darktec_crisis.225.desc.regular.generic:0 "Die fortlaufenden Bemühungen, das Potenzial der Entropie-Extraktion auf lokaler Ebene zu entschlüsseln, sind intensiv, tragen aber Früchte; ein neues Gerät wurde geschaffen, das sie noch ineffizient ernten kann, daher sollten wir etwas Besseres, Größeres, Komplexeres und Ressourcenintensiveres entwerfen."
  darktec_crisis.225.desc.gestalt.generic:0 "Die fortlaufenden Bemühungen, das Potenzial der Entropie-Extraktion auf lokaler Ebene zu entschlüsseln, sind intensiv, tragen aber akzeptable Ergebnisse; ein neues Gerät wurde geschaffen, das sie noch ineffizient ernten kann, daher sollten wir etwas Besseres, Größeres, Komplexeres und Ressourcenintensiveres entwerfen."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\nDer Fokus auf die industriellen Anwendungen beschleunigt jedoch die Entwicklung dieses Geräts und seiner sekundären Nutzen, was ein weites Feld für Studien und Verbesserungen bietet."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\nDer Fokus auf Kriegsführung und raumgebundene Schiffe liefert unglaubliche Ergebnisse, da wir beginnen, Energiefelder mit der minimal extrahierten Entropie zu manipulieren und stabile Eindämmungsmaterialien und -techniken zu erzeugen, die es uns ermöglichen könnten, neue Materialien zu schmieden, die dem immensen Rückschlag dunkler Energien standhalten können."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\nDer Fokus auf wissenschaftliche Anwendungen ist nicht nur in allen Bereichen besonders vorteilhaft, sondern wird auch in nicht-standardmäßigen Bereichen angewendet, wobei theoretisiert wird, wie der Zustrom dunkler Energien unsere Bevölkerung beeinflussen könnte; einige Spezialisten theoretisierten sogar eine potenzielle Kombination von nicht-baryonischer Materie mit baryonischer Materie ohne unmittelbare Rückwirkung."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nDer Fokus auf die industriellen Anwendungen beschleunigt jedoch die Entwicklung dieses Geräts und seiner sekundären Nutzen, was ein weites Feld für Studien und Verbesserungen bietet."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nDer Fokus auf Kriegsführung und raumgebundene Schiffe liefert akzeptable Ergebnisse, und unsere Drohnen erhalten Ausrüstung, um Energiefelder mit der minimal extrahierten Entropie zu manipulieren, wobei stabile Eindämmungsmaterialien und -techniken erzeugt werden, die unseren Kollektiven ermöglichen könnten, neue Materialien zu schmieden, die dem immensen Rückschlag dunkler Energien standhalten können."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\nDer Fokus auf wissenschaftliche Anwendungen ist nicht nur in allen Bereichen besonders vorteilhaft, sondern wird auch in nicht-standardmäßigen Bereichen angewendet, wobei theoretisiert wird, wie der Zustrom dunkler Energien unsere Drohnen beeinflussen könnte; ein Teil unseres aktuellen Gedankenguts theoretisiert eine potenzielle Kombination von nicht-baryonischer Materie mit baryonischer Materie ohne unmittelbare Rückwirkung."
  darktec_crisis.225.ok.economy:0 "Forschung fortsetzen."
  darktec_crisis.225.ok.warfare:0 "Forschung fortsetzen."
  darktec_crisis.225.ok.applications:0 "Forschung fortsetzen."
  darktec_crisis.225.tooltip:0 "Die Situation verläuft planmäßig."

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - Divergenz"
  darktec_crisis.250.desc.regular.generic:0 "Während wir in unserer Forschung zur Eindämmung nicht-baryonischer Materie Fortschritte machen, haben einige unserer Experten diese ganze Zeit der Erforschung alternativer Anwendungen gewidmet, und wir können diese Studie nutzen und unseren aktuellen Fokus ändern."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\nWenn wir jedoch diesen Weg fortsetzen, werden wir in der Lage sein, einen Teil unserer Forschung und Ressourcen auf wirtschaftlichere Anwendungen zu konzentrieren, aber die gleichen Ergebnisse werden wir auch nach mehreren Zyklen erreichen, falls nicht.\nDie Entscheidung liegt bei uns."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\nWenn wir jedoch diesen Weg fortsetzen, werden wir in der Lage sein, experimentelle Schiffe zu schaffen, die mit Dunkler Materie und Entropie angereichert sind, die wir extrahieren und verarbeiten, aber die gleichen Ergebnisse werden wir auch nach mehreren Zyklen erreichen, falls nicht.\nDie Entscheidung liegt bei uns."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\nWenn wir jedoch diesen Weg fortsetzen, werden wir in der Lage sein, Dunkle Materie und Entropie für experimentellere Zwecke zu nutzen, wie sogar die Kombination mit unserer Spezies... aber die gleichen Ergebnisse werden wir auch nach mehreren Zyklen erreichen, falls nicht.\nDie Entscheidung liegt bei uns."
  darktec_crisis.250.desc.gestalt.generic:0 "Während wir in unserer Forschung zur Eindämmung nicht-baryonischer Materie Fortschritte machen, haben wir im Hintergrund potenzielle alternative Anwendungen verarbeitet, und wir können diesen kollektiven Co-Gedankenprozess nutzen und unseren aktuellen Fokus ändern."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nWenn wir jedoch diesen Weg fortsetzen, werden wir in der Lage sein, einen Teil unserer Forschung und Ressourcen auf industriellere Anwendungen zu konzentrieren, aber das gleiche Ergebnis wird auch nach mehreren Zyklen erreicht, falls nicht.\nWir müssen das Beste für unser Kollektiv entscheiden."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nWenn wir jedoch diesen Weg fortsetzen, werden wir in der Lage sein, experimentelle Schiffe zu schaffen, die mit Dunkler Materie und Entropie angereichert sind, die wir extrahieren und verarbeiten, aber das gleiche Ergebnis wird auch nach mehreren Zyklen erreicht, falls nicht.\nWir müssen das Beste für unser Kollektiv entscheiden."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\nWenn wir jedoch diesen Weg fortsetzen, werden wir in der Lage sein, Dunkle Materie und Entropie für experimentellere Zwecke zu nutzen, wie sogar die Kombination mit unseren Drohnen, aber das gleiche Ergebnis wird auch nach mehreren Zyklen erreicht, falls nicht.\nWir müssen das Beste für unser Kollektiv entscheiden."
  darktec_crisis.250.ok.keep_approach_economy:0 "Wir müssen unseren derzeitigen Ansatz beibehalten."
  darktec_crisis.250.ok.change_approach_economy:0 "Ändere unseren Ansatz in Richtung §Y$situation_darktec_intro_approach_economy$§!\nWir könnten am Ende der Situation eine Technologie für spezielle Gebäudetypen erhalten."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "Ändere unseren Ansatz in Richtung §Y$situation_darktec_intro_approach_warfare$§!\nWir könnten am Ende der Situation eine Technologie für einen speziellen Schiffstyp erhalten."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "Ändere unseren Ansatz in Richtung §Y$situation_darktec_intro_approach_applications$§!.\nWir könnten am Ende der Situation eine Technologie zur Speziesmodifikation erhalten."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "Der gewählte Ansatz wird uns früher einen Vorteil verschaffen, der mit diesem Ansatz verbunden ist; weitere Fortschritte in der Krise werden diesen Vorteil für alle gewählten Optionen bieten."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - Fortsetzung"
  darktec_crisis.275.desc.regular.generic:0 "Es ist vollbracht, die Baupläne für eine §Yrevolutionäre Struktur§! wurden fertiggestellt und wir streamen sie über unsere Forschungsnetzwerke; diese Struktur wird in der Lage sein, lokale nicht-baryonische Materie und Energie zu ernten und sie mit einer konstanten Rückkopplungsschildung einzudämmen."
  darktec_crisis.275.desc.gestalt.generic:0 "Es ist vollbracht, die Baupläne für eine §Yrevolutionäre Struktur§! wurden fertiggestellt und werden an jede Kolonie und Siedlung geliefert; diese Struktur wird in der Lage sein, lokale nicht-baryonische Materie und Energie zu ernten und sie mit einer konstanten Rückkopplungsschildung einzudämmen."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\nWir werden in der Lage sein, einen Teil der Produktion auf ein Rohstoffgewinnungsfeld umzuleiten und dessen Effizienz und Qualität zu verbessern..\n\n§YWir sollten die Struktur so schnell wie möglich bauen.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\nWir theoretisieren, dass die geerntete exotische Materie und Energie für einen neuen Schiffstyp verwendbar sein wird, den wir zu prototypen beginnen... ein stromlinienförmiges, sich wandelndes und mächtiges Schiff.\n\n§YWir sollten die Struktur so schnell wie möglich bauen.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\nDas geerntete Material wird sofort studiert und kleine Versuche werden durchgeführt, um seine korrekte und sichere Anwendung zu gewährleisten..\n\n§YWir sollten die Struktur so schnell wie möglich bauen.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nWir werden in der Lage sein, einen Teil der Produktion auf ein Rohstoffgewinnungsfeld umzuleiten und dessen Effizienz und Qualität zu verbessern..\n\n§YWir sollten die Struktur so schnell wie möglich bauen.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nWir theoretisieren, dass die geerntete exotische Materie und Energie für einen neuen Schiffstyp verwendbar sein wird, den wir zu prototypen beginnen... ein stromlinienförmiges, sich wandelndes und mächtiges Schiff..\n\n§YWir sollten die Struktur so schnell wie möglich bauen.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\nDas geerntete Material wird sofort studiert und kleine Versuche werden durchgeführt, um seine korrekte und sichere Anwendung zu gewährleisten..\n\n§YWir sollten die Struktur so schnell wie möglich bauen.§!"
  darktec_crisis.275.ok.economy:0 "Das wird unserer Entwicklung sehr zugutekommen."
  darktec_crisis.275.ok.warfare:0 "Das wird unsere Vorherrschaft sichern."
  darktec_crisis.275.ok.applications:0 "Dies wird viele Forschungsfelder eröffnen..."
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "Wir müssen auf einer unserer Kolonien einen §Y£building£ $building_darktec_anchor_1$§! errichten.\nDie Situation wird anhalten, bis wir dies getan haben."

    # First anchor built
  darktec_crisis.27501.name:0 "$situation_darktec_intro$ – Entropischer Anker errichtet"
  darktec_crisis.27501.desc.regular:0 "In dem Moment, als wir die Struktur auf [Root.GetName] aktivierten, wussten wir es: Es würde ein wichtiger Tag in der Geschichte unserer Spezies werden. – Das Summen des Ankers ist unheilvoll, aber gibt uns Hoffnung auf eine Zukunft ohne Chaos, eine Zukunft in unserer eigenen Hand."
  darktec_crisis.27501.desc.gestalt:0 "In dem Moment, als die Struktur auf [Root.GetName] aktiv wurde, wusste unser Kollektiv es; ein wichtiger Tag in der Geschichte unserer Art. – Das Summen des Ankers ist unheilvoll, aber gibt uns Hoffnung auf eine Zukunft ohne Chaos, eine Zukunft in unserer eigenen Hand."
  darktec_crisis.27501.ok.regular:0 "Ernteprozess starten!"
  darktec_crisis.27501.ok.gestalt:0 "Mit der entropischen Ernte fortfahren."
  darktec_crisis.27501.ok.tooltip:0 "Anker sind der Eckpfeiler der entropischen Produktion für unser Reich. Wir müssen mehr davon bauen und aufrüsten, um weitere Fortschritte auf unserem Krisenpfad zu erzielen.\nDie Situation $situation_darktec_intro$ wird fortgesetzt."

  # 1st level unlocked
  darktec_crisis.2100.name:0 "Stufe 1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "Die Lösung der durch Entropie verursachten Probleme, wie gezeigt, erfolgt durch deren Ernte und Nutzung; wir eliminieren nicht nur eine persistente Bedrohung, sondern können sie durch ihre reine Eindämmung und Vermischung mit Dunkler Materie in eine neue Art von Ressource umwandeln, eine mit immensem Potenzial... Paramaterie."
  darktec_crisis.2100.desc.gestalt:0 "Die Lösung der durch Entropie verursachten Probleme, wie gezeigt, erfolgt durch deren Ernte und Nutzung; wir eliminieren nicht nur eine persistente Bedrohung, sondern können sie durch ihre reine Eindämmung und Vermischung mit Dunkler Materie in eine neue Art von Ressource umwandeln, eine mit immensem Potenzial... Paramaterie."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\nWir haben die Vorteile dieses neuen, eingedämmten Entropie-Nebenprodukts durch neue industrielle Prozesse bewiesen, daher müssen wir einen stetigen Zufluss von Entropie für weitere Studien, Anwendungen und zusätzlich Infrastruktur zur sicheren Lagerung gewährleisten."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\nDurch die Entwicklung von Paramaterie-gebundenen Schiffen... haben wir bewiesen, dass wir in der Lage sind, diese neue Ressource zu verändern, daher müssen wir einen stetigen Zufluss von Entropie für weitere Studien, Anwendungen und zusätzlich Infrastruktur zur sicheren Lagerung gewährleisten."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\nIndem wir einen Weg gefunden haben, die neue Ressource in unser eigenes Wesen zu integrieren... haben wir bewiesen, dass wir sie auf vielfältige Weise verändern können, daher müssen wir einen stetigen Zufluss von Entropie für weitere Studien, Anwendungen und zusätzlich Infrastruktur zur sicheren Lagerung gewährleisten."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\nWir haben die Vorteile dieses neuen, eingedämmten Entropie-Nebenprodukts durch neue industrielle Prozesse bewiesen, daher müssen wir einen stetigen Zufluss von Entropie für weitere Studien, Anwendungen und zusätzlich Infrastruktur zur sicheren Lagerung gewährleisten."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\nDurch die Entwicklung von Paramaterie-gebundenen Schiffen... haben wir bewiesen, dass wir in der Lage sind, diese neue Ressource zu verändern, daher müssen wir einen stetigen Zufluss von Entropie für weitere Studien, Anwendungen und zusätzlich Infrastruktur zur sicheren Lagerung gewährleisten."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\nIndem wir einen Weg gefunden haben, diese neue Ressource in unsere Drohnen zu integrieren... haben wir bewiesen, dass wir sie auf vielfältige Weise verändern können, daher müssen wir einen stetigen Zufluss von Entropie für weitere Studien, Anwendungen und zusätzlich Infrastruktur zur sicheren Lagerung gewährleisten."
  darktec_crisis.2100.ok.economy:0 "Wir werden unser Können unter Beweis stellen."
  darktec_crisis.2100.ok.warfare:0 "Wir werden unsere Vorherrschaft beweisen."
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "Wir werden unsere Perspektive verändern."
  darktec_crisis.2100.activated.crisis.progression.please.build.storage:0 "Der Bau eines §Y£building£ $building_darktec_storage_1$§! auf einer unserer Kolonien wird uns einen Bonus gewähren.\n"

  darktec_crisis.2101.name:0 "Umbrales Lager"
  darktec_crisis.2101.desc.regular:0 "Nachdem alle Eindämmungsverfahren eingeleitet waren, fand auf [this.GetName] eine kurze, aber feierliche Einweihung statt.\nDiese sichere und praktische Struktur wird uns helfen, die Paramaterie, die wir eindämmen können, zu lagern und zu nutzen."
  darktec_crisis.2101.desc.gestalt:0 "Nachdem alle Eindämmungsverfahren eingeleitet waren, fand auf [this.GetName] eine kurze, aber feierliche Einweihung statt.\nDiese sichere und praktische Struktur wird uns helfen, die Paramaterie, die wir eindämmen können, zu lagern und zu nutzen."
  darktec_crisis.2101.ok.regular:0 "Wir benötigen vielleicht mehr davon..."
  darktec_crisis.2101.ok.gestalt:0 "Wir benötigen vielleicht mehr davon..."
  darktec_crisis.2101.ok.tooltip:0 "Die Lagerung nicht-baryonischer Materie ist wichtig für unseren Fortschritt, da sie mehr Dunkle Materie produziert, je mehr wir davon lagern. – Es wird empfohlen, mehr Gebäude dieser Art zu bauen oder aufzurüsten."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "Stufe 2: Antimaterie-Nutzung"
  darktec_crisis.20.desc.regular:0 "Wir koexistieren nun mit Kräften, die wir noch nicht vollständig verstanden haben, wir koexistieren mit Dunkler Materie und Entropie, geschützt und sicher, räumen unseren Weg frei und entleeren die Leere von diesen störenden Kräften, aber es ist... nicht genug – das unendliche Potenzial dieser Entitäten oder Nicht-Entitäten ist unerforscht, und der Drang zu entdecken, wie man es vollständig nutzen kann, ist zu stark, um ihn zu ignorieren.\n\nEs geht nicht nur um Eindämmung oder Reduzierung, es geht darum, die grundlegenden Anwendungen und Wege zur Wiederverwertung der unendlichen Ressourcen zu finden, die wir gewinnen können.\n\nDies ist eine Gelegenheit, die wir nicht verschwenden sollten."
  darktec_crisis.20.desc.gestalt:0 "Unser Kollektiv koexistiert nun mit Kräften, die wir zu verstehen versuchen, mit Dunkler Materie und Entropie, geschützt und sicher, räumt unseren Weg frei und entleert die Leere von diesen störenden Kräften, aber es ist... nicht genug – das unendliche Potenzial dieser Entitäten oder Nicht-Entitäten ist unerforscht, und wir sehnen uns nach Entdeckung; Entdeckung der Nutzung ihrer Kraft, ihres Potenzials.\n\nEs geht nicht nur um Eindämmung oder Reduzierung, es geht darum, die grundlegenden Anwendungen und Wege zur Wiederverwertung der unendlichen Ressourcen zu finden, die wir gewinnen können.\n\nDies ist eine Gelegenheit, die wir nicht verschwenden sollten."
  darktec_crisis.20.ok.regular:0 "Wir werden neue Wege entdecken..."
  darktec_crisis.20.ok.gestalt:0 "Wir werden neue Wege sichern..."
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "Chimärische Dunkelheit"
  darktec_crisis.2020.desc.regular:0 "Das erste [From.GetName], das aus den Transformationswannen trat, zeigte bereits Beweise für die unglaubliche Veränderung, die stattgefunden hatte. – Die Energie, die sein Körper beherbergte, war im ganzen Raum zu spüren, während die Techniker, die das Experiment kontrollierten, in Ehrfurcht waren.\n\nWir haben es geschafft, wir haben unser eigenes Wesen mit nicht-baryonischer Materie kombiniert, und es ist eine stabile Kombination... jetzt müssen wir diese Fusion noch weiter verbessern."
  darktec_crisis.2020.desc.gestalt:0 "Die erste [From.GetName]-Drohne, die aus den Transformationswannen trat, zeigte bereits Beweise für die unglaubliche Veränderung, die stattgefunden hatte. – Die Energie, die ihr Körper beherbergte, war im gesamten Kollektiv zu spüren, als die Verbindung wiederhergestellt wurde und die Pflegedrohnen ihre Sicherheit gewährleisteten.\n\nWir haben es geschafft, wir haben unser eigenes Wesen mit nicht-baryonischer Materie kombiniert, und es ist eine stabile Kombination... jetzt müssen wir diese Fusion noch weiter verbessern."
  darktec_crisis.2020.ok.regular:0 "Bald werden wir alle diesen Segen umarmen."
  darktec_crisis.2020.ok.gestalt:0 "Bald werden alle unsere Drohnen diese Verbesserung erhalten."
  darktec_crisis.2020.ok.tooltip:0 "Umbrale Eigenschaften sind eine neue Art, unsere Spezies zu verändern – Ihre Vorteile übertreffen ihre Nachteile."

  darktec_crisis.2030.name:0 "Verhülltes Gefäß"
  darktec_crisis.2030.desc.regular:0 "Unsere Ingenieure und Physiker blickten voller Ehrfurcht, als das erste Paramaterie-Gefäß die Docks verließ, unterdrückt von starken Energiefeldern aus Angst vor einem Kollaps und mit einer Crew, die zu ihrer Sicherheit mit persönlicher Mikroschildung ausgestattet war – Doch alles verlief gut.\n\nSeine Zusammensetzung lässt es zwischen einem festen, materiellen Zustand und einem nicht-materiellen Zustand wechseln, was es zu einem Schauspiel aus Licht und Dunkel, aus fest und durchscheinend macht, das wir zu unserem Vorteil nutzen werden."
  darktec_crisis.2030.desc.gestalt:0 "Unser Kollektiv blickte voller Ehrfurcht, als das erste Paramaterie-Gefäß die Docks verließ, unterdrückt von starken Energiefeldern aus Angst vor einem Kollaps und mit der Drohnencrew, die zu ihrer Sicherheit mit persönlicher Mikroschildung ausgestattet war – Doch alles verlief gut.\n\nSeine Zusammensetzung lässt es zwischen einem festen, materiellen Zustand und einem nicht-materiellen Zustand wechseln, was es zu einem Schauspiel aus Licht und Dunkel, aus fest und durchscheinend macht, das wir zu unserem Vorteil nutzen werden."
  darktec_crisis.2030.ok.regular:0 "Ein mächtiges Gefäß..."
  darktec_crisis.2030.ok.gestalt:0 "Ein mächtiges Gefäß..."
  darktec_crisis.2030.ok.tooltip:0 "Umbralschiffe besitzen eine besondere Selbst-Aura und erhalten Boni auf Tarnung und Schildstärke, sind aber im Rumpf anfälliger als ihre Gegenstücke."

  darktec_crisis.30.name:0 "Stufe 3: Entropische Umarmung"
  darktec_crisis.30.desc.regular:0 "Es ist nun unbestreitbar – was wir anfänglich nur für einen störenden, chaotischen und verabscheuungswürdigen Aspekt des Universums hielten, hat sich als nützlicher erwiesen, als wir erwartet hatten. Das unendliche Potenzial der Paramaterie hat aus eigenem Recht eine Renaissance für unser Imperium eingeläutet, und wir sollten tiefer in sie eintauchen.\nWir müssen Entropie und Dunkle Materie vollständig ausbeuten, sie in unsere Technologie integrieren und die Förderungsbemühungen erhöhen, um ihren Hintergrundeinfluss zu reduzieren.\n\nWir haben das Recht und die Macht, die Hintergrundenergie und die Leere zu nutzen, die wir hinterlassen, wenn wir Entropie ernten und ausbeuten, und so werden wir eins mit ihr werden."
  darktec_crisis.30.desc.gestalt:0 "Wir können es nun nicht leugnen – was anfänglich nur für einen störenden, chaotischen und verabscheuungswürdigen Aspekt des Universums gehalten wurde, hat sich als nützlicher erwiesen, als wir erwartet hatten. Das unendliche Potenzial der Paramaterie hat aus eigenem Recht eine Renaissance für unser Kollektiv eingeläutet, und das Eintauchen in sie sollte eine unserer höchsten Prioritäten sein.\nWir müssen Entropie und Dunkle Materie vollständig ausbeuten, sie in unsere Technologie integrieren und die Förderungsbemühungen erhöhen, um ihren Hintergrundeinfluss zu reduzieren.\n\nEs ist der effizienteste Ansatz, die Hintergrundenergie und die Leere zu nutzen, die wir hinterlassen, wenn wir Entropie ernten und ausbeuten, und so werden wir eins mit ihr werden."
  darktec_crisis.30.ok.regular:0 "Ein wahrer Paradigmenwechsel."
  darktec_crisis.30.ok.gestalt:0 "Es ist der einzige Weg."

  darktec_crisis.40.name:0 "Stufe 4: Ereignishorizont"
  darktec_crisis.40.desc.regular:0 "Während wir unser Wissen erweitern, erweitert sich unser Blickfeld – was wir anfänglich für ein Übel hielten, erwies sich als Vorteil; was wir für einen Fluch des langsamen und kalten Todes hielten, ist nun eine Waffe, ein Werkzeug, eine Veränderung in unserer Hand. Entropie hat sich als viel zu nützlich erwiesen, und wir haben das Richtige getan, indem wir beschlossen, sie zu ernten, zu manipulieren und nach unserem Willen zu formen, aber jetzt sind wir bereit für den nächsten... Schritt.\nWir hatten unser Wissen noch nicht auf unsere Zusammensetzungen angewendet, auch wenn wir bewiesen haben, dass es möglich ist... und wir sind sicher, dass ein tieferes Eintauchen unglaublich vorteilhaft wäre, sei es auf passivem Niveau mit Dunkler Materie oder auf aktivem Wege mit experimenteller Paramaterie-Rekombination.\n\nWir müssen mit dieser Energie verschmelzen, um mehr zu werden, als wir waren, und eine bloße baryonische Existenz hinter uns lassen, um unsere Art zu bewahren und im Einklang mit dem wahren Universum unter unserem Universum zu sein.\n\nEs gibt keine andere Lösung."
  darktec_crisis.40.desc.regular.not_used_traits:0 "Auch wenn wir die Vereinigung unseres Wesens mit der Leere noch nicht vollständig angenommen haben... gibt es potenziell noch viel mehr zu beachten.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "Wir haben dem, was unmöglich schien, getrotzt, wir haben uns verändert... aber es gibt noch mehr zu beachten.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "Während wir unser Wissen erweitern, erweitert sich unser Blickfeld – was wir anfänglich für ein Übel hielten, erwies sich als Vorteil; was wir für einen Fluch des langsamen und kalten Todes hielten, ist nun eine Waffe, ein Werkzeug, eine Veränderung in unserer Hand. Entropie hat sich als viel zu nützlich erwiesen, und unser Kollektiv tut das Richtige, indem es sie erntet, manipuliert und nach unserem Willen formt, aber jetzt sind wir bereit für den nächsten... Schritt.\nWir hatten all unsere Denkprozesse noch nicht auf unsere Zusammensetzungen angewendet, auch wenn wir bewiesen haben, dass es möglich ist... und wir sind sicher, dass ein tieferes Eintauchen unglaublich vorteilhaft wäre, sei es auf passivem Niveau mit Dunkler Materie oder auf aktivem Wege mit experimenteller Paramaterie-Rekombination.\n\nWir müssen mit dieser Energie verschmelzen, um mehr zu werden, als wir waren, und eine bloße baryonische Existenz hinter uns lassen.\n\nEs gibt keine andere Lösung."
  darktec_crisis.40.desc.gestalt.used_traits:0 "Auch wenn wir die Vereinigung unseres Wesens mit der Leere noch nicht vollständig angenommen haben... gibt es potenziell noch viel mehr zu beachten.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "Wir haben dem, was unmöglich schien, getrotzt, wir haben unser Kollektiv verändert... aber es gibt noch mehr zu beachten.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "Die Paramaterie-Fusion studieren."
  darktec_crisis.40.focus.transformation.tooltip:0 "Wir werden unseren Ansatz ändern hin zu §Y$situation_darktec_transformation_approach_transformation$§!\nWir wissen nicht, was wir von diesem Ansatz erwarten können, aber vielleicht ist es der beste Weg, radikale... Veränderungen an unserer Art vorzunehmen."
  darktec_crisis.40.focus.taint:0 "Die Dunkle-Materie-Infusionen in Angriff nehmen."
  darktec_crisis.40.focus.taint.tooltip:0 "Wir werden unseren Ansatz ändern hin zu §Y$situation_darktec_transformation_approach_taint$§!\nWir wissen nicht, was wir von diesem Ansatz erwarten können, aber vielleicht ist es der sicherste Weg, unsere Art nicht zu radikal zu verändern."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ – Analyse"
  darktec_crisis.40080.desc.regular:0 "Erste Analysen des Paramaterie-Infusionspotenzials haben verschiedene Vorteile aufgezeigt; Wir besitzen nicht nur das Wissen, stärkere Materialien zu verarbeiten, sondern auch die Anwendung an organischem und kybernetischem Gewebe führte, mit den richtigen Eindämmungs- und Sicherheitsmaßnahmen, zu einem vollen Erfolg.\n\nDie Dunkle Energie verstärkt die Atombindungen, indem sie ihren Effekt präzise entgegenwirkt, Dichte konzentriert und erhöht oder mehr Einfügungen in fundamentale Partikel ermöglicht."
  darktec_crisis.40080.desc.gestalt:0 "Erste Analysen des Paramaterie-Infusionspotenzials haben verschiedene Vorteile aufgezeigt; Wir besitzen nicht nur das Wissen, stärkere Materialien zu verarbeiten, sondern auch die Anwendung an organischem und kybernetischem Gewebe führte, mit den richtigen Eindämmungs- und Sicherheitsmaßnahmen, zu einem vollen Erfolg.\n\nDie Dunkle Energie verstärkt die Atombindungen, indem sie ihren Effekt präzise entgegenwirkt, Dichte konzentriert und erhöht oder mehr Einfügungen in fundamentale Partikel ermöglicht."
  darktec_crisis.40080.ok.regular:0 "So viele potenzielle Vorteile..."
  darktec_crisis.40080.ok.gestalt:0 "So viele potenzielle Vorteile..."
  darktec_crisis.40080.ok.tooltip:0 "Die Situation wird sich normal fortsetzen."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ – Erkenntnis"
  darktec_crisis.40050.desc.regular:0 "Die Experimente sind weiterhin ein voller Erfolg, da wir nun die Teilchenwechselwirkung und die Nicht-Wechselwirkung mit den Antiteilchen feinabstimmen, wodurch Grenzen geschaffen werden, die weitere Modifikationen von Materialien ermöglichen.\n\nWir erkennen jedoch nun, dass dies besser für eine direkte entropische Kombination genutzt werden könnte, da die geringe Anzahl der von uns durchgeführten Versuche zu einem noch stärkeren Einfluss auf die bestehende Materie führte."
  darktec_crisis.40050.desc.gestalt:0 "Die Experimente sind weiterhin ein voller Erfolg, da wir nun die Teilchenwechselwirkung und die Nicht-Wechselwirkung mit den Antiteilchen feinabstimmen, wodurch Grenzen geschaffen werden, die weitere Modifikationen von Materialien ermöglichen.\n\nWir erkennen jedoch nun, dass dies besser für eine direkte entropische Kombination genutzt werden könnte, da die geringe Anzahl der von uns durchgeführten Versuche zu einem noch stärkeren Einfluss auf die bestehende Materie führte."
  darktec_crisis.40050.regular.keep.approach:0 "Mit dem aktuellen Ansatz nominell fortfahren."
  darktec_crisis.40050.regular.keep.approach.tooltip:0 "Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.regular.change.approach:0 "Vielleicht sollten wir unseren Forschungsansatz ändern."
  darktec_crisis.40050.regular.change.approach.tooltip:0 "Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40050.gestalt.keep.approach:0 "Mit dem aktuellen Ansatz nominell fortfahren."
  darktec_crisis.40050.gestalt.keep.approach.tooltip:0 "Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.gestalt.change.approach:0 "Wir werden unsere Experimentierrichtung ändern."
  darktec_crisis.40050.gestalt.change.approach.tooltip:0 "Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_transformation$§!"

  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ – Potenzial"
  darktec_crisis.40030.desc.regular:0 "Fortsetzung unserer Studien: Die Fähigkeit, die Partikelbindungen zu verbessern, scheint grenzenlos zu sein! Wir vermeiden nicht nur eine katastrophale Kopplung von Materie und Antimaterie, sondern nutzen die Grenze eines Beinahe-Kollapses, um immense Mengen an Energie als Nebenprodukt zu erzeugen, die wir auf Technologie, auf biologische Anwendungen oder sogar auf spezifische Punkte im Raum oder sogar in der Zeit für ... unbegrenzte Nutzungen umleiten können.\nWir sollten die Experimente fortsetzen und zusätzliche Experimente durchführen, um ihre vollständige Sicherheit zu gewährleisten, mit Redundanzen und mit noch höherem Durchsatz bei jedem Versuch."
  darktec_crisis.40030.desc.gestalt:0 "Fortsetzung unserer Studien: Die Fähigkeit, die Partikelbindungen zu verbessern, scheint grenzenlos zu sein! Wir vermeiden nicht nur eine katastrophale Kopplung von Materie und Antimaterie, sondern nutzen die Grenze eines Beinahe-Kollapses, um immense Mengen an Energie als Nebenprodukt zu erzeugen, die wir auf Technologie, auf biologische Anwendungen oder sogar auf spezifische Punkte im Raum oder sogar in der Zeit für ... unbegrenzte Nutzungen umleiten können.\nWir sollten die Experimente fortsetzen und zusätzliche Experimente durchführen, um ihre vollständige Sicherheit zu gewährleisten, mit Redundanzen und mit noch höherem Durchsatz bei jedem Versuch."
  darktec_crisis.40030.ok.regular:0 "Haltet uns über die Experimente auf dem Laufenden."
  darktec_crisis.40030.ok.gestalt:0 "Fahrt mit den Experimenten fort."
  darktec_crisis.40030.ok.tooltip:0 "Die Situation wird sich normal fortsetzen.\nWir nähern uns einer wichtigen Entscheidung."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ – An der Schwelle"
  darktec_crisis.40010.desc.regular:0 "Alle Anstrengungen nähern sich einem akzeptablen Ergebnis, das wir in unserem Reich umfassend anwenden können: die Fähigkeit, uns selbst dynamisch zu verändern, dank der Kraft der Paramaterie, die unsere Materiezusammensetzung durchdringt, ohne eine vollständige Verschmelzung.\nDoch wieder füllt ein verbleibender Gedanke über... einen anderen Weg die Gedanken einiger unserer Wissenschaftler, der darauf hindeutet, dass wir eine große Gelegenheit verpassen könnten, während wir andere, ebenso bedeutsame, wählen würden..\n\nWir können unseren Ansatz noch ändern, aber definitiv sind wir nun in der Lage, einen Prozess zur Verteilung der benötigten Technologie für eine Dunkle-Materie-Infusion zu starten."
  darktec_crisis.40010.desc.gestalt:0 "Alle Anstrengungen nähern sich einem akzeptablen Ergebnis, das wir auf unser Kollektiv umfassend anwenden können: die Fähigkeit, uns selbst dynamisch zu verändern, dank der Kraft der Paramaterie, die unsere Materiezusammensetzung durchdringt, ohne eine vollständige Verschmelzung.\nDoch wieder füllt ein verbleibender Gedanke über... einen anderen Weg unsere Gedanken, wir fürchten, eine große Chance zu verpassen, während wir andere, ebenso bedeutsame, wählen.\n\nWir können unseren Ansatz noch ändern, aber definitiv sind wir nun in der Lage, einen Prozess zur Verteilung der benötigten Technologie für eine Dunkle-Materie-Infusion zu starten."
  darktec_crisis.40010.regular.keep.approach:0 "Wir werden die Kraft der Dunklen Materie umarmen."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "Das ist genug. Verlagert euch auf die Paramaterie-Anwendungen."
  darktec_crisis.40010.regular.change.approach.tooltip:0 "Wir werden unseren Ansatz ändern in Richtung §Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40010.gestalt.keep.approach:0 "Unser Kollektiv wird die Kraft der Dunklen Materie umarmen."
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.gestalt.change.approach:0 "Suboptimal. Wir werden uns der Nutzung von Paramaterie zuwenden."
  darktec_crisis.40010.gestalt.change.approach.tooltip:0 "Wir werden unseren Ansatz ändern in Richtung §Y$situation_darktec_transformation_approach_transformation$§!"

  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ – Enthüllung"
  darktec_crisis.40120.desc.regular:0 "Es ist unbestreitbar, dass wir ein unglaubliches Potenzial zur Verfügung haben – Die Fusion von Materie und Antimaterie, um eine richtig stabile Paramaterie auf lokalisierter und mikroskopischer Ebene zu erzeugen, ohne die Notwendigkeit von Unterdrückungsschilden oder Schutzmaßnahmen, ist eine Leistung, die wir für unmöglich hielten, doch die ersten Tests haben uns eines Besseren belehrt.\nMit den richtigen Energiestimuli können wir Mikrosingularitäten sogar auf lebendem Gewebe simulieren, beide Eigenschaften in einer einzigen stabilen Form vereinen und beide gleichermaßen beeinflussen – wodurch sie Eigenschaften erhalten, die wir aufgrund physikalischer Gesetzesbeschränkungen für unmöglich hielten."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "Eine perfekte Fusion..."
  darktec_crisis.40120.ok.gestalt:0 "Eine perfekte Fusion..."
  darktec_crisis.40120.ok.tooltip:0 "Die Situation wird sich normal fortsetzen."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ – Innerer Konflikt"
  darktec_crisis.40150.desc.regular:0 "Während wir unsere Erforschung der Paramaterie-Fusion mit verschiedenen Zuständen und Materiearten vorantrieben, konnten wir nicht umhin, über die potenziellen Anwendungen nachzudenken, die wir zurücklassen, wenn es um die Stabilisierung von Dunkler Materie und die Infusion bestehender baryonischer Zusammensetzungen geht.\nWährend die chaotische Bindung beider Welten schwer zu lösen ist, ist die der Dunklen Materie und baryonischen Materie einfacher und vielleicht weniger... riskant.\n\nDoch das Potenzial und die Konsequenzen einer stabilisierten Paramaterie-Fusion sind... zahllos."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "Taucht weiter in die Entropische Fusion ein. Es ist zwingend erforderlich."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§RDiese Entscheidung kann nicht rückgängig gemacht werden.§!"
  darktec_crisis.40150.regular.change.approach:0 "Wir sollten unseren Ansatz endgültig ändern.."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "Wir werden unseren Ansatz ändern in Richtung §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§RDiese Entscheidung kann nicht rückgängig gemacht werden.§!"
  darktec_crisis.40150.gestalt.keep.approach:0 "Wir sollten in die Entropische Fusion eintauchen. Es ist zwingend erforderlich."
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "Wir werden unseren aktuellen Ansatz fortsetzen: §Y$situation_darktec_transformation_approach_taint$§!.\n\n§RDiese Entscheidung kann nicht rückgängig gemacht werden.§!"
  darktec_crisis.40150.gestalt.change.approach:0 "Wir sollten unseren Ansatz endgültig ändern.."
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "Wir werden unseren Ansatz ändern in Richtung §Y$situation_darktec_transformation_approach_transformation$§!.\n\n§RDiese Entscheidung kann nicht rückgängig gemacht werden.§!"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ – Harmonisierung"
  darktec_crisis.40170.desc.regular:0 "Die letzten Versuche für die Paramaterie-Fusion liefern unglaubliche Ergebnisse, während wir versuchen, einen stabilen und verbesserten Prozess zur Entwicklung der Kombination zu schaffen.\nEine mühsame Abfolge der Harmonisierung über Atome und Dunkle Materie hinweg treibt die Verbindung zwischen Materie und Antimaterie voran, wodurch ein unglaublich breites Anwendungsfeld entsteht; von der Umstrukturierung der molekularen Dichte von Materie, die sie mit Hintergrund-Dunkler Energie energetisiert, bis zur Anpassung der Eigenschaften spezifischer Partikel, um ihren Quantenstatus auf vorhersehbare Weise zu ändern.\n\nHarmonie inmitten des Chaos, ein erfreulicher Gedanke."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "Eine perfekte Fusion..."
  darktec_crisis.40170.ok.gestalt:0 "Eine perfekte Fusion..."
  darktec_crisis.40170.ok.tooltip:0 "Die Situation wird sich normal fortsetzen.\nWir nähern uns einem Abschluss."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ – Schwelle"
  darktec_crisis.40190.desc.regular:0 "Viel Aufwand und Forschung haben uns zu diesem Punkt geführt – dem Punkt, an dem wir endlich eine stabile, saubere und mächtige Kombination von Paramaterie mit unserer baryonischen Körperlichkeit gewährleisten können.\nAuch wenn einige Zweifel haben, übertreffen die Vorteile der endgültigen Ausführung dieses Prozesses jeden potenziellen Nachteil, da unser ureigenes Wesen auf eine Weise mit der Entropie in Einklang gebracht würde, die wir noch nicht vollständig verstehen.\n\nWir haben die Anker vorbereitet, um als Mittelpunkt der Diffusion zu dienen, und wir warten auf die Bestätigung.\nEs ist jetzt oder nie."
  darktec_crisis.40190.desc.gestalt:0 "Viel Aufwand und Forschung haben uns zu diesem Punkt geführt – dem Punkt, an dem wir endlich eine stabile, saubere und mächtige Kombination von Paramaterie mit unserer baryonischen Körperlichkeit gewährleisten können.\nAuch wenn einige Zweifel haben, übertreffen die Vorteile der endgültigen Ausführung dieses Prozesses jeden potenziellen Nachteil, da unser ureigenes Wesen auf eine Weise mit der Entropie in Einklang gebracht würde, die wir noch nicht vollständig verstehen.\n\nDie Anker sind vorbereitet, um als Mittelpunkt der Diffusion zu dienen, wir müssen den Prozess nur starten.\nEs ist jetzt oder nie."
  darktec_crisis.40190.ok.regular:0 "Tu es. Es ist der einzige Weg."
  darktec_crisis.40190.ok.gestalt:0 "Tu es. Es ist der einzige Weg."
  darktec_crisis.40190.ok.tooltip:0 "Wir werden den Prozess der Diffusion starten.\nWir wissen nicht, was geschehen wird."

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ – Ein dunkler Makel"
  darktec_crisis.40001.desc.regular:0 "In dem Moment, als wir die Anker aktivierten, die mit unseren Dunkle-Materie-Diffusoren verbunden sind, konnten wir es fühlen; die Macht, die Veränderung, die gewaltige Empfindung extremer Energetisierung...\nAlle Völker in unserem Reich, die umbrale Anpassungen erhielten, bestätigen die Wirksamkeit der Behandlung, die ihre Kapazitäten verzehnfachte und ohne jeglichen Kollateralschaden blieb.\n\nDoch es herrscht eine Stimmung in einem Sektor unserer Bevölkerung, besonders unter einigen unserer Wissenschaftler, bezüglich... ironischerweise eine dunkle Linie damit zu überschreiten.\n\nSie verstehen es einfach nicht."
  darktec_crisis.40001.desc.gestalt:0 "In dem Moment, als wir die Anker aktivierten, die mit unseren Dunkle-Materie-Diffusoren verbunden sind, konnten wir es fühlen; die Macht, die Veränderung, die gewaltige Empfindung extremer Energetisierung...\nAlle unsere Drohnengruppen in unserem Kollektiv, die umbrale Anpassungen erhielten, bestätigen die Wirksamkeit der Behandlung, die ihre Kapazitäten verzehnfachte und ohne jeglichen Kollateralschaden blieb.\n\nDoch selbst bei diesem Erfolg fühlen wir... dass wir vielleicht etwas zu weit gegangen sind, bezüglich... einer dunklen Linie, die wir damit überschritten haben und nie mehr wie zuvor sein werden.\n\nWir werden diese Gefühle auslöschen.."
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "Eine wichtige Entscheidung muss bald getroffen werden."

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "Ein dunkler Makel – Konflikt"
  darktec_crisis.40002.desc.regular:0 "Bedauern.\nEin tiefes Gefühl des Bedauerns über das Überschreiten eines gefährlichen Bereichs und das zu starke Nachgeben unseren Zielen gegenüber wird mit Intensität empfunden, auch wenn wir... entschlossen sind fortzufahren.\n\nDoch der Zweifel ist immer noch da: Halten wir wirklich an unserem ursprünglichen Ziel fest oder wurden wir von einer Macht befleckt, die wir nicht vollständig verstehen? Sind wir vom Reinigen der Entropie abgewichen, um sie in gewisser Weise vollständig zu umarmen, geblendet vom immensen Potenzial, das sie mit sich bringt?\n\nWir sind uns einer Antwort sicher, doch wir müssen uns selbst bestätigen, dass wir richtig liegen, sei es, um das, was wir tun, einzustellen und das, was wir haben, zu verbessern, oder um fortzufahren und unser finales Ziel zu erreichen und Entropie als Katalysator für etwas... Größeres zu nutzen."
  darktec_crisis.40002.desc.gestalt:0 "Bedauern.\nEin kurioses Konzept, das wir nicht regelmäßig erleben, doch nun, mit dem Überschreiten eines gefährlichen Bereichs und dem zu starken Nachgeben unseren Zielen gegenüber ohne die nötige Sorgfalt oder Beobachtung, tun wir es, auch wenn wir... entschlossen sind fortzufahren.\n\nDoch der Zweifel ist immer noch da: Halten wir wirklich an unserem ursprünglichen Ziel fest oder wurde unser Kollektiv von einer Macht befleckt, die wir nicht vollständig verstehen? Sind wir vom Reinigen der Entropie abgewichen, um sie in gewisser Weise vollständig zu umarmen, geblendet vom immensen Potenzial, das sie mit sich bringt?\n\nWir sind uns einer Antwort sicher, doch wir müssen unsere Gedanken bekräftigen und sicherstellen, dass wir richtig liegen, sei es, um das, was wir tun, einzustellen und das, was wir haben, zu verbessern, oder um fortzufahren und unser finales Ziel zu erreichen und Entropie als Katalysator für etwas... Größeres zu nutzen."
  darktec_crisis.40002.regular.continue.crisis:0 "Wir sind zu weit gekommen, um jetzt aufzuhören; wir werden fortfahren."
  darktec_crisis.40002.regular.stop.crisis:0 "Zu viel ging verloren, wir sollten einmal innehalten."
  darktec_crisis.40002.gestalt.continue.crisis:0 "All unsere Bemühungen rückgängig zu machen, wäre ineffizient; wir werden fortfahren."
  darktec_crisis.40002.gestalt.stop.crisis:0 "Unser Kollektiv muss sich ausruhen und erholen, wir müssen aufhören."
  darktec_crisis.will.continue.definitive:0 "Der Krisenfortschritt wird fortgesetzt.\nWir werden zu Stufe 4 der Krise voranschreiten und normal fortfahren.\n§RDiese Entscheidung kann nicht rückgängig gemacht werden.§!"
  darktec_crisis.will.stop.definitive:0 "Der Krisenfortschritt wird gestoppt.\nJeder erreichte Krisenfortschritt wird beibehalten, doch wir werden Stufe 4 und 5 der Krise nicht erreichen können.\n§RDiese Entscheidung kann nicht rückgängig gemacht werden.§!"

    # Continue crisis
  darktec_crisis.40003.name:0 "Ein befleckter Segen"
  darktec_crisis.40003.desc.regular:0 "Wir sollen weder Bedauern empfinden noch uns für unser Tun schämen; wir sind gerechtfertigt.\nDas Universum muss ausgeglichen werden, Entropie sollte geerntet und aus der Gleichung entfernt werden, da die chaotischen dunklen Energien, die unsere Galaxis passiv plagen, als unsere eigene Macht nutzbar gemacht werden.\n\nWir werden fortfahren, und wir werden uns noch weiter verbessern."
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "Wir werden das Paradigma ändern."
  darktec_crisis.40003.ok.regular.tooltip:0 "Stufe 4 der Krise wird aktiviert. Es gibt kein Zurück mehr."
  darktec_crisis.40003.ok.gestalt:0 "Wir werden das Paradigma ändern."
  darktec_crisis.40003.ok.gestalt.tooltip:0 "Stufe 4 der Krise wird aktiviert. Es gibt kein Zurück mehr."
  #darktec_crisis.40003.wait.redo:0 "We have reconsidered it..."
  #darktec_crisis.40003.wait.redo.tooltip:0 "We will decide again if we want to stop or not. Taking a decision and reffirming it twice will make it permanent."

    # Reject crisis
  darktec_crisis.40004.name:0 "Reinigende Erlösung"
  darktec_crisis.40004.desc.regular:0 "Zu weit ist zu weit, wir riskieren, das zu werden, was wir ausrotten wollten – Agenten des Chaos und der Unordnung, beeinflusst von Entropie und dunklen Kräften, um deren Einfluss zu verbreiten.\nNicht mehr.\n\nWir werden die Entropie weiterhin aus einer moderaten Position heraus studieren, und selbst wenn unsere Spezies durch die umbrale Kombination unseres Selbst mit Dunkler Materie ''befleckt'' wurde, werden unsere Ziele edel und fest bleiben."
  darktec_crisis.40004.desc.gestalt:0 "$darktec_crisis.40004.desc.regular$"
  darktec_crisis.40004.ok.regular:0 "Eine helle Zukunft erwartet uns."
