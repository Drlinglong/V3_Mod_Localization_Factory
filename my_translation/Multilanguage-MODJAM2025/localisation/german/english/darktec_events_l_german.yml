  # Situations
  situation_darktec_intro:0 "Nicht-Baryonische Einschließung"
  situation_darktec_intro_type:0 "$situation_darktec_intro$"
  situation_darktec_intro_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_little_control$"
  situation_darktec_intro_desc_fallback:0 "[situation_darktec_intro_please_build_anchor]\n\nWir stehen kurz davor, einen gewaltigen Sprung in der Entwicklung unserer Art als Ganzes zu vollziehen, indem wir die Macht der Hintergrundstrahlung und exotischer Materie nutzen, um unser langfristiges Überleben zu sichern. Wir müssen einen Weg finden, sie sicher zu ernten und einzuschließen."
  situation_darktec_intro_desc_economy:0 "$situation_darktec_intro_desc_fallback$\n\n§YWir haben uns entschieden, die industriellen Anwendungen nicht-baryonischer Energie für unsere wirtschaftlichen und produktiven Bestrebungen zu priorisieren.§!"
  situation_darktec_intro_desc_warfare:0 "$situation_darktec_intro_desc_fallback$\n\n§YWir haben uns entschieden, die kriegerischen Anwendungen nicht-baryonischer Energie für unsere Schiffe und Militärindustrie zu priorisieren.§!"
  situation_darktec_intro_desc_applications:0 "$situation_darktec_intro_desc_fallback$\n\n§YWir haben uns entschieden, die technologischen Anwendungen nicht-baryonischer Energie für unsere Forschung und unsere Art zu priorisieren.§!"
  situation_darktec_intro_on_progress_complete:0 "Sobald die Situation abgeschlossen ist, beginnen wir mit unserem Krisenfortschritt."

