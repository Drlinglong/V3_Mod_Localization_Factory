  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "Viel zu lange waren wir bloße Zuschauer des langsamen und schmerzhaften Zerfalls des Universums; Entropie, Chaos, Unordnung ... füllen eine Leere, die langsam die Realität verschlingt und schließlich eine kalte und ausgedehnte Hülle zurücklässt.\n\nNicht mehr.\n\nWir werden die Zügel in die Hand nehmen und die Kraft dessen, was das Universum trennt, zu unserer eigenen machen, uns das Vakuum zwischen den Atomen aneignen und Entropie in unsere Macht umwandeln."
 darktec_crisis.1.desc.robotic:0 "Viel zu lange waren wir bloße Zuschauer des langsamen und schmerzhaften Zerfalls des Universums; Entropie, Chaos, Unordnung ... füllen eine Leere, die langsam die Realität verschlingt und schließlich eine kalte und ausgedehnte Hülle zurücklässt, die nicht einmal unsere mechanischen Formen überleben können.\n\nNicht mehr.\n\nWir werden die Zügel in die Hand nehmen und die Kraft dessen, was das Universum trennt, zu unserer eigenen machen, uns das Vakuum zwischen den Atomen aneignen und Entropie in unsere Macht umwandeln."
 darktec_crisis.1.desc.hive:0 "Viel zu lange hat unser Geist den langsamen und schmerzhaften Zerfall des Universums wahrgenommen; Entropie, Chaos, Unordnung ... füllen eine Leere, die langsam die Realität verschlingt und schließlich eine kalte und ausgedehnte Hülle zurücklässt.\n\nNicht mehr.\n\nUnser Kollektiv wird die Macht dessen, was das Universum trennt, für sich vereinnahmen, uns das Vakuum zwischen den Atomen aneignen und Entropie in unsere Macht umwandeln."
 darktec_crisis.1.desc.machine:0 "Berechnungen ergeben keinen möglichen Fehler, da wir den langsamen und schmerzhaften Zerfall des Universums vorhersagen können; Die vielen Variablen und Abweichungen, die durch Entropie, Chaos und Unordnung entstehen, sind nicht optimal und führen nur zu einem qualvollen Erlöschen jeder existierenden Form und Materie.\n\nNicht akzeptabel.\n\nUnsere Hauptdirektive wird sich auf eine Gegenmaßnahme verlagern, da wir einen Weg finden werden, das, was das Universum trennt, in unser Eigenes umzuwandeln und zu nutzen, indem wir Entropie in unsere Macht umwandeln."
 darktec_crisis.1.desc.regular.notech:0 "Viel zu lange waren wir bloße Zuschauer des langsamen und schmerzhaften Zerfalls des Universums; Entropie, Chaos, Unordnung ... füllen eine Leere, die langsam die Realität verschlingt und schließlich eine kalte und ausgedehnte Hülle zurücklässt.\n\nNicht mehr.\n\nWir werden die Zügel in die Hand nehmen und die Kraft dessen, was das Universum trennt, zu unserer eigenen machen, uns das Vakuum zwischen den Atomen aneignen und Entropie in unsere Macht umwandeln.\n\nWir müssen einen Weg finden, nicht-baryonische Materie zu studieren, §Y einen Weg, Dunkle Materie zu gewinnen und zu verarbeiten§!, und dann werden wir unsere Ziele erreichen können."
 darktec_crisis.1.desc.robotic.notech:0 "Viel zu lange waren wir bloße Zuschauer des langsamen und schmerzhaften Zerfalls des Universums; Entropie, Chaos, Unordnung ... füllen eine Leere, die langsam die Realität verschlingt und schließlich eine kalte und ausgedehnte Hülle zurücklässt, die nicht einmal unsere mechanischen Formen überleben können.\n\nNicht mehr.\n\nWir werden die Zügel in die Hand nehmen und die Kraft dessen, was das Universum trennt, zu unserer eigenen machen, uns das Vakuum zwischen den Atomen aneignen und Entropie in unsere Macht umwandeln.\n\nWir müssen einen Weg finden, nicht-baryonische Materie zu studieren, §Y einen Weg, Dunkle Materie zu gewinnen und zu verarbeiten§!, und dann werden wir unsere Ziele erreichen können."
 darktec_crisis.1.desc.hive.notech:0 "Viel zu lange hat unser Geist den langsamen und schmerzhaften Zerfall des Universums wahrgenommen; Entropie, Chaos, Unordnung ... füllen eine Leere, die langsam die Realität verschlingt und schließlich eine kalte und ausgedehnte Hülle zurücklässt.\n\nNicht mehr.\n\nUnser Kollektiv wird die Macht dessen, was das Universum trennt, für sich vereinnahmen, uns das Vakuum zwischen den Atomen aneignen und Entropie in unsere Macht umwandeln.\n\nWir müssen einen Weg finden, nicht-baryonische Materie zu studieren, §Y einen Weg, Dunkle Materie zu gewinnen und zu verarbeiten§!, und dann werden wir das Überleben unseres Kollektivs sicherstellen können."
 darktec_crisis.1.desc.machine.notech:0 "Berechnungen ergeben keinen möglichen Fehler, da wir den langsamen und schmerzhaften Zerfall des Universums vorhersagen können; Die vielen Variablen und Abweichungen, die durch Entropie, Chaos und Unordnung entstehen, sind nicht optimal und führen nur zu einem qualvollen Erlöschen jeder existierenden Form und Materie.\n\nNicht akzeptabel.\n\nUnsere Hauptdirektive wird sich auf eine Gegenmaßnahme verlagern, da wir einen Weg finden werden, das, was das Universum trennt, in unser Eigenes umzuwandeln und zu nutzen, indem wir Entropie in unsere Macht umwandeln.\n\nWir müssen einen Weg finden, nicht-baryonische Materie zu studieren, §Y einen Weg, Dunkle Materie zu gewinnen und zu verarbeiten§!, und dann werden wir das Überleben unseres Kollektivs sicherstellen können."
