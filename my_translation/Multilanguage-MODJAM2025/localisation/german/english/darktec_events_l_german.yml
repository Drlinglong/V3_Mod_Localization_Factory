  situation_darktec_transformation_approach_transformation:0 "Para-Materie-Fusion"
  situation_darktec_transformation_approach_transformation_tooltip:0 "Eingedämmt und stabil haben wir Entropie als Para-Materie materialisiert, die mit baryonischer Materie wechselwirkt, was uns erlaubt, ein nie zuvor gesehenes Potenzial zu erschließen. Die Entropie zu umarmen ist die Zukunft, unsere Zukunft."
  situation_darktec_transformation_approach_taint:0 "Umbrale Infusion"
  situation_darktec_transformation_approach_taint_tooltip:0 "Die Macht der Dunklen Materie hat sich als nützlich erwiesen, und ihre effiziente Extraktion macht sie nun zu einer praktikablen Grundlage für den Großteil unserer Technologie und Anwendungen. Es ist an der Zeit, ihren Gebrauch zu normalisieren, selbst in Bezug auf unsere Spezies."

  situation_darktec_sphere:0 "Die Letzte Anomalie"
  situation_darktec_sphere_type:0 "$situation_darktec_sphere$"
  situation_darktec_sphere_desc:0 "Durch die Konzentration der gesamten geernteten Entropie an einem einzigen Punkt in Raum und Zeit werden wir in der Lage sein, einen kontrollierten Kollapseffekt zu erzeugen, der eine potenzielle Umschreibung der Realität ermöglicht.\nMit dieser Macht... werden wir transzendieren können."
  situation_darktec_sphere_monthly_change_tooltip:0 "$situation_monthly_change_tooltip_approaches_dependent$"
  situation_darktec_sphere_on_fail:0 "Wenn wir in dieser Situation scheitern, wird unser Reich kollabieren, da wir die Kontrolle über die Anomalie verlieren werden."
