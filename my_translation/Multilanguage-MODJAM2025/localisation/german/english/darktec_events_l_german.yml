    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ – Transformation"
  darktec_crisis.40201.desc.regular:0 "In dem Moment, als wir die Anker aktivierten, die mit unseren Paramaterie-Diffusoren verbunden sind, ging etwas auf seltsame Weise vonstatten...\nWir konnten fühlen, wie sich unsere gesamte Perspektive änderte, so wie auch unsere physische Form; wir spürten die Kälte des Weltraums und das Feuer tausend Sterne auf uns, gleichzeitig, während unsere Atome davontrieben und sich einem willkürlichen... aber harmonischen Design folgend neu zusammensetzten.\n\nHunderte, Tausende, Millionen von uns verschwanden und tauchten in einer Sekunde wieder auf, einige verdampften einfach in einer Wolke des Nichts, während andere Minuten von ihrer ursprünglichen Position entfernt wieder auftauchten, als wären sie in der Zeit vorwärts... oder rückwärts gegangen.\n\nWir sind anders, doch wir sind... die Gleichen."
  darktec_crisis.40201.desc.gestalt:0 "In dem Moment, als wir die Anker aktivierten, die mit unseren Paramaterie-Diffusoren verbunden sind, ging etwas auf seltsame Weise vonstatten...\nWir konnten fühlen, wie sich unsere gesamte Perspektive änderte, während sich die physische Form unserer Drohnen änderte; wir spürten die Kälte des Weltraums und das Feuer tausend Sterne auf uns, gleichzeitig, während unsere Atome davontrieben und sich einem willkürlichen... aber harmonischen Design folgend neu zusammensetzten.\n\nHunderte, Tausende, Millionen unserer Drohnen verschwanden und tauchten in einer Sekunde wieder auf, einige verdampften einfach in einer Wolke des Nichts, während andere Minuten von ihrer ursprünglichen Position entfernt wieder auftauchten, als wären sie in der Zeit vorwärts... oder rückwärts gegangen.\n\nWir sind anders, doch wir sind... die Gleichen."
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "Eine wichtige Entscheidung muss bald getroffen werden."

    # Self dialogue
  darktec_crisis.40211.name:0 "Eine dunkle Reflexion"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§LNach der Transformation, die ein Teil unserer Bevölkerung durchgemacht hat, wurde sofort eine Botschaft unseres Herrschers gesendet, um die Bevölkerung zur Besinnung zu bringen und zu beruhigen:§!\n\nVolk von [Root.GetName], die jüngsten Ereignisse haben eine unerwartete Wendung genommen und nun sind wir... anders, doch wir sind immer noch wir.\nDiese neue Form, diese neue Gestalt, diese Macht... wir alle fühlen sie, wir fühlen, wie Entropie nun jedes Atom unseres Selbst durchdringt, und wir sind auch... überrascht, doch wir müssen geeint sein.\n\nDas ist unsere Zukunft."
  darktec_crisis.40211.desc.gestalt:0 "§LNach der Transformation, die ein Teil unserer Drohnen durchgemacht hat, nahmen wir uns einen Moment zur Selbstreflexion, während ein geeinter Gedanke durch unser Kollektiv hallte:§!\n\nWir, das [Root.GetName], haben uns für immer verändert; die jüngsten Ereignisse haben eine unerwartete Wendung genommen und nun sind wir... anders, doch wir sind immer noch wir.\nDiese neue Form, diese neue Gestalt, diese Macht... wir fühlen sie, während wir unsere Verbindung noch stärker als zuvor fühlen, wir fühlen, wie Entropie nun jedes Atom jeder Drohne durchdringt...\n\nDas ist unsere Zukunft."
  darktec_crisis.40211.regular.wonder:0 "Wie... wie ist das möglich?"
  darktec_crisis.40211.regular.wonder.response:0 "Es scheint, wir haben unterschätzt, wie sehr Paramaterie unsere Körper beeinflussen kann... doch unsere Gedanken scheinen intakt zu sein; wahrscheinlich sind wir auf einer fundamentalen Ebene verändert, auf Weisen, die wir noch nicht verstehen."
  darktec_crisis.40211.regular.worry:0 "Diese Form... sind wir zu weit gegangen?"
  darktec_crisis.40211.regular.worry.response:0 "Wir fühlen uns... seltsam, leichter, als ob wir gleichzeitig alles berühren und doch nichts berühren würden. Wahrscheinlich durchdringt unsere neue physische Form die Realität, und doch gleichzeitig nicht, und hat unser vorheriges Aussehen... radikal verändert. Trotzdem sind wir bisher... sicher und wir sind wir."
  darktec_crisis.40211.regular.what_can_we_do:0 "Was.. was können wir tun?"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "Wir wissen es nicht, niemand weiß es, denn dies ist etwas Neues für uns alle. Aber wir spüren ein Verlangen, ein Potenzial, eine latente Kraft, die wächst, da ein Teil unseres Imperiums nun der Ernte und Verarbeitung von Entropie geweiht ist, und wir sind... jetzt ein Teil davon."
  darktec_crisis.40211.gestalt.wonder:0 "Wir haben uns... verändert."
  darktec_crisis.40211.gestalt.wonder.response:0 "Es scheint, unser Kollektiv hat unterschätzt, wie sehr Paramater unsere physische Form beeinflussen kann... aber unsere Verbindung ist intakt; wahrscheinlich sind wir auf einer fundamentalen Ebene verändert worden, auf eine Weise, die wir noch nicht verstehen."
  darktec_crisis.40211.gestalt.worry:0 "Sind wir... sicher?"
  darktec_crisis.40211.gestalt.worry.response:0 "Wir fühlen uns... seltsam, leichter, als ob wir gleichzeitig alles berühren und doch nichts berühren würden. Wahrscheinlich durchdringt unsere neue physische Form die Realität, und doch gleichzeitig nicht, und hat unser vorheriges Aussehen... radikal verändert. Trotzdem sind wir bisher... sicher und wir sind wir."
  darktec_crisis.40211.gestalt.what_can_we_do:0 "Was sollten wir... jetzt tun?"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "Wir wissen es nicht, dies ist etwas Neues für unser Kollektiv. Aber wir spüren ein Verlangen, ein Potenzial, eine latente Kraft, die wächst, da ein Teil unseres Bewusstseins nun der Ernte und Verarbeitung von Entropie geweiht ist, und wir sind... jetzt ein Teil davon."
  darktec_crisis.40211.regular.decide:0 "Dies ändert alles, was wir... wissen."
  darktec_crisis.40211.gestalt.decide:0 "Dies ändert alles, was wir... wissen."
  darktec_crisis.40211.decide.tooltip:0 "Wir werden bald vor einer wichtigen Entscheidung stehen."

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "Eine dunkle Reflexion – Zweifel"
  darktec_crisis.40202.desc.regular:0 "Es ist kein Geheimnis, dass einige von uns diese unerwartete Wendung der Ereignisse nicht gut aufgenommen haben, da ein Teil unserer Bevölkerung immer noch... verschwunden ist, ohne dass bisher bekannt ist, wie sie zurückgebracht werden können.\n\nEin wachsendes Gefühl unter unserem Volk, und sogar unter den Experten, deren Pläne zu diesem Ergebnis führten, lässt sie glauben, dass wir vielleicht zu weit gegangen sind und zu dem werden, was wir zu reduzieren und zu eliminieren geschworen haben: Wesen reiner Entropie, die die Zerstörung von allem um der reinen Kraft des Nichts willen suchen; umgekehrt suchen und wünschen andere Teile unserer Gesellschaft... mehr, die Notwendigkeit, das zu beenden, was wir begonnen haben: die Galaxis vom Einfluss der Entropie zu befreien, während wir deren Macht als unsere eigene ansammeln.\n\nWir müssen entscheiden, was zu tun ist, da es für uns selbst vielleicht zu spät ist, aber vielleicht...\n\n§YWas auch immer wir entscheiden, es wird endgültig sein.§!"
  darktec_crisis.40202.desc.gestalt:0 "Es ist kein Geheimnis, dass ein Teil unseres Bewusstseins diese unerwartete Wendung der Ereignisse nicht gut aufgenommen hat, da ein Teil unserer Drohnen immer noch... verschwunden ist, ohne dass bisher bekannt ist, wie sie zurückgebracht werden können.\n\nEin Gefühl der Veränderung wächst stark in uns, teilweise mit dem ständigen Gedanken, zu weit gegangen zu sein und zu dem zu werden, was wir zu reduzieren und zu eliminieren geschworen haben: Wesen reiner Entropie, die die Zerstörung von allem um der reinen Kraft des Nichts willen suchen, während andere Gedanken zu dem Bedürfnis zusammenlaufen, zu suchen, zu erhalten... mehr, um das zu beenden, was wir begonnen haben: die Galaxis vom Einfluss der Entropie zu befreien, während wir deren Macht als unsere eigene ansammeln.\n\nWir müssen entscheiden, was zu tun ist, da es für uns selbst vielleicht zu spät ist, aber vielleicht... \n\n§YWas auch immer wir entscheiden, es wird endgültig sein.§!"
  darktec_crisis.40202.regular.continue.crisis:0 "Veränderung bringt Chancen, und wir werden sie ergreifen."
  darktec_crisis.40202.regular.stop.crisis:0 "Das ist zu weit gegangen."
  darktec_crisis.40202.gestalt.continue.crisis:0 "Veränderung bringt Chancen, und wir werden sie ergreifen."
  darktec_crisis.40202.gestalt.stop.crisis:0 "Das ist zu weit gegangen."
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Continue crisis
  darktec_crisis.40203.name:0 "Blick in den Abgrund"
  darktec_crisis.40203.desc.regular:0 "Nein.\nEs gibt kein Aufgeben unserer beschwerlichen Aufgabe, es gibt kein Bedauern, es gibt keinen Schmerz oder Leid noch Furcht.\n\nUnser Geist ist klar, und selbst wenn unsere Körper sich verändert haben, zieht es uns zu einer Richtung, einem Ziel, einem Zweck...\n\nWir werden die Entropie nutzbar machen und das uns bekannte Universum transformieren, um seinen kalten Tod zu vermeiden und uns ewig zu perpetuieren.\n\nEs muss getan werden, es ist die einzig moralische Wahl, dies zu tun."
  darktec_crisis.40203.desc.gestalt:0 "Nein.\nEs gibt kein Aufgeben unserer beschwerlichen Aufgabe, es gibt kein Bedauern, es gibt keinen Schmerz oder Leid noch Furcht.\n\nUnser Geist ist klar, und selbst wenn unsere Körper sich verändert haben, zieht es uns zu einer Richtung, einem Ziel, einem Zweck...\n\nWir werden die Entropie nutzbar machen und das uns bekannte Universum transformieren, um seinen kalten Tod zu vermeiden und uns ewig zu perpetuieren.\n\nEs muss getan werden, es ist die einzig moralische Wahl, dies zu tun."
  darktec_crisis.40203.ok.regular:0 "Wir sind bereit."
  darktec_crisis.40203.ok.regular.tooltip:0 "Stufe 4 der Krise wird aktiviert. Es gibt kein Zurück mehr."
  darktec_crisis.40203.ok.gestalt:0 "Wir sind bereit."
  darktec_crisis.40203.ok.gestalt.tooltip:0 "Stufe 4 der Krise wird aktiviert. Es gibt kein Zurück mehr."

    # Reject crisis
  darktec_crisis.40204.name:0 "Eine dunkle Zukunft, unsere Zukunft"
  darktec_crisis.40204.desc.regular:0 "Wir haben einen Pfad betreten, der zu obskur für unsere Art ist, und wir werden ihn nicht länger beschreiten; wir werden unsere erworbene Technologie nutzen, um weiterhin Entropie zu ernten, aber wir werden die Jagd nach einem weiteren Ziel nicht zulassen, unseren Bezug zur Realität zu blenden oder uns dazu zu bringen, sie mit unserer Kraft zu verändern.\nWir werden uns verpflichten, das Verlorene wiederaufzubauen, zu reparieren, wiederherzustellen; wir werden unsere eigene Identität und Form zurückgewinnen, auch wenn wir viele Vorteile mit dieser entropischen... Form haben.\n\nDie Zukunft mag dunkel aussehen, aber wir werden gedeihen. Wir müssen es tun."
  darktec_crisis.40204.desc.gestalt:0 "Wir haben einen Pfad betreten, der zu obskur für unsere Art ist, und wir werden ihn nicht länger beschreiten; wir werden unsere erworbene Technologie nutzen, um weiterhin Entropie zu ernten, aber wir werden die Jagd nach einem weiteren Ziel nicht zulassen, unseren Bezug zur Realität zu blenden oder uns dazu zu bringen, sie mit unserer Kraft zu verändern.\nWir werden uns verpflichten, das Verlorene wiederaufzubauen, zu reparieren, wiederherzustellen; wir werden unsere eigene Identität und Form zurückgewinnen, auch wenn wir viele Vorteile mit dieser entropischen... Form haben.\n\nDie Zukunft mag dunkel aussehen, aber wir werden gedeihen. Wir müssen es tun."
  darktec_crisis.40204.ok.regular:0 "Vielleicht ist es das Beste."
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40204.ok.gestalt:0 "Wir werden unsere Zukunft als Einheit neu aufbauen."
  darktec_crisis.40204.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Entropic Reproduction
  darktec_crisis.403.name:0 "Entropische Reproduktion"
  darktec_crisis.403.desc.regular:0 "Nach einigen Studienzyklen haben wir einen Weg gefunden, diejenigen zurückzuholen, die verschwunden sind, aber auch... haben wir entdeckt, wie wir Populationen unserer Art aus scheinbar alternativen, aber konvergierenden Zeitlinien herbeiführen können; Klone von Klonen, vergangene Versionen, die nicht existieren sollten, Geister einer ungewissen Zukunft.\nEin Portal, eine große Struktur, gespeist von Dunkler Materie und Entropie, ein Weg, die Leere zu durchqueren und die Moleküle derjenigen neu anzuordnen, die keine stabile Form annehmen konnten, wodurch jedem Entrophereal die Chance gegeben wird, ein Selbst zu werden, den Schleier des Nichts zu durchdringen und zu sein."
  darktec_crisis.403.desc.regular.mechanical:0 "Nach einigen Studienzyklen haben wir einen Weg gefunden, diejenigen zurückzuholen, die verschwunden sind, aber auch... haben wir entdeckt, wie wir Populationen unserer Art aus scheinbar alternativen, aber konvergierenden Zeitlinien herbeiführen können; Klone von Klonen, vergangene Versionen, die nicht existieren sollten, Geister einer ungewissen Zukunft.\nEin Portal, eine große Struktur, gespeist von Dunkler Materie und Entropie, ein Weg, die Leere zu durchqueren und die Moleküle derjenigen neu anzuordnen, die keine stabile Form annehmen konnten, wodurch jedem Entrophereal die Chance gegeben wird, ein Selbst zu werden, den Schleier des Nichts zu durchdringen und zu sein."
  darktec_crisis.403.desc.gestalt:0 "Nach einigen Studienzyklen haben wir einen Weg gefunden, die verschwundenen Drohnen zurückzuholen, aber auch... haben wir entdeckt, wie wir Populationen unserer Art aus scheinbar alternativen, aber konvergierenden Zeitlinien herbeiführen können; Klone von Klonen, vergangene Versionen, die nicht existieren sollten, Geister einer ungewissen Zukunft... alle sofort mit unserem Geist verbunden.\nEin Portal, eine große Struktur, gespeist von Dunkler Materie und Entropie, ein Weg, die Leere zu durchqueren und die Moleküle derjenigen neu anzuordnen, die keine stabile Form annehmen konnten, wodurch jedem Entrophereal die Chance gegeben wird, ein Selbst zu werden, den Schleier des Nichts zu durchdringen und zu sein."
  darktec_crisis.403.desc.gestalt.mechanical:0 "Nach einigen Studienzyklen haben wir einen Weg gefunden, die verschwundenen Drohnen zurückzuholen, aber auch... haben wir entdeckt, wie wir Populationen unserer Art aus scheinbar alternativen, aber konvergierenden Zeitlinien herbeiführen können; Klone von Klonen, vergangene Versionen, die nicht existieren sollten, Geister einer ungewissen Zukunft... alle sofort mit unserem Geist verbunden.\nEin Portal, eine große Struktur, gespeist von Dunkler Materie und Entropie, ein Weg, die Leere zu durchqueren und die Moleküle derjenigen neu anzuordnen, die keine stabile Form annehmen konnten, wodurch jedem Entrophereal die Chance gegeben wird, ein Selbst zu werden, den Schleier des Nichts zu durchdringen und zu sein."
  darktec_crisis.403.ok.regular:0 "Mehr werden ankommen, mehr werden neu geformt."
  darktec_crisis.403.ok.gestalt:0 "Unser Kollektiv wächst..."
  darktec_crisis.403.task_build_portal:0 "Wir können nun §Y£building£ $building_darktec_umbral_portal_1$§! auf jeder unserer Kolonien bauen, wodurch die Entstehung von Entrophereal-Populationen erhöht wird."

  darktec_crisis.50.name:0 "Stufe 5: Umbraler Kataklysmus"
  darktec_crisis.50.desc.regular.transformed:0 "Die Kulmination unserer Arbeit rückt näher; Wir haben uns und den Teil der Galaxis, den wir kontrollieren, in ein neues Bild, in ein besseres Bild geformt, aber es kann noch mehr sein...\n\nFrühere Experimente deuteten auf die Möglichkeit hin, dass genügend Paramater, die an einem Punkt in Raum und Zeit fokussiert sind, dessen Fluss ändern, grundlegende physikalische Gesetze ändern können... und wir könnten dies nutzen, um unsere Ziele voranzutreiben.\n\nWir definierten es als ''Die Finale Anomalie'', eine kontrollierte, anomale Menge an Paramater, umgeben von einem Feld aus Dunkler Materie, die die unendliche Menge an Nicht-Materie gegen eine unendliche Menge an Nicht-Energie komprimiert, um einen absoluten und verheerenden Kollaps zu vermeiden, aber wenn kontrolliert... theoretisch, wenn wir in der Lage sind, diese Energie an einem spezifischen und punktuellen Schwellenwert freizusetzen, sind wir in der Lage, alles zu ändern... wie wir es wünschen.\n\nDie Zeit für eine Veränderung kommt, was andere als Kataklysmus wahrnehmen mögen, wir werden es eine Gelegenheit nennen."
  darktec_crisis.50.desc.regular.tainted:0 "„Der Höhepunkt unserer Arbeit rückt näher; Die Veränderungen, die wir an unserer Art vorgenommen haben, die Verschmelzung von Technologie und Dunkler Materie, das Durchdringen unseres Selbst... grandiose Entwürfe, aber wir können es besser machen, wir können mehr erreichen... mehr."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
  darktec_crisis.50.ok.regular.transformed:0 "Es soll geschehen."
  darktec_crisis.50.ok.regular.tainted:0 "Es soll geschehen."
  darktec_crisis.50.ok.gestalt.transformed:0 "Es soll geschehen."
  darktec_crisis.50.ok.gestalt.tainted:0 "Es soll geschehen."
  darktec_crisis.50.ok.tooltip:0 "Wir werden die Endstufe unserer Krise erreichen."

  darktec_crisis.5001.name:0 "Die Letzte Anomalie"
  darktec_crisis.5001.desc.regular.transformed:0 "Eine dunkle, spiegelnde, ewig in Bewegung befindliche Oberfläche, die alles Licht absorbiert und einen Gravitationspuls erzeugt, stärker als jeder Stern... eine unendliche Menge an Energie, die gegen sich selbst kämpft, freigesetzt werden will, um das Chaos zu stabilisieren, das wir in ihr unendliches Inneres abgelenkt und kanalisiert haben, um mit dem Existierenden in Konflikt zu treten, um es nicht-existent zu machen."
  darktec_crisis.5001.desc.regular.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.transformed:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "Unsere Bemühungen auf die Koaleszierte Anomalie umlenken."
  darktec_crisis.5001.ok.gestalt:0 "Unser Kollektiv wird diese Koaleszierte Anomalie vollenden."
  darktec_crisis.5001.ok.tooltip:0 "Wir müssen die Anomalie warten und nähren; wenn sie in Feindeshand fällt, wird sie §RTerminal instabil§!."

  darktec_crisis.5002.name:0 "Unbekannte Störungen"
  darktec_crisis.5002.desc.regular:0 "Mehrere Berichte aus unserem Imperium deuten auf anomale Vorkommnisse hin, mit mehreren Opfern dabei – Mehrere Strukturen zerfallen grundlos, einige Lebensformen verschwinden spurlos und alles fühlt sich... seltsam gedehnt an, als würde die Zeit sich in unterschiedlichem Tempo verlangsamen oder beschleunigen, aber alle Ereignisse waren so unregelmäßig, dass wir nicht genau untersuchen können, was vor sich geht."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.ok.regular:0 "Besorgniserregend."
  darktec_crisis.5002.ok.subject_of_crisis:0 "Einen Bericht an unseren Oberherrn senden."
  darktec_crisis.5002.ok.subject_of_other:0 "Unseren Oberherrn darüber informieren."
  darktec_crisis.5002.ok.rival_crisis:0 "Wir müssen unsere Pläne beschleunigen..."

  darktec_crisis.55010.name:0 "Die Letzte Anomalie – Wachstum"
  darktec_crisis.55010.desc.regular:0 "Eine Resonanzkaskade ging der Ausdehnung der Anomalie voraus – Die gigantischen Kräfte, die in der Struktur enthalten sind, dehnen die mächtige Paramater-Eindämmung, während sie wächst und sich von Entropie nährt."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "Sollen wir... besorgt sein?"
  darktec_crisis.55010.ok.gestalt:0 "Sollen wir... besorgt sein?"
  darktec_crisis.55010.ok.sphere_grows:0 "Die Koaleszierte Anomalie wird wachsen."

  darktec_crisis.55020.name:0 "Die Letzte Anomalie – Jenseits des Raumes"
  darktec_crisis.55020.desc.regular:0 "Mit einer Schockwelle wuchs die Anomalie im Nu noch weiter."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "Es genau überwachen."
  darktec_crisis.55020.ok.gestalt:0 "Es genau überwachen."
  darktec_crisis.55020.ok.sphere_grows:0 "Die Situation wird sich verlangsamen."

  darktec_crisis.55021.name:0 "Umbrales Zermalmen"
  darktec_crisis.55021.desc.regular:0 "Wir alle konnten es spüren, als es geschah, und es wurde sogar von unseren Überwachungssystemen aufgezeichnet – die Oberfläche von [darktec_crushed_planet.GetName] wurde zusammengepresst, als würde sie... von etwas gezogen, und dann geschah es; der gesamte Planet zerfiel, als seine Integrität verschwand."
  darktec_crisis.55021.desc.gestalt:0 "Unser gesamtes Kollektiv spürte es, als es geschah, und es wurde sogar von unseren Überwachungssystemen aufgezeichnet – die Oberfläche von [darktec_crushed_planet.GetName] wurde zusammengepresst, als würde sie... von etwas gezogen, und dann geschah es; der gesamte Planet zerfiel, als seine Integrität verschwand."
  darktec_crisis.55021.ok.regular:0 "Unser Imperium in Alarmbereitschaft versetzen."
  darktec_crisis.55021.ok.gestalt:0 "Unser Kollektiv muss wachsam bleiben."
  darktec_crisis.warning.not_imminent:0 "Ein Krisenreich entwickelt eine Art Artefakt oder Gerät, das kataklysmische Ereignisse erzeugen kann – Wir sollten auf der Hut bleiben und versuchen, ihre ominösen Absichten zu untergraben."

  darktec_crisis.55030.name:0 "Die Letzte Anomalie – Verblassende Dunkelheit"
  darktec_crisis.55030.desc.regular:0 "Wir können es fühlen, der Einfluss von Paramater in unserer Spezies lässt uns bemerken, wie die Koaleszierte Anomalie irgendwie verdunkelt, zurückweicht... implodiert."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "Die Anomalie sich selbst stabilisieren lassen."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "Wir werden nicht eingreifen – selbst wenn es Konsequenzen haben mag."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "Die Anomalie mit mehr Paramater speisen."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "Wir werden die Anomalie nicht dem Verfall überlassen.\nDie Situation hat nun einen §Y$darktec_contained_entropy_with_icon$§!-Unterhalt, aber wir erhöhen auch den Situationsfortschritt."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "Die Anomalie mit mehr Dunkler Materie verstärken."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "Wir werden das Dunkle-Materie-Schutzfeld der Anomalie überladen, damit sie sich selbst korrigieren kann.\nDie Situation hat nun einen zusätzlichen Unterhalt von §Y£sr_dark_matter£ Dunkler Materie§!, aber wir erhöhen auch den Situationsfortschritt."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip$"

  darktec_crisis.55040.name:0 "Die Letzte Anomalie – Überexpansion"
  darktec_crisis.55040.desc.regular.did_nothing:0 "Es scheint, als sei die Entscheidung, nicht einzugreifen, doch die richtige Vorgehensweise gewesen – Nach einer immensen Energiefreisetzung hat sich die Anomalie wieder stabilisiert, ihre Variabilität korrigiert und ihre Expansion fortgesetzt, jedoch... weitaus intensiver als zuvor.\n\nWir werden sie weiterhin genau überwachen."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "Nach mehreren Zyklen der Umleitung von Paramaterie-Produktion in Richtung der Anomalie hat sie endlich positiv reagiert – Nach einer immensen Energiefreisetzung hat sich die Anomalie wieder stabilisiert, ihre Variabilität korrigiert und ihre Expansion fortgesetzt, jedoch... weitaus intensiver als zuvor.\n\nWir werden die entropische Umleitung und die Anomalie selbst weiterhin genau überwachen."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "Das Abschirmen der äußeren Schicht der Anomalie mit mehr Dunkler Materie hat definitiv geholfen, irgendwie, sie wieder in ein nicht-terminales Stadium zu bringen – Nach einer immensen Energiefreisetzung hat sich die Anomalie wieder stabilisiert, ihre Variabilität korrigiert und ihre Expansion fortgesetzt, jedoch... weitaus intensiver als zuvor.\n\nWir werden ihre Eindämmungsschicht weiterhin verstärken und ihren Fortschritt genau überwachen."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "Eine Erleichterung, die Überwachung fortsetzen."
  darktec_crisis.55040.ok.regular.overcharge:0 "Die Anomalie weiterhin mit nicht-baryonischen Ressourcen verstärken."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "Das Kollektiv ist erleichtert, die Überwachung aufrechterhalten."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "Die Anomalie weiterhin mit nicht-baryonischen Ressourcen verstärken."
  darktec_crisis.55040.ok.sphere_grows:0 "Die Sphäre wird wieder wachsen. Ihr aktueller Unterhalt wird intensiviert."

  darktec_crisis.55041.name:0 "Zerschlagende Realität"
  darktec_crisis.55041.desc.regular:0 "Eine dritte Welle traf unser Reich, doch dieses Mal war es... noch schlimmer als zuvor; einige unserer Leute verschwanden buchstäblich vor den Augen ihrer Mitmenschen, einige unserer Städte weisen nun riesige leere Räume auf, wo einst Strukturen und Menschen lebten, und unsere technologischen Geräte liefern absurde und unmögliche Messwerte bezüglich der Physik.\n\nEinige unserer Physiker theoretisieren, dass jemand tiefgreifend und auf erzwungene, undurchsichtige Weise am Gefüge des Universums manipuliert, da sich dies wie eine „Korrektur“ von Zeit und Raum selbst auf lokaler Ebene anfühlt.\n\nUnd es muss aufhören."
  darktec_crisis.55041.desc.gestalt:0 "Eine dritte Welle traf unser Kollektiv, doch dieses Mal war es... noch schlimmer als zuvor; einige unserer Drohnen verschwanden buchstäblich und wurden im Nu von unserem Bewusstsein getrennt, einige unserer Kolonien weisen nun riesige leere Räume auf, wo einst Strukturen und Drohnen standen, und unsere technologischen Geräte liefern absurde und unmögliche Messwerte bezüglich der Physik.\n\nWir theoretisieren, dass jemand tiefgreifend und auf erzwungene, undurchsichtige Weise am Gefüge des Universums manipuliert, da sich dies wie eine „Korrektur“ von Zeit und Raum selbst auf lokaler Ebene anfühlt.\n\nUnd es muss aufhören."
  darktec_crisis.55041.ok.regular:0 "Wir müssen sie aufhalten, bevor es zu spät ist."
  darktec_crisis.55041.ok.gestalt:0 "Wir müssen sie aufhalten, bevor es zu spät ist."
  darktec_crisis.warning.imminent:0 "Ein Krisenreich steht gefährlich nahe davor, eine Art Artefakt oder Gerät mit kataklysmischer Zerstörungskraft fertigzustellen – Wir sollten es priorisieren, ihre ominösen Absichten zu untergraben."

  darktec_crisis.55050.name:0 "Die Letzte Anomalie – Grenzen durchbrechen"
  darktec_crisis.55050.desc.regular.did_nothing:0 "Die Energiemesswerte, die von der Anomalie ausgehen, sind seltsam; gleichzeitig scheinen sie überwältigend intensiv, aber auch nachlassend und stark abgeschwächt zu sein.\nWir müssen die Prozesse verstehen, die diese Schwankungen verursachen, bevor es zu spät ist."
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.did_nothing:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
