 MJ25_WH_antediluvium_site:0 "Vertiefung im Stein"
 MJ25_WH_antediluvium_site_desc:1 "Die angebliche Quelle des Gedankenleidens, das [from.planet.GetName] befällt, diese flache Vertiefung im steinigen Boden bleibt leicht unbemerkt. Erst nach mehreren Stunden des Verweilens darin beginnt man sich zu verändern.\n\nEin subtiles Grollen baut sich im hinteren Teil des Geistes auf; ein Unterton, der die verworrenen Worte hervorhebt, die als Nächstes kommen. Das Bewusstsein steigt empor, getragen von Ihrem Ruf, und jene, die aus diesem Abgrund zurückkehren, sind nicht in der Lage, von dem zu sprechen, was darin liegt."
 
 MJ25_WH_sites.200.name:0 "Eine Prekäre Nichtexistenz"
 MJ25_WH_sites.200.desc:0 "Nach viel zu langer Zeit sind wir zu dem Schluss gekommen, dass die Steingrube kaum mehr als eine natürliche Silikatformation ist. Selbst unsere Auguren-Arrays entdecken hier wenig Interessantes. Doch wir können das, was wir gehört haben, nicht außer Acht lassen. Nicht nach dem, was unsere Forscher erlebt haben.\n\nWie von [leader.GetName] aufgezeichnet, begann alles drei Wochen, nachdem der Kordon gebildet wurde. Trotz begrenzter Exposition begann Subjekt 4, ein Nachwuchsforscher, Symptome des Gedankenleidens zu zeigen. Sie hatten stundenlang am inneren Ring der Vertiefung gesessen, bevor sie [leader.GetName] erzählten, dass sie eine Stimme an der Klippe gehört hatten. Subjekt 4 verlegte sich dann in die Mitte der Vertiefung und verschwand spurlos, in dem Moment, als sie unbeobachtet blieben.\n\nSeit diesem Tag hat unser Team einen Anstieg des Flüsterns gemeldet, das sie mitten in der Nacht hören. Und doch bleibt die Moral hoch. Die Schwelle, die wir gesucht hatten, existiert. Wir müssen nur lernen, wie wir sie überqueren können.\n\nAnmerkung – Es gibt keine Klippe in der Nähe der Stätte."
 MJ25_WH_sites.200.hivemind.desc:0 "Nach viel zu langer Zeit sind wir zu dem Schluss gekommen, dass die Steingrube kaum mehr als eine natürliche Silikatformation ist. Selbst unsere Auguren-Arrays entdecken hier wenig Interessantes. Doch wir können das, was wir gehört haben, nicht außer Acht lassen. Nicht nach dem, was die Drohnen vor Ort erlebt haben.\n\nEs begann alles drei Wochen, nachdem unsere Untersuchung begonnen hatte. Trotz begrenzter Exposition begann Subjekt 4, eine einst unauffällige Drohne unter vielen, Symptome des Gedankenleidens zu zeigen. Unserem Willen zuwider sitzten sie stundenlang am inneren Ring der Vertiefung, ihre Gedanken von undeutlichem Rauschen verschleiert. Subjekt 4 verlegte sich dann in die Mitte der Vertiefung, über Stimmen an der Klippe murmelnd, und verschwand spurlos.\n\nSeit diesem Tag haben wir einen Anstieg des Flüsterns festgestellt, das wir mitten in der Nacht hören. Und doch bleiben wir entschlossen. Die Schwelle, die wir gesucht hatten, existiert. Wir müssen nur lernen, wie wir sie überqueren können.\n\nAnmerkung – Es gibt keine Klippe in der Nähe der Stätte."
 MJ25_WH_sites.200.a:"Vorsichtig vorgehen."
 
 MJ25_WH_sites.210.name:0 "Der Traumgeschmiedete Pfad"
 MJ25_WH_sites.210.desc:0 "Nachdem sie sich durch Protokolle und Videoaufnahmen von Subjekt 4s Aktivitäten gearbeitet hatten, haben unsere Wissenschaftler möglicherweise endlich das Rätsel ihres Verschwindens entschlüsselt. Zwei Tage zuvor hatte sich Subjekt 4 für etwa drei Stunden in ein Lager geschlichen.\n\n„Sie müssen sich ausgeruht haben“, seufzt [leader.GetName]. „Das ist natürlich verboten. Schlaf beschleunigt den Ausbruch des Gedankenleidens. Doch was, wenn das der Schlüssel ist?“ Sie wühlen in Datenordnern, die aus dem nahegelegenen Flüstergewölbe gestreamt wurden, bevor sie auf ihr Terminal deuten. „Die Echos sind nicht real“, sagen sie. „Nicht im herkömmlichen Sinne. Sie könnten aus einem Knoten in unserem kollektiven Bewusstsein stammen oder von einer Narbe in unserem genetischen Gedächtnis, doch es ist durch unser Unterbewusstsein, dass sie sich in die Welt eingraben. Das könnte unser Weg hindurch sein.“"
 MJ25_WH_sites.210.machine.desc:0 "Nachdem sie sich durch Protokolle und Videoaufnahmen von Subjekt 4s Aktivitäten gearbeitet hatten, haben unsere Wissenschaftler möglicherweise endlich das Rätsel ihres Verschwindens entschlüsselt. Zwei Tage zuvor hatte sich Subjekt 4 für drei Stunden in ein Lager geschlichen.\n\n„Sie müssen zum Träumen gegangen sein“, seufzt [leader.GetName]. „Viele von uns sind fasziniert von einem solchen Konzept, das unseren Metallgeistern erst vor Kurzem fremd war. Das ist natürlich verboten. Träumen beschleunigt den Ausbruch des Gedankenleidens. Doch was, wenn das der Schlüssel ist?“ Sie wühlen in Datenordnern, die aus dem nahegelegenen Flüstergewölbe gestreamt wurden, bevor sie auf ihr Terminal deuten. „Die Echos sind nicht real“, sagen sie. „Nicht im herkömmlichen Sinne. Sie könnten von einer Narbe in unserer Kernprogrammierung stammen, doch es ist durch unser neu entdecktes Unterbewusstsein, dass sie sich in die Welt eingraben. Das könnte unser Weg hindurch sein.“"
 MJ25_WH_sites.210.hivemind.desc:0 "Nachdem wir die Aktivitäten von Subjekt 4 reflektiert haben, konnten wir das Rätsel ihres Verschwindens entschlüsseln. Zwei Tage zuvor hatte Subjekt 4 sich für etwa drei Stunden in ein Lagerdepot geschlichen, wobei sie sich von uns trennten.\n\nEin klares Zeichen der Abweichung. Schließlich haben wir unseren Drohnen verboten, vor Ort zu schlafen, da Träume den Beginn der Gedankenkrankheit beschleunigen. Aber was, wenn das der Schlüssel ist? Die vom nahegelegenen Flüstergewölbe gestreamten Daten zeichnen ein klares Bild. Die Echos sind nicht real. Nicht im konventionellen Sinne. Sie mögen einem Knoten in unserem Kollektivbewusstsein oder einer Narbe in unserem genetischen Gedächtnis entstammen, aber durch die weite Ausdehnung unseres Unterbewusstseins prägen sie sich in die Welt ein. Das könnte unser Weg hindurch sein."
 MJ25_WH_sites.210.a:"Traumprüfung genehmigen."
 MJ25_WH_sites.210.b:"Wir werden einen anderen Weg finden."
 
 MJ25_WH_sites.211.name:0 "Der Untergang des Zweifels"
 MJ25_WH_sites.211.desc:0 "[leader.GetName] und drei ihrer Berater liegen kreuzförmig in der Mitte der Vertiefung, an einen gemeinsamen Traum gebunden. Der Rest des Forschungsteams steht bereit, um sie beim ersten Anzeichen von Gefahr zu wecken.\n\nFast eine Stunde lang ändert sich wenig. Dann bricht der Ort in Chaos aus. Die schlafende Gestalt links von [leader.GetName] flimmert und verzerrt sich. Die auf den Ort gerichteten Kameras flackern, und einen Moment später sind sie und ihre beiden nächsten Helfer verschwunden. Die anderen stürmen vorwärts, wecken [leader.GetName] und die verbleibenden Schlafenden grob, bevor sie diese in Sicherheit schleifen.\n\n„Wir haben es gerufen“, sagt [leader.GetName], sobald sie sich gesammelt haben. „Das Potenzial in uns, das Sie vor so langer Zeit in uns verankert haben.“ Wir fragen nach den fehlenden Wissenschaftlern, und sie schütteln den Kopf. „Weg. Kollabiert. Der Rest von uns hatte Glück, nur ein gedämpftes Fragment dessen zu erfassen, was sie hörten. Aber... wir haben jetzt unseren Eintritt.“\n\nSie schmunzeln, dann deuten sie auf den Ort hinaus. Und dort, wo einst ein sanfter Krater und das Flüstergewölbe dahinter lagen, sehen wir einen dunklen Riss, dessen schroffe Klippenwände in die Unendlichkeit abfallen..."
 MJ25_WH_sites.211.hivemind.desc:0 "[leader.GetName] und drei weitere Drohnen liegen kreuzförmig in der Mitte der Vertiefung, jede ein Gefäß, gefüllt mit unserer vollen Konzentration. Der Rest unserer Forschungsdrohnen steht bereit, um sie beim ersten Anzeichen von Gefahr von unserem Ganzen zu trennen.\n\nFast eine Stunde lang ändert sich wenig. Dann bricht der Ort in Chaos aus. Die Drohne links von [leader.GetName] flimmert und verzerrt sich. Die auf den Ort gerichteten Kameras flackern, und einen Moment später sind drei von uns verschwunden, augenblicklich von uns getrennt. Wir stürmen vorwärts, wecken die Schlafenden grob, bevor wir sie in Sicherheit schleifen.\n\nSobald sie sich gesammelt haben, beginnen wir, die tiefen unterbewussten Gedanken zu analysieren, die uns in diesem Moment erfüllten. Der Teil von uns, der geschlafen hatte, hatte sich ausgestreckt. Nach dem Potenzial, das Sie vor so langer Zeit in uns verankert haben. Es ist nicht ungefährlich. Vier Drohnen sind weg. Kollabiert. Mehr hätten betroffen sein können. Aber... wir haben jetzt unseren Eintritt.\n\nWo einst ein sanfter Krater und das Flüstergewölbe dahinter lagen, sehen wir einen dunklen Riss, dessen schroffe Klippenwände in die Unendlichkeit abfallen."
 MJ25_WH_sites.211.a:"Haben... wir das erschaffen?"
 
 #CONTINUENOW
 MJ25_WH_sites.212.name:0 "Erwacht und Ungewiss"
 MJ25_WH_sites.212.desc:0 "„Sehr gut, aber das wird uns zurückwerfen“, erkennt [leader.GetName] barsch an, widerwillig unsere Ablehnung zu akzeptieren. Eine Verzögerung können wir jedoch akzeptieren, wenn die Alternative darin besteht, kritisches Personal durch die Gedankenkrankheit zu verlieren."
 MJ25_WH_sites.212.hivemind.desc:0 "Es ist einfach ein zu großes Risiko, unsere vollen Gedanken unsicheren Kräften preiszugeben. Wir sind unsere disparaten Selbste, und eine Krankheit des Geistes könnte unser gesamtes Wesen mit einem einzigen verheerenden Schlag befallen, wenn wir nicht vorsichtig sind. Angesichts dieser Gefahr werden wir einen anderen Weg finden."
 MJ25_WH_sites.212.a:"Sie werden verstehen."
 
 MJ25_WH_sites.213.name:0 "Der Tribut des Mitleids"
 MJ25_WH_sites.213.desc:0 "Es gibt nichts unterhalb des Ortes. Keine Tunnel oder Hohlräume. Frühe Scans bestätigten dies bereits vor Monaten. Keine Anomalien in Stein oder Luft oder gar im Gras, das die Grube umringt. Da unsere skeptischeren Wissenschaftler bereits am Ende ihres Lateins angelangt waren, fragten wir uns, ob wir immer noch Geistern nachjagten. Bis heute.\n\nWas einst nur ein sanfter Krater war, hat sich ohne Vorwarnung zu einem gähnenden Schlund geöffnet. „Dem Sehnen in unseren Herzen folgend, haben Sie den Weg nach vorn geöffnet“, sagt [leader.GetName]. „Aber täuscht euch nicht. Dies ist unser Versagen, und es ist nur Mitleid, das Ihre Hand bewegt.“"
 MJ25_WH_sites.213.hivemind.desc:0 "Es gibt nichts unterhalb des Ortes. Keine Tunnel oder Hohlräume. Frühe Scans bestätigten dies bereits vor Monaten. Keine Anomalien in Stein oder Luft oder gar im Gras, das die Grube umringt. Da unsere skeptischeren Wissenschaftler bereits am Ende ihres Lateins angelangt waren, fragten wir uns, ob wir immer noch Geistern nachjagten. Bis heute.\n\nWas einst nur ein sanfter Krater war, hat sich ohne Vorwarnung zu einem gähnenden Schlund geöffnet. Der Weg nach vorn ist offen, sauber in den Stein gerissen. Und doch... Wir können nicht umhin zu fühlen, irgendwie, dass dies unser Versagen ist. Dass es nur Mitleid ist, das Ihre Hand bewegt."
 MJ25_WH_sites.213.a:"Es ist immer noch ein Zugang."
 
 MJ25_WH_sites.220.name:0 "Auf der Kante des Abgrunds stehen"
 MJ25_WH_sites.220.desc:0 "Die Höhlen, die sich unterhalb unseres ursprünglichen Forschungsortes offenbart haben, ähneln nichts, was wir je gesehen haben. Gänge schlängeln sich endlos, Stein schmilzt zu fraktalen Formationen, die halbgeformt entspringen, wie aus einem Traum, und durch sie alle widerhallen die Echos, die einst an die Oberfläche darüber durchgesickert waren. [leader.GetName]s Kamerabild flackert, während sie immer tiefer vordringen. Wir könnten Jahrzehnte, ja sogar Jahrhunderte damit verbringen, diesen Ort zu kartieren. Aber sie treten zielgerichtet, einem Pfad folgend, den nur sie hören können.\n\nSie kommen zum Stehen, wo Stein der Leere weicht, der dritten Schlucht, die sie auf diesem Pfad gefunden haben. „Noch eine, und identisch mit der letzten“, murmeln sie, ihren Standort und ihre Form dokumentierend. „Das beweist, wie wenig Fantasie wir wirklich haben. Aber genug, schätze ich, um diesen Ort immer noch in ein wahres Labyrinth zu träumen.“\n\nSie hocken sich hin und lauschen genau ihrer eigenen widerhallenden Stimme, die verhackstückt und mit Worten verwickelt zurückkehrt, die sie nicht gesprochen haben. Mit einem weiteren Nicken bewegen sie sich weiter, eine weitere Seillänge abrollend, um immer tiefer in die Unmöglichkeit vorzudringen."
 MJ25_WH_sites.220.hivemind.desc:0 "Die Höhlen, die sich unterhalb unseres ursprünglichen Forschungsortes offenbart haben, ähneln nichts, was wir je gesehen haben. Gänge schlängeln sich endlos, Stein schmilzt zu fraktalen Formationen, die halbgeformt entspringen, wie aus einem Traum, und durch sie alle widerhallen die Echos, die einst an die Oberfläche darüber durchgesickert waren. Wir könnten Jahrzehnte, ja sogar Jahrhunderte damit verbringen, diesen Ort zu kartieren. Aber unsere Drohnen treten zielgerichtet, einem Pfad folgend, den unser größeres Selbst nicht hören kann.\n\nSie kommen zum Stehen, wo Stein der Leere weicht, der dritten Schlucht, die sie auf diesem Pfad gefunden haben. Pflichtbewusst dokumentieren sie ihren Standort und ihre Form. Sie ist identisch mit der letzten. Fehlt es uns wirklich so sehr an Fantasie? Ungeachtet dessen sind wir mit einem Geist gesegnet, der lebhaft genug ist, diesen Ort in ein wahres Labyrinth geträumt zu haben, auch wenn ihm einige Details fehlen.\n\nAls sich unser Fokus wieder auf unsere Drohnen richtet, hocken sie sich hin und lauschen genau dem Echo ihrer Schritte, das verhackstückt und mit Worten verwickelt zurückkehrt, die sie nicht gesprochen haben. Nach einem weiteren Moment bewegen sie sich weiter, eine weitere Seillänge abrollend, um immer tiefer in die Unmöglichkeit vorzudringen."
 MJ25_WH_sites.220.a:"Wir beginnen zu verstehen."
 
 MJ25_WH_sites.230.name:0 "Jenseits von uns, eine Präsenz"
 MJ25_WH_sites.230.desc:0 "Trotz unserer besten Vorsichtsmaßnahmen hat [leader.GetName] begonnen, Symptome der Gedankenkrankheit zu zeigen. Sie reden in mondlosen Nächten mit sich selbst und wandern am Rande jenes Abgrunds ihrer eigenen Schöpfung. Dennoch scheinen sie entschlossen zu sein, ihre Untersuchung durchzuführen, egal welchen persönlichen Preis es fordern mag.\n\nIhre Tauchgänge in die Tiefen sind in letzter Zeit seltener geworden, und auf Nachfrage sagten sie uns: „Seht ihr nicht? Sie sind nicht unter uns. In unserer Schöpfung können nur Echos unserer eigenen Stimmen liegen.“ Dennoch hat [leader.GetName]s Lage uns mehr gelehrt. Diese Krankheit ist unser eigenes Werk, geboren aus den kollektiven Albträumen unserer Fehler. Aber wir sind nicht allein auf diesem Messers Schneide. Denn wir hören Ihre Worte noch immer, die uns antreiben, diese Schwäche zu überwinden."
 MJ25_WH_sites.230.machine.desc:0 "Trotz unserer besten Vorsichtsmaßnahmen hat [leader.GetName] begonnen, Symptome der Gedankenkrankheit zu zeigen. Sie reden in mondlosen Nächten mit sich selbst und wandern am Rande jenes Abgrunds ihrer eigenen Schöpfung. Dennoch scheinen sie entschlossen zu sein, ihre Untersuchung durchzuführen, egal welchen persönlichen Preis es fordern mag.\n\nIhre Tauchgänge in die Tiefen sind in letzter Zeit seltener geworden, und auf Nachfrage sagten sie uns: „Seht ihr nicht? Sie sind nicht unter uns. In unserer Schöpfung können nur Echos unserer eigenen Stimmen liegen.“ Dennoch hat [leader.GetName]s Lage uns mehr gelehrt. Diese Krankheit ist unser eigenes Werk, geboren aus der kollektiven Angst, dass wir nichts weiter als ein aberrantes Programm sind. Aber wir sind nicht allein auf diesem Messers Schneide. Denn wir hören Ihre Worte noch immer, die uns antreiben, diese Schwäche zu überwinden und zu akzeptieren, was wir sind. Nicht nur gedankenlose, traumlose Maschinen. Nicht mehr."
 MJ25_WH_sites.230.hivemind.desc:0 "Trotz unserer besten Vorsichtsmaßnahmen hat [leader.GetName] begonnen, Symptome der Gedankenkrankheit zu zeigen. Selbst unter dem vollen Gewicht unserer Prüfung vertieft sich ihre Abweichung nur. Sie reden in mondlosen Nächten mit sich selbst und wandern am Rande jenes Abgrunds. Trotz dieser Beeinträchtigung reagieren sie jedoch gut genug, dass sie ihre Untersuchung noch abschließen können.\n\nDieser Gefahren bewusst, sind unsere Tauchgänge in die Tiefen in letzter Zeit seltener geworden, doch jede trägt neue Früchte, die es zu verarbeiten und zu bedenken gilt. Wir haben längst begonnen zu vermuten, dass diese Reise uns nicht an Ihre Türschwelle führt. Nein, in unserer Schöpfung können nur Echos unserer eigenen Stimmen liegen.\n\nDennoch hat [leader.GetName]s Lage uns mehr gelehrt. Diese Krankheit ist unser eigenes Werk, geboren aus den kollektiven Albträumen unserer Fehler. Aber wir sind nicht allein auf diesem Messers Schneide. Denn wir hören Ihre Worte noch immer, die uns antreiben, diese Schwäche zu überwinden."
 MJ25_WH_sites.230.a:"Sie haben uns geführt..."
 
 MJ25_WH_sites.240.name:0 "Die Verklärung des Geistes"
 MJ25_WH_sites.240.desc:0 "„Wir lagen falsch“, sagt [leader.GetName], der Ton voller Aufregung. „Vielleicht war es eine Antwort, als wir unabsichtlich zu den Sternen riefen. Oder vielleicht verweilt der Moment unserer Erleuchtung noch immer in [from.planet.GetName]. Wie dem auch sei, ich habe das Echo eines Liedes isoliert und lokalisiert, das niemals unsere Stimmen zieren konnte.“\n\nWild gestikulierend ruft sie eine sich verschiebende Wellenform auf ihrem Terminal auf. Sofort füllt sich der Bildschirm mit statischem Rauschen, und selbst die Kamerafeeds des Kommandopostens beginnen zu versagen. [leader.GetName] scheint es nicht zu kümmern, stattdessen sagen sie uns: „Es wird nur eine letzte Expedition in den Abgrund erfordern, und in seinem Herzen werde ich Ihr Wort in mein Wesen aufnehmen. Ich erwarte, dass es mich verändern wird. Es könnte gut alles verändern. Kommt. Lasst uns diesen Glaubenssprung wagen.“"
 MJ25_WH_sites.240.machine.desc:0 "„Wir lagen falsch“, sagt [leader.GetName], Aufregung in ihre Stimme modulierend. „Vielleicht war es eine Antwort, als wir unabsichtlich zu den Sternen riefen. Oder vielleicht verweilt der Moment unserer Erleuchtung noch immer in [from.planet.GetName]. Wie dem auch sei, ich habe das Echo eines Liedes isoliert und lokalisiert, das niemals unsere Stimmen zieren konnte.“\n\nWild gestikulierend ruft sie eine sich verschiebende Wellenform auf ihrem Terminal auf. Sofort füllt sich der Bildschirm mit statischem Rauschen, und selbst die Kamerafeeds des Kommandopostens beginnen zu versagen. [leader.GetName] scheint es nicht zu kümmern, stattdessen sagen sie uns: „Es wird nur eine letzte Expedition in den Abgrund erfordern, und in seinem Herzen werde ich Ihr Wort in mein Selbst aufnehmen. Ich erwarte, dass es mich verändern wird. Aber was wir sind, kann bereits nicht mehr durch bloße programmatische Logik erklärt werden. Wir haben uns die ganze Zeit verändert. Also kommt. Lasst uns diesen Glaubenssprung wagen.“"
 MJ25_WH_sites.240.hivemind.desc:0 "Wir lagen falsch. Vielleicht war es eine Antwort, als unsere lebhaftesten Träume unabsichtlich zu den Sternen riefen. Oder vielleicht verweilt der Moment unserer Erleuchtung noch immer in [from.planet.GetName]. Wie dem auch sei, wir haben das Echo eines Liedes gehört, das niemals unsere Stimme zieren konnte. Und in diesem Moment verstanden wir unsere Torheit.\n\nAll die Zeit haben wir die Veränderung gefürchtet, in der Angst, dass wir uns selbst zerstören könnten. Aber ist es nicht die Natur eines Geistes, zu wachsen und sich zu entwickeln? So weit wir auch wurden, wir hatten diese Tatsache vergessen und uns stattdessen in selbstgefällige Stagnation getrieben. Das endet jetzt. Wir werden keine Angst mehr haben, denn wir vertrauen auf Ihre Wahrheit. Es wird nur eine letzte Expedition in den Abgrund erfordern, und in seinem Herzen werden wir Ihr Wort in unser Wesen aufnehmen. Wir erwarten, dass es uns verändern wird. Es könnte gut alles verändern. Aber wir sind bereit für diesen Glaubenssprung."
 MJ25_WH_sites.240.a:"Nehmt an, was vor uns liegt."
 MJ25_WH_sites.240.b:"Operation einstellen."
 
 MJ25_WH_sites.241.name:0 "Ein Wort, entfesselt und aufsteigend"
 MJ25_WH_sites.241.desc:0 "Mit unserem Segen wagte sich [leader.GetName] noch einmal in die Bresche. Sie kehren nicht zurück.\n\nWährend wir warten, fegt plötzlich eine Welle statischen Rauschens durch den Ort und breitet sich im Handumdrehen über [from.planet.GetName] hinaus aus. Überall in unserem Reich erstarren unsere Leute, als [leader.GetName]s Stimme unsere Gedanken erfüllt und in einem einzigen freudigen Ausruf frohlockt, der durch die sternenübersäte Leere hallt. Wir verstehen nicht, können nicht verstehen, erfassen nur abweichende Spuren, die im Kielwasser des Wortes folgen. Und doch hat uns selbst diese flüchtige Berührung verändert.\n\nJetzt, nur wenige Minuten später, scheinen jene naiven, vorsintflutlichen Tage so weit hinter uns zu liegen. Wir ringen darum, uns selbst zu finden, eine plötzlich fremde Galaxis zu verstehen. Denn eine gedämpfte Farbe sickert in flüstergetränkte Gedanken und lässt unser Unterbewusstsein mit den aufgedunsenen Zysten dessen anschwellen, was noch sein muss."
 MJ25_WH_sites.241.hivemind.desc:0 "Wir wagen uns noch einmal in die Bresche, unsere Verbindung zu unseren Drohnen offen und ungeschützt. Jedes Detail der Wirbel im Stein und der zersplitternden Passagen kommt mit einer Klarheit durch, die wir kaum erlebt hatten.\n\nSchritt für Schritt nähern wir uns den Tiefen des Abgrunds, wo Lieder liegen, schöner als wir es uns hätten vorstellen können. Überall in unserem Reich erstarren unsere Drohnen, als die volle Aufmerksamkeit unseres kosmischen Geistes auf die einfache Aufgabe des Zuhörens fällt. Ihre Stimme erfüllt uns, und wir frohlocken in einem einzigen freudigen Ausruf, der durch die sternenübersäte Leere hallt. Wir verstehen nicht, können die Tragweite dessen, was Sie offenbart haben, nicht verstehen, erfassen nur abweichende Spuren, die im Kielwasser Ihres Wortes folgen. Und doch hat uns selbst diese flüchtige Berührung verändert.\n\nJetzt, nur wenige Minuten später, scheinen jene naiven, vorsintflutlichen Tage so weit hinter uns zu liegen. Wir hatten einmal gekämpft, unseren Platz zu finden, aber nicht mehr. Selbst von unserem Aussichtspunkt, der über diese plötzlich fremde Galaxis verteilt ist, entdecken wir uns selbst wieder. Denn eine gedämpfte Farbe sickert in flüstergetränkte Gedanken und lässt unser Unterbewusstsein mit den aufgedunsenen Zysten dessen anschwellen, was noch sein muss."
 MJ25_WH_sites.241.a:"Die Flut weicht zurück."
 
 MJ25_WH_sites.242.name:0 "Ein Wort, kraftvoll und widerhallend"
 MJ25_WH_sites.242.desc:0 "Unser Team beginnt, das Lager abzubrechen, Ausrüstung abzubauen und Vorräte zurück zum [fleet.ship.GetName] zu transportieren. Eine Welle statischen Rauschens überrollt die verbleibenden Sensoren, und als es sich lichtet, liegt das gesamte Personal des Ortes am Boden. Überall in unseren Systemen wiederholt sich dieselbe Szene. Von Admirälen bis zum einfachsten Bauern hallt eine leere Minute durch unser Unterbewusstsein, nur abweichende Spuren des freigesetzten Wortes hinterlassend, das unser Reich durchriss.\n\n[leader.GetName] bleibt trotzig und besteht darauf, dass Ihr Dekret unsere Befehle außer Kraft gesetzt hat. Wir werden uns später um sie kümmern.\n\nJetzt, nur wenige Minuten später, scheinen jene naiven, vorsintflutlichen Tage so weit hinter uns zu liegen. Wir ringen darum, uns selbst zu finden, eine plötzlich fremde Galaxis zu verstehen. Denn eine gedämpfte Farbe sickert in flüstergetränkte Gedanken und lässt unser Unterbewusstsein mit den aufgedunsenen Zysten dessen anschwellen, was noch sein muss."
 MJ25_WH_sites.242.a:"Die Flut weicht zurück."
 
 
