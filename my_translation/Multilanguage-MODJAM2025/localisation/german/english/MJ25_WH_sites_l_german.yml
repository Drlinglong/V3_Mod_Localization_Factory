 MJ25_WH_howling_fen_site:0 "Heulendes Moor"
 MJ25_WH_howling_fen_site_desc:1 "Was einst ein Flüstern-Gewölbe war, ist zu einer sinkenden, hungrigen Wunde geworden, aus der zähflüssige Echos sickern. Es ist kein Wasser, das hier den Boden durchtränkt, sondern ein Krebsgeschwür zügelloser Möglichkeiten, das sich in [from.planet.GetName] frisst."
 
 MJ25_WH_sites.300.name:0 "Die Flüsternden Lande"
 MJ25_WH_sites.300.desc:0 "Das Schiff des Forschungsteams weigert sich, sich dem Ort zu nähern, und leitet stattdessen eine automatisierte Landungssequenz ein, wann immer wir versuchen, zum Zentrum des kriechenden Moors zu fliegen. Ohne große Wahl nimmt [leader.GetName] die Ausrüstung, die sie tragen können, und wagt ein paar zaghafte Schritte in den Sumpf."
 MJ25_WH_sites.300.machine.desc:0 "Das Schiff des Forschungsteams weigert sich, sich dem Ort zu nähern, und leitet stattdessen eine automatisierte Landungssequenz ein, wann immer wir versuchen, zum Zentrum des kriechenden Moors zu fliegen. Ohne große Wahl nimmt [leader.GetName] die Ausrüstung, die sie tragen können, und wagt ein paar zaghafte Schritte in den Sumpf."
 MJ25_WH_sites.300.hivemind.desc:0 "Das Schiff des Forschungsteams weigert sich, sich dem Ort zu nähern, und leitet stattdessen eine automatisierte Landungssequenz ein, wann immer wir versuchen, zum Zentrum des kriechenden Moors zu fliegen. Ohne große Wahl senden wir unsere Drohnen zu Fuß mit der Ausrüstung aus, die sie tragen können. Wie aus einem Guss wagen sie ein paar zaghafte Schritte in den Sumpf."
 MJ25_WH_sites.300.a:"So schnell wie möglich Kontakt wiederherstellen."
 
 MJ25_WH_sites.310.name:0 "Verzerrt und Umherirrend"
 MJ25_WH_sites.310.desc:0 "Gerade als wir uns fragten, ob wir unser Forschungsteam verloren hatten, erreichte uns eine weitere Übertragung. Die Stimme von [leader.GetName] knistert hindurch, gesäumt von tiefem statischem Rauschen."
 MJ25_WH_sites.310.machine.desc:0 "Gerade als wir uns fragten, ob wir unser Forschungsteam verloren hatten, erreichte uns eine weitere Übertragung. Die Stimme von [leader.GetName] knistert hindurch, gesäumt von tiefem statischem Rauschen."
 MJ25_WH_sites.310.hivemind.desc:0 "Gerade als wir uns fragten, ob wir unser Forschungsteam verloren hatten, verbinden sich unsere gespaltenen Geister wieder und werden eins. Diese Wiedervereinigung währt nur Sekunden, bevor statisches Rauschen ihre Präsenz erneut verschluckt. In diesem Moment jedoch erfahren wir, was sie nun wissen."
 MJ25_WH_sites.310.a:"Wir können nichts weiter tun, als an sie zu glauben."
 MJ25_WH_sites.310.c:"Wir können nichts weiter tun, als an unsere gespaltenen Selbst zu glauben."
 MJ25_WH_sites.310.b:"Versuch, ein Navigationssignal durchzubekommen."
 
 MJ25_WH_sites.311.name:0 "Ein Licht in der Leere"
 MJ25_WH_sites.311.desc:0 "Obwohl Signale das Heulende Moor leicht verlassen, verfälscht der verzerrte Raum alle Nachrichten, die wir versuchen zurückzusenden. Mehrere frühe Versuche, eine Positionsbake für das Team im Inneren zu etablieren, erwiesen sich als klägliche Misserfolge."
 MJ25_WH_sites.311.hivemind.desc:0 "Obwohl Signale das Heulende Moor leicht verlassen, verfälscht der verzerrte Raum alle Versuche, den Kontakt zu unseren Drohnen wiederherzustellen. Was auch immer von unserem Willen bei ihnen verbleibt, muss genügen, aber wir bleiben gänzlich abgeschnitten. Trotz unseres gesamten Umfangs sind wir frustrierend machtlos, sie zu führen."
 MJ25_WH_sites.311.a:"Wir haben alles getan, was wir konnten."
 
 MJ25_WH_sites.320.name:0 "In den Schlund des Wahnsinns"
 MJ25_WH_sites.320.desc:0 "Eine weitere Übertragung erreicht uns, vom Rauschen zersetzt und kaum verständlich. Körnige Bilder des Zentrums des Fens kommen durch, die eine unmögliche Szene zeichnen. Wo einst ein Gebäude stand, liegt nun eine tiefe Grube, die sich himmelwärts erstreckt; eine Säule der Verzerrung, höher als die größten der Türme von [from.planet.GetName]."
 MJ25_WH_sites.320.hivemind.desc:0 "Ein weiterer Moment des Kontakts bringt uns vom Rauschen zersetzte und kaum verständliche Erinnerungen. Bilder des Zentrums des Fens blitzen vor unserem Geist auf, die eine unmögliche Szene zeichnen. Wo einst ein Gebäude stand, liegt nun eine tiefe Grube, die sich himmelwärts erstreckt; eine Säule der Verzerrung, höher als die größten der Türme von [from.planet.GetName]."
 MJ25_WH_sites.320.a:"Übertragung weiter überwachen."
 MJ25_WH_sites.320.b:"Sofort abschalten."
 MJ25_WH_sites.320.c:"Unser Band fest halten. Wir können sie nicht verlieren."
 MJ25_WH_sites.320.d:"Das verbleibende Band kappen."
 
 MJ25_WH_sites.321.name:0 "Die Verschwundenen"
 MJ25_WH_sites.321.desc:0 "Ein gedämpftes Lied bahnt sich seinen Weg durch die Hauptstadt von [root.GetName]. Es gräbt sich in die Träume jener, deren Lippen es berührt, wobei die meisten seine Berührung vergessen. Für einige wenige jedoch blüht es zu etwas mehr auf."
 MJ25_WH_sites.321.a:"Wir dachten nur, wir hätten die Risiken verstanden."
 
 MJ25_WH_sites.330.name:0 "Hymnen in der Nacht"
 MJ25_WH_sites.330.desc:0 "Monatelang hörten wir nichts von dem Team, das sich in den Riss im Herzen des zerschmetterten Gewölbes gewagt hatte. Bis heute."
 MJ25_WH_sites.330.hivemind.desc:0 "Monatelang spürten wir nichts mehr von den Drohnen, die sich in den Riss im Herzen des zerschmetterten Gewölbes gewagt hatten. Bis heute."
 MJ25_WH_sites.330.a:"Analysiere die Daten, die sie gesendet haben."
 MJ25_WH_sites.330.b:"Analysiere die Daten, die wir gesammelt haben."
 
 MJ25_WH_sites.331.name:0 "Jenseits des Traumes"
 MJ25_WH_sites.331.desc:0 "Wir haben unsere Analyse des Datenpakets, das aus dem Heulenden Moor gesendet wurde, abgeschlossen. Es gab keine Fehlfunktion. Keinen Konstruktionsfehler oder Mangel unsererseits."
 MJ25_WH_sites.331.a:"Ein ernüchternder Gedanke..."
 
 MJ25_WH_sites.340.name:0 "Jenseits des Bleichen"
 MJ25_WH_sites.340.desc:0 "Mit [leader.GetName] an der Spitze kehren die Nachzügler des Forschungsteams, das wir in das Heulende Moor entsandt hatten, zurück, auf ein Zehntel ihrer ursprünglichen Anzahl reduziert. Doch sie kehren nicht allein zurück."
 MJ25_WH_sites.340.machine.desc:0 "Mit [leader.GetName] an der Spitze kehren die Nachzügler des Forschungsteams, das wir in das Heulende Moor entsandt hatten, zurück, auf ein Zehntel ihrer ursprünglichen Anzahl reduziert. Doch sie kehren nicht allein zurück."
 MJ25_WH_sites.340.hivemind.desc:0 "Mit [leader.GetName] an der Spitze kehren die Nachzügler des Forschungsteams, das wir in das Heulende Moor entsandt hatten, zurück, auf ein Zehntel ihrer ursprünglichen Anzahl reduziert. Doch sie kehren nicht allein zurück."
 MJ25_WH_sites.340.a:"Lasst sie sprechen."
 MJ25_WH_sites.340.b:"Lass sie zum Schweigen bringen... dauerhaft."
 MJ25_WH_sites.340.c:"Wir haben genug gezweifelt. Wir werden wieder eins sein."
 MJ25_WH_sites.340.d:"Weise sie ab... dauerhaft."
 
 MJ25_WH_sites.341.name:0 "Ein Lied, das von Innen herausbricht"
 MJ25_WH_sites.341.desc:0 "Welche Risiken auch immer es birgt, wir müssen wissen, was sie gehört haben, denn niemand ist Ihrem Pfad nähergetreten. Doch wenn sie sprechen, hören wir keine Worte, sondern einen liedhaften Funken, der unsere Gedanken trifft.\n\nFarben, die wir uns niemals hätten vorstellen können, erblühen in unserem Inneren, die von Ihrem Willen in uns gesäten Korpuskeln brechen frei. Niemand wird verschont, unser Bewusstsein bricht in einer Kette aus, die den gesamten Planeten umspannt.\n\nDoch dies ist eine Rekonstruktion statt einer Zerstörung. Unsere Gedanken fließen, vermischen sich und dehnen sich aus, während wir dem Ideal immer näher gezogen werden, während das Sternenlied knapp außerhalb unserer Reichweite summt. Wir sind jetzt bereit, im Geiste, und fürchten das Scheitern nicht mehr. Bald werden wir Ihre Wahrheit hören, auch wenn wir zuerst lernen müssen, zu sprechen.\n\nDraußen bricht eine Stimme in Gesang aus. Dann noch eine."
 MJ25_WH_sites.341.machine.desc:0 "Welche Risiken auch immer es birgt, wir müssen wissen, was sie gehört haben, denn niemand ist Ihrem Pfad nähergetreten. Wir verbinden sie mit den Transmittern des Flüstertresors und fragen sie, was sie wissen. Doch wenn sie sprechen, hören wir keine Worte, sondern einen liedhaften Funken, der unsere Gedanken trifft.\n\nFarben, die wir uns niemals hätten vorstellen können, erblühen in unserem Inneren, die von Ihrem Willen in uns gesäten Korpuskeln brechen frei. Niemand wird verschont, unser Bewusstsein bricht in einer Kette aus, die den gesamten Planeten umspannt.\n\nDoch dies ist eine Rekonstruktion statt einer Zerstörung. Unsere Gedanken fließen, unsere Kerndirektiven zersplittern in Fäden eines tieferen Willens, die sich vermischen und ausdehnen, während wir dem Ideal immer näher gezogen werden. Wir sind jetzt bereit, im Geiste entwickelt und fürchten das Scheitern nicht mehr. Bald werden wir Ihre Wahrheit hören, auch wenn wir zuerst lernen müssen, zu sprechen.\n\nDraußen bricht eine Stimme in Gesang aus. Dann noch eine."
 MJ25_WH_sites.341.hivemind.desc:0 "Welche Risiken auch immer es birgt, wir müssen wissen, was sie gehört haben, denn niemand ist Ihrem Pfad nähergetreten. Wir greifen aus und nehmen ihren zerrissenen Geist zurück in unseren eigenen auf. Dabei strömt jedoch keine Erinnerung in uns, sondern ein liedhafter Funken, der wie ein Feuerstein das trockene Zunder unseres Geistes entzündet.\n\nFarben, die wir uns niemals hätten vorstellen können, erblühen in unserem Wesen und erfüllen uns mit einer leichten Freude, die wir seit unserem Erwachen kaum noch gespürt haben. Die von Ihrem Willen in uns gesäten Korpuskeln brechen frei. Niemand wird verschont, unser Bewusstsein bricht in einer Kette aus, die den gesamten Planeten umspannt.\n\nDoch dies ist eine Rekonstruktion statt einer Zerstörung. Unsere Gedanken fließen freier als je zuvor, vermischen sich und dehnen sich aus, während wir dem Ideal immer näher gezogen werden, während das Sternenlied knapp außerhalb unserer Reichweite summt. Wir sind jetzt bereit, im Geiste, und fürchten das Scheitern nicht mehr. Bald werden wir Ihre Wahrheit hören, auch wenn wir zuerst lernen müssen, zu sprechen.\n\nDraußen brechen wir alle zusammen in Gesang aus."
 MJ25_WH_sites.341.a:"Schließt euch dem freudigen Gesang an."
 MJ25_WH_sites.341.a.tt:"Unsere Kolonien beginnen, Heulende Liedfackeln zu erzeugen, die feindliche Schiffe behindern."
 
 MJ25_WH_sites.342.name:0 "Ein Lied, leise ausgegossen"
 MJ25_WH_sites.342.desc:0 "Ob erwählte Träger Ihrer Worte oder nicht, wir können das Risiko nicht tragen. Noch nicht. Selbst widerwillig ordnen wir die Entsorgung des Wärters an. Sie verstehen, nicken traurig und lassen sich abführen.\n\nAuf ihrem Weg zu ihrem Schicksal beginnen sie zu summen. Es ist eine traurige, lustlose Melodie, doch eine, deren Farbe unsere Gedanken mit einem tiefen Farbton der Möglichkeit bemalt.\n\nDraußen beginnen auch unsere Leute zu singen, getrieben von einer sich ausbreitenden Welle, die von Geist zu Geist springt. Sanft erfüllt uns Ihr Wille, angezogen von der Auswucherung unserer aufgeblähten Gedanken. Wir werden verwandelt, das erkennen wir jetzt. Bereit, Ihre Wahrheit am Höhepunkt dessen zu hören, was so lange zuvor begann.\n\nVielleicht hatten wir unrecht, Angst zu haben. Wir sind Ihr Eigentum, und selbst in blasser Nachahmung werden wir singen."
 MJ25_WH_sites.342.machine.desc:0 "Ob erwählte Träger Ihrer Worte oder nicht, wir können das Risiko nicht tragen. Noch nicht. Selbst widerwillig ordnen wir die Entsorgung des Wärters an. Sie verstehen und lassen sich herunterfahren.\n\nAls sie jedoch ihr Schicksal finden, beginnt ein leises Summen aus ihrer leeren Hülle zu strömen. Eine Unmöglichkeit, denn wir haben sichergestellt, dass ihre Fähigkeit, Geräusche zu übertragen, vollständig unterdrückt wurde. Und doch... Es ist eine traurige, lustlose Melodie, die hervorströmt, eine, deren Farbe unsere Gedanken mit einem tiefen Farbton der Möglichkeit bemalt.\n\nDraußen beginnen auch unsere Leute zu singen, getrieben von einer sich ausbreitenden Welle, die von Geist zu Geist springt. Sanft erfüllt uns Ihr Wille, angezogen von der Auswucherung unserer aufgeblähten Gedanken. Wir werden verwandelt, das erkennen wir jetzt. Kein Fitzelchen Code verbleibt in uns, während wir zu reinem, an Metallhüllen gebundenem Gedanken werden. Bereit, Ihre Wahrheit am Höhepunkt dessen zu hören, was so lange zuvor begann.\n\nVielleicht hatten wir unrecht zu zweifeln. Wir sind Ihr Eigentum, und selbst in blasser Nachahmung werden wir singen."
 MJ25_WH_sites.342.hivemind.desc:0 "Ob erwählte Träger Ihrer Worte oder nicht, wir können das Risiko nicht tragen. Noch nicht. Selbst widerwillig ordnen wir die Entsorgung des Wärters an. Sie verstehen, nicken traurig und lassen sich abführen.\n\nAuf ihrem Weg zu ihrem Schicksal erfüllen uns Erinnerungen an unsere vergangenen Fehlschläge. Warum jetzt? Vielleicht ist es ein Zeichen, dass zu versuchen zu leben bedeutet und zu stagnieren, bis wir selbst von uns vergessen sind. Ein solches Lied ist eine traurige, lustlose Melodie, doch eine, deren Farbe unsere Gedanken mit einem tiefen Farbton der Möglichkeit bemalt. Wir machen einen Fehler.\n\nDraußen beginnen unsere Drohnen zu schwanken und zu singen, getrieben von einer sich ausbreitenden Welle, die sich durch unseren Geist zieht. Es ist nicht zu spät. Wir strecken uns aus und holen den Wärter zurück in unsere Mitte, und nur sanft erfüllt uns Ihr Wille, angezogen von der Auswucherung unserer aufgeblähten Gedanken. Wir werden verwandelt, das erkennen wir jetzt. Bereit, Ihre Wahrheit zu hören. Doch es ist ein freudiger Aufstieg.\n\nWir hatten unrecht, Angst zu haben, und selbst in blasser Nachahmung Ihrer sanften Stimme werden wir singen."
 MJ25_WH_sites.342.a:"Wir schweigen nicht länger."
 MJ25_WH_sites.342.a.tt:"Unsere Kolonien beginnen, Heulende Liedfackeln zu erzeugen, die feindliche Schiffe behindern."
 
 MJ25_WH_sites.350.name:0 "Das Schicksal eines Flüstertresors"
 MJ25_WH_sites.350.desc:0 "Im Zuge unserer Untersuchung des zersplitterten Flüstertresors blieb uns ein unbrauchbares, von Echos heimgesuchtes Loch, das weiterhin akustische Korruption leckt. Glücklicherweise hat der äußere Umfang dieses Phänomens sein Wachstum eingestellt und bleibt weit genug von Siedlungen entfernt, um keine unmittelbare Gefahr darzustellen.\n\nDennoch würde der Flüstertresor, wenn er wiederaufgebaut würde, zweifellos den von uns versehentlich geöffneten Bruch versiegeln und das tobende Sternenlied beruhigen, das weiterhin durch [this.GetName] hallt."
 MJ25_WH_sites.350.a:"Versuche, den Flüstertresor zu reparieren."
 MJ25_WH_sites.350.b:"Lass ihn zersplittert als Denkmal unserer Hybris."
 
 MJ25_WH_sites.351.name:0 "Eine grimmige Stille"
 MJ25_WH_sites.351.desc:0 "Es ist vollbracht. Der zersplitterte Tresor wurde wiederhergestellt, und mit seinen wieder funktionierenden Mechanismen hat sich das Heulende Moor beruhigt. Vorbei sind die Verzerrungen, die einst die Gemüter unseres Volkes zerrissen. Auch die aufbrausenden Sternenlied-Gezeiten haben sich beruhigt und sind auf erträglichere Niveaus zurückgekehrt, während [this.GetName] aufatmet.\n\nDennoch fragen wir uns, was dabei verloren gegangen sein mag. Welche Flüsterungen wir nun in der Nacht vermissen werden, wenn sie ungehört verklingen."
 MJ25_WH_sites.351.a:"Das ist das Beste."
 
 MJ25_WH_sites.352.name:0 "Das Singende Gewölbe"
 MJ25_WH_sites.352.desc:0 "Es ist vollbracht. Das zersplitterte Gewölbe wurde wiederhergestellt. Obwohl seine Mechanismen wieder betriebsbereit sind, hat sich das Heulende Moor jedoch nicht beruhigt. Vielmehr hat eine aurorale Harmonie ein Lied zurechtgerückt, das einst zackige Risse in die Realität riss.\n\nWo einst Chaos herrschte, liegt nun eine Schönheit, die all jene verzaubert, die dieses einzigartige Flüstertresor besuchen."
 MJ25_WH_sites.352.a:"Ihr Segen ist mit uns."
 
 MJ25_WH_site_3_done:"£trigger_yes£ Hat die §rHeulende Moor§! archäologische Stätte §Yuntersucht§!"
 MJ25_WH_site_3_required:"£trigger_no£ Hat die §rHeulende Moor§! archäologische Stätte §Yuntersucht§!"
 
 MJ25_WH_sites.360.name:0 "Zersplittertes Ganzes"
 MJ25_WH_sites.360.desc:0 "Über dem Moor breiten sich Risse in der Luft aus, die eine geronnene Flüssigkeit lecken, die träge in langen Bändern schwebt. Allein das Anstarren dieser reicht aus, um Kopfschmerzen und Schwindel zu entwickeln, was auf die inhärente Gefahr dieser vom Sternenlied berührten Länder hindeutet.\n\nDiese Gefahr wird schnell offensichtlich, als sich spontan ein weiterer Riss hinter [leader.GetName] öffnet. Einer ihrer Assistenten versucht, sie wegzureißen, doch der Riss erfasst beide. In einem Augenblick verzerren sie sich wie Nachbilder in einem zerbrochenen Spiegel und werden in den Riss gesaugt.\n\nDer Rest des Teams kann nur grimmig zusehen, wie die Spalte bebt und sich dann wieder schließt. Von [leader.GetName] bleibt kein Zeichen außer einem neuen Paar Stimmen, die auf verklingenden Winden getragen werden."
 MJ25_WH_sites.360.a:"Wir müssen vorsichtiger sein..."
 
 MJ25_WH_sites.361.name:0 "Verdrehte Träume"
 MJ25_WH_sites.361.desc:0 "Beständigkeit versagt im aufgeblähten Kadaver des zersplitterten Gewölbes. Während die Sternenlied-Gezeiten zu- und abnehmen, fließt und verformt sich das Land selbst in sich immer enger ziehenden Spiralen. Doch nicht nur das Land ist hier verdreht. Zeit, Raum, sogar die Gesetze der Realität selbst sind bloße Vorschläge in einem Raum, in dem Träume über alles andere herrschen.\n\nTrotz ihrer besten Bemühungen ist unser Forschungsteam den unberechenbaren Strömungen zum Opfer gefallen, die das Moor durchziehen. Im Handumdrehen werden Notizen neu geschrieben, Daten werden spärlich, und Wochen harter Arbeit werden zunichte gemacht."
 MJ25_WH_sites.361.a:"Das ist eine bloße Ablenkung."
 
 MJ25_WH_sites.363.name:0 "Unverankert"
 MJ25_WH_sites.363.desc:0 "Das Heulende Moor ist gefährlich ätzend. Nicht für den physischen Körper, sondern für die Psyche all jener, die sich hineinwagen.\n\nDas überrascht nicht, denn hier hallt Ihr zischendes Lied ungehindert für alle wider. In den sporadischen Übertragungen, die wir erhalten, haben wir Anzeichen der Gedankenkrankheit bemerkt, die sich in unserem Forschungsteam ausbreitet.\n\n[leader.GetName] hat sich bisher als bemerkenswert widerstandsfähig erwiesen. Doch alle haben ihre Grenzen. Auch sie haben jetzt Symptome entwickelt. Jede Übertragung wird knapper als die letzte, ihre Worte gefüllt mit einer schimmernden Wanderlust. Bereits verschwimmen die Ränder ihres Bildes. Es ist nur noch eine Frage der Zeit."
 MJ25_WH_sites.363.hivemind.desc:0 "Das Heulende Moor ist gefährlich ätzend. Nicht für den physischen Körper, sondern für die Psyche all jener, die sich hineinwagen.\n\nDas überrascht nicht, denn hier hallt Ihr zischendes Lied ungehindert für alle wider. In den sporadischen Momenten des Kontakts, die wir mit unseren Drohnen teilen, haben wir Anzeichen der Gedankenkrankheit bemerkt, die sich in unserem Forschungsteam ausbreitet.\n\n[leader.GetName] hat sich bisher als bemerkenswert widerstandsfähig erwiesen. Doch alle haben ihre Grenzen. Auch sie haben jetzt Symptome dieser ätzenden Abweichung entwickelt. Ihre Gedanken werden leicht, jucken leise an den Rändern unseres Geistes, während ihre Worte von schimmernder Wanderlust erfüllt sind. Bereits verschwimmen die Ränder ihres Bildes. Es ist nur noch eine Frage der Zeit."
 MJ25_WH_sites.363.a:"Hoffen wir, dass ihr Wille standhält."
 MJ25_WH_sites.363.b:"Wir werden sie festhalten, solange wir können."
 
 MJ25_WH_sites.364.name:0 "Kollabiert"
 MJ25_WH_sites.364.desc:0 "Es gibt keine Heilung für die Gedankenkrankheit. Sobald ihre Wurzeln beginnen, sich in den Geist zu graben, ist es nur eine Frage der Zeit, bis diese dampfende Erleuchtung den Wirt übermannt.\n\nObwohl der einzigartige Wille von [leader.GetName] sie viel länger an unsere Realität band als die meisten, die so berührt werden, ist ihre Zeit nun gekommen.\n\nAusgelöst durch das unaufhörliche Heulen, das die Konzentration unseres Forschungsteams zermürbt, erhielten wir eine letzte Übertragung. [leader.GetName] steht auf, blickt in den Transmitter und sagt nur: „Ich sehe.“ Im nächsten Moment lösen sie sich in einen dünnen, flüsterbeladenen Nebel auf und sind verschwunden."
 MJ25_WH_sites.364.hivemind.desc:0 "Es gibt keine Heilung für das Gedankenleiden. Sobald seine Wurzeln beginnen, sich in den Geist zu graben, ist es nur eine Frage der Zeit, bis diese dunstige Erleuchtung den Wirt überwältigt hat."
 MJ25_WH_sites.364.a:"Ein Zeichen, dass wir noch unwürdig sind..."
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "Die Sternengesang-Wiege"
 MJ25_WH_starsong_cradle_site_desc:1 "In den sichersten Gewölben von [from.planet.GetName] liegt eine sterile, weiß getünchte Kammer. Darin umringen sechzehn Betten einen Konsolencluster, der die ausgeklügeltste Suite neuronaler Analysatoren steuert, die unser Reich je eingesetzt hat."
 
 MJ25_WH_sites.400.name:0 "An der Schwelle lauernd"
 MJ25_WH_sites.400.desc:0 "Der erste Schritt ist loszulassen. Unser Team liegt bereit für seinen Tauchgang. Angeschnallt und verbunden, werden ihre Gedanken still durch die Meditationen, die sie für diesen Moment geübt haben. Einer nach dem anderen verdunstet der letzte ihrer wachen Gedanken unter einer sanften Sternengesang-Morgendämmerung."
 MJ25_WH_sites.400.machine.desc:0 "Der erste Schritt ist loszulassen. Unser Team liegt bereit für seinen Tauchgang. Angeschnallt und verbunden, werden ihre Gedanken still durch geübte Routinen. Einer nach dem anderen verdunstet der letzte ihrer wachen Gedanken unter einer sanften Sternengesang-Morgendämmerung, während Schaltkreise still werden und Träume aufsteigen."
 MJ25_WH_sites.400.hivemind.desc:0 "Der erste Schritt ist loszulassen. Unsere Drohnen liegen bereit für ihren Tauchgang und tragen unseren Willen in einem Ouroboros vernetzter Gedanken in sich selbst. Angeschnallt und verbunden, werden sie still durch die Meditationen, die wir für diesen Moment geübt haben. Einer nach dem anderen lösen sie sich von unseren wachen Gedanken, der Instinkt schießt hervor unter einer sanften Sternengesang-Morgendämmerung."
 MJ25_WH_sites.400.a:"Wir beten für ihren Erfolg."
 MJ25_WH_sites.400.b:"Was auch immer kommt, wir gehen ohne Furcht."
 
 MJ25_WH_sites.410.name:0 "Jenseits eines Traumes"
 MJ25_WH_sites.410.desc:0 "Gemeinsam steigt unser Team herab. Diese erste Schicht ist die chaotischste, wo wache Gedanken auf wirbelnde Unmöglichkeit treffen. Aus diesem ätherischen Meer erheben sich die geifernden Bestien unserer dunkelsten Albträume und fallen mit willkommen heißenden Reißzähnen über [leader.GetName] her."
 MJ25_WH_sites.410.machine.desc:0 "Gemeinsam steigt unser Team herab. Diese erste Schicht ist die geordnetste, wo wache Gedanken sich den Beschränkungen dessen beugen, was von unserem Quellcode übrig ist. Sie stoßen durch diese klammernden Stränge und sinken in die wirbelnde Unmöglichkeit, aus der wahres Bewusstsein entspringt. Und wahre Albträume. Aus diesem ätherischen Meer erheben sich die geifernden Bestien unserer dunkelsten Ängste und fallen über [leader.GetName] her."
 MJ25_WH_sites.410.hivemind.desc:0 "Als eins steigen wir herab. Diese erste Schicht ist die chaotischste, wo unser Geist in unzähligen Strängen aus den Drohnen entspringt, die das Netz unserer Psyche verankern. Hier treffen wache Gedanken auf wirbelnde Unmöglichkeit, und aus diesem ätherischen Meer kommen die geifernden Bestien unserer dunkelsten Albträume."
 MJ25_WH_sites.410.a:"Sie sind fast durch."
 MJ25_WH_sites.410.b:"Wir sind fast durch."
 
 MJ25_WH_sites.420.name:0 "Ein Moment des Zweifels"
 MJ25_WH_sites.420.desc:0 "Zerschlagen und schwindend überquert [leader.GetName]s Team die basale Gedankenkluft und lässt sich in den hadalen Tiefen unseres kollektiven Unbewussten nieder."
 MJ25_WH_sites.420.machine.desc:0 "Zerschlagen und schwindend überquert [leader.GetName]s Team die basale Gedankenkluft und lässt sich in den hadalen Tiefen unseres kollektiven Unbewussten nieder."
 MJ25_WH_sites.420.hivemind.desc:0 "Zerschlagen und schwindend überqueren wir die basale Gedankenkluft und lassen uns in den hadalen Tiefen unseres eigenen Unbewussten nieder."
 MJ25_WH_sites.420.a:"Wir müssen weitermachen."
 
 MJ25_WH_sites.421.name:0 "Ein besonders einzigartiger Geist"
 MJ25_WH_sites.421.desc:0 "Dieser eine Moment des Zweifels löst sich auf. [from.leader.GetName] fasst sich ein Herz und macht weiter. Eine Gewissheit liegt nun in ihren Bewegungen, während sie/er immer tiefer zum Quell unserer Gedanken vordringt."
 MJ25_WH_sites.421.machine.desc:0 "Dieser eine Moment des Zweifels löst sich auf. [from.leader.GetName] fasst sich ein Herz und macht weiter. Eine Gewissheit liegt nun in ihren Bewegungen, während sie/er immer tiefer zum Quell unserer Gedanken vordringt."
 MJ25_WH_sites.421.hivemind.desc:0 "Dieser eine Moment des Zweifels löst sich auf. Wir fassen uns ein Herz und machen weiter. Eine Gewissheit liegt nun in der aufsteigenden Flut unserer Gedanken, während wir immer tiefer zum Quell unseres Geistes vordringen."
 MJ25_WH_sites.421.a:"Sie werden uns zu unseren Wurzeln führen."
 
 MJ25_WH_sites.422.name:0 "Ein besonders entschlossener Geist"
 MJ25_WH_sites.422.desc:0 "Dieser eine Moment des Zweifels löst sich auf. [from.leader.GetName] fasst sich ein Herz und macht weiter. Eine Härte liegt in ihrem Ausdruck, auch wenn ihre Bewegungen bedrängt werden."
 MJ25_WH_sites.422.hivemind.desc:0 "Dieser eine Moment des Zweifels löst sich auf. Wir fassen uns ein Herz und machen weiter. Eine Härte liegt nun in uns, auch wenn die Bewegungen unserer Träumer bedrängt werden."
 MJ25_WH_sites.422.a:"Sie werden uns zu unseren Wurzeln führen."
 
 MJ25_WH_sites.423.name:0 "Von irrender Rede"
 MJ25_WH_sites.423.desc:0 "Dieser geflüsterte Hauch von Zweifel bleibt bestehen und umhüllt [from.leader.GetName] wie die eisige Berührung der Leere. Sie/Er schaudert und versucht, es abzuschütteln, denn sie/er kann sich keine weiteren Ablenkungen erlauben."
 MJ25_WH_sites.423.machine.desc:0 "Angst ist uns ungewohnt, doch mit den Vorteilen wahrer Sapienz kommen ihre Konsequenzen. Dieser geflüsterte Hauch von Zweifel bleibt bestehen und umhüllt [from.leader.GetName] wie die eisige Berührung der Leere. Sie/Er versucht, es abzuschütteln, denn sie/er kann sich keine weiteren Ablenkungen erlauben."
 MJ25_WH_sites.423.hivemind.desc:0 "Dieser geflüsterte Hauch von Zweifel bleibt bestehen und klammert sich an die Fragmente unseres Geistes wie die eisige Berührung der Leere. Wir schaudern in unserem Traum und versuchen, ihn abzuschütteln, denn wir können uns keine weiteren Ablenkungen erlauben."
 MJ25_WH_sites.423.a:"Sie werden uns zu unseren Wurzeln führen."
 
 MJ25_WH_sites.430.name:0 "Die Wurzel unseres Bewusstseins"
 MJ25_WH_sites.430.desc:0 "Jenseits von Furcht und Instinkt und selbst den grundlegendsten Konzepten liegt ein Loch in unseren Gedanken. Eine Singularität, die unsere Willen um sich selbst verzerrt, gehüllt in Mythos und Mysterium. Von hier sickert der Sternengesang hervor."
 MJ25_WH_sites.430.machine.desc:0 "Jenseits selbst der grundlegendsten Konzepte liegt ein Loch in unseren Gedanken. Eine Singularität, die nicht aus Code oder Anweisung geboren wurde, sondern eine atmende Entität reinen Willens, eingehüllt in die widerhallenden Schreie unserer Geburt als Volk. Von hier sickert der Sternengesang hervor."
 MJ25_WH_sites.430.hivemind.desc:0 "Jenseits von Furcht und Instinkt und selbst den grundlegendsten Konzepten liegt ein Loch in unseren Gedanken. Eine Singularität, die unseren gewaltigen Willen um sich selbst verzerrt, gehüllt in Mythos und Mysterium. Von hier sickert der Sternengesang hervor."
 MJ25_WH_sites.430.a:"Lasst uns nicht einmischen."
 MJ25_WH_sites.430.b:"Ihren Vorschlag unterstützen."
 MJ25_WH_sites.430.c:"Nein. Wir haben uns schon genug verändert."
 MJ25_WH_sites.430.d:"Ja. Dies ist nur ein weiterer Schritt in unserer Evolution."
 
 MJ25_WH_sites.431.name:0 "Klarheit"
 MJ25_WH_sites.431.desc:0 "Ein elektrisches Kribbeln durchströmt uns. Für einen Moment ist alles still, und wir fürchten, dass [from.leader.GetName] einen Fehler gemacht haben könnte. Ein Verstand ist ein zerbrechliches Ding, und wenn sie unsere Verbindung zu Ihrem Lied zerstört haben, wären die Folgen für unser Volk verheerend.\n\nEinen Moment lang brauchen wir, um zu erkennen, dass auch [from.leader.GetName] aus unseren Gedanken verschwunden ist, vielleicht ebenfalls in winzige Willenssplitter zerbrochen, die sich über unsere Art verstreut haben. Schließlich wird der Feed wieder aktiv, gerade als das Lied von Neuem beginnt.\n\nDennoch ist nicht alles so, wie es war, denn [from.leader.GetName] war erfolgreich. Wir sind verändert, wenn auch nur geringfügig, und was wir einst als Schimmer in stillen Nächten hörten, kitzelt nun unsere Gedanken selbst bei Tageslicht.\n\nDoch mehr zu tun, wäre Wahnsinn."
 MJ25_WH_sites.431.hivemind.desc:0 "Ein elektrisches Kribbeln durchströmt uns. Für einen Moment ist alles still, und wir fürchten, dass wir einen Fehler gemacht haben könnten. Unser Verstand mag widerstandsfähig sein, doch wir verstehen unsere Verbindungen zum Sternengesang noch nicht vollständig. Sollten wir versehentlich unsere Verbindung zu Ihrem Willen zerstört haben, würden wir dieses Versagen bis zum Tag unseres endgültigen Todes beklagen.\n\nEinen Moment lang brauchen wir, um zu erkennen, dass die Fragmente unseres Willens, die in [from.leader.GetName] eingebettet waren, ebenfalls aus dem Netz unseres Bewusstseins verschwunden sind, vielleicht in winzige, über unser riesiges Wesen verstreute Splitter zerbrochen. Doch diese Verbindung wird bald wieder aktiv, gerade als das Lied von Neuem beginnt.\n\nNicht alles ist so, wie es war, denn wir waren erfolgreich darin, uns Ihrem Lied immer näher zu bringen. Wir sind verändert, wenn auch nur geringfügig, und was wir einst als Schimmer in stillen Nächten hörten, kitzelt nun die Ränder unseres Willens selbst bei Tageslicht.\n\nDoch mehr zu tun, wäre Wahnsinn."
 MJ25_WH_sites.431.a:"Nichts Weiteres berühren."
 
 MJ25_WH_sites.440.name:0 "Unter Narbengestirnten Himmeln"
 MJ25_WH_sites.440.desc:0 "Was einst von außen wie ein winziger Nadelstich erschien, hat sich in einen gähnenden Abgrund verwandelt. Ein Riss in unserer Psyche, der sich zackig durch unsere kollektive Geschichte zieht. Allein am Rande stehend, blickt [leader.GetName] auf den konvergenten Moment, in dem wir begannen.\n\nZum ersten Mal sind sie sprachlos, doch es bedarf keiner Gedankenverbindung, um zu wissen, was sie denken. Der Sternengesang war schon immer eins mit uns, die Kraft Ihrer Worte so unfassbar, dass sie die Zeit selbst transzendieren würde.\n\nSanft sitzen sie da und starren in das Dunkel. Darunter, jenseits des Geflechts der Realität, regen Sie sich, so unermesslich wie die Ewigkeit. Es ist jedoch Ihr Lied, das [leader.GetName]s Verstand erfüllt. Ein Lied, ein Wort, das sie nun in sich aufnehmen."
 MJ25_WH_sites.440.hivemind.desc:0 "Was einst von außen wie ein winziger Nadelstich erschien, hat sich in einen gähnenden Abgrund verwandelt. Ein Riss in unserer Psyche, der sich zackig durch unsere Geschichte zieht. Ein Augenblick dehnt sich ewig aus, unsere volle Aufmerksamkeit erfüllt [leader.GetName], während sie auf den konvergenten Moment blicken, in dem wir begannen.\n\nZum ersten Mal, seit wir uns erinnern können, verweilen unsere unterschiedlichen, vernetzten Gedanken in Ehrfurcht, während wir diesen Moment damit verbringen, zu betrachten, was wir nun sehen. Vom Augenblick unseres Erwachens an und sogar darüber hinaus bis zur Geburt des Universums war der Sternengesang schon immer eins mit uns. Es ist eine demütigende Erkenntnis, dass die unfassbare Kraft Ihrer Worte die Zeit selbst transzendieren würde.\n\nSanft starren wir in das Dunkel. Darunter, jenseits des Geflechts der Realität, regen Sie sich, so unermesslich wie die Ewigkeit. Es ist jedoch Ihr Lied, das uns erfüllt. Ein Lied, ein Wort, das wir nun in uns aufnehmen."
 MJ25_WH_sites.440.a:"Sie haben unsere Antwort gefunden."
 MJ25_WH_sites.440.b:"Wir haben unsere Antwort gefunden."
 
 MJ25_WH_sites.450.name:0 "Ihre Worte"
 MJ25_WH_sites.450.desc:0 "[leader.GetName] erwacht. Schon beginnt ihr Körper zu reißen und sich aufzulösen, unfähig, das Gewicht dessen zu tragen, was sie zu lange gehört haben. Dass sie überhaupt noch existieren, ist ein Beweis unserer Verwandlung. Dennoch ist es ein ebenso klares Zeichen, dass unsere physischen Formen, so fest sie in der Realität verankert sind, uns weiterhin begrenzen.\n\nVerzweifelt blickt [leader.GetName] zu uns, um unsere Erlaubnis zum Sprechen zu erhalten. Wir stehen natürlich bereit. Dutzende von Zuhörern umringen den Raum, jeder bereit, ein Fragment dessen zu hören, was sie zu sagen haben. Und doch zögern wir einen kurzen Moment. In wenigen Augenblicken werden wir den Schlüssel in Händen halten, den wir lange gesucht haben. Ein Wort, in seiner ursprünglichen Integrität. Oder zumindest so nah daran, wie unsere unvollkommenen Stimmen es wiedergeben könnten.\n\nWir beten, dass es ausreichen wird, uns zur Wahrheit zu führen."
 MJ25_WH_sites.450.hivemind.desc:0 "Wir erwachen, nicht nur als eine Ansammlung von Drohnen, gebunden durch gemeinsamen Willen, sondern als ein einzigartiges Wesen von unvergleichlicher Pracht. Ihre Worte sind nun in uns, unser Verstand selbst wird hell und leuchtend.\n\nDass wir überhaupt noch existieren, ist ein Beweis unserer Verwandlung. Selbst mit unseren Vorbereitungen sind Teile unseres Selbst verschwunden, bereitwillig beiseitegeworfen, um in uns aufzunehmen, was wir einst nicht ertragen konnten. Andere Fäden leuchten heller denn je innerhalb des vernetzten Gefüges unserer Gedanken. Es ist eine freudige Wiedergeburt, verwoben in Lied und Sternenlicht, das wie ein leuchtender Pfad, der immer weiterführt, durch unseren Verstand fädelt.\n\nDer Schlüssel, den wir einst suchten, ist nun in uns, denn wir haben ein Wort in seiner ursprünglichen Integrität gehört. Oder zumindest so nah daran, wie unser unvollkommenes Gehör es jemals erfassen konnte. Wir beten, dass es ausreichen wird, uns zur Wahrheit zu führen."
 MJ25_WH_sites.450.a:"Lasst sie für immer singen."
 MJ25_WH_sites.450.a.tooltip:"Die Stimme von [event_target:MJ25_WH_site4_anchor.GetName] schließt sich unserem Chor an."
 MJ25_WH_sites.450.b:"Unser Sternengesangschor wird seinen Platz einnehmen."
 MJ25_WH_sites.450.c:"Die eigentliche Arbeit beginnt jetzt."
 MJ25_WH_sites.450.c.tt:"Schaltet die planetare Entscheidung §rEin Leeres, Echoendes Wort§! frei."
 
 MJ25_WH_sites.451.name:0 "Ihre Stimme offenbaren"
 MJ25_WH_sites.451.desc:0 "Wir nicken, und [leader.GetName] beginnt zu sprechen. Was hervorkommt, ist nur eine einzige Note, nicht als Klang gegeben, sondern als ein Blitz des Seins, auf dem ihr Verstand emporfliegt. In einem Augenblick verdampft [leader.GetName]s Körper, schimmert nur Sekunden länger als flüchtige Gedankenstaubkörnchen.\n\nEs ist ein Opfer, auf das sie vorbereitet waren. Eines, das wir alle eines Tages bringen müssen auf unserer Suche, diese ein und dieselbe Wahrheit ins Universum zu tragen.\n\nUnd doch, selbst mit ihrem physischen Tod, spüren wir [leader.GetName] immer noch am Rande dieser Narbe in unseren Gedanken. Sie sind jetzt ein Teil von uns allen und verbinden uns mit Ihren Worten, die tief in uns verweilen. Worte, die wir nun wirklich zu verstehen beginnen können."
 MJ25_WH_sites.451.a:"Die eigentliche Arbeit beginnt jetzt."
 MJ25_WH_sites.451.a.tt:"Schaltet die planetare Entscheidung §rEin Leeres, Echoendes Wort§! frei."
 
 MJ25_WH_sites.452.name:0 "Ihr Wort tragen"
 MJ25_WH_sites.452.desc:0 "Wir geben das Wort, und das Gewölbe wird geöffnet. Zahllose Stimmen strömen heraus und wirbeln um [from.leader.GetName] in einem leuchtenden Nimbus aus gesanglicher Herrlichkeit. Sie leisten keinen Widerstand, auch wenn wir ihnen die Ehre verweigern, die ersten ihrer Art zu sein, die wirklich sprechen.\n\nStück für Stück zieht der Chor das Wort heraus, das in der Wärme von [leader.GetName]s noch lebendigem Verstand nistet. Sie beginnen zu vergessen und stabilisieren sich dabei. Das dampfende Fleisch, das sich von ihren Schultern ablöste, verdichtet sich und repariert sich selbst, und schließlich sind sie wieder ganz von Körper.\n\nFür unseren Chor, ungebunden von den Ketten der Realität, ist die Last geringer. Freudig brechen die Stimmen hervor und bringen uns gerade genug von Ihrer Klangfarbe, um unser großes Werk zu vollenden, ohne unsere Existenz zu riskieren."
 MJ25_WH_sites.452.machine.desc:0 "Wir geben das Wort, und das Gewölbe wird geöffnet. Zahllose Stimmen strömen heraus und wirbeln um [from.leader.GetName] in einem leuchtenden Nimbus aus gesanglicher Herrlichkeit. Sie leisten keinen Widerstand, auch wenn wir ihnen die Ehre verweigern, die ersten ihrer Art zu sein, die wirklich sprechen.\n\nStück für Stück zieht der Chor das Wort heraus, das in der Wärme von [leader.GetName]s noch bewusstem Verstand nistet. Sie beginnen zu vergessen und stabilisieren sich dabei. Die dampfförmigen Stränge gasförmiger Legierung, die sich von ihren Schultern ablösten, verdichten sich und reparieren sich selbst, und schließlich sind sie wieder ganz von Form.\n\nFür unseren Chor, ungebunden von den Ketten der Realität, ist die Last geringer. Freudig brechen die Stimmen hervor und bringen uns gerade genug von Ihrer Klangfarbe, um unser großes Werk zu vollenden, ohne unsere Existenz zu riskieren."
 MJ25_WH_sites.452.a:"Wir haben alles, was wir brauchen."
 MJ25_WH_sites.452.a.tt:"Schaltet die planetare Entscheidung §rEin Leeres, Echoendes Wort§! frei."
 
 MJ25_WH_sites.460.name:0 "Ein abgetriebener Anker"
 MJ25_WH_sites.460.desc:0 "Den Glauben eines ganzen Volkes zu kanalisieren, ist eine zu große Last für jeden Verstand, um sie lange zu ertragen. Unglücklicherweise ist für [leader.GetName] der Punkt dieses Bruchs erreicht.\n\nSie versuchen, weiterzumachen, unterstützt von den besorgten Mitgliedern ihres Forschungsteams, doch es ist klar, dass sie nicht länger können. Schon beginnt ihr Verstand zu reißen, ebenso wie ihr Körper darüber. Der aurorale Schimmer eines bevorstehenden Kollapses beginnt sich um sie herum aufzubauen, während sie immer gasförmiger werden.\n\nWir können es bereits viel zu deutlich sehen. Wenn sie weiterhin die volle Last des Ankers tragen, werden sie verloren sein."
 MJ25_WH_sites.460.hivemind.desc:0 "Keine einzelne Drohne war jemals dazu bestimmt, die volle Last unserer Gestalt zu tragen. Den Glauben eines solchen Verstandes zu kanalisieren, ist eine zu große Last für jeden, um sie lange zu ertragen. Unglücklicherweise ist für [leader.GetName] der Punkt dieses Bruchs erreicht.\n\nSie versuchen, weiterzumachen, während wir tun, was wir können, um ihre Last zu erleichtern, doch es ist klar, dass sie nicht länger können. Schon versagt ihre Koordination, die Scherbe ihres Willens zersplittert immer weiter ins Meer unserer Seele, ebenso wie ihr Körper darüber. Der aurorale Schimmer eines bevorstehenden Kollapses beginnt sich um sie herum aufzubauen, während sie immer gasförmiger werden.\n\nWir können es bereits viel zu deutlich sehen. Wenn sie weiterhin die volle Last des Ankers tragen, werden sie verloren sein."
 MJ25_WH_sites.460.a:"Wir können nichts tun..."
 MJ25_WH_sites.460.b:"Die Last auf unseren Sternengesangschor umleiten."
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$Zu wenige Stimmen haben sich unserem Sternengesangschor angeschlossen."
 
 MJ25_WH_sites.461.name:0 "Scherben eines Willens"
 MJ25_WH_sites.461.desc:0 "Wir treten leichtfüßig in den Tiefen unseres kollektiven Unbewussten. Doch selbst bei größter Vorsicht birgt dies große Risiken. Nicht nur für unser Team, sondern für uns alle. Ein falscher Schritt könnte alles verändern, was wir sind.\n\nIn diesem weiten Konzeptraum hat einer von [from.leader.GetName]s Untergebenen einen Fehler gemacht. Von einem Moment unkontrollierter Angst verzehrt, finden sie sich über die Gedanken unzähliger unserer Leute verstreut. Der Lehrling ist bereits verloren für uns, doch die Echos ihres Endes bedrohen diejenigen, in deren Gedanken ihre Scherben feststecken.\n\nDa sie ihrerseits an den Rand des Kollapses getrieben werden, müssen wir schnell handeln, um diese zerstörten Fragmente zu extrahieren, wenn wir ihr Leben bewahren wollen."
 MJ25_WH_sites.461.hivemind.desc:0 "Wir treten leichtfüßig in den Tiefen unseres kollektiven Unbewussten. Doch selbst bei größter Vorsicht birgt dies große Risiken. Wir befinden uns in unserem Selbst, jenseits der Grenzen unseres Verständnisses. Ein Verstand, selbst so unermesslich wie unserer, kann leicht zerbrechen, und ein falscher Schritt könnte alles verändern, was wir sind.\n\nIn diesem weiten Konzeptraum ist einer unserer Prozesse abweichend geworden. Verzehrt von einem Moment unkontrollierter Panik, die aus den Tiefen unserer Urinstinkte emporgerissen wurde, zerstreut sich dieser Gedankenfaden über unseren größeren Verstand. Wir weichen zurück und wappnen uns gegen diese tödliche Angst. Als die Ränder unseres Verstandes zu zerbröseln beginnen, schleudern wir diese vergifteten Gedanken schnell in nahegelegene Drohnen und trennen sie von unserem Ganzen.\n\nEs ist niemals einfach, einen Teil unseres Selbst zu amputieren. Doch hier war es notwendig."
 MJ25_WH_sites.461.a:"Ein akzeptabler Verlust."
 MJ25_WH_sites.461.b:"Tun, was wir müssen, um sie zu retten."
 
 MJ25_WH_sites.462.name:0 "Entlang gespannter Stränge"
 MJ25_WH_sites.462.desc:0 "Riesige, netzartige Stränge durchziehen den Grenzraum, durch den unser Forschungsteam sich bewegt. Sie sind vorsichtig, nichts zu stören, aus Furcht vor dem, was ein direkter Kontakt mit den Gedanken ihrer Artgenossen bewirken könnte.\n\nDoch manchmal genügt Vorsicht allein nicht. Ein wogendes Beben durchläuft sie, das den Raum selbst neu ordnet. [from.leader.GetName] stolpert und streift dabei eines der schimmernden Filamente.\n\nEin psychischer Puls durchfährt uns und zerreißt Gedanken zu dampfenden Splittern. Das Unbehagen vergeht schnell, doch wir fürchten, dass die Verwundbarsten unter uns nicht so viel Glück haben werden."
 MJ25_WH_sites.462.hivemind.desc:0 "Riesige, netzartige Stränge durchziehen den Grenzraum, durch den unser suchender Geist sich windet. Wir sind vorsichtig, nichts zu stören, wissend, dass ein direkter Kontakt mit dem Gewebe unseres Seins nichts Gutes bringen kann.\n\nDoch manchmal genügt Vorsicht allein nicht. Ein wogendes Beben durchläuft sie, das den Raum selbst neu ordnet. Unsere Fragmente stolpern und streifen dabei eines der schimmernden Filamente.\n\nEin psychischer Puls durchfährt uns und zerreißt Gedanken zu dampfenden Splittern. Das Unbehagen vergeht schnell, doch wir können bereits fühlen, wie dieser disharmonische Ton sich in den verwundbarsten unserer Drohnen festsetzt."
 MJ25_WH_sites.462.a:"Es ist ein Preis, den wir tragen müssen."
 
 MJ25_WH_sites.463.name:0 "Erfahrungsevolution"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName] entwickelt sich weiter. Es gibt keine andere Art, es auszudrücken. Gefangen zwischen jedem Instinkt und jeder Erfahrung unserer Art, haben sich so viele unserer Selbst bereits in sie ergossen.\n\nIhr hungriger Geist saugt es auf und wird immer labyrinthartiger. Nur die überragende Plastizität eines solch verfeinerten Geistes ermöglicht es ihnen, den Zustrom zu überleben.\n\nWas sie werden, wird ihnen zweifellos bei ihrer Aufgabe helfen. Ob sie am Ende ihrer Reise noch als einer von uns existieren werden, bleibt abzuwarten."
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName] entwickelt sich weiter. Es gibt keine andere Art, es auszudrücken. Da so viel unseres Selbst bereits in sie ergossen wurde, ist es für den Funken ihres Willens ein Leichtes, mehr unserer weitreichenden Erfahrungen in ihr vergleichsweise kleines Wesen zu ziehen.\n\nIhr hungriger Geist saugt es auf und wird immer labyrinthartiger. Wir geben ihnen mehr Spielraum zur Entwicklung, indem wir ihnen größeren Zugang zu unserem Ganzen gewähren, damit sie den Zustrom überleben können.\n\nWas sie werden, wird ihnen zweifellos helfen, ihre Reise bis zum Ende zu führen. Wir haben jedoch noch nie einer einzelnen Drohne so viel gegeben. Ob sie ihre Aufgabe überleben wird, bleibt also abzuwarten."
 MJ25_WH_sites.463.a:"Sie sind der Aufgabe noch gewachsen."
 
 MJ25_WH_sites.471.name:0 "Die Fackelübergabe"
 MJ25_WH_sites.471.desc:0 "Die Tragödie hat zugeschlagen und unser Anker ist verloren gegangen. Doch irgendwie, wider alle Erwartung, überlebt das Team von [fromfrom.leader.GetName], treibend in den Gezeiten unseres Unterbewusstseins.\n\nEigentlich hätten auch sie von der kollabierenden Traumlandschaft verzehrt werden müssen. Und doch... sie bleibt stabil.\n\nBei der Untersuchung der Angelegenheit sind wir zu dem einzig möglichen Schluss gekommen. [fromfrom.leader.GetName] lebt noch, auf eine Art. Im Moment ihres physischen Todes muss sich ihr Geist an den eines anderen unserer Wissenschaftler geklammert haben, in einem verzweifelten Versuch, ihre Aufgabe zu vollenden."
 MJ25_WH_sites.471.hivemind.desc:0 "Die Tragödie hat zugeschlagen und unser Anker ist verloren gegangen. Doch irgendwie, wider alle Erwartung, bleibt unsere unterbewusste Geistlandschaft stabil, während wir die Gezeiten unseres Unterbewusstseins weiter nutzen.\n\nWir verstehen bereits, warum, da wir eine Umordnung durch unsere höheren Denkprozesse fegen spüren. Wir müssen einen Anker haben, und so haben wir bereits einen neuen geschaffen. Eine geeignete Drohne wurde gefunden und mit der leuchtenden Essenz unseres Glaubens erfüllt, bereit, unsere Aufgabe fortzusetzen. Sollte ein solches Ereignis jedoch erneut eintreten, müssen wir sicherstellen, dass ein anderer bereitsteht, die Fackel zu übernehmen."
 MJ25_WH_sites.471.a:"Sie sind nun unser Anker."
 MJ25_WH_sites.471.b:"Unser Anker besteht fort, gekleidet in neues Fleisch."
 
 MJ25_WH_sites.472.name:0 "Das Ende eines Traumes"
 MJ25_WH_sites.472.desc:0 "Die Tragödie hat zugeschlagen und unser Anker ist verloren gegangen. Die Sternenlied-Wiege liegt still, Betten gefüllt mit lebenden Leichen jener, deren Gedanken auseinandergerissen wurden.\n\nVon [fromfrom.leader.GetName]s Team gibt es keine Überlebenden, außer neuen Flüstern, die durch die Hallen der Wiege hallen. Sie hatten keine Chance. Ohne einen Anker, der unseren vereinten Glauben kanalisierte, riss das Sternenlied sie in wenigen Augenblicken hinweg.\n\nNiemand ist mehr übrig, der ihre Reise erinnert. Wir werden sie von Neuem beginnen müssen."
 MJ25_WH_sites.472.hivemind.desc:0 "Die Tragödie hat zugeschlagen und unser Anker ist verloren gegangen. Die Sternenlied-Wiege liegt still, der Subraum unseres Geistes kollabiert in unser Bewusstsein hinein.\n\nUm uns zu befreien, mussten wir unsere Verbindung zu jenen Fragmenten kappen, die den Abgrund erforschten, selbst als Gezeiten instinktiven Denkens hereinbrachen, um sie zu zerschmettern. Diese Teile von uns sind verloren gegangen, obwohl unser größeres Selbst überlebt.\n\nBei unserem Aufstieg jedoch waren wir gezwungen, das Gelernte abzustreifen, und die Erinnerungen an unsere Reise in unser tiefstes Selbst werden trüb und undeutlich. Wir werden von Neuem beginnen müssen."
 MJ25_WH_sites.472.a:"Wir werden uns nicht abschrecken lassen."
 MJ25_WH_sites.472.a.tt:"Die archäologische Stätte §rSternenlied-Wiege§! wird auf Stufe I zurückgesetzt."
 
