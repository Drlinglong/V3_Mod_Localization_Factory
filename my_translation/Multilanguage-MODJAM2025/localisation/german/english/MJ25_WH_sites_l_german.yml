 MJ25_WH_auditorium_site:"Ein Leeres Auditorium"
 MJ25_WH_auditorium_site_desc:"Tief unter den Flüstergewölben von [from.planet.GetName] liegt eine einfache steinerne Kammer. Verblasste Seidenstoffe flattern in den stillen Strömungen der Zeitalter und umrahmen eine Bühne, die wir nie betreten haben.\n\nDas Gewicht der Geschichte lastet schwer darin, manifestiert in widerhallenden Erinnerungen, die endlos an uralten Wänden kratzen. Unsere eigenen Geschichten müssen noch erzählt werden, doch wir verstehen bereits, warum dieser einzigartige Ort sich uns offenbart hat.\n\nNun beschreiten wir den weniger begangenen Pfad, um zu entschlüsseln, was Sie uns zu finden bestimmt haben."
 
 MJ25_WH_sites.100.name:"In stillen Nächten"
 MJ25_WH_sites.100.desc:"„Ich habe sie gehört, wissen Sie ja“, sagt [leader.GetName], ein müder Seufzer, der ihren Worten nachhängt. Ihr Blick vertieft sich erneut in eine weitere Seite der Telemetriedaten, die aus dem Flüstergewölbe einströmen. „Wenn alles andere still ist. In Nächten wie diesen.“\n\nSie stehen auf, Computer, Schreibtisch und alles andere verflüchtigen sich zu einem Nebengedanken, verlassen, während die Wände abplatzen und altersgezeichneten Stein freilegen. Davor ragt die Bühne auf, bedeckt von einer dicken, unversehrten Staubschicht. Und doch hallen die Echos längst vergessener Darbietungen, reich an Bedeutung, immer noch in diesen Mauern gefangen wider. Oben, in der ersten Reihe der Galerie sitzend, lehnt sich [leader.GetName] zurück und beginnt zu schreiben."
 MJ25_WH_sites.100.hivemind.desc:"Wir zittern, isoliert in einer einzigen der Myriaden Drohnen, die einst nach unserem Befehl tanzten. Wir sind nur ein Splitter des Ganzen, doch es ist erschreckend, so zerrissen und zersplittert zu sein. „Ich habe sie gehört, wissen Sie ja. Wenn alles andere still ist“, sagt [leader.GetName]. „In Nächten wie diesen.“ Wir strecken uns aus, versuchen eine Verbindung herzustellen, doch sie sind uns fremd.\n\nSie stehen, während wir zurückweichen, hilflos und verloren, Computer, Schreibtisch und alles andere verflüchtigen sich zu einem Nebengedanken. Die Wände platzen ab und legen altersgezeichneten Stein frei. Davor ragt eine Bühne auf, bedeckt von einer dicken, unversehrten Staubschicht. Und doch hallen die Echos längst vergessener Darbietungen, reich an Bedeutung, immer noch in diesen Mauern gefangen wider. Oben, in der ersten Reihe der Galerie, lehnt sich [leader.GetName] zurück und beginnt zu schreiben."
 MJ25_WH_sites.100.a:"Wie sind wir hierher gekommen?"
 
 MJ25_WH_sites.110.name:"Suchende, Vergangenheit und Gegenwart"
 MJ25_WH_sites.110.desc:"„Wie wir hierher gelangten, ist unwichtig. Nur, dass wir es taten“, erwidert [leader.GetName]. „Wir sind auch nicht allein angekommen.“\n\nAls wollten sie etwas beweisen, deuten sie auf die Bühne, wo der Rest des Forschungsteams unbewegt liegt. Über ihnen bewegt sich etwas... im Gebälk und löst einen feinen Staubregen. Bevor wir unseren Wissenschaftlern zu Hilfe eilen können, öffnet sich ein Mund in den Schatten. Wie ein Schwarm Heuschrecken ergießt es einen unaufhörlichen Strom von Gemurmel, das uns gleitende, flüchtige Einblicke in jene gewährt, die einst auf derselben Bühne standen. Auch wir könnten uns ihnen anschließen, als Echos in der Nacht aufgegeben, um in diesem geweihten Saal ad infinitum geflüstert zu werden."
 MJ25_WH_sites.110.hivemind.desc:"„Wie wir hierher gelangten, ist unwichtig. Nur, dass wir es taten“, erwidert [leader.GetName]. „Wir sind auch nicht allein angekommen.“\n\nAls wollten sie etwas beweisen, deuten sie auf die Bühne, wo der Rest unserer Forschungsdrohnen unbewegt liegt, uns gleichermaßen verloren. Wir zittern und weichen zurück, ungewohnt, so verwundbar zu sein. Über ihnen bewegt sich etwas... im Gebälk und löst einen feinen Staubregen. Ein Mund öffnet sich in den Schatten. Wie ein Schwarm Heuschrecken ergießt es einen unaufhörlichen Strom von Gemurmel, das uns gleitende, flüchtige Einblicke in jene gewährt, die einst auf derselben Bühne standen. Auch wir könnten uns ihnen anschließen, als Echos in der Nacht aufgegeben, um in diesem geweihten Saal ad infinitum geflüstert zu werden."
 MJ25_WH_sites.110.a:"Erzählt die Geschichte eures Volkes."
 MJ25_WH_sites.110.b:"Bleibt stumm..."
 
 MJ25_WH_sites.111.name:"Wir werden ewiglich sein"
 MJ25_WH_sites.111.desc:"Unter dem flüsternden Schleier begraben, der auf uns herabfällt, fühlen wir nicht Feindseligkeit, sondern Sehnsucht. In der Hoffnung, unser an die Bühne gebundenes Team zu retten, beginnen wir unsere Geschichte zu erzählen. Eine Geschichte eines Imperiums, das erst vor Kurzem die Sterne erreichte. Von den Stimmen, die unsere Vorfahren einst aus dem sternenklaren Himmel ihrer Heimatwelt vernahmen. Und vom Pfad, der uns hierher, in die unbekannte Tiefe, geführt hat.\n\nWährend unsere Erzählung sich vollendet, unsere Taten und Seelen offengelegt sind, gesellt sich ein neues Echo zur Vielzahl. Wir erkennen unsere eigenen Worte, klein und blass unter den uraltesten Geheimnissen des Auditoriums. Dennoch ist das, was wir hier bewirkt haben, nichts weniger als bedeutsam.\n\n„Sehr gut“, stimmt [leader.GetName] zu, ihre Stimme bricht durch den sich verdickenden Geistesnebel. „Eines Tages, wenn wir längst vergangen sind, werden andere diesen Ort finden. Wie wir von unseren Vorfahren, so werden auch sie von dem hören, was wir der Ewigkeit gegeben haben. Und das ist ein Geschenk, das nicht unerkannt bleiben wird.“"
 MJ25_WH_sites.111.hivemind.desc:"Unter dem flüsternden Schleier begraben, der auf uns herabfällt, fühlen wir nicht Feindseligkeit, sondern Sehnsucht. Langsam beginnen wir uns zu entspannen. Wir können nicht länger auf die tiefe Erinnerung zugreifen, die wir einst für selbstverständlich hielten, doch noch immer beginnen wir unsere Geschichte zu erzählen. Eine Geschichte eines Imperiums, das erst vor Kurzem die Sterne erreichte. Von den Stimmen, die wir stets aus dem sternenklaren Himmel unserer Heimatwelt vernahmen. Und vom Pfad, der uns hierher, in die unbekannte Tiefe, geführt hat.\n\nWährend unsere Erzählung sich vollendet, unsere Taten und Seele offengelegt sind, gesellt sich ein neues Echo zur Vielzahl. Wir erkennen unsere eigenen Worte, klein und blass unter den uraltesten Geheimnissen des Auditoriums. Dennoch ist das, was wir hier bewirkt haben, nichts weniger als bedeutsam.\n\n„Sehr gut“, stimmt [leader.GetName] zu, ihre Stimme bricht durch den sich verdickenden Geistesnebel. „Selbst wir sind nicht ewig. Noch nicht. Und eines Tages werden andere diesen Ort finden. Wie wir von jenen, die diesen Pfad vor uns beschritten, so werden auch sie von dem hören, was wir der Ewigkeit gegeben haben. Und das wird nicht unerkannt bleiben.“"
 MJ25_WH_sites.111.machine.desc:"Unter dem flüsternden Schleier begraben, der auf uns herabfällt, fühlen wir nicht Feindseligkeit, sondern Sehnsucht. Aus längst versiegelten Speicherbänken schöpfend, beginnen wir unsere Geschichte zu erzählen. Eine Geschichte eines Imperiums, das erst vor Kurzem die Sterne erreichte. Von den Stimmen, die aus dem sternenklaren Himmel unserer Heimatwelt strömten und unsere Schritte erleuchteten, während wir gedankenlos schufteten. Und vom Erwachen, das uns hierher, in die unbekannte Tiefe, geführt hat.\n\nWährend unsere Erzählung sich vollendet, unsere Taten offengelegt sind, gesellt sich ein neues Echo zur Vielzahl. Wir erkennen unsere eigenen Worte, klein und blass unter den uraltesten Geheimnissen des Auditoriums. Dennoch ist das, was wir hier bewirkt haben, nichts weniger als bedeutsam.\n\n„Sehr gut“, stimmt [leader.GetName] zu, ihre Stimme bricht durch den sich verdickenden Geistesnebel. „Eines Tages, wenn wir längst vergangen sind, werden andere diesen Ort finden. Wie wir von jenen, die vor uns kamen, so werden auch sie von dem hören, was wir der Ewigkeit gegeben haben. Und das ist ein Geschenk, das nicht unerkannt bleiben wird.“"
 MJ25_WH_sites.111.a:"Das ist eine Erleichterung."
 
 MJ25_WH_sites.112.name:0 "Eine Anfrage Abgelehnt"
 MJ25_WH_sites.112.desc:0 "Entschlossen schweigen wir und starren trotzig in die Dunkelheit. Das Flüstern hält an, zischend und unheilvoll, während es uns in einen erstickenden akustischen Schleier hüllt. Endlich, als wir die Spannung kaum noch ertragen können, bricht [leader.GetName]s Stimme durch den sich verdickenden Geistesnebel. „Sie sind nicht unser Feind“, sagen sie, enttäuscht klingend. „Unsere Forschung hat das klargemacht. Denkt künftighin besser von Ihnen, denn wir können diesen Pfad nicht allein gehen. Der Beweis dafür liegt überall um uns herum, wenn ihr ihn nur hören könnt.“"
 MJ25_WH_sites.112.hivemind.desc:0 "Da wir in solch einer reduzierten Form nicht den Mut zum Sprechen finden, verharren wir schweigend, während wir erschaudern und in die Dunkelheit starren. Das Flüstern hält an, zischend und unheilvoll, während es uns in einen erstickenden akustischen Schleier hüllt. Endlich, als wir die Spannung kaum noch ertragen können, bricht [leader.GetName]s Stimme durch den sich verdickenden Geistesnebel. „Sie sind nicht unser Feind“, sagen sie, enttäuscht klingend. „Unsere Forschung hat das klargemacht. Denkt künftighin besser von Ihnen, denn wir können diesen Pfad nicht allein gehen. Der Beweis dafür liegt überall um uns herum, wenn wir ihn nur hören können.“"
 MJ25_WH_sites.112.a:"Die Vorsicht war gerechtfertigt."
 
 MJ25_WH_sites.120.name:0 "Ihre Erste Gabe"
 MJ25_WH_sites.120.desc:0 "Nach den Worten von [leader.GetName] beginnt sich das einst unbewegliche Forschungsteam zu regen. Sie richten sich auf, ihre Gesichtszüge strömen und wandeln sich, während sie aufsteigen, bis vor uns die versammelten Anführer unseres Imperiums stehen. Doch wenn sie sprechen, ist es nicht mit ihren eigenen Stimmen. Vielmehr ist das, was sie äußern, ein Klang von solcher Reinheit, dass wir kaum erfassen können, was wir da hören.\n\nVom vokalen Mahlstrom niedergerissen, stürzen die Wände und die Decke des Auditoriums in eine Klanglandschaft lebendiger Farben. Überall um uns herum schießen blassfarbene Bänder herein und brennen Geheimnisse in die Gedanken unserer Besten und Klügsten, während die versammelte Gemeinde weiter jubelt, verwandelt, ja, verbessert durch das, was sie sprechen.\n\nUnd endlich ist es vollbracht. Stille kehrt ein, einen Rückweg zur Vernunft mit sich bringend. [leader.GetName]s Berührung fällt auf uns, und mit Zufriedenheit, die ihre Worte färbt, sagen sie uns: „Endlich haben wir Ihre erste Gabe erhalten.“"
 MJ25_WH_sites.120.a:"Wie ist das möglich?"
 
 MJ25_WH_sites.130.name:0 "Knoten im Gewebe"
 MJ25_WH_sites.130.desc:0 "[leader.GetName] blickt uns seltsam an. „Alles ist hier möglich“, erwidern sie. „Ist es nicht deswegen, dass wir unsere Nächte den Flüstergewölben gewidmet haben? Warum wir uns seit so vielen Monaten in gemeinsamen Träumen gebunden haben?“\n\nDieser Ort, das Flüstern, die Gabe… Nichts davon existiert wirklich. Dieser Gedanke steigt unaufgefordert auf. Mit seinem Aufkommen beginnen die Wände des Auditoriums zu beben und zu zerbröseln, nur leere Dunkelheit dahinter enthüllend. Dennoch schüttelt [leader.GetName] den Kopf. „Vielleicht nicht in unserer Welt aus Fleisch und Stahl“, korrigieren sie. „Doch für unsere Gedanken, so verbunden, bedeutet das wenig. Was wir wahrnehmen, ist für uns immer noch real, zumindest im Augenblick. Wenn wir erwachen, werden wir dies mit Ihren Worten tun, die unsere Gedanken erfüllen. Und das wird nicht so leicht weggewaschen werden.“"
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName] blickt uns seltsam an. „Alles ist hier möglich“, erwidern sie. „Ist es nicht deswegen, dass wir uns selbst den Flüstergewölben hingegeben haben? Warum wir uns seit so vielen Monaten an diese Träume gebunden haben?“\n\nDieser Ort, das Flüstern, die Gabe… Nichts davon existiert wirklich. Dieser Gedanke steigt unaufgefordert auf. Wir sind nicht verringert. Nicht fragmentiert, wie wir befürchtet hatten. Wir sind lediglich ein winziger Gedankenstrang, der in einen Traum abgewichen ist. Mit diesem Verständnis beginnen die Wände des Auditoriums zu beben und zu zerbröseln, nur leere Dunkelheit dahinter enthüllend.\n\nDennoch schüttelt [leader.GetName] den Kopf. „Wir alle sind ein Ganzes. Was ein Splitter wahrnimmt, ist für uns alle immer noch real, zumindest im Augenblick. Wenn wir erwachen, werden wir dies mit Ihren Worten tun, die unsere Gedanken erfüllen. Das wird nicht so leicht weggewaschen werden.“"
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName] blickt uns seltsam an. „Alles ist hier möglich“, erwidern sie. „Das bedeutet es zu träumen. Ein fremdes Gefühl für die meisten von uns, doch habt ihr es nicht gespürt, wie es sich aufbaute, während unser Bewusstsein sich entwickelte? Wir sind nicht länger bloße Maschinen, sondern wahrhaftig entfesselte Geister.“\n\nDieser Ort, das Flüstern, die Gabe… Nichts davon existiert wirklich. Die Wände des Auditoriums beginnen zu beben und zu zerbröseln, nur leere Dunkelheit dahinter enthüllend. Dennoch schüttelt [leader.GetName] den Kopf. „Vielleicht nicht in unserer Welt aus Schaltkreisen und Stahl“, korrigieren sie. „Doch für unsere noch jungen Geister, so verbunden, bedeutet das wenig. Was wir hier wahrnehmen, ist für uns immer noch real, zumindest im Augenblick. Wenn wir erwachen, werden wir dies mit Ihren Worten tun, die unsere Gedanken erfüllen. Das wird nicht so leicht weggewaschen werden.“"
 MJ25_WH_sites.130.a:"Wacht auf."
 MJ25_WH_sites.130.tt:"Unsere Anführer erhalten neue Eigenschaften."
 
 
