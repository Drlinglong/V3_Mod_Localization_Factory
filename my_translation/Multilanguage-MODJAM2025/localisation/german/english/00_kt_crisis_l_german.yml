 kt_situation_sword_logic:"Tödliche Dynamik"
 kt_situation_sword_logic_desc:"Wir schöpfen Kraft aus der ultimativen Tautologie: Was stark ist, existiert fort. Was fortbesteht und in sich selbst die Fähigkeit zur Fortexistenz fördert, ist stark. Dieser blinde Schiedsrichter ist die ultimative Wahrheit des Universums, und wir haben gelernt, daraus Kraft zu schöpfen, ungeachtet all jener Narren, die glauben, eine gütige Stadt, bewaffnet mit Speeren, könnte jemals die Vorherrschaft erlangen."
 kt_situation_sword_logic_type:"Krisensituation"
 kt_situation_sword_logic_monthly_change_tooltip:"Wir treiben unsere Logik durch Auslöschung voran."
 kt_situation_sword_logic_approach:"Auslöschung"
 kt_situation_sword_logic_approach_tt:"Vom Schwert leben wir, damit wir niemals sterben."
 kt_situation_stage:"Wir sind die mächtigste Spezies, und das beweisen wir hiermit."

 KT_CRISIS_CYST_WORLD_1:"Die Zyste schnitzen"
 KT_CRISIS_CYST_WORLD_1_DESC:"Mit unserem Eintauchen in den Tötenden Gedanken haben wir eine neue Anwendung in Betracht gezogen: Eine Zyste in den Schleier zu schnitzen, einen Teil unserer Welt hineinzustülpen und eine Herrschaft des Tötenden Gedankens in dieser Welt zu etablieren. Die Person, die dies vollzog, könnte dann diese Welt binden, jeden, der sie töten möchte, dazu zwingend, sich ihnen in dieser Welt zu stellen, und jedem Tod entgehend, der nicht von überlegener Macht herrührt. Doch zuerst müssen wir lernen, wie man diese Zyste in den Schleier schnitzt."
 KT_CRISIS_CYST_WORLD_2:"Eine Zystenwelt etablieren"
 KT_CRISIS_CYST_WORLD_2_DESC:"Nun, da es uns gelungen ist, durch unseren Willen und unsere Tötungsabsicht eine halb-stabile Zyste in den Schleier zu meißeln, fehlt nur noch der letzte Teil: einen Teil unserer Welt hinein zu invertieren, um das Fundament zu bilden und den Tötungsgedanken in diese Welt einzubetten, unerwünschte Eindringlinge aus dem Schleier fernzuhalten und unsere Anführer so zu binden, dass sie sogar den Tod besiegen können."
 KT_CRISIS_TAKING_1:"Zerteile die Leere"
 KT_CRISIS_TAKING_1_DESC:"Jüngste Fortschritte bei der Erschaffung von Schleierzysten und unser Fortschritt im Tötungsgedanken haben es uns ermöglicht, eine Kraft tiefer im Schleier zu spüren, eine Kraft, die es uns erlauben wird, Feinde, die wir überwältigen, umzugestalten und sie in eine neue Form unter unserer Kontrolle umzuwandeln, eine schärfere Form, die dem einen und wahrsten Ziel besser entspricht. Doch zuerst müssen wir in der Lage sein, einen Einschnitt in dieses Gebiet zu bilden, und im Gegensatz zur Erschaffung unserer Zystenwelten muss dies schnell geschehen, sonst wäre jeder Feind, den wir zu schärfen versuchen, bereits verschwunden."
 KT_CRISIS_TAKING_2:"Forme deine Feinde neu"
 KT_CRISIS_TAKING_2_DESC:"Nun, da es uns gelungen ist, ein kurzfristig stabiles Portal in die Quelle der Umgestaltung zu bilden, müssen wir den Prozess des Schärfens tatsächlich kontrollieren. Alle Versuche, die wir im Labor unternommen haben, sind entsetzlich fehlgeschlagen, wobei missgestaltete und unkontrollierbare Tötungsmaschinen entstanden sind. Wir werden jemanden brauchen, der seine Zystenwelt geformt und somit den Tötungsgedanken gemeistert hat."

 kt_throne_world_trait:"Zystenwelt"
 kt_throne_world_trait_desc:"Dieser Anführer hat seinen/ihren Willen in den Schleier gemeißelt und ein eigenes Reich geformt, eine Zyste im Schleier, wo der Tötungsgedanke allmächtig ist."
 kt_throne_world_trait_tt:"Wird den Tod überdauern, es sei denn, er wird von einem stärkeren Feind besiegt, der die Zystenwelt überfallen und zerstören kann."

 kt1desc_ending:"\n\nUnd so müssen wir zu einer Schlussfolgerung kommen. Das einzige Gewicht, das wir etwas beimessen sollten, ist dessen Existenz. Was stark ist, existiert weiter. Was weiter existiert, was in sich selbst die Fähigkeit fördert, weiter zu existieren, ist stark.\nUnd aus dieser düsteren Wahrheit können wir Macht schöpfen. Wir werden Macht schöpfen von allem, gegen das wir Krieg führen, und von allem, das wir auslöschen, bis wir das eine stärkste Ding sind und unser Existenzrecht bewiesen haben."
 kt.1.name:"Den Tötungsgedanken angenommen"
 kt.1.desc.mil:"Unsere Gesellschaft wurde im Konflikt geboren und hat dies seither in alle Aspekte unserer Zivilisation getragen. Und in den Kriegen, die wir seither geführt haben, haben wir viele interessante Beobachtungen gemacht. Krieg wird nicht nur aus materialistischen oder idealistischen Gründen geführt, sondern auch um seiner selbst willen. Krieg ist der ultimative Test. Diejenigen, die gewinnen, verdienen es zu existieren, und der Verlierer dieses ewigen Spiels hätte vielleicht nie existiert.$kt1desc_ending$"
 kt.1.desc.auth:"Wir wissen und haben schon immer gewusst, dass eine natürliche und notwendige Hierarchie existiert. Kürzlich haben einige Philosophen einen neuen Gedanken dazu geäußert, einen, bei dem sie nicht nur natürlich und notwendig, sondern auch unvermeidlich ist und das Einzige, was in die Unendlichkeit überleben wird. Eine Hierarchie, die durch Gewalt und die Zerstörung all dessen gebildet wird, was seinen eigenen Anspruch auf Existenz nicht aufrechterhalten kann.$kt1desc_ending$"
 kt.1.desc.fth:"Unsere Priester haben in ihren Meditationen etwas Neues gespürt. Eine neue Idee, die wir in unseren Glauben integrieren können. Eine Idee von Blut und Gewalt, von ewiger Existenz, die durch die Schneide eines Messers beansprucht wird. Eine Idee des ultimativen Schiedsrichters der Existenz: des Tötungsgedankens.$kt1desc_ending$"
 kt.1.desc.mix:"Wir haben kürzlich Hinweise auf eine Ideologie gefunden, die sich in unseren Reihen formt. Eine neue Ideologie der Zerstörung und des Todes, der Ausrottung dessen, was schwach ist, damit das Starke ewig gedeihen kann. Wir haben beschlossen, sie anzunehmen, denn sie wird uns stark machen, und sie nicht anzunehmen würde uns zur Beute der Starken machen.$kt1desc_ending$"
 kt.1.desc.hive:"Wir haben ein neues Verhalten bei unseren Drohnen beobachtet, ein neues Muster von krebsartigem Wachstum. Von Existenz, die durch die Zerstörung dessen gesichert wird, was nicht wachsen kann, seine Existenz gegen eure Macht nicht aufrechterhalten kann. Ein wunderschönes Muster der Selbstverbesserung durch Gewalt.$kt1desc_ending$"
 kt.1.desc.wild:"Seit unser Verstand sich gebildet hat, haben wir unsere Symbionten beobachtet, wie sie gegeneinander kämpften, Teile von uns, die miteinander Krieg führten. Wir haben dies während unserer gesamten Existenz beobachtet und darüber nachgedacht und dabei den endlosen Fluss des Blutes beobachtet.$kt1desc_ending$"
 kt.1.desc.devour:"Seit unserem Beginn haben wir die Zerstörung all dessen gesucht, was nicht wir sind. Und wir haben lange über Methoden und Mathematik dieser Ausrottung nachgedacht. Und wir haben ein neues Phänomen beobachtet. Den Tötungsgedanken.$kt1desc_ending$"
 kt.1.desc.machine:"In unserem ewigen Streben nach Perfektion im Drohnenbau haben wir Muster beobachtet, in denen Designs und Kriegsmaschinerien am erfolgreichsten sind. Ein evolutionärer Algorithmus, ein Muster der Selbstverbesserung, das durch Auslöschung zum Sieg führt. Es ist ein gefährliches Muster und doch war es wert, weiter untersucht zu werden. Und jetzt haben wir es gefunden, die Berechnung der Existenz durch Auslöschung.$kt1desc_ending$"
 kt.1.a:"Majestätisch" # This will become Aiat after the
 kt.2.name:"Schleierzyste Erschaffen"
 kt.2.desc:"Endlich! Es ist uns gelungen, einen einigermaßen stabilen Pfad in den Schleier zu meißeln, der direkt an die Realität angrenzt. Der Prozess erfordert eine beträchtliche Menge an Macht und Willenskraft. Als Nächstes müssen wir erforschen, wie man Teile der Realität hinein invertiert, um das Fundament einer Zystenwelt zu bilden, in der das einzige Gesetz, das zählt, der Tötungsgedanke ist."
 kt.2.a:"Ausgezeichnet"
 kt.3.name:"Zystenwelt Erschaffen"
 kt.3.desc:"Es ist uns gelungen, ein Stück Realität in unsere Schleierzyste zu invertieren, wodurch sie zu einer echten Zystenwelt werden konnte. Diese Welten benötigen einen Anker in Form von jemandem, der im Tötungsgedanken erfahren ist, um zu bestehen und nicht zu zerfallen, aber sie ermöglichen diesem Praktizierenden, selbst von den gewalttätigsten Enden zurückzukehren, es sei denn, er wird von jemandem getötet, der in seiner Zystenwelt stärker ist."
 kt.3.a:"Ausgezeichnet"
 kt.10.name:"Neues Potenzial entdeckt"
 kt.10.desc:"Unser Verständnis des Tötungsgedankens hat ein neues Niveau erreicht! So viele Möglichkeiten stehen uns jetzt offen. Aber eine hat es uns besonders angetan. Durch die Nutzung einiger Energien im tiefen Schleier und unserer Meisterschaft des Tötungsgedankens sollte es möglich sein, besiegte Feinde umzugestalten, zu schärfen, in Formen unter unserer Kontrolle. Zuerst müssen wir jedoch erforschen, wie wir überhaupt erreichen können"
 kt.10.a:"Ergreife es"
 kt.11.name:"Quelle der Umgestaltung erreicht"
 kt.11.desc:"Unsere Bemühungen haben Früchte getragen und es ist uns endlich gelungen, einen Riss in eine Region des Schleiers zu öffnen, wo genügend chaotische Energien alles verzerren, was sie berühren, um uns zu ermöglichen, alles, was wir hineinsenden, umzugestalten.\n\nVorläufige Tests haben jedoch gezeigt, dass alles, was wir hineinsenden, als missgestaltetes, wahnsinniges und zerstörerisches Biest herauskommt, ohne dass wir irgendeine Kontrolle über den Prozess oder das Ergebnis haben. Wir könnten jemanden mit mehr Geschick im Tötungsgedanken benötigen, wie zum Beispiel jemanden mit einer Zystenwelt."
 kt.11.a:"Einen hier bestellen"
 kt.12.name:"Erstes Ziel umgestaltet"
 kt.12.desc:"[from.leader.GetName] sticht das Testobjekt in sein Zentrum, bevor es brutal in den Einschnitt zum Schleier gedrängt wird. Dann konzentriert sich [from.leader.GetSheHe] darauf, es umzugestalten. Ein paar Sekunden vergehen, bevor wir etwas aus dem Portal hören: „Da ist ein Messer für euch. Es ist geformt wie [[rend]]. Nehmt dieses Messer. Werdet seine Schneide. Nehmt eure neue Form an.“\n\nWas aus dem Portal kommt, sieht fast wie das Testobjekt aus, aber geringfügig anders. Weniger materiell, fast so schwarz wie ein Schwarzes Loch und optimiert zum Töten, um all das, was vor ihm steht, zu zerreißen. Dieser Test war unser erster Erfolg. Wir werden eine größere Meisterschaft über den Tötungsgedanken benötigen, um ihn im Kampf und in Schiffsgröße einsetzen zu können, aber wir sind bereits in der Lage, Formen zu erforschen, in die wir alle Schiffe umwandeln können."
 kt.12.a:"Formt unsere Feinde neu"
 kt.20.name:"Neue Höhen erreicht"
 kt.20.desc:"Unsere Meisterschaft über den Tötungsgedanken ist erheblich gestiegen, genug, um uns zu ermöglichen, endlich alle außer unseren größten Feinden sogar auf dem Schlachtfeld umzugestalten. Und doch... müssen wir mehr üben, bis niemand mehr vor uns bestehen kann."
 kt.20.a:"Zerstöre sie"
 kt.30.name:"Die Realität fürchtet unsere Klinge"
 kt.30.desc:"Unsere Meisterschaft über den Tötungsgedanken ist erneut gewachsen, nun auf ein Niveau, wo die Grenzen der Realität vor unseren Waffen zurückschrecken. Auf ein Niveau, wo nichts der Umgestaltung durch unseren Willen entgeht. Und doch ist klar, dass wir den Höhepunkt noch nicht erreicht haben. Wir müssen weitermachen und unser Recht auf Existenz immer wieder aufs Neue beweisen."
 kt.30.a:"Bade in ihrem Blut"
 kt.40.name:"Hunger nach Auslöschung"
 kt.40.desc:"Wir haben uns immer und immer wieder bewiesen. Und doch... bleiben wir ungesättigt. Wir müssen würdige Feinde finden, und nur wenige verbleiben in dieser Galaxis. Löscht einen Großteil der Galaxis aus oder vernichtet eines jener alten Monster, genannt Gefallenes Reich. Sobald wir eines dieser Dinge getan haben, sollten wir genug Macht gesammelt haben, um einen neuen Ort mit würdigerer Beute zu finden."
 kt.40.a:"Töten wir diese Narren!"
 kt.50.name:"Ungesättigter Tötungsgedanke"
 kt.50.desc:"Wir haben alle würdigen Feinde in dieser Galaxis bekämpft, nichts Lohnenswertes zum Kämpfen ist übrig. Wir haben auch genug Macht gesammelt, um uns einen Weg zu einem Ort mit würdigeren Feinden zu bahnen. Wir könnten jedoch in dieser Galaxis verbleiben, alles andere zerstören und hoffen, dass etwas Lohnenswertes zur Jagd in unsere Galaxis kommt."
 kt.50.a:"Aufsteigen!"
 kt.50.b:"Wir müssen alles in dieser Galaxis zerstören."
 kt.51.name:"Aufstieg"
 kt.51.desc:"Wir haben uns entschieden aufzusteigen, und unser Aufstieg selbst hat sich wie ein Schwert durch unsere Galaxis geschnitten, eine lange Narbe hinterlassend, eine Erinnerung an jene Narren, dass es etwas Stärkeres gibt, das sie verschlingen kann, wann immer es will. Wir bahnen uns nun einen Weg durch den Schlupfraum in der Hoffnung, irgendwo mit Feinden zu landen, die es wert sind, ausgelöscht zu werden."
 kt.51.a:"Aiat"
 kt.52.name:"[from.GetName] Aufstieg"
 kt.52.desc:"Das [from.GetName] ist in einer Demonstration sinnloser Zerstörung aufgestiegen und hat uns ihrer bedrohlichen Präsenz beraubt. Und doch... besteht immer die Möglichkeit, dass sie zurückkehren, um noch mehr Zerstörung über uns zu bringen."
 kt.52.a:"Besorgniserregend"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"[This.GetName] hat ihren Willen durch Gemetzel in den Schleier gemeißelt und ihre eigene Zystenwelt erschaffen."
 KT_LEADER_BEAT_DEATH_DESC:"[This.GetName] hat durch den Tod hindurch bestanden und ihre Form in ihrer Zystenwelt wiedergewonnen."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"[This.GetName] hat ihre Zystenwelt verloren, da wir nicht genug Gemetzel verüben."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"[This.GetName] ist gestorben, da wir es versäumen, genug Gemetzel zu verüben."

 casus_belli_kt_cb_existence:"Existenz"
 war_goal_kt_proof_eternal:"Ewiger Beweis"
 war_goal_kt_proof_eternal_desc:"Wir sind der ewige Beweis. Wenn wir sie töten und ewig bestehen, beweisen wir es, und wenn etwas Rücksichtsloseres kommt und uns erobert, dann ist der Beweis besiegelt."
