 kt_crisis_killing_thought_level_3:"§VKlingenkundiger§!"
 kt_crisis_killing_thought_level_3_desc:"Krisenstufe 3"
 kt_killing_thought_level_3_req_clear_tooltip:"£trigger_yes£ Hat das §Yvierte§! §H$become_the_crisis_chain$§! Sonderprojekt abgeschlossen"
