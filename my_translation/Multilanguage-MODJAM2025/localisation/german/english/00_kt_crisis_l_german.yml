 kt_menp_taking:"Schärfen"
 kt_menp_taking_desc:"Es gibt ein Messer für euch. Ergreift es und werdet scharf."
 kt_unlocks_taking:"Ermöglicht es euch, die Erforschung durchzuführen, wie besiegte Schiffe in geschärfte Varianten umgewandelt werden können."
 kt_menp_inexhaustible:"Unerschöpflich"
 kt_menp_inexhaustible_desc:"Um wahrhaft Krieg zu führen, muss man unerbittlich sein und dem Feind keine Chance zur Erholung lassen."
 kt_menp_art_of_war:"Schönheit der Zerstörung"
 kt_menp_art_of_war_desc:"Nichts ist schöner zu wissen, als dass das Universum durch den Tod funktioniert."
 kt_killing_momentum_unity:"Fügt £unity£§GEinigkeitsproduktion§! zu euren Tötungsschwung-Vorteilen hinzu."
 kt_menp_killing_sustenance:"Mörderische Versorgung"
 kt_menp_killing_sustenance_desc:"Nährt euch von ihrem Leid, von ihrer Auslöschung. Trinkt tief und steigt herab."
 kt_unlocks_upkeep_reduction:"Fügt £ship_stats_maintenance£§GReduzierung des Schiffsunterhalts§! zu euren Tötungsschwung-Vorteilen hinzu."

