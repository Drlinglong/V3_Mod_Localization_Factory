 #start
 
 kt_must_not_be_necromancer:"Nekromantie ist Häresie für die Philosophie des Tötenden Gedankens. Wenn Ihr sterbt, seid Ihr der Existenz nicht würdig. Euch zurückzubringen ist eine Verletzung dieser Prinzipien, oh mein Anführer."
 kt_must_not_be_kind:"Ihr könnt diesen Aufstiegsvorteil nicht wählen, während Ihr ein auf Freundlichkeit basierendes Staatsprinzip besitzt."
 kt_ap_embrace_sword_logic:"Tötender Gedanke"
 kt_ap_embrace_sword_logic_desc:"Was zerstört werden kann, muss zerstört werden. Was nicht zerstört werden kann, wird die Unendlichkeit überwinden. Ist es daher nicht am besten zu zerstören?"
 kt_killing_tithe:"Zehnt"
 kt_killing_tithe_name:"Zehnt"
 kt_killing_tithe_desc:"Zehnt, angesammelt indem Ihr Euer Existenzrecht auf die einzig wahre Weise beweist."
 kt_killing_tithe_value:"£kt_killing_tithe£ $VAL|0$"
 kt_killing_tithe_gaining:"Schließt §HKrisenziele§! ab, um mehr §YZehnt§! zu erhalten."
 mod_kt_wages_of_destruction_decay_display:"Monatlicher Verfall des Lohns der Zerstörung"
 mod_kt_wages_of_destruction_display:"Lohn der Zerstörung"
