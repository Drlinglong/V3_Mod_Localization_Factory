 kt_menp_war_fever:"Kriegsfieber"
 kt_menp_war_fever_desc:"Es gibt kein wahreres Zeichen der Liebe als den Versuch, zu zerstören. Und Ihr liebt alles."
 kt_menp_bladed_ascension:"Klingenhafter Aufstieg"
 kt_menp_bladed_ascension_desc:"Das Schicksal von allem wird so geformt, im Zusammenstoß, in der Prüfung einer Praxis gegen eine andere."
 kt_bladed_ascension_unlock:"Ihr gewinnt erhöhte Effektivität von Killing Momentum und könnt nun an einen Ort mit wahren Feinden aufsteigen."
 kt_menp_to_war:"Zum Krieg!"
 kt_menp_to_war_desc:"Ein Weg trifft einen zweiten Weg, und sie entladen ihre Waffen, sie tauschen ihre Worte und Märkte aus, sie wetteifern und dabei fordern sie gegenseitig das Recht ein, weiterhin etwas zu sein, anstatt nichts."
 kt_to_war_unlock:"Fügt £ship_stats_speed£§GSchiffsgeschwindigkeit§! zu euren Killing Momentum-Vorteilen hinzu"

 ### Objectives
 kt_killing_tithe_crisis_objective:"Krisenziele"
 kt_killing_tithe_crisis_objective_gained:"Zehnt erhalten"
 kt_killing_tithe_crisis_objective_reward: "$REWARD$"
 kt_killing_tithe_crisis_objective_progress:"Wir haben £kt_killing_tithe£ $AMOUNT$ durch dieses Krisenziel erhalten."

 kt_crisobj_destroy_empires_name:"Imperien zerstören"
 kt_crisobj_destroy_empires_desc:"Beweist eure Existenz, indem Ihr eine ganze Zivilisation von der Oberfläche der Galaxis tilgt.\n\nZerstört andere Imperien, um diese Zehnt-Belohnung zu erhalten."
 kt_crisobj_destroy_enemy_ships_name:"Schiffe zerstören"
 kt_crisobj_destroy_enemy_ships_desc:"Das Grundmaß der Fähigkeit einer Zivilisation, weiter zu existieren. Tilgt sie aus, um eure Existenz gegen ihre zu beweisen.\n\nZerstört feindliche Schiffe, um diese Zehnt-Belohnung zu erhalten."
 kt_crisobj_destroy_starbases_name:"Sternenbasen zerstören"
 kt_crisobj_destroy_starbases_desc:"Sie projizieren Macht und verteidigen ihre Existenz von diesen Stationen aus. Nehmt dies weg, oh meine Klinge.\n\nZerstört Sternenbasen, um diese Zehnt-Belohnung zu erhalten."
 kt_crisobj_destroy_worlds_name:"Welten zerstören"
 kt_crisobj_destroy_worlds_desc:"Ihre Existenz ist so gebunden an diese kleinen, verwundbaren Sphären. Zerstört sie, um ihre Schwäche zu beweisen.\n\nReduziert Planetenoberflächen zu Schutt und Asche mittels §YArmageddon-Bombardement§! – oder verwendet die §YWeltenzerstörer§!-Waffe des Koloss' –, um diese Zehnt-Belohnung zu erhalten."
 kt_crisobj_conquer_worlds_name:"Welten erobern"
 kt_crisobj_conquer_worlds_desc:"Sie verdienen ihre Welten oder Bevölkerung nicht, wenn sie diese nicht verteidigen können. Nehmt, was euch gehört..\n\nErobert feindliche Welten, um diese Zehnt-Belohnung zu erhalten."
 kt_crisobj_at_war_name:"Im Krieg sein"
 kt_crisobj_at_war_desc:"Beweist eure Existenz im einen und ewigen Tanz der Auslöschung und Transzendenz.\n\nSeid im Krieg, um diese Zehnt-Belohnung zu erhalten."

 kt_taken_basic_tech:"Schärfen"
 kt_taken_basic_tech_desc:"Nehmt, was euer Feind nicht halten kann, wovon ihre Existenz abhängt, und macht es zu eurem, schärft es, lasst es zu einer Waffe werden."
 kt_taken_titan_tech:"Große Schärfung"
 kt_taken_titan_tech_desc:"Es gibt ein Messer für euch. Es ist geformt wie [[Zerstörung]]. Nehmt das Messer. Löscht all das aus, was sich widersetzt. Nehmt eure neue Gestalt an."

 kt_killing_thought_chain_title:"Tötender Gedanke"
 kt_killing_thought_chain_desc:"Eine Spezies, die glaubt, dass eine gute Existenz durch Zivilisationsspiele und Verhaltensgesetze erfunden werden kann, ist durch diesen Glauben dem Untergang geweiht. Sie werden in Angst sterben. Die Gesetzlosen und Rücksichtslosen werden sie in den Tod reißen. Das Universum wird ihre Denkmäler auslöschen.\n\nDoch derjenige, der sich aufmacht, das eine wahre Gesetz zu verstehen und dieses Gesetz anzubeten, wird durch diese Entscheidung die Kontrolle über seine Zukunft erlangen. Er wird die Hoffnung auf Aufstieg gewinnen, und durch seine Rücksichtslosigkeit wird er dem Universum helfen, seine perfekte Form zu erreichen.\n\nNur indem wir jede Nachsicht für die Schwachen aus uns selbst ausrotten, können wir das nachahmen und werden, was für immer Bestand hat. Dies ist unvermeidlich. Das Universum bietet nur eine Wahl, und diese ist zwischen Rücksichtslosigkeit und Auslöschung."
