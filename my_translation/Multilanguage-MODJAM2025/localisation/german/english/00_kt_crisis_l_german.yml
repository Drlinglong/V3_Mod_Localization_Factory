 kt_menp_wormhole_cutting:"Subraumriss"
 kt_menp_wormhole_cutting_desc:"Das Universum schrumpft vor unseren Klingen. Lasst uns diese Wunden nutzen, um das Universum zu durchqueren."
 kt_unlocks_jump_drive:"Fügt §GSprungantriebsreichweite und -abklingzeit§! zu euren Tötungsschwung-Vorteilen hinzu."
 kt_menp_science_of_war:"Wissenschaft der Zerstörung"
 kt_menp_science_of_war_desc:"Seziert das Universum selbst, zerteilt es mit eurem Messer und lernt, wie man zerstört."
 kt_killing_momentum_science:"Fügt £science£§GWissenschaftsproduktion§! zu euren Tötungsschwung-Vorteilen hinzu."
 kt_menp_taking_titan:"Große Schärfung"
 kt_menp_taking_titan_desc:"Ihr erhaltet Zugang zum §YSchärfen§! größerer Schiffe."
 kt_taking_titan_unlocked:"Es ist geformt wie [[Überlegenheit]]. Nehmt eure neue Form an."
 kt_menp_greater_tithe:"Größerer Zehnt"
 kt_menp_greater_tithe_desc:"Das Universum wird von Auslöschung, von Vernichtung, von Gammastrahlenausbrüchen, die tausend Gartenwelten verbrennen, und von heulenden Singularitäten, die junge Sonnen verschlingen, regiert."
 kt_greater_tithe_unlocked:"Die Effekte all eurer Tötungsschwung-§GVorteile§! verstärken sich."

