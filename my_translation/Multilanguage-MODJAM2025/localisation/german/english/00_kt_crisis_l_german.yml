 kt_killing_tithe_crisis_level_locked:"Erforderlich zum Freischalten dieser Stufe:\n"
 kt_killing_tithe_crisis_level_unlocked:"Auf Stufe $LEVEL$ erhaltet Ihr die Belohnungen:\n"
 kt_killing_tithe_crisis_level_desc:"Um durch die Krisenstufen voranzuschreiten, schließt Krisenziele ab und schließt die speziellen Krisenprojekte im Situationslogbuch ab."
 kt_killing_tithe_crisis_level_unlock:"Besitzt £kt_killing_tithe£ §Y$CURRENCY$§! Zehnt"
 kt_killing_tithe_current_value:"Aktueller Wert: §Y$VALUE|0$§!"
 kt_killing_tithe_crisis_description_title:"Tötender Gedanke"
 kt_killing_tithe_crisis_description:"Wir haben erkannt, dass die einzige Wahrheit die Existenz ist, und jene, die ihre Existenz nicht aufrechterhalten können, haben ebenso wenig Gewicht wie jene, die niemals existiert haben.\n\nWas zerstört werden kann, muss zerstört werden, denn das, was nicht zerstört werden kann, wird die Unendlichkeit überwinden.\n\nAndere mögen uns Nihilisten nennen. Mögen sagen, sie hätten eine große Zivilisation haben können, wenn wir nicht gewesen wären.\nDoch wir wissen, dass der einzige Weg, etwas Gutes zu erschaffen, darin besteht, etwas Unzerbrechliches zu erschaffen. Und der einzige Weg, dies zu tun, ist der Versuch, alles zu zerbrechen. Es ist schöner zu wissen, dass das Universum vom Tod angetrieben wird."
 kt_killing_tithe_crisis_howto_title:"Zehnt & Tötungs-Momentum"
 kt_killing_tithe_crisis_howto:"Das Verfolgen von §HKrisenzielen§! erzeugt £kt_killing_tithe£ §HZehnt§!, was uns Macht und die Fähigkeit verleiht, aus den Kriegen, die wir führen, und den Völkern, die wir auslöschen, noch mehr Macht zu schöpfen.\nDoch hütet Euch: Die Ausübung des Tötenden Gedankens ist wie ein Tanz auf des Messers Schneide. Wenn Ihr nicht genug §VKrieg führt§! und §Vtötet§!, wird er Euch ganz verschlingen.\n\nDas Erfüllen dieser Ziele gewährt zudem den Lohn der Zerstörung, welcher die Stärke des Effekts bestimmt. Dieser zerfällt jedoch auch, wobei der Verfall durch Inaktivität und Eure Stärke zunimmt und für jeden Krieg, an dem Ihr beteiligt seid, und jedes zerstörte Land abnimmt.\nEs gibt keinen Verfall für die ersten 10 Jahre."

 ### Levels
 ## Level 1
 kt_crisis_killing_thought_level_1:"§VKlingen-Aspirant§!"
 kt_crisis_killing_thought_level_1_desc:"Krisenstufe 1"
 kt_menp_everwar:"Ewiger Krieg"
 kt_menp_everwar_desc:"Was im Krieg ist, ist gesund; was im Frieden ist, ist krank."
 kt_unlocks_tithe_wargoal:"Schaltet das Kriegsziel §YEwiger Beweis§! frei."
 kt_menp_warlust:"Kriegslust"
 kt_menp_warlust_desc:"Wenn eine Zivilisation sich nicht verteidigen kann, muss sie ausgelöscht werden. Wenn ein König seine Macht nicht halten kann, muss er verraten werden. Der Wert einer Sache kann nur durch einen einzigen, schönen Richter bestimmt werden – die Fähigkeit dieser Sache zu existieren, weiter zu existieren, die Existenz so umzugestalten, dass sie ihrem Überleben dient."
 kt_menp_killing_momentum:"Tödliche Dynamik"
 kt_menp_killing_momentum_desc:"Draussen in der Welt stellen wir eine einfache, wahre Frage. Eine Frage wie: Kann ich dich töten, kann ich deine Welt auseinanderreißen? Sagt mir die Wahrheit. Denn wenn ich nicht frage, wird es jemand anderes von mir fragen."
 kt_unlocks_killing_momentum_mechanic:"Je mehr Ihr §VKrieg führt§! und §Vtötet§!, desto stärker werdet Ihr wachsen. Doch hütet Euch, der Pfad des Tötenden Gedankens ist ein Pfad auf des Messers Schneide. Tötet weiter oder fallt."
 kt_menp_grand_armada:"Große Armada"
 kt_menp_grand_armada_desc:"Das ultimative Werkzeug im ewigen Krieg um die Existenz muss gebaut werden, bis eure Schiffe jede Sonne verdunkeln, an der sie vorbeifliegen."

 ## Level 2
 kt_crisis_killing_thought_level_2:"§VKlingen-Akolyth§!"
 kt_crisis_killing_thought_level_2_desc:"Krisenstufe 2"
 kt_killing_thought_level_2_req_clear_tooltip:"£trigger_yes£ Hat das §Yzweite§! §H$become_the_crisis_chain$§! Spezialprojekt abgeschlossen"
 kt_killing_thought_level_2_req_tooltip:"£trigger_no£ Hat das §Yzweite§! §H$become_the_crisis_chain$§! Spezialprojekt abgeschlossen"
 kt_menp_shieldbreaker:"Schildbrecher"
 kt_menp_shieldbreaker_desc:"Ihr kompromittiert die Totalität eurer Gewalt. Warum euren Boden schützen, wenn Ihr den des Feindes nehmen könntet?"
 kt_unlocks_shield_breaker:"Fügt §GPanzerungs- und Schilddurchdringung§! und §GPanzerungs- und Schildschaden§! zu den Vorteilen des Tötungs-Momentums hinzu."
 kt_menp_throne_world:"Zystenwelt"
 kt_menp_throne_world_desc:"Dein Körper ist fort, doch du hast überdauert. Sicher im Zystenuniversum, das du mit deiner eigenen Macht erschaffen hast."
 kt_unlocks_throne_worlds:"Bestimmte Anführer können die Eigenschaft §YSchleierzyste§! erhalten, die sie unsterblich macht und es ihnen ermöglicht, jeden Tod zu überleben, der nicht von einem anderem Anführer verursacht wurde; selbst solche meist, abhängig vom Fähigkeitsunterschied.\n\n\t-Kommandanten können die Eigenschaft durch den Sieg im Kampf erhalten.\n\t-Herrscher erhalten die Eigenschaft beim Zerstören eines anderen Reichs."
 kt_menp_machines_of_war:"Kriegsmaschinen"
 kt_menp_machines_of_war_desc:"Deine Schiffszahl muss mit der deiner Feinde wachsen, oh Grenzenloser."
 kt_unlocks_machines_of_war:"Fügt £ship_stats_build_time£§GSchiffbaurate§! zu euren Tötungsschwung-Vorteilen hinzu."

