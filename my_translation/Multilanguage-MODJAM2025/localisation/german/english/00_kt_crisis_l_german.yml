 kt_crisis_killing_thought_level_5:"§VScharf§!"
 kt_crisis_killing_thought_level_5_desc:"Krisenstufe 5"
 kt_killing_thought_level_5_req_clear_tooltip:"£trigger_yes£ Hat [owner.kt_crisis_level_5_requirement_loc] Reiche eliminiert."
