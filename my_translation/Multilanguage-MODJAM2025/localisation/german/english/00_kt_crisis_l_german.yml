 kt_crisis_killing_thought_level_4:"§VKlingen-Aufgestiegener§!"
 kt_crisis_killing_thought_level_4_desc:"Krisenstufe 4"
 kt_killing_thought_level_4_req_clear_tooltip:"£trigger_yes£ Hat [owner.kt_crisis_level_4_requirement_loc] Reiche eliminiert."
