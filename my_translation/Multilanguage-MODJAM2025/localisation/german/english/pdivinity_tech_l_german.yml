 ##################
 ### components ###
 ##################

 tech_pdivinity_psionic_jump_drive:0 "Schleierantrieb"
 tech_pdivinity_psionic_jump_drive_desc:0 "Ein fortschrittlicher Sprungantrieb, der auf den Schleier abgestimmt ist. Schiffe, die mit diesem System ausgestattet sind, treten kurz in den Schleier zwischen den Realitäten ein und tauchen an ihrem Ziel wieder auf, bevor konventionelle Sensoren ihren Weg verfolgen können."
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_TITLE:0 "§HSchaltet Komponente frei:§! $PDIVINITY_SHROUD_JUMP_DRIVE$"
 TECH_UNLOCK_PDIVINITY_JUMP_DRIVE_DESC:0 "§H$PDIVINITY_SHROUD_JUMP_DRIVE$§!\n$PDIVINITY_SHROUD_JUMP_DRIVE_DESC$"

 tech_pdivinity_psionic_reactor:0 "Wille des Architekten"
 tech_pdivinity_psionic_reactor_desc:0 "Dieser Energiekern synchronisiert sich mit latenten psionischen Frequenzen und bezieht Energie direkt aus dem Schleier. Seine Präsenz verzerrt den lokalen Raum und widersetzt sich bekannten Energieerhaltungssätzen."
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_TITLE:0 "§HSchaltet Komponente frei:§! $pdivinity_psionic_reactor$"
 TECH_UNLOCK_PDDIVINITY_PSIONIC_POWER_DESC:0 "§H$pdivinity_psionic_reactor$§!\n$pdivinity_psionic_reactor_desc$"

 tech_pdivinity_psionic_thrusters:0 "Gedankenstrom-Triebwerk"
 tech_pdivinity_psionic_thrusters_desc:0 "Durch teilweises Phasing in den Schleier umgehen diese Triebwerke Trägheit und Reibung, was Manöver ermöglicht, die nach Echtraum-Standards unmöglich sind."
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_TITLE:0 "§HSchaltet Komponente frei:§! $Pdivinity_psionic_thruster$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_THRUSTER_DESC:0 "§H$Pdivinity_psionic_thruster$§!\n$Pdivinity_psionic_thruster_desc$"

 tech_pdivinity_psionic_sensors:0 "Schleier-Echo-Sensoren"
 tech_pdivinity_psionic_sensors_desc:0 "Diese Sensoren sind darauf abgestimmt, die Absicht hinter Handlungen zu erkennen. Indem sie Potenziale im Schleier lesen, können Schiffe, die mit ihnen ausgestattet sind, reagieren, bevor Bedrohungen überhaupt manifest werden."
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_TITLE:0 "§HSchaltet Komponente frei:§! $PDIVINITY_PSIONIC_SENSOR$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_SENSORS_DESC:0 "§H$PDIVINITY_PSIONIC_SENSOR$§!\n$PDIVINITY_PSIONIC_SENSOR_DESC$"

 tech_pdivinity_psionic_precog:0 "Schleiergebundener Computer"
 tech_pdivinity_psionic_precog_desc:0 "Ein Kampfkontrollsystem, das mit psionischen Vorhersagealgorithmen ausgestattet ist. Es ermöglicht Schiffen, feindliches Verhalten mit unheimlicher Präzision vorauszusagen und Taktiken zu optimieren."
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_TITLE:0 "§HSchaltet Komponenten frei:§! $PDIVINITY_PSIONIC_PRECOG$"
 TECH_UNLOCK_PDIVINITY_PSIONIC_PRECOG_DESC:0 "§H$PDIVINITY_PSIONIC_PRECOG$§!\n$PDIVINITY_PSIONIC_PRECOG_DESC$"

 tech_pdivinity_psionic_laser:0 "Psionische Lanzenbatterie"
 tech_pdivinity_psionic_laser_desc:0 "Diese Lanzen-Emitter sind mit psionischen Harmonien durchsetzt, die die atomare Struktur destabilisieren. Panzerung und Hülle bieten wenig Schutz gegen ihren auflösenden Effekt."

 tech_pdivinity_psionic_lance:0 "Schleierdurchdringer"
 tech_pdivinity_psionic_lance_desc:0 "Ein fokussierter Strahl psionischer Energie, der physische Materie durchreißt und den Schleier um seine Einschlagstelle schwächt. Seine Treffer hinterlassen tiefe Narben, durchzogen von Echos der Toten."

 tech_pdivinity_psionic_lightning:0 "Zorn des Schleiers"
 tech_pdivinity_psionic_lightning_desc:0 "Chaotische Bögen psionischer Blitze schießen unvorhersehbar aus dieser Waffe, mehr durch Willen als durch Sensoren geleitet. Der Schleier hungert, und dies ist seine Stimme."

 tech_pdivinity_psionic_titan_lance:0 "Lanze des Architekten"
 tech_pdivinity_psionic_titan_lance_desc:0 "Eine titanische Waffe der Lanzenklasse, die darauf ausgelegt ist, den Raum aufzureißen und ihr Ziel teilweise in den Schleier zu phasen. Nur wenige Strukturen, physische oder dimensionale, können ihren Zorn überstehen."

 tech_pdivinity_psionic_strikecraft:0 "Psionische Abfangjäger"
 tech_pdivinity_psionic_strikecraft_desc:0 "Angriffsjäger, die aus lebenden Gedankenformen bestehen, durch Willen geformt und von Echos des Bewusstseins innerhalb des Schleiers belebt. Sie navigieren die Realität allein durch Instinkt, nur von Zweck und Willen geleitet."

 tech_pdivinity_psionic_artillery:0 "Schleierwellen-Artillerie"
 tech_pdivinity_psionic_artillery_desc:0 "Eine psionische Fernbeschussplattform, die destruktive Resonanzfelder über weite Distanzen projiziert. Sie stört Gedanken, Materie und Kohäsion gleichermaßen."

 tech_pdivinity_psionic_torpedo:0 "Psi-Ausbruchsprojektor"
 tech_pdivinity_psionic_torpedo_desc:0 "Startet instabile psionische Projektile, die Materie durchphasen, bevor sie in Ausbrüchen schleierbedeckter Energie detonieren."

 tech_pdivinity_psionic_shields:0 "Schleierschilde"
 tech_pdivinity_psionic_shields_desc:0 "Verteidigungsbarrieren, projiziert von den Geistern der Gläubigen. Sie verbiegen Wahrnehmung und Wahrscheinlichkeit, sodass Schiffe Treffer überleben können, die sie eigentlich sofort hätten zerstören müssen."

 tech_pdivinity_psionic_cloud:0 "Schleier-Echo"
 tech_pdivinity_psionic_cloud_desc:0 "Eine ätherische Manifestation des Willens des Schleiers, als wirbelnde Wolke psionischer Energie, die die Realität verschleiert und verzerrt und die Leere zwischen den Sternen mit Schicksalsflüstern heimsucht."
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_TITLE:0 "§HSchaltet Schiffstyp frei:§! Schleier-Echo"
 TECH_UNLOCK_PDIVINITY_PSIONIC_CLOUD_CONSTRUCTION_DESC:0 "§HSchleier-Echo§!\nEine schnelle und wendige Entität, die als Patrouillenfahrzeug für die Kinder des Schicksals dient."

 tech_pdivinity_psionic_avatar:0 "Psionischer Avatar"
 tech_pdivinity_psionic_avatar_desc:0 "Eine lebendige Verkörperung des Willens des Schleiers, ist dieser Avatar eine grimmige und rätselhafte Entität, gehüllt in rohe psionische Energie, die die Realität ihrem Willen beugt."
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_TITLE:0 "§HSchiffstyp freigeschaltet:§! Psionischer Avatar"
 TECH_UNLOCK_PDIVINITY_PSIONIC_AVATAR_CONSTRUCTION_DESC:0 "§HPsionischer Avatar§!\nErschaffen vom Architekten des Schicksals, um als Frontlinienschiff zu dienen. Der psionische Avatar verfügt über immense Feuerkraft für seine Größe."

 tech_pdivinity_dimensional_tearer:0 "Dimensionszerreißer"
 tech_pdivinity_dimensional_tearer_desc:0 "Eine Waffe, die in der Lage ist, Löcher in die Realität selbst zu reißen und psionische Tore zu erschaffen, die das Gefüge der Raumzeit selbst zerreißen und auflösen."
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_TITLE:0 "§HSchiffstyp freigeschaltet:§! Dimensionszerreißer"
 TECH_UNLOCK_PDIVINITY_DIMENSIONAL_TEARER_CONSTRUCTION_DESC:0 "§HPsionischer Avatar§!\nEine größere Entität des Architekten des Schicksals. Der Dimensionszerreißer dient als Flaggschiff. Fähig, den Schleier zu durchbrechen, ist dieses Schiff ein sehr gefährlicher Gegner für die Ungläubigen der Galaxis."
 ##############
 ### others ###
 ##############

 tech_pdivinity_shroud_harvester:0 "Doktrin der Schleier-Extraktion"
 tech_pdivinity_shroud_harvester_desc:0 "Durch heilige Architektur und meditative Rituale ziehen wir Zro aus den Falten des Schleiers selbst. Die geerntete Essenz fließt wie eine ungesehene Erinnerung, instabil und gierig danach, geformt zu werden."



