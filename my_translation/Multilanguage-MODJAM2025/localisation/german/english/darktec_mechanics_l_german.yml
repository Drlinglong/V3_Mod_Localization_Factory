	tech_darktec_crisis_mauler_desc:0 "Durch das selektive Hinzufügen kleiner Spuren nicht-baryonischer Materie zu neuen organischen Schiffszuchten sind wir in der Lage, immens mächtige Exemplare zu erschaffen, die durch normale und leere Räume gleiten und die Raumzeit um ihre eigene Präsenz verschieben."
