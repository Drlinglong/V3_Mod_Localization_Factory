	tech_darktec_traits_t2:0 "Umbrale Selbstexperimente"
	tech_darktec_traits_t2_desc:0 "Der Erfolg der entropischen Infusion von Paramaterie mit unserer Spezieszusammensetzung führte zu einem weiten Studienfeld, wenn es um exotische Kombinationen geht – manche radikaler und manche weniger methodisch als erwartet."
	tech_darktec_traits_t2_unlocks_title:0 "§HSchaltet Speziesmerkmale frei:§! Fortgeschrittene Umbrale Merkmale"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nSpezielle Merkmale, die weiter mit £sr_dark_matter£ Dunkler Materie und $darktec_contained_entropy_with_icon$ interagieren, während sie auch potente Boni bieten."

	tech_darktec_traits_ascension:0 "Entropische Merkmale"
	tech_darktec_traits_ascension_desc:0 "Die Verbesserung unserer Spezies, nachdem unser Reich sich verändert hatte, war nicht genug, wir müssen unsere Fortschritte bei der Paramaterie nutzen und diese Vision, diesen Aufstieg zu etwas Besserem, vorantreiben."
	tech_darktec_traits_ascension_unlocks_title:0 "§HSchaltet Speziesmerkmale frei:§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\nWir werden ein mächtiges Merkmal erhalten, das je nach dem im Spiel gewählten Aufstiegspfad variiert."

	trait_darktec_decay_predation:0 "Kosmische Zerfallsprädation"
	trait_darktec_decay_predation_desc:0 "Die gesamte Zusammensetzung dieser Spezies wurde angepasst, um kosmische Hintergrundstrahlung filtern und davon profitieren zu können, was ihnen immense Energiekapazitäten verschafft."
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-25%§!\n    - $mod_planet_pops_upkeep_mult$: §G-25%§!\n\nPro $pop_group_unit$ £pop£ §HPop§! pro Monat:\n    - Produktion: §G+0.025§! §Y$darktec_contained_entropy_with_icon$§!.\n    - Unterhalt: §R-0.025§! §Y£sr_dark_matter£ Dunkle Materie§!"

	trait_darktec_paramatter_saturation:0 "Paramaterie-Sättigung"
	trait_darktec_paramatter_saturation_desc:0 "Eine kondensierte Überladung nicht-baryonischer Materie sättigt den Körper dieser Art und sickert"
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+15%§!\n\nPro $pop_group_unit$ £pop£ §HPop§! pro Monat:\n    - Produktion: §G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "Verborgener Intellekt"
	trait_darktec_obscure_intellect_desc:0 "Die Fähigkeit, den Zufluss von Paramaterie und Hintergrund-/Dunkler Strahlung wahrzunehmen und zu spüren, verleiht dieser Spezies ein erhöhtes Bewusstsein und Verständnis des Universums."
	trait_darktec_obscure_intellect_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+15%§!\n\nPro $pop_group_unit$ £pop£ §HPop§! pro Monat:\n    - Unterhalt: §R-0.025§! §Y£sr_dark_matter£ Dunkle Materie§!"

	trait_darktec_obscure_intellect_robotic:0 "Abstrakte Verarbeitung"
	trait_darktec_obscure_intellect_robotic_desc:0 "Aufgrund des Einflusses von enthaltener Entropie auf die Schaltkreise und die Verarbeitung dieser mechanischen Spezies hat sich ihre Effizienz beim Verständnis des Aufbaus und der Feinheiten des Universums verzehnfacht."
	trait_darktec_obscure_intellect_robotic_tooltip:0 "$trait_darktec_obscure_intellect_tooltip$"

	trait_darktec_darkened_veins:0 "Umbraler Organismus"
	trait_darktec_darkened_veins_desc:0 "Der übermäßige Einfluss von Dunkler Materie auf diese Spezies ist spürbar, da ihre Körperflüssigkeiten in einem surreal schwarzen Farbton schimmern."
	trait_darktec_darkened_veins_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.15§!\n\nPro $pop_group_unit$ £pop£ §HPop§! pro Monat:\n    - Produktion: §G+0.055§! §Y£sr_dark_matter£ Dunkle Materie§!"

	trait_darktec_darkened_veins_robotic:0 "Umbrale Befeuerung"
	trait_darktec_darkened_veins_robotic_desc:0 "Als Haupttreibstoff angepasst, nutzt diese mechanische Spezies die Kraft der Dunklen Materie; die spürbaren Effekte auf ihren Mechanismus verleihen ihr eine seltsame Betriebsweise."
	trait_darktec_darkened_veins_robotic_tooltip:0 "$trait_darktec_darkened_veins_tooltip$"

	trait_darktec_entropic_synthesis:0 "Entropische Synthese"
	trait_darktec_entropic_synthesis_desc:0 "Aufgrund immenser Modifikationen hat diese Spezies die Fähigkeit erlangt, Entropie einzufangen und zu filtern, sie als natürlichen Prozess zu recyceln, während sie von der im Prozess erzeugten Energie genährt wird."
	trait_darktec_entropic_synthesis_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n\nPro $pop_group_unit$ £pop£ §HPop§! pro Monat:\n    - Unterhalt: §R-0.025§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - genetics
	trait_darktec_purity_ingrained_entrogenomics:0 "Eingefleischte Entrogenomik"
	trait_darktec_purity_ingrained_entrogenomics_desc:0 "Durch die Nutzung von Dunkle-Materie-Taschen, die auf spezifische fehlerhafte oder potenziell fehlerhafte Genketten gerichtet sind, stimuliert diese Spezies die Perfektion bei herausragenden Mitgliedern ihrer Art."
	trait_darktec_purity_ingrained_entrogenomics_tooltip:0 "Anführer haben eine §G25%§! Chance, beim Stufenaufstieg §R200§! §Y£sr_dark_matter£ Dunkle Materie§! (pro Stufe) zu verbrauchen, um ihre negativen Eigenschaften zu entfernen."

	trait_darktec_cloning_mirror_splicing:0 "Spiegelverhülltes Spleißen"
	trait_darktec_cloning_mirror_splicing_desc:0 "Die Zellteilung während der Reproduktion verändernd, nutzt diese Spezies Entropie-Zufälligkeit, bereitgestellt durch Paramaterie, um Klonprozesse zu verzehnfachen."
	#trait_darktec_cloning_mirror_splicing_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n\nPer $pop_group_unit$ £pop£ §HPops§! grown, §G10%§! chance of any pop group with this trait gaining another $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_mutation_dark_adaptation:0 "Dunkle Anpassung"
	trait_darktec_mutation_dark_adaptation_desc:0 "Als ein Organismus, gesättigt mit Hintergrundstrahlung, ist das Mutationspotenzial unaufhörlich."
	trait_darktec_mutation_dark_adaptation_tooltip:0 "Die Spezies erhält zwischen §G+15%§! und §G+25%§! $MOD_POP_BONUS_WORKFORCE_MULT$ für einen spezifischen £job£ §HJob§!, basierend auf der Planetenzweckbestimmung."

	# Ascension - cybernetics and synths
	trait_darktec_cybernetic_dm_injectors:0 "Dunkelmaterie-Injektoren"
	trait_darktec_cybernetic_dm_injectors_desc:0 "Spezialisierte Injektoren dosieren geringe Mengen Dunkler Materie in die Schaltkreise dieser Spezies, um ihre Kapazitäten stark zu erhöhen."
	trait_darktec_cybernetic_dm_injectors_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n    - $MOD_POP_BONUS_WORKFORCE_MULT$: §G+25%§!\n\nPro $pop_group_unit$ £pop£ §HPops§! pro Monat:\n    - Unterhalt: §R-0.05§! §Y£sr_dark_matter£ Dunkle Materie§!"

	trait_darktec_cybernetic_void_threadware:0 "Leerfadenwerk"
	trait_darktec_cybernetic_void_threadware_desc:0 "Die sich ständig ändernden und chaotischen Aspekte der Entropie nutzend, können die Schaltkreise, die mit dieser Art verbunden sind, Informationen auf zufällige, aber weitaus effizientere Weise verarbeiten."
	trait_darktec_cybernetic_void_threadware_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+1%§!\n    - $bureaucrat_jobs_bonus_workforce_mult$: §G+1%§!\n\nZufällig über jedes vergangene Jahr hinweg können diese Werte (individuell) bis zu §G100%§! ansteigen!"

	# Ascension - Machine
	trait_darktec_nanite_replication:0 "Entropische Replikationszyklierer"
	trait_darktec_nanite_replication_desc:0 "Durch Anwendung von Paramaterie-Duplikation und entropischen Zyklen zufälliger Ordnungen können neue Naniten, die dieses mechanische Konstrukt bilden, sich exponentiell vervielfachen."
	#trait_darktec_nanite_replication_tooltip:0 ""

	trait_darktec_virtual_void_calculation:0 "Umbrale Berechnungsmodelle"
	trait_darktec_virtual_void_calculation_desc:0 "Die Umleitung eines Teils der Verarbeitungskapazität in Richtung Vakuum, während die Datenspeicherung mit nicht-baryonischer Materie rückgespeist wird, ermöglicht eine Reduzierung der Last für diese virtuellen Maschinen."
	trait_darktec_virtual_void_calculation_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+25%§! pro Kolonie\n    - Unterhalt: §R-0.015§! §Y£sr_dark_matter£ Dunkle Materie§! pro Kolonie.\nEffekt begrenzt auf 6 Kolonien."

	trait_darktec_modularity_paramatter:0 "Paramaterie-Synthesizer"
	trait_darktec_modularity_paramatter_desc:0 "Winzige Anker und Schmieden, gekoppelt an redundanten oder verfügbaren Raum, ermöglichen es dieser künstlichen Spezies, geringe Mengen Paramaterie pro Konstrukt auf eine kontrollierte und sichere Weise zu ernten."
	trait_darktec_modularity_paramatter_tooltip:0 "$foundry_jobs_bonus_workforce_mult$: §R+15%§!\n\nPro $pop_group_unit$ £pop£ §HPops§! pro Monat:\n    - Produktion: §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - Psionic
	trait_darktec_psionic_eldritch_prescience:0 "Unheimliche Präkognition"
	trait_darktec_psionic_eldritch_prescience_desc:0 "Verbessert durch den Verbrauch großer Mengen Dunkler Materie ist diese psionische Spezies in der Lage, in unendliche Möglichkeiten zu blicken, ohne ihren Verstand zu verlieren."
	trait_darktec_psionic_eldritch_prescience_tooltip:0 "$mod_psionic_pop_bonus_workforce_mult$: §G+40%§!\n\nPro $pop_group_unit$ £pop£ §HPops§! pro Monat:\n    - Unterhalt: §R-0.05§! §Y£sr_dark_matter£ Dunkle Materie§!"

	trait_darktec_entro_main:0 "Entropher"
	trait_darktec_entro_main_plural:0 "Entropher"
	trait_darktec_entro_main_desc:0 "Weder einer baryonischen noch einer nicht-baryonischen Zusammensetzung angehörend, hat diese Spezies das Unmögliche erreicht – eine perfekte Kombination beider Welten zu sein... doch zu einem hohen Preis, da sie ohne geeignete Maßnahmen zur Eindämmung ihrer neuen Form instabil ist."
	trait_darktec_entro_main_tooltip:0 ""

	leader_trait_darktec_entro_main:0 "$trait_darktec_entro_main$"
	leader_trait_darktec_entro_main_desc:0 "Weder einer baryonischen noch einer nicht-baryonischen Zusammensetzung angehörend, hat dieser Anführer das Unmögliche erreicht – eine perfekte Kombination beider Welten zu sein... doch zu einem hohen Preis, da er ohne geeignete Maßnahmen zur Eindämmung seiner neuen Form instabil ist."

	trait_darktec_entro_phase_body:0 "Phasenmaterie-Zusammensetzung"
	trait_darktec_entro_phase_body_desc:0 "Eine Zunahme der Paramaterie-Zusammensetzung im Körper dieser $trait_darktec_entro_main_plural$ befähigt sie, sich durch die materielle Ebene auf geisterhafte Weise zu phasen und zu bewegen."
	trait_darktec_entro_phase_body_tooltip:0 "TO-DO: Massive Wohnraumreduktion und Armeeboni"

	trait_darktec_entro_eldritch_touch:0 "Unheimliche Berührung"
	trait_darktec_entro_eldritch_touch_desc:0 "In der Lage, zwei verschiedene Materiezustände zu konvergieren, kann diese $trait_darktec_entro_main$ Spezies mit nahezu keiner Anstrengung unmögliche Dinge erschaffen."
	trait_darktec_entro_eldritch_touch_tooltip:0 "TO-DO: Zusätzlicher Ertrag"

	trait_darktec_entro_dm_oozing:0 "Finstere Absonderung"
	trait_darktec_entro_dm_oozing_desc:0 "Mit exotischer Materie überladen, sondert diese Spezies Paramaterie ab und stößt sie ab, und produziert geringe Mengen harmloser Strahlung, die mit den richtigen Werkzeugen und Eindämmungsmaßnahmen geerntet werden kann."
	trait_darktec_entro_dm_oozing_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.25§!\n\nPro $pop_group_unit$ £pop£ §HPops§! pro Monat:\n    - Produktion: §G+0.1§! §Y£sr_dark_matter£ Dunkle Materie§!"

	trait_darktec_entro_multiverse_sight:0 "Multidimensionale Sicht"
	trait_darktec_entro_multiverse_sight_desc:0 "Das Bewusstsein dieser Art ist mit der unmöglichen Zufälligkeit der Entropie verwoben, aber gleichzeitig an die Realität gebunden, was parallele Gedankenstränge ermöglicht, indem sie in potenzielle Möglichkeiten alternativer Realitäten blickt."
	trait_darktec_entro_multiverse_sight_tooltip:0 "TO-DO: Zusätzlicher Einigkeit-Ertrag"

	trait_darktec_entro_possession:0 "Baryonische Besessenheit"
	trait_darktec_entro_possession_desc:0 "Aufgrund ihres instabilen Zustands kann diese Spezies in eine semi- oder nicht-materielle Komposition übergehen und in Maschinerie und Technologie ''versinken'' oder daraus auftauchen, ihr Bewusstsein mit bestehenden Schaltkreisen verbinden und ein nie zuvor gesehenes Maß an Kontrolle ausüben."
	trait_darktec_entro_possession_tooltip:0 "TODO: Hohe Boni für Gießerei- und Handwerkerjobs pro Bezirk"

	trait_darktec_entro_saturation:0 "Entropische Sättigung"
	trait_darktec_entro_saturation_desc:0 "Zu viel entropische Materie durchdringt diese Spezies, was sie höchst instabil und gefährlich macht."
	trait_darktec_entro_saturation_tooltip:0 "$MOD_POP_AMENITIES_USAGE_MULT$: §R+0.25%§!\n\nPro $pop_group_unit$ £pop£ §HPops§! pro Monat:\n    - Produktion: §G+0.1§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_entro_hunger:0 "Parakausaler Hunger"
	trait_darktec_entro_hunger_desc:0 "Ein konstanter Energieverbrauch plagt diese Spezies, da ihre neue Zusammensetzung zunehmend hohe Einnahmen erfordert, um eine stabile Form zu bewahren."
	trait_darktec_entro_hunger_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+50%§!\n\nPro $pop_group_unit$ £pop£ §HPops§! pro Monat:\n    - Produktion: §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!\n    - Produktion: §G+0.05§! §Y£sr_dark_matter£ Dunkle Materie§!"

	trait_darktec_entro_multiplicity:0 "Geisterhafte Vervielfachung"
	trait_darktec_entro_multiplicity_desc:0 "Der Einfluss von Paramaterie auf die Reproduktionskapazitäten dieser $trait_darktec_entro_main_plural$ ermöglicht deren Duplikation in einem physischen, metaphorischen und bewusstseinsähnlichem Prozess, wodurch sie perfekte ''Klone'' von sich selbst erschaffen, indem sie dabei grundlegende und exotische Materie rekonstituieren."
	trait_darktec_entro_multiplicity_tooltip:0 "Jedes Mal, wenn ein §H$building_darktec_umbral_portal_1$§! einen entropischen Wachstumsimpuls für diese Spezies erzeugt, §G10%§! Chance, $pop_group_unit$ £pop£ §HPops§! zu liefern."

	trait_darktec_entro_traversal:0 "Realitätenübergreifende Durchquerung"
	trait_darktec_entro_traversal_desc:0 "Es gibt keine physischen Grenzen für diese Spezies, da sie Dimensionen durchqueren und wechseln können, wodurch sie ihre räumliche und zeitliche Position kurzzeitig und schnell ändern."
	trait_darktec_entro_traversal_tooltip:0 "TODO: Massiver Bonus auf automatische Migration"
