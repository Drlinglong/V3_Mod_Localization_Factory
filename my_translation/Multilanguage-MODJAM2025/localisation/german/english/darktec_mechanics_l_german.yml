	darktec_ap_postbaryonic:0 "Post-Baryonische Infusion"
	darktec_ap_postbaryonic_desc:0 "Lange haben wir gesehen, wie das Universum in sich zusammenfällt, während die Leere langsam den letzten Stern, das letzte Licht in allem, was existiert, verschlingt; Jetzt ist die Zeit gekommen, in der wir wissen, wie man diese Katastrophe rückgängig macht, wie man sie verhindert und wie man sie zu unserem Vorteil nutzt. Die Entropie wird mit uns enden."
	darktec_ap_postbaryonic_not_for_multispecies:0 "£trigger_no£ Benötigt keine §YMultikulturellen§! Reiche."
	darktec_ap_postbaryonic_not_for_wilderness:0 "£trigger_no£ Benötigt nicht-amalgamierte Reiche (wie §YWildnis§!-Reiche)."
