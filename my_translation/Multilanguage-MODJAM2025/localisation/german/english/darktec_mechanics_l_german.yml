# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "Entropieernte"
	darktec_crisobj_monthly_extract_entropy_desc:0 "Tief unter den Schichten des Universums liegt eine latente Macht, die dazu bestimmt ist, das Universum zu spalten, während es sich ausdehnt, zu zerstören, den Tod zu verursachen. Diese Macht wird unser sein.\n\nErrichtet §Y$building_darktec_anchor_1_plural$§! und erntet damit $darktec_contained_entropy_with_icon$."

	darktec_crisobj_immediate_research_physics_technologies_name:0 "Technologien erforschen"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "Wir müssen die komplexen Wege verstehen, auf denen das Universum geschrieben ist.\n\nErforscht §YTechnologien§!, um diese $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "Umbrale Gebäude errichten oder aufwerten"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "Gewaltig und verstärkt bilden die Gebäude, die die Entropie bewahren und formen, nun die Grundlage unseres Imperiums.\n\n§YErrichtet§! oder §Ywertet auf§! Umbrale Gebäude, um diese $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_yearly_retain_vassals_name:0 "Vasallen behalten"
	darktec_crisobj_yearly_retain_vassals_desc:0 "Jene, die unsere Sache unterstützen, verdienen unser Wohlwollen – und schließlich unser Wissen.\n\nBehaltet §YVasallen§!, um diese §Yjährliche§! $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_yearly_retain_megastructures_name:0 "Megastrukturen behalten"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "Die Großartigkeit raumgebundener Megastrukturen ist nicht nur eine Schönheit zum Betrachten, sondern auch ein weiterer Weg, um die Normen herauszufordern – und um Vorteile bei der Ernte der Leere zu gewinnen.\n\nBehaltet §YMegastrukturen§! einzigartiger Typen, um diese §Yjährliche§! $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "Unterstützung der Galaktischen Gemeinschaft sichern"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "Wir müssen andere von unserer Sache überzeugen, um ihren unnötigen Untergang durch die kalte Umarmung eines toten Universums zu verhindern.\n\nSeid Teil des §YRats§! der Galaktischen Gemeinschaft oder vermeidet es, §Ygegen§! das galaktische Gesetz zu §Yverstoßen§!, um diese §Yjährliche§! $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_immediate_conquer_worlds_name:0 "Welten erobern oder ernten"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "Es gibt keinen Platz für jene, die sich uns widersetzen, und daher müssen wir sie von jeder bewohnbaren Oberfläche vertreiben.\n\n§YErobert§! oder §YErntet§! Welten, um diese $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_immediate_assimilate_pops_name:0 "Bevölkerung assimilieren"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "Jeder muss sich fügen, entweder indem er zu uns wird oder Teil der Leere.\n\n§YAssimilieren§! Sie Bevölkerung mit Entropie, um diese $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_immediate_taint_world_name:0 "Welten verderben"
	darktec_crisobj_immediate_taint_world_desc:0 "Weite Felder dunkler Materie, Flüsse entropischer Dunkelheit, die alle Welten umspülen, die wir besiedeln, und sie in den perfekten Katalysator für die Kombination beider Dimensionen verwandeln.\n\n§YVerderbt§! Welten mit Entropie, um diese $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."

	darktec_crisobj_immediate_build_umbral_ships_name:0 "Umbrale Schiffe bauen"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "Unsichtbar, schlank und mit dunkler Materie gesättigt, sind die Schiffe, die wir dank der Macht der recycelten Entropie geschaffen haben, unsere Zukunft.\n\nErrichtet §YUmbrale Schiffe§!, um diese $darktec_contained_entropy_with_icon$-Belohnung zu erhalten. Belohnung steigt pro Schiffsklasse."

	darktec_crisobj_immediate_destroy_empires_name:0 "Imperien zerstören"
	darktec_crisobj_immediate_destroy_empires_desc:0 "Lange standen sie uns im Weg. Nun gehören sie der Leere an.\n\n§YEliminiert§! ein Imperium, um diese $darktec_contained_entropy_with_icon$-Belohnung zu erhalten."
