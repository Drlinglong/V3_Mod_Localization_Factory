# Umbral Buildings
	# Techs
	tech_darktec_umbral_extractors_t1:0 "Umbrale Extraktion"
	tech_darktec_umbral_extractors_t1_desc:0 "Die Umwandlung von Entropie in eine 'beherrschbare' Entität ist aufwendig, aber die Nebenprodukte verbessern unsere Wirtschaft erheblich, wenn sie angemessen genutzt werden."
	tech_darktec_umbral_extractors_t2:0 "Umbro-Materielle Prädation"
	tech_darktec_umbral_extractors_t2_desc:0 "Indem wir enthaltene Entropie und Dunkle Materie zu einer Energiequelle umwandeln oder baryonische Materie in Paramaterie umleiten, können wir einige industrielle Prozesse beschleunigen."
	tech_darktec_umbral_extractors_t3:0 "Umbro-Materieller Multiversaler Kreislauf"
	tech_darktec_umbral_extractors_t3_desc:0 "Es geht nicht nur darum, lokale Entropie zu ernten, sondern wir theoretisieren, dass wir geringfügig in Paralleluniversen anzapfen können, die an einem einzigen Raum-Zeit-Punkt kollabieren."

	tech_darktec_umbral_industry_t1:0 "Umbrales Schmieden"
	tech_darktec_umbral_industry_t1_desc:0 "Standardmaterialien können mit einer dünnen, enthaltenen Paramaterieschicht aufgewertet werden, um ihre Kapazitäten erheblich zu verstärken."
	tech_darktec_umbral_industry_t2:0 "Umbro-Materielles Schmelzen"
	tech_darktec_umbral_industry_t2_desc:0 "Die Verarbeitung von Paramaterie zu einer semi-baryonischen Legierung kann eine revolutionäre neue Methode für schnelle wirtschaftliche und militärische Expansion sein."
	tech_darktec_umbral_industry_t3:0 "Umbrale Hyperkondensation"
	tech_darktec_umbral_industry_t3_desc:0 "Schicht für Schicht können Paramaterie-Legierungen selbst in derselben physischen Dimensionalität überlappt werden, was die Produktion mit nur geringfügigen Nachteilen exponentiell steigert."

	tech_darktec_umbral_research_t1:0 "Umbrale Analytische Forschung"
	tech_darktec_umbral_research_t1_desc:0 "Das Entdecken des Potenzials der Vakuumstudie ohne die Risiken eines versehentlichen universellen Vernichtungsereignisses wird unsere Forschung mit Sicherheit beschleunigen."
	tech_darktec_umbral_research_t2:0 "Umbrale Statistische Vorhersagen"
	tech_darktec_umbral_research_t2_desc:0 "Zufälligkeit und Chaos spielen ironischerweise eine deterministische Rolle bei der Akquisition exotischer und theoretischer Technologien."
	tech_darktec_umbral_research_t3:0 "Umbraler Multiversaler Kalkül"
	tech_darktec_umbral_research_t3_desc:0 "Die eingehende Untersuchung des sich ständig ändernden Entropiezustands erlaubt uns die Beobachtung potenzieller Zeitdivergenzen, die im selben Raum, aber in verschiedenen potenziellen Dimensionen auftreten."



