	menp_darktec_anchor_t1:0 "Leeren-Siphonierung"
	menp_darktec_anchor_t1_desc:0 "Das Entfernen der latenten Dunklen Energie um unseren Raum und deren Rückführung in nutzbare Ressourcen wird unserem Ziel dienen."
	menp_darktec_anchor_t1_tooltip:0 "Ermöglicht den Bau von ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] in jeder unserer Zonen, die zur Erzeugung von §Y$darktec_contained_entropy_with_icon$§! verwendet werden."

	menp_darktec_entropy_t1:0 "Obskure Studien"
	menp_darktec_entropy_t1_desc:0 "Die Untersuchung von Hintergrundstrahlung und entropischer Energie wird uns einen Vorsprung beim sachgemäßen Umgang mit nicht-baryonischer Materie verschaffen."
	menp_darktec_entropy_t1_tooltip:0 "Wir können jetzt §Y$darktec_contained_entropy_with_icon$§! durch Krisenziele verdienen."

	menp_darktec_darkmatter_t1:0 "Anti-Energie-Eindämmung"
	menp_darktec_darkmatter_t1_desc:0 "Das einzig logische Ergebnis ist die Reduzierung der Entropie und deren Ausbeutung."
	menp_darktec_darkmatter_t1_tooltip:0 "Ermöglicht den Bau von ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$], die §Y£sr_dark_matter£ Dunkle Materie§! basierend auf der Menge der gespeicherten §Y$darktec_contained_entropy_with_icon$§! erzeugen."

	# T2
	menp_darktec_anchor_t2:0 "Leerenernte"
	menp_darktec_anchor_t2_desc:0 "Wir müssen zusätzliche Anker errichten; wir müssen so viel Hintergrund- und Dunkle Energie wie möglich abzapfen und sie auf unsere Ziele umlenken."
	menp_darktec_anchor_t2_tooltip:0 "Wir können jetzt ['building:building_darktec_anchor_1', £building£ $building_darktec_anchor_1_plural$] zu ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] aufwerten."

	menp_darktec_entropy_t2:0 "Exotische Rekombination"
	menp_darktec_entropy_t2_desc:0 "Die Kombination von nicht-baryonischer Materie mit baryonischer Materie ist eine komplizierte Angelegenheit, insbesondere bei lebenden Wesen. Aber die Anstrengung ist es wirklich wert."
	menp_darktec_entropy_t2_tooltip:0 "[darktec_loc_menp_darktec_entropy_t2_tooltip]"
	menp_darktec_entropy_t2_tooltip_normal:0 "Ermöglicht die Erforschung von ['technology:tech_darktec_traits_t1'], die es uns ermöglichen, unsere Spezies mit speziellen Eigenschaften zu verbessern.\n"
	menp_darktec_entropy_t2_tooltip_early:0 "Ermöglicht die Erforschung von ['technology:tech_darktec_traits_t1'], die es uns ermöglichen, unsere Spezies mit speziellen Eigenschaften zu verbessern.\n\nUnsere Bemühungen, uns auf die Verbesserung unserer §G$situation_darktec_intro_approach_applications$§! zu konzentrieren, haben uns diesen Bonus eingebracht:\n\n$MOD_COUNTRY_MODIFY_SPECIES_COST_MULT$: §G-10%§!"

	menp_darktec_darkmatter_t2:0 "Vakuum-Recycling"
	menp_darktec_darkmatter_t2_desc:0 "Keine Ressource darf verschwendet werden, nicht einmal die, die wir nicht erkennen können – maximale Effizienz ist ein Muss."
	menp_darktec_darkmatter_t2_tooltip:0 "[darktec_loc_menp_darktec_darkmatter_t2_tooltip]"
	menp_darktec_darkmatter_t2_tooltip_normal:0 "Wir können jetzt ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] zu ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] aufwerten.\n\nWir haben jetzt Zugang zu §YUmbralen Gebäudetechnologien§!."
	menp_darktec_darkmatter_t2_tooltip_early:0 "Wir können jetzt ['building:building_darktec_storage_1', £building£ $building_darktec_storage_1_plural$] zu ['building:building_darktec_storage_2', £building£ $building_darktec_storage_2_plural$] aufwerten.\n\nWir haben jetzt Zugang zu §YUmbralen Gebäudetechnologien§!.\n\nUnsere Bemühungen, uns auf die Verbesserung unserer §Y$situation_darktec_intro_approach_economy$§! zu konzentrieren, haben uns diesen Bonus eingebracht:\n\n$MOD_PLANET_BUILDING_COST_MULT$: §G-5%§!"

	menp_darktec_umbralships_t2:0 "Hinter dem Umbralen Schleier"
	menp_darktec_umbralships_t2_desc:0 "Die Schaffung von recycelten, mit Entropie durchdrungenen Materialien ermöglicht es uns, Designs zu generieren, die mit der greifbaren und der immateriellen Realität zu verschmelzen scheinen."
	menp_darktec_umbralships_t2_tooltip:0 "[darktec_loc_menp_darktec_umbralships_t2_tooltip]"

	menp_darktec_umbralships_t2_tooltip_mechanical:0 "Schaltet die Technologie für die erste Stufe der §YUmbralen Schiffe§! frei – ['technology:tech_darktec_crisis_destroyer']."
	menp_darktec_umbralships_t2_tooltip_mechanical_early:0 "Schaltet die Technologie für die erste Stufe der §YUmbralen Schiffe§! frei – ['technology:tech_darktec_crisis_destroyer'].\n\nUnsere Bemühungen, uns auf die Verbesserung unserer §Y$situation_darktec_intro_approach_warfare$§! zu konzentrieren, haben uns diesen Bonus eingebracht:\n\n$MOD_SHIP_SPEED_MULT$: §G+5%§!"
