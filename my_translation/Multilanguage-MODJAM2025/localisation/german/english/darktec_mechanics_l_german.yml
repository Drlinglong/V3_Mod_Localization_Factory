	darktec_contained_entropy_gaining:0 "Schließe §HKrisenziele§! ab, um mehr §Y$darktec_contained_entropy$§! zu erhalten."
	darktec_contained_entropy_desc:0 "Eingedämmte Entropie ist die Menge an chaotischer Hintergrundenergie, die von nicht-baryonischer Materie so eingefangen wird, dass sie auf keine Weise mit der Realität interferieren oder interagieren kann, es sei denn, sie wird künstlich dazu beeinflusst."

	darktec_contained_entropy_crisis_objective:0 "Krisenziele"
	darktec_contained_entropy_crisis_objective_gained:0 "Ressource erhalten"
	darktec_contained_entropy_crisis_objective_reward:0 "$REWARD$"
	darktec_contained_entropy_crisis_objective_progress:0 "Wir haben £darktec_contained_entropy£ $AMOUNT$ aus diesem Krisenziel erhalten."

	darktec_contained_entropy_crisis_level_locked:0 "Erforderlich, um diese Stufe freizuschalten:\n"
	darktec_contained_entropy_crisis_level_unlocked:0 "Auf $LEVEL$ erhältst du ein spezielles Ereignis und die Belohnungen:\n"
	darktec_contained_entropy_crisis_level_unlock:0 "Besitzt £darktec_contained_entropy£ §Y$CURRENCY$§! $darktec_contained_entropy$"
	darktec_contained_entropy_crisis_level_desc:0 "Um durch die Krisenstufen voranzuschreiten, schließe Krisenziele ab und erforsche die Krisen-Features im Situationsprotokoll."

	darktec_contained_entropy_crisis_description_title:0 "Post-Baryonische Infusion"
	darktec_contained_entropy_crisis_description:0 "$menace_crisis_description_intro$\n\nDas Potenzial des Vakuums, der Leere, des Raumes zwischen den Atomen... die dunkle Energie, die die Entropie antreibt, ist grenzenlos, und als solche ist es unsere Pflicht, ihren regressiven und destruktiven Einfluss auf die Realität zu stoppen und die Kontrolle darüber zu übernehmen; Wir werden die Macht der Entropie uns zu eigen machen."
	darktec_contained_entropy_crisis_howto_title:0 "Koaleszierende Entropie"
	darktec_contained_entropy_crisis_howto:0 "Das Verfolgen von §HKrisenzielen§! und die Nutzung einiger §EUmbraler§! Features wie der Bau von §H$building_darktec_anchor_1_plural$§! erzeugen §H$darktec_contained_entropy_with_icon$§!, was die technologische, wirtschaftliche und existenzielle Macht unseres Reiches freisetzt. Wir müssen mehr und mehr und mehr ernten, wachsen und erschaffen, bis wir in der Lage sind, die gewonnene Entropie zu einer Form zu §Hkoaleszieren§!, die wir gestalten können, und damit die Realität nach unseren Wünschen zu formen."

