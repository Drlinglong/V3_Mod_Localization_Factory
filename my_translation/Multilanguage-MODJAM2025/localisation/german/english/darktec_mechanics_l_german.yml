	menp_darktec_anchor_t3:0 "Leere-Resonanzkaskade"
	menp_darktec_anchor_t3_desc:0 "Nach der Stabilisierung unserer Extraktoren können wir jetzt mit der Entropie-Extraktion in der Leere des Raumes selbst experimentieren, ohne eine katastrophale Kettenreaktion auszulösen."
	menp_darktec_anchor_t3_tooltip:0 "Wir können jetzt ['building:building_darktec_anchor_2', £building£ $building_darktec_anchor_2_plural$] zu ['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] aufwerten.\n\n['building:building_darktec_anchor_3', £building£ $building_darktec_anchor_3_plural$] werden jetzt auch eine moderate Menge an §Y£sr_dark_matter£ Dunkler Materie§! produzieren."

	menp_darktec_entropy_t3:0 "Dunkle Experimente"
	menp_darktec_entropy_t3_desc:0 "Jetzt haben wir einen Überblick, eine Idee, einen Gedanken, wie wir unsere Affinität mit den entropisch recycelten Elementen maximieren können, und somit müssen wir unsere Bedürfnisse oder unser Wissen befriedigen."
	menp_darktec_entropy_t3_tooltip:0 "Wir können jetzt ['technology:tech_darktec_traits_t2'] erforschen, die §Ymächtige Eigenschaften§! zur Verwendung bei unserer Spezies bereitstellen."

	menp_darktec_darkmatter_t3:0 "Kontrollierter Vakuumkollaps"
	menp_darktec_darkmatter_t3_desc:0 "Durch die Schaffung kleiner Taschen kontrollierter Vakuumkollapse können wir sehr gut verstehen, wie man immense Mengen nicht-baryonischer Materie und Energie handhabt und umleitet, ohne einen vollständigen Kollaps der Realität auszulösen."
