	menp_darktec_darkmatter_t3_tooltip_mechanical:0 "Schaltet die Technologie für die zweite Stufe der §YUmbralen Schiffe§! frei – ['technology:tech_darktec_crisis_cruiser'].\n\nUmbrale Schiffe können ihre speziellen §YAura-Komponenten§! auf Stufe §Y2§! aufwerten lassen.\n\nZusätzliche §YMächtige Schiffskomponenten§! können jetzt als Forschungsoptionen erscheinen."
	menp_darktec_darkmatter_t3_tooltip_bioships:0 "Schaltet die Technologie für die zweite Stufe der §YUmbralen Schiffe§! frei – ['technology:tech_darktec_crisis_weaver'].\n\nUmbrale Schiffe können ihre speziellen §YAura-Komponenten§! auf Stufe §Y2§! aufwerten lassen.\n\nZusätzliche §YMächtige Schiffskomponenten§! können jetzt als Forschungsoptionen erscheinen."

