	darktec_crisis_chain_title:0 "$darktec_ap_postbaryonic$"
	darktec_crisis_chain_desc:0 "$darktec_ap_postbaryonic$[darktec_crisis_chain_desc_choice_1][darktec_crisis_chain_desc_choice_2][darktec_crisis_chain_desc_choice_2_5][darktec_crisis_chain_desc_choice_3][darktec_crisis_chain_desc_choice_4]"
	darktec_crisis_chain_desc_choice_1_economy:0 "\n\nAnfangs beschlossen wir, die Paramater-Anwendungen auf industrielle Zwecke zu konzentrieren, um unseren Durchsatz zu verbessern und die Paramater-Erntekapazitäten zu erhöhen."
	darktec_crisis_chain_desc_choice_1_warfare:0 "\n\nAnfangs beschlossen wir, die Paramater-Anwendungen auf die Kriegsführung zu konzentrieren, um Realität-verzerrende Schiffe zu erschaffen, die zwischen Materiezuständen wechseln können."
	darktec_crisis_chain_desc_choice_1_applications:0 "\n\nAnfangs beschlossen wir, die Paramater-Anwendungen auf wissenschaftliche und Spezies-Anwendungen zu konzentrieren, und wir erlangten Wege, einige unserer Eigenschaften mit ihr zu verschmelzen."

	darktec_crisis_chain_desc_choice_2_transformation:0 "\n\nEine radikale Wendung der Ereignisse führte jedoch dazu, dass wir uns transformierten, als wir unsere Materie auf fundamentaler Ebene mit Entropie kombinierten, und nun haben wir uns verändert, wir wurden zu Entropherealen transformiert."
	darktec_crisis_chain_desc_choice_2_taint:0 "\n\nEine radikale Wendung der Ereignisse ließ uns jedoch beschließen, unsere Essenz mit abgestimmter Dunkler Materie zu verbinden, um noch weiter zu verbessern, was wir sind, wie wir sind und wie wir dies auf andere Entwicklungen anwenden können."

	darktec_crisis_chain_desc_choice_2_5_built_sphere:0 "\n\nDie Schlussfolgerung, zu der wir nach dem Studium sowohl entropischer als auch Dunkle-Materie-Felder gelangten, war, dass es möglich war, einen spezifischen Punkt in Zeit und Raum zu erschaffen, an dem wir die Paramater fokussieren konnten, um eine mächtige ''Anomalie'' zu erzeugen, die wir nutzen konnten, um die Realität nach unserem Willen zu verschieben.\nUnd schließlich gelang es uns."

	darktec_crisis_chain_desc_choice_3_do_nothing:0 "\n\nIm ersten Moment, als wir bemerkten, dass die Anomalie instabil war, beschlossen wir, sie ihren eigenen Lauf nehmen zu lassen, da ein Eingreifen... kontraproduktiv hätte sein können."
	darktec_crisis_chain_desc_choice_3_overload_dm:0 "\n\nIm ersten Moment, als wir bemerkten, dass die Anomalie instabil war, beschlossen wir, ihre schützende Schicht aus Dunkler Materie zu verstärken, indem wir sie mit den Nebenprodukten der entropischen Gewinnung sättigten."
	darktec_crisis_chain_desc_choice_3_overload_entro:0 "\n\nIm ersten Moment, als wir bemerkten, dass die Anomalie instabil war, beschlossen wir, ihr noch mehr fokussierte Entropie zuzuführen, um den dualen Kampf der Dunklen Mächte, der auf ihrer Oberfläche stattfand, zu stabilisieren."

	darktec_crisis_chain_desc_choice_4_do_nothing:0 "\n\nAls die Anomalie Raum und Zeit um sich herum zu verändern begann, bevor sie terminal wurde, warteten wir geduldig."
	darktec_crisis_chain_desc_choice_4_overload_entrophereals:0 "\n\nWir konnten keine weitere Instabilität oder Zerstörung riskieren, nachdem die Anomalie begann, den Fluss von Raum und Zeit um sich herum zu verändern, also beschlossen wir, einen Teil unserer nicht-geformten Bevölkerung auf ihre Oberfläche zu verlegen, wo sie anscheinend erfolgreich waren."
	darktec_crisis_chain_desc_choice_4_overload_dm:0 "\n\nWird die externe Abschirmung der Anomalie mit mehr Dunkler Materie verstärkt, verblassen die Anomalie-Unregelmäßigkeiten."
