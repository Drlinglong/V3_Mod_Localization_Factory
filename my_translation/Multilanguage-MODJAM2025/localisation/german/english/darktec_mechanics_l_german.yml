	on_darktec_inertialess_ability_tooltip:0 "§H$on_darktec_inertialess_ability_title$§!\n\n§HKosten§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HAbklingzeit§!: 360 £time£\n\nEure Flotte aktiviert ihren §YTregheitslosen Antrieb§!.$TABBED_NEW_LINE$- Alle Schiffe mit diesem Modul erhalten einen massiven Selbstmodifikator.$TABBED_NEW_LINE$- Alle Schiffe ohne dieses Modul erleiden §RHEFTIGEN§! Schaden und ihr Selbstmodifikator wird invertiert.\n\nSelbstmodifikator:\n    $MOD_SHIP_FIRE_RATE_MULT$: §G+50%§!\n    $MOD_SHIP_SPEED_MULT$: §G+50%§!\n    $MOD_SHIP_ACCURACY_MULT$: §G+25%§!\n\n    Dauer: §Y60 £time£§!"
