	darktec_ap_postbaryonic_tooltip_will_need_to_research_dm_tech:0 "\n§ETechnologieanforderungen:§!\n- Wir benötigen die §Y£physics£ $tech_mine_dark_matter$§!-Technologie, um fortzufahren. Sie wird als garantierte Forschung bereitgestellt."

	darktec_ap_postbaryonic_tooltip:0 "- Der Fortschritt in Richtung einer Krise wird beginnen\n- Ein Weg, nicht-baryonische Energie zu ernten und zu nutzen, wird unser neues Ziel sein, koste es, was es wolle."

