# UNSORTED LOCALISATION
	bombardment_darktec_bombardment_entropy:0 "Entropische Bombardierung"
	bombardment_darktec_bombardment_entropy_desc:0 "Große gesättigte Bomben verwüsten die Oberfläche des Planeten, zersetzen baryonische Materie und wandeln sie bei Kontakt und durch Kettenreaktion in nicht-baryonische Materie um."

	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE:0 "Leerenriss-Relokator"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_DESC:0 "Ständig zwischen physikalischen Zuständen wechselnd, kann dieses Gerät überladen werden, um sofort einen Riss in Raum und Zeit zu erzeugen, wodurch das Schiff und seine Umgebung zu einem zuvor bekannten Ort versetzt werden."
	DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE_DESC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_DESC$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_VOIDJUMP_MODULE$"
	DARKTEC_SHIP_UTILITY_VOIDJUMP_ORGANIC_DESC:0 "Ständig zwischen physikalischen Zuständen wechselnd, kann dieses Organ überladen werden, um sofort einen Riss in Raum und Zeit zu erzeugen, wodurch das Schiff und seine Umgebung zu einem zuvor bekannten Ort versetzt werden."
	DARKTEC_SHIP_UTILITY_VOIDJUMP_TOOLTIP:0 "Schaltet Flottenaktion frei: §H$on_darktec_voidjump_ability_title$§!\n\n§HKosten§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HAbklingzeit§!: 360 £time£\n\nIhre Flotte wird einen §YLeerenriss§! in Richtung Ihres Heimatsystems öffnen.$TABBED_NEW_LINE$- Alle Schiffe der Flotte werden verlegt.$TABBED_NEW_LINE$- Alle Schiffe ohne dieses Modul erleiden §RSCHWEREN§! Schaden."

	DARKTEC_SHIP_UTILITY_INERTIALESS:0 "Trägheitsloser Entropischer Antrieb"
	DARKTEC_SHIP_UTILITY_INERTIALESS_DESC:0 "Die Gesetze der Physik brechend, erzeugt dieser sich ewig bewegende Apparat Energie durch seine bloße Existenz."
	DARKTEC_SHIP_UTILITY_INERTIALESS_ORGANIC:0 "Trägheitsloses Entropisches Organ"
	DARKTEC_SHIP_UTILITY_INERTIALESS_ORGANIC_DESC:0 "Die Gesetze der Physik brechend, erzeugt dieser sich ewig bewegende Muskel Energie durch seine bloße Existenz."
	DARKTEC_SHIP_UTILITY_INERTIALESS_TOOLTIP:0 "Schaltet Flottenaktion frei: §H$on_darktec_inertialess_ability_title$§!\n\n§HKosten§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HAbklingzeit§!: 360 £time£\n\nIhre Flotte aktiviert ihren §YTrägheitslosen Antrieb§!.$TABBED_NEW_LINE$- Alle Schiffe mit dem Modul erhalten einen massiven Selbstmodifikator.$TABBED_NEW_LINE$- Alle Schiffe ohne dieses Modul erleiden §RSCHWEREN§! Schaden, und der Selbstmodifikator wird umgekehrt.\n\nSelbstmodifikator:\n    $MOD_SHIP_FIRE_RATE_MULT$: §G+50%§!\n    $MOD_SHIP_SPEED_MULT$: §G+50%§!\n    $MOD_SHIP_ACCURACY_MULT$: §G+25%§!\n\n    Dauer: §Y60 £time£§!"

	DARKTEC_SHIP_UTILITY_COLLAPSER:0 "Paramaterie-Kollabierer"
	DARKTEC_SHIP_UTILITY_COLLAPSER_DESC:0 "Den Fluss von Dunkler Materie zu externer Abschirmung regulierend, kann dieses Gerät die Intensität des Schutzes sofort zu einem Mikrovakuum-Kollaps um das Schiff herum umleiten, wodurch eine verheerende Schockwelle entsteht."
	DARKTEC_SHIP_UTILITY_COLLAPSER_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_COLLAPSER$"
	DARKTEC_SHIP_UTILITY_COLLAPSER_ORGANIC_DESC:0 "Den Fluss von Dunkler Materie zu externer Abschirmung regulierend, kann dieses Organell die Intensität des Schutzes sofort zu einem Mikrovakuum-Kollaps um das Schiff herum umleiten, wodurch eine verheerende Schockwelle entsteht."
	DARKTEC_SHIP_UTILITY_COLLAPSER_TOOLTIP:0 "Schaltet Flottenaktion frei: §H$on_darktec_collapser_ability_title$§!\n\n§HKosten§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HAbklingzeit§!: 360 £time£\n\nIhre Flotte aktiviert ihren §YEntropischen Kollabierer§!.$TABBED_NEW_LINE$- Alle Schiffe mit dem Modul verlieren ihre Schilde und erhalten einen §RSelbst-Debuff§!.$TABBED_NEW_LINE$- Alle Schiffe im System erhalten §Y5%§! der verlorenen Schilde als direkten Schaden.\n$TABBED_NEW_LINE$- Verbündete Schiffe ohne dieses Modul werden von der Schockwelle §Rbetroffen§!.\n\n§YAuf maximal 20000 Schaden begrenzt.§!\n\nSelbst-Debuff:\n    $MOD_SHIP_SPEED_MULT$ = §R-100%§!\n    $MOD_SHIP_FIRE_RATE_MULT$: §R-100%§!\n\n    Dauer: §R30 £time£§!"

	DARKTEC_SHIP_UTILITY_INTERFERER:0 "Vakuum-Interferenzgeber"
	DARKTEC_SHIP_UTILITY_INTERFERER_DESC:0 "Dichte Mengen Dunkler Materie akkumulierend, kann dieses Gerät eine immense Interferenz in Ortungssystemen erzeugen, wodurch alle Emissionen dieses Schiffs effektiv vor Entdeckung isoliert werden."
	DARKTEC_SHIP_UTILITY_INTERFERER_ORGANIC:0 "$DARKTEC_SHIP_UTILITY_INTERFERER$"
	DARKTEC_SHIP_UTILITY_INTERFERER_ORGANIC_DESC:0 "Dichte Mengen Dunkler Materie akkumulierend, kann dieses Organell eine immense Interferenz in Ortungssystemen erzeugen, wodurch alle Emissionen dieses Schiffs effektiv vor Entdeckung isoliert werden."
	DARKTEC_SHIP_UTILITY_INTERFERER_TOOLTIP:0 "Schaltet Flottenaktion frei: §H$on_darktec_interferer_ability_title$§!\n\n§HKosten§!: £sr_dark_matter£1000 £darktec_contained_entropy£1000\n§HAbklingzeit§!: 360 £time£\n\nIhre Flotte aktiviert ihren §YVakuum-Interferenzgeber§!.$TABBED_NEW_LINE$- Alle Schiffe mit dem Modul erhalten einen massiven Bewegungs- und Tarnbonus.$TABBED_NEW_LINE$- Verbündete Schiffe ohne dieses Modul §Rverlieren§! vorübergehend den Großteil ihrer Hülle und Panzerung.\n\nSelbstmodifikator:\n    $MOD_SHIP_CLOAKING_STRENGTH_ADD$: §R+20§!\n    $MOD_SHIP_SPEED_MULT$: §G+100%§!\n    $MOD_SHIP_EVASION_MULT$: §G+50%§!\n\n    Dauer: §Y60 £time£§!"

