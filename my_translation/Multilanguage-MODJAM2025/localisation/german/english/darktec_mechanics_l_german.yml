	darktec_crisis_destroyer:0 "Umbraler Brigant"
	darktec_crisis_destroyer_plural:0 "$darktec_crisis_destroyer$s"
	darktec_crisis_destroyer_cap:0 "$darktec_crisis_destroyer$"
	darktec_crisis_destroyer_desc:0 "Briganten bringen die zerstörerische Kraft nicht-baryonischer Materie in den Raumkampf, fähig, unglaubliche Mengen an Schaden auszuteilen und abzuwehren, während sie materielle Integrität für geschützte Leistung eintauschen."
	darktec_crisis_destroyer_tooltip:0 "Briganten sind die erste Stufe umbraler Schiffe und dienen als Hauptlinie der Offensive und Defensive post-baryonischer Imperien.\nBesitzt eine spezielle Aura-Komponente für Selbst-Modifikatoren.\nDas Schiff hat die folgenden Modifikatoren:\n  - Hülle: §R-50%§!\n  - Bonus-Schild-Multiplikator: §G+50%§!\n  - Schildhärtung: §G+10%§!"

	darktec_crisis_cruiser:0 "Umbraler Marodeur"
	darktec_crisis_cruiser_plural:0 "$darktec_crisis_cruiser$s"
	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "Marodeure dienen als erste Linie der Offensive und Defensive, da ihre Widerstandsfähigkeit und ihr Schadenspotenzial die der Briganten übertreffen. Ihre ätherische Silhouette leuchtet mit der Dichte des Energiefeldes, das ihr intensiver Schildbonus ausstrahlt."
	darktec_crisis_cruiser_tooltip:0 "Marodeure sind die zweite Stufe umbraler Schiffe und übernehmen die Rolle von Kreuzern als vielseitiges und langlebiges, aber dennoch hochoffensives Schiff.\nBesitzt eine spezielle Aura-Komponente für Selbst-Modifikatoren.\nDas Schiff hat die folgenden Modifikatoren:\n  - Hülle: §R-50%§!\n  - Bonus-Schild-Multiplikator: §G+100%§!\n  - Schildhärtung: §G+10%§!"

	darktec_crisis_battleship:0 "Umbraler Eindringling"
	darktec_crisis_battleship_plural:0 "$darktec_crisis_battleship$s"
	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "Übersättigt mit dunkler Materie sind diese mächtigen Schiffe die höchste Stufe unter den umbralen Schiffen – eine Plattform der Verwüstung, die eine Agilität und immense Verteidigungsfähigkeit besitzt, um selbst den mächtigsten Schlägen standzuhalten."
	darktec_crisis_battleship_tooltip:0 "Eindringlinge sind die höhere Stufe umbraler Schiffe, verbesserte Schlachtschiffe mit mehr Sektionsvielfalt und Tödlichkeit.\nBesitzt eine spezielle Aura-Komponente für Selbst-Modifikatoren.\nDas Schiff hat die folgenden Modifikatoren:\n  - Hülle: §R-50%§!\n  - Bonus-Schild-Multiplikator: §G+250%§!\n  - Schildhärtung: §G+10%§!"

	darktec_crisis_mauler:0 "Umbraler Pirschjäger"
	darktec_crisis_mauler_plural:0 "$darktec_crisis_mauler$s"
	darktec_crisis_mauler_cap:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_desc:0 "In Dunkelheit gehüllt durchquert dieses organische Schiff die Leere auf der Suche nach Beute, während sich seine Silhouette aufgrund der erhöhten Schildstärke verschiebt."
	darktec_crisis_mauler_tooltip:0 "Pirschjäger sind die anfängliche umbrale Schiffsklasse, verbesserte Maulers mit zusätzlicher Tödlichkeit.\nBesitzt eine spezielle Aura-Komponente für Selbst-Modifikatoren.\nDas Schiff hat die folgenden Modifikatoren:\n  - Hülle: §R-50%§!\n  - Bonus-Schild-Multiplikator: §G+50%§!\n  - Schildhärtung: §G+10%§!"

	darktec_crisis_weaver:0 "Umbraler Pirsche"
	darktec_crisis_weaver_plural:0 "$darktec_crisis_weaver$s"
	darktec_crisis_weaver_cap:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_desc:0 "Tödlich aus der Distanz und als Unterstützung nutzen Pirschjäger ihre immensen vielseitigen Fähigkeiten, um das Schlachtfeld in einen tödlichen Chor zu verwandeln."
	darktec_crisis_weaver_tooltip:0 "Pirschjäger dienen als mittlere Stufe der Schatten-Schiffe und spiegeln die Rolle von Webern wider, jedoch mit erhöhter Sektionsvielfalt.\nVerfügt über eine spezielle Aura-Komponente für Selbstmodifikatoren.\nDas Schiff hat die folgenden Modifikatoren:\n  - Hülle: §R-50%§!\n  - Bonus-Schildmultiplikator: §G+150%§!\n  - Schildhärtung: §G+10%§!"

	darktec_crisis_stinger:0 "Schatten-Verheerer"
	darktec_crisis_stinger_plural:0 "$darktec_crisis_stinger$s"
	darktec_crisis_stinger_cap:0 "$darktec_crisis_stinger$"
	darktec_crisis_stinger_desc:0 "Geformt und gewachsen mit der Entropie, segelt dieser gigantische Organismus durch den Weltraum und bietet einen furchterregenden Anblick, der den Höhepunkt der Schatten-Schiffe darstellt – eine Plattform der Verwüstung, die eine Agilität und immense Verteidigungskapazität bewahrt und selbst den stärksten Schlägen standhalten kann."
	darktec_crisis_stinger_tooltip:0 "Verheerer sind der Höhepunkt der Schatten-Schiffe und dienen als verbesserte Stinger mit einer großen Sektionsvielfalt.\nVerfügt über eine spezielle Aura-Komponente für Selbstmodifikatoren.\nDas Schiff hat die folgenden Modifikatoren:\n  - Hülle: §R-50%§!\n  - Bonus-Schildmultiplikator: §G+250%§!\n  - Schildhärtung: §G+10%§!"


