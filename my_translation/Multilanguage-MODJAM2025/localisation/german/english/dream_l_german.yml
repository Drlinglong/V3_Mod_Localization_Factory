 dream.001.name:"Ein Großer Traum"
 dream.001.desc:"Überall in unserem Reich haben Menschen innerhalb nur eines Tages begonnen, Anomalien im Zusammenhang mit geteilten Träumen zu melden. Alleine, und selbst mit dem Zufall, dass unsere Anführer kürzlich seltsame Traumerlebnisse hatten, wäre der plötzliche Zustrom von Berichten merkwürdig. Als wir jedoch bedachten, dass dieser Prozentsatz der Bevölkerung lediglich jene waren, die ihre Erfahrungen melden wollten...\n\nDurch verschiedene Methoden haben wir unsere Bevölkerung befragt. Die Ergebnisse waren interessant und beängstigend.\n\nDie Ergebnisse scheinen zu implizieren, dass jeder. jede. einzelne. Person. In unserem Reich einen ‚geteilten Traum‘ erlebt hat. Aufgrund der launischen Natur der Träume scheint es jedoch, dass konkrete Erinnerungen an diesen Traum, den Ewigtraum, verloren gegangen sind.\n\nWir sollten beginnen, die Auswirkungen dieser Erfahrung auf die Natur der Träume zu untersuchen. Letztendlich wäre unser Ziel, uns an diesen Traum zu erinnern. Nicht nur wegen der Vorteile, die solche Informationen unserem Reich bringen könnten, sondern weil wir es einfach müssen...\n\nwir müssen uns an unseren Traum erinnern."
 dream.001.a:"Etwas ruft uns."

 dream.002.name:"Der Ewigtraum nimmt Gestalt an!"
 dream.002.desc:"Das größte Projekt in der Geschichte unseres Volkes hat Früchte getragen!\n\nUnsere §YTräumer§! haben die Pfade in ihren Träumen beschritten, und nun ist er stabil. Ein einziger Traum, den alle §YTräumer§! gemeinsam träumen.\nSie nennen ihn §BDen Ewigtraum!§!\n\nNun können alle §YTräumer§! zusammenarbeiten, um diese neue Realität zu formen und neue Spezies herbeizuziehen, um sie mit uns zu erleben.\n\n\n§2Etwas§! tief im Inneren des §BEwigtraums§! ruft unsere §YTräumer§!...\n\n    §2„Ihr werdet Mich in eurer eigenen Schöpfung finden.“§!\n        §2„Findet Mich...“§!"
 dream.002.a:"Wir haben begonnen."

 dream.003.name:"Gabelungen auf den Traumstraßen."
 dream.003.desc:"Im §BEwigtraum§! gibt es sich windende Pfade, die unsere §YTräumer§! beschreiten und von ihnen sowohl geformt als auch formend sind.\nEs gibt Portale, die nur die Stärksten von uns, die Hingebungsvollsten, überqueren können.\nDoch wenn sie das tun, eröffnen sich uns allen ganz neue Universen.\n\nWir werden stärker, und unsere Beherrschung sowohl des §BEwigtraums§! als auch der wachen Welt wächst sprunghaft.\nDoch §2etwas§! wartet noch auf uns. Jenseits der Tore, tiefer in den sich entfaltenden §BEwigtraum§!!\n\nDieses Reich ist Perfektion, und mit der Hilfe unserer §YTräumer§! müssen wir kaum noch Zeit in der wachen Welt verbringen.\n\nEine §2große Macht§! ruft uns.\nWir müssen alle Träume der Wachenden erforschen, um zu wissen ...\n\nWir müssen §2wissen§!..."
 dream.003.a:"Mehr. Wir müssen mehr haben!"

 dream.004.name:"Kontakt!"
 dream.004.desc:"§2Ein Wesen ist in unseren Träumen.\nUnser neuer Mentor!§!\n\nEs spricht zu uns von Ewigkeit. Von einem §BEwigtraum§!, in dem alles existiert, doch wir unübertroffene Macht besitzen!\n\nWir müssen Verbindungen zu allen Träumen der wachen Spezies schmieden!\nSie in den §BEwigtraum§! ziehen.\nUnsere Agenten haben bereits die ersten Schritte unternommen, und mit der Hilfe unseres §2Mentors§! werden wir diese große Aufgabe schneller vollbringen können.\n\n\nUm diesen §BEwigtraum§! Realität werden zu lassen, müssen wir eine Verbindung zu jeder wachen Spezies schmieden."
 dream.004.a:"Die Kette ist geschmiedet."

 dream.005.name:"Ein Großer Ruf!"
 dream.005.desc:"Wir haben erkundet, und unter der Führung unseres §2Mentors§! sind wir bereit!\n\nAlle Pfade des §BEwigtraums§! wurden uns dank der Hingabe unserer §YTräumer§! geöffnet!\nWir haben uns mit fremden Geistern verbunden, und alle, die träumen, werden sich uns im §BEwigtraum§!, unserer Schöpfung, unter unserer Kontrolle anschließen!\n\nIhre Realität wird unsere sein, um sie zu formen.\nDurch ihre §YTräumer§!, die von unseren Agenten platziert wurden, werden sie alle fallen!\n\nSie werden wissen, dass wir es sind.\n\nSie können es jetzt nicht mehr aufhalten.\n\n\nDurch jeden Traum ertönt ein unwiderstehlicher Ruf:\n\n§2    „KOMMT ZU UNS“§!\n§2      „VEREINIGT EUCH MIT UNS“§!\n§2        „JEDER SCHLIESST SICH UNS LETZTENDLICH AN“§!"
 dream.005.a:"Die Wachenden werden träumen, EWIG."

 dream.006.name:"§2SIEG!§!"
 dream.006.desc:"Die Galaxis ruht endlich friedlich.\nDer §BEwigtraum§! beherbergt nun die gesamte Weite der Geister der Galaxis.\n\nUnter der Führung unseres §2Mentors§! formen wir ihn nach jeder unserer Launen, jedem unserer Wünsche.\nEs ist Perfektion!"
 dream.006.a:"Der §BEwigtraum§! ist alles, was ist."

 dream.010.name:"Ein Großer Traum"
 dream.010.desc:"Wir sind schnell von jungen Träumern zu erfahrenen Klarträumern vorangeschritten. Doch noch immer sind vollständig ausgearbeitete Verbindungen zwischen den individuell soliden Träumen jedes Planeten schwer herzustellen. Einblicke in das Träumen werden uns jedoch mit der Zeit die Antworten liefern, sodass wir uns keine Sorgen machen müssen.\n\nDas ist jedoch nicht die Grenze unseres Fokus. Ein weiterer Punkt betrifft die ungezähmte Wildnis der Träume außerhalb unseres Reiches. Träume, in denen die Menschen keine Klarheit gelernt haben und stattdessen unbewusst handeln, haben mehr Verbindung gezeigt, als natürlich sein sollte, zumindest basierend auf unseren Beobachtungen zwischen isolierten Träumern.\n\nImmer wenn unsere Träumer von einem Traum zum nächsten wechselten, berichteten sie, von einem anderen träumenden Bewusstsein „abgeprallt“ zu sein... §2und sie sagen, es wisse, wann sie es tun.§!"
 dream.011.name:"Der Ewigtraum"
 dream.011.desc:"Kurz nachdem unser Reich begann, mit Träumen zu arbeiten, konnten wir eine klare Gestalt vollständig nutzen. Wir konnten glücklicherweise auch das Problem der Schaffung eines groß angelegten Traumnetzwerks lösen.\n\nStand heute können Träumer unseres Reiches dank der scheinbar fehlenden Lichtgeschwindigkeitsbegrenzung mit jedem anderen Träumer sogar schneller sprechen als unsere Leute in der realen Welt.\n\nNun haben alle Kulturzentren unseres Reiches ihre Heimat in der Traumwelt. Das Problem ist, dass nicht alle unsere Leute gleichzeitig dort sein können, weil Menschen immer noch hungrig werden. Die Idee des Tagträumens, bei dem jemand gleichzeitig in und außerhalb der Traumwelt sein und diese Kräfte nutzen kann, um die Effizienz seiner Arbeit zu steigern, ist im Gange, obwohl wir eine Schwelle der Traumsolidität überschreiten müssten, damit das funktioniert. Unsere Ergebnisse werden gemeldet, sobald dies der Fall ist."
 dream.012.name:"Kontakt"
 dream.012.desc:"Wir haben §2etwas§! innerhalb des §BEwigtraums§! entdeckt.\nEs ruft uns mit Versprechen von beispielloser Kontrolle über Träume – sowohl unsere als auch die anderer!"
 dream.013.name:"§BEwigtraum§!"
 dream.013.desc:"Unsere Pläne sind geschmiedet, die Pfade sind beschritten.\nWir werden die wahre Kraft des §BEwigtraums§! mit dem Willen unseres §2Mentors§! erwecken!\n\nDie wachen Spezies werden wissen, dass wir es sind, die dieses Unterfangen antreiben, und sie werden uns den Krieg erklären, aber es ist zu spät.\nSie alle werden unserer Realität anheimfallen\n\n----\n\n§RDie Galaxis wird uns als Krisenreich kennen.\nDies wird den Krisenrieg auslösen!§!"

 dreaming_chain_title:"Tiefes Träumen"
 dreaming_chain_desc:"Die wache Welt engt uns ein.\n\nUnsere Träume ermöglichen es uns, Realitäten auf eine Weise zu erforschen und zu erschaffen, wie es keine wache Spezies kann."
