 DREAM_CRISIS_SPECIAL_PROJECT_1:"Studie über geteilte Träume"
 DREAM_CRISIS_SPECIAL_PROJECT_1_DESC:"Erinnerungen an Erinnerungen... Es ist unerlässlich, dass wir in die Traumforschung investieren. Besonders in das Wie und Warum des geteilten Traums. Und in den Grund, warum wir ausgewählt wurden, ihn zu erleben.\n\n Dies wird nicht die letzte Aussicht sein, der wir folgen, aber es ist ein wichtiger Schritt zu anderem Wissen, das wir suchen. Ganz zu schweigen davon, wie begeistert unsere Forscher von diesem Projekt sind!"
 DREAM_CRISIS_SPECIAL_PROJECT_2:"Der Ewigtraum"
 DREAM_CRISIS_SPECIAL_PROJECT_2_DESC:"Wir konnten Träume leicht verfestigen, aber wir litten unter der Unfähigkeit, sie zwischen Welten zu verbinden. Eine verbundene Traumlandschaft, die manche als §BEwigträume§! bezeichnen!"
