 MJ25_WH.1050.title:"Ein leeres, nachhallendes Wort"
 MJ25_WH.1050.desc:"Ihr Wort ist gesprochen, die Würfel sind gefallen. Schon hallt es in der Hülle von [root.GetName] wider und erfüllt Ohren und Geist mit Ihrer Herrlichkeit. Jeden Tag wird das Lied der Sterne lauter und bringt uns Ihrer Wahrheit immer näher."
 MJ25_WH.1050.a:"Freut euch, denn Sie werden uns hören."

 MJ25_WH.1060.title:"Ein leeres, nachhallendes Wort"
 MJ25_WH.1060.desc:"Auf [target.GetName] ist das Unvermeidliche geschehen. In einem rasenden Chor erhob sich die Bevölkerung des Planeten und rief wie aus einem Munde nach Ihrer Herrlichkeit. Der Himmel öffnete sich, leuchtend von der Unmöglichkeit Ihrer Anwesenheit, und augenblicklich verstummte jede Kommunikation, die von unserer Kolonie gesendet wurde."
 MJ25_WH.1060.a:"Ihre Stimmen wurden befreit."
 MJ25_WH.1060.tt:"§R[target.GetName] kollabiert§!"

