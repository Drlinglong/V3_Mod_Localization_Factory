 zone_MJ25_WH_whisper_sanctum:"Sternenklang-Basilika"
 zone_MJ25_WH_whisper_sanctum_desc:"Gewaltige Zikkurate formen sich zu einer Gestalt, die sich dem Verstand entzieht, gleich den Rändern einer Sphäre. Ein solcher Ort könnte nur von jenen bewohnt werden, die es ertragen, die Echos Ihrer Stimme zu erblicken."

 building_MJ25_WH_lilting_altar:"Schwingender Altar"
 building_MJ25_WH_lilting_altar_desc:"Ein beunruhigender Ort, erfüllt von Flüstern, das dem Geist zuwider vibriert."

 building_MJ25_WH_starsong_cathedral:"Verschleierte Kathedrale"
 building_MJ25_WH_starsong_cathedral_desc:"Ein Lied, das aus den verschleierten Nischen im Inneren strömt und die Gemüter derer erleuchtet, die kommen, um die Ewigkeit zu betrachten."

 building_MJ25_WH_silent_spires:"Klangvolle Spitzen"
 building_MJ25_WH_silent_spires_desc:"Diese aufragenden Spitzen summen von den Melodien, die wir intonieren, und besingen alle, die von Ihrer Güte hören möchten."
 building_MJ25_WH_silent_spires_tt:"Pro 100 £job_MJ25_WH_chorister£ $job_MJ25_WH_chorister_plural$ und 100 £job_MJ25_WH_listener£ $job_MJ25_WH_listener_plural$:$TABBED_NEW_LINE$ - £mod_pop_bonus_workforce_mult£ $MOD_POP_BONUS_WORKFORCE_MULT$: §G+5%§!$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$: §R+5%§!"

 building_MJ25_WH_verdant_hymnarium:"Grünes Hymnarium"
 building_MJ25_WH_verdant_hymnarium_desc:"Die belebende Hymne, die wir durch Erde und Wurzeln nähren, wird zu einem üppigsten Hain erblühen."

 building_MJ25_WH_stonespeech_mithraeum:"Steinsprache-Mithräum"
 building_MJ25_WH_stonespeech_mithraeum_desc:"Die Trommelschläge, die wir in die Steine brüllen, auf denen wir stehen, werden die Erde selbst mit ihrem unendlichen Rhythmus erschüttern."
 
 building_MJ25_WH_pulsechant_conclave:"Pulsgesang-Konklave"
 building_MJ25_WH_pulsechant_conclave_desc:"Die pulsierenden Gesänge, die wir durch Wasser und Luft intonieren, werden unsere Turbinen in einem sich ewig windenden Sturm antreiben."

 building_MJ25_WH_ashtongue_crucible:"Aschezungen-Tiegel"
 building_MJ25_WH_ashtongue_crucible_desc:"Die glühenden Klagen aus Feuer und Stahl vereinen sich nun, um die Öfen unserer Industrie anzuheizen."
 building_MJ25_WH_ashtongue_crucible_tt:"Pro 100 [foundry.GetIcon] [foundry.GetNamePlural]:$TABBED_NEW_LINE$- $MOD_POP_AMENITIES_USAGE_MULT$: §R+5%§!"

 building_MJ25_WH_threnodic_bastion:"Threnodische Bastion"
 building_MJ25_WH_threnodic_bastion_desc:"Legionen von Soldaten, gefesselt von den Klagegesängen des Krieges, stehen in dieser klangvollen Festung stramm."
 building_MJ25_WH_threnodic_bastion_tt:"Pro 100 £job_soldier£ §Y$job_soldier_plural$§!:$TABBED_NEW_LINE$- £mod_country_naval_cap_add£ §YFlottenkapazität§!: §G+6§!"

 building_MJ25_WH_halls_of_truth:"Hallen der Wahrheit"
 building_MJ25_WH_halls_of_truth_desc:"Die Wahrheit, die auf einem so reinen Lied strömt, windet sich um die Mauern und die Herzen jener, die unter den Bögen dieser geweihten Hallen Zuflucht suchen."
