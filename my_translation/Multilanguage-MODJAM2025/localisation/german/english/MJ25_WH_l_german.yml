 MJ25_WH.1130:"Ein zorniges Lied"
 MJ25_WH.1130.desc:"Die schlimmen Folgen unserer Überanstrengung sind endlich eingetreten."
 MJ25_WH.1130.a:"Wir dürfen dies nicht noch einmal zulassen."

