 MJ25_WH.1160.title:"Schwellende Möglichkeit"
 MJ25_WH.1160.desc:"Regeln sind dazu da, gebrochen zu werden, und die, die die Realität definieren, sind nicht anders. Wenn Ihr Lied uns etwas gelehrt hat, dann dass unsere Lieder die Welt um uns herum neu formen können."
 MJ25_WH.1160.a:"Der Echotrieb"
 MJ25_WH.1160.a.tt:"Ein mächtiger Sprungantrieb, der so weit springt, wie unsere Lieder reichen können. ['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"Die Liedfackel-Lanze"
