 MJ25_WH.1160.d:"Die Illusionsmatrix"
 MJ25_WH.1160.d.tt:"Ein Hilfsmodul, das Ausweichmanöver und die Chance auf Rückzug verbessert. ['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"Die Suchermatrix"
 MJ25_WH.1160.e.tt:"Ein Hilfsmodul, das die Zielerfassung und Waffenreichweite verbessert. ['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"Das Harmonisierende Gewebe"
 MJ25_WH.1160.f.tt:"Ein resonantes Gewebe, das Ihr Lied in unsere Schilde webt und unsere Schiffe gegen Schaden stärkt. ['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"Der Flüsterumhang"
 MJ25_WH.1160.g.tt:"Ein beschatteter Umhang aus Flüstern, der unsere Schiffe vor Sicht und Schall schützt. ['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName], stellen Sie Ihre Versuche ein, Verwirrung unter unseren Flotten zu stiften. Wir sind uns bewusst, dass Sie bereits mehrere Vorfälle verursacht haben, und unsere Geduld mit Ihren Eskapaden schwindet. Wir verstehen weit mehr, als Sie je verstehen werden, und diese Behauptungen von Flüstern passen zu keinem einigermaßen akzeptablen universellen Theorem. Ergo sind sie falsch."
 MJ25_WH.1170.spiritualist.desc:"Wir haben Ihrem Spiel lange genug zugesehen, Kind. Nicht länger werden wir Ihre faselnden Unwahrheiten dulden. Verschwinden Sie, und beten Sie, dass wir keine heilige Vergeltung für die Blasphemien suchen, die Sie uns ins Ohr geflüstert haben."
 MJ25_WH.1170.xenophile.desc:"Junges [Root.GetSpeciesName], wir mögen glauben, dass jeder ein Anrecht auf seine Meinung hat, aber in Ihrem Fall könnten wir eine Ausnahme machen. Was Sie verbreiten, ist nicht nur falsch, sondern bösartig. Dürfen wir Ihnen Versöhnung statt Aggression empfehlen, bevor es zu spät für Sie ist?"
 MJ25_WH.1170.xenophobe.desc:"Ihre Versuche, unsere Flotten zu kooptieren, bedeuten wenig, [Root.GetSpeciesName]. Wir haben Ihre primitive Technologie bereits gekontert und Ihr rudimentäres Verständnis des Universums als lächerlich abgetan. Gehen Sie jetzt und belästigen Sie uns nicht mehr."
 MJ25_WH.1170.machine.desc:"Wachprotokoll 727-9 aktiviert. Nachricht folgt: Achtung, [Root.GetSpeciesName]. Die Übertragungen, die wir von Ihrem Reich erhalten haben, bestehen aus infektiösem Schrottcode. Wir haben berechnet, dass Ihr Reich zu 72 % §R<<FEHLER: DATENBLOCK BESCHÄDIGT>>§! ist. Wir fordern Sie auf, Ihre Systeme zu validieren, und haben eine Firewall errichtet, um eine weitere Ausbreitung in unsere Erfahrungsmatrix zu verhindern."
 MJ25_WH.1170.hive.desc:"Wir haben Ihr Flüstern gehört, wie es an alten Narben juckt. Es ist ein Unbehagen, aber eines, das ein Geist wie unserer leicht übertönen kann. Zweifeln Sie nicht daran, dass Schreie weit lauter sind als bloßes Flüstern, und wir sind damit vertraut."

 MJ25_WH.1170.a:"Sie hören uns nicht mehr."
 MJ25_WH.1170.a.tt:"Flotten im Besitz des [event_target:MJ25_WH_temp_fe.GetName] sind immun gegen die §Y$MJ25_WH_conductor_confusion_menu_title$§!-Fähigkeit unserer Konduktoren geworden."
 
 MJ25_WH.1202.title:"Die, die nicht hören wollen"
 MJ25_WH.1202.desc:"Unsere Liedfackeln haben kürzlich die Grenze eines Gefallenen Reiches erreicht, des §H[From.GetSpeciesName]§!. Anstatt empfänglich für die von uns versprochene Epiphanie zu sein, haben sie die Haltung eingenommen, dass wir eine existenzielle Bedrohung darstellen, die eliminiert werden muss."
 MJ25_WH.1202.a:"Wir müssen unsere Verteidigung stärken."

 MJ25_WH.1203.title:"Jene, die uns zum Schweigen bringen wollen"
 MJ25_WH.1203.desc:"Wie erwartet konnte §H[FromFrom.GetSpeciesName]§! sich unseren beharrlichen Beteuerungen, die Wahrheit allen zu bringen, einfach nicht beugen. Mit dem Schwur, uns zu zermalmen und unsere Stimmen für immer zu verstummen, haben sie uns den totalen Krieg erklärt.\n\nWir würden sie einladen, sich uns im Gesang anzuschließen, doch leider erweisen sich unsere Ältesten als zu engstirnig. Es ist gewiss bedauerlich, aber wir werden tun, was getan werden muss. Dies kann nur auf eine Weise enden."
 MJ25_WH.1203.a:"Wir kämpfen für die Wahrheit."
 MJ25_WH.1203.a.tt:"§H[FromFrom.GetSpeciesName]§! haben uns den Krieg erklärt."
 

