 MJARCHITECT_BLESSING_2_TT:"§HKulturelle Konsumption§!\n§LUnsere Kultur und unser Volk sind eins, und wenn wir den Architekten in unsere Kultur lassen, werden wir ohne ihn nichts sein.§!\n\n§EEffekte:§!\nFür jede angenommene §YTraditionskategorie§! erhaltet ihr §G+5%§! Ressourcen aus Jobs\n£unity£ Einheit aus Jobs: §G+25%§!\n\n"
