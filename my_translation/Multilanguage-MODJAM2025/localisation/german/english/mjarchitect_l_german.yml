 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\nErrichtet die Gebäude §YÄtherischer Scheiterhaufen§! und §YSanktum des Schleiers§!, um §YKanal des Verderbens§!-Jobs zu schaffen und $mjarchitect_cognitive_matter$ zu erhalten."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ Und doch erlaubt ihre Präsenz dem Architekten, an Macht zu gewinnen.\n\nBesitzt Bevölkerungseinheiten mit dem Merkmal §YVerschleiert§!, indem ihr die Entscheidung §YZur Zerstörung markieren§! erlasst und bestimmte Anfragen des §YArchitekten des Verderbens§! erfüllt, um $mjarchitect_cognitive_matter$ zu erhalten."
 mjarchitect_crisobj_have_shroudthralls_desc:"Unsere Anstrengungen allein genügen nicht, um diese Galaxis zu transformieren. Wir werden das Reich des Architekten auf Klientelstaaten ausweiten, die ihr Volk spenden werden.\n\nBehaltet §YSklaven der Leere§!-Subjekte, um diese §Yjährliche§! $mjarchitect_cognitive_matter$-Belohnung zu erhalten."
 mjarchitect_crisobj_shroud_purge_desc:"Während die Kognitive Materie lebender Sapienten schrittweise geerntet werden kann, werden die Tode vieler Sapienten ebenfalls ziemlich große Mengen dieser Materie ansammeln.\n\nSäubert Völker mit §YHimmlischer Opferung§!, um diese $mjarchitect_cognitive_matter$-Belohnung für je $pop_group_unit$ gesäuberte Völker zu erhalten."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\nVerwendet die Entscheidung oder das Edikt §YOpfergabe an den Architekten§!, um diese $mjarchitect_cognitive_matter$-Belohnung für je $pop_group_unit$ geopferte Völker zu erhalten."
 mjarchitect_crisobj_offering_desc:"Wir sind in der Menge der Sapienten innerhalb unserer Grenzen beschränkt; Verhandlungen ermöglichen eine relativ einfache Beschaffung von Geistern zur Verwendung.\n\nNutzt die Handelsaktion §YPopulationsopfer anfordern§!, um diese $mjarchitect_cognitive_matter$-Belohnung für je $pop_group_unit$ geopferte Völker zu erhalten."
 mjarchitect_crisobj_markofruin_desc:"Die Welten dieser Galaxis sollen vom Architekten des Verderbens für den Verzehr markiert werden, wodurch sie in etwas Unkenntliches verwandelt werden. Diejenigen, die bleiben, werden von den ätherischen Energien des Schleiers überwältigt.\n\nVerwendet die Entscheidung §YMal des Verderbens§! auf jeder Welt, um diese $mjarchitect_cognitive_matter$-Belohnung zu erhalten."
 mjarchitect_crisobj_beacons_desc:"Der Schleier ist die Dimension zwischen den Realitäten; die Heimat des Architekten. Der Bau von Strukturen, die die Grenze zwischen den Dimensionen schwächen, ist unsere oberste Priorität.\n\nErrichtet und aktiviert die Megastrukturen Signalfeuer des Schleiers und Dimensionaler Perkolator, um diese $mjarchitect_cognitive_matter$-Belohnung zu erhalten."

 mjarchitect_cognitive_matter_crisis_objective_progress:"Wir haben £mjarchitect_cognitive_matter£ $AMOUNT$ durch dieses Krisenziel erhalten."
 mjarchitect_cognitive_matter_crisis_objective_reward: "$REWARD$"

 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"Der Herold des Schicksals"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\nDer Architekt des Verderbens verspricht unvorstellbare Kontrolle und Reichtum durch eine für beide Seiten vorteilhafte Vereinbarung. Um unseren Teil der Abmachung zu erfüllen, müssen wir ihm lediglich erlauben, in diese Realität überzutreten. Nur wir besitzen die Weisheit und die Tapferkeit, um die Wünsche des Schicksals zu erfüllen."

 mjarchitect_cognitive_matter_crisis_howto_title:"Den Architekten ermächtigen"
 mjarchitect_cognitive_matter_crisis_howto:"Das Verfolgen von §YKrisenzielen§! erzeugt £mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!, was den Architekten stärkt und uns ermöglicht, große Macht zu erlangen. Um dies zu gewährleisten, müssen wir die £mjarchitect_satisfaction£ §MZufriedenheit§! des Architekten aufrechterhalten, um zu verhindern, dass sich sein Zorn gegen uns wendet."

 # Crisis Perks
 mjarchitect_crisis_perk_1:"Stimme jenseits des Schleiers"
 mjarchitect_crisis_perk_1_tt:"- Schaltet den Kontakt zum §YArchitekten des Verderbens§! frei, welcher Vorteile und Anfragen anbieten kann, die Modifikatoren und Geschenke gewähren.\n"
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"Kanäle des Verderbens"
 mjarchitect_crisis_perk_2_tt:"- Schaltet die Gebäude £building£ §YÄtherische Pyre§! und £building£ §YSanktum des Schleiers§! frei, welche £job_mjarchitect_conduit£ §YKanäle des Verderbens§!-Arbeitsplätze schaffen, die £mjarchitect_cognitive_matter£ §YKognitive Materie§! produzieren.\n- Schaltet die Entscheidung §YOpfer für den Architekten§! frei, welche £pop£ Pops im Austausch für £mjarchitect_cognitive_matter£ §YKognitive Materie§! und die £mjarchitect_satisfaction§! §YZufriedenheit§! des Architekten tötet.\n"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ Sie entziehen einen Teil der Kognition der Bevölkerung, um das eldritche Wesen zu erhalten."

 mjarchitect_crisis_perk_3:"Auguren des Architekten"
 mjarchitect_crisis_perk_3_tt:"- Die Fraktion der §YAuguren des Architekten§! bildet sich.\n- Hohe Fraktionszustimmung verbessert die Produktion von £mjarchitect_cognitive_matter£ §YKognitiver Materie§! und die £mjarchitect_satisfaction§! §YZufriedenheit§! des Architekten.\n"
 mjarchitect_crisis_perk_3_desc:"Die Auguren sind eine mysteriöse Kabale, die unsere völlige Unterwerfung unter den Architekten des Verderbens wünschen. Es ist unbekannt, ob sie persönlich in Kontakt mit dem Architekten stehen, aber es liegt dennoch in unserem besten Interesse, diese Fraktion zu besänftigen."

 mjarchitect_crisis_perk_4:"Kollektives Opfer"
 mjarchitect_crisis_perk_4_tt:"- Kann den Säuberungstyp §YHimmlisches Opfer§! verwenden.\n"
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"Universelle Hekatomben"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"Himmlische Leuchtfeuer"
 mjarchitect_crisis_perk_6_tt:"- Schaltet die Megastruktur §YLeuchtfeuer des Schleiers§! frei, welche die £mjarchitect_satisfaction§! §YZufriedenheit§! des Architekten erhöht und §YDimensionale Miasma§! erzeugt.\n"
 mjarchitect_crisis_perk_6_desc:"Eine gigantische Struktur, die einen winzigen Riss in die Grenzedimension, bekannt als der Schleier, aufreißt. Unbekannte Energien und Kräfte sickern aus dem Leuchtfeuer und breiten sich auf angrenzende Sternensysteme aus."

 mjarchitect_crisis_perk_7:"Vertiefte Hingabe"
 mjarchitect_crisis_perk_7_tt:"- Schaltet grundlegende §YSegen des Architekten§! frei, die permanente Modifikatoren und einzigartige Freischaltungen bieten.\n"
 mjarchitect_crisis_perk_7_desc:"Der Architekt des Verderbens würdigt unsere Bemühungen und hat uns mit seinen Segnungen belohnt. Diese Kräfte verbrauchen Kognitive Materie, bieten aber größere Macht."

 mjarchitect_crisis_perk_8:"In die Kruste geschnitzt"
 mjarchitect_crisis_perk_8_tt:"- Schaltet die Entscheidung §YMal des Verderbens§! frei, die die £mjarchitect_satisfaction§! §YZufriedenheit§! des Architekten erhöht, 50% der £pop£ Pops der Welt die Eigenschaft §YVerschleiert§! verleiht und die Welt in eine §YVerschleierte Welt§! verwandelt.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"Domänenerweiterung"
 mjarchitect_crisis_perk_9_tt:"- Schaltet den Casus Belli §YArchitektenwille§! frei, der das §HErntekriegsziel§! des §HTotalen Krieges§! und das §YUnterjochung§!-Kriegsziel erlaubt.\n- Schaltet den Untertanentyp §YLeerensklave§! frei, der es ermöglicht, £pop£ Pops von Untertanen für £mjarchitect_cognitive_matter£ §YKognitive Materie§! und die £mjarchitect_satisfaction§! §YZufriedenheit§! des Architekten zu opfern.\n"
 mjarchitect_crisis_perk_9_desc:"Der Architekt hungert. Er kann nicht länger allein durch unsere Gedanken gesättigt werden. Bald wird die gesamte Galaxis knien."

 mjarchitect_crisis_perk_10:"Galaktische Integrität"
 mjarchitect_crisis_perk_10_tt:"- Schaltet die Handelsaktionen §YBevölkerungsopfer anfordern§! frei, wodurch mehr £pop£ Pops gewonnen werden, die für £mjarchitect_cognitive_matter£ §YKognitive Materie§! und die £mjarchitect_satisfaction§! §YZufriedenheit§! des Architekten geopfert werden können.\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"Unsere Anstrengungen allein genügen möglicherweise nicht, um diese Galaxis zu transformieren. Wir brauchen Verbündete, und wir könnten sie unter den Auguren finden."

 mjarchitect_crisis_perk_11:"Große Ambitionen"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!\n- $country_war_exhaustion_mult$: §G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"Um unsere Ziele zu vollenden, muss der Rest der Galaxis unserem Beispiel folgen, selbst wenn dies mit Gewalt geschieht."

 mjarchitect_crisis_perk_12:"Unersättliche Entität"
 mjarchitect_crisis_perk_12_tt:"- Der Architekt des Verderbens wird schwierigere Forderungen, aber größere Belohnungen anbieten.\n- Schaltet stärkere und kostspieligere §YSegen des Architekten§! frei.\n"
 mjarchitect_crisis_perk_12_desc:"Unsere Ziele und Missionen sind im Umfang gewachsen, da mehr Gedanken für den Architekten benötigt werden. Seine Macht ist unvorstellbar. Wir müssen nur Anweisungen befolgen, und der Architekt des Verderbens hat es für richtig befunden, uns die Werkzeuge zur Verfügung zu stellen, die wir benötigen, um seinen Willen auszuführen."

 mjarchitect_crisis_perk_13:"Dimensionale Durchbohrer"
 mjarchitect_crisis_perk_13_tt:"- Schaltet die Megastruktur §YDimensionaler Perkolator§! frei, ein mobiles Schiff, das bei Aktivierung vorübergehend §YDimensionale Miasma§! erzeugen kann, wobei es sich selbst zerstört.\n"
 mjarchitect_crisis_perk_13_desc:"Unsere Leuchtfeuer des Schleiers sind mächtig, aber unbeweglich. Indem wir ihre rohe Kraft nutzen, können wir mobile Maschinen erschaffen, die den Schleier durchdringen können, um eine große Miasma zu erzeugen und so den Einfluss des Architekten zu verbreiten."

 mjarchitect_crisis_perk_14:"Kohäsion unter dem Architekten"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$: §G+50%§!\n- $pop_happiness$: §G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"Wir sind ein Volk unter der Führung des Architekten des Verderbens. Er wird uns zu Macht, Wohlstand und Sieg führen. Solange wir zuhören."

 mjarchitect_crisis_perk_15:"Herold des Verderbens"
 mjarchitect_crisis_perk_15_tt:"- Startet die §YHerold des Verderbens§!-Situation für alle Imperien, wodurch die Galaxis euren Fortschritt beim Beschwören des Architekten des Verderbens einsehen kann.\n- Verlässt alle Verteidigungspakte, Föderationen und die Galaktische Gemeinschaft.\n"
 mjarchitect_crisis_perk_15_desc:"Wir sind die Herolde der Großen Heerschar, das letzte Ritual, das das eldritche Wesen, dem wir dienen, endlich in unsere Realität ziehen wird. Eine neue Dämmerung bricht für die gesamte Galaxis an."

 mjarchitect_crisis_perk_16:"Die Große Heerschar"
 mjarchitect_crisis_perk_16_tt:"- Erweckt die Mega-Struktur §YGroße Heerschar§!.\n- Das Erlangen von £mjarchitect_cognitive_matter£ §YKognitiver Materie§! fördert ihren Bau.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"Nicht länger jenseits des Schleiers"
 mjarchitect_crisis_perk_17_tt:"- Löst das Ereignis §YDurchbrechen des Schleiers§! aus, wodurch ihr ein Krisenende wählen könnt, auf das ihr hinarbeiten wollt.\n"
 mjarchitect_crisis_perk_17_desc:"Während der allmächtige Architekt sein letztes Ziel beginnt, müssen wir nun über unseren Zweck entscheiden. Dies ist es... es gibt kein Zurück mehr."

 mjarchitect_crisis_perk_18:"Ewiger Kanal"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"Viele würden es für angebracht halten, unsere Ziele und Visionen für die Galaxis zu verschwenden. Wenn Eindringlinge vor unserer Tür stehen, können wir uns eine Kapitulation nicht leisten."

