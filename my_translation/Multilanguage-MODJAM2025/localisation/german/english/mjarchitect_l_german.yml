 # AP
 mjarchitect_ap_architectofruin:"Architekt des Verderbens"
 mjarchitect_ap_architectofruin_desc:"Der Schleier verspricht unvorstellbare Macht und galaktische Kontrolle in unseren Händen. Um unser Potenzial zu entfalten, müssen wir dem Schleier lediglich erlauben, in diese Realität zu verschmelzen."
 mjarchitect_path_desc:"Wenn wir dem §MArchitekten§! seine Forderungen erfüllen, wird er uns größere Vorteile gewähren. Wir müssen sicherstellen, dass seine £mjarchitect_satisfaction£ §YZufriedenheit§! hoch bleibt, sonst wird er §Rfeindselig§!."
 must_be_individualist:"$TRIGGER_FAIL$ Muss ein individualistisches Reich sein"

 # Unlock Events
 mjarchitect_unlock.0.name:"Stimme jenseits des Schleiers"
 mjarchitect_unlock.0.desc:"nSeit Langem gibt es Gerüchte über eine Art Stimme, die in einer neu entdeckten Dimension namens §YDer Schleier§! lauert. Anfangs konnten diese als bloße Gerüchte abgetan werden, doch in jüngster Zeit haben viele unserer Top-Wissenschaftler, Forscher und Politiker berichtet, diese Stimme selbst gehört zu haben.\n\nWir sollten unsere Forschung auf Den Schleier konzentrieren, um die Quelle dieser Stimme zu finden; manche theoretisieren sogar, dass dies das Werk einer allmächtigen außerirdischen Entität sein könnte."
 mjarchitect_unlock.0.a:"Wir werden herausfinden, was hier vor sich geht."
 
 mjarchitect_chain_title:"Der Herold des Verderbens"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"Der Schleier"
 mjarchitect_unlock.5.desc:"Wir haben eine enorme Entwicklung in unserer Erforschung von §YDem Schleier§! erreicht, zum Guten oder zum Schlechten.\n\nDie sogenannte §YStimme jenseits des Schleiers§! war tatsächlich real. Ihre Quelle ist die Entität, die sich selbst den §HArchitekten des Verderbens§! nennt. Nachdem es uns gelungen ist, eine grobe Sonde in Den Schleier zu schicken, haben wir permanenten Kontakt zu dieser unheimlichen Kreatur hergestellt.\n\nTatsächlich haben wir die Stimme dieser Entität während unserer Untersuchung bereits viele Male wahrgenommen, obwohl wir uns dessen zu diesem Zeitpunkt nicht bewusst waren. Obwohl sie nicht spricht, können wir ihre Wünsche und Emotionen fühlen. Sie sucht die Kommunikation mit unserem Anführer."
 mjarchitect_unlock.5.a:"Auf dem Bildschirm."

 mjarchitect_unlock.10.name:"Der Architekt des Verderbens"
 mjarchitect_unlock.10.desc:"§LAußer dem fernen Kreischen unbekannter Herkunft ist nichts von der anderen Seite der Sonde zu hören.\n\nDichter Nebel quillt aus dem Nichts hervor. Dieser Raum wirkt liminal; er ist erkennbar, ähnelt aber nichts.§!"
 mjarchitect_unlock.10.a:"Hallo?"
 
 mjarchitect_unlock.11.desc:"§LEin tiefes Grollen überflutet plötzlich die Rezeptoren der Sonde, doch nichts ist auf dem Bildschirm zu sehen.§!\n\n§M[Root.Species.GetName].§!\n\n§LUnsere Gedanken werden schwer. Es ist etwas in ihnen. Wir fühlen uns... nutzlos auf der galaktischen Bühne... ängstlich vor unserem Untergang... verängstigt vor dem Unbekannten.\n\nWir fühlen Qual und Schmerz. Das Verderben naht. Was... können wir überhaupt tun?§!"
 mjarchitect_unlock.11.a:"Hilfe... was... ist das?"
 mjarchitect_unlock.11.b:"Wir... verstehen."
 mjarchitect_unlock.11.a_reply:"§LDer Architekt bietet keine Antwort und keine Atempause. Angst erfüllt unsere Wahrnehmung, während wir uns bemühen zu sprechen.\n\nDann, ohne jede Vorwarnung, fühlen wir ein Licht in der Dunkelheit... Ist dies die Macht des Architekten? Trotz allem, was geschehen mag, gibt es vielleicht eine Chance auf unser Überleben, darauf, dass wir für die Ewigkeit gedeihen. Solange wir die uns gebotene Gelegenheit ergreifen.\n\n§MEure Zeit ist noch nicht gekommen.§!\n\nMitten in all den Emotionen hören wir die Worte der Stimme schwer in unseren Köpfen widerhallen.\n\n§MAber sie könnte es sein.§!§!"
 mjarchitect_unlock.11.b_reply:"§LKeine Antwort ist zu hören, doch wir fühlen, was der Architekt fühlt. Wir wissen, was er weiß.\n\nUnsere Gedanken sind eins, aber wir halten den Schlüssel zu unserem Überleben. Durch den Architekten des Verderbens wird alles gerettet werden.§!"
 
 mjarchitect_unlock.15.name:"REPLACE_ME"
 mjarchitect_unlock.15.desc:"REPLACE_ME"
 mjarchitect_unlock.15.a:"REPLACE_ME"
 
 mjarchitect_unlock.20.name:"Die Auguren"
 mjarchitect_unlock.20.desc:"Es gab Gerüchte und Andeutungen über eine Gruppe von Dissidenten, loyalen Bürgern und außerirdischen Individuen, die alle auf ein Ziel hinarbeiten: völligen Gehorsam gegenüber dem §YArchitekten des Verderbens§!.\n\nTatsächlich haben viele in unserer Nation seit unserer Entdeckung des unheimlichen Wesens starke Gefühle gegenüber dem Architekten entwickelt, ob positiv oder nicht.\n\nMit dem heutigen Tag hat sich diese Gruppe als die §HAuguren des Architekten§! zu erkennen gegeben und genug politische Macht und Bekanntheit erlangt, um sich den Reihen verschiedener politischer Gruppen anzuschließen.\n\nEs bleibt abzuwarten, ob sie sich positiv auf unsere Angelegenheiten auswirken werden, aber dieses Ereignis stellt eine Chance dar, zu gedeihen..."
 mjarchitect_unlock.20.a:"Eine interessante Entwicklung."

 mjarchitect_unlock.25.name:"Den Schleier durchdringen"
 mjarchitect_unlock.25.desc:"§MDas Ende naht.§!\n\nDer §YSchleier§! wird immer schwächer, und unsere Entschlossenheit bleibt stark. Wir sind nicht mehr dieselben Menschen, die wir vor unserem Bund mit dem §YArchitekten des Verderbens§! waren. Durch unseren Pakt wurden wir fähig und mächtig, und nun ist es an uns, die Vereinbarung zu erfüllen.\n\nVielleicht als Ergebnis der schwächer werdenden Kraft des Schleiers ist in den letzten Monaten eine wachsende Verachtung für den Architekten entstanden, trotz all der Vorteile, die wir durch seine Hilfe gewonnen haben. Unsere Gedanken sind ausnahmsweise leichter... testet er uns?\n\nStimmen sogar aus den Reihen der Auguren stellen nun das Schicksal der Galaxis und unserer Nation in Frage. Der Architekt mag der große Gott unseres Volkes sein, aber vielleicht sollten Götter nicht in der Welt der Sterblichen verweilen.\n\nNichtsdestotrotz ist dieser bedeutsame Punkt in der Geschichte der Moment, in dem wir das §MSchicksal der Galaxis§! entscheiden werden."
 mjarchitect_unlock.25.a:"Der Architekt hat uns nie in die Irre geführt. Wir werden an seiner Seite bleiben."
 mjarchitect_unlock.25.b:"Wir haben unseren Bedarf am Architekten übertroffen. Lasst alte Götter sterben."
 mjarchitect_unlock.25.c:"Seine Präsenz in dieser Realität bedeutet das Ende allen Lebens. Das endet jetzt."
 mjarchitect_path_1:"Wir werden versuchen, den Architekten des Verderbens in die Realität zu bringen und ihm galaktische Herrschaft für alle Ewigkeit zu gewähren.\n\n"
 mjarchitect_path_2:"Wir werden den Trick suchen und die Macht des Architekten des Verderbens für unseren eigenen Gebrauch an uns reißen.\n\n"
 mjarchitect_path_3:"Wir werden versuchen, den Architekten des Verderbens ein für alle Mal zu besiegen und einzudämmen.\n\n"
 
 mjarchitect_unlock.35.name:"Herold des Verderbens: §MSavant§!"
 mjarchitect_unlock.35.desc:"Unser Wissen über den Schleier und den §YArchitekten des Verderbens§! hat sich enorm entwickelt. Da immer mehr Geister unter die Herrschaft des Architekten fallen, wächst unsere Entschlossenheit. Jene scheinbar unbezwingbare Furcht, derer wir dank des Architekten des Verderbens gewahr wurden, wird immer schwächer.\n\nUnsere Gedanken arbeiten zusammen für den Aufstieg, der durch den großen Architekten herbeigeführt wird. Und nun spüren wir einen weiteren großen Drang des Architekten... und unseres Volkes.\n\nWir wissen nun von einer alten, rätselhaften Struktur, von der angenommen wird, dass sie verwendet wurde, um einen Riss in den Schleier zu öffnen und den unheimlichen Architekten für die Ewigkeit zu verbannen.\n\n§YWollen wir die gewünschte Veränderung wirklich herbeiführen und unser Krisenlevel vorantreiben, müssen wir diesen §HGroßen Wirt§!§! lokalisieren."
 mjarchitect_unlock.35.a:"Es soll geschehen."
 
 mjarchitect_unlock.45.name:"Die Große Heerschar"
 mjarchitect_unlock.45.desc:"Endlich ist es uns gelungen, den Großen Wirt gemäß den Anweisungen des Architekten des Verderbens zu lokalisieren. Erste Untersuchungen deuten darauf hin, dass die Megastruktur selbst um ein winziges Schwarzes Loch herum gebaut ist, das möglicherweise als Leitungsrohr für den Wirt dient.\n\nSie befindet sich derzeit in einem baufälligen Zustand, obwohl wir theoretisieren, dass sie mit dem richtigen Wissen irgendwann repariert werden kann. Vielleicht kann das Innenleben der Struktur, wie einige Forscher theoretisieren, per Reverse Engineering entschlüsselt werden.\n\nVorerst haben wir die von unserem Gönner auferlegten notwendigen Schritte abgeschlossen, was uns ermöglicht, in unserer Mission voranzukommen."
 mjarchitect_unlock.45.a:"Gute Arbeit."
 
 mjarchitect_unlock.55.name:"Herold des Verderbens: §MHimmlisch§!"
 mjarchitect_unlock.55.desc:"Wir haben eine Nachricht vom Architekten des Verderbens erhalten: In Vorbereitung auf die letzte Phase unserer Mission ist es von größter Wichtigkeit, dass der Große Wirt in einem funktionsfähigen Zustand ist. Des Weiteren wird erwartet, dass geringfügige Änderungen notwendig sind, da die Struktur als Einwegportal erschaffen wurde.\n\nDies wird voraussichtlich eine enorme Menge Zeit in Anspruch nehmen, da ein großer Teil der internen Maschinerie und des Mechanismus stark beschädigt ist. Die Technologie hinter der Struktur selbst bleibt uns ebenfalls größtenteils rätselhaft und noch unbekannt.\n\n§YUm unser Krisenlevel zu erhöhen, müssen wir zuerst den Großen Wirt reparieren.§!"
 mjarchitect_unlock.55.a:"Verstanden."
 
 mjarchitect_great_host_poi:"Die Große Heerschar"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"Wirt Erwacht"
 mjarchitect_unlock.70.desc:"Endlich haben wir den Großen Wirt im System Zenith des Verderbens erfolgreich repariert und wiedererweckt. Obwohl er noch nicht bereit ist, den Architekten des Verderbens in unsere Realität zu ziehen, konnte er bereits die Energie des Schwarzen Lochs in seinem Zentrum nutzen, um einen gigantischen Wirbel zu erzeugen. Tatsächlich scheint ein Riss dieser Größe für die unvorstellbare Weite des Architekten notwendig zu sein.\n\nBald werden wir endlich unseren Teil der Vereinbarung mit dem Architekten des Verderbens erfüllen können. Wir werden zweifellos reichlich belohnt werden."
 mjarchitect_unlock.70.a:"Gute Arbeit."
 
 # End Events
 mjarchitect_end.105.name:"Der Architekt trifft ein"
 mjarchitect_end.105.desc:"Mit einem ohrenbetäubenden Schrei begann der Große Wirt gewaltsam zu pulsieren und schoss Licht- und Miasmastrahlen aus dem zentralen Wirbel. Alle, die die Megastruktur beobachteten, wurden von einem strahlenden Licht geblendet, und die Gedanken aller empfindungsfähigen Wesen im Umkreis von mehreren Hyperraum-Lanes fühlten sich unbeschreiblich schwer an, unfähig, irgendetwas um sich herum zu verarbeiten.\n\nDas ist es. Der Architekt des Verderbens... der Gott des Schleiers.\n\nEr ist eingetroffen. Alles, was bleibt, ist, ihn lange genug zu schützen."
 mjarchitect_end.105.a:"O Architekt..."

 mjarchitect_end.115.name:"Herolde einer Neuen Welt"
 mjarchitect_end.115.desc:"Alles, was wir getan haben, war für diesen Moment.\n\nDer Große Wirt hat seinen Zweck erfüllt und steht nun als Zeugnis der Torheit bloßer Sterblicher da, die sich für fähig hielten, über einen Gott zu triumphieren. Der Architekt des Verderbens übernimmt die Rolle des rechtmäßigen und absoluten Herrschers und Befreiers der Galaxis.\n\nFür unsere Arbeit – unsere endlose Mühsal – erhalten wir das Geschenk des ewigen Lebens und Wohlstands. Unsere Gedanken sind schwer von dem Einfluss des Architekten, doch frei von allen trivialen Angelegenheiten wie Schmerz, Furcht, Traurigkeit und Emotionen. Es ist uns nur eine ferne Erinnerung.\n\nWir stehen an der Schwelle einer neuen Welt."
 mjarchitect_end.115.a:"Es ist... wunderschön."

 mjarchitect_end.120.name:"Herolde des Endes"
 mjarchitect_end.120.desc:"Dieser Tag markiert den Anfang vom Ende.\n\nAls der Architekt des Verderbens aus dem Großen Wirt innerhalb des [mjarchitect_crisis_empire.GetName] hervortrat, wirkt seine Macht bereits auf empfindungsfähige Wesen in der gesamten Galaxis. Diese übernatürliche Abscheulichkeit wird die Gedanken aller Wesen in der Galaxis verwüsten und deren Kognition für immer beflecken. Es wird keine Freude, keine Freiheit, kein Leben mehr geben.\n\nWenn der letzte Teil des Prozesses beginnt – es sei denn, durch ein Wunder wird der Architekt getötet – wird es das Ende aller Dinge sein."
 mjarchitect_end.120.a:"War das alles umsonst...?"

 mjarchitect_end.125.name:"Verrat des Architekten"
 mjarchitect_end.125.desc:"Unsere lange und mühsame Forschung zum Schleier, dem Großen Wirt und dem Architekten ist abgeschlossen. Ein potenziell entscheidender Durchbruch führte zu vielen Experimenten innerhalb des Schleiers, die zeigten, wie der Architekt nicht entkommen konnte.\n\nDer Schleier besitzt einzigartige Eigenschaften, die in keiner anderen Realität oder Dimension zu finden sind: Er ist tatsächlich weder eine Dimension noch eine Realität.\n\nObwohl für sterbliche Gedanken eher unbegreiflich, ist der Schleier vereinfacht ausgedrückt eine erhöhte Ebene der Existenz – ähnlich dem Unterschied zwischen einer Amöbe und [Root.GetSpeciesName]. Der Schleier ist gleichzeitig in allen Realitäten präsent, bleibt aber völlig unzugänglich. Die einzige Ausnahme ist, irgendwie, dieser Große Wirt, der vor vielen Äonen von einer unbekannten Rasse gebaut wurde.\n\nUnsere Wissenschaftler glauben, dass sie eine Art Mikrokosmos nachbilden können, indem sie die Technologie des Großen Wirts im Miniaturmaßstab verwenden.\n\nDes Weiteren könnten wir durch die Integration bestimmter Prozesse des Wirts in unsere Schiffe den Architekten besiegen. Jedoch sind massive Mengen an Kognitiver Materie erforderlich, damit dies funktioniert."
 mjarchitect_end.125.a:"Dies mag unsere einzige Chance sein."

 mjarchitect_end.135.desc:"Alles, was wir getan haben, war für diesen Moment.\n\nDer Große Wirt hat seinen Zweck erfüllt und steht nun als Tor für den Architekten. Wenn er nicht aufgehalten wird, wird der Architekt des Verderbens die Rolle des verabscheuungswürdigen und absolut unsterblichen Herrschers der Galaxis übernehmen.\n\nFür unsere Arbeit werden wir verschont und dürfen als Untergebene dieses übernatürlichen Horrors leben. Wir haben diese Azathothianische Entität schon einmal gesehen, und wir sind zerfallen.\n\nDoch jetzt, dieses Mal, stehen wir aufrecht. Unsere Gedanken sind fest und unveränderlich. Wir werden tun, was getan werden muss."
 mjarchitect_end.135.a:"O Architekt. Diese Galaxis gehört dir nicht, um sie zu erobern."
 mjarchitect_end.135.b:"Wir haben keine Chance gegen ihn. Unser Überleben ist von größter Bedeutung."
 mjarchitect_path_2_30_days:"Das Unterbrechen des §MArchitekten§!-§R30-Tages-Rituals§! wird die Zerstörung der gesamten Galaxis verhindern!\n\n"
 mjarchitect_path_2b:"Wir werden unsere Pläne der Usurpation aufgeben und dem Architekten erlauben, die Kontrolle über alles zu übernehmen\n\n"

 mjarchitect_end.145.name:"Ein Dämon Verbannt"
 mjarchitect_end.145.desc:"Durch ein Wunder gelang unser Plan.\n\nUnsere Flottenüberlegenheit allein reichte nicht aus, um den Architekten zu besiegen. Natürlich war er gegen konventionelle Waffen nahezu undurchdringlich. Doch mithilfe der im Großen Wirt eingebauten Technologie konnten wir den Architekten lange genug schwächen und ablenken, um die Verbindung des Großen Wirts umzuleiten.\n\nSein neues Ziel ist der simulierte Mikrokosmos, der von unseren besten Wissenschaftlern nach jahrzehntelangem Studium des Wirts und des Schleiers erzeugt wurde. Unsere Modifikationen am Großen Wirt ermöglichten es ihm, als Zwei-Wege-Tor zu funktionieren und den Architekten zurück in den Wirbel zu stoßen.\n\nDie Verbindung zwischen dieser Simulation des Schleiers und dem Wirt wurde gekappt, um zu verhindern, dass zukünftige Individuen, die töricht genug wären, dem Architekten zu erliegen, dasselbe tun wie wir.\n\nEs ist vorbei. Die Galaxis ist gesichert, und der Architekt ist in dieser winzigen Maschine eingedämmt. Vielleicht kann er nützlich sein."
 mjarchitect_end.145.a:"Behaltet es. Wir werden die rechtmäßigen Herrscher dieser Galaxis werden."
 mjarchitect_end.145.b:"Sperrt es weg. Niemand darf es jemals finden, damit sich die Geschichte nicht wiederholt."
 mjarchitect_end.145.tt:"§GDer Architekt des Verderbens ist ein für alle Mal besiegt.§!"

 mjarchitect_end.150.desc:"Wir... haben versagt. Trotz all unserer Forschung und all unserer Bemühungen waren wir zu schwach, um den Architekten des Verderbens in seinem ermächtigten Zustand aufzuhalten. Wir waren Narren zu glauben, wir wären anders als der Rest der Galaxis... am Ende sind wir einfache Sterbliche; nichts als Amöben im Vergleich zum Intellekt und der Macht des Architekten.\n\nDieser Tag markiert den Anfang vom Ende. Diese übernatürliche Abscheulichkeit wird die Gedanken aller Wesen in der Galaxis verwüsten und deren Kognition für immer beflecken. Es wird keine Freude, keine Freiheit, kein Leben mehr geben."
 mjarchitect_end.150.a:"Dies... kann nicht sein..."
 mjarchitect_end.150.tt:"Alle Reiche sind zerstört...\n§RDer Architekt des Verderbens gewinnt das Spiel.§!"

 mjarchitect_end.155.name:"Architekt Besiegt"
 mjarchitect_end.155.desc:"Vielleicht durch ein Wunder hat das §Y[mjarchitect_crisis_empire.GetName]§! das als Architekt des Verderbens bekannte übernatürliche Wesen erfolgreich besiegt.\n\nErste Berichte deuten darauf hin, dass dies die wahre Absicht des [mjarchitect_crisis_empire.GetName] war, als sie ihren Handel mit dem Architekten eingingen. Infolgedessen haben sie das Wesen erfolgreich in einer Art rätselhafter Vorrichtung eingedämmt.\n\nManche theoretisieren, dass dieses Gerät dem [mjarchitect_crisis_empire.GetName] enorme Macht verleihen wird, indem es den Architekten für solche Zwecke nutzbar macht. Es ist jedoch unbestreitbar, dass die Galaxis zumindest vorerst von der völligen Zerstörung verschont bleiben wird."
 mjarchitect_end.155.a:"Die Galaxis bleibt sicher."
 
