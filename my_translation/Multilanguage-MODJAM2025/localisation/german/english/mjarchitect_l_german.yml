 # Misc Events
 mjarchitect.5.name:"Leuchtfeuer erobert"
 mjarchitect.5.desc:"Unsere Streitkräfte haben die Kontrolle über die Megastruktur im System [from.solar_system.GetName] übernommen. Während des Kampfes wurde die Struktur nur leicht beschädigt.\n\nDieses sogenannte Leuchtfeuer des Schleiers nutzt arkane Technologie, um gewaltige Mengen fremdartigen Miasmas zu erzeugen, daher die nachteiligen Auswirkungen auf eine Vielzahl benachbarter Sternensysteme.\n\nWas soll damit geschehen?"
 mjarchitect.5.a:"Zerstört es. Wir haben keine Verwendung dafür."
 mjarchitect.5.b:"Es könnte nützlich sein, es zu behalten."

 mjarchitect.6.name:"Leuchtfeuer erobert"
 mjarchitect.6.desc:"Eines unserer Leuchtfeuer des Schleiers wurde von Feinden erobert! Aufgrund unserer mangelnden Kontrolle über das Sternensystem, infolge des starken Miasmas, gab es wenig Widerstand gegen die feindlichen Streitkräfte.\n\nNatürlich wird der Architekt des Ruins über diese Entwicklung eher missmutig sein. Wenn wir die Megastruktur nicht befreien können, wird sie wahrscheinlich beschädigt oder zerstört."
 mjarchitect.6.a:"Wie problematisch."
 mjarchitect.6.tt:"§R-15§! Architekt £mjarchitect_satisfaction£ Zufriedenheit"

 mjarchitect.7.name:"Ein rätselhaftes Leuchtfeuer"
 mjarchitect.7.desc:"Die §Y[mjarchitect_beacon_builder.GetName]§! haben den Bau einer geheimnisvollen Megastruktur innerhalb ihrer Grenzen abgeschlossen. Frühe Erkenntnisse deuten darauf hin, dass dieses sogenannte §HLeuchtfeuer des Schleiers§! eine unbekannte Auswirkung auf das Gefüge der Realität hat, was zu einem außerirdischen Nebel oder Miasma führt, das sich auf benachbarte Sternensysteme ausbreitet, einschließlich §Y[mjarchitect_beacon_afflicted_system.GetName]§! in unserem Gebiet.\n\nDie genauen Auswirkungen dieses Miasmas sind noch unbekannt, aber erste Analysen deuten darauf hin, dass Personen, die ihm ausgesetzt sind, Halluzinationen und andere §Rnachteilige Effekte§! erleben könnten."
 mjarchitect.7.a:"Wir müssen möglicherweise handeln..."

