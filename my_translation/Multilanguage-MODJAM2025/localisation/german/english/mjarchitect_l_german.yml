 mjarchitect_locate_great_host_type: "$mjarchitect_locate_great_host$"
 mjarchitect_locate_great_host:"Lokalisierung des Großen Wirts"
 mjarchitect_locate_great_host_desc:"Wir wissen nun von einer uralten, rätselhaften Struktur, von der angenommen wird, dass sie benutzt wurde, um einen Riss in den Schleier zu öffnen und den entsetzlichen Architekten für immer zu verbannen.\n\nWenn wir die gewünschte Veränderung wirklich herbeiführen wollen, müssen wir diesen §HGroßen Wirt§! lokalisieren."
 mjarchitect_locate_great_host_approach_default:"Passive Suche"
 mjarchitect_locate_great_host_approach_default_desc:"Wir werden Sternensysteme nach Energiesignaturen durchsuchen, die denen des Großen Wirts ähneln."
 mjarchitect_locate_great_host_approach_devote_research:"Forscher abstellen"
 mjarchitect_locate_great_host_approach_devote_research_desc:"Indem wir beträchtliche Teile unseres Forschungssektors der Identifizierung jeglicher Spuren des Großen Wirts widmen, wird unser Fortschritt verbessert."
 mjarchitect_locate_great_host_approach_augurs:"Auguren ansprechen"
 mjarchitect_locate_great_host_approach_augurs_desc:"Die Auguren des Architekten bergen viele Geheimnisse, die selbst uns unbekannt sind. Wenn wir eine Einigung aushandeln können, werden sie uns vielleicht Gehör schenken."
 mjarchitect_locate_great_host_monthly_change_tooltip:"Im Laufe der Zeit werden wir Fortschritte bei der Entdeckung der Koordinaten des Großen Wirts machen."
 mjarchitect_locate_great_host_outcome:"Wir werden das Sternensystem des §HGroßen Wirts§! entdecken."
 mjarchitect_locate_great_host_approach_default_tt:"Wir werden auf Fortschritt warten."
 
 mjarchitect_repair_great_host_type: "$mjarchitect_repair_great_host$"
 mjarchitect_repair_great_host:"Reparatur des Großen Wirts"
 mjarchitect_repair_great_host_desc:"Um dem Architekten des Verderbens zu ermöglichen, den Schleier zu durchqueren und in unsere Realität einzutreten, müssen wir den Großen Wirt rekonstruieren und einen Wirbel in den Schleier öffnen. Dieser Prozess erfordert ein eingehendes Studium der inneren Funktionsweise der Struktur."
 mjarchitect_repair_great_host_approach_default:"Grundlegende Reparaturen"
 mjarchitect_repair_great_host_approach_default_desc:"Wir werden den Host im Laufe der Zeit langsam reparieren, indem wir verfügbares Personal einsetzen."
 mjarchitect_repair_great_host_approach_redirect_resources:"Ressourcen umleiten"
 mjarchitect_repair_great_host_approach_redirect_resources_desc:"Verschiedene Sektoren unseres Reiches haben derzeit viele laufende Bauprojekte; temporäres Abzweigen kleiner Mengen ihrer Vorräte für diese Operation wird unseren Fortschritt fördern."
 mjarchitect_repair_great_host_approach_focus_construction:"Bau priorisieren"
 mjarchitect_repair_great_host_approach_focus_construction_desc:"Alle anderen Aktivitäten, die Personal und Finanzierung erfordern, sind bei Weitem nicht so wichtig wie der Architekt des Ruins. Sie werden warten müssen."
 mjarchitect_repair_great_host_monthly_change_tooltip:"Im Laufe der Zeit werden wir Fortschritte bei der Wiederherstellung des Großen Hosts machen."
 mjarchitect_repair_great_host_outcome:"Wir werden den §HGroßen Host§! reparieren und wiedererwecken."

 MJARCHITECT_INITIAL_PROJECT:"Die Stimme jenseits des Schleiers"
 MJARCHITECT_INITIAL_PROJECT_DESC:"Lange Zeit gab es Gerüchte über eine Art Stimme, die in einer neu entdeckten Dimension, genannt §YDer Schleier§!, lauert. Anfangs konnten diese als bloße Gerüchte abgetan werden, aber nicht mehr.\n\nWir müssen die Wahrheit hinter Dem Schleier entdecken."

 MJARCHITECT_USURPING_THE_ARCHITECT:"Den Architekten usurpieren"
 MJARCHITECT_USURPING_THE_ARCHITECT_DESC:"Wir streben nach Macht, aber nicht nach dem Ende allen Lebens. Solche Torheit ist unverzeihlich.\n\nDer Architekt wurde trotz seiner Macht und Fähigkeiten schon einmal eingedämmt und kann es wieder werden. Der Schleier ist für eine solche Aufgabe nicht geeignet, aber die Erforschung des Großen Hosts sollte bei unseren Eindämmungsversuchen helfen."
 
