 MJARCHITECT_BLESSING_3_TT:"§HErweiterte Kognition§!\n§LDer Architekt des Verderbens verspricht bessere Arbeiter und größere Macht. Solange wir uns ihm vollkommen und absolut unterwerfen.§!\n\n§EEffekte:§!\n£job_mjarchitect_conduit£ §YKanaäle des Verderbens§! produzieren jetzt £influence£ §YEinfluss§!\nPops mit dem Merkmal §YVerschleiert§! haben jetzt auch §G-25%§! Jobunterhalt\n\n"
 MJARCHITECT_BLESSING_3_REQ:"§ERequirements:§!\n§YLevel 2§! $crisis_mjarchitect_level_2$ des Pfades §YArchitekt des Verderbens§! Krise werden.\n\nKosten: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_4_TT:"§HZerreißung des Kosmos§!\n§LDer Schleier ist nur eine weitere Realität, die ausgebeutet werden muss. Fürchtet euch nicht, denn das Unbekannte birgt große Macht.§!\n\n§EEffekte:§!\nVerdoppelt den Radius des §YLeuchtfeuers des Schleiers§!\nMegastruktur-Baugeschwindigkeit: §G+33%§!\n\n"
 MJARCHITECT_BLESSING_4_REQ:"§ERequirements:§!\n§YLevel 2§! $crisis_mjarchitect_level_2$ des Pfades §YArchitekt des Verderbens§! Krise werden.\n\nKosten: £mjarchitect_cognitive_matter£ §Y600§!\n"

 MJARCHITECT_BLESSING_5_TT:"§HJenseits des Schleiers§!\n§LUm den Schleier zu durchbrechen, dürfen wir in unserer Mission nicht wankelmütig werden. Unser gesamtes Volk muss sich vereinen, um diese Zukunft zu erreichen, die wir alle suchen.§!\n\n§EEffekte:§!\nDie planetare Kapazität des Gebäudes £building£ §YSanktum des Schleiers§! wird um §G+2§! erhöht!\nSchaltet die Distriktspezialisierung §YGroßhirn-Erntezone§! frei\n\n"
 MJARCHITECT_BLESSING_5_REQ:"§ERequirements:§!\n§YLevel 2§! $crisis_mjarchitect_level_2$ des Pfades §YArchitekt des Verderbens§! Krise werden.\n\nKosten: £mjarchitect_cognitive_matter£ §Y200§!\n"

 MJARCHITECT_BLESSING_6_TT:"§HEine Galaxis des Verderbens§!\n§LDie Galaxis im Großen und Ganzen mag den Architekten nicht als ihren rechtmäßigen Führer und Herrscher akzeptieren, aber sie werden es lernen.§!\n\n§EEffekte:§!\nErhalte eine zusätzliche Belohnungsoption, wenn eine §YAnfrage§! erfolgreich abgeschlossen wird!\nDie Entscheidungskosten für das §YMal des Verderbens§! werden auf §G25§! £influence£ §YEinfluss§! reduziert!\nSubjekte vom Typ §YLeere-Knecht§! stellen §G50%§! mehr £pop£ Pops für Opfer bereit\n\n"
 MJARCHITECT_BLESSING_6_REQ:"§ERequirements:§!\n§YLevel 2§! $crisis_mjarchitect_level_2$ des Pfades §YArchitekt des Verderbens§! Krise werden.\n\nKosten: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_7_TT:"§HVerbotenes Wissen§!\n§LDer Architekt des Verderbens birgt unvorstellbares Wissen und Fähigkeiten. Wir wären töricht, solches Wissen nicht zu nutzen.§!\n\n§EEffekte:§!\nErhalte £mjarchitect_cognitive_matter£ §YKognitive Materie§! für jede erforschte Technologie\nForschungsgeschwindigkeit: §G+20%§!\nAnzahl der Forschungsalternativen: §G+2§!\n\n"
 MJARCHITECT_BLESSING_7_REQ:"§ERequirements:§!\n§YLevel 4§! $crisis_mjarchitect_level_4$ des Pfades §YArchitekt des Verderbens§! Krise werden.\n\nKosten: £mjarchitect_cognitive_matter£ §Y400§!\n"

 MJARCHITECT_BLESSING_8_TT:"§HVerstärkte Offensive§!\n§LUnsere Mission ist nicht ohne Gegner. Der Beweis unserer Loyalität gegenüber dem Architekten stellt sicher, dass seine verliehene Macht nicht vergeudet wird.§!\n\n§EEffekte:§!\nJede abgeschlossene §YAnfrage§! erhöht dauerhaft die Feuerrate von Schiffen und die Schild-TP um §G+5%§!\nSchiff-Bauzeit: §G-45%§!\n\n"
 MJARCHITECT_BLESSING_8_REQ:"§EVoraussetzungen:§!\n§YStufe 4§! $crisis_mjarchitect_level_4$ des Pfades 'Architekt der Zerstörung' der Krise 'Werde zur Krise'.\n\nKosten: £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_9_TT:"§HEwige Hingabe§!\n§LWir sind die ergebenen Untertanen des Architekten der Zerstörung, im Guten wie im Bösen. Wir werden nicht wanken. Wir werden belohnt werden.§!\n\n§EEffekte:§!\n§YSegen§! erhalten verstärkte positive Modifikatoren\nSchiffsbaukosten: §G-45%§!\n\n"
 MJARCHITECT_BLESSING_9_REQ:"§EVoraussetzungen:§!\n§YStufe 4§! $crisis_mjarchitect_level_4$ des Pfades 'Architekt der Zerstörung' der Krise 'Werde zur Krise'.\n\nKosten: £mjarchitect_cognitive_matter£ §Y700§!\n"

 MJARCHITECT_BLESSING_10_TT:"§HKlingen des Architekten§!\n§LEs ist unwiderlegbar, dass wir die Mission in hohem Maße erfüllt haben. Der Architekt kann dies nur anerkennen.§!\n\n§EEffekte:§!\nArchitekten-£mjarchitect_satisfaction_decay£ §YZufriedenheitsverfall§! um §G1.0§! reduziert\nDas Scheitern einer §YAnfrage§! verringert nicht länger £mjarchitect_satisfaction£ §YZufriedenheit§!\nPop-Wachstumsgeschwindigkeit: §G+33%§!\n\n"
