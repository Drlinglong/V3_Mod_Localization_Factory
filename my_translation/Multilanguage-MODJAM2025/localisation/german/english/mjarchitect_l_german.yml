 purge_mjarchitect_sacrifice:"Himmlisches Opfer"
 purge_mjarchitect_sacrifice_tooltip:"Betroffene Pops werden als Geister, die dem Architekten des Ruins geopfert werden, geopfert und liefern £mjarchitect_cognitive_matter£ §HKognitive Materie§!."
 purge_mjarchitect_sacrifice_tooltip_delayed:"§LDer Architekt des Ruins schert sich nicht um die Belanglosigkeiten derer, die er bewohnt und subsumiert. Nur das größere Ganze ist wichtig, wenn wir erfolgreich sein wollen, selbst wenn ein paar Spezies ausgelöscht werden.§!"
 
