 mjarchitect_request_opener:"Die uns vom Architekten gesetzte Frist ist nun abgelaufen. Daher ruft er uns aus unseren eigenen Gedanken heraus an.\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName]. Euer Wert ist bewiesen.§!\n\nDer Architekt sprach direkt, ein seltenes Vorkommnis. Zweifellos ist er mit unserer Leistung zufrieden. Vorerst haben wir sichergestellt, dass wir auf seiner guten Seite bleiben werden.\n\nWir spüren plötzlich sein Gewicht. Er bietet eine Belohnung für unsere Arbeit an."
 mjarchitect_ui.116.desc:"Wir spüren plötzlich das Gewicht des Architekten in unseren Gedanken, stärker als zuvor.\n\nSeine Präsenz ist... beruhigend. Beschwichtigend. Er wünscht keinen Schaden – tatsächlich möchte er unseren Fortschritt weiter unterstützen.\n\nEr bietet ein unerwartetes Geschenk an, so scheint es."
 mjarchitect_ui.115.1:"Wir wünschen uns eine gestärkte Bevölkerung."
 mjarchitect_ui.115.2:"Wir benötigen größere Stärke."
 mjarchitect_ui.115.3:"Wir möchten mehr über den Schleier erfahren."
 mjarchitect_ui.115.4:"Wir bitten um größeren Einfluss in der Galaxis."
 mjarchitect_ui.115.5:"Wir wünschen uns Macht vom Schleier."
 mjarchitect_ui.115.6:"Wir opfern uns für Euch."
 mjarchitect_ui.115.7:"Wir begehren die Geheimnisse des Schleiers."
 mjarchitect_ui.115.8:"Wir fordern verstärkte Bewaffnung."
 mjarchitect_ui.115.9:"Wir möchten unsere Feinde behindern."
 mjarchitect_ui.115.10:"Wir möchten den Schleier berühren."
 mjarchitect_ui.115.11:"Wir möchten uns reinigen."
 mjarchitect_ui.115.12:"Wir wünschen uns Koexistenz."
 mjarchitect_ui.115.14:"Wir wollen unsere Kräfte weiterentwickeln."
 mjarchitect_ui.115.16:"Wir möchten den Kosmos durchdringen."
 mjarchitect_ui.115.17:"Wir streben danach, die Geheimnisse des Universums zu enthüllen."
 mjarchitect_ui.115.18:"Wir wünschen uns eine bereicherte Gesellschaft."
 mjarchitect_ui.115.19:"Wir wünschen uns ein geeintes Volk."
 mjarchitect_ui.115.20:"Wir fordern die Macht zu zerstören."
 mjarchitect_ui.115.reply:"§MWanket nicht.§!"
 
