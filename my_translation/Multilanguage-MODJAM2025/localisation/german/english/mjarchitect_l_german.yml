 mjarchitect_summon_architect_crisis_empire_approach_tt:"Der Erhalt von £mjarchitect_cognitive_matter£ §YKognitiver Materie§! wird unseren Fortschritt erheblich beschleunigen."
 mjarchitect_summon_architect_crisis_empire_approach_desc:"Der Architekt hat immer wieder versucht, die Kontrolle über eine gesamte Realität zu erlangen, wurde aber stets aufgehalten. Dieses Mal ist er zu mächtig, um gestoppt zu werden."
