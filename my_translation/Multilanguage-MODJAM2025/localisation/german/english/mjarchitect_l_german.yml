 mjarchitect_ui.115.20.tt:"Erhaltet eine einzigartige §RPlanetenkiller§!-Waffe, die Planeten in §YVerschleierte Welten§! verwandeln kann!"

 mjarchitect_ui.120.desc:"$mjarchitect_request_opener$Unser Geist ist von Furcht und Qual geplagt. Wir können an nichts anderes denken als an unser Versagen. Der Architekt bietet keinen Trost und keine Gnadenfrist.\n\nWir müssen es besser machen für den Architekten des Ruins, damit wir seinem Zorn nicht begegnen."
 mjarchitect_ui.121.desc:"Wir spüren plötzlich das Gewicht des Architekten in unserem Geist. Er ist unzufrieden. Er ist wütend.\n\nUnser Geist ist von Furcht und Qual geplagt. Unsere Leistung war nicht zufriedenstellend, und er warnt vor Schlimmerem, wenn wir unsere Methoden nicht ändern. Wir müssen es besser machen."
 mjarchitect_ui.120.option:"Wir entschuldigen uns für unser Versagen, oh Architekt ..."
