 # Situations
 mjarchitect_summon_architect_crisis_empire_type: "$mjarchitect_summon_architect_crisis_empire$"
 mjarchitect_summon_architect_crisis_empire:"§MDer Herold des Verderbens§!"
 mjarchitect_summon_architect_crisis_empire_desc:"Wir stehen am Abgrund einer neuen Welt. Der Schleier ist geschwächt, und nun bleibt nur noch, die letzte Aufgabe zu vollenden.\n\nDer §MArchitekt des Verderbens§! wird bald aus dem Großen Wirt auftauchen. §GEr wird uns endlich ewige Macht verleihen.§!"
