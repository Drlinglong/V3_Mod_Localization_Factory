 mjarchitect_summon_architect_default:"§RDer Herold des Verderbens§!"
 mjarchitect_summon_architect_default_desc:"Das [mjarchitect_crisis_empire.GetName] versucht, diese Galaxis zu zerstören, indem es eine uralte, entsetzliche Entität beschwört, die sie den §MArchitekten des Verderbens§! nennen.\n\n§RWird es nicht aufgehalten, wird alles Leben in der Galaxis vom Architekten verschlungen.§!"
 mjarchitect_summon_architect_default_approach: "$mjarchitect_summon_architect_crisis_empire_approach$"
 mjarchitect_summon_architect_default_approach_tt:"Das [mjarchitect_crisis_empire.GetName] macht Fortschritt, indem es £mjarchitect_cognitive_matter£ §YKognitive Materie§! erhält."
 mjarchitect_summon_architect_default_approach_desc:"Der Architekt hat immer wieder versucht, die Kontrolle über eine gesamte Realität zu erlangen. Wir werden in unseren Bemühungen nicht nachlassen, und das [mjarchitect_crisis_empire.GetName] wird zusammen mit ihm fallen."
