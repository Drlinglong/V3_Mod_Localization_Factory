 war_goal_wg_mjarchitect_harvest:"Ernte"
 war_goal_wg_mjarchitect_harvest_desc:"Ein §Ytotaler Krieg§! wird geführt, um diese Zivilisation im Namen des §MArchitekten des Ruins§! zu verwüsten. Ihre Bevölkerung wird zu den Geistern, von denen sich der Architekt ernährt.\n\nDer Architekt sucht Geister, um in unserer Realität Macht zu gewinnen. Wir werden seine Präsenz allen bringen – notfalls mit Gewalt."
 
 war_goal_wg_mjarchitect_subjugate:"Bannung"
 war_goal_wg_mjarchitect_subjugate_desc:"Krieg wird geführt, um andere Zivilisationen als unsere §YLeeren-Thralls§! unter unsere Herrschaft zu bringen, ihre Geister dem großen §MArchitekten des Ruins§! beisteuernd.\n\nDer Architekt sucht Geister, um in unserer Realität Macht zu gewinnen. Wir werden seine Präsenz allen bringen – notfalls mit Gewalt."
 
