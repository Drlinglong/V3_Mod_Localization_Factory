 MJARCHITECT_BLESSING_1_TT:"§HUmarmung der Auguren§!\n§LDie politische Fraktion, die sich selbst Auguren des Architekten nennt, möchte die Verehrung unseres Patrons verbreiten. Durch einen Handel werden wir beide profitieren.§!\n\n§EEffekte:§!\nDie §YAuguren des Architekten§! produzieren zusätzlich £mjarchitect_cognitive_matter£ §YKognitive Materie§!\nRegierungsethik-Anziehung: §G+40%§!\n\n"
