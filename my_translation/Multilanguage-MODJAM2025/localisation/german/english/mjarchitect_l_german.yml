 mjarchitect_ui.2.desc:"§LEs sind nur leise, ätherische Flüstern zu hören, unterbrochen von gelegentlichen Schreien, die minutenlang nachhallen. Was auch immer wir da sehen, ist unmöglich zu identifizieren. Unsere Gedanken brennen.\n\nDer Architekt des Verderbens befahl uns zu gehen, ohne ein einziges Wort zu äußern. Er will uns hier nicht. Er hat Pläne, um die er sich kümmern muss.\n\nWas auch immer es ist, es wird ein Mysterium bleiben.§!"
