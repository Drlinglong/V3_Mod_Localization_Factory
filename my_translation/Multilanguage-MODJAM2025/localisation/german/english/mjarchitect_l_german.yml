 # Tooltips
 mjarchitect_satisfaction_decay_title:"§HZufriedenheitsverfall§!\nDie £mjarchitect_satisfaction£ §YZufriedenheit§! verringert sich passiv um den £mjarchitect_satisfaction_decay£ §YZufriedenheitsverfall§!-Wert jeden Monat."
 mjarchitect_satisfaction_decay_desc:"§LDer Zufriedenheitsverfall ist größtenteils statisch und kann nicht geändert werden, muss aber durch die Erfüllung von Krisenzielen und anderen Aufgaben ausgeglichen werden, um die Zufriedenheit des Architekten des Verderbens zu verbessern.§!"
 MOD_MJARCHITECT_SATISFACTION_BAR_TOOLTIP:"§HZufriedenheit§!\nDer Architekt des Verderbens hat derzeit eine £mjarchitect_satisfaction£ §YZufriedenheit§! von §H[from.mjarchitect_satisfaction_display]§!.\n\n$mjarchitect_satisfaction_desc$"

 mjarchitect_satisfaction_title:"§HZufriedenheit§!\n£mjarchitect_satisfaction£ §YZufriedenheit§! kann durch das Erfüllen von §YKrisenzielen§! sowie durch einige andere Methoden gewonnen werden."
 mjarchitect_satisfaction_desc:"§LZufriedenheit stellt dar, wie zufrieden der Architekt des Verderbens ist. Eine höhere Zufriedenheit führt zu größeren Belohnungen und Gunsterweisen.§!"

