 ###########################
 # Outward Bound Situation #
 ###########################
 #### Master Situation
 ### Policies
 policy_hcp_evacuation_policy:"Evakuierungsrichtlinie"
 policy_hcp_evacuation_policy_desc:"Diese Richtlinie legt fest, wie unsere Sternenernter mit den Bevölkerungen von Planeten anderer Reiche umgehen."

 hcp_evacuate_everyone:"Bevölkerung evakuieren"
 hcp_evacuate_everyone_name: "$hcp_evacuate_everyone$"
 hcp_evacuate_everyone_desc:"Wir werden die Bevölkerung von Kolonien anderer Reiche in die Schutzräume um unser Singularitätssilo evakuieren."

 hcp_evacuate_only_ours:"Bevölkerung ernten"
 hcp_evacuate_only_ours_name: "$hcp_evacuate_only_ours$"
 hcp_evacuate_only_ours_desc:"Wir werden die Bevölkerung anderer Reiche ernten, zusammen mit den Planeten, auf denen sie leben."

 ### Messages
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TITLE:"Stellarer Kollektor entschwunden"
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TEXT:"Einer unserer §YSternenernter§! hat die Galaxis verlassen."

 ### Special Projects
 hcp_DEPARTURE_POINT:"Abflugpunkt"
 hcp_DEPARTURE_POINT_DESC:"Wir haben das §H[this.GetName] System§! als idealen Abflugpunkt für unsere §YSternenernter§! identifiziert."

 ### Situation
 hcp_situation_outward_bound_master:"Aufbruch nach außen"
 hcp_situation_outward_bound_master_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_master_monthly_change_tooltip:"Diese §YSituation§! wird fortschreiten, während wir §Y$hcp_stellar_harvester$§! jenseits unserer Galaxis entsenden."
 hcp_situation_outward_bound_master_desc:"Um ausreichende Ressourcen für unser langfristiges Überleben zu sammeln, müssen wir unsere §YSternenernter§! jenseits unserer Galaxis entsenden. Jeder einzelne trägt die Hoffnungen unserer gesamten Zivilisation.\n\nSternenernter: §G[owner.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_master_finish_tooltip:"Wir werden genug Sternenernter entsandt haben, um sicherzustellen, dass unsere Ziele erreicht werden."
 hcp_build_another_stellar_harvester:"£trigger_no£ Keine Sternenernter"

 ### Situation Events
 ##On Start
 hcp_harvesters_situations.1000.name: "$hcp_situation_outward_bound_master$"
 hcp_harvesters_situations.1000.desc:"Wir wissen schon seit geraumer Zeit, dass unsere Galaxis nicht genügend Ressourcen enthält, um unsere Zivilisation für einen angemessenen Zeitraum zu erhalten. Wir werden uns nach außen, zu anderen Galaxien, orientieren müssen. Dazu haben wir unsere Sternenernter mit einem experimentellen FTL-Antrieb ausgestattet, der es ihnen ermöglicht, mit Überlichtgeschwindigkeit zwischen den Galaxien zu reisen.\n\nDas Entsenden unserer Sternenernter aus der Galaxis ist ein riskantes Unterfangen. Wir haben keine Möglichkeit zu wissen, welche Gefahren dort draußen existieren könnten, daher müssen wir eine ausreichende Anzahl entsenden, um ihre Erfolgschancen insgesamt zu erhöhen.\n\nZusätzlich müssen wir die Schutzräume um unser Singularitätssilo vorbereiten, um unsere gesamte Zivilisation zu beherbergen. Wir sind bereit, die bewohnbare Fläche jedes Schutzraumes zu erweitern, aber dies wird eine erhebliche Menge an Ressourcen erfordern."
 hcp_harvesters_situations.1000.a:"Priorisiert unsere Schutzräume."
 hcp_harvesters_situations.1000.b:"Priorisiert unsere Sternenernter."

 ##On Finish
 hcp_harvesters_situations.1005.name:"Spitzen-Effizienz"
 hcp_harvesters_situations.1005.desc.a:"Wir haben nun eine ausreichende Anzahl von Sternenerntern jenseits unserer Galaxis entsandt, um sicherzustellen, dass die Ressourcen des Universums letztendlich uns gehören werden. Wir müssen unsere Aufmerksamkeit nun anderswohin richten.\n\nEs ist mehr als offensichtlich, dass die anderen Reiche mit unseren Aktivitäten alles andere als zufrieden sind. Dazu haben wir an einem Design für einen Schild gearbeitet, um unser Singularitätssilo vom Rest des Universums zu isolieren. Dieser Schild ist darauf ausgelegt, Materie bei Kontakt zu desintegrieren und in das Schwarze Loch im Herzen unserer Zuflucht abzusaugen."
 hcp_harvesters_situations.1005.desc.b:"$hcp_harvesters_situations.1005.desc.a$\n\nWir müssen die Umsiedlung unserer Bevölkerung in die Schutzräume abschließen, bevor wir es aktivieren können."
 hcp_harvesters_situations.1005.a:"Bereitet die Schutzschilde vor."
 hcp_harvesters_situations.1005.b:"Wir werden unsere verbleibenden Bevölkerungen umsiedeln."

 ## Approaches
 hcp_approach_sanctuaries:"Zufluchtsorte priorisieren"
 hcp_planet_sanctuaries_effect:"Wir sollten die Entwicklung unserer Zufluchtsorte priorisieren, um sicherzustellen, dass sie unsere Bedürfnisse erfüllen können."

 hcp_approach_harvesters:"Kollektoren priorisieren"
 hcp_harvesters_effect:"Wir sollten unsere Stellaren Kollektoren priorisieren, unser Überleben könnte gefährdet sein, wenn sie nicht die benötigten Ressourcen beschaffen können."
 mod_shipsize_hcp_stellar_harvester_weapon_damage:"$hcp_stellar_harvester$ $MOD_SHIP_WEAPON_DAMAGE$"

 #### Dummy Situation
 ### Messages
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TITLE:"Stellarer Kollektor entschwunden"
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TEXT:"Ein §YStellarer Kollektor§!, der $TARGET|Y$ gehört, hat die Galaxis verlassen."

 ### Situation
 hcp_situation_outward_bound_dummy:"Kurs nach außen: [Target.GetName]"
 hcp_situation_outward_bound_dummy_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_dummy_monthly_change_tooltip:"Diese §YSituation§! schreitet voran, während die [Target.GetName] §Y$hcp_stellar_harvester$s§! jenseits unserer Galaxis senden."
 hcp_situation_outward_bound_dummy_desc:"Die §H[Target.GetName]§! hat begonnen, ihre §YStellaren Kollektoren§! in andere Galaxien zu senden. Jeder einzelne stellt eine §RExistentielle Bedrohung§! für das gesamte Universum dar.\n\nStellare Kollektoren: §R[target.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_dummy_finish_tooltip:"Zu viele Stellare Kollektoren werden entkommen sein."

 ### Situation Events
 ##On Start
 #First Stellar-Harvester Left Galaxy
 hcp_harvesters_situations.2000.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2000.desc:"Einer der Stellaren Kollektoren der [Target.GetName] hat soeben die Galaxis verlassen. Wir entdeckten eine seltsame Subraum-Störung, die sich um das Schiff herum aufbaute, bevor es abreiste, offenbar unter Verwendung einer neuen Art von ÜL-Reise.\n\nObwohl wir zunächst erleichtert waren, einen weniger zu haben, mit dem wir uns befassen mussten, wurden die vollen Auswirkungen schnell offensichtlich. Die Stellaren Kollektoren sind dazu ausgelegt, sich selbst zu replizieren, indem sie die gesammelte Materie nutzen. Alle, die entkommen, werden wahrscheinlich eines Tages zurückkehren, nachdem sie sich erheblich vermehrt haben!\n\nOptimistisch gesehen besteht immer die Chance, dass Zivilisationen in anderen Galaxien die Bedrohung erkennen können, die sie darstellen, und sie zerstören, bevor sie außer Kontrolle geraten. Aber jeder, der entweicht, erhöht die Wahrscheinlichkeit ihres Erfolgs. Wir können es uns nicht leisten, dass noch viele weitere entkommen."
 hcp_harvesters_situations.2000.a:"Sie müssen aufgehalten werden."
 #Built Half Stellar-Harvesters Required to Win
 hcp_harvesters_situations.2001.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2001.desc:"Unsere Agenten innerhalb der [Target.GetName] haben beunruhigende Nachrichten überbracht. Offenbar haben sie ihre Stellaren Kollektoren mit einer neuen Art von ÜL-Antrieb ausgestattet, der zu intergalaktischen Reisen fähig ist.\n\nAnfangs waren wir über diese Erkenntnisse ratlos, doch die vollen Auswirkungen wurden schnell offensichtlich. Die Stellaren Kollektoren sind dazu ausgelegt, sich selbst zu replizieren, indem sie die gesammelte Materie nutzen. Alle, die entkommen, werden wahrscheinlich eines Tages zurückkehren, nachdem sie sich erheblich vermehrt haben!\n\nSollten welche entkommen, müssten wir uns darauf verlassen, dass Zivilisationen in anderen Galaxien die von ihnen ausgehende Bedrohung erkennen und sie zerstören können, bevor sie außer Kontrolle geraten. Dies setzt jedoch voraus, dass sie technologisch auf unserem Niveau sind – falls sie überhaupt existieren. Wir müssen so viele wie möglich zerstören, bevor sie entkommen können."
 hcp_harvesters_situations.2001.a:"Sie müssen aufgehalten werden."

 ##On Finish
 hcp_harvesters_situations.2005.name:"Düstere Unvermeidbarkeit"
 hcp_harvesters_situations.2005.desc:"Die [Target.GetName] hat nun eine ausreichende Anzahl Stellare Kollektoren jenseits der Galaxis entsandt, um zu garantieren, dass sich mindestens einer von ihnen erfolgreich repliziert. Obwohl wir gerne glauben würden, dass es Zivilisationen gibt, die sowohl den Willen als auch die Fähigkeit besitzen, mit ihnen fertig zu werden, bevor es zu spät ist, ist unsere einzige reale Hoffnung realistisch gesehen, dass wir nicht lange genug leben, um ihre Rückkehr zu erleben."
 hcp_harvesters_situations.2005.a:"Ein Schatten fällt auf unsere Zukunft."

 ## Approaches
 hcp_approach_track_harvesters:"Stellare Kollektoren verfolgen"
 hcp_track_harvesters_effect:"Unsere Beobachtungsstation wird die Bewegungen aller Stellaren Kollektoren der [Target.GetName] verfolgen."

 #end