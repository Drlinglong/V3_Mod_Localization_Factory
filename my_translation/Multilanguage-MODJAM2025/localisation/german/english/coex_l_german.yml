  coex_operation.101.name:"Waffenstillstand erzwingen"
  coex_operation.101.desc:"Wir haben wichtige Militärführer unter den Einfluss unseres Zerebralrelais gestellt."
  coex_operation.102.name:"Waffenstillstand erzwingen"
  coex_operation.102.desc:"Unsere Agenten haben in ganz §Y[Target.GetName]§! verschiedene Formen pro-Friedens-Propaganda platziert."
  coex_operation.103.name:"Waffenstillstand erzwingen"
  coex_operation.103.desc:"Die Militärführer überzeugen die Zentralregierung, den Frieden zwischen uns zu fördern."
  coex_operation.104.name:"Waffenstillstand erzwingen"
  coex_operation.104.desc:"Sie haben einem bedingungslosen Waffenstillstand für die nächsten 10 Jahre zugestimmt. Es wird Frieden herrschen."

  coex_operation_build_relay:"Zerebrales Relais installieren"
  coex_operation_build_relay_desc:"Wir werden unsere Reichweite durch den Bau eines neuen Zerebralen Relais erweitern."
  coex_operation_build_relay_on_success:"$IF_SUCCESSFUL|E$\nErlangt Kontrolle über ein ungenutztes System im Reich des Ziels und beginnt mit dem Bau eines Zerebralen Relais."
  coex_operation.301.name:"Zerebrales Relais installieren"
  coex_operation.301.desc:"Unser [GetEnvoy] ist eingetroffen, um ein neues Bauprojekt zu besprechen."
  coex_operation.302.name:"Zerebrales Relais installieren"
  coex_operation.302.desc:"Mit Eloquenz und durchdachten visuellen Hilfen hat unser [GetEnvoy] die Idee vorgestellt, einen Satelliten zu bauen, um die Kommunikationseffizienz in der gesamten Galaxis zu steigern."
  coex_operation.303.name:"Zerebrales Relais installieren"
  coex_operation.303.desc:"Nichtsahnend haben sie uns erlaubt, ein Zerebrales Relais in ihrem Reich zu bauen. Wir werden ein geeignetes System finden müssen."
  coex_operation.310.name:"Relais installiert"
  coex_operation.310.desc:"Wir haben erfolgreich die administrative Kontrolle über ein unauffälliges System verhandelt und mit dem Bau eines Zerebralen Relais begonnen."
  coex_operation.311.name:"Operation fehlgeschlagen"
  coex_operation.311.desc:"Wir konnten kein geeignetes System für ein Zerebrales Relais finden. Wir können es später erneut versuchen."
  coex_operation.320.name:"Satellit installiert"
  coex_operation.320.desc:"Wir haben §Y[Root.Owner.GetName]§! erlaubt, einen Kommunikationssatelliten in einem unbedeutenden System zu konstruieren, um die galaktische Kommunikation zu verbessern."


  coex_operation_encourage_subjugation:"Treue erhalten"
  coex_operation_encourage_subjugation_desc:"Wir werden sie überzeugen, unsere Herrschaft anzunehmen."
  coex_operation_encourage_subjugation_on_success:"$IF_SUCCESSFUL|E$\nUnterwerft das Zielreich."
  coex_operation.401.name:"Treue erhalten"
  coex_operation.401.desc:"Das Zerebrale Relais hat §Y[coex_subjugation_target_leader.Owner.GetAdj] [coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§! als vielversprechendes Ziel für Manipulation identifiziert."
  coex_operation.402.name:"Treue erhalten"
  coex_operation.402.desc:"§Y[coex_subjugation_target_leader.GetTitle] [coex_subjugation_target_leader.GetName]§! versteht die Stärke unseres Reiches und die Vorteile, sich uns anzuschließen."
  coex_operation.403.name:"Treue erhalten"
  coex_operation.403.desc:"Mit der Hilfe von [coex_subjugation_target_leader.GetName] und unserem Relais ist in ihrem Reich eine Volksbewegung ausgebrochen, die von der Regierung die Unterwerfung unter unser Reich fordert."

  coex_operation.411.name:"Unterwerfungsvorschlag"
  coex_operation.411.desc:"Kürzlich ist eine neue Kampagne entstanden. Ihre Mitglieder behaupten, dass wir zu schwach sind, um alleine zu überleben, und dass wir als Vasallen von §Y[coex_subjugator.GetName]§! besser dran wären. Die Ursprünge dieser Bewegung sind unbekannt, und es ist unklar, ob Manipulation im Spiel war."
  coex_operation.411.a:"Unterwerfung widerstehen"
  coex_operation.411.b:"Unterwerfung akzeptieren"

  coex_operation_subject:"Kann nicht Untertan eines anderen Reiches sein"

