  coex_no_other_crisis:"Ein anderes Reich hat das Koexistenzprotokoll bereits begonnen."


#Crisis Objectives
  coex_crisobj_brain_relays_name:"Zerebrale Relais kontrollieren (Monatlich)"
  coex_crisobj_brain_relays_desc:"Großflächiger Frieden erfordert Einfallsreichtum und Zwang."

  coex_crisobj_espionage_name:"Krisenoperationen durchführen"
