  coexistence_chain:"Koexistenzprotokoll"
  coexistence_chain_title:"Koexistenzprotokoll"
  coexistence_chain_desc:"Das Chaos der Individualität ist unhaltbar. Wir werden dauerhaften Frieden durch Kontrolle bringen."
  coexistence_level_reached:"Krisenstufe erreicht"

  coex_crisis.3001.desc.target:"Unser Relais beeinflusst erfolgreich §Y[coex_relay_target.GetName]§!."
  coex_crisis.3001.desc.no_target:"Keine fremden Kolonien in Reichweite des Zerebralen Relais."
