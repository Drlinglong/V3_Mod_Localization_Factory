  coex_crisobj_have_vassals_name:"Vasallen besitzen (Jährlich)"
  coex_crisobj_have_vassals_desc:"Die Vasallisierung richtet Interessen auf den Frieden aus. Das geringfügige Opfer der Individualität befreit Geister für die Zukunft."

  coex_crisobj_vassalise_empires_name:"Reiche unterwerfen"
  coex_crisobj_vassalise_empires_desc:"Jedes Reich, das sich einfügt, bringt uns dem Frieden näher."

  coex_crisobj_galcom_surveillance_resolution_name:"Unterstützung der Galaktischen Gemeinschaft sichern (Jährlich)"
  coex_crisobj_galcom_surveillance_resolution_desc:"Die §YBürokratische Überwachung§!-Resolutionen verabschieden"

#Menace perks

  menp_coex_techs_1:"Psionische Theorie"
  coex_unlocks_techs_1:"Fügt Psionische Theorie als Forschungsoption hinzu"
  menp_coex_techs_1_desc:"Unsere Forschung des Geistes hat uns zu übernatürlicheren Anwendungen geführt."

  menp_coex_mega_1:"Soziale Ingenieurkunst I"
  coex_unlocks_mega_1:"Schaltet Hyperraum-Projektionstechnologie frei"
  menp_coex_mega_1_desc:"Eine Struktur, die es uns ermöglichen wird, unseren Willen auf Außerirdische in der ganzen Galaxis zu projizieren."

  menp_coex_operations_1:"Zwangspazifismus"
  coex_unlocks_operations_1:"Schaltet eine Spionageoperation frei, um einen Waffenstillstand mit einem von Relais betroffenen Reich zu erzwingen"
  menp_coex_operations_1_desc:"Diese Narren würden wegen allem Krieg führen. Solch leichtfertiges Verhalten werden wir nicht zulassen."

  menp_coex_infiltration_1:"Vertrauensproduktion"
  menp_coex_infiltration_1_desc:"Wir haben jetzt Wege, andere... gefügiger zu machen."

  menp_coex_mega_2:"Soziale Ingenieurkunst II"
  coex_unlocks_mega_2:"§HSchaltet Megastruktur frei:§! $coex_enlightenment_array_0$\n"
  menp_coex_mega_2_desc:"Die Zerebralen Relais sind nicht genug. Wir müssen sie mächtiger machen."


  menp_coex_features_2:"Neue Techniken"
  menp_coex_features_2_desc:"Wir haben nun ein tieferes Verständnis der Kognition als jeder vor uns."

  menp_coex_operations_2:"Flexible Genehmigungen"
  coex_unlocks_operations_2:"Schaltet eine Operation frei, um ein Zerebrales Relais im Zielreich zu installieren."
  menp_coex_operations_2_desc:"Gedankenkontrolle, selbst begrenzt, verschafft uns viele Vorteile."

  menp_coex_mega_3:"Soziale Ingenieurkunst III"
  coex_unlocks_mega_3:"§HSchaltet Megastrukturstufe frei:§! $coex_enlightenment_array_2$\n"
  menp_coex_mega_3_desc:"Wir müssen unsere Arbeit am Erleuchtungs-Array fortsetzen, wenn wir Frieden haben wollen."


  menp_coex_codebreaking_3:"Geheimdienstliche Anwendungen"
  menp_coex_codebreaking_3_desc:"Unsere Agenten sind mit Technologie ausgestattet, die es anderen ermöglicht, sie zu ignorieren oder jedes ihrer Worte zu glauben."

  menp_coex_diplomacy_3:"Fortgeschrittene Diplomatie"
  menp_coex_diplomacy_3_desc:"Wenn sie uns nicht zuhören, werden wir sie dazu zwingen."

  menp_coex_mega_4:"Soziale Ingenieurkunst IV"
  coex_unlocks_mega_4:"§HSchaltet Megastruktur-Stufe frei:§! $coex_enlightenment_array_3$\n"
  menp_coex_mega_4_desc:"Unser Array hat uns bislang gute Dienste geleistet, doch sein volles Potenzial wurde noch nicht ausgeschöpft."

  menp_coex_operations_4:"Notwendige Kontrolle"
  coex_unlocks_operations_4:"Schaltet eine Operation frei, um ein von einem Relais beeinflusstes Reich zu unterwerfen"
  menp_coex_operations_4_desc:"Keinem Individuum kann getraut werden. Wir müssen alle in die Herde holen."

  menp_coex_features_5:"Kampf der Geister"
  menp_coex_features_5_desc:"Trotz allem, was wir für sie getan haben, verstehen sie immer noch nicht. Wenn es etwas gibt, wofür es sich zu kämpfen lohnt, dann ist es der Friede."

  menp_coex_enlightenment_5:"Große Erleuchtung"
  coex_unlocks_enlightenment_5:"Beginnt mit dem Abfeuern des Erleuchtungs-Arrays, wäscht allem intelligenten Leben einer Gehirnwäsche und gewinnt das Spiel!"
  menp_coex_enlightenment_5_desc:"Es ist der einzige Weg. Endlich wird das Array Zwietracht und Konflikte beenden."

  enlightened_galaxy_score:"Die Galaxis erleuchtet"




#Megastructures
  coex_enlightenment_array_0_MEGASTRUCTURE_DETAILS:"Das Erleuchtungs-Array besteht aus einer zentralen würfelförmigen Verarbeitungseinheit mit angebrachten Flossen, die mit Hilfs-Zerebralrelais kommunizieren und deren Signale bündeln. Zusammen werden sie schließlich die totale Kontrolle über die Galaxis ermöglichen."
  coex_enlightenment_array_0:"Erleuchtungs-Array-Rahmen"
  coex_enlightenment_array_0_DESC:"Dieser Rahmen beherbergt die zentralen Komponenten des Erleuchtungs-Arrays"
  coex_enlightenment_array_1:"Erleuchtungs-Array-Fokusflossen"
  coex_enlightenment_array_1_DESC:"Diese Flossen kommunizieren direkt mit und stärken unsere Zerebralrelais."
  coex_enlightenment_array_2:"Erleuchtungs-Array-Kontrollzentrum"
  coex_enlightenment_array_2_DESC:"Das stark verteidigte Kontrollzentrum ist der Ort, an dem wir Befehle über das Array ausgeben werden,"
  coex_enlightenment_array_3:"Erleuchtungs-Array"
  coex_enlightenment_array_3_DESC:"Das Erleuchtungs-Array ist in der Lage, Signale durch die gesamte Galaxis zu senden und wird uns bald die Kontrolle über alles intelligente Leben gewähren."
  allow_coex_brain_relay:"§HSchaltet Megastruktur frei:§! Zerebralrelais"
  coex_brain_relay_0:"Zerebralrelais-Standort"
  coex_brain_relay_0_DESC:"Die Baustellenstation dient als Basis für den zukünftigen Bau eines Zerebralrelais."
  coex_brain_relay_0_MEGASTRUCTURE_DETAILS:"Ein Zerebralrelais, das die Gedanken aller intelligenten Spezies beeinflussen kann. Wird die nächstgelegene fremde Kolonie innerhalb von 10 Sprüngen in einem Reich beeinflussen, das nicht bereits vom Effekt eines anderen Zerebralrelais betroffen ist."
  coex_brain_relay_1:"Zerebralrelais"
  coex_brain_relay_1_DESC:"Dieses Zerebralrelais ermöglicht es uns, fremde Geister zu beeinflussen."


  coex_brain_relay_no_federation_0:"Zerebralrelais-Standort"
  coex_brain_relay_no_federation_0_DESC:"Die Baustellenstation dient als Basis für den zukünftigen Bau eines Zerebralrelais."
  coex_brain_relay_no_federation_0_MEGASTRUCTURE_DETAILS:"Ein Zerebralrelais, das die Gedanken aller intelligenten Spezies beeinflussen kann. Wird die nächstgelegene fremde Kolonie innerhalb von 10 Sprüngen in einem Reich beeinflussen, das nicht bereits vom Effekt eines anderen Zerebralrelais betroffen ist"
  coex_brain_relay_no_federation_1:"Zerebralrelais"
  coex_brain_relay_no_federation_1_DESC:"Dieses Zerebralrelais ermöglicht es uns, fremde Geister zu beeinflussen."

