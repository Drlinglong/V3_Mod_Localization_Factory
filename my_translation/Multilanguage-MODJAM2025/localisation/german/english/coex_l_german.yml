  # requires_fewer_than_x_brain_relays: "You cannot build more Cerebral Relays"

  coex_crisis.1000.name:"Krisenstufe 1"
  coex_crisis.1000.desc:"In unserem gegenwärtigen Zustand individueller tierischer Natur sind Krieg und Gewalt unvermeidlich. Nur durch vorgeschriebene Konformität kann wahrer Frieden erreicht werden. Wir haben Landwirtschaft und Erkundung, Wissenschaft und Eroberung gemeistert; nun müssen wir uns darauf konzentrieren, unseren eigenen Frieden zu meistern. Zerebrale Relais werden den Weg für eine neue Zukunft ebnen, in der wir unsere Gedanken zum Guten nutzen und den Teil von uns ruhen lassen können, der gewaltsame Missverständnisse erzeugt."
  coex_crisis.1000.a:"Die Zukunft ist Frieden."

  coex_crisis.7105.name:"Krisenstufe 2"
  coex_crisis.7105.desc:"Während wir unsere Suche nach Frieden fortsetzen, wissen wir, dass wir schwierige Entscheidungen zum Wohle der Allgemeinheit treffen müssen. Unsere Zerebralen Relais sind aktiv und leisten die harte Arbeit für den zukünftigen Fortschritt. Wir konstruieren die elegante Technologie des Erleuchtungsarrays, um die Stärke der Relais zu erhöhen. Wenn andere Imperien unter ihren Einfluss geraten, breitet sich Frieden wie ein Sonnenaufgang über einer schlafenden Welt aus. Wir streben nicht danach zu erobern, sondern zu vereinen. Wie das Leuchten einer Taschenlampe in eine dunkle Ecke, erleuchten wir die entlegensten Winkel der Galaxis, indem wir die Schatten entfernen."
  coex_crisis.7105.a:"Es werde Licht."

  coex_crisis.7110.name:"Krisenstufe 3"
  coex_crisis.7110.desc:"Wir haben nun das bereits beeindruckende Erleuchtungsarray aufgerüstet. Dies markiert einen entscheidenden Moment in unserer Mission, dauerhaften Frieden zu sichern. Durch die sanften Gedankenimpulse wird Gewalt durch die Harmonie und Ruhe ersetzt, die unsere Welt so verzweifelt braucht. Dieser konstruierte und dauerhafte Frieden befreit die Gesellschaft vom Chaos der ungebändigten Individualität. Mit jedem fremden Geist, der in Einklang gebracht wird, nähern wir uns der Zukunft, die wir uns vorgestellt haben."
  coex_crisis.7110.a:"Die Harmonie der Übereinstimmung ist wunderschön."

  coex_crisis.7115.name:"Krisenstufe 4"
  coex_crisis.7115.desc:"Unser Erleuchtungsarray wurde noch einmal aufgerüstet. Wir haben unsere Macht erhöht und können nun ganze Imperien unserem wohlwollenden Ziel des galaktischen Friedens entgegenlenken."
  coex_crisis.7115.a:"Wir führen mit Wohlwollen."

  coex_crisis.7120.name:"Krisenstufe 5"
  coex_crisis.7120.desc:"Die letzten Updates sind abgeschlossen. Unser Erleuchtungsarray beginnt, alles Leben in der Galaxis anzuvisieren. Wir sind unserem Ziel nahe, müssen aber wachsam bleiben. Andere Imperien, misstrauisch gegenüber Veränderungen und Möglichkeiten, könnten beunruhigt werden."
  coex_crisis.7120.a:"Der letzte Konflikt steht bevor."

  coex_crisis.7200.name:"Zerebrales Relais erobert"
  coex_crisis.7200.desc:"Wir haben ein von den §Y[coex_relay_builders.GetName]§! erbautes Zerebrales Relais erobert! Seine Zerstörung wird das betroffene Reich von seinem Einfluss befreien."
  coex_crisis.7200.A:"Es muss zerstört werden"
  coex_crisis.7210.name:"Zerebrales Relais zerstört"
  coex_crisis.7210.desc:"Ein von den §Y[coex_relay_builders.GetName]§! erbautes Zerebrales Relais wurde zerstört. Befreit von seinem Einfluss sehen wir nun, wie leicht wir manipuliert wurden."
  coex_crisis.7210.b:"Das ist unverzeihlich."
  coex_crisis.7210.a:"Wir werden Rache nehmen."

  coex_crisis.7220.name:"Zerebrales Relais zerstört"
  coex_crisis.7220.desc:"Unser Zerebrales Relais im §Y[coex_destroyed_relay_system.GetName]§! wurde zerstört. Das betroffene Reich ist nun frei von seinem Einfluss."
  coex_crisis.7220.a:"Bedauerlich."
  coex_crisis.7300.name:"Das Erleuchtungsarray"
  coex_crisis.7300.desc:"Die Zeit ist gekommen. Wir müssen die Vorbereitungen zum Abfeuern des Erleuchtungsarrays beginnen und die ungebändigten Individuen kontrollieren, die diese Galaxis bilden."








