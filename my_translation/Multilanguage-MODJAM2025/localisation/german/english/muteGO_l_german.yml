 mgo_crisis_eldritch_contact_situation_desc:0 "Wir glauben, eine gemeinsame Quelle für die meisten glaubwürdigen okkulten Ereignisse in unserer Galaxis gefunden zu haben. Unser nächster Schritt wird der Versuch sein, Kontakt mit dieser Entität aufzunehmen."
 mgo_crisis_eldritch_contact_situation_outcome:0 "Wir werden Kontakt mit einem Eldritch-Wesen aufnehmen."

 mgo_crisis_planar_weakness_situation_desc:0 "Das Studium der Bedeutung hinter den Visionen, die wir von unserem unbekannten Wohltäter erhalten haben, hat uns zu der Annahme geführt, dass wir ein weiteres Ritual durchführen können, um unseren Zugang zu den Okkulten Mächten zu stärken. Dieses Ritual wird als Planare Schwäche bekannt sein und als Vorbereitung für weitere Rituale dienen."
 mgo_crisis_planar_weakness_situation_outcome:0 "Wir werden das Ritual der Planaren Schwäche abschließen."

 mgo_crisis_demonic_pact_situation_desc:0 "Ein Ritual, um einen Dämon zu beschwören und einen dämonischen Pakt einzugehen"
 mgo_crisis_demonic_corruption_situation_desc:0 "wir werden die Dämonen absichtlich unsere Gedanken invadieren lassen, um unsere Moral zu verderben und uns zu stärken"
