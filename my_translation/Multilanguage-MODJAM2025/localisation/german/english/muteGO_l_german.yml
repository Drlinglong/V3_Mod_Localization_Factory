 TRANSLATE_ANCIENT_SCRIPTURES:0 "Uralte Schriften analysieren"
 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "Wir haben akzeptiert, dass die traditionelle Wissenschaft nicht länger ausreicht. Um unser Verständnis der okkulten Mächte in der Galaxis zu vertiefen, müssen wir eine umfassende Analyse aller uns zur Verfügung stehenden uralten Schriften erstellen."
 TRANSLATE_ELDRITCH_MESSAGE:0 "Grauenhafte Botschaft entschlüsseln"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "Unsere jüngsten Versuche, die Rituale der Alten nachzuahmen, haben mehr Fragen als Antworten aufgeworfen. Schmerzhafte Visionen plagen die Gemüter unserer Okkultisten. Doch wir wissen, dass diese Visionen, die wir von unserem höllischen Wohltäter erhalten haben, der Schlüssel zur Entschlüsselung der Geheimnisse des Okkulten sein müssen."

