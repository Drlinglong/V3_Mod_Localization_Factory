l_german:

 mgo_crisobj_occult_scientists_name:0 "Okulte Forscher einsetzen"
 mgo_crisobj_occult_scientists_desc:0 "Um das Okkulte wirklich zu verstehen, muss unser Fokus von den traditionellen Wissenschaften auf obskurere und mystische Praktiken verlagert werden.\n\nOkulte Forscher produzieren Okkultes Wissen."
 mgo_crisobj_occult_ancient_stories_name:0 "Traditionen"
 mgo_crisobj_occult_ancient_stories_desc:0 "Okkulte Einflüsse finden sich selbst in unseren gewöhnlichsten Traditionen.\n\nErhaltet eine §Ymonatliche§! Okkultes-Wissen-Belohnung für jeden freigeschalteten Traditionsbaum."
 mgo_crisobj_occult_dangerous_studies_name:0 "Gefährliche Technologien erforschen"
 mgo_crisobj_occult_dangerous_studies_desc:0 "Wahrheit existiert in vielen Formen und Gestalten. Manchmal können Geheimnisse des Kosmos auf mehr als eine Weise erklärt werden.\n\nErhaltet eine §Ymonatliche§! Okkultes-Wissen-Belohnung für jede erforschte seltene oder gefährliche Technologie."
 mgo_crisobj_complete_rituals_name:0 "Okkulte Rituale durchführen"
 mgo_crisobj_complete_rituals_desc:0 "Unser Verständnis des Okkulten wird sich nur durch Übung vertiefen.\n\nFührt Rituale durch, um eine Okkultes-Wissen-Belohnung zu erhalten."

 mgo_ap_occultism:0 "Okkulte Krise"
 mgo_ap_occultism_desc:0 "Alte Geschichten erzählen uns, dass die Realität aus viel mehr als nur Raum, Zeit und Gravitation besteht. Um unser volles Potenzial zu wecken, müssen wir die Fragen beantworten, die die Wissenschaft nicht beantworten kann."

 occultist_alternative_approach:0 "Alternativer Ansatz"
 occultist_alternative_approach_desc:0 "Nicht alles kann durch unsere traditionellen Wissenschaften erklärt werden. Wir werden alternative Wege finden, die Realität und das, was jenseits liegt, zu verstehen."
 occultist_ancient_stories:0 "Alte Geschichten"
 occultist_ancient_stories_desc:0 "Das Wissen der Alten erzählt von Taten, die selbst jetzt jenseits unserer besten Fähigkeiten liegen. Während wir damit beschäftigt waren, den Sternen nachzujagen, fanden andere Wege, für uns undenkbare Kräfte zu nutzen."
 occultist_galactic_history:0 "Galaktische Geschichte"
 occultist_galactic_history_desc:0 "Wir können viel über die Galaxis von denen lernen, die vor uns waren."
 occultist_objectives:0 "Okkultisten-Ziele"
 occultist_objectives_desc:0 "Dies sind die Ziele."
 occultist_occult_rituals_1:0 "Okkulte Rituale"
 occultist_occult_rituals_1_desc:0 "Völlig unwissenschaftlich, doch erwiesenermaßen effektiv."
 occultist_hidden_teachings:0 "Verborgene Lehren"
 occultist_hidden_teachings_desc:0 "Wie sich herausstellt, hatten unsere Traditionen schon immer eine dunklere Seite."
 occultist_flavor_rituals_1:0 "Dunkle Rituale"
