 mgo_crisis_rituals.1001.name:0 "Eine Alternative Perspektive"
 mgo_crisis_rituals.1001.desc:0 "Wahrheit kann oft verschiedene Formen aus unterschiedlichen Perspektiven annehmen. Selten gibt es nur eine Erklärung für irgendetwas. Wir glauben nun, dass dies auch für die Realität selbst gilt. Unsere Erfahrungen in dieser Galaxis haben unsere Wissenschaft immer wieder auf die Probe gestellt. Endlich sind wir zu dem Schluss gekommen, dass unser Ansatz zur Beobachtung der Realität schon immer fehlerhaft war.\n\nUnsere Perspektive der ultimativen Wahrheit war nicht immer eine wissenschaftliche und logische. Unsere Geschichte ist gefüllt mit okkulten Traditionen, genauso wie die Galaxis mit unzähligen Relikten unbegreiflichen Zwecks und Anomalien unerklärlichen Ursprungs gefüllt ist. Vielleicht waren die Antworten, die wir suchen, immer direkt unter uns. Vielleicht haben wir nur einen Bruchteil des Ganzen gesehen."
 mgo_crisis_rituals.1001.a:0 "Wir werden die ganze Wahrheit erfahren."

