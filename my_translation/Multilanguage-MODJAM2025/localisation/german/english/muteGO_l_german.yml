 occult_knowledge_crisis_description_title:"Okkultisten"
 occult_knowledge_crisis_description_intro:"Jene in der galaktischen Gemeinschaft, die den Lauf der Geschichte verfolgen, haben lange eine kommende §RKrise§! vorhergesagt – eine existenzielle Bedrohung für alles empfindungsfähige Leben, die eine beispiellose Einheit des Ziels und Opferbereitschaft erfordern würde, um sie zu überwinden. Falls sie überhaupt zu überwinden ist.\n\nPopuläre Vorhersagen über die Natur dieser Krise waren so phantastisch wie die Invasion eines extragalaktischen Vielfraßes, das Aufbegehren der Maschinenintelligenzen der Galaxis in einer kleinen Rebellion oder ein Erbfolgekrieg, der aus einer anderen Daseinsebene herüberschwappt, doch...\n\nEs ist nun klar, dass es immer §RWir§! sein würden."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\nSeit Jahrtausenden wurden wir durch unsere eigene begrenzte Perspektive gehemmt. Nicht länger. Wir werden der Galaxis die Wahrheit über das Okkulte lehren."
 occult_knowledge_crisis_howto_title:"Okkulte Rituale"
 occult_knowledge_crisis_howto:"Das Verfolgen von §HKrisenzielen§! erzeugt £okkultes_wissen£§HOkkultes Wissen§!, wodurch unsere Fähigkeit freigeschaltet wird, §HRituale§! durchzuführen und deren Effekte zu verbessern."

