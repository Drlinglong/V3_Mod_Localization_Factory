 mgo_crisis_rituals.001.name:0 "Unheimliche Nachricht"
 mgo_crisis_rituals.001.desc:0 "Die Definition von Wahnsinn ist, dieselbe Handlung immer und immer wieder töricht zu wiederholen, aber ein anderes Ergebnis zu erwarten. Doch genau das ist geschehen. Seit über einem Jahr haben unsere okkulten Forscher dieselbe Beschwörung immer und immer wieder durchgeführt, in der Hoffnung, ein anderes Ergebnis zu sehen. Wir haben auf eine Antwort gewartet, und wir haben auf eine Antwort gewartet, und wir haben auf eine Antwort gewartet, und...\n\n§RUnd da war sie§!.\n\nWir haben erfolgreich ein Ritual durchgeführt, um zu einem Reich jenseits unseres eigenen vorzustoßen, und jemand, oder etwas, hat geantwortet. Uns wurde ein Blick in eine schreckliche, verdrehte Dimension jenseits unseres Verständnisses gewährt, voller Leid und Qual. Doch verborgen in diesen Visionen ist eine Botschaft.\n\nDiese Botschaft, die wir erhalten haben, ist der Schlüssel, um die Geheimnisse des Okkulten zu entschlüsseln."
 mgo_crisis_rituals.001.a:0 "§RDies ändert alles§!"

 mgo_crisis_rituals.002.name:0 "Die Planare Schwäche"
 mgo_crisis_rituals.002.desc:0 "Der Schleier zwischen den Welten wurde zerschmettert und dann umgehend wiederhergestellt. Aber selbst wenn nur für einen kurzen Moment, so haben wir doch die unbegrenzten Kräfte des Okkulten miterlebt. Wir haben ein weiteres Wunder vollbracht. Wenn unsere Aufzeichnungen der okkulten Geschichte korrekt sind, dann ist unser Fortschritt in okkulten Angelegenheiten beispiellos.\n\nNun können wir endlich die Kräfte des Okkulten kanalisieren."
 mgo_crisis_rituals.002.a:0 "Bereitet die Ritualkammern vor."
 mgo_crisis_rituals.002.b:0 "Von hier an finden wir unseren eigenen Weg."
 mgo_crisis_rituals.002.c:0 "Tot."

 mgo_crisis_rituals.013.name:0 "Dämonen beschworen"
 mgo_crisis_rituals.013.desc:0 "Wieder einmal haben wir den Schleier durchbrochen. Dieses Mal haben wir dämonische Wesen aus der Höllendimension in unsere Galaxis beschworen. Sie sind die ersten von vielen.\n\nIm Moment leiden wir unter den Konsequenzen unserer Ambitionen, während sie Chaos in der gesamten Galaxis anrichten. Doch bald werden wir einen Weg finden, sie unserem Willen zu unterwerfen."
 mgo_crisis_rituals.013.a:0 "§RGut§!"

 mgo_crisis_rituals.213.name:0 "Dämonen beschworen"
 mgo_crisis_rituals.213.desc:0 "Überall in der Galaxis haben sich Portale geöffnet und dämonische Wesen in unsere Galaxis gebracht. Diese infernalischen Invasoren sind eine Bedrohung für alles Leben. Wir müssen sie vernichten und die Verantwortlichen zur Rechenschaft ziehen."
 mgo_crisis_rituals.213.a:0 "§RWie schrecklich!§!"

 mgo_crisis_rituals.021.name:0 "Dämonen gebunden"
 mgo_crisis_rituals.021.desc:0 "Wir haben die infernalischen Invasoren befriedet. Sie sind nun an unseren Willen gebunden und werden unsere Schlachten schlagen. Zumindest für eine Weile. Wir spüren bereits, wie ihre Loyalität schwindet, während sie ihre Fesseln sprengen."
 mgo_crisis_rituals.021.a:0 "§RGut§!"

