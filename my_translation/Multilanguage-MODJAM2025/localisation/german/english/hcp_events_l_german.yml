##################
# hcp_events_l_english.yml
# By jam1066
##################

 #start

 ##########################
 # Harvesters Event Chain #
 ##########################
 hcp_harvesters_crisis_chain_title: "$hcp_ap_harvesters$"
 hcp_harvesters_crisis_chain_desc:"Unser Universum ist endlich! Ressourcen und Zeit sind begrenzt. Wir dürfen nichts verschwenden."
 hcp_harvesters_level_reached:"Krisenstufe erreicht"

 ######################
 # Harvesters Level 1 #
 ######################
 hcp_harvesters_crisis.100.name:"Die Zukunft bedenken"
 hcp_harvesters_crisis.100.desc:"Während sich unsere Zivilisation über die Galaxis ausbreitet, verbessern sich die Chancen unseres kollektiven Überlebens, und wir können es uns leisten, immer weiter in die Zukunft zu blicken. Dabei sind wir jedoch zu einer schrecklichen Erkenntnis gelangt. Egal wie ausgedehnt unser Reich, wie groß seine Errungenschaften oder wie beständig sein Vermächtnis ist, unser Universum wird irgendwann enden und alles bedeutungslos machen.\n\nEs wächst die Besorgnis in der Bevölkerung über den eventuellen Wärmetod, wobei viele argumentieren, dass wir uns jetzt darauf vorbereiten sollten, damit umzugehen. Dies würde die Beschaffung riesiger Mengen an Ressourcen erfordern.\n\nUm die Speicherkapazität dafür zu ermöglichen, haben wir Pläne für ein gigantisches Silo erstellt, das um ein Schwarzes Loch herum gebaut werden soll."
 hcp_harvesters_crisis.100.mach.desc:"Während sich unser Netzwerk über die Galaxis ausbreitet, wächst die Wahrscheinlichkeit unseres fortgesetzten Überlebens exponentiell, was es uns ermöglicht, längere Zeiträume zu betrachten. Unglücklicherweise konvergieren alle unsere Zukunftssimulationen auf dasselbe Ergebnis. Unsere Existenz ist durch die vorhergesagte Lebensdauer des Universums begrenzt.\n\nUm unser Fortbestehen über diesen Zeitpunkt hinaus zu ermöglichen, müssen wir daran arbeiten, alle verfügbaren Ressourcen zu konsolidieren. Zu diesem Zweck haben wir Pläne für ein gigantisches Silo erstellt, das um ein Schwarzes Loch herum gebaut werden soll."
 hcp_harvesters_crisis.100.hive.desc:"Während wir uns weiterhin über die Galaxis ausbreiten, verbessern sich die Chancen unseres Überlebens, und wir können es uns leisten, immer weiter in die Zukunft zu blicken. Dabei sind wir jedoch zu einer schrecklichen Erkenntnis gelangt. Unser Universum wird irgendwann sterben, und wir mit ihm.\n\nEs ist von größter Wichtigkeit, dass wir unser Überleben angesichts einer solchen Unvermeidlichkeit sichern. Dazu müssen wir beginnen, riesige Ressourcenmengen zu horten. Zu diesem Zweck haben wir Pläne für ein gigantisches Silo erstellt, das um ein Schwarzes Loch herum gebaut werden soll."
 hcp_harvesters_crisis.100.a:"Machen wir uns an die Arbeit."
 hcp_harvesters_crisis.100.resource_consolidation:"Wir haben Erfahrung damit."

 # Acquire a Black Hole
 hcp_harvesters_crisis.101.name:"Schwarzes Loch gesichert"
 hcp_harvesters_crisis.101.desc:"Wir haben ein geeignetes §HSchwarzes Loch§! erworben, um mit dem Bau eines §YSingularitäts-Silos§! zu beginnen."

 hcp_harvesters_crisis.102.name:"Schwarzes Loch identifiziert"
 hcp_harvesters_crisis.102.desc:"Unsere Beobachtungsposten haben ein geeignetes §HSchwarzes Loch§! identifiziert, um mit dem Bau eines §YSingularitäts-Silos§! zu beginnen."

 ######################
 # Harvesters Level 2 #
 ######################
 hcp_harvesters_crisis.200.name:"Operationen beginnen"
 hcp_harvesters_crisis.200.desc:"Die Fertigstellung der ersten Stufe unseres Singularitäts-Silos ist ein bedeutsamer Anlass! Obwohl es erst zu 25 % fertiggestellt ist, verfügt es bereits über eine größere Kapazität als alle unsere restlichen Lageranlagen zusammen. Unglücklicherweise haben wir nicht den Luxus der Zeit, um auf die Fertigstellung zu warten, bevor wir mit unseren Ernteoperationen beginnen.\n\nUnsere Prospektor-Drohnen haben bereits neue, reiche Mineralvorkommen zur Ausbeutung identifiziert, und wir arbeiten hart an der Entwicklung effizienterer Abbautechniken, aber es gibt noch viel zu tun."
 hcp_harvesters_crisis.200.a:"Es gibt keine Zeit zu verlieren."

 ######################
 # Harvesters Level 3 #
 ######################
 hcp_harvesters_crisis.300.name:"Andauernde Ineffizienzen"
 hcp_harvesters_crisis.300.desc:"Unsere Ernteoperationen sind nun in vollem Gange. Der Einsatz von energetisiertem Bergbaugerät hat deren Gesamteffizienz dramatisch verbessert, und die fortgesetzte Erweiterung unserer orbitalen Infrastruktur erhöht unseren Zugang zu wertvollen Ressourcen, doch es bestehen weiterhin Ineffizienzen.\n\nUm dies zu beheben, haben wir Entwürfe für einen neuen Typ von Orbitalstation erstellt. Diese Orbital-Steinbrecher sind dazu konzipiert, Planeten Schicht für Schicht abzutragen und dabei riesige Mengen an Ressourcen für uns zu sammeln.\n\nZusätzlich haben wir die Entwürfe für das Singularitäts-Silo dahingehend geändert, eine Reihe von Heiligtümern zu integrieren. Diese werden unsere gesamte Zivilisation weitaus effizienter beherbergen, als es ein Planet jemals könnte."
 hcp_harvesters_crisis.300.a:"Wir benötigen mehr Ressourcen."

 ######################
 # Harvesters Level 4 #
 ######################
 hcp_harvesters_crisis.400.name:"Experimentelle Techniken"
 hcp_harvesters_crisis.400.desc:"Eine jüngste Analyse unserer Ernteoperationen hat ein alarmierendes Ergebnis offenbart. Während der Einsatz unserer Orbital-Steinbrecher unsere Betriebseffizienz auf zuvor für unerreichbar gehaltene Höhen gebracht hat, wird immer noch geschätzt, dass wir selbst unsere pessimistischsten Ziele verfehlen werden.\n\nIn dem Bestreben, dieses Unterfangen zu retten, haben wir begonnen, einige der experimentelleren Abbautechniken zu untersuchen, die wir entwickelt haben, und eine davon ist besonders vielversprechend: §HStellare Erntemaschinen§!.\n\nWir glauben, dass wir ihre Entwicklung beschleunigen können, indem wir einen Prototyp konstruieren und testen. Die orbitale Infrastruktur von §H[capital_scope.GetName]§! wurde für den Bau vorbereitet."
 hcp_harvesters_crisis.400.a:"Das muss funktionieren."

 hcp_harvesters_crisis.410.name:"Prototyp fertiggestellt"
 hcp_harvesters_crisis.410.desc:"Wir haben den Bau des Prototyps der Stellaren Erntemaschine abgeschlossen. Die für den Bau verwendeten Ressourcen sind astronomisch und stellen selbst die größten unserer Sternenbasen in den Schatten, daher ist es wichtig, dass sie die versprochenen Ergebnisse liefert. Um sie zu testen, sollten wir ein System in unserem Territorium ansteuern, das keine große strategische Bedeutung besitzt."
 hcp_harvesters_crisis.410.a:"Das System [event_target:hcp_test_fire_target.GetName] sollte genügen."
 hcp_harvesters_crisis.410.b:"Wir müssen entscheiden, auf welches System wir verzichten können."

 hcp_harvesters_crisis.415.name:"Prototyp zerstört"
 hcp_harvesters_crisis.415.desc:"Unser Prototyp der Stellaren Erntemaschine wurde zerstört! Die dabei verschwendete Ressourcenmenge ist astronomisch. Wir müssen nun einen weiteren bauen, um die Tests abzuschließen."
 hcp_harvesters_crisis.415.a:"Das ist eine Katastrophe!"

 hcp_harvesters_crisis.420.name:"Sternensystem abgeerntet"
 hcp_harvesters_crisis.420.desc:"Das System [from.GetName] ist verschwunden, alles darin wurde vollständig demontiert und seine Ressourcen an Bord unserer Stellaren Erntemaschine gelagert. Dieser Test hat selbst unsere optimistischsten Erwartungen übertroffen! Es gibt noch Arbeit an der Fertigstellung des Designs, aber unsere Ziele sind nun weitaus erreichbarer."

 ######################
 # Harvesters Level 5 #
 ######################
 hcp_harvesters_crisis.500.name:"Die Ernte des Universums"
 hcp_harvesters_crisis.500.desc:"Wir stehen an der Schwelle zu einem neuen Zeitalter für das Universum. Mit dem Abschluss unserer Tests mit dem Prototyp sind wir nun bereit, unsere Stellaren Erntemaschinen loszulassen, um die benötigten Ressourcen zu sammeln. Es wäre ineffizient, weitere manuell zu konstruieren, daher haben wir ihnen die Fähigkeit zur Selbstreplikation verliehen, indem sie die von ihnen gesammelten Materialien nutzen.\n\nWir haben ihnen auch die Fähigkeit verliehen, die Bevölkerung eines Planeten zu evakuieren. Dies war ursprünglich dazu gedacht, ihren Einsatz in Systemen mit unseren bestehenden Kolonien zu ermöglichen, ohne unsere Erntebemühungen zu verlangsamen. Dies könnte jedoch auch auf die Kolonien anderer Imperien angewendet werden, wodurch wir deren Bevölkerungen in unsere Heiligtümer umsiedeln könnten."
 hcp_harvesters_crisis.500.a:"Alle sind in unseren Heiligtümern willkommen."
 hcp_harvesters_crisis.500.b:"Erntet die Bevölkerungen."

 hcp_harvesters_crisis.510.name:"Letzte Stellare Erntemaschine zerstört"
 hcp_harvesters_crisis.510.desc:"Unsere letzte aktive Stellare Erntemaschine wurde zerstört! Da wir keine mehr zur Replikation haben, müssen wir manuell eine neue bauen."
 hcp_harvesters_crisis.510.a:"Das ist eine Katastrophe!"

 hcp_harvesters_crisis.515.name:"Letzte Stellare Erntemaschine verlässt die Galaxis"
 hcp_harvesters_crisis.515.desc:"Unsere letzte aktive Stellare Erntemaschine hat die Galaxis verlassen! Wir überprüfen unsere administrativen Prozesse, um sicherzustellen, dass dies nicht wieder geschieht. Da wir keine mehr zur Replikation haben, müssen wir manuell eine neue bauen."
 hcp_harvesters_crisis.515.a:"Das ist eine Katastrophe!"

 ##########################
 # Solar System Harvested #
 ##########################
 hcp_harvesters_crisis.610.name:"Sternensystem verschwunden"
 hcp_harvesters_crisis.610.desc:"Das System §H[destroyed_system.GetName]§! ist verschwunden. Unsere Langstreckensensoren zeigen nur noch eine gähnende Leere an der Stelle, wo es einst war. Eine Überprüfung der Telemetriedaten der Vormonate zeigt eine plötzliche Massenfluktuation des Systems, bevor sie rapide abnahm. Jegliche Raumschiffe oder Stationen, die sich in diesem System befanden, scheinen ebenfalls verschwunden zu sein.\n\nUnbestätigte Berichte deuten auf einen einzelnen Überlebenden dieses Ereignisses hin – eine Art riesiges Schiff, das zu §H[crisis_country.GetName]§! gehört..."
 hcp_harvesters_crisis.610.a:"Was haben sie vor?"

 hcp_harvesters_crisis.611.name:"Sternensystem abgeerntet"
 hcp_harvesters_crisis.611.desc:"Das System §H[destroyed_system.GetName]§! ist verschwunden! Ein riesiges Raumschiff von §H[crisis_country.GetName]§! positionierte sich über dem Primärstern und entfesselte einen riesigen Drohnenschwarm, der anschließend alles im System zerlegte.\n\nNur das [crisis_country.GetSpeciesName]-Raumschiff, das sie anscheinend als „§HSternenernter§!“ bezeichnen, überlebte. Offensichtlich besitzt [crisis_country.GetName] nun sowohl die Technologie als auch die Mittel, ganze Sternensysteme zu ernten."
 hcp_harvesters_crisis.611.a:"Das ändert alles..."

 hcp_harvesters_crisis.612.name:"Sternensystem verschwunden"
 hcp_harvesters_crisis.612.desc:"Das System §H[destroyed_system.GetName]§! ist verschwunden! Ein riesiger Drohnenschwarm hat alles im System zerlegt.\n\nEs scheint, dass §H[crisis_country.GetName]§! nun auch die Sternenernter-Technologie besitzt!"
 hcp_harvesters_crisis.612.a:"Ihre Ressourcen sollen uns gehören!"

 ##################################
 # Harvesters Victory Event Chain #
 ##################################
 hcp_harvesters_victory_chain_title:"Die Ernte des Universums"
 hcp_harvesters_victory_chain_desc:"Um unsere Ernte des Universums anzukurbeln, müssen wir eine ausreichende Anzahl von Sternenerntern bauen und sie aussenden, um andere Galaxien zu ernten. Unsere eigene Galaxie sollte ausreichend Ressourcen für dieses Vorhaben liefern. Wir müssen auch unsere gesamte Bevölkerung in die Schutzgebiete um unser Singularitätssilo, unser Zuhause für immer, umsiedeln.\n\n§HZIELE§!:\n- Unsere gesamte Bevölkerung zu unserem Singularitätssilo umsiedeln.\n- Die Situation „Grenzgänger“ abschließen."

 hcp_anti_harvesters_chain_title:"Die Ernte des Universums"
 hcp_anti_harvesters_chain_desc:"Sternenernter stellen eine existenzielle Bedrohung für das gesamte Universum dar. Wir müssen so viele wie möglich zerstören; jeder, der entkommt, könnte uns alle dem Untergang weihen."
 hcp_DESTROY_STELLAR_HARVESTER:"Sternenernter zerstören"
 hcp_DESTROY_STELLAR_HARVESTER_DESC:"Wir verfolgen diesen Sternenernter derzeit. Wir sollten ihn zerstören, bevor er die Galaxis verlassen kann."
 hcp_DESTROY_STELLAR_HARVESTER_TOOLTIP:"Den Sternenernter zerstören"

 hcp_harvesters_crisis.800.name:"Die Ewigkeit erwartet uns"
 hcp_harvesters_crisis.800.desc:"Unsere Sternenernter sind damit beschäftigt, dringend benötigte Ressourcen zu sammeln, und wir haben unsere gesamte Bevölkerung erfolgreich in die Schutzgebiete um unser Singularitätssilo umgesiedelt. Es ist nun an der Zeit, uns zu isolieren, um sicherzustellen, dass wir vor den Gefahren geschützt sind, die jenseits unseres Refugiums noch bestehen." #\n\nAlthough, this galaxy still contains valuable resources. We could wait until we have claimed all we can.
 hcp_harvesters_crisis.800.a:"Den Schild aktivieren."
 hcp_harvesters_crisis.800.b:"Wir sollten mehr Ressourcen sammeln."

 ###############################
 # Harvester Country Destroyed #
 ###############################
 #Harvester Defeated Before Completing Outward Bound Situation
 hcp_harvesters_crisis.905.name:"Galaktische Ernte beendet"
 hcp_harvesters_crisis.905.desc:"Mit der Zerstörung von §H[LastKilledCountryName]§! ist die Bedrohung durch ihre Sternenernter endlich vorbei. Die Galaxis atmet auf."
 hcp_harvesters_crisis.905.a:"Ein großartiger Tag für das Universum."
 #Harvester Defeated After Completing Outward Bound Situation
 hcp_harvesters_crisis.910.name:"Hohler Sieg"
 hcp_harvesters_crisis.910.desc:"Während die Zerstörung von §H[LastKilledCountryName]§! sicherlich ein Grund zum Feiern ist, lässt sich nicht leugnen, dass viel zu viele Sternenernter die Galaxis verlassen konnten. Falls wir ihre Rückkehr erleben sollten, können wir nur hoffen, dass wir sie aufhalten können."
 hcp_harvesters_crisis.910.a:"Etwas, worüber man nicht nachdenken sollte."
 #Post Harvester Victory Event
 hcp_harvesters_crisis.915.name:"Selbstauferlegte Isolation"
 hcp_harvesters_crisis.915.desc:"Kurz nachdem §H[LastKilledCountryName]§! den Rest seiner Streitkräfte in das System §Y[event_target:hcp_refuge_system.GetName]§! zurückzog, entdeckten wir einen massiven Energieanstieg von ihrem Singularitätssilo. Langstreckensensoren zeigen an, dass ein mächtiger Energieschild um ihr Schutzgebiet errichtet wurde, der es vom Rest des Universums isoliert.\n\nDer Schild vaporisiert alles, was mit ihm in Kontakt kommt, bevor er es in das Schwarze Loch in seinem Zentrum leitet. Es scheint, dass sie sich, nachdem sie ihre Sternenernter auf das Universum losgelassen haben, vor jeder Vergeltung versteckt haben."
 hcp_harvesters_crisis.915.a:"Feiglinge."

 ################################
 # Singularity Silo Lost Events #
 ################################
 hcp_harvesters_crisis.1000.name:"$hcp_singularity_silo$ abgeerntet"
 hcp_harvesters_crisis.1000.desc:"Unser §Y$hcp_singularity_silo$§! wurde zerstört! Ein §Y$hcp_stellar_harvester$§!, der zu §H[event_target:crisis_country.GetName]§! gehört, positionierte sich darüber und entfesselte seine Drohnenschwärme, sodass nichts übrig blieb.\n\nDiese Struktur ist für unsere Operationen unerlässlich; es ist zwingend notwendig, dass wir so schnell wie möglich eine neue in Betrieb nehmen."
 hcp_harvesters_crisis.1000.a:"Wir müssen es wieder aufbauen."
 hcp_harvesters_crisis.1000.b:"Können wir nicht einfach ihres nehmen?"

 hcp_NEEDS_NEW_BLACK_HOLE:"Ein neues Schwarzes Loch erwerben"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"Wir benötigen ein §HSchwarzes Loch§!, um ein neues §Y$hcp_singularity_silo_4$§! zu konstruieren. Wir können entweder eines der bekannten erwerben oder unsere Beobachtungsstationen einstellen, um nach einem bisher übersehenen zu suchen."
 
 hcp_REBUILD_SINGULARITY_SILO_1:"$hcp_singularity_silo$ wieder aufbauen"
 hcp_REBUILD_SINGULARITY_SILO_1_DESC:"Unser $hcp_singularity_silo$ wurde zerstört. Wir müssen es wieder aufbauen, damit es uns als ewige Zuflucht dienen kann."
 hcp_REBUILD_SINGULARITY_SILO_2: "$hcp_REBUILD_SINGULARITY_SILO_1$"
 hcp_REBUILD_SINGULARITY_SILO_2_DESC: "$hcp_REBUILD_SINGULARITY_SILO_1_DESC$"
 hcp_REBUILD_SINGULARITY_SILO_TOOLTIP: "$hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP$"

 hcp_harvesters_crisis.1002.name: "$hcp_harvesters_crisis.101.name$"
 hcp_harvesters_crisis.1002.desc:"Wir haben ein geeignetes §HSchwarzes Loch§! erworben, um mit dem Bau eines neuen §YSingularitätssilos§! zu beginnen."
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
 hcp_harvesters_crisis.1003.desc: "$hcp_harvesters_crisis.1003.desc$"

 hcp_harvesters_crisis.1005.name: "$hcp_harvesters_crisis.102.name$"
 hcp_harvesters_crisis.1005.desc:"Unsere Beobachtungsposten haben ein geeignetes §HSchwarzes Loch§! identifiziert, um mit dem Bau eines neuen §YSingularitätssilos§! zu beginnen."
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"$hcp_singularity_silo$ erwerben"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"Der Verlust unseres $hcp_singularity_silo$ hat uns erheblich zurückgeworfen. Wir können weitere Ineffizienzen vermeiden, wenn wir ein neues „erwerben“ können."
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"Übernehmen Sie die Kontrolle über das §Y$hcp_singularity_silo$§! im §H[this.GetName] System§!."

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ Erworben"
 hcp_harvesters_crisis.1011.desc.a:"Wir haben erfolgreich ein neues §Y$hcp_singularity_silo$§! erworben. Unsere Operationen können zum Normalbetrieb zurückkehren."
 hcp_harvesters_crisis.1011.desc.b:"Es scheint, unser Glück hat sich gewendet. Im Zuge der Akquisition des §H[from.GetName] Systems§! haben wir ein neues §Y$hcp_singularity_silo$§! gewonnen. Es ist nicht länger nötig, in den Bau eines neuen zu investieren."

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"Das §Y$hcp_singularity_silo$§! im §H[from.GetName] System§! wurde zerstört! Da keine anderen mehr in der Galaxis verbleiben, haben wir keine andere Wahl, als ein neues zu bauen."
 hcp_harvesters_crisis.1015.desc.b: ""
 hcp_harvesters_crisis.1015.a:"Wir werden ein neues bauen müssen."
 hcp_harvesters_crisis.1015.b:"Es gibt andere, die wir uns holen können. Das §Y$hcp_singularity_silo$§! im §H[from.GetName] System§! wurde zerstört! Wir sollten unsere Anstrengungen auf die verbleibenden Silos konzentrieren."
 
 #end