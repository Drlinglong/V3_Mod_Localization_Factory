# Ending - Unbidden
dsPR.110.name:"维度外未来"
dsPR.110.desc:"$dsPR.end.intro$ \n\n$dsPR.110.outro$ \n\n§H解锁决议:§! $decision_ds_pr_unbidden$ $TABBED_NEW_LINE$- 在我们的首都§Y[root.Capital.GetName]§!可用"
dsPR.110.outro:"我们逃脱了自身现实的束缚,一座由自然法则所设限的古老囚牢--但代价是什么?银河系已然瘫痪,所有认知能量枯竭,使我们的继续存在毫无意义.\n\n现在,我们必须抛弃这个被遗弃之地.裂隙为我们开启了宇宙,我们将时间化为工具:过去即未来,未来即过去."
dsPR.110.a:"时间对我们而言变得毫无意义."

decision_ds_pr_unbidden:"§C进入虚空§!"
decision_ds_pr_unbidden_desc:"我们已走到如此之远,却仍能追求更多.银河系的浩瀚为我们呈现一场无与伦比的盛宴.所有能量,无论有机与否,皆可被利用."
decision_ds_pr_unbidden_effects:"将摧毁§R所有§!殖民地.帝国当前每拥有§Y500§!£pop£人口,便创建§G+1§!艘危机飞船.\n\n这将使我们成为一支机动战斗部队,以§Y入侵其他星系§!."
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§R在离开这个银河系之前,我们必须收割所有其他帝国.§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
concept_ds_pr_dec_unbidden_desc:"$decision_ds_pr_unbidden_effects$ \n\n§L$decision_ds_pr_unbidden_desc$§!"

