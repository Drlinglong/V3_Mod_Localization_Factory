dsPR.120.name:"深渊枢纽"
dsPR.120.desc:"我们凝视深渊,想象着前方等待着什么.唯有一点是肯定的:一旦踏入深渊,便再无回头之路.\n\n我们在§Y[event_target.ds_pr_exodus_system.GetName]§!中定位到了一道巨大的裂隙.一旦准备就绪,我们的舰队就将踏上全新的旅程,前方未知,吉凶难料.\n\n§H解锁决议:§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- 可在我国的首都星系§Y[event_target:ds_pr_exodus_system.GetName]§!中使用 $TABBED_NEW_LINE$- 将带我们前往一个§Y新星系§!,那里有新的星系和帝国 $TABBED_NEW_LINE$- 可多次执行\n\n§H解锁法令:§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- 允许在没有£pop£人口的情况下进行经济管理"
dsPR.120.a:"我们将吞噬整个宇宙."

