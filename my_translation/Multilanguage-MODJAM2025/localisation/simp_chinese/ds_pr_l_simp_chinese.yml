ds_pr_pm_anomaly:"量子异常"
ds_pr_pm_anomaly_desc:"黑暗笼罩了这颗星球,掩盖了其独特的标志.大气被一种压倒性的虚无感取代,使这颗行星沦为其昔日自我的了无生机的阴影."

# Event Chain (in order)
ds_pr_crisis_chain_title:"维度碰撞"
ds_pr_crisis_chain_desc:"若要扭曲现实,我们必先挣脱宇宙强加于我们之上的法则."
ds_pr_crisis_counter:"危机进程"

dsPR.1.name:"迈向未知"
dsPR.1.intro:"存在着一些远超我们自身维度的领域,仅仅是尝试理解它们,就足以让大多数求知欲旺盛的心智陷入疯狂.尽管它们与我们共享同一物理空间,但我们的感官却无法触及.也许有一颗恒星就在我们眼前旋转,然而我们却完全不知道这些现象究竟是何模样,又是如何运作的."
dsPR.1.desc:"$dsPR.1.intro$\n\n这个谜团即将被解开.自然界最奇异的造物之一--暗物质,似乎是解开它的关键.如果我们能揭示其秘密,宇宙的奥秘便将展现在我们眼前."
dsPR.1.a:"让我们挣脱束缚."

DS_PR_DM_PROJECT:"时机已至"
DS_PR_DM_PROJECT_DESC:"暗物质拥有诸多性质,似乎能抵抗数条自然法则.如果我们想要探索维度裂隙的存在,那么理解这种物质就不仅仅是一个选项,而是一种必然."

dsPR.5.name:"扭曲结果" # prev project
dsPR.5.desc:"自星系乃至整个宇宙存在以来,暗能量在维系空间结构方面发挥了举足轻重的作用.\n\n随着我们对物理定律理解的加深,我们开始思考是否有可能绕过宇宙物质与意识之间的屏障.\n\n毕竟,如果我们的存在也受制于宇宙的其他规则,那么与我们周围的物质建立连接必然是可能的.\n\n§H等级解锁:§! $ds_pr_level_1$"
dsPR.5.a:"引人深思."

dsPR.10.name:"强制演化" # level 2
dsPR.10.desc:"宇宙拥有其自身的语言.然而这些声音却绕过我们的听觉系统,试图直接与我们的意识对话.或许我们需要将我们的身体结构调整到我们的生物学原本无法接收的频率.\n\n§H等级解锁:§! $ds_pr_level_2$"
dsPR.10.a:"为了生存,我们必须适应."

DS_PR_INF_1_PROJECT:"暗能灌注"
DS_PR_INF_1_PROJECT_DESC:"我们的生命以十年计;我们枯萎而亡.为了打破这个循环,我们必须采取更激进的方法,超越我们有限存在的边界.\n\n我们已经知道有某种远超我们自身的存在.我们控制周围意识的实验已经初见成效,但我们还能走得更远."

dsPR.15.name:"镜像生命" # prev project
dsPR.15.desc:"我们的预测是正确的.各种实验表明,涉及改性暗物质的灌注确实能刺激新活体组织的生长.\n\n科学家们确信:如果我们继续这一趋势,我们将达到前所未有的演化阶段.因此,我们已计划在所有世界范围内,以工业规模支持这项事业."
dsPR.15.a:"时候演化了."

dsPR.20.name:"首次突破" # level 3
dsPR.20.intro:"受制于我们无法理解的力量,这驱使我们踏上了一条前人从未敢涉足的道路,而今我们正见证着首批成果."
dsPR.20.desc:"$dsPR.20.intro$\n\n我们对替代现实的无情实验,已导致§H[root.capital_star.GetName]§!的空间结构发生了巨大撕裂.尽管我们无法完全理解这一现象,但我们却因此感到一种解脱.我们的意识,如今被暗物质的能量潜力所连接,以一种无法估量的方式进化了.\n\n§H等级解锁:§! $ds_pr_level_3$"
dsPR.20.a:"开始蜕变."

dsPR.21.name:"光谱适应"
dsPR.21.intro:"我们所承载的新形象不仅启迪了我们,更将很快照亮整个银河.大规模的蜕变虽已启动,但我们注意到新的基因代码对特定能量波段高度敏感."
dsPR.21.desc:"$dsPR.21.intro$\n\n根据辐射的波长,我们可以改变新外观的最终颜色.\n\n§H解锁肖像选项:§! 色彩光谱"
dsPR.21.a:"§B蓝色§! 光谱"
dsPR.21.b:"§H橙色§! 光谱"
dsPR.21.c:"§G绿色§! 光谱"
dsPR.21.d:"§R红色§! 光谱"
dsPR.21.e:"§r紫色§! 光谱"
dsPR.21.f:"§T完整§! 光谱"

DS_PR_INF_2_PROJECT:"辐射合成" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"跨越无人涉足的界限是何感受?我们变化得越多,便越是无所不在,体内充满了未知的潜能.\n\n若想在我们将开启的§r裂隙§!的致命辐射中幸存,我们必须改变自身.血肉孱弱,金属锈蚀,唯有能量缥缈永恒."

dsPR.25.name:"形体新生" # prev project
dsPR.25.intro:"我们的身体力量不仅得到了提升,更发展出了超乎想象的能力.曾是谜团的,如今已是公开的盛宴:我们可以随意读取并操控附近任何个体的意识." # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\n一个复仇心切的宇宙因我们的傲慢而俯视着我们.好奇心使我们超越了预设生物学的极限,是时候迈出最终的步伐了."
dsPR.25.a:"成为§r虚空生灵§!"
dsPR.25.a.tt:"解锁['trait:trait_ds_exd_phantom']特质.\n\n§H附加效果§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"成为§r无形者§!"
dsPR.25.b.tt:"解锁['trait:trait_ds_exd_phantom']特质.\n\n§H附加效果§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"湮灭摇篮曲" # level 4
dsPR.30.desc:"迄今为止,我们从未想象过在我们之上或之下可能存在着什么.而今,我们正突破壁垒,窥视阴影.\n\n其他文明早已清楚我们对其生存构成的威胁.所有涉及我们自身或被捕获样本的实验,我们基因代码的修改以及对黑洞的探索,都指向一个结论:意识是脆弱的,无法理解真相.\n\n$dsPR.30.outro$\n\n§H等级解锁:§! $ds_pr_level_4$"
dsPR.30.outro:"作为回报,我们不仅开始读取意识,更开始吞噬它们.§H[root.GetSpeciesNamePlural]§! 已然变得如此悖逆常理,以至于唯有疯狂才是唯一的结局."
dsPR.30.a:"是时候完全开启裂隙了."

dsPR.31.name:"§R匮乏飞升§!"
dsPR.31.intro:"我们势不可挡的进程使我们无暇顾及人口改造.当裂隙在局部星团散播致命辐射之时,寻常生命已然开始衰败.我们的物种也概莫能外,至少目前如此."
dsPR.31.desc:"$dsPR.31.intro$\n\n我们迄今为止制定的计划要求我们的人口做好生理准备,以适应即将到来的新环境.若不迅速行动,一旦我们旅程的最终阶段开启,我们预计将失去大部分人口.\n\n高达§R50%§!的人口仍缺乏必要的特质来走到这条路的尽头."
dsPR.31.a:"我们必须迅速行动."
dsPR.31.a.tt:"通过在行星上建造一个['concept_ds_pr_engine'],殖民地上多达§G200§! £pop£ 人口将获得['trait:trait_ds_exd_phantom']特质.\n\n一旦达到危机等级§Y末日使者§!,没有§Y$trait_ds_exd_phantom$§!特质的人口将缓慢§R消亡§!."

DS_PR_INF_3_PROJECT:"开启裂隙"
DS_PR_INF_3_PROJECT_DESC:"银河系被§r裂隙§!撕裂,我们将利用它来撕裂时间本身.凶猛的幻象从我们试图进入的维度中激起了一场风暴,现在它正将整个银河吞噬于死亡之中.\n\n当我们开启最终壁垒时,路径上所有意识都将被随之而来的恐怖吞噬."

dsPR.35.name:"二度突破" # prev project
dsPR.35.desc:"玩弄§r裂隙§!再次将我们意欲进入的异次元拉近了我们的现实.受恐惧驱使,其他文明带着猜疑审视着我们,准备趁我们虚弱时发动攻击以阻止我们的行动.\n\n尽管他们无法理解我们的目的,但我们并非出于仇恨.相反,我们是受对手无法领会的因素所驱动."
dsPR.35.a:"蠢货."

dsPR.40.name:"无法逃脱的漩涡" # level 5
dsPR.40.desc:"我们正在将一个不属于银河系的生态系统引入此处.它的法则既不偏袒,也不憎恶最初在此定居者.其他人只是身处火力线上,很快就会体验到未能适应的后果.\n\n由异世色彩构成,眼前发生的一切似乎无法理解.银河系正在改变,那些时日无多者正准备对我们采取反制措施.\n\n对我们而言,这是完成我们所开启的一切的最终号召.\n\n§H等级解锁:§! $ds_pr_level_5$"
dsPR.40.a:"准备舰队!"

dsPR.45.name:"风暴将至" # others
dsPR.45.intro:"§Y[event_target.ds_pr_crisis_country.GetName]§!所犯下的无数暴行,促使银河共同体召开紧急会议.据无数情报报告显示,他们显然正试图借助被操控的黑洞“撕裂现实”."
dsPR.45.desc:"$dsPR.45.intro$\n\n当更多星系被引力异常的辐射撕裂之际,共同体正集结帝国联盟以阻止这些疯狂的实验.\n\n反击不仅能保护银河系的物理完整性,还能解放那些因§Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!滥用诡异力量进行心灵控制而心智沦丧的受害者."
dsPR.45.a:"我们必须携手合作."
dsPR.45.a.tt:"将组成帝国联盟以对抗§Y[event_target.ds_pr_crisis_country.GetName]§!."
dsPR.45.b:"驳回"
dsPR.45.b.tt:"其他帝国的麻烦与我们无关.我们不会为阻止§Y[event_target.ds_pr_crisis_country.GetName]§!的任何联合行动出力."
dsPR.45.c:"远离这场混乱."
dsPR.45.c.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§!对我们而言毫无危险.其他帝国或许会组建军事联盟对抗他们,试图阻止他们的企图."

dsPR.55.name:"§R危机已宣告:§!空间破碎" # crisis
dsPR.55.intro:"我们所召唤的现实对大多数人来说是无法理解的,它会过度刺激他们的大脑,将他们逼入彻底的疯狂.通往未知领域的门户已然开启,将整个银河系拉入我们如今掌控的阴影之中."
dsPR.55.desc:"$dsPR.55.intro$\n\n从§r裂隙§!中涌现的实体开始吞噬沿途的一切.我们现在知道,它们必须以现存意识为食才能在此繁衍.它们纠缠并收割生者,留下永恒的虚空.\n\n尽管我们对这场浩劫免疫,但银河系中的其他生命却在无尽的折磨中煎熬.在救赎渴望的驱使下,一场旨在彻底消灭我们的战争已经打响."
dsPR.55.a:"他们未能适应."
dsPR.55.b:"可抛弃的躯壳."
dsPR.55.c:"希望他们能尽快解脱."

dsPR.60.name:"§R危机已宣告:§!动员令" # others
dsPR.60.desc:"近期事件已迫使数个帝国向§Y[event_target:ds_pr_crisis_country.GetSpeciesName]§!宣战,因为他们对银河系所有生命都构成威胁.\n\n因此,截至今日,§Y[event_target:ds_pr_crisis_country.GetName]§!发现自己与新成立的联盟处于全面战争状态.\n\n$dsPR.60.outro$"
dsPR.60.outro:"银河共同体议会代表已号召所有联盟与共同体成员动员舰队,对[event_target:ds_pr_crisis_country.GetSpeciesName]领土发起协同攻击,并宣称“§L除非将此威胁一劳永逸地解决,否则银河系将永无宁日.§!”"
dsPR.60.a:"是时候终结这场噩梦了."

dsPR.65.name:"余波展望"
dsPR.65.intro:"战火不休,恐怖不止.这个银河系已然目睹了一切,然而,混乱尚未平息.仅仅为了寻求与另一个现实的会面,将这个物质位面作为“献祭”的行为,正在慢慢地造成损害."
dsPR.65.desc:"$dsPR.65.intro$ \n\n裂隙正在摧毁每个星系,如果尚未被宇宙实体吞噬,其奇异的辐射也会将生命撕裂.直到永恒虚空的寂静降临,一个问题依然存在:\n\n当所有的苦难都已停止,这个地方将迎来何种命运?"
dsPR.65.limit:"§R不能是§Y灭绝主义§!帝国.§!"
dsPR.65.a:"重建银河系 - §Y创造者§!"
dsPR.65.a.tt:"赋予我们按照自身形象重建银河系生命体的自由.$TABBED_NEW_LINE$- 可以创建§Y原始文明§!$TABBED_NEW_LINE$- 我们的物种将以['trait:trait_ds_exd_phantom']特质继续生存"
dsPR.65.b:"离开银河系 - §Y不请自来者§!"
