# Situation - Crisis War
situation_ds_phantom_reality:"现实裂缝"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"我们所知的银河系即将改变.星系接踵,行星相继--现实的重写正在吞噬沿途的一切.\n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"受未知动机驱使,§Y[event_target:ds_pr_crisis_country.GetName]§!正在将银河系推向黑暗的边缘,等待它坠入深渊.我们必须在时间耗尽之前进行干预.\n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"风暴将至"
situation_ds_pr_stage_1_tt:"尽管它们尚未积极扩散,但§r裂隙§!正在向附近的星团发射辐射,威胁着当地生命."
situation_ds_pr_stage_2:"不请自来者"
situation_ds_pr_stage_2_tt:"一种古老的呼唤正在银河系中肆虐,以意识为食以进一步扩散.那些对它不免疫的生命可能会陷入疯狂,或者在试图理解它时陷入昏迷."
situation_ds_pr_stage_3:"维度入侵者"
situation_ds_pr_stage_3_tt:"整个银河系正濒临成为昔日自身的残影,并获得无法预料的特性.那些将风暴带入我们领域的存在将热切地注视着一切崩塌,等待他们的计划得以实现."
situation_ds_pr_stats:"§r裂隙:§! [event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var] \n§H临界质量:§! [GetDSPR_Crit] (10%的银河系已转化为裂隙)"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"至少§Y3%§!的银河系被§r裂隙§!覆盖"
situation_ds_pr_bonus_tt:"每§Y5§!个活跃的§r裂隙§!增加§Y+0.5§!进度"
situation_ds_pr_crit_tt:"临界质量 (银河系§Y10%§!被§r裂隙§!覆盖)"

situation_ds_phantom_reality_monthly_change_tooltip:"§L通过用裂隙覆盖银河系更大区域,引力场和辐射将缓慢转化所有周围物质.§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"如果我们的努力成功,整个银河系将陷入破碎的时间漩涡,粉碎除我们自身以外的所有现有生命."
situation_ds_pr_end_others:"我们所知的现实的毁灭将使银河系所有常规生命荡然无存.\n\n如果我们不阻止这个威胁,我们将很快§R不复存在§!."

situation_ds_pr_approach_crisis:"开启裂隙"
situation_ds_pr_approach_crisis_tt:"我们已无回头路,成败在此一举.银河系即将改变--我们亦然."
situation_ds_pr_approach_other:"展开抵抗"
situation_ds_pr_approach_other_tt:"除了摧毁正在释放一场维度外风暴的威胁,我们已无能为力."

# Ending - Creators
dsPR.105.name:"时代开启"
dsPR.105.desc:"$dsPR.end.intro$ \n\n$dsPR.105.outro$ \n\n§H解锁决议:§! $decision_ds_pr_creators$ $TABBED_NEW_LINE$- 可在§Y宜居§!星球上使用 $TABBED_NEW_LINE$- 将依照我们的形象创造一个§Y原始§!文明"
dsPR.105.outro:"这值得吗?我们看到了不可见的,学到了深不可测的,并成为了他人最恐惧的存在.扮演为银河系带来毁灭的野兽,有何荣光可言?我们不知道.\n\n现在,重建的时刻到了.尽管数十亿生命逝去,但同等数量的机遇也随之而生.一切都将不再相同,我们将按照自己的意愿塑造一切."
dsPR.105.a:"银河系是我们的画布."
dsPR.end.intro:"银河系的生命已然转化,每一个意识要么融合在一起,要么被古老实体取代.他们现在感受如何,最好不去探究.\n\n当思想被古老尘埃层层掩盖时,求救的尖叫现在只剩下过去的余音.最终,寂静吞噬了银河系."
decision_ds_pr_creators:"§C创造文明§!"
decision_ds_pr_creators_desc:"历史进程已改变.我们已经收割了银河系的所有物种,留下我们依照自身形象重塑生命的重任."
decision_ds_pr_creators_effects:"基于与我们自身相似的物种,创造一个§Y原始文明§!."
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§R无法在殖民地上使用.§!"
concept_ds_pr_dec_creators: "$decision_ds_pr_creators$"
concept_ds_pr_dec_creators_desc:"$decision_ds_pr_creators_effects$ \n\n§L$decision_ds_pr_creators_desc$§!"
