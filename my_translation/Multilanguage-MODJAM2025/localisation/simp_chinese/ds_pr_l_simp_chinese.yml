decision_ds_pr_exodus_desc:"本地的狩猎场已被耗尽.我们预见到一个富饶的未来,但不在于此.为了实现它,我们必须抛弃一切,远渡星辰之外."
decision_ds_pr_exodus_effects:"该星系中的所有舰船都将前往一个§Y新星系§!,那里有新的星系和物种等待探索.我们可以多次执行此操作.\n\n§R警告:§! 在他们看来,我们是不请自来的访客."
