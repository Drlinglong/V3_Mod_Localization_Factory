decision_ds_pr_voidstreaming_effects:"§E第§Y1次§!使用:§! 设置起点 \n(在£time£ §Y60天§!内有效) \n§E第§Y2次§!使用:§! 设置终点 \n\n在起点和终点之间§G创建§!或§R摧毁§!一条超空间航线连接."
