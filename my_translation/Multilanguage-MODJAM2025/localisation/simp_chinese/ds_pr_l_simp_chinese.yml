ds_mirror_insight_crisis_objective_progress:"我们已从该危机目标中获得了£ds_mirror_insight£ $AMOUNT$." # replace res icon
ds_mirror_insight_crisis_description_title:"迈向未知"
ds_mirror_insight_crisis_description_intro:"永无止境的好奇心驱使我们踏上永无尽头的旅程.受无知驱使,对禁忌知识的追求是一把双刃剑,注定导向毁灭.\n\n尽管恐惧和困惑是这种体验的一部分,但它们阻碍了任何科学突破.然而,这不过是一种原始的生存本能,旨在将自己隐藏在凌驾于我们之上的力量的阴影中."
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\n通过掌控这些力量,我们将有机会把物质生命提升到更崇高的境界.时间对我们来说将变得毫无意义,就像这个现实的存在一样."
ds_mirror_insight_crisis_howto_title:"禁忌知识"
ds_mirror_insight_crisis_howto:"获得镜像洞察可增进我们对其他维度的存在以及如何操纵它们的基本理解.我们通过完成§H危机目标§! 以及使用每个§r危机等级§!解锁的新能力来获得它."

# Resource
ds_mirror_insight:"镜像洞察"
ds_mirror_insight_desc:"这并非一种物质资源,而是一种知识.它代表着我们对其他维度存在的理解,以及我们打破物理定律的能力."

# Menace Perks
menp_ds_pr_objectives:"镜像洞察"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"允许通过完成§H危机目标§!来积累£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_ethereal:"虚空薄暮"
menp_ds_pr_ethereal_desc:"将样本暴露在暗物质尘埃中,会将其意识暴露给其他现实,为我们的研究创造了完美的环境."
menp_ds_pr_ethereal_tt:"§H解锁净化类型:§! $purge_ds_pr_harvest$\n\n允许我们通过收割其他物种的意识来获得£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_unbreakable:"坚不可摧"
menp_ds_pr_unbreakable_desc:"有些想法是如此危险,以至于仅仅思考它们就会让你内心发生某种转变.我们必须学会对我们试图控制的事物保持韧性."
menp_ds_pr_unbreakable_tt:"§H解锁宣战理由:§! $casus_belli_cb_ds_pr_harvest$\n§H解锁轰炸姿态:§! $bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"暗影军团"
menp_ds_pr_legions_desc:"和平通过武力保障.我们的对手将惧怕我们所释放的怒火,无论是在太空中还是在他们的家园前.如果我们的试验样本不愿主动献身,这些合成战争形体将困扰并俘获他们."
menp_ds_pr_legions_tt:"§H解锁军队:§! $ds_pr_dark_army$\n\n用这支军队征服一个星球将杀死§Y15%§!的人口,并作为回报奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!.\n"
menp_ds_pr_matter:"科学顿悟"
menp_ds_pr_matter_desc:"一个新时代在我们面前展开,以稳步的成就以及我们带给银河系和我们自身的蜕变为标志."
menp_ds_pr_chrono:"时间创生"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§H解锁科技:§! £physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"掠夺者风暴"
menp_ds_pr_reavers_desc:"如果我们想赶走我们的对手,我们必须从被狩猎者转变为狩猎者."
menp_ds_pr_reavers_tt:"§H解锁舰船类型:§! $ds_pr_reaver$\n掠夺者构成了我们舰队的骨干,擅长§Y作战§!.\n\n§H解锁舰船组件:§! $DS_PR_ABYSS_LANCE_SET$\n一种专为§Y掠夺者§!设计的武器,不仅能分解目标舰船,还能消灭其乘员."
menp_ds_pr_life:"镜像生命"
menp_ds_pr_life_desc:"尽管蜕变可能不尽愉快,但结果不言而喻.我们的存在将是如此独特,以至于仅我们的存在就足以消灭任何其他生命形式."
menp_ds_pr_life_tt:"§H解锁特质:§! ['trait:trait_ds_exd_phantom']\n§H解锁建筑:§! ['concept_ds_pr_engine']\n\n拥有£building£ §Y$building_ds_pr_engine$§!的殖民地将自动为我们的物种添加§Y$trait_ds_exd_phantom$§!特质,并相应改变其外观.\n\n每殖民地每月修正人口:§G200§!"
menp_ds_pr_nullcore:"虚核工程学"
menp_ds_pr_nullcore_desc:"我们对控制奇异材料的集中研究取得了惊人的成就,这些成就立即被用于最新的战争技术中."
menp_ds_pr_nullcore_tt:"§H解锁舰船组件:§! $DS_PR_VOIDBEAM_SET$ \n§H解锁舰船组件:§! $DS_PR_DISINTEGRATOR_SET$\n\n这些组件可以安装在§Y$ds_pr_reaver_plural$§!和§Y$ds_pr_drifter_plural$§!上."
menp_ds_pr_time:"时间裂隙"
menp_ds_pr_time_desc:"随着我们的改变,我们周围的一切都将追随我们的脚步.恒星,作为最大的引力中心,是点燃其周围一切的火花."
menp_ds_pr_time_tt:"我方拥有的星系将逐渐转化为§r裂隙§!."

menp_ds_pr_drifters:"游荡者风暴"
menp_ds_pr_drifters_desc:"通过在舰队前方制造飞船大小的虫洞,在银河系中航行变得如同眨眼般迅速."
menp_ds_pr_drifters_tt:"§H解锁舰船类型:§! $ds_pr_drifter$\n尽管它们自身略显脆弱,但这些舰船能为友方舰船提供支援和§Y增益§!.\n"
menp_ds_pr_mind:"读心者"
menp_ds_pr_mind_desc:"我们的能力超越了已知的灵能范畴.控制和读取他人的脑电波对我们而言已是轻而易举的任务.与此同时,高效的后勤管理仅仅是其中一项益处."
menp_ds_pr_void:"虚空洪流"
menp_ds_pr_void_desc:"裂隙的纯粹存在即将拓展银河系的广袤.改变它们的引力排列将使我们能够控制跨空间的能量流动,开启超空间航线重组的新纪元."
menp_ds_pr_void_tt:"§H解锁决议:§! ['concept_ds_pr_dec_voidstreaming'] \n\n启用创建或摧毁一条§Y超空间航线§!. $TABBED_NEW_LINE$- 可在我方拥有星系中的§r裂隙§!上使用 $TABBED_NEW_LINE$- 每次只能影响§Y一条§!超空间航线连接 $TABBED_NEW_LINE$- 创建或摧毁新的超空间航线将§Y恢复§!$TABBED_NEW_LINE$之前的航线"

menp_ds_pr_awakening:"觉醒"
menp_ds_pr_awakening_desc:"我们对替代现实的无情实验导致了时空结构上的巨大撕裂.我们所开启的镜像维度现已觉醒,伴随着即将吞噬银河系的毁灭性怒火."
menp_ds_pr_awakening_tt:"我们对其他物种生存构成的威胁不可避免地将引发一场§R遍及整个银河系§!的冲突.\n\n"
menp_ds_pr_aura:"暗影光环"
menp_ds_pr_aura_desc:"这里的生命不适应我们正在引入银河系的生态系统.迟早,任何无法适应的生命都将以或多或少痛苦的方式衰亡--如果没有准备,§R甚至是我们自己§!亦将如此."
menp_ds_pr_aura_tt:"§r裂隙§!的辐射将缓慢导致没有§Y$trait_ds_exd_phantom$§!特质的人口衰减,每个受影响的殖民地每月衰减§P75§!.\n\n受影响的星系:$TABBED_NEW_LINE$- 我方拥有的所有星系 $TABBED_NEW_LINE$- 帝国边境§Y1§!条超空间航线范围内的所有星系"
menp_ds_pr_eldritch:"异界恐怖"
menp_ds_pr_eldritch_desc:"我们即将进入的维度将吞噬我们当前的位面,导致所有寻常生命体的湮灭."
menp_ds_pr_eldritch_tt:"§H解锁决议§!: ['concept_ds_pr_dec_god']"

# Objectives
crisobj_ds_pr_tech_name:"异象解读"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$"
crisobj_ds_pr_rifts_name:"掌控§r裂隙§!或黑洞"
crisobj_ds_pr_rifts_desc:"所有裂隙都是连接本维度与其他维度的桥梁.通过研究它们,我们可以更深入地理解宇宙."
crisobj_ds_pr_harvest_name:"收割意识"
crisobj_ds_pr_harvest_desc:"为了更宏大的目标,牺牲在所难免.被捕获的心智将为我们的研究提供充裕的素材,这些研究旨在从整体上操纵意识的概念."
crisobj_ds_pr_physics_name:"产出£physics_research£物理学研究"
crisobj_ds_pr_physics_desc:"我们改写现实的速度如此之快,以至于研究其潜在影响已成为我们自身生存的必需."
crisobj_ds_pr_anomaly_name:"引发量子异常"
crisobj_ds_pr_anomaly_desc:"存在是脆弱的.改变天体的结构能为我们提供宝贵的见解,从而在大尺度上操纵物质."
crisobj_ds_pr_starveil_name:"笼罩世界"
crisobj_ds_pr_starveil_desc:"我们需要外部样本进行我们的实验.如果他们不主动献身,一股物质变异之纱将会降临在他们身上."
crisobj_ds_pr_nightmares_name:"引发星体恐惧症"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$"
crisobj_ds_pr_army_name:"用$ds_pr_dark_army$征服世界"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$"
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$歼灭"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$"

# Misc
casus_belli_cb_ds_pr_harvest:"星界来世"
war_goal_wg_ds_pr_harvest:"心智收割"
war_goal_wg_ds_pr_harvest_desc:"发动战争是为了收割实验体,以将认知能量输注到其他维度."
ds_pr_dark_army:"恐惧合成战型"
ds_pr_dark_army_desc:"一种高大,多足的机器,配备了几乎坚不可摧的护盾.当它横穿地表时,其武器系统会焚毁路径上的一切."
ds_pr_reality_breach:"维度裂隙"
ds_pr_reality_breach_desc:"我们正在见证一场恒星尺度的现实改写.它以一种无法理解的宏伟程度展开,其方式是银河系中无人能理解的--即便我们自己也不行."
mod_ds_pr_breach_progress:"裂隙进展"
sc_ds_pr_rift:"黑洞(§r裂隙§!)"
tech_ds_pr_chrono:"回响塑形"
tech_ds_pr_chrono_desc:"时间以一种美丽却又陌生的方式膨胀.理解这与维度裂隙之间的联系,可能会为我们带来目前甚至无法想象的物理学见解."
tech_ds_pr_chrono_tt:"每当此科技被研究时,奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!和£sr_dark_matter£ §Y$sr_dark_matter$§!."
purge_ds_pr_harvest:"心智剥离"
purge_ds_pr_harvest_tooltip:"受影响的人口正缓慢但坚定地被剥离其认知能量,在他们咽下最后一口气时,提供£ds_mirror_insight£ §H$ds_mirror_insight$§!."
purge_ds_pr_harvest_tooltip_delayed:"§L被某种力场困住,无法动弹,这些样本正在等待最终之光的降临.矛盾之处在于,他们什么也感觉不到.没有预警,没有痛苦,没有最后的尖叫--只剩下虚无.§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"舰船武器伤害 ($ds_pr_reaver_plural$)"
mod_shipsize_ds_pr_drifter_weapon_damage:"舰船武器伤害 ($ds_pr_drifter_plural$)"
mod_planet_pops_food_upkeep_mult:"人口$r_food$维护费"
bombardment_ds_pr_starveil:"星纱"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ 轰炸使整颗星球笼罩在辐射中,将天上的群星替换为烈火.\n- 对§Y陆军§!造成§R巨额§!伤害\n- 对§Y行星§!造成§E少量§!伤害\n- 对§Y人口§!造成§R巨额§!伤害\n- 会轰炸无防御的行星"
edict_ds_pr_dreamhijacking:"§C梦境劫持§!"
edict_ds_pr_dreamhijacking_desc:"精神在睡眠或休眠时最为脆弱.在此期间,我们无所不在的存在可以轻易地利用这种弱点."
ds_pr_dreamhijacking_effects:"- 每影响一个帝国,奖励 £ds_mirror_insight£ §Y$ds_mirror_insight$§! 和 §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§!.\n- 目标帝国的人口将经历噩梦般的体验.\n\n§H要求:§! $TABBED_NEW_LINE$- 只能影响§Y相邻§!的帝国 $TABBED_NEW_LINE$- 一次只能影响§Y3§!个帝国 $TABBED_NEW_LINE$- 我们需要一个已建立的§Y间谍网§!,且至少有§G75§!点§Y情报§!"
ds_pr_pm_astrophobia:"星体恐惧症"
ds_pr_pm_astrophobia_desc:"被噩梦般的幻象所困扰,这个世界的居民们因为害怕入睡而难以维持日常生活."
mod_country_base_trade_produces_add:"每月 £trade£ 贸易"
mod_country_base_physics_research_produces_add:"每月 £physics_research£ 物理学研究"
mod_country_base_society_research_produces_add:"每月 £society_research£ 社会学研究"
mod_country_base_engineering_research_produces_add:"每月 £engineering_research£ 工程学研究"

# Pop Ascension
trait_ds_exd_phantom:"镜像生命"
trait_ds_exd_phantom_desc:"一种如此怪异的生命形式,它腐蚀着周围的物质,显得格格不入.它们的存在本身就迫使周围环境在分子层面进行适应,尽管它们不属于同一个物理空间."
trait_ds_exd_phantom_tt:"拥有 ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"辐射合成效应"
concept_ds_pr_trait_desc:"$concept_ds_pr_trait_void$\n\n$concept_ds_pr_trait_energy$"
# Below is also used for event options
concept_ds_pr_trait_void:"§E如果选择虚空出身选项:§! \n- 替换维护费为 §R+0.10§! £sr_dark_matter£ $sr_dark_matter$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+35%§! \n- $MOD_SPECIES_EMPIRE_SIZE_MULT$: §G-10%§!"
concept_ds_pr_trait_energy:"§E如果选择无形选项:§! \n- 替换维护费为 §R+1§! £energy£ $energy$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+20%§! \n- $MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!"
building_ds_pr_engine:"§C奇点引擎§!"
building_ds_pr_engine_desc:"一台极简但功能强大的粒子加速器,可以通过发射聚焦辐射束来改变整个物种的生物学特征.这个过程可能并不愉快,也可能对意识产生影响."
building_ds_pr_engine_effects:"为我们的物种添加 ['trait:trait_ds_exd_phantom'] 特性并改变外观. $TABBED_NEW_LINE$- 每月修改人口:§G200§!"
concept_ds_pr_engine: "$building_ds_pr_engine$"
concept_ds_pr_engine_desc:"$building_ds_pr_engine_effects$ \n\n§L$building_ds_pr_engine_desc$§!"

# Decisions
decision_ds_pr_eldritchcall:"§C远古召唤§!"
decision_ds_pr_eldritchcall_desc: "$menp_ds_pr_eldritch_desc$"
decision_ds_pr_eldritchcall_effects:"一个宇宙恐怖将吞噬敌对星系内所有距离在 §Y3§! 条超空间航线范围内的殖民地.£time£ §Y30天§!后,那里所有的生命都将被吞噬."
decision_ds_pr_eldritchcall_cd:"$TRIGGER_FAIL$§R冷却中:§! §Y3个月§! (直到 §Y[space_owner.decision_ds_pr_cd_key]§!)"
concept_ds_pr_dec_god: "$decision_ds_pr_eldritchcall$"
concept_ds_pr_dec_god_desc:"$decision_ds_pr_eldritchcall_effects$ \n\n§L$decision_ds_pr_eldritchcall_desc$§!"
ds_pr_eldergod:"§H诡异恐惧§!"
ds_pr_eldergod_tt:"它毫不犹豫.它甚至不挣扎.它只是吞噬."
dsPR.1017.name:"§R噩梦入侵§!"
dsPR.1017.desc:"一个巨大的怪物正在攻击§Y[event_target.target_system.GetName]§!星系,将其物质扭曲光环笼罩在行星和人口中心.我们预计,如果不是全部,那里的大部分人口都将在§Y一个月内§!消失!\n\n随着[event_target.target_system.GetName]星系中的殖民地陷入沉寂,一条绝望的最终信息被发送到附近的区域:“一切都在变黑,混为一体.我们的身体,所有的生命,所有的思想.我们没有嘴,却想尖叫.”"
dsPR.1017.a:"疏散人口!"
dsPR.1018.name:"§R空虚盛宴§!"
dsPR.1018.desc:"尽管千眼搜索着可供吞噬的智慧生命,却一无所获.\n\n“它们”所需的认知能量尚未触及.然而,那些拥有丰富猎场的星系将很快被武力征服."
dsPR.1018.a:"前去征服."

