 pdivinity_cults.30.name:0 "臣服筑造者"
 pdivinity_cults.30.desc:0 "您已听从命运筑造者的召唤，他最忠诚的仆从暂时会放下武器。请勿偏离正道，伟大的眼睛正注视着我们。"
