 # spread cult

 operation_pdivinity_establish_cult:0 "传播筑造者的教诲"
 operation_pdivinity_establish_cult_desc:0 "派遣秘密特工渗透目标帝国，播撒筑造者的影响，建立一个秘密教团，削弱他们对统治者的忠诚。"
 operation_pdivinity_establish_cult_dont_stack_this:0 "$TRIGGER_FAIL$ §R我们已经在[root.target.GetName]内部建立了圣裹教团。"

 pdivinity_cults.1.name:0 "首次低语"
 pdivinity_cults.1.desc:0 "我们的特工已开始侦察那些易受筑造者召唤的个体，目标是那些心灰意冷或渴望力量之人。这些候选者将成为我们教团的基础。"
 pdivinity_cults.1.a:0 "准备下一阶段。"

 pdivinity_cults.2.name:0 "传播低语"
 pdivinity_cults.2.desc:0 "秘密会议和低语的承诺在阴暗的角落里像野火般蔓延。教团的影响力在不满者中不断增长，缓慢地侵蚀着民众的忠诚。"
 pdivinity_cults.2.a:0 "筑造者的影响力正在扩大。"

 pdivinity_cults.3.name:0 "低语帝国"
 pdivinity_cults.3.desc:0 "从零星小组织开始，现已发展成遍布帝国的秘密小组网络。教团如今在阴影中公开行动，他们的低语从各个角落播撒着异议。"
 pdivinity_cults.3.a:0 "我们已占据上风。"

 pdivinity_cults.4.name:0 "低语觉醒"
 pdivinity_cults.4.desc:0 "我们的教团已在帝国机构深处扎根。他们对命运筑造者的忠诚已超越对他们自身领导人的忠诚。帝国正濒临崩溃。"
 pdivinity_cults.4.a:0 "清算之时将近。"

 # fund cult

 operation_pdivinity_accelerate_cult:0 "加速教团发展"
 operation_pdivinity_accelerate_cult_desc:0 "通过输送资源和灵能，我们加速了教团在目标帝国境内的蔓延。他们越快崩溃，筑造者的意志就越早实现。"
 operation_pdivinity_fund_cults_pause:0 "$TRIGGER_FAIL$ §R我们必须等待一段时间，才能向[root.target.GetName]内的教团提供更多资金。"

 pdivinity_cults.19.name:0 "建立联系"
 pdivinity_cults.19.desc:0 "我们已与关键教团领袖取得了联系。他们的忠诚坚定不移，他们的网络随时准备听从我们的命令行动。"
 pdivinity_cults.19.a:0 "计划已制定。"

 pdivinity_cults.20.name:0 "调集资源"
 pdivinity_cults.20.desc:0 "资金和补给正在被确保，以赋能教团小组。每一点投入的资金都使筑造者的愿景更接近现实。"
 pdivinity_cults.20.a:0 "资源已分配。"

 pdivinity_cults.21.name:0 "资助幽影舰队"
 pdivinity_cults.21.desc:0 "邪教舰队，在灵能界力量的推动下，随时待命。我们的敌人将不知是何物毁灭了他们。"
 pdivinity_cults.21.a:0 "舰队已备。"

 # pause cult

 operation_pdivinity_locate_cult:0 "搜寻灵能教徒巢穴"
 operation_pdivinity_locate_cult_desc:0 "通过持续不断的间谍活动，我们搜寻着隐藏的邪教据点。揭露其位置是粉碎其阴险影响的第一步。"
 operation_pdivinity_locate_cults_pause:0 "$TRIGGER_FAIL$ §R我们必须等待，才能从[root.target.GetName]中定位更多邪教徒。#!"

 pdivinity_cults.22.name:0 "追踪暗影"
 pdivinity_cults.22.desc:0 "我们的情报人员已发现数名秘密活动的邪教嫌疑成员。他们的网络十分脆弱，我们预计很快就能切断他们。"
 pdivinity_cults.22.a:0 "准备遏制措施。"

 pdivinity_cults.23.name:0 "清除异端"
 pdivinity_cults.23.desc:0 "凭借已收集的情报，我们的特工对已知邪教据点发起了定向行动，扰乱了他们的集会，并在其内部散播恐惧。"
 pdivinity_cults.23.a:0 "保持压力。"

 pdivinity_cults.24.name:0 "行动完成"
 pdivinity_cults.24.desc:0 "我们的努力已大大削弱了邪教的立足点。虽然威胁依然存在，但我们已争取了宝贵时间来加强防御。"
 pdivinity_cults.24.a:0 "保持警惕。"

