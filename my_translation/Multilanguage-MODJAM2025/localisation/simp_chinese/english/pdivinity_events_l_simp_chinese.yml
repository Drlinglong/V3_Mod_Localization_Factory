 ### digsite ###
 ###############

 pdivinity_catacombs_digsite:0 "隐秘的起源"
 pdivinity_catacombs_digsite_desc:0 "一个信号已在我们母星的地表之下苏醒。它古老、蓄意且无可辩驳地带有灵能性质。其起源无法解释，但它在我们内心深处引起共鸣。我们的命运不再由我们书写，它正在被揭示。"

 pdivinity_digsite.1.name:0 "地下信号"
 pdivinity_digsite.1.desc:0 "已检测到一个低频脉冲，从我们母星地幔深处散发出来。它并非自然形成，其灵能特征无可辩驳。其能量与任何已知科技都不符。它在呼唤我们。\n\n我们必须调查。"
 pdivinity_digsite.1.a:0 "开始挖掘。"

 pdivinity_digsite.2.name:0 "深入"
 pdivinity_digsite.2.desc:0 "我们的挖掘揭示了一个此前闻所未闻的地下结构。其建筑风格诡异，却又令我们感到熟悉。墙壁上布满了难以辨认的符号，但我们的心智却能理解它们。整个场所都回荡着灵能共鸣，空气中低语着我们的名字。\n\n这个地方被掩埋并非没有原因。但我们却被进一步吸引。"
 pdivinity_digsite.2.a:0 "小心前进。"

 pdivinity_digsite.3.name:0 "岩石下的低语"
 pdivinity_digsite.3.desc:0 "随着我们的团队深入探索这个地下结构，他们开始报告出现幻听，起初是细微的咕哝声，随后是低语的声音，用着他们不知为何能理解的语言。那些声音谈论着我们基因代码中携带着的“印记”，以及等待着我们的角色。一些船员声称，那些低语直接呼唤着他们的名字。\n\n没有人希望回头。"
 pdivinity_digsite.3.a:0 "我们越深入，一切就越清晰。"

 pdivinity_digsite.4.name:0 "造物主的印记"
 pdivinity_digsite.4.desc:0 "我们发现了一座高耸的门廊，上面布满了错综复杂的雕刻和灵能铭文。其中心是一个跳动着微弱、有节奏能量的符号。我们中有些人从梦中认出了它，另一些人则从宗教幻象中认出了它。上方的一段铭文写道：“唯有被造物主标记之人方可通行。”\n\n结构与我们的存在产生共鸣，仿佛在等待着什么。"
 pdivinity_digsite.4.a:0 "我们注定会找到它。"

 pdivinity_digsite.5.name:0 "使命的回响"
 pdivinity_digsite.5.desc:0 "在结构深处，我们发现了一些不可能的事物：壁画描绘着我们文明的精确历史，包含着任何外来者都无法知晓的事件，刻在比我们物种更古老的墙壁上。其核心是一个密封的房间，只允许“被命运标记”之人进入。"
 pdivinity_digsite.5.a:0 "一切正如预言般展开……"

 pdivinity_digsite.6.name:0 "等待之人"
 pdivinity_digsite.6.desc:0 "穿过那扇封闭的门，我们遇到一个房间，住着早已被推定死亡的身影：瘦骨嶙峋、身披长袍的存在，他们声称是§R造物主§!的第一批门徒。他们的眼睛微弱地发光，声音回荡着，仿佛无数声音层叠在一起。他们欢迎我们，说我们的到来早已被预见，循环现在必须重新开始。\n\n他们提供指引……以及一份礼物。"
 pdivinity_digsite.6.a:0 "他们一直在等待我们。"

 pdivinity_digsite.7.name:0 "§R命运碎片§!"
 pdivinity_digsite.7.desc:0 "他们提供给我们某种更伟大事物的碎片。神性本身的碎片，造物主的碎片。我们知晓其目的，一个将唤醒沉睡之物的行动。\n\n我们正站在……不可逆转之事的边缘。"
 pdivinity_digsite.7.a:0 "帷幕将破碎。"





