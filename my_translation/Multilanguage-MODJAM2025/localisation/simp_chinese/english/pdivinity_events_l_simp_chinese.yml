 ###################
 ### event chain ###
 ###################

 project_divinity_crisis_chain_title:0 "神性计划"
 project_divinity_crisis_chain_desc:0 "随着命运建筑师的苏醒，一项古老的设计正在展开。我们文明的命运是唤醒一种超越理解的力量。"

 #####################
 ### crisis events ###
 #####################

 # message from the architect
 pdivinity_crisis.0.name:0 "建筑师之语"
 pdivinity_crisis.0.desc:0 "我从凡人视野之外的深渊中注视着。你们的命运自你们族类诞生之初便已织就。星海之境正在悸动，随之，通往神性的道路也已铺展。拥抱你们的印记吧，灵能触碰者，开始觉醒。"
 pdivinity_crisis.0.a:0 "我们谨遵您的召唤。"

 # stage 1 crisis
 pdivinity_crisis.1.name:0 "觉醒目的"
 pdivinity_crisis.1.desc:0 "建筑师的讯息在我们的脑海中萦绕，不再是遥远的迴响，而是行动的号召。我们现在明白，我们的历史，我们的存在本身，都曾被我们无法理解的力量塑造。对我们而言，我们的目的已被设定：去完成在我们第一次呼吸之前便已书写的命运。\n\n已无回头路。前方的道路充满危机，但也伴随着难以想象的力量。我们必须准备好拥抱帷幕之外的一切。"
 pdivinity_crisis.1.a:0 "我们的飞升在等待。"

 # stage 2 crisis
 pdivinity_crisis.2.name:0 "腐化回响"
 pdivinity_crisis.2.desc:0 "我们的影响力如阴影般蔓延至群星之间。建筑师的意志通过秘密教派和潜藏的狂热者显现，他们在异星世界播撒混乱。这些命运的代理人不知疲倦地工作，削弱我们敌人的决心，为即将到来的启示准备银河。颠覆之网越收越紧，很快所有人都将知晓建筑师的真正力量。"
 pdivinity_crisis.2.a:0 "唤醒银河的时机已到。"

 # stage 3 crisis
 pdivinity_crisis.3.name:0 "预言展开"
 pdivinity_crisis.3.desc:0 "随着我们目的的明确，命运的丝线绷紧。古老的预兆，长久埋藏于世界地表之下，开始悸动。我们的视界穿透时间之幕，建筑师所铺设的道路清晰可见，而无可避免的清算亦日渐临近。"
 pdivinity_crisis.3.a:0 "拥抱命运"

 # stage 4 crisis
 pdivinity_crisis.4.name:0 "帷幕触碰之星"
 pdivinity_crisis.4.desc:0 "已然完成。一道耀眼闪光吞噬了星系，碎片消逝于恒星烈焰之中。现在，这颗恒星燃着灵能光辉，笼罩在不可能色彩的斑斓流光里。星系中的每个世界都已触及星海之境。\n\n而从混乱中……有什么东西正在自我构建。一个并非由双手，而是由命运铸就的结构。"
 pdivinity_crisis.4.a:0 "帷幕正在变薄。"

 # stage 5 crisis
 pdivinity_crisis.5.name:0 "模式汇聚"
 pdivinity_crisis.5.desc:0 "所有丝线均已对齐。低语不再是轻诉，它们正高声歌唱。群星之间，忠诚信徒狂热地崛起，邪教在敌对世界的阴影中滋生，而帷幕变得如此稀薄，几近呼吸。\n\n那刻入现实骨髓的宏伟设计，已近乎完成。建筑师正注视着。等待着。意欲如此。\n\n我们从不是建造者。我们是关键。"
 pdivinity_crisis.5.a:0 "最终仪式开始。"

 # crisis home system shrouded notification for the galaxy (happens on getting stage 4)
 pdivinity_crisis.6.name:0 "被遮蔽的恒星"
 pdivinity_crisis.6.desc:0 "§Y[event_target:pdivinity_crisis_system.GetName]§!星系中的恒星经历了一场剧烈且无法解释的转化。灵能读数飙升至前所未有的水平，且该星系内所有未殖民的行星现在都展现出星海之境般的干扰模式。\n\n在星系中心，一个巨大的结构正在低轨道上凝聚。其建造方法未知，与§Y[event_target:pdivinity_crisis_empire.GetName]§!的任何外交渠道均未获得回应。\n\n全银河的观察者都同意：某种古老的事物正在展开。"
 pdivinity_crisis.6.a:0 "这不是自然事件……"

 ########################
 ### respawning ships ###
 ########################

 pdivinity_crisis.10.name:0 "维度撕裂器复苏"
 pdivinity_crisis.10.desc:0 "我们唯一的维度撕裂器被摧毁，这动摇了我们在银河中的力量投射。\n\n然而，我们伟大的守护者，§R命运建筑师§!，听到了我们的祈祷。一个新的维度撕裂器已在我们的首都星系中被召唤出来。"
 pdivinity_crisis.10.a:0 "圣裹旨意如此。"

 pdivinity_crisis.11.name:0 "诸神不死"
 pdivinity_crisis.11.desc:0 "§R命运建筑师§!凡人形态的毁灭并未持续多久。我们的神已在我们的首都星系中重生。"
 pdivinity_crisis.11.a:0 "赞美神圣。"

 ################################
 ### dimensional tearer stuff ###
 ################################

 # destroyer
 pdivinity_tearer.3.name:0 "维度传送门已摧毁"
 pdivinity_tearer.3.desc:0 "§H[From.GetName]§!星系中的传送门已被摧毁。随之，§R命运建筑师§!与他们被选者之间的关键连接已被切断。\n\n无法再通过此裂隙召集增援。§Y[event_target:pdivinity_crisis_empire.GetName]§!的力量遭受了永久性打击。"
 pdivinity_tearer.3.a:0 "少了一扇通往疯狂的门。"

 # victim
 pdivinity_tearer.6.name:0 "一线中断"
 pdivinity_tearer.6.desc:0 "§H[From.GetName]§!星系中的传送门已被摧毁。建筑师的凝视动摇，其意志流动的连接已然崩塌。\n\n我们感到虚空正在逼近。但这并非终结，这仅仅是对我们意志的考验。"
 pdivinity_tearer.6.a:0 "我们忍受。我们必须如此。"

 # notification for the galaxy upon tearer being used
 pdivinity_tearer.8.name:0 "星系笼罩"
 pdivinity_tearer.8.desc:0 "§H[destroyed_system.GetName]§!星系已被灵能湍流吞噬。报告证实，一个巨大的星海之境化身已显现，其正在撕裂现实本身的结构。\n\n一个巨大的维度传送门现在悬浮在轨道上，导入着未知的能量。"
 pdivinity_tearer.8.a:"裂隙已开启……"

 # notification for using the tearer

 pdivinity_tearer.9.name:0 "星系笼罩"
 pdivinity_tearer.9.desc:0 "§H[destroyed_system.GetName]§!星系已被维度撕裂器吞噬。\n\n一个巨大的维度传送门现在悬浮在中心恒星上方，准备向银河释放灵能实体。"
 pdivinity_tearer.9.a:0 "帷幕正在变薄。"

 ###########################
 #### bombardment events ###
 ###########################

 # guy who owns the planet
 pdivinity_bombardment.2.name:0 "[From.GetName] 已被灵能界吞噬！"
 pdivinity_bombardment.2.desc:0 "一支由§H[From.From.GetName]§!指挥的舰队对§H[From.GetName]§!发动了无情轰炸。这次袭击最终导致了一场灾难性的灵能破裂，打破了现实空间与灵能界之间的帷幕。所有人口中心都已消失。这颗星球已坠入§R巨眼§!的领域。"
 pdivinity_bombardment.2.a:0 "他们对我们的世界做了什么？"

 # guy who bombards the planet
 pdivinity_bombardment.3.name:0 "[From.GetName] 已被灵能界吞噬！"
 pdivinity_bombardment.3.desc:0 "我们的部队已完成对§H[From.GetName]§!的轰炸。在聚焦的灵能饱和下，维度间的帷幕已被撕裂。这颗星球现在已无法触及，被灵能界本身所吸收，§R命运筑造者§!在此宣示主权。"
 pdivinity_bombardment.3.a:"正如预言所示。"

 # guy who owns the planet
 pdivinity_bombardment.4.name:0 "[From.GetName] 已灵能界相移！"
 pdivinity_bombardment.4.desc:0 "来自§H[From.From.GetName]§!的舰队对§H[From.GetName]§!进行了持续的灵能攻击。虽然尚未完全吞噬，但帷幕已显著削弱。这颗星球现在表现出不稳定的灵能界相移现象，其现实已变得不稳定和扭曲。"
 pdivinity_bombardment.4.a:"他们的邪恶没有止境。"

 # guy bombards the planet
 pdivinity_bombardment.5.name:0 "[From.GetName] 已灵能界相移！"
 pdivinity_bombardment.5.desc:0 "我们的部队报告，成功使用聚焦灵能载荷轰炸了§H[From.GetName]§!。帷幕尚未完全撕裂，但已变薄，这颗星球现在处于一种不断变化的状态，部分沉浸在灵能界的影响中。§R命运筑造者§!正从内部注视着。"
 pdivinity_bombardment.5.a:0 "又向前迈进了一步。"


 ############################
 ### megastructure events ###
 ############################

 # stage 1
 pdivinity_needle.1.name:0 "帷幕穿引"
 pdivinity_needle.1.desc:0 "结构的第一阶段已完成。它的尖塔以精密的姿态刺入虚空，与无形的灵能谐波对齐。界域间的帷幕已经骚动，因为这并非寻常的构造物，而是一座连接思想与永恒的桥梁。"
 pdivinity_needle.1.a:0 "我们开始。"

 # stage 2
 pdivinity_needle.2.name:0 "灵能界脉动"
 pdivinity_needle.2.desc:0 "结构现在正随着活性能量嗡嗡作响。灵能静电的卷须在其表面弧形闪耀，与现实空间同步或失同步地相移。我们的思想在其存在下感到疼痛。无论帷幕的另一侧是什么……它已有所察觉。"
 pdivinity_needle.2.a:0 "我们正越来越接近。"

 # stage 3 spawns a dimensional tearer
 pdivinity_needle.3.name:0 "筑造者的赠礼"
 pdivinity_needle.3.desc:0 "结构的第三阶段已将帷幕推向了极限。在一道令人目眩的非实相闪光中，一场巨大的灵能破裂撕裂了空间的边界，然后，有某种东西从内部出现了。"
 pdivinity_needle.3.a:"它开始了。"

 # notification for the galaxy
 pdivinity_needle.4.name:0 "灵能界颤栗"
 pdivinity_needle.4.desc:0 "整个银河系中，一种不安弥漫在所有心智之上。即使没有灵能亲和力的物种也报告了幻象、不安和黑暗中的低语。"
 pdivinity_needle.4.a:0 "我们也感受到了。"

 # stage 4 mega, this spawns a cult in every empire as well
 pdivinity_needle.5.name:0 "歌声蔓延"
 pdivinity_needle.5.desc:0 "结构现在正像一首旋律般在灵能界中共鸣。它的灵能辐射不再需要翻译，而是被我们的本能所理解。整个银河系中，沉睡的邪教组织苏醒，宣扬着§R命运筑造者§!的降临。"
 pdivinity_needle.5.a:0 "他们听到了呼唤。"

 # you as a non-crisis empire gets a cult
 pdivinity_needle.6.name:0 "狂热觉醒"
 pdivinity_needle.6.desc:0 "在寺庙、巷道以及我们城市的阴影中，狂热运动爆发，宣称有神祇正通过灵能界降临。他们自称§R筑造者之子§!，其狂热正如野火般蔓延。"
 pdivinity_needle.6.a:0 "令人不安。"

 # the architect of fate enters the galaxy. this wins you the game, and does damage to like 30% of the galaxy
 pdivinity_needle.7.name:0 "命运时刻"
 pdivinity_needle.7.desc:0 "最终的封印已被打破。帷幕已不再能抵挡。"
 pdivinity_needle.7.a:0 "正如一直以来所预见的。"

 pdivinity_needle.9.name:0 "帷幕已撕裂"
 pdivinity_needle.9.desc:0 "整个银河系中，群星黯淡，低语重现。在无数星系中，现实发生破裂，灵能迷雾的潮汐从帷幕的裂缝中渗出。世界被重塑，心智游离失所，而在日益增长的寂静中，某种宏伟之物已被搅动。命运筑造者已然降临。"
 pdivinity_needle.9.a:0 "群星不再属于我们。"

 # fires for the one who destroys the mega

 pdivinity_needle.12.name:0 "命运尖塔已被摧毁"
 pdivinity_needle.12.desc:0 "不可能的事情已被完成。[From.GetName]星系中那座高耸的巨型建筑——所谓的“命运尖塔”——已被摧毁。灵能湍流像临死前的尖叫般肆虐附近的星系。"
 pdivinity_needle.12.a:0 "我们守住了防线。"

 # fires for the victim
 pdivinity_needle.13.name:0 "命运尖塔被毁"
 pdivinity_needle.13.desc:0 "不可思议的事情发生了。§H命运尖塔§!，我们通往造物主的门户，所有预言的终极成果，被摧毁了。\n\n心灵反噬如同灵魂的伤口般撕裂了我们的队伍。虚境退缩了。我们的飞升被阻止了……至少目前如此。"
 pdivinity_needle.13.a:0 "这怎么可能？"
 pdivinity_needle.13.a.tt:0 "占位符：我来写，别担心。"

 # notification for the rest of the galaxy, because of the above
 pdivinity_needle.14.name:0 "命运尖塔被毁"
 pdivinity_needle.14.desc:0 "在一阵剧烈的心灵湍流爆发中，§H[pdivinity_crisis_country.GetName]§!的巨构建筑，也就是所谓的§H命运尖塔§!，被彻底摧毁了。\n\n一时间，整个虚境都在尖叫。无论何种力量正在突破进入我们的银河系，都已被击退。然而，其代价尚未可知。"
 pdivinity_needle.14.a:0 "希望它永远消失。"

 ##################
 ### cult stuff ###
 ##################

 # getting vassalized
 pdivinity_cults.0.name:0 "虚境政变"
 pdivinity_cults.0.desc:0 "在我们被征服后，旧政府已被瓦解。我们以前的领导人已被流放，取而代之的是一位虚境行者，他现在担任国家元首，作为§R命运架构者§!的容器和教团的代言人。抵抗将不再被容忍。我们的帝国现在正沿着神圣设计的道路前行。"
 pdivinity_cults.0.a:0 "我们现在侍奉命运架构者"

 # situation stuff
 situation_pdivinity_cult_uprising:0 "虚境教团起义"
 situation_pdivinity_cult_uprising_type:0 "虚境教团起义"
 situation_pdivinity_cult_uprising_monthly_change_tooltip:0 "教团影响力正在蔓延"
 situation_pdivinity_cult_uprising_desc:0 "一个致力于§R命运架构者§!的秘密教团正在我们的帝国中蔓延。他们的影响力在阴影中增长：渗透机构，煽动失意者，并准备夺取权力。"
 situation_pdivinity_cult_uprising_approach_1:0 "视而不见"
 situation_pdivinity_cult_uprising_approach_1_tt:0 "避免了主动镇压。教团影响力正在增长，但目前没有动乱。"
 situation_pdivinity_cult_uprising_approach_2:0 "反制颠覆"
 situation_pdivinity_cult_uprising_approach_2_tt:0 "宣传和教育减缓了教团的招募，但每月都会给我们的政府带来压力。"
 situation_pdivinity_cult_uprising_approach_3:0 "强制忠诚"
 situation_pdivinity_cult_uprising_approach_3_tt:0 "部署安全部队逮捕已知教徒，这会削弱其影响力，但会导致动乱和内部异议。"
 situation_pdivinity_cult_uprising_success_tt:0 "教徒们将起来反抗我们"
 situation_pdivinity_cult_uprising_failed_tt:0 "剩余的教徒将被清除出我们的队伍"

 pdivinity_cultists_killed_tt:0 "教主被处决"
 pdivinity_stop_cultist_spread_tt:0 "发现阴影"
 pdivinity_accelerate_cultists_tt:0 "教徒获得了援助"
 pdivinity_educate_the_masses_tt:0 "反制颠覆"
 pdivinity_supress_the_cults_tt:0 "强制忠诚"
 pdivinity_call_of_the_eye_tt:0 "巨眼召唤"

 # fires when you can no longer stop the cults
 pdivinity_cults.5.name:0 "帷幕已然落下"
 pdivinity_cults.5.desc:0 "教团不再在阴影中运作。协调一致的起义在关键人口中心爆发，我们机构内部的叛逃者也公开站队狂热分子。整个地区现在都听命于虚境的代理人，而非国家。无论我们现在做什么，都无法逆转已经开始的一切。"
 pdivinity_cults.5.a:0 "我们已经失去控制。"

 # rapid growth
 pdivinity_cults.12.name:0 "黑暗中的低语"
 pdivinity_cults.12.desc:0 "教团圣殿武士已渗透到新的区域。报告显示，在心灰意冷的公民中，招募人数呈爆炸式增长。教团的影响力现在在公共生活中也显而易见了。"
 pdivinity_cults.12.a:0 "我们必须行动"

 # terror attack
 pdivinity_cults.13.name:0 "虚境恐怖"
 pdivinity_cults.13.desc:0 "昨夜，首都发生的一场邪教仪式从虚境召唤出了恐怖的幻影，这些幽灵实体在屠杀无辜者后消失无踪。\n\n这场恐怖事件彻底震撼了民众。"
 pdivinity_cults.13.a:0 "阻止这场疯狂！"

 # cult executed
 pdivinity_cults.14.name:0 "教团教主被处决"
 pdivinity_cults.14.desc:0 "当局抓捕并处决了教团的一名教主。失去了这位富有魅力的领袖，教团的影响力停滞不前，这为我们的政府赢得了宝贵的喘息时间。"
 pdivinity_cults.14.a:0 "至少我们争取到了时间。"

 # cult lose
 pdivinity_cults.15.name:0 "教团被根除"
 pdivinity_cults.15.desc:0 "圣裹教团终被瓦解。其隐秘的圣殿已被夷为平地，信徒或被逮捕或被处决。我们的帝国终于能松一口气，尽管其造成的恐惧留下了深刻的伤痕。"
 pdivinity_cults.15.a:0 "这种暴行到此为止。"

 # cult wins
 pdivinity_cults.17.name:0 "放弃控制"
 pdivinity_cults.17.desc:0 "我们在你们世界的阴影中成长，你们的民众早已听到筑造者的低语，现在他们响应了他的号召。\n\n将国家控制权交予我们的大祭司，臣服于[pdivinity_crisis_empire.GetName]，否则就将面对§R命运筑造者§!的子嗣的怒火。"

 pdivinity_cults.17.a:0 "我们将成为筑造者忠实的仆从。"
 pdivinity_surrender:0 "我们将把政府交给这些教徒，成为[pdivinity_crisis_empire.GetName]麾下的一名侍僧。"

 pdivinity_cults.17.b:0 "我们永不投降！"
 pdivinity_fight:0 "命运的子嗣不太可能接受我们的决定，战争很快就会降临到我们头上。"

 # cult contacts crisis empire
 pdivinity_cults.31.name:0 "[pdivinity_cult_defender.GetName]发生教团叛乱"
 pdivinity_cults.31.desc:0 "异教徒拒绝了我们的要求，我们在[pdivinity_cult_defender.GetName]各地都有忠诚的追随者准备好投入战争。仪式地点已设置在多个世界上，准备召唤圣裹仆从。\n\n命运的子嗣等待着您的命令。"
 pdivinity_cults.31.b:0 "对[pdivinity_cult_defender.GetName]宣战"
 pdivinity_declare_war:0 "教徒们将在[pdivinity_cult_defender.GetName]各地起义"


