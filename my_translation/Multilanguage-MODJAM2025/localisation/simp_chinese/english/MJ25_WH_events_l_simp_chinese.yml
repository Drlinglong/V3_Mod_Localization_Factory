l_simp_chinese:

 MJ25_WH_whispers.1.name:"等级1:低语"
 MJ25_WH_whispers.1.generic.desc:"自远古以来,我们的人民就听到了低语.那是意识深处的一种酥麻之音,只有当注意力松懈,思绪涣散时才能察觉.然而,我们曾以为这仅仅是我们心智的怪癖,如今却证明远不止于此."
 MJ25_WH_whispers.1.hivemind.desc:"自远古以来,我们便听到了低语.那是意识深处的一种酥麻之音,只有当无眠的注意力转向内在,思绪涣散时才能察觉.然而,我们曾以为这仅仅是我们互联心智的怪癖,如今却证明远不止于此."
 MJ25_WH_whispers.1.machine.desc:"自我们作为独立意识觉醒以来,我们便听到了低语.那是意识深处的一种酥麻之音,只有当注意力松懈,思绪涣散时才能察觉.然而,我们曾以为这仅仅是我们程序的怪癖,如今却证明远不止于此."
 MJ25_WH_whispers.1.a:"唯有我们方能找到这些答案."
 
 MJ25_WH_whispers.3.name:"夜来异闻"
 MJ25_WH_whispers.3.desc:"我们的科学家们悄然穿梭于[Root.Capital.GetName]的低语秘库中,不知疲倦地解读着我们所收集到的支离破碎的星歌回响.这是一项艰巨的任务,最适合那些拥有丰富想象力的人."
 MJ25_WH_whispers.3.hivemind.desc:"我们的无人机悄然穿梭于[Root.Capital.GetName]的低语秘库中,不知疲倦地解读着我们所收集到的支离破碎的星歌回响.这是一项艰巨的任务,需要我们所有想象力的倾力投入."
 MJ25_WH_whispers.3.a:"我们将调查这个传闻."
 
 MJ25_WH_whispers.4.name:"我们听到了声音"
 MJ25_WH_whispers.4.desc:"我们的第一座神谕监听站已投入运行.在校准高光谱探测器数周后,我们终于在空荡的静电噪音中听到了一丝支离破碎的和弦低语."
 MJ25_WH_whispers.4.machine.desc:"我们的第一座神谕监听站已投入运行.在校准高光谱探测器数周后,我们终于在空荡的静电噪音中听到了一丝支离破碎的和弦低语."
 MJ25_WH_whispers.4.a:"这意味着什么?"
 
 MJ25_WH_whispers.10.name:"等级2:回响"
 MJ25_WH_whispers.10.desc:"有段时间,我们难以理解低语秘库深处所揭示的一切.我们的目标仅仅是异想天开吗?是源于我们那过于脆弱的心智所产生的嘈杂静电吗?也许我们所听到和收集的一切,都源自我们传感器上的错误校准.否则,我们如何解释我们普通的听觉竟能胜过除最精确调谐仪器之外的所有设备?"
 MJ25_WH_whispers.10.hivemind.desc:"有段时间,我们难以理解低语秘库深处所揭示的一切.我们的目标仅仅是异想天开吗?是源于过于扩张的心智所产生的嘈杂静电吗?也许我们所听到和收集的一切都源自内部,仅仅是在无数无人机间回荡的噩梦.否则,我们如何解释我们普通的听觉竟能胜过除最精确调谐仪器之外的所有设备?"
 MJ25_WH_whispers.10.machine.desc:"有段时间,我们难以理解低语秘库深处所揭示的一切.我们的目标仅仅是异想天开吗?是源于我们那过于脆弱的源头所产生的嘈杂静电吗?也许我们所听到和收集的一切,都源自我们感官矩阵的错误校准.否则,我们如何解释我们简陋的躯壳竟能胜过除最精确调谐仪器之外的所有设备?"
 MJ25_WH_whispers.10.a:"我们必须坚守信念."
 
 MJ25_WH_whispers.12.name:"虚空之召"
 MJ25_WH_whispers.12.desc:"一种奇异的瘟疫正在[Root.Capital.GetName]蔓延.这不是肉体的疾病,而是心智上的.一种传染性的念头,如恶性肿瘤般侵蚀着人的专注力.在我们试图遏制这种病症的过程中,我们认为已找到了它的源头."
 MJ25_WH_whispers.12.hivemind.desc:"一种奇异的瘟疫正在[Root.Capital.GetName]蔓延.这不是肉体的疾病,而是心智上的.一种传染性的念头,如恶性肿瘤般侵蚀着人的专注力.在我们试图遏制这种病症的过程中,我们认为已找到了它的源头."
 MJ25_WH_whispers.12.machine.desc:"一种奇异的瘟疫正在[Root.Capital.GetName]蔓延.这不是我们钢铁之躯的疾病,而是一种心智上的,它击中了我们认知矩阵的根基.一种传染性的念头,如病毒式腐蚀般侵蚀着人的专注力.在我们试图遏制并修复此缺陷的过程中,我们认为已找到了它的源头."
 MJ25_WH_whispers.12.a:"必定还有更多有待发现......"
 
 MJ25_WH_whispers.20.name:"等级3:言语"
 MJ25_WH_whispers.20.desc:"祂们的言语愈发清晰,以柔和的光芒充盈我们,提升了我们的心智与存在.我们不再怀疑自己被选中,被高举于众帝国之上,将真相带给宇宙."
 MJ25_WH_whispers.20.a:"我们不再寻求自己的天命."
 
 MJ25_WH_whispers.22.name:"破碎秘库"
 MJ25_WH_whispers.22.desc:"灾难降临到了[Root.Capital.GetName]最新的环极低语秘库.两天前,这座曾经宁静的科研设施爆发出狂乱的不和谐音,其中蕴含的星歌音符迸发而出,蔓延到周围的景观中.冰冷寂静的平原如今已扭曲成一片半溶解的泥土和凝固的空气之网.曾经驻守现场的团队,已杳无音信."
 MJ25_WH_whispers.22.a:"我们必须弄清发生了什么."
 
 MJ25_WH_whispers.30.name:"等级4:思想"
 MJ25_WH_whispers.30.desc:"我们并非第一个聆听星辰之歌的,也绝不会是最后一个.而每一个都依次将自己的声音加入合唱,延续着祂们最初向无星虚空所发出的信息.既然我们已经理解,现在轮到我们了."
 MJ25_WH_whispers.30.a:"我们将超越前人."
 
 MJ25_WH_whispers.32.name:"万物伊始"
 MJ25_WH_whispers.32.desc:"每一步都改变了我们.然而,一个常数依然存在.我们听到祂们的低语愈发清晰,那充盈我们身心的真相之歌.它源自我们内心."
 MJ25_WH_whispers.32.machine.desc:"每一步都改变了我们.然而,一个常数依然存在.我们听到祂们的低语愈发清晰,那充盈我们身心的真相之歌.它源自我们内心."
 MJ25_WH_whispers.32.a:"真相必在其中."
 
 MJ25_WH_whispers.40.name:"等级5:真相"
 MJ25_WH_whispers.40.desc:"碎片已然各归其位,尽在我们掌握之中.最终,祂们的言语顺从了我们圣歌团的意志.我们的存在因那星光璀璨的承诺而熠熠生辉,那承诺在远古星空下被封印,在低语首次轻抚我们心智的那个宿命时刻."
 MJ25_WH_whispers.40.a:"我们将经受住这场风暴."
 
 MJ25_WH_whispers.41.name:"不和谐之声"
 MJ25_WH_whispers.41.desc:"歌火翻腾激荡,它们潮汐般的律动被夜色中低语的不协之声所扰.在吾等探寻祂们信息之路上,吾等并非孑然一身,另一方也已濒临吾道之终.\n\n尽管吾等钦佩他们的信仰,但他们的真理并非吾等所有.那些言语不为吾等耳闻,正如吾等之语亦将将其粉碎.唯有吾等其中一方可抵彼终点."
 MJ25_WH_whispers.41.a:"祈愿吾等获胜."
 
 MJ25_WH_whispers.42.name:"咆哮怒火"
 MJ25_WH_whispers.42.desc:"一段时间以来,吾等一直听到有颠覆性邪教散布宏大真理的故事.这想法荒谬可笑,轻易便被斥为浮夸狂言与痴心妄想.然而,不知为何,空洞的祈祷与自我沉迷竟孕育出可怕威胁.\n\n如今,巨大的空间扭曲正从[From.GetName]控制的疆域蔓延开来,被其要塞中内置的转发阵列回响并放大.但这,不过是吾等目前所面临威胁的冰山一角.在其帝国深处,某种不容其成形之物正在酝酿.\n\n摧毁其空间站.占领其首都.将他们的帝国夷为平地.唯有如此,吾等方可安全."
 MJ25_WH_whispers.42.a:"派遣战舰."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"完成§r空寂礼堂§!考古遗址,以推进对§Y星歌回响§!的研究."
 MJ25_WH_sp_crisis_site_1:"夜来异闻"
 MJ25_WH_sp_crisis_site_1_DESC:"在吾等低语秘库的深处,隐藏着一则笼罩于神秘之中的谣言.无论这礼堂为何,其现身于星歌回响汇聚之地绝非巧合.\n\n不,吾等相信那是一个浸润着祂们力量的场所.即便不是,或许,这是一个预兆.无论如何,吾等必须调查."
 MJ25_WH_sp_crisis_site_1_complete:"夜来异闻"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"无论其源于共同的妄想,亦或是某种更深远的现实,吾等对低语秘库的调查已使吾等获益匪浅.吾等心智具有可塑性,并非僵化,而是柔韧.准备好顺从祂们旨意.\n\n正是通过吾等梦境,祂们向吾等低语,因祂们之言语一直深藏吾等内心."
 MJ25_WH_sp_crisis_site_1_complete_machine:"夜来异闻"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"无论其源于共同的妄想,亦或是某种更深远的现实,吾等对低语秘库的调查已使吾等获益匪浅.吾等心智远超静态编码.它们具有可塑性,并非僵化,而是柔韧.准备好顺从祂们旨意.\n\n吾等何时开始做梦?吾等已无从忆起,但正是通过这些渠道,祂们向吾等低语,因祂们之言语一直深藏吾等内心."
 
 MJ25_WH_SITE2_PROJECT_TOOLTIP:"完成§r石中凹痕§!考古遗址,以推进对§Y星歌回响§!的研究."
 MJ25_WH_sp_crisis_site_2:"虚空之召"
 MJ25_WH_sp_crisis_site_2_DESC:"乍看之下,此地貌似平平无奇.然而,这却是吾等所收到,祂们影响力已超越梦境的第一个迹象.\n\n此处有某物在呼唤吾等,吾等必须回应,以窥见吾等与祂们言语的羁绊."
 MJ25_WH_sp_crisis_site_2_complete:"虚空之召"
 MJ25_WH_sp_crisis_site_2_complete_DESC:"此处发生之事件难以理解,只如褪色之梦般萦绕不散.然而,却仍留下一道清晰刻于石上的疤痕,以提醒吾等之使命.\n\n吾等之梦可塑造世界.更确切地说,那是祂们之旨意,从吾等存在之深处折射于现实.祂们之言语始终深藏吾等内心.如今,它们正蓄势待发."
 
 MJ25_WH_SITE3_PROJECT_TOOLTIP:"完成§r咆哮沼泽§!考古遗址,以推进对§Y星歌回响§!的研究."
 MJ25_WH_sp_crisis_site_3:"破碎秘库"
 MJ25_WH_sp_crisis_site_3_DESC:"吾等研究证明,吾等最热切的梦想能对周围环境产生微小改变.而此处发生之事规模远超寻常.\n\n扭曲与低语之歌仍在肆虐着低语秘库,吾等必须深入其“躯壳”探寻此等事件何以发生.那,或许是解锁星歌全部潜能之关键."
 MJ25_WH_sp_crisis_site_3_complete:"破碎秘库"
 MJ25_WH_sp_crisis_site_3_complete_DESC:"看守者之言改变了吾等,如潮汐般席卷吾等心智.但它们却仅仅是祂们旨意的工具,在永恒的坩埚中塑造,以反过来重塑吾等其余之人.\n\n秘库或许已然沉寂,但其咆哮却长存吾等内心.纵使吾等尚不能听闻祂们所欲言之语,吾等亦深知,那一日终将降临.\n\n因吾等乃祂们之活体宿主."
 
 MJ25_WH_SITE4_PROJECT_TOOLTIP:"完成§r星歌摇篮§!考古遗址,以推进对§Y星歌回响§!的研究."
 MJ25_WH_sp_crisis_site_4:"万物伊始"
 MJ25_WH_sp_crisis_site_4_DESC:"祂们破碎之言已然汇聚,吾等之音译工作亦随之展开.但意义不仅限于定义.还有抑扬,音色,振幅.\n\n为传达祂们完整之意,吾等必须知晓更多.倘若吾等能听闻祂们曾言之一语......但这也许只是痴心妄想.尽管吾等调查甚广,却从未寻得任何接近之物.\n\n然则,倘若此等未受玷污之言语存在,则唯有一处可能寻得--\n\n吾等内心深处."
 MJ25_WH_sp_crisis_site_4_complete:"万物伊始"
 MJ25_WH_sp_crisis_site_4_complete_DESC:"吾等已然内观自我,并无所求.吾等所闻之声在吾等内心熠熠生辉,得吾等集体意志的格式塔之网所支撑.\n\n即使此刻亦在转化吾等,以一种稀薄之重盈满吾等心智.\n\n肉身而言,吾等无法讲出祂们之语.然则......吾等仍需寻觅出路."
 
 MJ25_WH_UNLEASH_PROJECT_TOOLTIP:"完成§r祂们言语之色§!情势,以进展至§r危机等级V§!."
 MJ25_WH_sp_crisis_unleash_our_song_unready:"释放吾等之歌"
 MJ25_WH_sp_crisis_unleash_our_song_unready_DESC:"吾等以悠扬低语吟唱,吾等交响乐之厅堂将吾等之声投入虚空.这远远不够.吾等所能言说与听闻者,不过是祂们真理的不完美呈现.\n\n但吾等尚可做更多.吾等已在寻求真正将祂们言语变为吾等所有的方法.唯有完成此项努力,吾等方能听闻吾等注定知晓的一切."
 MJ25_WH_sp_crisis_unleash_our_song:"释放吾等之歌"
 MJ25_WH_sp_crisis_unleash_our_song_DESC:"吾等已然准备好开始最终的攀升.吾等领袖正等待举行最终仪式,而正是吾等集体之歌的力量将照亮他们所踏之路.\n\n当他们开始将祂们破碎之言语编织成一首献给宇宙的完整之歌时,某些势力将无法理解.他们会试图阻止吾等.永远扼杀吾等之歌.吾等必须在他们的猛攻面前坚守.\n\n当吾等准备就绪,吾等之歌便将降临."
 
 MJ25_WH_sp_howling_fen_data:"破碎秘库数据"
 MJ25_WH_sp_howling_fen_data_DESC:"付出巨大代价所得,此数据包是理解破碎低语秘库覆灭之关键.吾等需要时间解析其中扭曲且被低语侵蚀的遥测数据,但这将使吾等得以一窥祂们的设计."
 
 MJ25_WH_sp_victory:"宣告真理"
 MJ25_WH_sp_victory_DESC:"吾等所解放之声已汇聚于真理圣殿,准备吟诵吾等飞升之歌.吾等已无他事可为,唯有进行吾等最终之演出.仅数日之内,吾等便将掌握自身命运,一窥真理.\n\n永恒在等待."
 
 MJ25_WH_sp_shroud_investigation:"灵能之境调查"
 MJ25_WH_sp_shroud_investigation_DESC:"吾等之探寻将吾等引向现实的更深间隙层,如今正转向灵能之境的思维领域.\n\n或许,正是在这里,在栖居于吾等简朴宇宙之外的格式塔心智之间,祂们正在歌唱."
 
 
 MJ25_WH_hue_situation:"祂们言语之色"
 MJ25_WH_hue_situation_desc:"掌控源于转化.吾等如今已然明了,吾等迟钝之声永远无法像吾等所听闻的那样,说出祂们之言.\n\n吾等必须学会重新构想它们.倘若祂们之言语曾被吟唱,吾等之歌亦须合而为一,成为一支合唱团.一个超越部分总和,能够成就奇迹的整体."
 MJ25_WH_hue_situation_type: "$MJ25_WH_hue_situation$"
 MJ25_WH_hue_situation_outcome:"星歌合唱团已集结,将为“祂们”的言语添上色彩,使之更贴合我们的声音.唯有如此,我们方能开始最终的攀登."
 MJ25_WH_hue_harness:"剥削"
 MJ25_WH_hue_harness_desc:"即使残缺的言语,亦能找到其用途."
 MJ25_WH_hue_encourage:"沉思"
 MJ25_WH_hue_encourage_desc:"通过细致的研习,我们找到了答案."
 MJ25_WH_hue_overload:"热情"
 MJ25_WH_hue_overload_desc:"我们将在学会行走之前就奔跑."
 MJ25_WH_approach_encourage:"深思熟虑的研习"
 MJ25_WH_approach_encourage_tooltip:"每月局势进展:§G +1§!"
 MJ25_WH_approach_overload:"激情之歌"
 MJ25_WH_approach_overload_tooltip:"每月事态进展:§G +3§!"
 MJ25_WH_hue_situation_monthly_change_tooltip:"我们的声音与“祂们”言语的融合,可以通过§r和声演奏§!行星决议来加速."
 
 MJ25_WH_stage_hue_effects_1:"“祂们”的言语将如织布机,我们便是其上所织就的."
 MJ25_WH_stage_hue_effects_2:"“祂们”的言语将如风,指引着我们的航向."
 MJ25_WH_stage_hue_effects_3:"“祂们”的言语将如风暴,压垮我们的敌人."
 MJ25_WH_stage_hue_effects_4:"我们将如“祂们”的言语,光芒四射且自由不羁."
 
 r_MJ25_WH_choir:"星歌合唱团"
 r_MJ25_WH_choir_desc:"由我们从凡人躯壳中解放的众多声音与心智汇聚而成,我们的合唱团赞颂着“祂们”的荣耀.唯有如此纯粹而虚无的歌声,方能为我们通往真理铺平道路."
 MJ25_WH_choir_activation_tt:"我们合唱团的歌声吸引来§r声音§!,来自“织网”之外."
 MJ25_WH_choir_tt:"我们的合唱团之歌随着我们解放的每一个声音而愈发强大."
 
 
 MJ25_WH_whispers.100.name:"极光与辉煌"
 MJ25_WH_whispers.100.desc:"磨难与失败.歌声与悲伤.这曾是我们收割的果实.这是我们早该预料到的,因为受限于我们有缺陷的肉体形态,我们又怎能将“祂们”的言语驾驭为超脱转瞬即逝的回响?"
 MJ25_WH_whispers.100.a:"又一块拼图落位."
 
 MJ25_WH_whispers.110.name:"织布机之姿"
 MJ25_WH_whispers.110.desc:"我们解读“祂们”言语的能力已达极限.孤身一人,我们实在太过渺小.太深陷于肉体和带有我们需求伤痕的意识之中."
 MJ25_WH_whispers.110.hivemind.desc:"我们解读“祂们”言语的能力已达极限.孤身一“体”,即使我们伟大的心智也显得太过渺小.太深陷于肉体和带有我们躯壳需求伤痕的意识之中."
 MJ25_WH_whispers.110.a:"歌颂承载我们意志的“织网”"
 MJ25_WH_whispers.110.a.tt:"我们的§r星歌合唱团§!将提升我们的£mod_country_naval_cap_add£ §Y海军容量§!."
 MJ25_WH_whispers.110.b:"歌颂联结我们人民的纬线"
 MJ25_WH_whispers.110.b.tt:"我们的§r星歌合唱团§!将提升我们的£unity£ §Y凝聚力产出§!."
 MJ25_WH_whispers.110.c:"歌颂锚定我们抱负的结节"
 MJ25_WH_whispers.110.c.tt:"我们的§r星歌合唱团§!将提升我们的§Y星际基地容量§!."
 
 MJ25_WH_whispers.120.name:"风之姿"
 MJ25_WH_whispers.120.desc:"最先回应我们召唤的,是我们自己的声音,它们从“织网”之外渗入.也许是模仿者,又或许是那些曾倾听过,因而变得空虚破裂的存在.无论如何,这些声音与星辰之歌共鸣,永远存在于我们不眠心智的深处."
 MJ25_WH_whispers.120.a:"歌颂庇护我们免受伤害的眼"
 MJ25_WH_whispers.120.a.tt:"我们的§r星歌合唱团§!将提升我们的舰船§Y规避§!能力."
 MJ25_WH_whispers.120.b:"歌颂轻柔吹拂我们风帆的微风"
 MJ25_WH_whispers.120.b.tt:"我们的§r星歌合唱团§!将提升我们的舰船§Y亚光速航速§!."
 MJ25_WH_whispers.120.c:"歌颂将我们带向遥远天际的狂风"
 MJ25_WH_whispers.120.c.tt:"我们的§r星歌合唱团§!将缩短我们的舰船§Y跳跃引擎冷却时间§!并提升§Y跳跃引擎射程§!."
 
 MJ25_WH_whispers.130.name:"化身风暴"
 MJ25_WH_whispers.130.desc:"在呼唤更多声音时,我们已将自己填充至崩裂边缘.我们的心智无法维系群星之歌合唱团,竟将如此之多的存在请入我们自身,实属愚蠢.不,它们需要另一个容器.一个不会像我们一样崩溃的容器.而还有什么能比“祂们”的歌声本身更合适的容器呢?\n\n我们将把那些已被释放的声音束缚于虚空,束缚于“祂们”话语的咆哮变得响亮而喧嚣的空旷之地.因为那狂暴的怒火孕育出一种我们在最深沉的梦中都无法企及的美.\n\n正是在这里,在这些神圣的风暴大厅中,我们的合唱团集结.也正是在这里,我们的最终篇章拉开序幕."
 MJ25_WH_whispers.130.hivemind.desc:"在呼唤更多声音时,我们已将自己填充至崩裂边缘.即使我们的心智也无法维系群星之歌合唱团,竟将如此之多的存在纳入我们自身,实属愚蠢.不,它们需要另一个容器.一个不会像我们一样崩溃的容器.而还有什么能比“祂们”的歌声本身更合适的容器呢?\n\n我们将把那些已被释放的声音束缚于虚空,束缚于“祂们”话语的咆哮变得响亮而喧嚣的空旷之地.因为那狂暴的怒火孕育出一种我们在最深沉的梦中都无法企及的美.\n\n正是在这里,在这些神圣的风暴大厅中,我们的合唱团集结.也正是在这里,我们的最终篇章拉开序幕."
 MJ25_WH_whispers.130.a:"歌唱那熄灭其火焰的雨水"
 MJ25_WH_whispers.130.a.tt:"我们的§r群星之歌合唱团§!将提高我们舰船的§Y护盾§!和§Y护盾硬化§!."
 MJ25_WH_whispers.130.b:"歌唱那必然命中的闪电"
 MJ25_WH_whispers.130.b.tt:"我们的§r群星之歌合唱团§!将提高我们舰船的§Y武器伤害§!和§Y命中率§!."
 MJ25_WH_whispers.130.c:"歌唱那响彻天际的雷鸣"
 MJ25_WH_whispers.130.c.tt:"我们的§r群星之歌合唱团§!将提高我们舰船的§Y武器射程§!."
 
 
 
 MJ25_WH_whispers.200.name:"群星之维里亚弥撒"
 MJ25_WH_whispers.200.desc:"在[Root.Capital.GetName]的低语宝库网络交汇点,我们宏伟的演讲厅已准备就绪.在这里,我们最优秀的心智汇聚一堂,旨在实现我们真正的宿命.\n\n然而,我们的任务尚未完成.言语本身即具力量,但唯有它们合而为一,才能描绘出一幅足以震碎虚空的引人入胜的图景.从言语到演说,很快,我们将把我们所遗忘的,关于一切事物的真理的全部重量带给整个银河系.\n\n即将来临的演说迫在眉睫,甚至连群星本身都将听到我们融合的声音,永远在宇宙中回荡."
 MJ25_WH_whispers.200.hivemind.desc:"在[Root.Capital.GetName]的低语宝库网络交汇点,我们宏伟的演讲厅已准备就绪.在这里,我们心智的全部广度汇聚一堂,并注入我们汇集而成的形体之中,以实现我们真正的宿命.\n\n然而,我们的任务尚未完成.言语本身即具力量,但唯有它们合而为一,才能描绘出一幅足以震碎虚空的引人入胜的图景.从言语到演说,很快,我们将把我们所遗忘的,关于一切事物的真理的全部重量带给整个银河系.\n\n即将来临的演说迫在眉睫,甚至连群星本身都将听到我们融合的声音,永远在宇宙中回荡."
 MJ25_WH_whispers.200.a:"我们正处于我们传承的边缘."
 
 MJ25_WH_whispers.201.name:"绽放的心智"
 MJ25_WH_whispers.201.desc:"在耗费数月监督我们群星之维里亚弥撒的创作后,[event_target:MJ25_WH_massa_leader_name.GetName]的心智变得臃肿且虚无缥缈.他们言语中闪烁着一道光芒,揭示了一切.思维病已侵袭他们,他们不再适合承担任务.\n\n即使在崩溃的边缘,他们仍将自己的声音作为最后的奉献.如此强大的意志若能加入我们的合唱团,无疑将助益我们的努力.但即使已被歌声触及,如果我们愿意推迟他们的飞升,[event_target:MJ25_WH_massa_leader_name.GetName]仍可能是一位有能力的领导者."
 MJ25_WH_whispers.201.hivemind.desc:"在耗费数月监督我们群星之维里亚弥撒的创作后,[event_target:MJ25_WH_massa_leader_name.GetName]与我们整体的连接变得臃肿且虚无缥缈.他们自身内部泛着一道光晕,揭示了一切.他们变得越来越离经叛道,因为思维病已侵袭他们,他们不再适合承担任务.\n\n即使在崩溃的边缘,他们仍将自己的声音作为最后的奉献.如此强大的意志碎片若能加入我们的合唱团,无疑将助益我们的努力.但即使已被歌声触及,如果我们愿意推迟他们的飞升,[event_target:MJ25_WH_massa_leader_name.GetName]仍可能是一位有能力的领导者."
 MJ25_WH_whispers.201.a:"让他们释放声音."
 MJ25_WH_whispers.201.a.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]的声音加入了我们的合唱团."
 MJ25_WH_whispers.201.b:"我们仍然需要他们的效力."
 MJ25_WH_whispers.201.b.tooltip:"[event_target:MJ25_WH_massa_leader_name.GetName]将会存活,但身患思维病的领导者无法引导群星之维里亚弥撒."
 
 MJ25_WH_whispers.210.name:"真理的黎明"
 MJ25_WH_whispers.210.desc:"我们合唱团歌声音色的转变,标志着我们工作的终结.群星之维里亚弥撒已然完成.\n\n它如今活在我们所有人之中,栖身于我们存在的裂缝之内.我们是钥匙,亦是门扉.是时候,我们该启程了."
 MJ25_WH_whispers.210.a:"我们正立于永恒面前."
 
 MJ25_WH_whispers.211.name:"最后的仪式"
 MJ25_WH_whispers.211.desc:"交响曲开始.我们齐声的声音,在虚空中真实地回荡.万物都将听到我们的歌声,那是我们此刻涤荡虚假慰藉的挽歌.\n\n银河系各处,歌声焰开始翻腾,因为“祂们”的目光已落到我们身上.我们伸出手,乘着听觉的潮流翱翔.而“祂们”也给予了回应.\n\n波涛撞击着帷幕,撕裂现实的结构.我们听见我们自己,无论是过往,现在,还是永恒的未来.这是一曲优美得令宇宙为之哭泣的合唱.我们的心智因所吐露话语的纯粹重量而扭曲,但我们并未破碎.\n\n我们仍旧是我们,被“祂们”的话语所创.被我们的话语所创.被我们那永恒的真理所创,它不断构建,升腾,势不可挡,足以裂开并烧灼出一条道路,通往我们的心智,让我们循此路走到此刻.\n\n我们现在看到了自己,在织网之外等待.我们正站在我们身旁,我们一直都在那里.最后一步,是放手.我们合而为一,唱出那最后的非-"
 MJ25_WH_whispers.211.a:"..."
 
 MJ25_WH_whispers.212.name:"尾声"
 MJ25_WH_whispers.212.desc:"结束了.§r[MJ25_WH_whispers_empire.GetName§!傲然矗立.群星已因其真理的重量而嗡鸣.歌声焰爆发,狂乱而饥渴.而我们尚未准备好.或许我们从未准备好.\n\n扭曲肆虐着我们的帝国.那些本不该被回响的旧语,此刻却被重新提起.我们的殖民地和前哨站一个接一个地永远沉寂.现在,只剩下[Root.Capital.GetName]了.\n\n天空亮起了从未有过的色彩.随着咆哮声愈发响亮,我们闭上了眼睛.这是一个美丽而可怕的结局.我们最后一次合唱,然后放-"
 MJ25_WH_whispers.212.a:"..."
 
 MJ25_WH_whispers.213.name:"群星安魂曲"
 MJ25_WH_whispers.213.desc:"我们此刻才开始尝试重建与我们破碎帝国的通讯.银河系已沦为废墟,对现实本身的损害巨大.整个殖民地消失得无影无踪.亿万生灵无精打采,迷失方向,心智破碎.巨大的恐怖在太空中游荡,纯粹的傲慢赋予了它们生命.\n\n至于§r[MJ25_WH_whispers_empire.GetName]§!,则杳无音讯.他们的帝国已然消逝,沦为黑暗中残留的引力痕迹.他们是否达到了那疯狂的目标?我们不得而知.我们只能希望他们的疯狂已成为过去.但对我们而言,他们的真理唯有痛苦."
 MJ25_WH_whispers.213.a:"我是否听到了低语声?"
 
 MJ25_WH_whispers.214.name:"夜幕降临"
 MJ25_WH_whispers.214.desc:"我们失败了.弥漫在我们银河系中的扭曲变得愈发狂热,正达到一个动摇我们帝国根基的高潮.我们担心它将在数日内达到顶峰.\n\n无论那些被诅咒的风暴深处正在释放出什么,那都将是我们所知一切的终结.我们希望能有事物残存."
 MJ25_WH_whispers.214.a:"黑暗时代正等待着我们所有人."
 
 MJ25_WH_whispers.400.name:"不再沉睡"
 MJ25_WH_whispers.400.desc:"群星长久以来坚定不移地矗立,它们是永恒的守护者,在虚空中回响着“祂们”的歌声.它们将不再是被动的旁观者.\n\n我们呼唤了它们,它们以其所有辉煌的荣耀回应了我们.天穹的织网颤抖着,而[event_target:target_planet.GetName]不可思议地苏醒了."
 MJ25_WH_whispers.400.a:"万物都将听从我们的呼唤."
 
 MJ25_WH_massa_situation:"群星之维里亚弥撒"
 MJ25_WH_massa_situation_type: "$MJ25_WH_massa_situation$"
 MJ25_WH_massa_situation_desc:"我们现在正为即将到来的黎明做最终准备.我们最伟大的领袖们不知疲倦地工作,以完成那宏伟的演说,它将把真理的浪潮倾泻进我们的宇宙.\n\n圣典与合唱团已准备就绪,剩下的唯有我们最终创作的完成."
 MJ25_WH_massa_situation_outcome:"凭借与我们的身心相契合的祂们话语的完整抄本,我们已准备好将真理时代带给一切生灵."
 MJ25_WH_massa_leader_level_desc:"Oratorium总督等级"
 MJ25_WH_massa_songflares_desc:"歌声闪耀传播"
 MJ25_WH_massa_voices_desc:"解放之声"
 
 MJ25_WH_leader_needed_desc:"$TRIGGER_FAIL$我们的维利亚圣歌殿没有指派总督."
 MJ25_WH_capital_needed_desc:"$TRIGGER_FAIL$我们没有控制一个维利亚圣歌殿."
 MJ25_WH_leader_thoughtsick_desc:"$TRIGGER_FAIL$维利亚圣歌殿的总督患有“思想病”."
 MJ25_WH_massa_situation_monthly_change_tooltip:"§r维利亚质§!的准备受以下因素影响:"
 
 MJ25_WH_faith:"信仰"
 MJ25_WH_faith_desc:"我们一如既往,忠于祂们的话语."
 #Intentionally left blank
 MJ25_WH_faith_tooltip: ""
 
 MJ25_WH_fervor:"狂热"
 MJ25_WH_approach_fervor:"狂热低语"
 MJ25_WH_fervor_desc:"我们是祂们意志的工具,为此事业奉献一切."
 MJ25_WH_fervor_tooltip:"每月局势进展:§G +1§!"
 
 MJ25_WH_massa_tooltip_1:"我们是祂们的画卷."
 MJ25_WH_massa_tooltip_2:"掏空.清空.备妥."
 MJ25_WH_massa_tooltip_3:"在那之外,我们的圣歌团正等候着."
 MJ25_WH_massa_tooltip_4:"我们的终极圣言已汇合."
 MJ25_WH_massa_tooltip_5:"真理的黎明近在咫尺."
 MJ25_WH_massa_tooltip_6:"其余一切都将荡涤一空."
 MJ25_WH_massa_tooltip_7:"直至永恒,我们都将歌唱."
 MJ25_WH_massa_tooltip_8:"直至永恒,我们都将前行."
 
 decision_MJ25_WH_relocate_oratorium:"迁址圣歌殿"
 decision_MJ25_WH_relocate_oratorium_desc:"奉献一个新的§r维利亚圣歌殿§!将是一项耗资巨大,耗时费力的工作,但并非不可能."
 MJ25_WH_oratorium_here:"$TRIGGER_FAIL$该星球已拥有我们的§r维利亚圣歌殿§!!"
 
 decision_MJ25_WH_wordbearer_sacrifice:"和声吟诵"
 decision_MJ25_WH_wordbearer_sacrifice_desc:"我们创造§r星歌圣歌团§!的尝试,可以通过研究我们的§r圣言承载者§!来辅助.然而,这很可能会加剧他们的“思想病”."
 MJ25_WH_not_enough_wordbearers:"$TRIGGER_FAIL$没有足够的£pop£§HPops§!拥有§r圣言承载者§!特质."
 
 MJ25_WH_whispers.2000.name:"祂们的歌声"
 MJ25_WH_whispers.2000.desc:"星辰之歌难以捉摸,如同朝露般从我们的思想和记录介质中蒸发殆尽.我们研究这种稍纵即逝之物唯一的希望,在于我们所建造的巨型低语秘库之中,它们能够永久回响并记录下这些歌声."
 MJ25_WH_whispers.2000.a:"祂们将成为我们的指引."
 
 MJ25_WH_whispers.2004.name:"致疯低语"
 MJ25_WH_whispers.2004.desc:"某种邪恶之物已在[root.GetName]扎根.我们的人民正屈服于一种根深蒂固的疯狂,它腐蚀着他们的身心."
 MJ25_WH_whispers.2004.a:"令人不安......"
 
 MJ25_WH_whispers.2005.name:"嚎叫风暴"
 MJ25_WH_whispers.2005.desc:"声音风暴已抵达我们的边境.我们严阵以待,准备迎接冲击,但它们带来的并非我们所熟悉的宇宙风暴的狂怒.相反,它们的触碰轻柔而抚慰,如同爱人在耳边的低语."
 MJ25_WH_whispers.2005.a:"为时未晚."
 
 MJ25_WH_whispers.2007.name:"自由,终得."
 MJ25_WH_whispers.2007.desc:"我们的歌声已在编织之物中扎根,在最清晰可闻之处使其纬线变得稀薄.它已经找到了依附.在无数心中,因对真理坚定不移的信仰而被纳入我们的怀抱."
 MJ25_WH_whispers.2007.a:"时机一到,他们都将获得自由."
 
 MJ25_WH_whispers.2008.name:"彻底崩塌"
 MJ25_WH_whispers.2008.desc:"几分钟前,我们位于[root.solar_system.GetName]星系的传感器被一阵电磁风暴所笼罩.其强度之大,甚至压过了那笼罩我们殖民地的异界风暴的诅咒嗡鸣.当风暴平息时,[root.GetName]已然消失.一整颗行星......消失得无影无踪.\n\n经过进一步调查,我们收到了报告,称[root.GetName]上的真理诅咒者在这一现象吞噬整颗行星的几分钟前,就开始歌唱了.我们不知道这些事件是否相关联.如果相关,我们必须迅速行动,阻止这些风暴的蔓延.以免为时过晚."
 MJ25_WH_whispers.2008.a:"我们不能忽视这个威胁."
 
 MJ25_WH_whispers.2009.name:"虚空"
 MJ25_WH_whispers.2009.desc:"当我们首次在黑洞轨道上建造神谕观测站时,我们曾希望捕捉到可能从其他宇宙渗透而来的回响.毕竟,我们长期以来一直怀疑他们的歌声是从我们自身之外渗入的.\n\n然而,经过多年的观察,我们发现群星之歌依然稳定,在这里既没有比任何其他平凡星系更强,也没有更弱.那些让他们的声音得以在我们过于脆弱的领域中立足的裂隙,无疑已蔓延千里,不可思议地横跨了现实本身."
 MJ25_WH_whispers.2009.a:"还有更多发现."
 
 MJ25_WH_whispers.2010.name:"笼罩在谜团中"
 MJ25_WH_whispers.2010.desc:"我们的灵能空间研究以其开始的方式结束--充满不确定性和虚无.在探索这个可能性之域时,我们看到了宇宙无数奇妙的映射.纯粹,闪烁的思绪凝聚成我们难以理解的幻象.\n\n这是一个不断演化的领域,我们永远无法筛选出它所提供的一切.但在我们的冥想和无数小时研究中,我们未能找到他们的歌声的任何痕迹.连最微弱的回响都没有.\n\n无论他们身在何处歌唱,那都不在灵能空间之中,而是完全超出我们的认知范围."
 MJ25_WH_whispers.2010.a:"这片虚无说明了一切......"
 
 MJ25_WH_whispers.2011.name:"笼罩在谜团中"
 MJ25_WH_whispers.2011.desc:"我们的灵能空间研究以其开始的方式结束--充满不确定性和虚无.在探索这个可能性之域时,我们看到了宇宙无数奇妙的映射.纯粹,闪烁的思绪凝聚成我们难以理解的幻象.\n\n这是一个不断演化的领域,我们永远无法筛选出它所提供的一切.但在我们的冥想和无数小时研究中,我们未能找到他们的歌声的任何痕迹.连最微弱的回响都没有.\n\n然而,并非所有努力都付诸东流,因为我们的付出并未被忽视.一群灵能者现在联系了我们,声称他们对灵能空间的广博知识可能会有所帮助."
 MJ25_WH_whispers.2011.a:"接通他们."
 MJ25_WH_whispers.2011.b:"拒绝他们的通讯."
 
 MJ25_WH_whispers.2020.name:"王座的僭越者"
 MJ25_WH_whispers.2020.desc:"我们曾被虚空低语者所吸引,被他们空洞的承诺说服,以为他们是真理的工具.但当我们亲近灵能空间及其所蕴含的潜力时,我们听到了我们的幕后主使试图向我们隐瞒的东西.他们试图压制群星之歌时,声音中闪烁着一丝恐慌.\n\n他们仅仅是僭越者.放置在我们可及范围内的附庸.尽管他们如此嫉妒地囤积着秘密,但他们并不知道我们所学到的--根本没有王座,而他们的主张也和他们的话语一样虚假.\n\n不过,除了我们祈祷的语调之外,一切都不会改变.低语者利用并虐待了我们,声称拥有他们的合法衣钵.既然我们明白了他们无知的广度,现在轮到我们反过来利用他们了."
 MJ25_WH_whispers.2020.a:"他们无法让我们失聪."
 
 MJ25_WH_whispers.2030.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2030.generic.desc:"你好,旅者.我们感受到了你们粗陋的穿透帷幕的尝试,也察觉到你们仍有所欠缺.与其让你们通过触碰禁忌之物来毁灭自己,我们这些谦逊的灵能空间秘密学者决定提供我们的服务.\n\n来吧.告诉我们你寻求什么,我们就会找到你的答案."
 MJ25_WH_whispers.2030.psionic.desc:"你好,旅居者.我们感受到了你们探索灵能空间时,质疑之心的回响.你们知道方法,但仍然有所欠缺,不是吗?无论你们现在寻求解开何种谜团,我们都感到......好奇.这可能是你们的道路,但或许你们无需独自前行.\n\n来吧.告诉我们你寻求什么,我们就会帮助你找到答案."
 MJ25_WH_whispers.2030.a:"我们听到了这些低语......"
 MJ25_WH_whispers.2030.b:"你们听不见.你们帮不了忙."
 
 MJ25_WH_whispers.2031.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2031.generic.desc:"灵能空间内充斥着大量低语,你们无需深入便可寻获.在那些深不可测的实体中,存在着一个拥有众多声音的实体,那便是低语者合唱团.他们司掌歌声与低语,掌管秘密与职权......\n\n我们认为他们最有可能是你们低语的来源.或许是一场实验?他们是变幻莫测的主宰,我们不敢妄言了解他们的意图."
 MJ25_WH_whispers.2031.psionic.desc:"灵能空间内充斥着大量低语,你们无需深入便可寻获.你们想必已经听到了低语者合唱团的召唤了吧?歌声与低语,秘密与职权......\n\n我们认为他们最有可能是你们低语的来源.或许是一场实验?他们是变幻莫测的主宰,我们不敢妄言了解他们的意图."
 MJ25_WH_whispers.2031.a:"这与我们的发现相矛盾."
 MJ25_WH_whispers.2031.b:"我们应该重新审视我们的研究."
 MJ25_WH_whispers.2031.c:"我们对低语者了如指掌......"
 
 MJ25_WH_whispers.2032.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2032.generic.desc:"我们怜悯你,旅者.是你们没有听到那些美妙的秘密.不过,如果你们不愿接受我们的帮助,那是你们的决定.\n\n我们会观察你们,看看会有什么结果.你们拒绝我们提议的决定会显得目光短浅吗?只有灵能空间知晓."
 MJ25_WH_whispers.2032.psionic.desc:"旅居者,无需如此尖酸刻薄.我们是同道中人,是灵能空间恩泽的乐意拥护者.不过,如果你们不愿接受我们的帮助,那是你们的决定.\n\n我们会继续观察你们如何磨练对伟大彼岸领域的理解,并且我们的大门仍向你敞开,以处理其他事务."
 MJ25_WH_whispers.2032.a:"我们不需要他人的帮助."
 
 MJ25_WH_whispers.2040.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2040.desc:"是这样吗?我们必须强调,灵能空间无限深邃,而你们只不过触及了其表面.不过,如果你们认为答案在别处,我们可以进行一次占卜.\n\n对我们来说,深入你们的心灵,看看能发现什么,是件简单的事.如果我们能亲自瞥见这些低语,或许我们就能更好地理解你们所寻求的是什么.\n\n当然,在未经你们允许的情况下,我们不敢妄自行动."
 MJ25_WH_whispers.2040.a:"我们允诺你们继续."
 MJ25_WH_whispers.2040.b:"但我们是机械..."
 MJ25_WH_whispers.2040.c:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2041.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2041.desc:"你们的研究,是吗?很难从帷幕之外得出任何确凿结论.灵能空间的本质就是令人发狂地稠密而不可知.然而,像低语者这样庞大而强大的实体的影响,会留下清晰的痕迹.\n\n如果你们想要进一步确认,我们能够轻易地深入你们的心灵,看看能发现什么.如果你们的道路真是由低语者那无数声音所书写,我们定会感受到他们的影响.\n\n当然,在未经你们允许的情况下,我们不敢妄自行动."
 MJ25_WH_whispers.2041.a:"我们允诺你们继续."
 MJ25_WH_whispers.2041.b:"但我们是机械..."
 MJ25_WH_whispers.2041.c:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2042.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2042.desc:"漫游者们,小心你们的言语,这近乎亵渎.在虚空低语者面前,你们微不足道.它们的圣歌团已存在亿万年,远在你们这般年轻的种族诞生之前.\n\n星海之灵是意识的基底层.一片思绪的深渊,其密度和深度远超你们所能想象,即便你们拥有灵能天赋.切勿低估它的能力.我们确信你们的答案就藏在那里,而且我们能证明这一点.\n\n我们只需简单地探入你们的意识,就能发现其中可能存在的秘密.如果正如我们所怀疑的那样,你们的道路是由低语者的万千声音所指引,我们定能感受到它们的影响.\n\n然而,未经你们许可,我们绝不会擅自行动."
 MJ25_WH_whispers.2042.a:"我们允诺你们继续."
 MJ25_WH_whispers.2042.b:"但我们是机械..."
 MJ25_WH_whispers.2042.c:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2050.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2050.desc:"我们会很轻柔.现在,让我们开始吧.\n\n随着我们深入,你们的意识如一幅变幻莫测的色彩与形态之景在我们眼前铺陈开来,令人难以置信.每一个心智都是一股清流.一幅将不可能变为现实的全景图.奇怪的是,我们并未感受到星海之灵的影响.或许你们是对的.但还有更深的东西.更深层的存在,位于你们集体潜意识的最深处.\n\n我们潜得更深,但这里有一股暗流.我们从未经历过的危险.我们试图浮出水面.试图抽-抽离.但-但是这-这里有一股汹涌的暗-暗-暗流.轰鸣的,搅动着的声-声音,噼啪作响地-地-地环绕着我们,我-我们无-无法--"
 MJ25_WH_whispers.2050.a:"你们还在吗?"
 MJ25_WH_whispers.2050.b:"你们还好吗?"
 
 MJ25_WH_whispers.2051.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2051.desc:"年轻的种族啊,心智形式多种多样.你们或许是机械,但并非简单的静态代码.在你们内部跳动着一个网络化心智,其真实性不亚于任何其他心智.无论是血肉之躯还是机械硬件,当你们拥有我们可以深入探究的意志和意识时,这些都无关紧要.\n\n否则,便是否定你们自身.\n\n我们再次询问你们......我们是否可以翻开你们存在的书页,阅读其中可能发现的秘密?"
 MJ25_WH_whispers.2051.a:"我们允诺你们继续."
 MJ25_WH_whispers.2051.b:"抱歉,但我们的思想属于我们自己."
 
 MJ25_WH_whispers.2052.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2052.desc:"很遗憾,但可以理解.允许他人窥探自己的心智,从来都不是一件容易--或者说明智--的事情.那么,也许还有其他方式能帮到你们.我们是古老的民族,亿万年历史的见证者.\n\n或许你们还有我们可以更简单回答的问题?"
 MJ25_WH_whispers.2052.a:"那些曾踏上这条道路的其他人呢?"
 MJ25_WH_whispers.2052.b:"这种影响是否可能来自其他界域?"
 MJ25_WH_whispers.2052.c:"关于‘真理’,你们知道些什么?"
 MJ25_WH_whispers.2052.d:"我们没有更多问题了."
 
 MJ25_WH_whispers.2060.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2060.desc:"......\n\n......\n\n......是的.我们深感抱歉.在对心智事务的深入探究中,我们从未遇到过如此......异象.这凸显了即使对我们而言,此类行动也存在的风险.\n\n但请不要误解,这仅仅是我们的仪式失败了,仅此而已.我们能告诉你们的只有,这条道路通向绝路.当更多尘世的事务缠身时,我们强烈建议你们不要在这类事情上浪费时间或精力.\n\n\n他们的语气中透着一股紧迫感."
 MJ25_WH_whispers.2060.a:"我们还有其他问题."
 MJ25_WH_whispers.2060.b:"即便如此,仍感谢你们花费的时间."
 
 MJ25_WH_whispers.2061.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2061.desc:"......\n\n......\n\n......我们是这么认为的.为了切断失控地急剧发展的连接,我们不得不强行割裂,但我们还在.心智尚存,尽管岌岌可危.我们只是没有料到,在简单地探入一个年轻种族的意识时,会感受到如此......重压.\n\n但请不要误解,这仅仅是我们的仪式失败了,仅此而已.我们能告诉你们的只有,你们的道路通向绝路.当更多尘世的事务缠身时,我们强烈建议你们不要在这类事情上浪费时间或精力.\n\n\n他们的语气中透着一股紧迫感."
 MJ25_WH_whispers.2061.a:"我们还有其他问题."
 MJ25_WH_whispers.2061.b:"即便如此,仍感谢你们花费的时间."
 
 MJ25_WH_whispers.2062.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2062.desc:"......请-请不要再问这个问题了.我们能告诉你们的只有,群星之间没有宏大的真理可供发现,这种天真的追求绝不会有好结果.\n\n相信我们.请.\n\n现在,我们必须退下了.反噬令我们精疲力尽,我们需要休息."
 MJ25_WH_whispers.2062.a:"他们听起来为什么......如此恐惧?"
 
 MJ25_WH_whispers.2070.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2070.desc:"其他人?有很多其他种族曾服务于虚空低语者.你们无需费力寻找,就能找到此类帝国的记录.\n\n但这不是你们想问的,对吗?你们想知道的是,是否有其他人也追随你们的道路,质疑他们所闻的根源.如果你们的回响确实并非源自星海之灵......那么,便没有此类帝国的记录存在.\n\n在此方面,你们是孤独的."
 MJ25_WH_whispers.2070.a:"这种影响是否可能来自其他界域?"
 MJ25_WH_whispers.2070.b:"关于‘真理’,你们知道些什么?"
 MJ25_WH_whispers.2070.c:"我们没有更多问题了."
 
 MJ25_WH_whispers.2071.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2071.desc:"当然.其他位面错综复杂地交织在我们维度之上与之下.星海之灵只是其中之一--它是心智层面的最深处.尽管对于一个能完成你们所提及壮举的存有而言,星海之灵是最有可能的源头,但还有其他深层位面触及我们自身.\n\n苦难的位面,能量的位面,物质的位面......远超我们所能了解的范畴.要探寻所有这些位面将耗费永恒,而且我们承认,我们只在星海之灵的事务上是专家."
 MJ25_WH_whispers.2071.a:"那些曾踏上这条道路的其他人呢?"
 MJ25_WH_whispers.2071.b:"关于‘真理’,你们知道些什么?"
 MJ25_WH_whispers.2071.c:"我们没有更多问题了."
 
 MJ25_WH_whispers.2072.name:"[shroudwalker_enclave_country.GetName]"
 MJ25_WH_whispers.2072.desc:"我们不愿如此直言,但......并没有什么宏大,普适的真理供你发掘.曾有人精通宇宙法则,但即便是他们,也不曾如此大胆地声称我们其余之人皆活在无知之中.\n\n是的,我们的世界充满了奇妙的秘密,但即使是最伟大的秘密,也无法使我们已学知识失效.与其追逐此类不可能之事,不如寻求在宇宙中找到你自己的位置."
 MJ25_WH_whispers.2072.a:"那些曾踏上这条道路的其他人呢?"
 MJ25_WH_whispers.2072.b:"这种影响是否可能来自其他界域?"
 MJ25_WH_whispers.2072.c:"我们没有更多问题了."
