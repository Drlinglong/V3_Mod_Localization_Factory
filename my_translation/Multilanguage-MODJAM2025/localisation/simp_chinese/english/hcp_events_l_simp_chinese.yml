 #start

 ##########################
 # Harvesters Event Chain #
 ##########################
 hcp_harvesters_crisis_chain_title: "$hcp_ap_harvesters$"
 hcp_harvesters_crisis_chain_desc:"我们的宇宙是有限的！资源和时间都有限。我们绝不能浪费任何一样。"
 hcp_harvesters_level_reached:"危机等级已达标"

 ######################
 # Harvesters Level 1 #
 ######################
 hcp_harvesters_crisis.100.name:"展望未来"
 hcp_harvesters_crisis.100.desc:"随着我们的文明在银河系中不断扩张，我们集体生存的几率也随之提升，我们得以能够展望更远的未来。然而，在此过程中，我们却迎来了一个惊人的发现。无论我们的帝国多么广阔，无论其成就多么伟大，或其遗产多么持久，我们的宇宙终将迎来终结，使一切都变得毫无意义。\n\n民众对最终热寂的担忧日益增长，许多人认为我们应该现在就开始准备应对。这将需要获取大量的资源。\n\n为了能够储存这些资源，我们已经制定了围绕黑洞建造一个巨型筒仓的计划。"
 hcp_harvesters_crisis.100.mach.desc:"随着我们的网络在银河系中扩张，我们持续生存的几率呈指数级增长，使我们能够考虑更长的时间尺度。不幸的是，我们所有的未来模拟都收敛于相同的结局。我们的存在受限于宇宙的预计寿命。\n\n为了促进我们在此之后的持续存在，我们必须努力整合所有可用资源。为此，我们已经制定了围绕黑洞建造一个巨型筒仓的计划。"
 hcp_harvesters_crisis.100.hive.desc:"随着我们不断在银河系中繁衍扩张，我们的生存几率也随之提高，我们得以能够展望更远的未来。然而，在此过程中，我们却迎来了一个惊人的发现。我们的宇宙终将消亡，而我们也将随之而去。\n\n面对这种必然性，确保我们的生存至关重要。为此，我们必须开始囤积大量的资源。为此，我们已经制定了围绕黑洞建造一个巨型筒仓的计划。"
 hcp_harvesters_crisis.100.a:"让我们开始行动吧。"
 hcp_harvesters_crisis.100.resource_consolidation:"我们对此有经验。"

 # Acquire a Black Hole
 hcp_harvesters_crisis.101.name:"已获取黑洞"
 hcp_harvesters_crisis.101.desc:"我们已获取一个合适的§H黑洞§!，以开始建造§Y奇点筒仓§!。"

 hcp_harvesters_crisis.102.name:"已识别黑洞"
 hcp_harvesters_crisis.102.desc:"我们的观测站已识别出一个合适的§H黑洞§!，以开始建造§Y奇点筒仓§!。"

 ######################
 # Harvesters Level 2 #
 ######################
 hcp_harvesters_crisis.200.name:"开始运作"
 hcp_harvesters_crisis.200.desc:"我们的奇点筒仓第一阶段的竣工是一个重要时刻！尽管它只完成了25%，但其容量已经超过了我们所有其他储存设施的总和。不幸的是，我们没有时间奢侈地等待它完全建成再开始我们的开采作业。\n\n我们的勘探无人机已经发现了新的富矿，供我们开采，我们也在努力开发更高效的采矿技术，但仍有许多工作要做。"
 hcp_harvesters_crisis.200.a:"刻不容缓。"

 ######################
 # Harvesters Level 3 #
 ######################
 hcp_harvesters_crisis.300.name:"挥之不去的低效率"
 hcp_harvesters_crisis.300.desc:"我们的开采作业目前进展顺利。能量采矿设备的部署极大地提高了整体效率，轨道基础设施的持续扩展也增加了我们获取宝贵资源的机会，但仍然存在挥之不去的低效率问题。\n\n为了尝试补救这一点，我们已经设计了一种新型轨道站。这些轨道开采站能够逐层剥离行星，为我们收集巨额资源。\n\n此外，我们还修订了奇点筒仓的设计，以包含一系列避难所。这些避难所将以远比任何行星都更高效的方式容纳我们整个文明。"
 hcp_harvesters_crisis.300.a:"我们需要更多资源。"

 ######################
 # Harvesters Level 4 #
 ######################
 hcp_harvesters_crisis.400.name:"实验性技术"
 hcp_harvesters_crisis.400.desc:"对我们开采作业的最新分析揭示了一个惊人的结果。尽管我们部署了轨道开采站，使我们的运行效率达到了此前被认为无法实现的高度，但我们预计仍将达不到我们最悲观的目标。\n\n为了挽救这项事业，我们已开始研究一些正在开发的更具实验性的采矿技术，其中一项尤其显示出前景：§H恒星收割者§!。\n\n我们相信通过建造和测试一个原型机可以加快其发展。§H[capital_scope.GetName]§!的轨道基础设施已做好准备，以容纳其建造。"
 hcp_harvesters_crisis.400.a:"这必须奏效。"

 hcp_harvesters_crisis.410.name:"原型机完成"
 hcp_harvesters_crisis.410.desc:"我们已完成恒星收割者原型机的建造。它甚至比我们最大的星际基地还要庞大，用于建造它的资源耗费巨大，因此它能否带来预期的结果至关重要。为了测试它，我们应该选择一个在我们领土内战略重要性不高的星系。"
 hcp_harvesters_crisis.410.a:"[event_target:hcp_test_fire_target.GetName]星系应该可以。"
 hcp_harvesters_crisis.410.b:"我们需要决定哪个星系可以牺牲掉。"

 hcp_harvesters_crisis.415.name:"原型机被毁"
 hcp_harvesters_crisis.415.desc:"我们的恒星收割者原型机已被摧毁！这浪费的资源数额是天文数字。我们现在需要再建造一台来完成测试。"
 hcp_harvesters_crisis.415.a:"这是一场灾难！"

 hcp_harvesters_crisis.420.name:"星系被收割"
 hcp_harvesters_crisis.420.desc:"[from.GetName]星系已不复存在，其中一切都被彻底拆解，其资源已储存在我们的恒星收割者上。这次测试甚至超出了我们最乐观的预期！设计定稿仍有待完成，但我们的目标现在已更易实现。"

 ######################
 # Harvesters Level 5 #
 ######################
 hcp_harvesters_crisis.500.name:"宇宙收割"
 hcp_harvesters_crisis.500.desc:"我们正站在宇宙新纪元的边缘。随着原型机测试的结束，我们现在已准备好释放我们的恒星收割者，以收集我们所需的资源。手动建造更多的收割者效率低下，因此我们赋予了它们自我复制的能力，利用它们已收集到的材料进行复制。\n\n我们还赋予了它们疏散行星人口的能力。这最初是为了在包含我们现有殖民地的星系中使用它们，而不减缓我们的收割工作。然而，这也可以用于其他帝国的殖民地，从而使我们能够将其人口迁移到我们的避难所。"
 hcp_harvesters_crisis.500.a:"欢迎所有人来到我们的避难所。"
 hcp_harvesters_crisis.500.b:"收割人口。"

 hcp_harvesters_crisis.510.name:"最后一台恒星收割者被毁"
 hcp_harvesters_crisis.510.desc:"我们最后一台在役的恒星收割者已被摧毁！既然我们已没有可以复制的了，我们就必须手动建造一台新的。"
 hcp_harvesters_crisis.510.a:"这是一场灾难！"

 hcp_harvesters_crisis.515.name:"最后一台恒星收割者离开银河系"
 hcp_harvesters_crisis.515.desc:"我们最后一台在役的恒星收割者已离开了银河系！我们正在审查我们的管理流程，以确保这种情况不再发生。既然我们已没有可以复制的了，我们就必须手动建造一台新的。"
 hcp_harvesters_crisis.515.a:"这是一场灾难！"

 ##########################
 # Solar System Harvested #
 ##########################
 hcp_harvesters_crisis.610.name:"星系消失"
 hcp_harvesters_crisis.610.desc:"§H[destroyed_system.GetName]§!星系已消失。我们的远程传感器显示，其原先所在之处只剩一片虚无。回顾过去数月的遥测数据，我们发现该星系的质量在开始迅速下降前曾出现一次剧烈波动。所有曾存在于该星系的星舰或空间站似乎也一同消失了。\n\n未经证实报告指出，此事件有一名幸存者——某种属于§H[crisis_country.GetName]§!的巨型飞船……"
 hcp_harvesters_crisis.610.a:"他们在搞什么鬼？"

 hcp_harvesters_crisis.611.name:"星系被收割"
 hcp_harvesters_crisis.611.desc:"§H[destroyed_system.GetName]§!星系已消失！一艘属于§H[crisis_country.GetName]§!的巨型星舰在其主恒星上方就位，并释放了大量无人机群，随后将星系内的一切拆解殆尽。\n\n只有那艘[crisis_country.GetSpeciesName]星舰幸存了下来，他们似乎称之为“§H恒星收割者§!”。显然，§H[crisis_country.GetName]§!现在同时掌握了收割整个星系的技术和手段。"
 hcp_harvesters_crisis.611.a:"这改变了一切……"

 hcp_harvesters_crisis.612.name:"星系消失"
 hcp_harvesters_crisis.612.desc:"§H[destroyed_system.GetName]§!星系已消失！一个巨型无人机群已将星系内的一切拆解殆尽。\n\n看来§H[crisis_country.GetName]§!现在也掌握了恒星收割者技术！"
 hcp_harvesters_crisis.612.a:"他们的资源将归我们所有！"

 ##################################
 # Harvesters Victory Event Chain #
 ##################################
 hcp_harvesters_victory_chain_title:"宇宙收割"
 hcp_harvesters_victory_chain_desc:"为了启动我们的宇宙收割，我们需要建造足够数量的恒星收割者，并将它们派往其他星系进行收割。我们自己的星系应能为这项事业提供充足资源。我们还必须将我们的全部人口迁徙至奇点筒仓周围的庇护所，那是我们永恒的家园。\n\n§H目标§!：\n- 将我们全部人口迁徙至奇点筒仓。\n- 完成‘向外扩张’情境。"

 hcp_anti_harvesters_chain_title:"宇宙收割"
 hcp_anti_harvesters_chain_desc:"恒星收割者对整个宇宙构成生存威胁。我们必须尽可能多地摧毁它们，任何逃脱的都可能毁灭我们所有人。"
 hcp_DESTROY_STELLAR_HARVESTER:"摧毁恒星收割者"
 hcp_DESTROY_STELLAR_HARVESTER_DESC:"我们正在追踪这艘恒星收割者。我们应该在它离开银河系之前摧毁它。"
 hcp_DESTROY_STELLAR_HARVESTER_TOOLTIP:"摧毁恒星收割者"

 hcp_harvesters_crisis.800.name:"永恒在等待"
 hcp_harvesters_crisis.800.desc:"我们的恒星收割者正忙着收集急需的资源，我们已成功将我们的全部人口迁徙至奇点筒仓周围的庇护所。现在是时候将自己隔绝起来了，确保我们免受避难所之外仍然存在的危险。" #\n\nAlthough, this galaxy still contains valuable resources. We could wait until we have claimed all we can.
 hcp_harvesters_crisis.800.a:"激活护盾。"
 hcp_harvesters_crisis.800.b:"我们应该收集更多资源。"

 ###############################
 # Harvester Country Destroyed #
 ###############################
 #Harvester Defeated Before Completing Outward Bound Situation
 hcp_harvesters_crisis.905.name:"银河收割终结"
 hcp_harvesters_crisis.905.desc:"随着§H[LastKilledCountryName]§!的覆灭，其恒星收割者的威胁终于告一段落。银河系松了一口气。"
 hcp_harvesters_crisis.905.a:"对宇宙而言是伟大的一天。"
 #Harvester Defeated After Completing Outward Bound Situation
 hcp_harvesters_crisis.910.name:"空虚的胜利"
 hcp_harvesters_crisis.910.desc:"虽然§H[LastKilledCountryName]§!的覆灭确实值得庆祝，但无可避免的事实是，仍有太多恒星收割者成功逃离了银河系。如果我们能幸存到它们回归的那一天，我们只能希望那时我们能够阻止它们。"
 hcp_harvesters_crisis.910.a:"不值得思考的事情。"
 #Post Harvester Victory Event
 hcp_harvesters_crisis.915.name:"自我隔绝"
 hcp_harvesters_crisis.915.desc:"在§H[LastKilledCountryName]§!将其剩余部队撤回§Y[event_target:hcp_refuge_system.GetName]星系§!后不久，我们检测到其奇点筒仓发出了巨大的能量尖峰。远程传感器显示，一道强大的能量护盾已在其庇护所周围建立起来，将其与宇宙的其余部分隔绝开来。\n\n该护盾会汽化任何接触到它的物质，然后将其吸入护盾中心的黑洞。看来在向整个宇宙释放了他们的恒星收割者后，他们已躲起来以避免任何报复。"
 hcp_harvesters_crisis.915.a:"懦夫。"

 ################################
 # Singularity Silo Lost Events #
 ################################
 hcp_harvesters_crisis.1000.name:"$hcp_singularity_silo$被收割"
 hcp_harvesters_crisis.1000.desc:"我们的§Y$hcp_singularity_silo$§!已被摧毁！一艘属于§H[event_target:crisis_country.GetName]§!的§Y$hcp_stellar_harvester$§!在其上方就位并释放了无人机群，什么都没留下。\n\n该结构对我们的行动至关重要，我们必须尽快重建一个并使其投入运作。"
 hcp_harvesters_crisis.1000.a:"我们必须重建它。"
 hcp_harvesters_crisis.1000.b:"我们不能直接抢他们的吗？"

 hcp_NEEDS_NEW_BLACK_HOLE:"获取新黑洞"
 hcp_NEEDS_NEW_BLACK_HOLE_DESC:"我们需要一个§H黑洞§!来建造一个新的§Y$hcp_singularity_silo_4$§!。我们可以获取一个已知黑洞，或者让我们的观测站寻找一个以前被忽略的黑洞。"
 
 hcp_REBUILD_SINGULARITY_SILO_1:"重建$hcp_singularity_silo$"
 hcp_REBUILD_SINGULARITY_SILO_1_DESC:"我们的$hcp_singularity_silo$已被摧毁。我们必须重建它，让它成为我们永恒的避难所。"
 hcp_REBUILD_SINGULARITY_SILO_2: "$hcp_REBUILD_SINGULARITY_SILO_1$"
 hcp_REBUILD_SINGULARITY_SILO_2_DESC: "$hcp_REBUILD_SINGULARITY_SILO_1_DESC$"
 hcp_REBUILD_SINGULARITY_SILO_TOOLTIP: "$hcp_BUILD_SINGULARITY_SILO_LEVEL_1_TOOLTIP$"

 hcp_harvesters_crisis.1002.name: "$hcp_harvesters_crisis.101.name$"
 hcp_harvesters_crisis.1002.desc:"我们已获取一个合适的§H黑洞§!，以开始建造一个新的§Y奇点筒仓§!。"
 hcp_harvesters_crisis.1003.name: "$hcp_harvesters_crisis.1002.name$"
 hcp_harvesters_crisis.1003.desc: "$hcp_harvesters_crisis.1003.desc$"

 hcp_harvesters_crisis.1005.name: "$hcp_harvesters_crisis.102.name$"
 hcp_harvesters_crisis.1005.desc:"我们的观测站已识别出一个合适的§H黑洞§!，以开始建造一个新的§Y奇点筒仓§!。"
 hcp_harvesters_crisis.1006.name: "$hcp_harvesters_crisis.1005.name$"
 hcp_harvesters_crisis.1006.desc: "$hcp_harvesters_crisis.1005.desc$"

 hcp_STEAL_SINGULARITY_SILO_1:"获取$hcp_singularity_silo$"
 hcp_STEAL_SINGULARITY_SILO_1_DESC:"我们失去了$hcp_singularity_silo$，$hcp_singularity_silo$对我们造成了重大挫折。如果我们能“获取”一个新的，就可以避免效率继续降低。"
 hcp_STEAL_SINGULARITY_SILO_2: "$hcp_STEAL_SINGULARITY_SILO_1$"
 hcp_STEAL_SINGULARITY_SILO_2_DESC: "$hcp_STEAL_SINGULARITY_SILO_1_DESC$"
 hcp_STEAL_SINGULARITY_SILO_TOOLTIP:"控制§H[this.GetName]星系§!中的§Y$hcp_singularity_silo$§!。"

 hcp_harvesters_crisis.1011.name:"$hcp_singularity_silo$ 已获取"
 hcp_harvesters_crisis.1011.desc.a:"我们已成功获取一个新的§Y$hcp_singularity_silo$§!。我们的行动可以恢复正常。"
 hcp_harvesters_crisis.1011.desc.b:"我们的命运似乎改变了。随着我们对§H[from.GetName]星系§!的获取，我们获得了一个新的§Y$hcp_singularity_silo$§!。我们不再需要投入建造一个新的了。"

 hcp_harvesters_crisis.1012.name: "$hcp_harvesters_crisis.1011.name$"
 hcp_harvesters_crisis.1012.desc.a: "$hcp_harvesters_crisis.1011.desc.a$"
 hcp_harvesters_crisis.1012.desc.b: "$hcp_harvesters_crisis.1011.desc.b$"

 hcp_harvesters_crisis.1015.name: "$hcp_harvesters_crisis.1000.name$"
 hcp_harvesters_crisis.1015.desc.a:"§H[from.GetName]星系§!中的§Y$hcp_singularity_silo$§!已被摧毁！由于银河系中已无其他（同类建筑），我们别无选择，只能建造一个新的。"
 hcp_harvesters_crisis.1015.desc.b: ""
 hcp_harvesters_crisis.1015.a:"我们将不得不建造一个新的。"
 hcp_harvesters_crisis.1015.b:"我们可以另寻目标。§H[from.GetName]星系§!中的§Y$hcp_singularity_silo$§!已被摧毁！我们应该将精力集中在剩余的筒仓上。"
 
 #end