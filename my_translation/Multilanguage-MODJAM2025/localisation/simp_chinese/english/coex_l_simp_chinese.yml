  # requires_fewer_than_x_brain_relays: "You cannot build more Cerebral Relays"

  coex_crisis.1000.name:"危机等级1"
  coex_crisis.1000.desc:"在我们当前这种个体野兽般的本性下,战争与暴力不可避免.唯有强制服从,方能实现真正的和平.我们已精通耕作与探索,科学与征服,如今必须将重心转向掌控我们自身的和平.神经中继器将为我们开辟一条全新的未来之路,在那里,我们的心智将用于善举,而制造暴力误解的那部分自我则得以安息."
  coex_crisis.1000.a:"未来即和平."

  coex_crisis.7105.name:"危机等级2"
  coex_crisis.7105.desc:"在我们继续追求和平的征途上,深知必须为更宏大的利益做出艰难的抉择.我们的神经中继器已启动,正为未来的进步辛勤工作.我们正在建造精密的“启迪阵列”技术,以增强中继器的力量.随着其他帝国受其影响,和平如同旭日东升般,洒满沉睡的世界.我们并非寻求征服,而是追求统一.如同手电筒照亮黑暗的角落,我们通过驱散阴影来启迪银河系的遥远角落."
  coex_crisis.7105.a:"愿世间有光."

  coex_crisis.7110.name:"危机等级3"
  coex_crisis.7110.desc:"我们已将原本就令人印象深刻的“启迪阵列”再次升级.这标志着我们争取持久和平的任务达到了一个关键时刻.通过思想的温和暗示,暴力被我们世界 desperately 需要的和睦与宁静所取代.这种被设计出来的,持久的和平,将社会从无法无天的个体混乱中解放出来.每当一个异星心智被校准同步,我们就离我们所构想的未来更近一步."
  coex_crisis.7110.a:"达成一致的和睦是美丽的."

  coex_crisis.7115.name:"危机等级4"
  coex_crisis.7115.desc:"我们的“启迪阵列”再次升级.我们已增强了力量,如今能够将整个帝国都引导至我们仁慈的银河和平目标."
  coex_crisis.7115.a:"我们以仁慈引领."

  coex_crisis.7120.name:"危机等级5"
  coex_crisis.7120.desc:"最终更新已完成.我们的“启迪阵列”开始将目标锁定为银河系中的所有生命.我们已接近目标,但仍需保持警惕.其他帝国可能会开始担忧,因为它们对变革和可能性保持警惕."
  coex_crisis.7120.a:"最终冲突迫在眉睫."

  coex_crisis.7200.name:"神经中继器已被捕获"
  coex_crisis.7200.desc:"我们已捕获由§Y[coex_relay_builders.GetName]§!建造的一个神经中继器.摧毁它将使受影响的帝国摆脱其影响."
  coex_crisis.7200.A:"必须将其摧毁"
  coex_crisis.7210.name:"神经中继器已被摧毁"
  coex_crisis.7210.desc:"由§Y[coex_relay_builders.GetName]§!建造的一个神经中继器已被摧毁.摆脱其影响后,我们现在才明白自己曾多么轻易地被操控."
  coex_crisis.7210.b:"这不可饶恕."
  coex_crisis.7210.a:"我们必将复仇."

  coex_crisis.7220.name:"神经中继器已被摧毁"
  coex_crisis.7220.desc:"我们位于§Y[coex_destroyed_relay_system.GetName]§!的神经中继器已被摧毁.受影响的帝国现已摆脱其影响."
  coex_crisis.7220.a:"不幸."
  coex_crisis.7300.name:"启迪阵列"
  coex_crisis.7300.desc:"时机已到.我们必须开始准备启动“启迪阵列”,以控制构成这个银河系的桀骜不驯的个体."








