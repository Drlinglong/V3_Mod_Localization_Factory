  menp_otc_weaponized_relativity:"武器化相对论"
  menp_otc_weaponized_relativity_desc:"特殊的计时子爆发可以在所有四个维度上撕裂敌舰——但它们也会相对我们自身减缓目标的时间流，从而带来显著的战术优势。"
