## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"时间旅行！"
  omnitemporal.1000.desc:"随着[Root.Leader.GetName]越来越接近异常，[Root.Leader.GetSheHe]看到时钟开始反向运行，速度越来越快，船员们穿越到了过去。由于显而易见的原因，我们的通讯在[Root.Leader.GetName]深入过去之后（或者从某个角度看可能是在之前）不久便中断了。\n\n这一事件解释了我们刚失去的船员再次出现且与之前完全相同。看来他们确实穿越了时空。我们刚刚获取了宝贵的数据，并将立即加以利用。"
  omnitemporal.1000.a:"难以置信！"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName] 消失回过去。"

  omnitemporal.1001.name:"来自未来的旅者"
  omnitemporal.1001.desc:"当接近时间异常时，一个穿着宇航服的身影出现了，漂浮在周围。在确认身份并将[event_target:otc_future_leader.GetSheHe]带上船后，我们意识到我们刚刚发现了另一个[event_target:otc_future_leader.GetName]！\n\n[event_target:otc_future_leader.GetSheHe]解释说，[event_target:otc_future_leader.GetSheHe]并非克隆人，而是被时间抛回过去后刚刚抵达这里。因此，[event_target:otc_future_leader.GetSheHe]是[event_target:otc_future_leader.GetName]的未来版本。我们询问了关于未来情况的细节，但得到了沉默的回应。未来的[event_target:otc_future_leader.GetName]认为，如果分享这些信息，可能会导致因果悖论，并带来未知的后果。"
  omnitemporal.1001.a:"不可思议！"
  omnitemporal.1001.b:"可疑"
  omnitemporal.1001.a.tooltip:"另一个[event_target:otc_future_leader.GetName] 加入了我们的帝国。"

  omnitemporal.1014.name:"从存在中消逝"
  omnitemporal.1014.desc:"就在[event_target:otc_temporal_clone.GetName]逝世后，[event_target:otc_temporal_clone.GetHisHer]的未来版本开始瓦解。很快，他们完全消逝了，只留下他们存在过的记忆。但不久之后，那些记忆也开始消退。看来，随着他们年轻自我的逝去，一个悖论性的结果发生了：不再有年轻的自我可以穿越到过去，因此他们从未来出现变得不可能。宇宙迅速纠正了这一不一致，将剩余的[event_target:otc_temporal_clone.GetHisHer]从存在中移除。"
  omnitemporal.1014.a:"有趣。"

  omnitemporal.1003.name:"亿万年浓缩于数月"
  omnitemporal.1003.desc:"在[From.GetName]的火山表面，时间流逝的速度超乎我们想象。亿万年的时光在数月内流逝，我们不敢踏入此处发生的时间循环，因为如果那样做，我们的科学家会在短短几秒内消逝。观测这颗行星也很困难，因为当我们的扫描仪到达地面并反射回飞船时，下方的表面已经改变。这是一个相当奇特的现象，我们预计在未来几个月内[From.GetName]将经历巨大的转变。"
  omnitemporal.1003.a:"有趣。"

  omnitemporal.1004.name:"行星冷却"
  omnitemporal.1004.desc:"就在我们的科学家发现[FromFrom.GetName]上时间流逝加速的几个月后，整颗行星的温度已冷却到更适中的水平。看来这颗行星在短短数月内经历了其数千年的生命周期，将其火山表面转变为一片贫瘠的荒原。根据轨道读取的数据，地质活动依然剧烈，行星目前仍未显示出减速的迹象。\n\n我们那些更具冒险精神的科学家渴望亲自探索[FromFrom.GetName]。然而，他们很快就被更明智的同伴们所阻止，后者解释说，对于任何外部观察者而言，在那里，整个人生都将化作微不足道的秒级碎片。"
  omnitemporal.1004.a:"非常有意思。"

  omnitemporal.1005.name:"生命的发展"
  omnitemporal.1005.desc:"随着[FromFromFrom.GetName]上的时间以前所未有的速度流逝，我们目睹了新的发展。基本生命形式已经出现，尽管它们的生活方式很简单，但我们已经观察到它们改变了大气条件。不久之后，第一批植物开始在星球表面蔓延，贪婪地吞噬着充满天空的新颗粒物。若非时间速度加快，这颗星球现在看起来就会是宜居的了。"
  omnitemporal.1005.a:"继续观测。"

  omnitemporal.1006.name:"静止状态"
  omnitemporal.1006.desc:"最终，[FromFromFromFrom.GetName]的快速老化进程结束了，这颗星球再次在时间上与银河系其他部分重新统一。然而，在加速时间结束之前，它再次发生了蜕变。过去的几个月带来了无数变化，从动物生命形式到郁郁葱葱的森林。尽管这些原始动物都没有表现出真正智慧的迹象，但有一些前智人显示出有希望的智力增长，如果我们愿意，可以对它们进行辅助。"
  omnitemporal.1006.a:"极好的。"

  omnitemporal.1007.name:"时间陷阱"
  omnitemporal.1007.desc:"当[time_loop_trapped_scientist.GetName]探索时间异常时，[time_loop_trapped_scientist.GetHisHer]船员的其他成员开始注意到其行为异常。[time_loop_trapped_scientist.GetName]开始持续相信日期没有改变，并且调查只进行了一天。此外，[time_loop_trapped_scientist.GetSheHe]还不断重复数周前已经完成的初步观测任务。\n\n很明显，[time_loop_trapped_scientist.GetName]仍然一次又一次地重温着第一天，被困在一个精神时间循环中。这种现象的确切性质尚不清楚，尤其是事件的最佳证人正深陷于[time_loop_trapped_scientist.GetHisHer]的妄想之中。无论如何，[time_loop_trapped_scientist.GetHisHer]作为一名领导者的效率将大大降低。"
  omnitemporal.1007.a:"不幸。"
  leader_trait_otc_time_loop_trapped:"被时间困住"
  leader_trait_otc_time_loop_trapped_desc:"这位领导者被困在一个精神时间循环中，一遍又一遍地经历着同一天。通过仔细操纵他们的感官输入，我们可以模拟真实世界，但他们将永远无法形成新的记忆。"

  omnitemporal.1008.name:"时钟紊乱"
  omnitemporal.1008.desc:"抵达时间异常区域后，[Root.GetName]上所有计时设备开始剧烈波动，显示出各种不可能的日期。在收到他们的通讯后不久，类似的异常现象开始出现在我们的殖民地上。虽然无害，但失去可靠的时间信息扰乱了正常生活的平衡。然而，这些事件为我们的物理学家提供了海量的数据供其分析。"
  omnitemporal.1008.a:"有趣。"

  omnitemporal.1009.name:"行星加速"
  omnitemporal.1009.desc:"[From.GetName]上的时间流速大大加快，某些区域甚至翻了一倍。将我们的工业集中在这些区域应该能大幅提高生产力。然而，行星上多变的时间速度会导致恶劣的居住条件，需要付出额外的努力来规划。"
  omnitemporal.1009.a:"极好的。"
  otc_time_accelerated:"加速时间"

  omnitemporal.1010.name:0 "丢失的一天"
  omnitemporal.1010.desc:0 "我们对最近发现的时间异常进行探测，产生了一个意想不到的副作用：所有人都失去了一天。具体来说，没有人保留了关于[From.lost_date_flag]的信息，我们全体人口都对过去二十四小时发生了什么事失去了全部记忆。我们相当确信昨天没有发生什么特别引人注目的事情，但这次经历令人不安。更糟的是，这种效应似乎是银河系范围的：我们的许多邻居对自己所谓的“对他们自然时间感知的干扰”感到不满。"
  otc_forgot_a_day:0 "丢失的一天"

  omnitemporal.1012.name:0 "丢失的一天"
  omnitemporal.1012.desc:0 "每个人的记忆都有相同的缺失：那是[This.lost_date_flag_plus_one]，然后是[This.lost_date_flag_minus_one]。[This.GetName]中的每个[This.GetSpeciesName]都未能记住[This.lost_date_flag]发生的事件。这理所当然地引起了极大的不安和困惑。事后分析显示，这个缺失的日子确实发生过（而且没有其他值得注意的事件），但没有人有任何记忆。我们的科学家将这一现象与[From.GetName]释放的强大时间能量联系起来，而他们拒绝为这种令人发指的侵扰道歉。"
  otc_opinion_lost_day:0 "不满时间干涉"


  omnitemporal.1013.name:"快速老化"
  omnitemporal.1013.desc:"[Root.Leader.GetName]呈交了[Root.Leader.GetHerHis]关于近期调查的时间异常的报告：“经过十年对[From.GetName]异常行为的研究，我遗憾地得出结论，一切正常。”这份报告详尽无遗，细节丰富，如果不是考虑到其耗时，本会很快被我们的时间学部门接受。因为[Root.Leader.GetName]花费了十年多进行研究，而银河系其他部分却只等了几个月才收到任何通讯。尽管尚不清楚到底是什么创造了这个时间循环，因为报告未能发现任何异常，但它对[Root.Leader.GetName]的影响是显而易见的。我们只能希望[Root.Leader.GetSheHe]能够继续过上充实的生活。"
  omnitemporal.1013.a:"不幸。"

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"行星减速"
  omnitemporal.1100.desc:"时间读数显示，[From.GetName]上的时间流速大大降低，减慢了多达一倍。适应这种新的时间流逝需要额外的后勤保障，因为我们现在需要考虑一个帝国中一半行星消失的情况。此外，我们比以往任何时候都更需要规范外部输入，因为减缓的时间将使光线进入殖民地时显得比以前强大两倍。"
  omnitemporal.1100.a:"不幸。"
  otc_time_decelerated:"减缓时间"

  omnitemporal.1101.name:"[From.GetName]上时钟停止"
  omnitemporal.1101.desc:"[From.GetName]上的一切和所有人突然停止了。所有来自行星的传输立即中断，发送到行星的任何消息都未能送达。这颗行星似乎被冻结在时间中，不再依附于我们当前的时间线。所有进出[From.GetName]的资源运输都将无限期暂停。我们只能希望这种异常行为能尽快结束。"
  omnitemporal.1101.a:"灾难性的！"
  otc_time_stopped:"时间冻结"

  omnitemporal.1107.name:"[This.GetName]重回时间流"
  omnitemporal.1107.desc:"经过半年的绝对寂静，[This.GetName]上的时间再次开始流逝。我们的公民继续着他们的日常生活，星际货物离开码头，数月前发送的通讯也潮水般涌来。片刻之间，仿佛什么都没有发生过。\n\n然而，这只是一瞬间，直到[This.GetName]的居民们得知发生了什么——他们在过去六个月里没有经历过一秒钟，而银河系其他部分却持续向前。尽管这场灾难无法立即追溯到我们头上是极其幸运的，但这种时间扭曲的影响不容小觑，[This.GetName]将需要时间来恢复。"
  omnitemporal.1107.a:"不过仍然很幸运。"
  otc_after_time_resumed:"失去的数月"

  omnitemporal.1102.name:"原始过去的幻象"
  omnitemporal.1102.desc:"在这个时间异常中，[Root.Leader.GetName]和[Root.Leader.GetHerHis]的船员发现了一个时间气泡，其中一部分我们的过去被困住了。在这里，他们与空间和时间隔绝，目睹了我们原始的祖先如何缓慢地迈向星辰。\n\n尽管我们见过其他早期社会的发展，也拥有大量关于我们自身起源的记录，但我们从未如此清晰地审视自己的过去。许多社会学领域都因此受益匪多，从历史学到原始文明研究，再到神学和早期哲学。"
  omnitemporal.1102.a:"极好的。"
  otc_past_selves:"往昔的自我"
  otc_past_selves_desc:"我们对自身起源的憧憬鼓励了集体团结，并激发了对我们过去的进一步探究。"

  omnitemporal.1103.name:"认识论上的疑虑"
  omnitemporal.1103.desc:"尽管我们对自身起源的憧憬证明了对我们物种的成长和早期发展具有深刻的洞察力，但它也揭示了我们过去是多么的愚蠢。此外，我们不仅对银河系的真实性质一无所知，还坚信自己理解事物的本来面目。虽然我们很高兴自己已经远离了那种愚蠢，但这些憧憬却让我们的民众担心我们取得的进展还远远不够。毕竟，我们怎能确定我们不会像那些原始祖先一样迷失呢？"
  omnitemporal.1103.a:"不幸。"
  otc_disillusioned_past:"始源幻灭"
  otc_disillusioned_past_desc:"目睹我们过去的自我揭示了我们曾经是多么的愚蠢。尽管我们巨大的变化可能证明了我们的意志，但我们怎能确定我们不会像现在一样迷失呢？"

  omnitemporal.1104.name:"一个伟大的帝国"
  omnitemporal.1104.desc:"一个幻象出现在我们眼前，描绘着一支庞大的舰队在虚空中滑翔。其巨大的规模和气势在我等时代前所未见。在其身后，一颗闪耀的行星熠熠生辉，其技术奇迹远超我们。这些设计与衰落帝国相似，但将幻象中的帝国称为“衰落”将是极其不准确的。"
  omnitemporal.1104.a:"令人好奇。"

  omnitemporal.1105.name:"幻象成真"
  omnitemporal.1105.desc:"现在很清楚，我们关于觉醒帝国的幻象并非过去的景象。我们被呈示了未来，不久之后，它便成为了现实。我们的科学家们欣喜若狂，幻象的消息迅速传遍了民众。"
  omnitemporal.1105.a:"那太荒谬了。"

  omnitemporal.1106.name:"灾难性预言"
  omnitemporal.1106.desc:"在最近的衰落帝国觉醒后，[From.GetName]早已知晓此事。由于他们最近进行的时间实验，他们的一名科学家获得了未来的幻象：一个描绘了衰落帝国觉醒的幻象。"
  omnitemporal.1106.a:"实验狂徒。"
  omnitemporal.1106.b:"实验铸就未来。"
  otc_opinion_awakened_empire:"对未来预言的不满"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

