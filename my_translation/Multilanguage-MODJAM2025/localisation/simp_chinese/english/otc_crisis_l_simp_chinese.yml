## Operations ##
  operation_reset_civilisation:0 "因果湮灭协议"
  operation_reset_civilisation_desc:0 "通过派遣一支突击队前往目标母星，并对其历史进行“外科手术式”的修改，我们可以确保他们永远无法发展出将来会用来对抗我们的先进技术。"
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$"
  operation_reset_civilisation_rival_time_travellers:0 "我们无法对同为时间操纵者的文明实施此行动。"
  omnitemporal.50.name:0 "正在接近"
  omnitemporal.50.desc:0 "该团队——由黑色行动专家和时间科学家组成——正隐蔽在我们为此次远征配备的一艘运输舰上。他们携带着设备，以便进行时间跳跃回到过去，前往我们的异形历史学家所确定的，对[Target.GetName]的发展进行破坏的最佳时机。"
  omnitemporal.51.name:0 "旧代码"
  omnitemporal.51.desc:0 "我们的时间校准器运输船已通过了星系的安检——$role_spymaster$ [spynetwork.leader.GetName]一直在收集的安全代码对于进入该星系至关重要。我们的特工已启动预热程序，准备好时间机器。他们将再次以首都为目标，进行运输船的最后一次航行。"
  omnitemporal.52.name:0 "进入过去"
  omnitemporal.52.desc:0 "我们收到了$role_spymaster$ [spynetwork.leader.GetName]的回报：一切就绪。我们的特工已经为跳跃做好了准备；一旦他们建立轨道，整艘飞船将跳跃到过去并执行计划。从我们的角度来看，效果将是瞬时的。"
  omnitemporal.53.name:0 "抹除完成"
  omnitemporal.53.desc:0 "§Y[From.target.GetName]§! 不复存在了！运输船刚一消失，我们就检测到了一股巨大的时间能量涌动。当我们的探测器清晰后，我们看到计划成功地超出了我们最疯狂的希望。§Y[From.target.GetName]§! 被降格为原始文明，对我们刚刚剥夺的伟大命运一无所知。"
  
  OTC_RESET_LEADER_DEATH_DESC:0 "从时间线上抹去"

  omnitemporal.56.name:0 "时间线断裂"
  omnitemporal.56.desc:0 "§H[resetting_civ.GetName]§! 已不复存在！似乎[resettor_civ.GetName]利用其先进的时间操控技术，回溯时间，阻止了他们的文明发展出太空航行能力。他们的整个文明：殖民地、伟大领袖、飞船，甚至移民，都已被从我们的时间线上抹去。"
  omnitemporal.56.a:0 "必须阻止[resettor_civ.GetName]！"
  omnitemporal.56.a.tooltip:0 "§R[resetting_civ.GetName]§! 的所有领袖和人口§R死亡§！"
