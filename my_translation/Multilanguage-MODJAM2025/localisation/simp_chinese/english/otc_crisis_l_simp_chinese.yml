  menp_otc_secrets_of_the_present:"当下秘闻"
  menp_otc_secrets_of_the_present_desc:"对时空科学的精通已成为我国科学精英的首要任务，它彻底改变了学术界以及日常探索工作的实践。"

  menp_otc_prolonged_lifespans:"延长寿命"
  menp_otc_prolonged_lifespans_desc:"通过精心的时空操控减缓生物衰老，我们的领导人得以享受更长寿、更有效率的生命。"
  menp_otc_prolonged_lifespans_machine_desc:"通过精心的时空操控减缓机械磨损率，我们的领导人得以享受更长寿、更有效率的生命。"

# Level 3
  menp_otc_across_timelines:"跨越时间线"
  menp_otc_across_timelines_desc:"时间并非一条直线；它是一个分支的宇宙，无限的时间线集合。如今，能够抵达这些时间线的技术终于触手可及。"
  unlocks_otc_across_timelines:"解锁§Y$tech_otc_travel_timelines$§!科技，这将导致更具威力的时空异常。"

  # Tech
  tech_otc_travel_timelines:"穿越时间线"
  tech_otc_travel_timelines_desc:"我们终于能够前往其他时间线，从而进入潜在的无限宇宙，并制造出更强大的时空异常，供我们利用。"
  tech_otc_travel_timelines_effects_title:"可能会出现更具威力的§H时空异常§!\n解锁§H$otc_ap_omnitemporal$§!危机§H等级4§!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "时空护盾"
  sm_otc_temporal_shell:0 "时空护盾生成器"
  sm_otc_temporal_shell_desc:0 "时空护盾生成器是一个巨大的时空操控引擎，能够减缓整个恒星系内的时间流逝速度。尽管处于引力井中的天体，如栖息地和我们的行星，不受影响，但所有尺寸的飞船以及它们发射的任何武器都会被大幅减速。"
  sm_otc_temporal_shell_desc_modifier:0 "在本星系制造一场§Y人造风暴§!：\n降低§Y飞船速度§!和§Y射速§!"
  menp_otc_temporal_shell_desc:0 "操纵整个恒星系时间的能力释放了构建真正非凡防御结构的潜力——鉴于我们的邻居对我们的时空实验提出了不合理的反对，这非常有用。"
  unlocks_otc_temporal_shell_aura:0 "解锁§Y$sm_otc_temporal_shell$§!星际基地建筑，该建筑能够降低亚光速和武器射速。"
  otc_temporal_shell_aura:0 "时空护盾"

  menp_otc_secrets_of_the_future:0 "未来秘闻"
  menp_otc_secrets_of_the_future_desc:0 "经过特殊训练的特工进行微型跳跃进入未来，带回我们即将发现的各种见解。这些见解随后构成了这些特工所获得知识的基础，但我们倾向于在日后解决这些悖论。"

  menp_otc_accelerated_infancy:0 "加速婴儿期"
  menp_otc_accelerated_infancy_desc:0 "与其让未来的领导人和公民以蜗牛般的速度度过自然的婴儿期，浪费宝贵的生命，我们的新计划允许个体在一天之内从出生阶段进入更有效率的生命阶段。"

# Level 4
  menp_otc_the_greatest_timeline:"最伟大的时间线"
  menp_otc_the_greatest_timeline_desc:"任何我们所缺乏的资源，在某个平行时间线中都存在着我们拥有丰裕储备的版本。通过与我们的备选自我（他们恰巧也在思考同样的事情）建立网络，我们能确保永远不会再面临任何资源短缺。"
  unlocks_otc_the_greatest_timeline:0 "资源§Y不会§!每月减少。\n\n"

  menp_otc_spacetime_sever:"时空斩裂"
  menp_otc_spacetime_sever_desc:"作为时空子武器的极致，时空斩裂投射器能够将敌人完全“切割”出时空连续体——暂时将其从时间流中驱逐，并将其冻结在原地。"
  unlocks_otc_spacetime_sever:"解锁§Y$OTC_TIME_LANCE$§!，一种在击中敌舰时能使其冻结的超大型武器。"
  OTC_TIME_LANCE:"时空斩裂"
  OTC_TIME_LANCE_DESC:"$OTC_TIME_LANCE$会发射一道强力光束，将受击舰船“切片”般剥离出时空，使其脱离正常时间流并被冻结在原地。这种武器对大型目标极其有效。"
  otc_time_lance_tt:"阻止敌舰（及其攻击机）在§Y10§!天内开火或移动。"
  otc_halted_in_time:"脱离时间"

  menp_otc_indefinite_lifespans:0 "量子永生"
  menp_otc_indefinite_lifespans_desc:0 "在无限的时间线中，每一次死亡的发生，都必然存在着一个该死亡被避免的相同时间线。简单地跳跃以取回这些时间线上的“双生体”，能确保我们永远不会失去任何人。"
  unlocks_otc_indefinite_lifespans:0 "所有领袖§Y永生§!，并会在死亡后§Y复活§!。"
  leader_trait_otc_timeline_warped:"跨时间线眩晕"
  leader_trait_otc_timeline_warped_desc:"我们从一条备选时间线中招募了这位领袖，该时间线与我们这条几乎完全相同——只是这位领袖幸免于其对应个体的不幸逝世。"
  mod_leader_commanders_astral_threads_upkeep_add:"$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "局部时间循环"
  menp_otc_localised_time_loops_desc:0 "我们最优秀的造船匠、码头工人及海军军官现在可以与数十个自己的时间复制品一同工作，每当他们开始轮班，就会回到同一天的开始。我们船坞的产出不言而喻——但加班费也着实高得惊人。"

# Level 5
  menp_otc_end_of_time:0 "时间终结"
  menp_otc_end_of_time_desc:0 "普通的线性时间流是我们无法再接受的牢笼。随着我们对这一瞬时间的掌控日益巩固，我们将从中伸出手，粉碎未来、过去和现在，并在完美的万时性中永远统治。"
  unlocks_otc_end_of_time:0 "解锁$situation_otc_end_of_time$情境。当此情境完成时，我们将能够实施我们终结线性时间流的计划，并§Y赢得游戏。§!"
  situation_otc_end_of_time:"时间终结"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- 对所有其他文明至少达到§Y优越§!。\n- 完成§Y$operation_reset_civilisation$§!行动。"
  situation_otc_end_of_time_desc:"我们发现了一种将文明传播到线性时间之外的方法——从而真正摆脱因果报应的暴政。所有这一切只要求我们粉碎时间本身，无论向前还是向后，然后驾驭这股冲击波进入一种全新的存在状态。"
  situation_otc_end_of_time_complete:"[Owner.GetName] §Y赢得游戏§!。"
  otc_apex_of_power:"力量顶点：对所有其他文明至少达到§Y优越§!。"
  situation_otc_end_of_time_approach_basic:"必然性"
  situation_otc_end_of_time_approach_basic_desc:"历史的每一个瞬间都将我们引向了此刻。再无他事可做。亦无事可为。"
  omnitemporal.54.name:0 "时间终结"
  omnitemporal.54.desc:0 "迄今为止，我们一直像孩童一般，满足于把玩时间掌握所赋予我们的新玩具。那些敢于反抗我们的人都被击败了，而我们则在我们共同称之为“现在”的转瞬即逝的时刻中巩固了力量。但随着我们的视野开阔，对徒劳的认知也随之增长。我们仍然是线性时间的囚徒，无法阻止我们的宇宙螺旋走向熵寂。没有哪个帝国能够永垂不朽。\n\n是时候收起我们的玩具了。\n\n我们发现了一种将文明传播到线性时间之外的方法——从而真正摆脱因果报应的暴政。所有这一切只要求我们粉碎时间本身，无论向前还是向后，然后驾驭这股冲击波进入一种全新的存在状态。"
  omnitemporal.54.a:0 "是时候了。"
  omnitemporal.2000.name:0 "最终时刻"
  omnitemporal.2000.desc:0 "它就在这里。它一直都在这里。我们尝到了万时性降临的滋味，如同新日初升，又似卵壳破裂，或若恒星陨落。亦或，根本不像其中任何一种。那些承载着旧宇宙太多本质的简单比喻，对我们而言已毫无用处。\n\n时间已然破碎，而我们从它之外的“任何时”都能看到，它一直都是破碎的。它等待着我们将其翻转过来，以便我们能看到它本来面貌。在新纪元中，永远如此。"
  omnitemporal.2000.a:0 "就像我们一样，沐浴在永恒时间中，凯旋而归。"
  omnitemporal.2001.name:0 "了结因果"
  omnitemporal.2001.desc:0 "我们开始明白了。我们跨越时间线的能力，被所有其他时间线上的我们自身所映射。所有瞬间，所有个体，此刻即将齐聚一堂，我们将触及所有过去和未来的时刻，实现万时性。\n\n我们几乎不假思索地回溯到这一切开始的那个瞬间——并给予了我们自己所需的启动力量，使我们得以存在于此时此地。"
  omnitemporal.2001.a:0 "接受这份礼物吧，过去的我们。"
  omnitemporal.2002.name:0 "时间终结"
  omnitemporal.2002.desc:0 "即使没有精密的传感器或时间敏感的仪器，我们也能察觉到异常。每一个瞬间都令人不安。仿佛宇宙从一秒到下一秒的行进随时可能……停止。我们眨眼间便失去数小时、数周，每个新的一天，我们都会在历史书中发现新的空白，我们过去的某个部分仿佛从宇宙中脱落了。无论[From.GetName]正在实施何种可怕的计划，它都威胁着时间本身的结构。"
  omnitemporal.2002.a:0 "[From.GetName] 必须被阻止！"
  omnitemporal.2003.name:0 "神秘的礼物"
  omnitemporal.2003.desc:0 "就在我们决定开始探索时间现象可能性的几小时后，一个神秘的包裹出现在了我们母星的轨道上。里面是制造和使用一种奇怪网格的说明，包裹将其称为§Y时间织物§！它还包含大量这种材料。我们科学家的初步分析表明，它具有一系列卓越的计时活性特性，尽管我们仍然不知道是谁赠予了我们这份礼物。"
  omnitemporal.2003.a:0 "真奇怪。"

  menp_otc_paradox_drives:"时空扭曲"
  menp_otc_paradox_drives_desc:"常规的跳跃引擎通过将空间中的两点拉近从而实现穿越。类比而言，悖论引擎则允许我们将抵达时刻与出发时刻拉近，从而实现即时旅行。"
  unlocks_otc_paradox_drives:"解锁§Y$OTC_TIME_DRIVE$§!，一种在跳跃后保留舰队伤害和速度的跳跃引擎。"
  OTC_TIME_DRIVE:"悖论引擎"
  OTC_TIME_DRIVE_DESC:"该引擎直接操纵时间流逝，实现零持续时间旅程，且没有常规跳跃引擎的弊端。"
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"跳跃后，飞船不会受到常规§Y-50%§!的武器伤害和亚光速减益。"

  menp_otc_reset_civilisation:0 "因果湮灭协议"
  menp_otc_reset_civilisation_desc:0 "我们的敌人，正如我们所料，强大而坚韧。但他们并非一直如此。未来是最终的制高点——一个可以打击并在敌人最脆弱时将其消灭的地方。对他们历史的轻微修正，就足以将他们从我们的时间流中清除。"
  unlocks_otc_reset_civilisation:0 "解锁§Y$menp_otc_reset_civilisation$§!，一种通过调整历史来抹去整个文明的能力，使其不再存在于当前以对抗我们。"


