 MJ25_WH.1050.desc:"祂们的话语已然降临，骰子掷出。其回声已在[root.GetName]的外壳内回荡，祂们的荣光充盈着耳畔和心灵。每日，星辰之歌愈发嘹亮，引我们更近祂们的真理。"
 MJ25_WH.1050.a:"欢欣吧，因为祂们将聆听我们。"

 MJ25_WH.1060.title:"唯一空寂回响之语"
 MJ25_WH.1060.desc:"在[target.GetName]上，不可避免之事已然发生。在狂热的合唱声中，星球上的人口全体起立，齐声呼唤祂们的荣光。天空洞开，祂们不可能存在的身影闪耀其间，转瞬之间，我们殖民地发出的所有通讯全部中断。"
 MJ25_WH.1060.a:"祂们的声音已被释放。"
 MJ25_WH.1060.tt:"§R[target.GetName]坍缩§!"

 MJ25_WH_must_be_colonised:"§R$TRIGGER_FAIL$目标不是已殖民世界§!"
 MJ25_WH_cant_target_own_colony:"§R$TRIGGER_FAIL$目标必须属于另一个帝国§!"
 NAME_MJ25_WH_confused_country:"困惑"

 MJ25_WH.1130:"怒之歌"
 MJ25_WH.1130.desc:"我们过度使用的可怕后果终于显现。"
 MJ25_WH.1130.a:"我们不能让这种事再次发生。"

 NAME_MJ25_WH_aural_starmass_country:"合唱之歌耀"

 MJ25_WH.1160.title:"膨胀的可能性"
 MJ25_WH.1160.desc:"规则注定被打破，定义现实的规则亦不例外。如果祂们的歌教会了我们什么，那就是我们的歌可以重塑我们周围的世界。"
 MJ25_WH.1160.a:"回音引擎"
 MJ25_WH.1160.a.tt:"一种强大的跃迁引擎，能跃迁至我们的歌声所及之处。['concept_MJ25_WH_echo_drive']"
 MJ25_WH.1160.b:"歌耀长矛"
 MJ25_WH.1160.b.tt:"一种具有巨大破坏潜力的武器，每次射击都能阻碍目标。['concept_MJ25_WH_songflare_lance']"
 MJ25_WH.1160.c:"听觉先驱"
 MJ25_WH.1160.c.tt:"一个装满快速且致命的攻击机编队的机库。['concept_MJ25_WH_otic_heralds']"
 MJ25_WH.1160.d:"幻觉矩阵"
 MJ25_WH.1160.d.tt:"一种辅助模块，可提高规避和脱离战斗几率。['concept_MJ25_WH_illusion_matrix']"
 MJ25_WH.1160.e:"追踪矩阵"
 MJ25_WH.1160.e.tt:"一种辅助模块，可提高追踪和武器射程。['concept_MJ25_WH_seeker_matrix']"
 MJ25_WH.1160.f:"和谐编织"
 MJ25_WH.1160.f.tt:"一种共鸣之网，将祂们的歌声编织入我们的护盾，增强我方舰船的抗损能力。['concept_MJ25_WH_haromizing_weave']"
 MJ25_WH.1160.g:"低语斗篷"
 MJ25_WH.1160.g.tt:"一件被阴影笼罩的低语斗篷，能使我方舰船隐匿于视线和声音之外。['concept_MJ25_WH_whisper_cloak']"

 MJ25_WH.1170.materialist.desc:"[Root.GetSpeciesName]，停止并放弃你企图在我们的舰队中制造混乱的行径。我们已经知道你造成了几起事件，我们对你的滑稽行为耐心所剩无几。我们所了解的远超你所能理解，而这些关于低语的说法不符合任何适度可接受的宇宙定理。因此，它们是虚假的。"
 MJ25_WH.1170.spiritualist.desc:"你的把戏我们已容忍够久了，孩子。我们不会再恳求你那些胡言乱语的谎言。滚开吧，并祈祷我们不会为你向我们耳畔低语的亵渎之言寻求神圣的报复。"
 MJ25_WH.1170.xenophile.desc:"年轻的[Root.GetSpeciesName]，我们或许认为人人都有权表达自己的意见，但对你的情况，我们可能会开始破例。你所散布的不仅仅是虚假的，更是恶意的。或许我们建议你在为时过晚之前采取和解而非侵略？"
 MJ25_WH.1170.xenophobe.desc:"[Root.GetSpeciesName]，你企图拉拢我们舰队的尝试毫无意义。我们已经反制了你原始的技术，并认为你对宇宙的初步理解是可笑的。现在，滚开，别再烦我们了。"
 MJ25_WH.1170.machine.desc:"守护者协议727-9已激活。消息如下：注意，[Root.GetSpeciesName]。我们从你的帝国收到的传输包含感染性的废弃代码。我们已计算出你的帝国有72% §R<<错误：数据块已损坏>>§!。我们请求你验证你的系统，并且我们已经建立了防火墙以防止进一步扩散到我们的经验矩阵中。"
 MJ25_WH.1170.hive.desc:"我们听到了你的低语在旧伤处骚动。这是一种不适，但像我们这样心智的存在可以轻易地将其压制。不要怀疑，尖叫远比低语响亮得多，而我们对此并不陌生。"

 MJ25_WH.1170.a:"祂们不再聆听我们。"
 MJ25_WH.1170.a.tt:"由[event_target:MJ25_WH_temp_fe.GetName]拥有的舰队已对我们指挥官的§Y$MJ25_WH_conductor_confusion_menu_title$§!能力免疫。"
 
 MJ25_WH.1202.title:"祂们不愿聆听"
 MJ25_WH.1202.desc:"我们的歌耀最近已抵达一个失落帝国，§H[From.GetSpeciesName]§! 的边境。他们非但没有接受我们所许诺的启示，反而采取了立场，认为我们是必须被清除的生存威胁。"
 MJ25_WH.1202.a:"我们必须加强防御。"

 MJ25_WH.1203.title:"欲将吾等噤声者"
 MJ25_WH.1203.desc:"正如吾等所料，§H[FromFrom.GetSpeciesName]§! 对吾等欲将真理遍布宇宙的坚定立场无动于衷。他们誓言将吾等碾入尘埃，使其声音永远沉寂，并已对吾等宣战。\n\n吾等本愿邀其共唱此歌，然吾等长老思想过于僵化。此诚憾事，但吾等必将履行己责。此事唯有一途，别无他法。"
 MJ25_WH.1203.a:"吾等为真理而战。"
 MJ25_WH.1203.a.tt:"§H[FromFrom.GetSpeciesName]§! 已对吾等宣战。"
 

