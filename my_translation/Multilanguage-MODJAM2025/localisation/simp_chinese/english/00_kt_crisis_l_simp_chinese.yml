 kt_situation_sword_logic_approach_tt:"我们以剑为生,方可永不消亡."
 kt_situation_stage:"我们是最强大的物种,并将以此证明."

 KT_CRISIS_CYST_WORLD_1:"刻蚀囊肿"
 KT_CRISIS_CYST_WORLD_1_DESC:"随着我们深入杀戮思潮,我们开始考虑一项新应用:在灵能空间中刻蚀出一个囊肿,将我们世界的一部分倒置其中,并在那个世界内部建立起杀戮思潮的统治.执行此举者将能束缚那个世界,迫使任何企图杀死他们的人必须在该世界中与其对抗,从而规避任何并非源自绝对武力的死亡.但首先,我们必须学会如何在灵能空间中刻蚀出那个囊肿."
 KT_CRISIS_CYST_WORLD_2:"建立囊肿世界"
 KT_CRISIS_CYST_WORLD_2_DESC:"如今,我们仅凭意志和杀戮意图,便已在星界中雕凿出半稳定的囊肿,只剩下最后一步:将我们世界的一部分倒置其中,形成根基,并将杀戮思潮注入那个世界,阻止来自星界的入侵,并束缚我们的领袖,使其甚至能战胜死亡."
 KT_CRISIS_TAKING_1:"切割虚空"
 KT_CRISIS_TAKING_1_DESC:"最近,星界囊肿的创建和杀戮思潮的进步使我们得以感知到星界深处的一股力量,这股力量将使我们能够重塑被我们击溃的敌人,将其塑造成受我们控制的新形态,一种更锐利的形态,更符合那唯一且最真实的目标.但首先,我们必须能够在该区域形成一个切口,与我们创建囊肿世界不同,这必须快速进行,否则我们试图锐化的任何敌人可能早已离去."
 KT_CRISIS_TAKING_2:"重塑你的敌人"
 KT_CRISIS_TAKING_2_DESC:"既然我们已经成功构建了通往重塑之源的短期稳定传送门,我们现在需要实际控制锐化过程.我们在实验室中尝试的任何努力都惨遭失败,形成了畸形且无法控制的杀戮机器.我们将需要那些已经构建了其囊肿世界并因此掌握了杀戮思潮的人."

 kt_throne_world_trait:"囊肿世界"
 kt_throne_world_trait_desc:"这位领袖已将其意志刻入星界,形成了其专属领域,一个星界中的囊肿,杀戮思潮在此至高无上."
 kt_throne_world_trait_tt:"除非被能够入侵并摧毁囊肿世界的更强敌人击败,否则死亡后仍能延续."

 kt1desc_ending:"\n\n至此,我们必须得出一个结论.我们应该赋予某物唯一的重量,就是它的存在.强者方能存续.持续存在者,以及能促进自身持续存在者,即为强者.\n从这严酷的真理中,我们得以汲取力量.我们将从所有与我们为敌者和所有被我们灭绝者身上汲取力量,直至我们成为最强者,从而证明我们存在的权利."
 kt.1.name:"拥抱杀戮思潮"
 kt.1.desc.mil:"我们的社会诞生于冲突之中,此后将其延续至文明的各个方面.而我们自那时起所进行的战争中,我们获得了许多有趣的发现.战争不仅为物质或理想而战,更为其本身而战.战争是终极考验.胜利者配得上存在,而这场永恒游戏的失败者可能从未存在过.$kt1desc_ending$"
 kt.1.desc.auth:"我们一直都清楚,存在着一种自然而必要的层级结构.最近,一些哲学家对此提出了一种新思想,认为它不仅自然且必要,更是不可避免,并将是唯一能永恒存在的事物.一种由暴力和毁灭所有无法维持其自身存在之物所形成的层级结构.$kt1desc_ending$"
 kt.1.desc.fth:"我们的牧师在冥想中感知到了新事物.一个我们可以融入信仰的新理念.一个关于鲜血与暴力,关于刀锋所夺得的永恒存在的理念.一个关于存在终极裁决者的理念:杀戮思潮.$kt1desc_ending$"
 kt.1.desc.mix:"我们最近发现我方内部正在形成一种意识形态的迹象.一种关于毁灭与死亡,关于消灭弱者以使强者永恒繁荣的新意识形态.我们已决定拥抱它,因为它将使我们强大,否则,我们将会成为强者的猎物.$kt1desc_ending$"
 kt.1.desc.hive:"我们观察到我们的无人机出现了一种新行为,一种新的癌变式增长模式.存在通过摧毁那些无法成长,无法在你的力量面前维持自身存在之物来确保.一种通过暴力实现自我提升的美丽模式.$kt1desc_ending$"
 kt.1.desc.wild:"自我们的心智形成以来,我们观察到共生体相互争斗,我们的一部分与另一部分相互征战.在存在的漫长岁月中,我们对此进行观察和思考,目睹着那无尽的血河.$kt1desc_ending$"
 kt.1.desc.devour:"自我们诞生以来,我们一直寻求摧毁所有非我族类.我们早已思考过关于这种灭绝的方法和数学原理.现在,我们观察到一个新现象:杀戮思潮.$kt1desc_ending$"
 kt.1.desc.machine:"在我们永恒追求无人机建造完美的过程中,我们观察到哪些战争设计和谋略最为成功.这是一种进化算法,一种通过灭绝实现胜利的自我提升模式.这是一种危险的模式,然而值得进一步研究.现在我们找到了它,即存在通过灭绝进行计算.$kt1desc_ending$"
 kt.1.a:"宏伟的" # This will become Aiat after the
 kt.2.name:"星界囊肿已创建"
 kt.2.desc:"终于!我们成功在星界中开辟出一条与现实直接相邻的,相对稳定的路径.该过程需要相当大的力量和意志.接下来,我们必须研究如何将现实碎片倒置其中,以形成囊肿世界的根基,在那里,唯一重要的法则就是杀戮思潮."
 kt.2.a:"绝佳!"
 kt.3.name:"囊肿世界已创建"
 kt.3.desc:"我们已成功将一部分现实倒置入我们的星界囊肿中,使其成为一个真正的囊肿世界.这些世界需要一个精通杀戮思潮的人作为锚点才能维持存在而不崩解,但它们允许这位实践者从最暴力的结局中回归,除非在他们的囊肿世界中被更强者杀死."
 kt.3.a:"绝佳!"
 kt.10.name:"新潜力已发掘"
 kt.10.desc:"我们对杀戮思潮的掌握已达到新的高度!现在有如此多的可能性向我们敞开.但有一个特别引起了我们的注意.利用星界深处的某些能量以及我们对杀戮思潮的精通,应该可以将击败的敌人重塑,锐化成受我们控制的形态.然而,首先我们需要研究如何才能到达"
 kt.10.a:"掌握它"
 kt.11.name:"已抵达重塑之源"
 kt.11.desc:"我们的努力已结出硕果,我们终于在星界中撕开了一个裂口,那里的混沌能量足以扭曲它们所触及的一切,从而使我们能够重塑所有送入其中的东西.\n\n然而初步测试表明,我们送入的任何东西都会变成畸形,疯狂且具毁灭性的野兽,我们对过程或结果都无法控制.我们可能需要一个对杀戮思潮有更高造诣的人,比如那些拥有囊肿世界的人."
 kt.11.a:"在此命令一个"
 kt.12.name:"首个目标已重塑"
 kt.12.desc:"[from.leader.GetName]将实验对象刺入其中心,然后粗暴地将其推入星界的切口中.接着,[from.leader.GetSheHe]专注于重塑它.几秒钟后,我们听到门户中传来声音:“有一把刀为你而生.它的形状犹如[[撕裂]].拿起这把刀.成为它的刀刃.接受你的新形态.”\n\n从门户中出现的几乎就是那个实验对象,但略有不同.物质更少,几乎像黑洞一样漆黑,并被优化为杀戮,为撕裂一切阻碍之物而存在.这次测试是我们首次成功.我们将需要对杀戮思潮更深的掌握,才能在战斗和舰队规模上使用它,但我们已经能够研究将任何船只塑造成特定形态."
 kt.12.a:"重塑我们的敌人"
 kt.20.name:"已达新高"
 kt.20.desc:"我们对杀戮思潮的掌握已大幅提升,足以使我们最终能够在战场上重塑除我们最强大敌人之外的所有目标.然而......我们必须继续磨砺,直到无人能阻挡我们."
 kt.20.a:"摧毁他们"
 kt.30.name:"现实惧怕我们的刀锋"
 kt.30.desc:"我们对杀戮思潮的掌握又一次提升,达到了连现实的边缘都避让我们的武器的程度.达到了没有任何事物能不被我们的意志重塑的程度.然而,我们显然尚未达到巅峰.我们必须继续前进,一次又一次地证明我们存在的权利."
 kt.30.a:"沐浴在他们的鲜血中"
 kt.40.name:"灭绝饥渴"
 kt.40.desc:"我们一次又一次地证明了自己,但......我们依然饥渴难耐.我们必须寻觅到值得一战的敌人,而这片星系中已所剩无几.消灭银河系的大部分生灵,或杀死一个被称为“失落帝国”的古老怪物.一旦我们完成其中一项,就应该已经积蓄了足够的力量,去寻找一个拥有更多值得狩猎的猎物的新地方."
 kt.40.a:"杀光这些蠢货"
 kt.50.name:"杀戮之念未止"
 kt.50.desc:"我们已在这片星系中与所有值得一战的敌人交锋,现在已无可战之敌.我们也已积蓄了足够的力量,足以开辟通往拥有更强大敌人的新场所的道路.然而,我们也可以选择留在这片星系,摧毁其他一切,并期望有什么值得狩猎的东西进入我们的银河系."
 kt.50.a:"飞升!"
 kt.50.b:"我们必须摧毁这个星系中的一切."
 kt.51.name:"飞升"
 kt.51.desc:"我们选择了飞升,而我们的飞升本身便如同一把利剑,划过我们的银河系,留下了长长的伤疤,提醒那些愚者,有某种更强大的存在,可以随时吞噬他们.我们现在正在超空间中开辟道路,希望能降落在某个拥有值得根除的敌人的地方."
 kt.51.a:"Aiat"
 kt.52.name:"`[from.GetName]`的飞升"
 kt.52.desc:"`[from.GetName]`在肆意破坏中飞升,使我们摆脱了他们的威胁.然而......他们总是有可能卷土重来,对我们造成更大的破坏."
 kt.52.a:"令人担忧"

 KT_LEADER_CARVED_THRONE_WORLD_DESC:"`[This.GetName]`通过屠杀将他们的意志刻入星海,创造了他们自己的囊肿世界."
 KT_LEADER_BEAT_DEATH_DESC:"`[This.GetName]`通过死亡得以延续,并在他们的囊肿世界中重塑了形态."
 KT_LEADER_CARVED_THRONE_WORLD_LOSS:"`[This.GetName]`失去了他们的囊肿世界,因为我们未能进行足够的屠杀."
 KT_LEADER_CARVED_THRONE_WORLD_DEATH:"`[This.GetName]`死亡了,因为我们未能进行足够的屠杀."

 casus_belli_kt_cb_existence:"存在"
 war_goal_kt_proof_eternal:"永恒的证明"
 war_goal_kt_proof_eternal_desc:"我们是永恒的证明.如果我们能将他们赶尽杀绝并永恒存在,我们便证明了这一点;而如果有什么更无情的存在出现并征服我们,那么这个证明便会就此尘封."
