 kt_situation_sword_logic:"杀戮动能"
 kt_situation_sword_logic_desc:"我们正在从终极同义反复中汲取力量:强者得以存续.得以存续者,能促进自身存续者,便是强者.这种盲目的仲裁者是宇宙的终极真理,我们已经学会了如何从中汲取力量,无视那些相信长矛下的仁慈城市能最终称霸的蠢货."
