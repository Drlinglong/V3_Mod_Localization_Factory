 kt_crisobj_destroy_worlds_name:"摧毁行星"
 kt_crisobj_destroy_worlds_desc:"它们的存在如此依赖于这些渺小,脆弱的球体.摧毁它们以证明它们的弱点.\n\n使用§Y末日轰炸§!将行星表面夷为废墟--或使用巨像的§Y世界粉碎者§!武器--以获得此贡品奖励."
 kt_crisobj_conquer_worlds_name:"征服行星"
 kt_crisobj_conquer_worlds_desc:"如果它们无法保卫自己的世界或人口,它们就不配拥有它们.夺取属于你的一切...\n\n征服敌方行星以获得此贡品奖励."
 kt_crisobj_at_war_name:"处于战争状态"
