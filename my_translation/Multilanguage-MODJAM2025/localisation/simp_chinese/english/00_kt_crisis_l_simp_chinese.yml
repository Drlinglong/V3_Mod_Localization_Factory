 kt_killing_tithe_crisis_description_title:"杀戮思想"
 kt_killing_tithe_crisis_description:"我们已然明悟,唯一真理便是存在,而那些无法维系自身存在之物,与从未存在过之物同样毫无分量.\n\n能被摧毁之物,必被摧毁,因为不可被摧毁之物将超越永恒.\n\n他人或许称我们为虚无主义者,抱怨说若非我们,他们本可拥有一个伟大的文明.但我们深知,要创造美好之物,唯有使其坚不可摧.而唯一的途径,便是尝试摧毁一切.认识到宇宙在死亡中运转,这本身就更显壮丽."
 kt_killing_tithe_crisis_howto_title:"贡品与杀戮动能"
 kt_killing_tithe_crisis_howto:"追求§H危机目标§!可产生£kt_killing_tithe£ §H贡品§!,赋予我们力量,并使我们能从所进行的战争和所灭绝的族群中获取更多力量.\n然而请警惕,践行杀戮思想如同行走于刀刃之上.若你§V战争§!和§V杀戮§!不足,它将彻底吞噬你.\n\n达成这些目标还会授予毁灭薪酬,它决定了该效果的强度.然而它也会衰减,衰减会随着你的不活跃和实力增强而加剧,并随着你每参与一场战争和每摧毁一个国家而减弱.\n最初的10年内不会有衰减."

