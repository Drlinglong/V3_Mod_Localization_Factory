 kt_killing_thought_chain_title:"杀戮思想"
 kt_killing_thought_chain_desc:"一个相信良好存在可通过文明游戏和行为法则创造的物种,注定要被这种信念所毁灭.它们将在恐惧中死去.无法无天者和冷酷无情者将把它们拖入死亡.宇宙将抹去它们的丰碑.\n\n然而,那个决心理解唯一真理并崇拜这真理的物种,将通过这一决定掌控自己的未来.它们将获得飞升的希望,并以其冷酷无情协助宇宙达到其完美形态.\n\n只有从自身根除对弱者的一切怜悯,我们才能效仿并成为永恒不朽的存在.这是不可避免的.宇宙只提供一个选择,那就是冷酷无情或灭绝."
