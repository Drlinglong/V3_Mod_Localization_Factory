 MJ25_WH_howling_fen_site:0 "“嚎风沼泽”"
 MJ25_WH_howling_fen_site_desc:1 "曾经的呢喃秘库如今已沦为一道沉陷、饥渴的伤口，不断渗出黏稠的回响。浸透此地地表的并非水，而是无拘可能性所形成的癌症，正在侵蚀着[from.planet.GetName]。"
 
 MJ25_WH_sites.300.name:0 "呢喃之地"
 MJ25_WH_sites.300.desc:0 "研究小组的飞船拒绝靠近该地点，每当我们试图飞向蔓延沼泽的中心时，它都会启动自动降落程序。别无他法，[leader.GetName]带上所有能携带的设备，试探性地迈入沼泽。"
 MJ25_WH_sites.300.machine.desc:0 "研究小组的飞船拒绝靠近该地点，每当我们试图飞向蔓延沼泽的中心时，它都会启动自动降落程序。别无他法，[leader.GetName]带上所有能携带的设备，试探性地迈入沼泽。"
 MJ25_WH_sites.300.hivemind.desc:0 "研究小组的飞船拒绝靠近该地点，每当我们试图飞向蔓延沼泽的中心时，它都会启动自动降落程序。别无他法，我们派遣无人机徒步前往，携带着所有能携带的设备。它们齐齐地试探性迈入沼泽。"
 MJ25_WH_sites.300.a:"尽快重新建立联系。"
 
 MJ25_WH_sites.310.name:0 "扭曲与游荡"
 MJ25_WH_sites.310.desc:0 "正当我们开始怀疑是否已经失去研究小组时，又一道传输信号传了过来。[leader.GetName]的声音夹杂着深重静电，断断续续地传来。"
 MJ25_WH_sites.310.machine.desc:0 "正当我们开始怀疑是否已经失去研究小组时，又一道传输信号传了过来。[leader.GetName]的声音夹杂着深重静电，断断续续地传来。"
 MJ25_WH_sites.310.hivemind.desc:0 "正当我们开始怀疑是否已经失去研究小组时，我们分裂的心智重新连接并合二为一。这次重聚只持续了几秒钟，随后静电便再次吞噬了它们的存在。然而，就在那一刻，我们得知了它们现在所知的一切。"
 MJ25_WH_sites.310.a:"我们能做的只有相信他们。"
 MJ25_WH_sites.310.c:"我们能做的只有相信我们分裂的自我。"
 MJ25_WH_sites.310.b:"尝试传达导航信号。"
 
 MJ25_WH_sites.311.name:0 "虚空中的光"
 MJ25_WH_sites.311.desc:0 "尽管信号很容易离开嚎叫沼泽，但扭曲的空间却会干扰我们试图传回的任何信息。早期几次为小组建立定位信标的尝试都惨痛地失败了。"
 MJ25_WH_sites.311.hivemind.desc:0 "尽管信号很容易离开嚎叫沼泽，但扭曲的空间却会干扰我们与无人机重新建立联系的任何尝试。我们仅存的、与它们相连的意志必须足以支撑，但我们仍被完全切断联系。尽管我们覆盖范围广阔，却令人沮丧地无法引导它们。"
 MJ25_WH_sites.311.a:"我们已尽力而为。"
 
 MJ25_WH_sites.320.name:0 "步入疯狂之口"
 MJ25_WH_sites.320.desc:0 "又一道传输信号传达给我们，被静电侵蚀，几乎无法辨认。沼泽中心的模糊图像传入，描绘出一幅不可能的景象。昔日建筑所在之处，如今是一个深不见底、直冲天际的深坑；一道扭曲之柱，比[from.planet.GetName]最宏伟的尖塔还要高。"
 MJ25_WH_sites.320.hivemind.desc:0 "另一次接触带来了被静电侵蚀、几乎无法辨认的记忆。沼泽中心的图像在我们脑海中闪现，描绘出一幅不可能的景象。昔日建筑所在之处，如今是一个深不见底、直冲天际的深坑；一道扭曲之柱，比[from.planet.GetName]最宏伟的尖塔还要高。"
 MJ25_WH_sites.320.a:"继续监视信号。"
 MJ25_WH_sites.320.b:"立即关闭。"
 MJ25_WH_sites.320.c:"保持我们的连接牢固。我们不能失去他们。"
 MJ25_WH_sites.320.d:"切断我们残余的连接。"
 
 MJ25_WH_sites.321.name:0 "消失者"
 MJ25_WH_sites.321.desc:0 "一首寂静的歌穿梭于[root.GetName]的首都。它埋入那些被它轻吻之人的梦境，让大多数人遗忘它的触碰。然而，对于少数被选中的人来说，它却绽放出更深层次的事物。"
 MJ25_WH_sites.321.a:"我们只是以为自己理解了风险。"
 
 MJ25_WH_sites.330.name:0 "夜晚的圣歌"
 MJ25_WH_sites.330.desc:0 "数月以来，我们对那支深入破碎秘库核心深处裂隙的团队一无所知。直到今天。"
 MJ25_WH_sites.330.hivemind.desc:0 "数月以来，我们再未感知到那些深入破碎秘库核心深处裂隙的无人机。直到今天。"
 MJ25_WH_sites.330.a:"分析他们发送的数据。"
 MJ25_WH_sites.330.b:"分析我们收集的数据。"
 
 MJ25_WH_sites.331.name:0 "梦境之外"
 MJ25_WH_sites.331.desc:0 "我们已完成对从嚎叫沼泽发送来的数据包的分析。没有故障。没有建造错误，也没有我们的缺陷。"
 MJ25_WH_sites.331.a:"一个令人警醒的想法……"
 
 MJ25_WH_sites.340.name:0 "界限之外"
 MJ25_WH_sites.340.desc:0 "由[leader.GetName]率领，我们派往嚎叫沼泽的研究小组残余成员归来了，人数锐减至最初的十分之一。但他们并非独自归来。"
 MJ25_WH_sites.340.machine.desc:0 "由[leader.GetName]率领，我们派往嚎叫沼泽的研究小组残余成员归来了，人数锐减至最初的十分之一。但它们并非独自归来。"
 MJ25_WH_sites.340.hivemind.desc:0 "由[leader.GetName]率领，我们派往嚎叫沼泽的研究小组残余成员归来了，人数锐减至最初的十分之一。但他们并非独自归来。"
 MJ25_WH_sites.340.a:"允许他们发言。"
 MJ25_WH_sites.340.b:"让他们永远沉默... 永久。"
 MJ25_WH_sites.340.c:"我们怀疑得够久了。我们必将再次合一。"
 MJ25_WH_sites.340.d:"将他们驱逐... 永久。"
 
 MJ25_WH_sites.341.name:0 "内部爆发之歌"
 MJ25_WH_sites.341.desc:0 "无论风险如何，我们都必须知道他们听到了什么，因为没有人比他们更接近祂们的道路。但当他们开口时，我们听到的并非言语，而是一种直击我们心灵的歌声火花。"
 MJ25_WH_sites.341.machine.desc:0 "无论风险如何，我们都必须知道他们听到了什么，因为没有人比他们更接近祂们的道路。我们将他们连接到低语圣所的发射器，询问他们所知的一切。但当他们开口时，我们听到的并非言语，而是一种直击我们心灵的歌声火花。"
 MJ25_WH_sites.341.hivemind.desc:0 "无论风险如何，我们都必须知道他们听到了什么，因为没有人比他们更接近祂们的道路。我们伸出手，将他们撕裂的心智收回我们自身。当我们这样做时，流入我们体内的并非记忆，而是一种歌声火花，如燧石般点燃了我们心智的干枯引火物。"
 MJ25_WH_sites.341.a:"加入欢快的吟唱。"
 MJ25_WH_sites.341.a.tt:"我们的殖民地开始产生嚎叫歌焰，阻碍敌舰。"
 
 MJ25_WH_sites.342.name:0 "一曲，轻声泄露"
 MJ25_WH_sites.342.desc:0 "无论他们是否是祂们的言语的被选载体，我们都不能承担这个风险。还不行。即使不情愿，我们也下令处理掉守卫者。他们理解，悲伤地点头，任由自己被带走。"
 MJ25_WH_sites.342.machine.desc:0 "无论他们是否是祂们的言语的被选载体，我们都不能承担这个风险。还不行。即使不情愿，我们也下令处理掉守卫者。他们理解，任由自己被关闭。"
 MJ25_WH_sites.342.hivemind.desc:0 "无论他们是否是祂们的言语的被选载体，我们都不能承担这个风险。还不行。即使不情愿，我们也下令处理掉守卫者。他们理解，悲伤地点头，任由自己被带走。"
 MJ25_WH_sites.342.a:"我们不再沉默。"
 MJ25_WH_sites.342.a.tt:"我们的殖民地开始产生嚎叫歌焰，阻碍敌舰。"
 
 MJ25_WH_sites.350.name:0 "低语圣所的命运"
 MJ25_WH_sites.350.desc:0 "在我们调查破碎的低语圣所之后，我们留下了一个无法使用、回声缭绕的空洞，它不断泄露着听觉腐蚀。"
 MJ25_WH_sites.350.a:"尝试修复低语圣所。"
 MJ25_WH_sites.350.b:"让它破碎，作为我们傲慢的纪念碑。"
 
 MJ25_WH_sites.351.name:0 "严峻的寂静"
 MJ25_WH_sites.351.desc:0 "事情已了。破碎的圣所已被修复，随着其机制再次运作，嚎叫沼泽已归于平静。"
 MJ25_WH_sites.351.a:"这是最好的结果。"
 
 MJ25_WH_sites.352.name:0 "歌唱圣所"
 MJ25_WH_sites.352.desc:0 "事情已了。破碎的圣所已被修复。然而，尽管其机制再次运作，嚎叫沼泽却并未归于平静。"
 MJ25_WH_sites.352.a:"祂们的赐福降临于我们。"
 
