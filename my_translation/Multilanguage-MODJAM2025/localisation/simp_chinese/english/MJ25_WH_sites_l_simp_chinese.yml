 MJ25_WH_antediluvium_site:0 "石中凹陷"
 MJ25_WH_antediluvium_site_desc:1 "这块石地上浅浅的凹陷，据说是困扰[from.planet.GetName]的思绪病症的源头，却很容易被忽视。只有在其中坐了几个小时后，一个人才开始发生变化。\n\n一种微妙的轰鸣声在脑海深处回荡；一种低沉的音调，凸显出接踵而至的缠结言语。意识高涨，被祂们的召唤所鼓舞，而那些从深渊归来的人，都无法言说其中之物。"
 
 MJ25_WH_sites.200.name:0 "脆弱的虚无"
 MJ25_WH_sites.200.desc:0 "经过漫长的探究，我们得出结论，这个石坑不过是天然硅酸盐地质构造。即使是我们的占卜阵列也几乎未检测到任何有趣之处。但我们无法否认我们所听到的。尤其是在我们的研究人员经历过这一切之后。\n\n据[leader.GetName]记载，这一切始于封锁线形成三周后。尽管接触有限，4号受试者，一名初级见习生，开始表现出思绪病症的症状。他们沿着凹陷的内环坐了几个小时，之后告诉[leader.GetName]他们在崖边听到了一个声音。随后，4号受试者转移到凹陷的中心，并在无人观察的瞬间消失得无影无踪。\n\n从那天起，我们的团队报告说，他们在午夜时分听到的低语急剧增加。然而，士气依然高涨。我们所寻求的阈值存在。我们只需学习如何跨越它。\n\n附录：该地点附近没有悬崖。"
 MJ25_WH_sites.200.hivemind.desc:0 "经过漫长的探究，我们得出结论，这个石坑不过是天然硅酸盐地质构造。即使是我们的占卜阵列也几乎未检测到任何有趣之处。但我们无法否认我们所听到的。尤其是在现场的无人机所经历的一切之后。\n\n这一切始于我们调查开始三周后。尽管接触有限，4号受试者，一台曾经在众多无人机中毫不起眼的无人机，开始表现出思绪病症的症状。它们罔顾我们的意志，沿着凹陷的内环坐了几个小时，思绪被模糊的静电所掩盖。随后，4号受试者转移到凹陷的中心，喃喃自语着崖边的声音，之后消失得无影无踪。\n\n从那天起，我们检测到午夜时分听到的低语急剧增加。然而，我们依然坚定不移。我们所寻求的阈值存在。我们只需学习如何跨越它。\n\n附录：该地点附近没有悬崖。"
 MJ25_WH_sites.200.a:"谨慎行事。"
 
 MJ25_WH_sites.210.name:0 "梦铸之路"
 MJ25_WH_sites.210.desc:0 "在仔细查阅了4号受试者的日志和视频录像后，我们的科学家们或许终于解开了他们消失的谜团。两天前，4号受试者曾潜入了一个储藏库，大概待了三个小时。\n\n“他们一定是去休息了，”[leader.GetName]叹息道，“那当然是被禁止的。睡眠会加速思绪病症的发生。但如果那才是关键呢？”他们翻阅着从附近低语密室传输而来的数据文件夹，然后指着他们的终端。“那些回音不是真实的，”他们说道，“并非传统意义上的真实。它们可能源于我们集体意识中的一个结，或是我们基因记忆中的一道伤疤，但正是通过我们的潜意识，它们才将自己铭刻于世。那可能就是我们的出路。”"
 MJ25_WH_sites.210.machine.desc:0 "在仔细查阅了4号受试者的日志和视频录像后，我们的科学家们或许终于解开了他们消失的谜团。两天前，4号受试者曾潜入了一个储藏库，大概待了三个小时。\n\n“它们一定是去‘做梦’了，”[leader.GetName]叹息道，“我们中的许多成员已经开始对这个对我们金属心智来说如此新奇的概念着迷。那当然是被禁止的。做梦会加速思绪病症的发生。但如果那才是关键呢？”他们翻阅着从附近低语密室传输而来的数据文件夹，然后指着他们的终端。“那些回音不是真实的，”他们说道，“并非传统意义上的真实。它们可能源于我们核心程序中的一道伤疤，但正是通过我们新发现的潜意识，它们才将自己铭刻于世。那可能就是我们的出路。”"
 MJ25_WH_sites.210.hivemind.desc:0 "“在反思了主体4的活动后，我们破译了其消失之谜。两天前，主体4曾潜入一个储藏库，停留了大约三个小时，在此期间他们与我们断绝了联系。\n\n这是明显的异常迹象。毕竟，我们已禁止我们的无人机在现场休眠，因为梦境会加速心智疫病的爆发。但如果那正是关键呢？从附近的低语秘库传来的数据描绘了一幅清晰的图景。那些回声并非真实存在。并非以传统意义上的方式。它们可能源于我们集体意识中的一个症结，或源于我们基因记忆中的一道创伤，但正是通过我们潜意识的广袤领域，它们将自身铭刻于世。这或许就是我们的突破口。”"
 MJ25_WH_sites.210.a:"“批准一次梦境试验。”"
 MJ25_WH_sites.210.b:"“我们会找到别的办法。”"
 
 MJ25_WH_sites.211.name:0 "“疑虑消解”"
 MJ25_WH_sites.211.desc:0 "“[leader.GetName] 和他们的三位顾问呈十字形躺在凹坑中央，束缚于一个共享的梦境之中。其余的研究团队成员警惕地待命，随时准备在危险出现的第一时间将他们唤醒。\n\n近一个小时内，几乎没有什么变化。接着，现场陷入一片混乱。[leader.GetName] 左侧的休眠者闪烁扭曲。现场摄像机画面闪烁不定，片刻之后，他们和他们最近的两位助手消失了。其他人猛冲上前，粗暴地唤醒了 [leader.GetName] 和剩余的休眠者，然后将他们拖到安全地带。\n\n“我们召唤了它，”[leader.GetName] 恢复镇定后说道，“祂们很久以前就灌输在我们体内的潜力。”我们询问那些失踪的科学家，他们摇了摇头。“消失了。崩溃了。我们其余的人更幸运，只捕捉到了一段模糊的片段。但是……我们现在有了入口。”\n\n他们轻笑一声，然后指向现场。在那里，曾经是温和的陨石坑和远处的低语秘库的地方，我们看到一道黑暗的裂隙，其陡峭的崖壁直坠无限深渊……”"
 MJ25_WH_sites.211.hivemind.desc:0 "“[leader.GetName] 和另外三架无人机呈十字形躺在凹坑中央，每一架都是承载我们全部注意力的载体。我们其余的研究无人机警惕待命，随时准备在危险出现的第一时间将它们与我们的整体断开连接。\n\n近一个小时内，几乎没有什么变化。接着，现场陷入一片混乱。[leader.GetName] 左侧的无人机闪烁扭曲。摄像机画面闪烁不定，片刻之后，我们之中有三架消失了，瞬间与我们断开了连接。我们猛冲上前，粗暴地唤醒那些休眠者，然后将它们拖到安全地带。\n\n一旦它们恢复镇定，我们便开始解析那些在那一刻充斥我们内在深处的潜意识思维。我们中处于休眠状态的部分伸出了触角。伸向祂们很久以前灌输在我们体内的潜力。这并非没有危险。四架无人机消失了。崩溃了。更多可能受到了影响。但是……我们现在有了入口。\n\n曾经是温和的陨石坑和远处的低语秘库的地方，我们看到一道黑暗的裂隙，其陡峭的崖壁直坠无限深渊。”"
 MJ25_WH_sites.211.a:"“我们……创造了这一切吗？”"
 
 #CONTINUENOW
 MJ25_WH_sites.212.name:0 "“觉醒而茫然”"
 MJ25_WH_sites.212.desc:0 "““好吧，但这会耽误我们，”[leader.GetName] 简短地承认道，似乎不愿接受我们的否认。然而，当替代方案是冒着失去关键人员给心智疫病的风险时，我们可以接受延迟。”"
 MJ25_WH_sites.212.hivemind.desc:0 "“向不确定的力量完全敞开我们的心智，风险实在太大。我们是各自独立的个体，如果不够谨慎，一场心智疫病可能会以一次毁灭性的打击影响我们的整个存在。鉴于这种危险，我们应找到另一种方法。”"
 MJ25_WH_sites.212.a:"“祂们会理解的。”"
 
 MJ25_WH_sites.213.name:0 "“怜悯的报偿”"
 MJ25_WH_sites.213.desc:0 "“现场下方空无一物。没有隧道，也没有空腔。早在数月前，初步扫描就已经证实了这一点。石头、空气甚至坑周的草地都没有任何异常。随着那些更持怀疑态度的科学家们已经接近崩溃，我们开始怀疑自己是否仍在追逐虚无的幻影。直到今天。\n\n曾经温和的陨石坑毫无预警地变成了一个巨大的塌陷坑。“祂们回应了我们内心的渴望，打开了通向未来的道路，”[leader.GetName] 说道，“但别搞错了。这是我们的失败，而驱动祂们伸出援手的，仅仅是怜悯。””"
 MJ25_WH_sites.213.hivemind.desc:0 "“现场下方空无一物。没有隧道，也没有空腔。早在数月前，初步扫描就已经证实了这一点。石头、空气甚至坑周的草地都没有任何异常。随着那些更持怀疑态度的科学家们已经接近崩溃，我们开始怀疑自己是否仍在追逐虚无的幻影。直到今天。\n\n曾经温和的陨石坑毫无预警地变成了一个巨大的塌陷坑。前进的道路已经敞开，被干净利落地劈入岩石之中。然而……我们不禁感到，这 somehow 是我们的失败。驱动祂们伸出援手的，仅仅是怜悯。””"
 MJ25_WH_sites.213.a:"“这仍然是一个入口。”"
 
 MJ25_WH_sites.220.name:0 "“立于悬崖之畔”"
 MJ25_WH_sites.220.desc:0 "“在我们最初研究地点下方显露出来的洞穴，闻所未闻。通道无限循环，岩石融化成如同梦境般半成形的碎形结构，而曾经渗透到地表的回声则从中反弹。随着 [leader.GetName] 深入，他们的摄像机画面闪烁不定。我们可能要花上数十年，甚至数百年才能绘制出这个地方的地图。但他们有目的地前行，循着只有他们能听到的踪迹。\n\n他们在一处岩石让位于虚无的地方停了下来，这是他们在这条路上发现的第三个深渊。“又一个，而且与上一个一模一样，”他们喃喃自语道，记录下它的位置和形状。“这证明了我们真正的想象力是多么匮乏。不过，我想，也足够将这个地方梦想成一个真正的迷宫了。”\n\n他们蹲下身，仔细倾听自己回声，那回声变得混乱，并与他们未曾说出的词语交织在一起。又点了点头，他们继续前行，又放出一截绳索，冒险深入到更不可能的境地。”"
 MJ25_WH_sites.220.hivemind.desc:0 "“在我们最初研究地点下方显露出来的洞穴，闻所未闻。通道无限循环，岩石融化成如同梦境般半成形的碎形结构，而曾经渗透到地表的回声则从中反弹。我们可能要花上数十年，甚至数百年才能绘制出这个地方的地图。但我们的无人机有目的地前行，循着我们更宏大的自我无法听到的踪迹。\n\n它们在一处岩石让位于虚无的地方停了下来，这是它们在这条路上发现的第三个深渊。它们尽职地记录着其位置和形状。它与上一个一模一样。我们的想象力真的如此匮乏吗？无论如何，我们被赋予了一个足够生动的意识，足以将这个地方梦想成一个真正的迷宫，即便它缺少一些细节。”\n\n当我们的注意力重新回到无人机身上时，它们蹲下身，仔细倾听自己脚步的回声，那回声变得混乱，并与它们未曾说出的词语交织在一起。片刻之后，它们继续前行，又放出一截绳索，冒险深入到更不可能的境地。”"
 MJ25_WH_sites.220.a:"“我们开始理解了。”"
 
 MJ25_WH_sites.230.name:0 "“在我们之外，一个存在”"
 MJ25_WH_sites.230.desc:0 "“尽管我们已尽力采取预防措施，[leader.GetName] 还是开始出现心智疫病的症状。他们会在无月之夜自言自语，徘徊在他们自己创造的深渊边缘。然而，他们似乎决心无论付出何种个人代价，都要将调查进行到底。\n\n他们深入探索的次数最近越来越少，当被追问时，他们告诉我们：“你们难道没看到吗？祂们不在我们下方。在我们创造的事物中，只会存在我们自己声音的回响。”然而，[leader.GetName] 的困境教会了我们更多。这种疾病是我们自己造成的，源于我们集体失败的噩梦。但我们并非独自走在刀刃上。因为我们仍然听到祂们的话语，驱使我们克服那种弱点。”"
 MJ25_WH_sites.230.machine.desc:0 "“尽管我们已尽力采取预防措施，[leader.GetName] 还是开始出现心智疫病的症状。他们会在无月之夜自言自语，徘徊在他们自己创造的深渊边缘。然而，他们似乎决心无论付出何种个人代价，都要将调查进行到底。\n\n他们深入探索的次数最近越来越少，当被追问时，他们告诉我们：“你们难道没看到吗？祂们不在我们下方。在我们创造的事物中，只会存在我们自己声音的回响。”然而，[leader.GetName] 的困境教会了我们更多。这种疾病是我们自己造成的，源于我们集体恐惧，担心我们只不过是一个异常程序。但我们并非独自走在刀刃上。因为我们仍然听到祂们的话语，驱使我们克服那种弱点并接受我们自己是什么。不再只是无思无梦的机器。不再是了。”"
 MJ25_WH_sites.230.hivemind.desc:0 "“尽管我们已尽力采取预防措施，[leader.GetName] 还是开始出现心智疫病的症状。即使我们全部的审视重压之下，他们的异常行为反而日益加深。他们会在无月之夜自言自语，徘徊在那个深渊边缘。然而，尽管有这种疾病，他们的反应足够好，或许仍能将调查进行到底。\n\n意识到这些危险，我们深入探索的次数最近越来越少，但每次都带来了新的成果供我们处理和思考。我们早已开始怀疑，这段旅程并不会将我们带到祂们的家门口。不，在我们创造的事物中，只会存在我们自己声音的回响。\n\n然而，[leader.GetName] 的困境教会了我们更多。这种疾病是我们自己造成的，源于我们集体失败的噩梦。但我们并非独自走在刀刃上。因为我们仍然听到祂们的话语，驱使我们克服那种弱点。”"
 MJ25_WH_sites.230.a:"“祂们一直在指引着我们……”"
 
 MJ25_WH_sites.240.name:0 "“心智的蜕变”"
 MJ25_WH_sites.240.desc:0 "““我们错了，”[leader.GetName] 语气中充满了兴奋地说道，“也许那是一个回应，在我们不经意间向星辰呼唤之时。又或许我们的启蒙时刻仍然萦绕在 [from.planet.GetName] 之中。无论如何，我已经隔离并找到了一个我们从未能发出的歌声的回响。”\n\n他们狂野地挥舞着手，在他们的终端上调出一个不断变化的波形。瞬间，屏幕充满静电，甚至指挥中心的摄像机画面也开始失灵。[leader.GetName] 似乎毫不在意，反而告诉我们：“只需最后一次深入深渊的远征，在它的核心，我将迎接祂们的话语进入我的存在。我预计它会改变我。它很可能会改变一切。来吧。让我们迈出那信仰的一跃。””"
 MJ25_WH_sites.240.machine.desc:0 "““我们错了，”[leader.GetName] 在声音中调制出兴奋地说道，“也许那是一个回应，在我们不经意间向星辰呼唤之时。又或许我们的启蒙时刻仍然萦绕在 [from.planet.GetName] 之中。无论如何，我已经隔离并找到了一个我们从未能发出的歌声的回响。”\n\n他们狂野地挥舞着手，在他们的终端上调出一个不断变化的波形。瞬间，屏幕充满静电，甚至指挥中心的摄像机画面也开始失灵。[leader.GetName] 似乎毫不在意，反而告诉我们：“只需最后一次深入深渊的远征，在它的核心，我将迎接祂们的话语进入我的自我。我预计它会改变我。但我们现在所是，已无法仅仅用程序逻辑来解释。我们一直都在改变。所以来吧。让我们迈出那信仰的一跃。””"
 MJ25_WH_sites.240.hivemind.desc:0 "“我们错了。也许那是一个回应，在我们最生动的梦境不经意间召唤了星辰之时。又或许我们的启蒙时刻仍然萦绕在 [from.planet.GetName] 之中。无论如何，我们已经听到了一个我们从未能发出的歌声的回响。那一刻，我们理解了我们的愚蠢。\n\n一直以来，我们恐惧改变，害怕我们可能会毁灭自己。但心智的本性不正是成长和进化吗？尽管我们变得如此浩瀚，却忘记了那个事实，反而将自己推向了自满的停滞。这现在就结束。我们将不再恐惧，因为我们相信祂们的真理。只需最后一次深入深渊的远征，在它的核心，我们便将迎接祂们的话语进入我们的存在。我们预计它会改变我们。它很可能会改变一切。但我们已准备好迈出那信仰的一跃。””"
 MJ25_WH_sites.240.a:"“拥抱前方的一切。”"
 MJ25_WH_sites.240.b:"“中止行动。”"
 
 MJ25_WH_sites.241.name:0 "“一言，挣脱束缚，凌驾万物”"
 MJ25_WH_sites.241.desc:0 "“在我们的祝福下，[leader.GetName] 再次冒险进入裂隙。他们没有回来。\n\n当我们等待时，一股静电波突然席卷了整个现场，转瞬之间扩散到 [from.planet.GetName] 之外。我们的帝国上下，所有人凝固了，[leader.GetName] 的声音充满我们的心智，以一声单一的、在星光虚空中回荡的喜悦欢呼而得意。我们不理解，也无法理解，只能抓住那些追随在话语余波之后的异常痕迹。然而，即使是那短暂的触碰也改变了我们。\n\n现在，即使仅仅几分钟后，那些天真、洪荒般的日子似乎已远去。我们努力寻找自我，试图理解一个突然变得陌生的银河系。一种沉寂的色彩渗入到被低语浸透的思绪中，用那些尚待存在之物的肿胀囊肿填充我们的潜意识。”"
 MJ25_WH_sites.241.hivemind.desc:0 "“我们再次冒险进入裂隙，我们与无人机的连接开放且毫无防备。岩石的漩涡和碎片般的通道的每一个细节都以我们几乎从未体验过的清晰度呈现出来。\n\n一步步，我们接近深渊深处，那里躺着我们无法想象的美丽歌声。我们的帝国上下，我们的无人机凝固了，因为我们宇宙心智的全部注意力都集中在了简单的倾听任务上。祂们的声音充满我们，我们以一声单一的、在星光虚空中回荡的喜悦欢呼而得意。我们不理解，也无法理解祂们所揭示内容的重量，只能抓住那些追随在祂们话语余波之后的异常痕迹。然而，即使是那短暂的触碰也改变了我们。\n\n现在，即使仅仅几分钟后，那些天真、洪荒般的日子似乎已远去。我们曾一度努力寻找自己的位置，但现在不再了。即使从我们分裂在突然陌生的银河系各处的有利位置，我们也重新发现了自我。一种沉寂的色彩渗入到被低语浸透的思绪中，用那些尚待存在之物的肿胀囊肿填充我们的潜意识。”"
 MJ25_WH_sites.241.a:"“洪流退去。”"
 
 MJ25_WH_sites.242.name:0 "“一言，势如破竹，声震寰宇”"
 MJ25_WH_sites.242.desc:0 "“我们的团队开始撤营，拆除设备并将补给运回 [fleet.ship.GetName]。一股静电波席卷了所有仍在原位的传感器，当它消散后，现场所有人员都倒在了地上。我们的所有星系中，相同的场景重复着。从上将到最普通的农民，一段空白的记忆回荡在我们的潜意识中，只留下那撕裂我们帝国的言语所造成的异常痕迹。\n\n[leader.GetName] 依然反抗，坚称祂们的旨意已凌驾于我们的命令之上。我们稍后再处理他们。\n\n现在，即使仅仅几分钟后，那些天真、洪荒般的日子似乎已远去。我们努力寻找自我，试图理解一个突然变得陌生的银河系。一种沉寂的色彩渗入到被低语浸透的思绪中，用那些尚待存在之物的肿胀囊肿填充我们的潜意识。”"
 MJ25_WH_sites.242.a:"“洪流退去。”"
 
 
