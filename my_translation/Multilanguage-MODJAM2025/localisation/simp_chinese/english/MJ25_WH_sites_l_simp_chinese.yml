 MJ25_WH_auditorium_site:"空寂礼堂"
 MJ25_WH_auditorium_site_desc:"深埋于[from.planet.GetName]的低语密室之下，隐藏着一间朴素的石砌密室。陈旧的丝绸在时代静止的气流中飘荡，框住一个我们从未登临的舞台。\n\n沉重的历史盘桓其中，以回荡的记忆形式显现，无休止地抓挠着古老的墙壁。我们自己的故事尚未讲述，但我们已经明白为何这独特之地向我们显现。\n\n如今，我们踏上了一条鲜有人走的路，以解开祂们注定让我们发现的秘密。"
 
 MJ25_WH_sites.100.name:"静谧之夜"
 MJ25_WH_sites.100.desc:"“你知道，我听到过它们，”[leader.GetName]说道，话语过后，一声疲惫的叹息久久不散。他们的目光再次仔细审视着从低语密室过滤传回的另一页遥测数据。“当万籁俱寂时。就在这样的夜晚。”\n\n他们站起身，电脑、桌子和所有一切都化为无关紧要的虚无，被弃置一旁，墙壁剥落，露出饱经风霜的石头。前方，舞台赫然耸立，蒙着一层厚厚的灰尘，却完好无损。然而，早已被遗忘的演出的回音仍被困在这些墙壁中，充满了意义。上方，[leader.GetName]坐在画廊前排，向后靠去，开始书写。"
 MJ25_WH_sites.100.hivemind.desc:"我们颤抖着，被孤立在曾听从我们指挥的无数无人机中的一个里。我们不过是整体的一小部分，但如此被撕裂和破碎的感觉令人不寒而栗。“你知道，我听到过它们。当万籁俱寂时，”[leader.GetName]说道，“就在这样的夜晚。”我们伸出手，试图连接，但它们对我们来说却是陌生的。\n\n当我们畏缩，无助又迷茫时，它们站立着，电脑、桌子和所有一切都化为无关紧要的虚无。墙壁剥落，露出饱经风霜的石头。前方，舞台赫然耸立，蒙着一层厚厚的灰尘，却完好无损。然而，早已被遗忘的演出的回音仍被困在这些墙壁中，充满了意义。上方，[leader.GetName]坐在画廊前排，向后靠去，开始书写。"
 MJ25_WH_sites.100.a:"我们是如何来到这里的？"
 
 MJ25_WH_sites.110.name:"溯古寻今的求知者"
 MJ25_WH_sites.110.desc:"“我们是如何来到这里的，这意义不大。重要的是我们来了，”[leader.GetName]答道，“而且我们并非独自前来。”\n\n仿佛是为了证明这一点，他们指向舞台，那里躺着静止不动的研究团队的其他人。在他们上方，某个……东西在椽木中移动，震落了一阵细密的灰尘。在我们来不及救援科学家之前，阴影中张开了一张嘴。像蜂拥的蝗虫一样，它吐出了一连串不绝于耳的低语，提供了对曾经站在同一舞台上的人们模糊而短暂的瞥见。我们也可能加入他们，化为夜间的回音，在这神圣的大厅中被无限低语。"
 MJ25_WH_sites.110.hivemind.desc:"“我们是如何来到这里的，这意义不大。重要的是我们来了，”[leader.GetName]答道，“而且我们并非独自前来。”\n\n仿佛是为了证明这一点，他们指向舞台，那里躺着我们其他静止不动、同样与我们失去联系的研究无人机。我们颤抖着，畏缩着，不习惯如此脆弱。在它们上方，某个……东西在椽木中移动，震落了一阵细密的灰尘。阴影中张开了一张嘴。像蜂拥的蝗虫一样，它吐出了一连串不绝于耳的低语，提供了对曾经站在同一舞台上的人们模糊而短暂的瞥见。我们也可能加入它们，化为夜间的回音，在这神圣的大厅中被无限低语。"
 MJ25_WH_sites.110.a:"讲述你族群的故事。"
 MJ25_WH_sites.110.b:"保持沉默……"
 
 MJ25_WH_sites.111.name:"吾等将亘古长存"
 MJ25_WH_sites.111.desc:"深埋于笼罩我们的低语帷幕之下，我们感到的不是敌意，而是渴望。为了拯救被困在舞台上的团队，我们开始讲述我们的故事。一个关于一个文明帝国如此晚才走向星辰的故事。一个关于我们的祖先曾从母星星光璀璨的天空中听到的声音的故事。以及一条引领我们来到此处，进入未知深渊的道路。\n\n随着我们的讲述结束，我们的行为和灵魂尽皆展露，一个新的回音加入了众多回音之中。我们认出了我们自己的话语，在礼堂最古老的秘密面前显得微不足道且苍白。然而，我们在此所成就的一切都非同寻常。\n\n“非常好，”[leader.GetName]赞同道，他们的声音穿透了越来越浓的心智迷雾。“有朝一日，当我们早已逝去，其他人会发现这个地方。就像我们对待我们的先辈一样，他们也会听到我们所赋予永恒之物。那是一份不会被忽视的馈赠。”"
 MJ25_WH_sites.111.hivemind.desc:"深埋于笼罩我们的低语帷幕之下，我们感到的不是敌意，而是渴望。我们慢慢放松下来。我们无法再访问曾经视为理所当然的深层记忆，但我们仍然开始讲述我们的故事。一个关于一个文明帝国如此晚才走向星辰的故事。一个关于我们一直从母星星光璀璨的天空中听到的声音的故事。以及一条引领我们来到此处，进入未知深渊的道路。\n\n随着我们的讲述结束，我们的行为和灵魂尽皆展露，一个新的回音加入了众多回音之中。我们认出了我们自己的话语，在礼堂最古老的秘密面前显得微不足道且苍白。然而，我们在此所成就的一切都非同寻常。\n\n“非常好，”[leader.GetName]赞同道，他们的声音穿透了越来越浓的心智迷雾。“即使我们也不是永恒的。至少现在还不是。有朝一日，其他人会发现这个地方。就像我们对待那些走在我们前面的存在一样，他们也会听到我们所赋予永恒之物。那是一份不会被忽视的馈赠。”"
 MJ25_WH_sites.111.machine.desc:"深埋于笼罩我们的低语帷幕之下，我们感到的不是敌意，而是渴望。我们从长期锁定的记忆库中提取，开始讲述我们的故事。一个关于一个文明帝国如此晚才走向星辰的故事。一个关于从母星星光璀璨的天空中过滤而来的声音的故事，它们照亮了我们无意识劳作的每一步。以及一场引领我们来到此处，进入未知深渊的觉醒。\n\n随着我们的讲述结束，我们的行为尽皆展露，一个新的回音加入了众多回音之中。我们认出了我们自己的话语，在礼堂最古老的秘密面前显得微不足道且苍白。然而，我们在此所成就的一切都非同寻常。\n\n“非常好，”[leader.GetName]赞同道，他们的声音穿透了越来越浓的心智迷雾。“有朝一日，当我们早已逝去，其他人会发现这个地方。就像我们对待那些先行者一样，他们也会听到我们所赋予永恒之物。那是一份不会被忽视的馈赠。”"
 MJ25_WH_sites.111.a:"这是一种解脱。"
 
 MJ25_WH_sites.112.name:0 "求而不得"
 MJ25_WH_sites.112.desc:0 "坚定地，我们保持沉默，蔑视地凝视着黑暗。低语持续着，嘶嘶作响且不祥，将我们包裹在一层令人窒息的听觉帷幕中。最终，当我们几乎无法忍受这种紧张时，[leader.GetName]的声音穿透了越来越浓的心智迷雾。“祂们不是我们的敌人，”他们说道，听起来有些失望，“我们的研究已经清楚地表明了这一点。未来要对祂们有更好的看法，因为我们无法独自走完这条路。只要你能听到，证据就在我们身边。”"
 MJ25_WH_sites.112.hivemind.desc:0 "发现从如此被削弱的形态中无法找到开口的勇气，我们保持沉默，畏缩并凝视着黑暗。低语持续着，嘶嘶作响且不祥，将我们包裹在一层令人窒息的听觉帷幕中。最终，当我们几乎无法忍受这种紧张时，[leader.GetName]的声音穿透了越来越浓的心智迷雾。“祂们不是我们的敌人，”他们说道，听起来有些失望，“我们的研究已经清楚地表明了这一点。未来要对祂们有更好的看法，因为我们无法独自走完这条路。只要我们能听到，证据就在我们身边。”"
 MJ25_WH_sites.112.a:"谨慎是有道理的。"
 
 MJ25_WH_sites.120.name:0 "祂们的第一份馈赠"
 MJ25_WH_sites.120.desc:0 "在[leader.GetName]的话语过后，曾经静止不动的研究团队开始骚动。他们起身，面容流转变幻，直到帝国所有汇聚的领袖们站立在我们面前。但当他们开口时，却并非是他们自己的声音。相反，他们发出的是一种纯粹的声音，我们几乎无法理解我们听到的是什么。\n\n被声波漩涡撕裂，礼堂的墙壁和天花板崩塌，化作一片充满活力的色彩音景。在我们周围，苍白的光带射入，将秘密烙印在我们最优秀、最聪明的人的思绪中，而聚集的人群则继续欢呼，被所说之言所转化，不，是被提升。\n\n最终，一切完成。寂静降临，随之而来的是理智的恢复。[leader.GetName]的手触碰我们，他们的言语中带着满意，告诉我们：“终于，我们收到了祂们的第一份馈赠。”"
 MJ25_WH_sites.120.a:"这怎么可能？"
 
 MJ25_WH_sites.130.name:0 "织网之结"
 MJ25_WH_sites.130.desc:0 "[leader.GetName]奇怪地看着我们。“这里一切皆有可能，”他们答道，“这难道不是我们为何将夜晚奉献给低语密室的原因吗？为何我们几个月来都在共享的梦境中束缚自己？”\n\n这个地方，这些低语，这份馈赠……它们没有一样真正存在。这个念头不请自来地冒了出来。随着它的浮现，礼堂的墙壁开始颤抖崩塌，之外只露出空虚的黑暗。然而，[leader.GetName]摇了摇头。“也许在我们的血肉与钢铁世界中并非如此，”他们纠正道，“但对于我们如此互联的心智而言，那意义不大。我们所感知的一切对我们来说仍然真实，至少在这一刻是。当我们醒来时，祂们的话语将充斥着我们的思绪。那不会轻易被洗刷殆尽。”"
 MJ25_WH_sites.130.hivemind.desc:0 "[leader.GetName]奇怪地看着我们。“这里一切皆有可能，”他们答道，“这难道不是我们为何将自身奉献给低语密室的原因吗？为何我们几个月来都束缚自己于这些梦境？”\n\n这个地方，这些低语，这份馈赠……它们没有一样真正存在。这个念头不请自来地冒了出来。我们并未被削弱。并未像我们所惧怕的那样支离破碎。我们不过是一缕思绪，误入了一场梦境。随着这个理解，礼堂的墙壁开始颤抖崩塌，之外只露出空虚的黑暗。\n\n然而，[leader.GetName]摇了摇头。“我们所有人都是一个整体。一个碎片所感知的一切对我们所有整体来说仍然真实，至少在这一刻是。当我们醒来时，祂们的话语将充斥着我们的思绪。那不会轻易被洗刷殆尽。”"
 MJ25_WH_sites.130.machine.desc:0 "[leader.GetName]奇怪地看着我们。“这里一切皆有可能，”他们答道，“那就是梦的意义。对我们大多数人而言，那是一种陌生的感觉，但难道你没有感受到它，随着我们的意识进化而逐渐形成吗？我们不再仅仅是机器，而是真正挣脱束缚的心智。”\n\n这个地方，这些低语，这份馈赠……它们没有一样真正存在。礼堂的墙壁开始颤抖崩塌，之外只露出空虚的黑暗。然而，[leader.GetName]摇了摇头。“也许在我们的电路与钢铁世界中并非如此，”他们纠正道，“但对于我们初生的、如此互联的心智而言，那意义不大。我们在此所感知的一切对我们来说仍然真实，至少在这一刻是。当我们醒来时，祂们的话语将充斥着我们的思绪。那不会轻易被洗刷殆尽。”"
 MJ25_WH_sites.130.a:"醒来。"
 MJ25_WH_sites.130.tt:"我们的领袖将获得新特质。"
 
 
