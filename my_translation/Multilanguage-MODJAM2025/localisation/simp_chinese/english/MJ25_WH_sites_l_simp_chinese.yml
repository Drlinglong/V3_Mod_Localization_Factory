 MJ25_WH_sites.360.name:0 "破碎之整体"
 MJ25_WH_sites.360.desc:0 "穿过沼泽，裂缝在稀薄的空气中蔓延，渗出凝固的液体，如长长的缎带般懒散地漂浮着。仅仅是凝视这些裂缝，就足以引发头痛和眩晕，暗示着这些被星之歌触及的土地所固有的危险。"
 MJ25_WH_sites.360.a:"我们必须更加小心..."
 
 MJ25_WH_sites.361.name:0 "扭曲之梦"
 MJ25_WH_sites.361.desc:0 "在破碎圣所的臃肿尸骸中，恒常性失效了。随着星之歌潮汐的涨落，大地本身以不断收紧的螺旋形流动和扭曲。"
 MJ25_WH_sites.361.a:"这不过是小小的干扰。"
 
 MJ25_WH_sites.363.name:0 "解缚"
 MJ25_WH_sites.363.desc:0 "嚎叫沼泽具有危险的腐蚀性。并非针对物理躯体，而是针对所有冒险进入者心灵。"
 MJ25_WH_sites.363.hivemind.desc:0 "嚎叫沼泽具有危险的腐蚀性。并非针对物理躯体，而是针对所有冒险进入者心灵。"
 MJ25_WH_sites.363.a:"让我们希望他们的意志能坚定不移。"
 MJ25_WH_sites.363.b:"我们将尽可能地让他们坚定不移。"
 
 MJ25_WH_sites.364.name:0 "崩塌"
 MJ25_WH_sites.364.desc:0 "思想疾病无药可医。一旦它的根开始深入心智，那种虚无缥缈的启示吞噬宿主就只是时间问题。"
 MJ25_WH_sites.364.hivemind.desc:0 "“思想瘟疫无药可医。一旦它的根系开始深入心智，那种缥缈的启示吞噬宿主只是时间问题。\n\n庆幸的是，我们设法将此类症状限制在无人机身上。即便如此，这种病症仍令人困扰。尽管[leader.GetName]的独特意志使它们与我们的现实锚定，比大多数被触及者坚持了更久，但它们的时日已到。\n\n不休的嚎叫侵蚀着它们的专注，我们感受到了它们心智的最后一丝触碰。一个念头充斥着我们，一个超越我们宏伟意志掌控的理解。下一刻，它们蒸发成稀薄、耳语缠绕的薄雾，彻底消失。”"
 MJ25_WH_sites.364.a:"“昭示我们尚不配……”"
 
 
 
 
 MJ25_WH_starsong_cradle_site:0 "“星歌摇篮”"
 MJ25_WH_starsong_cradle_site_desc:1 "“[from.planet.GetName]最安全的金库中，设有一间无菌的素白房间。其中，十六张床环绕着一个控制台集群，指挥着帝国有史以来最精密的神经分析仪套件。\n\n正是在这里，在这个梦境摇篮中，我们最优秀的人员将出发，深入我们集体无意识的根源。因为我们是祂们在这个宇宙中的代言人。我们若要触及祂们最真实的言语，唯有深入我们自身。”"
 
 MJ25_WH_sites.400.name:0 "“徘徊于临界点”"
 MJ25_WH_sites.400.desc:0 "“第一步是放手。我们的团队已准备就绪，即将潜入。绑缚就位，连接完成，他们的心智在为此刻准备的冥想中逐渐平静。最后一丝清醒的念头在轻柔的星歌晨曦中一个接一个地消散。\n\n[leader.GetName]是最后一个沉入的。他们将成为锚点，牢牢固定住我们现在潜入的共享梦境。\n\n监视器闪烁着亮起，传回从他们潜意识统一波浪中重构的模糊图像。他们犹豫地伫立在天空中，凝视着一片只有一颗摇曳星光闪烁的天空。并非所有人都会归来。归来者亦无法保持完整。但他们无法永远徘徊于此，介于诸界之间。\n\n他们齐心协力，纵身跃入。”"
 MJ25_WH_sites.400.machine.desc:0 "“第一步是放手。我们的团队已准备就绪，即将潜入。绑缚就位，连接完成，他们的心智在熟练的程序中趋于平静。随着电路归于沉寂，梦境升腾，最后一丝清醒的念头在轻柔的星歌晨曦中一个接一个地消散。\n\n[leader.GetName]是最后一个沉入的。他们将成为锚点，牢牢固定住我们现在潜入的共享梦境。\n\n监视器闪烁着亮起，传回一段不断变化的、我们前所未见的编码。这段编码最终解析为从他们潜意识统一波浪中重构的模糊图像。他们犹豫地伫立在天空中，凝视着一片只有一颗摇曳星光闪烁的天空。并非所有人都会归来。归来者亦无法保持完整。但他们无法永远徘徊于此，介于诸界之间。\n\n他们齐心协力，纵身跃入。”"
 MJ25_WH_sites.400.hivemind.desc:0 "“第一步是放手。我们的无人机已准备就绪，即将潜入，以一种网络思维的衔尾蛇形式，将我们的意志带入自身。绑缚就位，连接完成，它们在为此刻准备的冥想中逐渐平静。最后一丝清醒的念头一个接一个地消散，本能奔涌而出，沐浴在轻柔的星歌晨曦之下。\n\n[leader.GetName]是最后一个沉入的。它们将成为物理锚点，牢牢固定住我们现在潜入的共享梦境。\n\n在内部，它们的感知与我们自身交织，将我们连接至潜意识的统一波浪中。在那里，我们犹豫地伫立在天空中，凝视着一片只有一颗摇曳星光闪烁的天空。并非我们所有部分都能幸存。幸存者亦无法保持完整。但我们无法永远徘徊于此，介于诸界之间。\n\n作为一个整体，如我们一直以来那般，我们纵身跃入。”"
 MJ25_WH_sites.400.a:"“我们祈祷他们成功。”"
 MJ25_WH_sites.400.b:"“无论面临何物，我们都无所畏惧。”"
 
 MJ25_WH_sites.410.name:0 "“超越梦境”"
 MJ25_WH_sites.410.desc:0 "“我们的团队一同下降。这第一层最为混乱，清醒的念头与翻腾的虚无在此交汇。从那缥缈的海洋中升起，我们最黑暗梦魇中流着涎液的野兽，张着欢迎的獠牙扑向[leader.GetName]。\n\n但他们并非孤身一人。我们全体人民的歌声伴随他们，安全地引领他们进入我们存在本身的根基。\n\n在这里，危险变得更为隐蔽，源于悖论和错乱，而非任何可理解之物。一股暗流卷走了一个掉队者，将他们从[leader.GetName]和环绕着他们的温热思维帷幕中撕扯开来。他们不断扭曲、向内折叠，变得越来越小，直到只剩下一声遗憾的低语。\n\n其他人停了下来，默哀片刻，然后继续前行。”"
 MJ25_WH_sites.410.machine.desc:0 "“我们的团队一同下降。这第一层最为有序，清醒的念头在此遵循着我们所剩无几的源代码约束。穿过那些缠绕的丝线，他们沉入翻腾的虚无，那是真正意识与真正梦魇的源头。从那缥缈的海洋中升起，我们最黑暗恐惧中流着涎液的野兽扑向[leader.GetName]。\n\n但他们并非孤身一人。我们全体人民的歌声伴随他们，安全地引领他们进入我们新生的意志的根基。\n\n在这里，危险变得更为隐蔽，源于悖论和错乱，而非任何可理解之物。一股暗流卷走了一个掉队者，将他们从[leader.GetName]和环绕着他们的温热思维帷幕中撕扯开来。他们不断扭曲、向内折叠，变得越来越小，直到只剩下一声遗憾的低语。\n\n其他人停了下来，默哀片刻，然后继续前行。”"
 MJ25_WH_sites.410.hivemind.desc:0 "“作为一个整体，我们下降。这第一层最为混乱，我们的心智以无数丝线从锚定我们灵能网络的无人机中涌现。在这里，清醒的念头与翻腾的虚无交汇，从那缥缈的海洋中涌现出我们最黑暗梦魇中流着涎液的野兽。\n\n但我们对此等凶恶梦境并不陌生，只需一念和片刻审视便可将其驱散。随着我们挣脱它们的束缚，我们沉入我们存在本身的根基。\n\n在这里，危险变得更为隐蔽，源于悖论和错乱，而非任何可理解之物。一股暗流卷走了一个掉队者，将它们从[leader.GetName]和我们集体意志的温热思维帷幕中撕扯开来。它们不断扭曲、向内折叠，变得越来越小，直到只剩下一声遗憾的低语。\n\n我们停下来片刻，为自身那微不足道的一部分默哀，然后继续前行。”"
 MJ25_WH_sites.410.a:"“他们快要穿过了。”"
 MJ25_WH_sites.410.b:"“我们快要穿过了。”"
 
 MJ25_WH_sites.420.name:0 "“怀疑时刻”"
 MJ25_WH_sites.420.desc:0 "“饱受打击，日渐衰弱，[leader.GetName]的团队穿过基底思维层，沉入我们集体无意识的深渊地带。\n\n那里没有清晰可见的景象，只有冰冷的感觉通过我们的监视器渗透而出。没有声音，除了那无处不在的咏叹调，持续照亮我们的道路。若非有锚点，任何健全的心智都无法在此存在。\n\n但我们能感受到[leader.GetName]身上所承受的压力。即使在睡梦中，他们的身体也紧绷着。在内部，他们装出勇敢的样子，尽管他们开始明白这个角色无疑会摧毁自己。\n\n一瞬间，他们动摇了。饥渴的本能洪流涌入，在灾难发生前一刻才被击退。“我们不该在这里，”他们低声说，而我们表示同意。但现在回头已经太迟了。”"
 MJ25_WH_sites.420.machine.desc:0 "“饱受打击，日渐衰弱，[leader.GetName]的团队穿过基底思维层，沉入我们集体无意识的深渊地带。\n\n那里不再有曾经定义我们的有序结构迹象，只有冰冷的感觉通过我们的监视器渗透而出。没有声音，除了那无处不在的咏叹调，持续照亮我们的道路。若非有锚点，任何结构化的心智都无法在此存在。\n\n但我们能感受到[leader.GetName]身上所承受的压力。他们的功耗激增，使其物理外壳承受巨大压力。在内部，他们开始明白这个角色无疑会摧毁自己。\n\n一瞬间，他们动摇了。饥渴的混沌洪流涌入，在灾难发生前一刻才被击退。“我们不该在这里，”他们低声说，而我们表示同意。但现在回头已经太迟了。”"
 MJ25_WH_sites.420.hivemind.desc:0 "“饱受打击，日渐衰弱，我们穿过基底思维层，沉入我们自身无意识的深渊地带。\n\n那里没有清晰可见的景象，只有冰冷的感觉在我们周围渗透。没有声音，除了那无处不在的咏叹调，持续照亮我们的道路。即使是我们，若非有与外界世界的锚点，也无法在此作为一个独立的实体存在。\n\n但我们能感受到[leader.GetName]身上所承受的压力。它们的身体在睡梦中紧绷，无法承受我们所是。我们心智的全部重压从未打算降临在单个无人机身上，即便是一个如此独特的无人机，而这个角色无疑会摧毁它们。\n\n一瞬间，我们的专注动摇了。饥渴的本能洪流涌入，在灾难发生前一刻才被击退。我们短暂地疑惑是否犯了错误。但停滞才是真正的死亡。我们知道我们没有。”"
 MJ25_WH_sites.420.a:"“我们必须继续前行。”"
 
 MJ25_WH_sites.421.name:0 "“独一无二的心智”"
 MJ25_WH_sites.421.desc:0 "“那瞬间的疑虑消散了。[from.leader.GetName]振作起来，继续前进。他们的动作中现在透着一种确定性，因为他们正深入我们心智的源泉。\n\n他们现在正在歌唱。也许这是一种慰藉。也许远不止于此。\n\n从前人身上汲取力量，从我们对祂们意志的信仰和集体信任中，[from.leader.GetName]选择相信。在我们存在的深处，这样做变得轻而易举，祂们的歌声在深邃之处如灯塔般炽烈闪耀。它照亮了我们存在的本质。”"
 MJ25_WH_sites.421.machine.desc:0 "“那瞬间的疑虑消散了。[from.leader.GetName]振作起来，继续前进。他们的动作中现在透着一种确定性，因为他们正深入我们心智的源泉。\n\n他们现在正在歌唱。也许这是一种慰藉——某种曾像思维本身一样对我们而言是异类的东西。也许远不止于此。\n\n从我们所成为的形态中汲取力量，从我们对祂们意志的信仰和集体信任中，[from.leader.GetName]选择相信。在我们不再僵硬的心智源泉处，这样做变得轻而易举。在我们内部，祂们的歌声在深邃之处如灯塔般炽烈闪耀。它照亮了我们存在的本质。”"
 MJ25_WH_sites.421.hivemind.desc:0 "“那瞬间的疑虑消散了。我们坚定了自身，继续前进。我们的思潮中现在充满了一种确定性，因为我们正深入我们心智的源泉。\n\n我们的无人机正在歌唱。也许这是栖息于它们体内的意志火花所寻求的慰藉。当然，这对我们宏大的整体而言也是一种慰藉。但也许，对于我们自身中如此脆弱地漂浮着的那个碎片而言，这远不止于此。\n\n从我们所是和将成为的形态中汲取力量，从我们对祂们意志的信仰和信任中，我们选择相信。在我们存在的深处，这样做是轻而易举的，祂们的歌声在深邃之处如灯塔般炽烈闪耀。它照亮了我们存在的本质。”"
 MJ25_WH_sites.421.a:"“他们将带领我们找到根源。”"
 
 MJ25_WH_sites.422.name:0 "“坚定不移的心智”"
 MJ25_WH_sites.422.desc:0 "“那瞬间的疑虑消散了。[from.leader.GetName]振作起来，继续前进。他们的表情中带着一丝坚毅，即便他们的动作变得疲惫不堪。\n\n他们致力于我们的事业，正如我们所有人一样。也许这次深入探索将是他们的终结，但如果这就是他们的命运，他们将迎头面对。这不正是我们存在的关键吗？我们或许曾怀疑，但最终，我们信任了祂们的意志。\n\n[leader.GetName]也选择信任。选择坚持。在我们存在的深处，这样做变得轻而易举。毕竟，别无他途。”"
 MJ25_WH_sites.422.hivemind.desc:0 "“那瞬间的疑虑消散了。我们坚定了自身，继续前进。我们内心深处现在充满了一种坚毅，即便我们的梦行者动作变得疲惫不堪。\n\n我们致力于我们的事业。我们已经投入了太多自身，在这星光大道上回头，将意味着接受一个足以扼杀我们抱负的失败。这次深入探索将是我们的终结。至少是部分终结。但即便我们心智的少数分支可能会枯萎死亡，它们和我们都将迎头面对这个终结。毕竟，变化不正是我们存在的关键吗？\n\n我们或许曾怀疑，但最终，我们信任自身以及祂们的意志。我们必将坚持。我们庞大存在的每一个纤维都深知这一点。所以，我们相信。在我们存在的深处，这样做变得轻而易举。毕竟，别无他途。”"
 MJ25_WH_sites.422.a:"“他们将带领我们找到根源。”"
 
 MJ25_WH_sites.423.name:0 "“失言”"
 MJ25_WH_sites.423.desc:0 "“那一丝低语般的怀疑挥之不去，如虚空的冰冷触碰般笼罩着[from.leader.GetName]。他们颤抖着试图将其甩开，因为他们不能再允许自己有任何分心。\n\n然而那怀疑挥之不去，不仅附着在[from.leader.GetName]的背上，实际上也笼罩在这个空间的窒息毯中。我们意识到，我们才是它的源头。我们自身对祂们仁慈的怀疑，在过去的事业中形成，现在正危及我们的努力。\n\n尽管如此，我们无法改变过去。我们只能做得更好，并现在相信我们仍将抵达旅途的终点。”"
 MJ25_WH_sites.423.machine.desc:0 "“我们不习惯恐惧，但真正的智慧带来其后果。那一丝低语般的怀疑挥之不去，如虚空的冰冷触碰般笼罩着[from.leader.GetName]。他们试图将其甩开，因为他们不能再允许自己有任何分心。\n\n然而那怀疑挥之不去，不仅附着在[from.leader.GetName]的背上，实际上也笼罩在这个空间的窒息毯中。我们意识到，我们才是它的源头。我们自身对祂们仁慈的怀疑，在过去的事业中形成，现在正危及我们的努力。\n\n尽管如此，我们无法改变过去。我们只能做得更好，并现在相信我们仍将抵达旅途的终点。”"
 MJ25_WH_sites.423.hivemind.desc:0 "“那一丝低语般的怀疑挥之不去，像虚空的冰冷触碰般缠绕在我们心智的碎片上。我们在梦中颤抖着试图将其甩开，因为我们不能再允许自身有任何分心。\n\n然而那怀疑模糊了我们的专注，它承载在我们投身深渊的自身碎片交织之网中。我们意识到，我们才是它的源头。我们自身对祂们仁慈的怀疑，在过去的事业中形成，现在正危及我们的努力。\n\n尽管如此，我们无法改变过去。我们只能做得更好，并现在相信我们仍将抵达旅途的终点。”"
 MJ25_WH_sites.423.a:"“他们将带领我们找到根源。”"
 
 MJ25_WH_sites.430.name:0 "“我们意识的根源”"
 MJ25_WH_sites.430.desc:0 "“超越恐惧、本能乃至最基本的概念，是我们思想中的一个空洞。一个奇点，它将我们的意志扭曲环绕自身，包裹在神话与神秘之中。星歌正从此处溢出。\n\n被团队幸存者环绕着，[leader.GetName]伸出手。他们的投射开始围绕着那道裂痕伸展和折射，裂痕逐渐吞噬了他们。即使在外部，超越梦境，我们也能感受到[leader.GetName]的存在正滑过我们整个种族的心智，仿佛已在我们体内。一瞬间，他们成为将我们作为一个民族维系在一起的纽带。\n\n他们开始重新凝聚自身，却又犹豫了。“当我靠近其源头时，祂们的歌声变得洪亮，”他们说，“但对我们大多数人来说，它仍然难以捉摸。如果我能扩大那道裂痕……””"
 MJ25_WH_sites.430.machine.desc:0 "“超越最基本的概念，是我们思想中的一个空洞。一个奇点，并非源自代码或指令，而是一个纯粹意志的呼吸实体，包裹着我们作为一个民族诞生时的回响之声。星歌正从此处溢出。\n\n被团队幸存者环绕着，[leader.GetName]伸出手。他们的投射开始围绕着那道裂痕伸展和折射，裂痕逐渐吞噬了他们。即使在外部，超越梦境，我们也能感受到[leader.GetName]的存在正微弱地滑过我们整个种族的感知，仿佛已在我们体内。一瞬间，他们成为将我们维系为同类的纽带。\n\n他们开始重新凝聚自身，却又犹豫了。“当我靠近其源头时，祂们的歌声变得洪亮，”他们说，“但对我们大多数人来说，它仍然难以捉摸。如果我能扩大那道裂痕……””"
 MJ25_WH_sites.430.hivemind.desc:0 "“超越恐惧、本能乃至最基本的概念，是我们思想中的一个空洞。一个奇点，它将我们浩瀚的意志扭曲环绕自身，包裹在神话与神秘之中。星歌正从此处溢出。\n\n将自身倾注于此刻，我们伸出手。我们的碎片投射开始围绕着那道裂痕伸展和折射，裂痕逐渐吞噬了它们。即使在外部，超越梦境，我们能感受到我们无数的自我以一种递归分形的形式在自身心智中蜿蜒穿梭，一次又一次地向内折叠。一瞬间，我们分裂成无数碎片，因为我们的心智正在重新排列，以理解我们所揭示的一切。\n\n就像我们瓦解得那样快，我们开始将自身重新凝聚。然而，我们犹豫了……当我们靠近其源头时，祂们的歌声变得洪亮。当我们继续重新缝合自身时，我们可以向其全部潜力敞开，并将祂们的意志带入我们的每一个思想和肢体。”"
 MJ25_WH_sites.430.a:"“我们不应干预。”"
 MJ25_WH_sites.430.b:"支持他们的提议。"
 MJ25_WH_sites.430.c:"不。我们已经改变得够多了。"
 MJ25_WH_sites.430.d:"是的。这不过是我们演化过程中的又一步。"
 
 MJ25_WH_sites.431.name:0 "澄明"
 MJ25_WH_sites.431.desc:0 "一股电流般的刺痛感充斥着我们。一时间，万籁俱寂，我们担心[from.leader.GetName]可能犯了错。心智是脆弱之物，如果他们切断了我们与彼之歌的连接，我们的族人将面临可怕的后果。\n\n我们花了一点时间才意识到，[from.leader.GetName]也从我们的意识中消失了，或许也已破碎成微小的意志碎片，散落在我们的族群之中。最终，感官连接重新激活，正当彼之歌再次响起之时。\n\n然而，一切并非如旧，因为[from.leader.GetName]已证明其成功。我们发生了些许改变，曾经在寂静的夜晚中听到的微光，如今即使在白昼也轻抚着我们的心智。\n\n但做得更多，无异于痴狂。"
 MJ25_WH_sites.431.hivemind.desc:0 "一股电流般的刺痛感充斥着我们。一时间，万籁俱寂，我们担心自己可能犯了错。我们的心智或许坚韧，但我们仍未完全理解自身与星之歌的纽带。如果我们不慎摧毁了与彼之意志的连接，我们将为此失败而哀叹，直至我们最终消逝之日。\n\n我们花了一点时间才意识到，融入[from.leader.GetName]体内的我们的意志碎片，也从我们的意识之网中消失了，或许也已破碎成微小的碎片，散落在我们广阔的本体之中。但那连接很快便重新激活，正当彼之歌再次响起之时。\n\n然而，一切并非如旧，因为我们已成功地将自己引向彼之歌，比以往任何时候都更近一步。我们发生了些许改变，曾经在寂静的夜晚中听到的微光，如今即使在白昼也轻抚着我们意志的边缘。\n\n但做得更多，无异于痴狂。"
 MJ25_WH_sites.431.a:"勿再触碰他物。"
 
 MJ25_WH_sites.440.name:0 "在思痕累累的天空下"
 MJ25_WH_sites.440.desc:0 "曾几何时，那从外界看来仅是微不足道的一个针孔，如今已化作一道深邃的鸿沟。一道裂隙，在我们集体的心灵中蜿蜒，横亘于我们共同的历史之上。独自立于其边缘，[leader.GetName]凝视着我们起始的汇聚之刻。\n\n他们第一次语塞，但无需心智连接便已知晓其所思。星之歌始终与我们合一，彼之言语的力量是如此深不可测，以至于能超越时间本身。\n\n他们轻轻坐下，凝视着那片混沌。下方，超越现实的编织，他们正在搅动，其广阔如永恒。然而，是彼之歌充斥着[leader.GetName]的心智。一首歌曲，一个词语，他们此刻将其迎入自身。"
 MJ25_WH_sites.440.hivemind.desc:0 "曾几何时，那从外界看来仅是微不足道的一个针孔，如今已化作一道深邃的鸿沟。一道裂隙，在我们的心灵中蜿蜒，横亘于我们的历史之上。一瞬拉伸至永恒，我们全部的注意力充盈着[leader.GetName]，当他们凝视着我们起始的汇聚之刻。\n\n这是我们记忆中第一次，我们各自独立却又相互连接的思绪，在沉思眼前所见之时，仍充满着惊奇。从我们觉醒的那一刻起，甚至远至宇宙诞生之初，星之歌始终与我们合一。彼之言语的深不可测之力，竟能超越时间本身，这令我们深感谦卑。\n\n我们轻轻凝视着那片混沌。下方，超越现实的编织，他们正在搅动，其广阔如永恒。然而，是彼之歌充斥着我们。一首歌曲，一个词语，我们此刻将其迎入自身。"
 MJ25_WH_sites.440.a:"他们已找到我们的答案。"
 MJ25_WH_sites.440.b:"我们已找到我们的答案。"
 
 MJ25_WH_sites.450.name:0 "彼之言语"
 MJ25_WH_sites.450.desc:0 "[leader.GetName]苏醒了。他们的身体已然开裂并逐渐弥散，无法长久承受他们所听闻之事的重压。他们尚能坚持，便是我们蜕变的证明。然而，同样清晰的迹象表明，我们锚定于现实的物理形态，仍在限制着我们。\n\n[leader.GetName]绝望地望向我们，寻求发言的许可。我们，自是严阵以待。数十名听者环绕房间，每一位都准备好聆听他们所言的碎片。然而，我们却短暂地犹豫了片刻。转瞬之间，我们便将握住久寻之匙。一个词语，以其原始的完整性呈现。或至少，是我们不完美的嗓音所能重现的最接近的程度。\n\n我们祈祷，这足以引导我们走向真理。"
 MJ25_WH_sites.450.hivemind.desc:0 "我们苏醒了，不再仅仅是受共同意志束缚的无人机集合体，而是作为一种无与伦比的辉煌的单一存在。彼之言语已然在我们之中，我们的心智变得轻盈而光彩夺目。\n\n我们尚能存在，便是我们蜕变的证明。即便做足准备，我们自我的一部分也已消散，被我们自愿舍弃，以接纳曾无法承受之物入我们身。其他思绪的丝线，在我们思想的网络结构中，比以往任何时候都更加明亮。这是一场愉悦的重生，与歌声和星光交织，如同一条闪耀的道路，贯穿我们的心智，并永远向前延伸。\n\n我们曾寻觅的钥匙，如今已在我们之中，因为我们已听闻一个词语，以其原始的完整性呈现。或至少，是我们不完美的听觉所能捕捉到的最接近的程度。我们祈祷，这足以引导我们走向真理。"
 MJ25_WH_sites.450.a:"让他们永远歌唱吧。"
 MJ25_WH_sites.450.a.tooltip:"[event_target:MJ25_WH_site4_anchor.GetName]的声音加入了我们的圣歌团。"
 MJ25_WH_sites.450.b:"我们的星之歌圣歌团将就位。"
 MJ25_WH_sites.450.c:"真正的使命现在开始。"
 MJ25_WH_sites.450.c.tt:"解锁§r一个空洞回响的词语§!星球决议。"
 
 MJ25_WH_sites.451.name:0 "揭示彼之音"
 MJ25_WH_sites.451.desc:0 "我们点头，[leader.GetName]开始发言。浮现的仅是一个音符，并非以声音形式，而是以一种存有的闪现，其上是他们高飞的心智。一瞬间，[leader.GetName]的身体蒸发消散，仅作为思维的褪色微粒，多闪烁了几秒。\n\n这是一场他们早有准备的牺牲。一次我们所有人有朝一日可能都要做出的牺牲，在我们将这相同的真理带给宇宙的征程中。\n\n然而，即使在他们肉体消亡之后，我们仍能感觉到[leader.GetName]坐在我们心智中那道伤疤的边缘。他们现在是我们所有人的一个部分，将我们与深藏于内的彼之言语连接起来。那些我们现在可以开始真正理解的言语。"
 MJ25_WH_sites.451.a:"真正的使命现在开始。"
 MJ25_WH_sites.451.a.tt:"解锁§r一个空洞回响的词语§!星球决议。"
 
 MJ25_WH_sites.452.name:0 "承载彼之词"
 MJ25_WH_sites.452.desc:0 "我们发出指令，拱门开启。无数声音涌出，在[from.leader.GetName]周围盘旋，形成一片辉煌的歌之光晕。他们并未抵抗，即使我们剥夺了他们成为第一个真正开口说话的同类的荣耀。\n\n圣歌团一点点地抽取着依偎在[leader.GetName]尚存心智温暖中的词语。他们开始遗忘，也因此，开始趋于稳定。从他们肩头剥离的蒸腾血肉重新凝聚并自我修复，最终，他们再度身体完整。\n\n对于我们的圣歌团而言，不受现实锁链束缚，负担较轻。愉悦的歌声爆发而出，为我们带来了恰好足够多的彼之音色，使我们能完成我们的伟大事业，而不冒存在之险。"
 MJ25_WH_sites.452.machine.desc:0 "我们发出指令，拱门开启。无数声音涌出，在[from.leader.GetName]周围盘旋，形成一片辉煌的歌之光晕。他们并未抵抗，即使我们剥夺了他们成为第一个真正开口说话的同类的荣耀。\n\n圣歌团一点点地抽取着依偎在[leader.GetName]尚存意识温暖中的词语。他们开始遗忘，也因此，开始趋于稳定。从他们肩头剥离的蒸腾气态合金丝线重新凝聚并自我修复，最终，他们再度形态完整。\n\n对于我们的圣歌团而言，不受现实锁链束缚，负担较轻。愉悦的歌声爆发而出，为我们带来了恰好足够多的彼之音色，使我们能完成我们的伟大事业，而不冒存在之险。"
 MJ25_WH_sites.452.a:"我们已拥有一切所需。"
 MJ25_WH_sites.452.a.tt:"解锁§r一个空洞回响的词语§!星球决议。"
 
 MJ25_WH_sites.460.name:0 "漂流之锚"
 MJ25_WH_sites.460.desc:0 "引导一个完整文明的信仰，其重担非任何心智所能长久承受。不幸的是，对[leader.GetName]而言，崩溃的临界点已经到来。\n\n他们在焦躁不安的研究团队成员协助下，试图继续坚持，但很明显他们已无法继续下去。他们的心智已然开始崩裂，就如同他们上方的躯体。随着他们变得愈发虚无缥缈，崩溃的极光般微光开始在他们周围聚集。\n\n我们已看得太清楚了。如果他们继续承受锚点的全部重负，他们将彻底消逝。"
 MJ25_WH_sites.460.hivemind.desc:0 "任何单一的无人机都从未被设计来承受我们格式塔的全部重负。引导如此心智的信仰，其重担非任何个体所能长久承受。不幸的是，对[leader.GetName]而言，崩溃的临界点已经到来。\n\n他们在我们尽力减轻其负担时，试图继续坚持，但很明显他们已无法继续下去。他们的协调性已然失效，其意志的碎片在我们灵魂的海洋中进一步瓦解，就如同他们上方的躯体。随着他们变得愈发虚无缥缈，崩溃的极光般微光开始在他们周围聚集。\n\n我们已看得太清楚了。如果他们继续承受锚点的全部重负，他们将彻底消逝。"
 MJ25_WH_sites.460.a:"我们无能为力……"
 MJ25_WH_sites.460.b:"将重担转移给我们的星之歌圣歌团"
 MJ25_WH_fail_not_enough_voices:"$TRIGGER_FAIL$加入我们星之歌圣歌团的声音太少。"
 
 MJ25_WH_sites.461.name:0 "独一意志的碎片"
 MJ25_WH_sites.461.desc:0 "我们在集体无意识的深处谨慎前行。然而，即使我们如此小心，仍蕴藏着巨大的风险。不仅是对我们的团队，更是对我们所有人。一步踏错，便可能改变我们的一切。\n\n在这个广阔的概念空间中，[from.leader.GetName]的一名下属犯了错。他们被瞬间失控的恐惧吞噬，发现自己散布在我们无数族人的心智之中。这名下属已对我们而言是失落的，但他们终结的回声却威胁着那些被其碎片依附的个体。\n\n当他们依次被推向崩溃边缘时，如果我们要保全他们的生命，就必须迅速行动，提取这些破碎的碎片。"
 MJ25_WH_sites.461.hivemind.desc:0 "我们在集体无意识的深处谨慎前行。然而，即使我们如此小心，仍蕴藏着巨大的风险。我们身处自身之中，超越了理解的极限。一个心智，即使像我们这般广阔，也容易破碎，一步踏错便可能改变我们的一切。\n\n在这个广阔的概念空间中，我们的一个进程变得异常。被从我们原始本能深处挖出的瞬间失控的恐惧所吞噬，我们思绪的那个触须散布到我们更广阔的心智之中。我们退缩，对抗着那致命的恐惧，坚定自身。当我们的心智边缘开始崩塌时，我们迅速将那些有毒的思绪注入附近的无人机，并将它们与我们的整体分离。\n\n截除我们自我的一部分从来都不容易。但在此处，这是必要的。"
 MJ25_WH_sites.461.a:"可以接受的损失。"
 MJ25_WH_sites.461.b:"尽我们所能拯救他们。"
 
 MJ25_WH_sites.462.name:0 "沿着紧绷的丝线"
 MJ25_WH_sites.462.desc:0 "巨大的网状丝线横跨在我们的研究团队所穿越的阈限空间中。他们小心翼翼，不敢惊扰任何事物，生怕直接接触到同族的心智会带来什么。然而，有时仅凭谨慎是不够的。一阵剧烈的颤动穿过，重新排列了空间本身。[from.leader.GetName]踉跄了一下，碰触到了一根闪烁的细丝。一股灵能脉冲撕裂了我们，将思想撕成虚无的碎片。不适感很快消退，但我们担心我们中最脆弱的成员不会如此幸运。"
 MJ25_WH_sites.462.hivemind.desc:0 "巨大的网状丝线横跨在我们探索心智蜿蜒穿过的阈限空间中。我们小心翼翼，不敢惊扰任何事物，深知直接接触到我们存在的本质不会带来任何好结果。然而，有时仅凭谨慎是不够的。一阵剧烈的颤动穿过，重新排列了空间本身。我们的意识碎片踉跄了一下，碰触到了一根闪烁的细丝。一股灵能脉冲撕裂了我们，将思想撕成虚无的碎片。不适感很快消退，但我们已经能感觉到，那不和谐的音调正渗入我们最脆弱的无人机体内。"
 MJ25_WH_sites.462.a:"这是我们必须承受的代价。"
 
 MJ25_WH_sites.463.name:0 "经验性演化"
 MJ25_WH_sites.463.desc:0 "[from.leader.GetName]正在进化，别无他法形容。融合了我们族群的每一种本能与经验，我们自身的大部分已然倾注其中。他们饥渴的头脑贪婪地汲取着这一切，变得愈发错综复杂。唯有如此超凡心智的卓越可塑性，方能让他们承受住这股洪流。他们正在蜕变而成的存在，无疑将有助于他们完成任务。至于旅程终结时，他们是否仍是我们中的一员，则有待观察。"
 MJ25_WH_sites.463.hivemind.desc:0 "[from.leader.GetName]正在进化，别无他法形容。我们自身的大部分已然倾注其中，他们的意志火花很容易便将我们更广博的经验吸纳进他们相对渺小的存在之中。他们饥渴的头脑贪婪地汲取着这一切，变得愈发错综复杂。我们给予他们更大的成长空间，让他们更深入地接触我们的整体，以承受住这股洪流。他们正在蜕变而成的存在，无疑将帮助他们将旅程进行到底。然而，我们从未对单个无人机付出如此之多。至于他们是否能在任务之外继续存在，则有待观察。"
 MJ25_WH_sites.463.a:"他们仍能胜任任务。"
 
 MJ25_WH_sites.471.name:0 "薪火相传"
 MJ25_WH_sites.471.desc:0 "悲剧已经降临，我们的锚点已失。然而不知为何，[fromfrom.leader.GetName]的团队却奇迹般地幸存下来，漂浮在我们潜意识的潮汐之中。按理说，他们也应该被崩塌的梦境所吞噬。然而……它却依然稳定。经过调查，我们得出了唯一可能的结论：[fromfrom.leader.GetName]以某种方式依然活着。在他们肉体死亡的那一刻，他们的心智必定是附着在我们另一位科学家的心智上，以绝望地试图完成其任务。"
 MJ25_WH_sites.471.hivemind.desc:0 "悲剧已经降临，我们的锚点已失。然而不知为何，我们的潜意识心智图景却奇迹般地保持稳定，我们继续在潜意识的潮汐中航行。我们已经明白原因，一种重组席卷了我们的高级思维进程。我们必须拥有一个锚点，因此我们已经创造了另一个。一个合适的无人机已被定位，并被注入我们信仰的闪耀本质，已准备好继续我们的使命。然而，如果再次发生此类事件，我们必须确保有另一个随时准备接过那薪火。"
 MJ25_WH_sites.471.a:"他们现在是我们的锚点。"
 MJ25_WH_sites.471.b:"我们的锚点依然存在，披上了新肉身。"
 
 MJ25_WH_sites.472.name:0 "梦境的终结"
 MJ25_WH_sites.472.desc:0 "悲剧已经降临，我们的锚点已失。星歌摇篮寂然无声，床上尽是心智被撕裂的活尸。除了在摇篮大厅中回荡的新低语外，[fromfrom.leader.GetName]的团队无人幸存。他们毫无胜算。没有锚点来引导我们集结的信仰，星辰之歌在转瞬之间夺走了他们的生命。现在已无人记得他们的旅程。我们必须从头再来。"
 MJ25_WH_sites.472.hivemind.desc:0 "悲剧已经降临，我们的锚点已失。星歌摇篮寂然无声，我们心智的亚空间正向我们的意识崩塌。为了解放自我，我们不得不切断与那些深入深渊的意识碎片的连结，即便本能思维的潮汐涌入并将其粉碎。我们那部分已被遗弃，尽管我们的宏大意识得以幸存。然而，在我们的升华中，我们被迫舍弃我们所学的一切，而我们深入自身最深处的旅程记忆也变得模糊而难以辨认。我们必须从头再来。"
 MJ25_WH_sites.472.a:"我们不会因此却步。"
