 mgo_crisis_rituals.1001.name:0 "另一种视角"
 mgo_crisis_rituals.1001.desc:0 "真相往往可以从不同的视角呈现出不同的形式.任何事物都鲜少只有一种解释.我们现在相信,这对于现实本身亦是如此.在这个银河系中的经历,一次又一次地考验着我们的科学.最终,我们得出了结论,我们观察现实的方法一直存在缺陷.\n\n我们对最终真相的看法,并非总是科学且逻辑的.我们的历史充满了神秘学传统,正如银河系中充满了数不尽的用途不可思议的遗迹和起源无法解释的异常.也许我们所寻求的答案一直就在我们身边.也许我们一直只看到了整体的一小部分."
 mgo_crisis_rituals.1001.a:0 "我们将知晓完整的真相."

