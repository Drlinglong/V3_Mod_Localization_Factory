 mgo_crisis_rituals.001.name:0 "诡异讯息"
 mgo_crisis_rituals.001.desc:0 "疯癫的定义是愚蠢地一遍又一遍重复同样的行动,却期待着不同的结果.然而,这正是刚刚发生的事情.一年多来,我们的秘术研究员们一遍又一遍地重复着相同的咒语,希望能看到不同的结果.我们一直在等待回应,一直在等待回应,一直在等待回应,然后......\n\n§R它就在那里§!.\n\n我们成功地进行了一场仪式,触及了我们之外的一个领域,而某个存在,或是某种东西,做出了回应.我们被允许瞥见一个我们无法理解的,扭曲而恐怖的维度,那里充满了痛苦和折磨.然而,这些幻象中隐藏着一条讯息.\n\n我们收到的这条讯息,是解开秘术奥秘的关键."
 mgo_crisis_rituals.001.a:0 "§R这将改变一切§!"

 mgo_crisis_rituals.002.name:0 "位面弱点"
 mgo_crisis_rituals.002.desc:0 "世界之间的帷幕已被撕裂,然后迅速复原.但即使只是短暂的一瞬,我们也见证了秘术的无限力量.我们又创造了一个奇迹.如果我们的秘术历史记载无误,那么我们在秘术方面的进展是前所未有的.\n\n现在,我们终于可以引导秘术的力量了."
 mgo_crisis_rituals.002.a:0 "准备仪式室."
 mgo_crisis_rituals.002.b:0 "我们可以从这里找到自己的道路."
 mgo_crisis_rituals.002.c:0 "死亡"

 mgo_crisis_rituals.013.name:0 "恶魔降临"
 mgo_crisis_rituals.013.desc:0 "我们再次突破了帷幕.这一次,我们从地狱维度召唤了恶魔生物进入我们的银河系.它们只是众多恶魔中的第一批.\n\n目前,我们正承受着野心的后果,因为它们在银河系中肆虐.但很快,我们就会找到将它们束缚于我们意志的方法."
 mgo_crisis_rituals.013.a:0 "§R很好§!"

 mgo_crisis_rituals.213.name:0 "恶魔降临"
 mgo_crisis_rituals.213.desc:0 "整个银河系中,传送门已开启--将恶魔生物带入了我们的银河.这些地狱入侵者对所有生命构成威胁.我们必须消灭它们,并追究肇事者的责任."
 mgo_crisis_rituals.213.a:0 "§R多么可怕!§!"

 mgo_crisis_rituals.021.name:0 "恶魔禁锢"
 mgo_crisis_rituals.021.desc:0 "我们已经驯服了这些地狱入侵者.它们现在受我们意志的束缚,将为我们而战.至少,暂时如此.我们已经能感觉到它们在挣脱枷锁时,忠诚度正在流逝."
 mgo_crisis_rituals.021.a:0 "§R很好§!"

