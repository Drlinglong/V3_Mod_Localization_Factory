 TRANSLATE_ANCIENT_SCRIPTURES_DESC:0 "我们已经承认,传统的科学已不足以应对.为了增进我们对银河中存在的[Concept('occult_powers', '秘法力量')]的理解,我们必须对所有可用的古老典籍进行全面分析."
 TRANSLATE_ELDRITCH_MESSAGE:0 "解密异界信息"
 TRANSLATE_ELDRITCH_MESSAGE_DESC:0 "我们近期对古老仪式的重现尝试,引出了比答案更多的问题.痛苦的幻象困扰着我们的秘法学者们.然而我们知道,这些来自我们地狱般的恩主所授予的幻象,必定是解开[Concept('the_occult', '秘法')]奥秘的关键."

