 occult_knowledge_crisis_description_title:"神秘学家"
 occult_knowledge_crisis_description_intro:"银河共同体中那些描绘历史轨迹的人们,长久以来一直预言着一场即将到来的 §R危机§!--一场对所有智慧生命而言的存续威胁,它将需要前所未有的同心同德与牺牲才能克服.如果它果真能被克服的话.\n\n关于这场危机性质的流行预测,曾如银河系外饕餮者的入侵,银河系机械智能掀起的琐碎叛乱,或从另一位面蔓延而来的继承战争般异想天开,但是......\n\n现在清楚了,那终究是 §R我们§!."
 occult_knowledge_crisis_description:"$occult_knowledge_crisis_description_intro$\n\n数千年来,我们一直被自身有限的视角所束缚.不再如此.我们将向全银河揭示神秘学的真相."
