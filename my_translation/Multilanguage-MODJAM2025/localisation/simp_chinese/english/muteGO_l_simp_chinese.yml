 mgo_crisobj_occult_scientists_name:0 "雇佣玄秘研究员"
 mgo_crisobj_occult_scientists_desc:0 "为了真正理解玄秘,我们的重心必须从传统科学转向更加晦涩神秘的实践.\n\n玄秘研究员会产出玄秘知识."
 mgo_crisobj_occult_ancient_stories_name:0 "传统"
 mgo_crisobj_occult_ancient_stories_desc:0 "即便在我们最寻常的传统中,也能发现玄秘的影响.\n\n每解锁一棵传统树,即可获得§Y每月§!玄秘知识奖励."
 mgo_crisobj_occult_dangerous_studies_name:0 "研究危险科技"
 mgo_crisobj_occult_dangerous_studies_desc:0 "真理有多种形态和表现.有时,宇宙奥秘可以用不止一种方式来诠释.\n\n每研究一项稀有或危险科技,即可获得§Y每月§!玄秘知识奖励."
 mgo_crisobj_complete_rituals_name:0 "完成玄秘仪式"
 mgo_crisobj_complete_rituals_desc:0 "我们对玄秘的理解唯有通过实践才能深化.\n\n完成仪式可获得玄秘知识奖励."

 mgo_ap_occultism:0 "玄秘危机"
 mgo_ap_occultism_desc:0 "古老传说告诉我们,现实远非只有空间,时间和重力构成.要唤醒我们的全部潜能,我们必须回答科学无法解答的问题."

 occultist_alternative_approach:0 "另辟蹊径"
 occultist_alternative_approach_desc:0 "并非所有事物都能被我们的传统科学解释.我们将找到理解现实及彼岸之物的替代途径."
 occultist_ancient_stories:0 "上古传说"
 occultist_ancient_stories_desc:0 "上古传说讲述的壮举,即便现在也超越我们最强能力范畴.当我们忙于追逐星辰之时,其他文明已找到了驾驭我们无法想象的力量的方法."
 occultist_galactic_history:0 "银河历史"
 occultist_galactic_history_desc:0 "我们可以从先行者那里深入了解银河系."
