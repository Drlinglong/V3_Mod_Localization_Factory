 tech_pdivinity_shroud_harvester:0 "圣所汲取学说"
 tech_pdivinity_shroud_harvester_desc:0 "通过神圣的建筑和冥想仪式,我们从圣所的褶皱中汲取兹罗.所获得的精华如同无形的记忆般流淌,不稳定,并渴望被塑形."



