 tup_situation_events.110:0 "§H[tup_situation_target.GetName]§!上出现不稳定！"
 tup_situation_events.110.desc:0 "温和派和传统主义者的抗议活动已开始在§H[tup_situation_target.GetName]§!各地遍地开花。骚乱已产生连锁反应，阻碍了各种生产，如果我们不采取行动减轻并恢复秩序，局势可能面临级联失控的风险。"
 tup_situation_events.111:0 "§H[tup_situation_target.GetName]§!上的犯罪率上升！"
 tup_situation_events.111.desc:0 "由于改革的动荡，失业和贫困正以惊人的速度在§H[tup_situation_target.GetName]§!蔓延。当地犯罪组织正在利用这种可悲的局面，他们发现自己既有容易下手的目标，也有绝望的招募对象。\n\n作为临时解决方案，我们已增加了§H[tup_situation_target.GetName]§!的失业救济金。我们还可以尝试招募更多警力，并改善受影响人口群体的生活水平。但在我们完成改革之前，问题不太可能自行解决。我们将需要采取严厉措施，以防止在§H[tup_situation_target.GetName]§!上形成一个庞大的犯罪地下世界。"
 tup_situation_events.112:0 "在§H[pirate_system.GetName]§!发现传统主义者势力！"
 tup_situation_events.112.desc:0 "虽然对改革的大部分异议是和平的，但一些传统主义者将朝着我们的乌托邦不可避免的进程视为对其自身身份的威胁，并已拿起武器阻止它。他们已开始在武装冲突中部署舰船，企图阻止我们。尽管这样做令我们良心不安，但为了确保我们的乌托邦，这些势力必须被击败。"
 tup_situation_events.113:0 "§H[tup_situation_target.GetName]§!遭遇破坏！！"
 tup_situation_events.113.desc:0 "虽然对改革的大部分异议是和平的，但一些传统主义者将朝着我们的乌托邦不可避免的进程视为对其自身身份的威胁，并已拿起武器阻止它。激进分子在§H[tup_situation_target.GetName]§!对我们发动了一场毁灭性的全星球恐怖袭击。尽管有这种可怕的行为，我们不会被吓倒，也不会屈服于他们的要求。乌托邦必须克服一切反对才能实现，这样我们才能将这样的痛苦、不和与不信任抛诸脑后。"
 tup_situation_events.114:0 "全帝国范围的不满"
 tup_situation_events.114.desc:0 "统一改革已对我们的帝国造成了影响。尽管我们试图统一我们的社会，但我们却使其支离破碎。锈迹斑斑、错位的齿轮相互摩擦，而非和谐运转。即使面对目睹了我们§M修正化§!公民的完美，我们与那些尚未被赐予天赋的人的合作也常常是紧张的。我们民众中的不信任和不和使得内部和外部事务的完成变得更加困难。"
 tup_situation_events.115:0 "公开战争与恐怖袭击"
 tup_situation_events.115.desc:0 "尽管对改革的大部分异议是和平的，但一些传统派人士却将我们迈向乌托邦的必然进程视为对其自身身份的威胁，并已拿起武器试图阻止。激进分子对我们的§M被修正的§! [Root.GetSpeciesNamePlural]公民发动了毁灭性袭击。这些定向袭击在帝国全境同时发动，造成了无数生命损失，直到我们成功抓捕了罪犯。\n\n这场可怕局势中唯一的一线希望是，制造这起暴行的传统派分子已被捕获，这导致了负责这场灾难的整个小组被一网打尽。尽管这对于那些失去亲人的人来说收效甚微，但它将使我们能够畅通无阻地推进改革。"
 tup_situation_events.116:0 "提前完成"
 tup_situation_events.116.desc:0 "鉴于改革所造成的种种压力和动荡，我们很高兴能听到一些好消息。部分得益于§H[tup_situation_target.GetName]§!发表的激昂演讲，一些公民同意§M接受修正§!，甚至同意自行支付费用，而非依赖政府提供该程序所需的§H乌托邦能量§!。由于§H[tup_situation_target.GetName]§!的努力，这使我们提前完成了共同体改革。"
 tup_situation_events.117:0 "对§H[tup_situation_target.GetName]§!的要求增加"
 tup_situation_events.117.desc:0 "为了安抚§H[tup_situation_target.GetName]§!上的温和派和传统派，一项提案被提出，旨在暂时增加该行星上的宜居度和消费品，以换取他们对共同体改革要求的默许。尽管这会很昂贵，但您的顾问们一致认为，除非我们无力承担，否则这将是一笔值得的交易。不过需要注意的是，如果我们拒绝，他们将相当不满。"
 tup_situation_events.117.agree:0 "批准提案"
 tup_situation_events.117.disagree:0 "拒绝他们的要求"
 tup_situation_events.120:0 "共同体改革持续推进"
 tup_situation_events.120.desc:0 "我们在为共同体改革而§M修正§!公民方面取得了重大进展。尽管这些公民现在已成为致力于实现我们乌托邦的§L完美道德存在§!，但我们尚未彻底§M修正§!整个帝国，许多顽固分子仍出于恐惧、无知或道德原则而顽强抵抗。但我们现在不会退缩，绝不，因为乌托邦终于触手可及了。"
 tup_situation_events.200.name:0 "乌托邦的最后据点"
 tup_situation_events.200.desc:0 "临近乌托邦之旅的终点，最后几批顽抗者以惊人的凶猛和残忍顽强抵抗我们的“欢迎姿态”。在哲学家§H“谦逊的演说家”§!的领导下，传统派的最后残余已在§H[pirate_system.GetName]§!集结了他们的力量，企图阻止我们的乌托邦实现。\n\n击败这些势力将彻底终结传统派运动，并使我们最终能够§M修正§!我们最后一部分公民。"
 tup_situation_events.200.a:0 "我们将把他们纳入麾下"
 tup_situation_events.206.name:0 "传统派已被捕获"
 tup_situation_events.206.desc:0 "随着他们的星际基地被摧毁，我们终于彻底终结了传统派的最后一个据点，结束了改革的敌对行动和抵抗。他们的领袖§H“谦逊的演说家”§!也已被捕获。我们完成对我国的§M修正化§!将不再有任何障碍。"


