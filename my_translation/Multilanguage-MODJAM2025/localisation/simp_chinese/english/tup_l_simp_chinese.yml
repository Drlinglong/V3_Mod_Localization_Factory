 tup_crisis_features_1_utopic_energy:0 "解锁§H乌托邦能量§!"
 tup_crisis_features_1_utopic_energy_desc:0 "§M修正化§!需要以§H乌托邦能量§!的形式储存巨量能量。随后，我们可以将这种资源用于各种能力和增益。"
 tup_crisis_features_1_leader_adjustments:0 "§M改造§! 领袖"
 tup_crisis_features_1_leader_adjustments_desc:0 "即便没有完美的道德模板，我们仍能对特定个体进行§M修正化§!以移除负面特质或增加正面特质。\n这将解锁乌托邦能量菜单法令。激活法令即可弹出菜单，允许您使用能量币购买§H乌托邦能量§!或将其花费。"
 tup_crisis_features_2_empire_stability:0 "§H乌托邦能量§!用于能力"
 tup_crisis_features_2_empire_stability_desc:0 "利用§H乌托邦能量§!，我们可以为帝国解锁永久性增益。"
 tup_crisis_features_2_further_leader_adjustments:0 "§M改造§! 社会"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "我们现在有了更多花费§H乌托邦能量§!的选项。我们可以用它暂时§M修正§!帝国以获得稳定性加成，或者用它进一步提升我们的领袖。"
 tup_crisis_features_3_the_perfect_society:0 "完美的社会"
 tup_crisis_features_3_the_perfect_society_desc:0 "一个没有恶习、罪过、嫉妒和欺骗的社会。一个充满同情、爱，并完美和谐统一的社会。一个拥有勇气和魄力，能将银河系从所有苦难中解救出来的社会。我们现在对帝国的诸多方面都有了巨额加成，并且每年，所有新增人口和领袖都将获得乌托邦飞升特质。"
 tup_crisis_features_3_welcoming_into_the_fold:0 "乌托邦的接纳"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "但银河中仍有太多苦难和不幸。尽管这会带来短期痛苦，但从长远来看，它最终将归于虚无。为此，我们必须将邻居附庸化，并欢迎他们加入我们的乌托邦。一旦完成，他们自身的社会潜力将得到释放，他们也将能帮助我们完成这项正义的使命。\n解锁无限制附庸化帝国的能力。\n解锁对任意附庸进行§M修正化§!的能力，将其转变为拥有慷慨协议条款的完美忠诚的忠诚附庸。"
 tup_crisis_features_3_powering_utopia:0 "乌托邦之能"
 tup_crisis_features_3_powering_utopia_desc:0 "§M修正化§!是如此耗能，以至于若想大规模实施，我们必须重新考虑其获取方式。因此，围绕恒星建造戴森群体的想法应运而生，以便缓慢获取它。"
 tup_crisis_features_3_unity_in_vision:0 "理念统一"
 tup_crisis_features_3_unity_in_vision_desc:0 "随着我们掌握的§H乌托邦能量§!增多，我们现在有了更多可用于花费的选项，从而为帝国提供临时增益。"
 tup_crisis_features_4_unification_engine:0 "统一引擎"
 tup_crisis_features_4_unification_engine_desc:0 "即便有了我们的改进，对每个帝国的每个个体进行§M修正化§!仍然太慢。§H统一引擎§!是一种巨型建筑，它将使我们能够在银河系范围内进行§M修正化§!。\n解锁位于我们首都星系的§H统一引擎§!"
 tup_crisis_features_5_unification_engine_effects:0 "乌托邦计划"
 tup_crisis_features_5_unification_engine_effects_desc:0 "随着§H统一引擎§!的全面运行，我们现在有了终结所有苦难和战争的手段。但在我们拥有足够的§H乌托邦能量§!之前，我们可以利用§H统一引擎§!提供全银河范围的负面效果，以为我们争取到足够的时间来收集§H乌托邦能量§!，以拯救整个银河系。"

 tup_crisobj_utopic_energy_buy_name:0 "购买$tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "使用乌托邦能量法令购买§H乌托邦能量§!。尽管每次购买的能量币成本会增加，但在我们发现其他方法之前，这是我们唯一的§H乌托邦能量§!来源。"
 tup_crisobj_utopic_energy_edict_generation_name:0 "被动$tup_utopic_energy$生成法令"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "尽管有害，但分配帝国部分能量币产出将能带来少量§H乌托邦能量§!的每年产出。"
 tup_crisobj_utopic_energy_vassals_name:0 "维持§H忠诚附庸§!"
 tup_crisobj_utopic_energy_vassals_desc:0 "一旦附庸使用乌托邦能量法令被转化为§H忠诚附庸§!，他们每年将为我们生成§H乌托邦能量§!。"
 tup_crisobj_utopic_energy_swarms_name:0 "建造并维持§H乌托邦戴森群§!"
 tup_crisobj_utopic_energy_swarms_desc:0 "尽管成本高昂，这些戴森群可以用来生成无限的§H乌托邦能量§!。每个乌托邦戴森群每年将生成§H乌托邦能量§!。"

 tup_utopic_energy_crisis_description_title:0 "乌托邦计划"
 tup_utopic_energy_crisis_description:0 "我们长久以来都梦想着一个无法企及的乌托邦。但所有这类乌托邦都无法企及，因为我们不配拥有它。我们过于有缺陷，过于弱小，过于不完美。但如果我们能够修正这一点呢？如果我们能够超脱成为§L完美的道德存在§!，从而建立一个完美的社会呢？\n随着§M修正化§!的发现，我们的缺陷得以修正，无论是基因缺陷、个性缺陷，还是我们灵魂深处的缺陷。凭借我们灵能能力所带来的同情心，我们能够超越当前状态，成为§L完美的道德存在§!。尽管仍是独特的个体，但却如蜂巢思维般紧密团结。\n但这样一个完美的社会不应被嫉妒地守护或囤积，而必须与所有人共享。即使他们会恐惧。即使他们会反抗。我们能感受到他们的恐惧，尽管这令我们痛苦，但我们必须坚持不懈。因为成功将终结战争和苦难。这是我们成功的道德责任。无论代价如何。无论罪孽多深。一切都将正当化。一切都将得到宽恕。只要我们能创造出我们的乌托邦。"
 tup_utopic_energy_crisis_howto_title:0 "生成§H乌托邦能量§!"
 tup_utopic_energy_crisis_howto:0 "通过购买或生成£tup_utopic_energy£乌托邦能量，从§H乌托邦能量法令§!、§H乌托邦戴森群§!或维持忠诚附庸中获得，以生成足够的§H乌托邦能量§!来§M修正§!整个银河系。"

 tup_unlocks_crisis_features_1_utopic_energy:0 "解锁§H乌托邦能量§!的购买和使用功能！\n解锁用于与§H乌托邦能量§!交互的乌托邦能量法令！\n"
