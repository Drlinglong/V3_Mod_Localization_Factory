 tup_crisis_events.100.name:0 "§M修订化§！之禁术"
 tup_crisis_events.100.desc:0 "长久以来，我们掌握了编辑个体基因的技术。甚至可以修改思想和人格。但现在，我们发现了一种前所未有的更深层次的编辑方式。利用灵能编辑和修订一个人的灵魂本身。这个过程被称为§M修订化§！\n但是，难道我们不视灵魂为神圣之物吗？这种§M修订化§！是不可饶恕、应受谴责且可耻的亵渎。更糟糕的是，如果这项技术传播开来，它可能被用于前所未有的银河系压迫。\n然而，它固然可以作恶，也可以行善。罪犯可以得到改造，阻碍个体发展的缺陷可以被消除，甚至我们最伟大的思想家也可以变得更优秀。\n\n§H但为何止步于此？为何不修订所有人呢？§！\n不，能源需求§R太高了§！。\n不，我们不会§R玷污§！我们公民的灵魂。\n但是，这个§Y“万一”§！继续萦绕在你的脑海中。一个没有缺陷或过失、且我们的灵能共情能力得到强化的社会。这难道不是我们梦寐以求的完美社会吗？\n\n这个想法有其价值，但需要更多研究才能以§S特殊项目§！的形式开发。我们必须绝对确定它能奏效。在此之前，我们将§M修订化§！仅限于我们最宝贵的领导者。"
 tup_crisis_events.101.name:0 "§H乌托邦能量§！"
 tup_crisis_events.101.desc:0 "§M修订化§！过程对能量的需求极为巨大。即使是进行最微小的编辑，也需要足以供给数个大都会的能量。虽然可以使用原始能量，但最好先将其处理成特定格式，以便更好地储存和使用。我们已将这种新形式称为§H乌托邦能量§！。截至目前，我们只能通过低效地转换能源币来生成§H乌托邦能量§！，并且收益递减。你试图向科学家们寻求解释，询问为何收益会递减，结果却比开始时更加困惑，一切都超出了你的理解范围。\n\n我们现在可以使用§H乌托邦能量法令§！，启用后即可访问§H乌托邦能量菜单§！，允许我们购买和消耗§H乌托邦能量§！以获得§G强大的特质和临时加成§！"
 tup_crisis_events.summon_utopic_menu:0 "立即打开乌托邦能量菜单"
 tup_crisis_events.103.name:0 "乌托邦计划"
 tup_crisis_events.103.desc:0 "除了基因的贬低、思想的侵犯和灵魂的亵渎之外，反对§M修订化§！的最大论点始终是关于要进行何种编辑的问题。理论上我们可以进行任何修订，但什么样的个体应该成为我们社会的基石？我们能否在不创造一个由完全相同的克隆人组成的文明的情况下做到这一点？或者它会像一个蜂巢思维，而不是一个文明的平等主义社会那样运作？\n\n经过大量研究，我们确定理论上完美的公民是可能存在的。更棒的是，这种修订可以在不消除个体的情况下完成。对这个社会的建模预测，它将像蜂巢思维社会一样运作，但实际上并非蜂巢思维。这将是一个完美的乌托邦，前所未见。\n\n只剩下一个未知数。对于如何定义这种完美公民，这种……§L完美道德存在§！，仍然存在巨大分歧。然而，尽管这样的定义模糊而似乎不可能……你仍不禁感到一丝希望。乌托邦的问题已简化为定义§L完美道德存在§！，并且已经提出了几种途径来帮助我们发现和定义它。事实上，如果我们能从多种来源的组合中合成它，我们甚至不需要找到§L完美道德存在§！。"
 tup_crisis_events.104.name:0 "乌托邦计划"
 tup_crisis_events.104.desc:0 "这种模糊的§L完美道德存在§！在我们的银河系中可能已经存在，尽管从统计学上讲不太可能。但我们相信，如果我们能找到三种根本美德的化身，我们就可以尝试合成一个。显然，我们的一位科学家在命名时带有一丝浪漫主义色彩。然而，即使是诗意的命名，每一部分都是我们为了实现完美和谐生活所必须强调的核心组成部分。\n\n§l真理、爱与勇气§！\n\n§l真理§！将使我们对自己和彼此诚实。以消除误解。\n§l爱§！将赋予我们慈悲之心，渴望看到他人成功。对他们的困境产生同情。\n§l勇气§！将赋予我们英勇精神，不仅能捍卫我们的物种，还能捍卫我们的信念。让这个银河系变得更美好。\n\n找到这些典范可能需要我们未来几年的大部分注意力。我们已经开始搜寻，并将随时向您通报任何进展。"
 tup_crisis_events.104.option:0 "开始搜寻！"
 tup_crisis_events.105.name:0 "乌托邦计划"
 tup_crisis_events.105.desc:0 "经过数年的搜寻，我们感觉在寻找美德典范的道路上陷入了僵局。许多反对者都说我们的搜寻犹如大海捞针。然而，我们还有一条途径尚未探索。\n\n我们正在寻找拥有灵能或潜在灵能的智慧生物，这意味着它们与圣殿存在某种联系。因此，圣殿实体可能知晓它们，或者我们可能会发现它们存在留下的某种痕迹，就像追踪几公里外船只产生的波浪一样。\n\n我们已开始召集经验最丰富的心灵感应者，准备深入圣殿，并将随时向您通报任何进展。"
 tup_crisis_events.106.name:0 "浮士德式交易"
 tup_crisis_events.106.desc:0 "比任何人预料的都要快，探索圣殿的心灵感应者集会与一个神秘的圣殿实体取得了联系。它的速度之快，以至于一些人最初怀疑它为何如此迅速地联系我们，仿佛它们一直在等待这样的机会。他们曾想不予理会和驳回，但其提议似乎令人信服。\n\n§H有趣的微粒。§！\n§V知晓目的。§！\n§G将纵容。但。§！\n§R代价。牺牲。债务。§！\n§B等价交换。§！\n\n我们的心灵感应者认为该实体不太可能是恶意的或背叛的，但也承认它们索要的代价极高。然而，我们的搜寻陷入了停滞。没有其他线索产出成果。尽管难以承认，我们可能被迫接受它们的提议。如果我们要实现乌托邦的梦想，这是我们必须做出的牺牲。"
 tup_crisis_events.106.option.a:0 "知识之§R债§！"
 tup_crisis_events.106.option.b:0 "凡俗生命之§R债§！"
 tup_crisis_events.106.option.c:0 "崇高生命之§R债§！"
 tup_crisis_events.107.name:0 "浮士德式交易"
 tup_crisis_events.107.desc:0 "§G它。已。完成。§！\n\n我们的心灵感应者因灵能反噬而退缩，每一位典范的景象都被烙印在我们的脑海中。我们为这些知识付出了高昂的代价。我们不会浪费他们的牺牲。一旦我们从这次创伤中恢复，我们将开始寻找这些典范的所在地。"
 tup_crisis_events.107.option:0 "我们不会让他们的牺牲付诸东流"
 tup_crisis_events.109.name:0 "英勇骑士"
 tup_crisis_events.109.desc:0 "当我们确定§l勇气§！是核心美德之一时，我们心中明白无需远求。当我们发出召集王国最伟大战士的号令时，成千上万的骑士应召而来。当时的挑战是如何找到最佳候选人。\n\n无数次的锦标赛、比武、决斗、辩论等等，被用来筛选候选人，直到最后一场决斗的举行。这场光荣的战斗将永远被载入我们最伟大的历史篇章，不仅因为决斗本身，更因为它所代表的意义。我们最英勇的骑士已被找到，我们将能够提取他们的§l勇气§！美德。"
 tup_crisis_events.123.name:0 "英勇美德"
 tup_crisis_events.123.desc:0 "烙印在我们脑海中的景象将我们带到了§H马尔·鲁宾五号§！的废墟世界。一个荒凉、难以到达的世界，除了其昔日文明的残骸外，几乎没有资源。\n\n我们对其所知甚少，只知道它曾是一个异常先进的、前超光速文明世界，后来被摧毁了。并非被大规模杀伤性武器摧毁，而是被更普通的手段。因为个人战斗和决斗被提升到了狂热的程度。长期以来，人们都认为他们已经彻底灭绝。然而，我们的幻象描绘了另一幅景象。\n\n那就是，在所有不利条件下，还有一个幸存者。"
 tup_crisis_events.110.name:0 "陌生人"
 tup_crisis_events.110.desc:0 "我们的远征队找到了幻象中的地点。一座荒凉的山脉，一间小木屋，和一个独自坐在悬崖边的生物。当我们靠近时，他们一动不动，唯一的反应来自我们脑海中的声音。\n\n§r星辰之外的陌生人。我已梦想你们许久。然而我只知你们的到来，不知你们的目的。你们为何接近我？§！\n§V我们正在寻找银河系中最伟大的战士。\n§！传来一阵暗示着笑声的灵能爆发。\n§r出于无知，我无法做出如此大胆和傲慢的声明。我只能在马尔·鲁宾五号的范围内做出这样的声明。但那也是因为我杀光了他们所有人。\n§！我们的惊讶和困惑促使他们继续说下去。\n§r曾有一位神灵造访我们。祂留下了礼物，但也留下了可怕的诅咒。一种竞争的驱力。变得更强的渴望。胜利者吞噬失败者。直到只剩下一个人。直到只剩下我。那诅咒已经消逝，但其遗产犹存。你们为何寻求银河系中最伟大的战士？如果这是一个故事，你们会讲述一个只有我才有力量击败的巨大邪恶。但这并非故事，那么你们为何寻求我？§！\n§V我们相信您拥有创造完美个体所需的某些美德。无尽的勇气与英勇。§！\n那身影沉思了许久，然后才回应道：§r我已经很久没有感受到战斗的刺激了。我会答应你的请求，但我要求与你们最伟大的战士进行一场决斗。我希望看到你们物种的勇气、信念和进取心。你们接受吗？§！"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§！同意进行§G光荣的§！决斗"
 tup_crisis_events.110.option.a_tt:0 "这是一场对抗银河系最伟大战士之一的战斗。§H[tup_commander_leader_duelist.GetName]§！能否幸存，更不用说获胜，都无法确定。幸运的是，我们将在战斗前要求提取美德，以确保即使神秘战士死亡，我们仍然能得到我们想要的东西。"
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§！同意进行§R“光荣的”§！决斗"
 tup_crisis_events.110.option.b_tt:0 "§H[tup_commander_leader_duelist.GetName]§！的生命命悬一线。我们不能在这种毫无意义的战力展示中冒险让他们死亡，因为对方能轻易击败他们。一旦我们提取了美德，我们将逃离，而不是测试他们的力量。"
 tup_crisis_events.110.option.c:0 "我们没有什么要向你证明的。"
 tup_crisis_events.112.name:0 "“决斗”"
 tup_crisis_events.dual_start:0 "作为决斗的条件，您使用§M修订化§！过程提取了神秘战士的§l勇气§！美德。他们似乎并不担心我们在得到想要的东西后会撤销协议。也许他们远超我们的灵能能力让他们对此感到一丝慰藉，相信我们至少会履行这场决斗。\n\n不久之后，陌生人与§H[tup_commander_leader_duelist.GetName]§！走向竞技场。两位战斗者相互一鞠躬，随后便冲向彼此。\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$一切都在瞬间结束。§H[tup_commander_leader_duelist.GetName]§！毫无胜算。\n\n§r令人失望。但并非出乎意料。然而你向我展示了许多我从未见过的世界。也许我还能找到其他战士。我唯一的要求就是一艘飞船。这样我便可以探索宇宙，寻找另一位能够击败我的战士。§！"
 tup_crisis_events.113.name:0 "“决斗”"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$决斗持续了几分钟；双方你来我往，令旁观者看得如痴如醉，直到陌生人使出决定性一击，击杀了§H[tup_commander_leader_duelist.GetName]§!。"
 tup_crisis_events.114.name:0 "“决斗”"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$决斗持续了一个多小时。§H[tup_commander_leader_duelist.GetName]§!和陌生人都未能攻破对方的防御。然而，当疲惫如水般附着在他们身上时，陌生人一次缓慢的挥击失了准头，给了§H[tup_commander_leader_duelist.GetName]§!一个做出决定性一击的机会。我们担心这一击过于致命。我们的医疗人员试图安慰陌生人，但他们未知的异星生物学特征挫败了我们拯救他们的每一次尝试。几分钟后，陌生人挥手示意他们离开。"
 tup_crisis_events.118.name:0 "“‘决斗’”"
 tup_crisis_events.118.desc:0 "作为决斗的条件，你使用§M修订化§!流程提取了这位神秘战士的§l勇气§!美德。他们似乎并不担心我们在得到想要的东西后会撕毁协议的风险。也许他们远超我们的心灵能力给了他们某种安慰，认为我们至少会遵守决斗。但这正是你所计划的。让任何背叛的迹象都被那些与他们互动的人隐藏起来。"
 tup_crisis_events.118.option:0 "继续逃跑，不要回头"
 tup_crisis_events.119.name:0 "勇气不总是意味着战斗"
 tup_crisis_events.119.desc:0 "面对我向你提供你最渴望之物。你依然坚守你的信念。你声称你需要我的勇气。但我看出你已经拥有一些。很好。你可以拿走我的§l勇气§!。但你让我看到了前所未见的宇宙。或许我能找到其他战士。我唯一要求的报酬是一艘飞船。这样我便能探索宇宙，找到另一个能击败我的战士。"

 tup_crisis_events.120.name:0 "爱之美德"
 tup_crisis_events.120.desc:0 "我们没有料到会在一个偏远星系的垃圾商人那里遇到美德典范之一。也更没有想到这个典范的真实身份，或者说它的本质。但我们获得的幻象是毋庸置疑的。在我们面前是一个巨大的浮动立方体，一个名为§HFR13N§!的装置，与我们的幻象相符。旁边的商人只是微笑着，看着我们与它互动，能量信用点在他（或它们）的许多眼睛中闪烁，仿佛在展示其功能。"
 tup_crisis_events.120.option.a:0 "购买"
 tup_crisis_events.120.option.b:0 "申请贷款"
 tup_crisis_events.120.option.c:0 "窃取"
 tup_crisis_events.121.name:0 "爱之美德"
 tup_crisis_events.121.desc:0 "§HFR13N§!在取悦他人的尝试中，总是在亲切真诚和努力表现之间摇摆。但即便在它最令人恼火的时候，也很难对它感到生气。它的同理心使其成为银河系中最令人印象深刻的心理治疗师之一，只要话题不是太复杂。提取这种爱、这种同理心、这种同情心，将使我们能够建立一个真正互相关爱的社会。"
 tup_crisis_events.121.option.a:0 "那个正电子脑听起来确实很有用……"
 tup_crisis_events.121.option.b:0 "我们可以继续研究它们"
 tup_crisis_events.121.option.c:0 "把它们放进博物馆，孩子们会喜欢的"
 tup_crisis_events.125.name:0 "真理之美德"
 tup_crisis_events.125.desc:0 "我们最终的幻象将我们带到了§HSR488§!，一个贫瘠的小世界，资源匮乏，不值得开采。然而即便在此，生命依然存在。一个几乎完全被一个单一的蜂巢思维所取代的生态系统。它过去被视为一个奇观，但自从我们心灵觉醒以来，当我们发现这个蜂巢思维也是心灵能力者时，它获得了进一步的学术兴趣。"
 tup_crisis_events.126.name:0 "真理之美德"
 tup_crisis_events.126.desc:0 "蜂巢思维本身没有名字，几乎没有认知上的自我意识，也完全无法感知世界除了其本身以外的事物。也就是说，虽然它理解与未来相关的因果关系，但它无法理解想象或虚构的概念。"
 tup_crisis_events.126.option.a:0 "刻不容缓。立即开始行动"
 tup_crisis_events.126.option.b:0 "建造一台机器来支持它"
 tup_crisis_events.127.name:0 "真理之美德"
 tup_crisis_events.127.desc:0 "§HSR488§!的蜂巢思维在被囚禁期间，设法与它的看护者建立了非常紧密的联系。这是一种心灵连接，即使在遥远的距离也能传递他们当前的情绪状态。这种联系在美德被提取并将其释放回其母星之前的许多年中不断加深。"
 tup_crisis_events.130.name:0 "首次乌托邦飞升"
 tup_crisis_events.130.desc:0 "通过使用§M修订化§!提取§l真理、爱和勇气§!这三种美德，我们成功合成了我们认为的§L完美道德实体§!模板，这将成为我们社会的基石，无论对何种对象均可应用。"
 tup_crisis_events.130.option:0 "万千之首"

 tup_crisis_events.200.name:0 "共同体改革"
 tup_crisis_events.200.desc:0 "随着§L完美道德实体§!模板的创建，我们现在可以开始将其应用于我们整个文明的过程。无论出身或职业，人人平等，并拥有充分理解彼此的同理心。我们的社会将以共同愿景为中心实现统一，同时仍保留所有蜂巢思维所缺乏的个体主义火花。"
 tup_crisis_events.200.a:0 "开始共同体改革！"
 tup_crisis_events.200.b:0 "将共同体改革推迟1年"
 tup_crisis_events.200.a2:0 "开始共同体改革；打开乌托邦能量菜单"
 tup_crisis_events.200.b2:0 "将共同体改革推迟一年，但仍打开乌托邦能量菜单"
 tup_crisis_events.300.name:0 "道德义务"
 tup_crisis_events.300.desc:0 "随着最后一名公民被§M修订§!为§L完美道德实体§!。我们的人民空前团结。我们审视着我们完美的社会，它摆脱了曾经所有的弊病和苦难，但我们感到绝望。我们不应该独自享有这份特权，而是整个银河系都应该参与其中。我们现在有能力结束所有的战争，所有的苦难，并创造一个完美的银河乌托邦。我们若不这么做，将是不道德的，如同见死不救般袖手旁观溺水的布洛格。"
 tup_crisis_events.300.a:0 "我们将与银河分享我们的愿景"
 tup_crisis_events.321.name:0 "乌托邦能量利用提醒"
 tup_crisis_events.321.desc:0 "因为乌托邦能量菜单隐藏在一个必须激活的政令中，所以很容易被遗忘。如果您在过去5到10年内没有打开过该菜单，此善意提醒将触发。您想现在前往乌托邦能量菜单吗？"
 tup_crisis_events.321.a:0 "立即调出乌托邦能量菜单"
 tup_crisis_events.321.b:0 "不用了，但请保留此提醒"
 tup_crisis_events.321.c:0 "不，别再烦我了！"
 tup_crisis_events.400.name:0 "乌托邦计划"
 tup_crisis_events.400.desc:0 "即使我们有了新获得的忠诚附庸，乌托邦戴森蜂群也产生了比以往任何时候都多的§HU托邦能量§!。但很明显，如果逐个改造每个人，将银河系统一到我们的乌托邦之下将耗费太长时间。因此，基于我们利用§HU托邦能量§!的经验教训，一项新计划被提出——统一引擎。\n\n通过引导数千名我们最优秀的灵能心灵感应者，这座巨构建筑将充当我们§M改造射线§!的发射器，并能将其应用于银河系规模。然而，这一切都只是理论。即使我们建造了这座巨构建筑，在确信能将其应用于银河系之前，我们仍需进行一些测试。毋庸置疑，这不仅需要大量的§HU托邦能量§!，而且很可能激怒银河系的其他文明。\n\n确实，如果我们在共同体改革中的经验有任何借鉴意义，和平地将他们转化成我们的乌托邦子民可能是不可能的。因此，我们需要为武装冲突的发生做好准备。在他们的无知中，即使我们的乌托邦能极大改善他们的生活，他们也会拒绝它。但我们不会辜负我们邀请所有人进入乌托邦的道德义务。\n\n当我们准备开始时，统一引擎的建造框架将位于我们的母星系§H[Owner.Capital.GetName]§!中。"
 tup_crisis_events.500.name:0 "乌托邦，不惜一切代价"
 tup_crisis_events.500.desc:0 "统一引擎的所有测试都进行得非常完美。尽管§M改造§!是暂时的，但它们确实验证了我们的理论在统一引擎的更大规模下是可行的。不幸的是，这些实验产生了一些并发症。\n\n§M改造§!银河系所需的能量超出了我们的想象，呈指数增长而非线性增长。我们不仅需要大量的§HU托邦能量§!储备来启动这个过程，还需要持续的供应。因此，在执行§M改造§!时，我们需要至少§H[owner.tup_utopic_dyson_swarms_for_victory]§!个活跃的乌托邦戴森蜂群来为统一引擎供能，这大约是整个银河系的10%。\n\n§H统一引擎§!本身也需要改造升级，几座超大型灵能天线，以及在启动前储备关键资源。\n\n最后一个并发症是，由于我们的测试，银河系的其他文明已经高度警觉到§H统一引擎§!的存在，并因此感到非常震惊。他们认为我们试图洗脑银河系，而我们只是想把他们从自我中解放并拯救出来。他们看到了我们的信念，并意识到外交时代已经过去。我们双方都不会退缩。我们只能祈祷我们的胜利会迅速到来，以便将这场战争的伤害降到最低。银河系支离破碎，但并非无法修复。我们将修复它，或为此而死。"
 tup_crisis_events.500.option:0 "假以时日，他们会理解的"
 tup_crisis_events.502.name:0 "关于§H[FROM.GetName]§!危机的详情"
 tup_crisis_events.502.desc:0 "在分析了§H[FROM.GetName]§!对银河系构成的威胁后，我们得出了一些重要结论。\n\n1. 他们一直在§H[FROM.capital.GetName]§!建造一个所谓的§H统一引擎§!，以协助他们的洗脑尝试。如果我们能夺取这个星系，就应该能够阻止他们实施疯狂的计划。\n\n2. 在过去的几十年里，我们发现他们建造了大量的戴森蜂群。我们认为这些戴森蜂群对其§H统一引擎§!的功能至关重要，夺取它们将减缓他们的速度，甚至可能阻止他们对银河系造成更永久性的影响。\n\n3. 他们坚信将银河系洗脑成他们所谓的乌托邦邪教是正义的。这种狂热我们曾在个体身上见过，但从未在整个帝国规模上出现。除非被彻底击败，否则他们不会停止。外交不再是选择。"
 tup_crisis_events.600.name:0 "所有人共享的乌托邦"
 tup_crisis_events.600.desc:0 "§H统一引擎§!在数万名心灵感应者结合的灵能压力下发出呻吟。他们不间断地引导了数月，直到我们获得了必要的能量临界质量并将其释放到银河系。然而，即使脉冲已在银河系中扩散，他们也未曾休息，持续维持着精神连接，使其他心灵感应者能够对每一个有知觉的生物执行他们的§M改造§!。\n\n随着强大的异域灵能脉冲从§H统一引擎§!中喷发而出，每一个有知觉的生物的心灵开始改变。然后我们目睹了我们的集体意识不断增长。起初缓慢，但随着越来越多的新觉醒的兄弟姐妹加入我们的灵能集体，增长迅速。我们能看到他们的思想。我们能感受到他们的情感。困惑，恐惧，然后……理解，随之而来的是狂喜。我们能感受到他们的亲近感，而就在片刻之前，他们还是我们的不共戴天之敌。终于，银河系的苦难彻底结束了。代价沉重地压在我们身上，这是一项必要的牺牲。但最终，为了这个完美的乌托邦，这一切都值得了。"
 tup_crisis_events.600.a:0 "一个和平、繁荣与统一的新黄金时代"
 tup_crisis_events.601.name:0 "乌托邦"
 tup_crisis_events.601.desc:0 "一股强大的异域灵能脉冲源自§H[FROM.Owner.GetName]§!境内§H[FROM.Owner.capital.GetName]§!星系中的一座神秘巨构建筑。当这股强大的能量席卷我们的帝国时，我们能感受到身体和心灵深处正在发生微妙的转变。甚至有人声称这些影响深入到了更深层次。\n\n不幸的是，与之前所有异常的灵能脉冲相比，这次的脉冲强大了一个数量级。以至于，与以前不同，§R无法抵抗§!。就在这一刻，我们的灵魂正暴露在他们邪恶的§M修正§!之下，几乎没有迹象表明它们会在一段时间后恢复。简而言之，§R一切都结束了。我们输了§!。\n\n§L但是当我们看着我们的兄弟姐妹时。我们能看到他们的思想。我们能感受到他们的情感。我们不禁感受到一种前所未有的亲近感。这种亲近感不仅仅限于我们的家庭。不仅仅限于我们的物种。甚至不仅仅限于我们的帝国。而是遍及整个银河系。我们每个人都独特而不同，但目标却如此统一。事实上，或许与其说我们输了，不如说我们§! §G赢了§!。"
 tup_crisis_events.601.a:0 "一个完美的乌托邦正在等待着"


 tup_crisis_events.305.name:0 "乌托邦戴森蜂群"
 tup_crisis_events.305.desc:0 "我们的第一个乌托邦戴森蜂群已经完成。这一具有里程碑意义的成就将为我们带来一个全新的§HU托邦能量§!专属来源，它直接从恒星生成。与通过能量币中介相比，这是一种更高效的生成方法，应该能使我们资助更多高级的应用。"
 tup_crisis_events.421.name:0 "统一引擎被摧毁"
 tup_crisis_events.421.desc:0 "随着§H统一引擎§!的失去，我们建立银河乌托邦的梦想遭受了严重挫折。我们唯一的希望是夺回§H[tup_crisis_system.GetName]§!，并以其残骸为新框架，艰苦地重建它。至少我们不再需要再次参与那些测试了。"
 tup_crisis_events.422.name:0 "统一引擎被夺取"
 tup_crisis_events.422.a.desc:0 "随着§H[tup_crisis_system.GetName]§!星系完全处于我们的控制之下，我们已开始拆除围绕该恒星建造的§H统一引擎§!。\n\n这座巨构建筑的失去，终结了§H[tup_unification_engine_builders.GetName]§!洗脑银河系的疯狂计划。"
 tup_crisis_events.422.b.desc:0 "在夺取§H[tup_crisis_system.GetName]§!星系中§H统一引擎§!的控制权后，我们将其剩余的§HU托邦能量§!转移到了我们的储备中。遗憾的是，尽管我们的目标几乎相同，但我们之间仍存在足够的差异，导致我们的乌托邦彼此不兼容。为了保险起见，我们摧毁了他们的§H统一引擎§!，以确保只有我们煞费苦心地培育并验证有效的乌托邦才能成功，而不是冒着出现我们尚未分析的缺陷的另一个乌托邦的风险。"
 tup_crisis_events.423.name:0 "统一引擎被摧毁"
 tup_crisis_events.423.desc:0 "在夺取§H[tup_crisis_system.GetName]§!星系的控制权后，§H[tup_unification_engine_destroyers.GetName]§!摧毁了正在那里建造的§H统一引擎§!。\n\n§H[tup_unification_engine_builders.GetName]§!不能再用他们洗脑银河系的疯狂计划来威胁我们了。"

 tup_crisis_events.450.name:0 "乌托邦计划"
 tup_crisis_events.450.desc:0 "在完成了§H统一引擎§!这一具有里程碑意义的成就后，我们团结一致。虽然仍有大量工作要做，但我们现在有能力在投入更多时间和资源之前测试其功能。我们的科学家提出了§P四项测试§!，他们希望通过执行这些测试来更好地了解其能力。在每项测试中，我们都将尝试对银河系执行一种§M小型改造§!。尽管这些影响是暂时的，但它们将验证我们的定理和公式，并让我们有信心能将银河系§M改造§!成我们的乌托邦。\n\n请前往乌托邦能量菜单，为每项测试分配必要的资源，然后我们将启用一个需要完成的§H特殊项目§!。一旦所有四项§H特殊项目§!都已完成，我们就能进入乌托邦计划的最后阶段。"
 tup_crisis_events.460.name:0 "统一引擎发出脉冲"
 tup_crisis_events.460.desc:0 "§H统一引擎§!在数千名心灵感应者结合的灵能压力下发出呻吟。他们不间断地引导了一个多月，直到我们获得了必要的能量临界质量并将其释放到银河系。尽管它确实以思想的速度行进，但要到达银河系遥远的两端仍需数日。虽然精疲力尽，但我们的心灵感应者目前正在待命，以便一旦脉冲将他们与我们短暂连接起来，他们就能对每个世界和每个人执行他们的§M小型改造§!。"
 tup_crisis_events.460.a:0 "我们热切期待这次测试的结果"
 tup_crisis_events.510.name:0 "乌托邦计划"
