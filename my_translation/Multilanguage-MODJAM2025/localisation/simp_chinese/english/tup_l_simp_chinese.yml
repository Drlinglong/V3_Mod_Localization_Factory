 tup_utopic_events.1050.name:0 "加入乌托邦"
 tup_utopic_events.1050.desc:0 "“数年前开始的§M修正化§!怪异进程终于完成了。虽然我们的许多公民都曾抵制，但他们所能做的也只是拖延而已。随着最后一位公民被修正，我们现在已全身心投入，致力于实现我们的霸主一直以来不懈努力创造的乌托邦。坦率地说，我们竟然有过抵制，这令人惊讶。如果我们早些了解它将带来的所有好处，我们从一开始就会与他们结盟！但一切都已原谅，因为现在我们亲如兄弟般紧密合作，直到我们在一个全新的完美乌托邦中统一银河系。”"
 tup_utopic_events.1051.name:0 "“欢迎来到乌托邦”"
 tup_utopic_events.1051.desc:0 "对§H[FROM.GetName]§!的§M修正化§!已成功完成。他们现在是我们的坚定盟友，将协助我们在我们的乌托邦下统一银河系，并将为我们的崇高事业贡献资源和§H乌托邦能量§!。"

 tup_utopic_events.1120.name:0 "统一引擎脉冲！"
 tup_utopic_events.1120.descbase:0 "一股强大的异域灵能脉冲起源于§H[FROM.Owner.GetName]§!边境内的§H[FROM.Owner.capital.GetName]§!星系中的一处神秘巨构。当这股强大的能量席卷我们的帝国时，我们能感觉到身体和心灵内部正在发生微妙的转变。一些人声称这些影响甚至比那更深远。幸运的是，与源头的距离稀释了效果，使得无论何种变化都微弱且短暂。"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明，它正试图使我们的人民变得更不合群、更不守规矩、更吵闹。毫无疑问，这将使我们的星球更加不稳定，并滋生更多犯罪。我们预计这些影响将在6年后完全消散，但在那之前，我们需要减轻这些不良影响。"
 tup_utopic_events.1121.name:0 "犯罪浪潮"
 tup_utopic_events.1121.desc:0 "在我们继续研究§H[FROMFROM.Owner.GetName]§!异常灵能脉冲的影响时，我们确定其焦点集中在我们的帝国，导致我们受到的影响不成比例地高于银河系其他地区。特别是，它在§H[FROM.GetName]§!上根深蒂固。犯罪、腐败和各种越轨行为猖獗，几位犯罪头目已崛起并几乎实际控制了该星球。可能需要采取极端措施才能恢复控制。"
 tup_utopic_events.1122.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1122.desc:0 "在过去几个月里，关于我们的§M较弱修正化§!对银河系影响的情报报告络绎不绝。虽然我们预计这些影响并非永久性的，但它们显然产生了显著的效果。不满情绪不断上升，抗议、犯罪和其他破坏性行为无人制止。特别是，§H[FROM.GetName]§!受到的影响不成比例地严重。生产工作几乎陷入停滞，几位犯罪头目已崛起并几乎实际控制了该星球。在没有§H[FROM.Owner.GetName]§!采取极端措施的情况下，该星球在效果消失前不太可能稳定下来。"

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明，它正试图使我们的人民失去动力，变得无精打采、疲惫和懒惰。我们已经看到，尽管我们尽力鼓励，食物、消费品和合金等关键资源的产量仍在下降。我们担心今年无法达到生产目标。我们预计这些影响将在6年后完全消散，但在那之前，我们需要减轻这些不良影响。"
 tup_utopic_events.1131.name:0 "饥荒"
 tup_utopic_events.1131.desc:0 "在我们继续研究§H[FROMFROM.Owner.GetName]§!异常灵能脉冲的影响时，我们确定其焦点集中在我们的帝国，导致我们受到的影响不成比例地高于银河系其他地区。特别是，它在§H[THIS.GetName]§!上根深蒂固。由于缺乏从事体力劳动的动力，导致大规模农作物和矿山歉收，在§H[THIS.GetName]§!引发了全星球饥荒。更糟糕的是，这被认为是引发了全帝国范围的经济萧条，对我们在银河市场上的汇率价值产生了负面影响。"
 tup_utopic_events.1132.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1132.desc:0 "在过去几个月里，关于我们的§M较弱修正化§!对银河系影响的情报报告络绎不绝。虽然我们预计这些影响并非永久性的，但它们显然产生了显著的效果。特别是，§H[FROM.GetName]§!受到的影响比其他地区不成比例地严重。其公民从事劳动的动力被削弱到如此程度，以至于农田荒芜，矿井因维护不善而倒塌。此外，这些事件引发了全星球饥荒，并导致§H[FROM.Owner.GetName]§!在银河市场上的汇率价值崩溃。"

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明，它正试图削弱我们士兵的意志。他们现在质疑我们的命令，有些人甚至大量擅离职守。不仅如此，随着反战抗议的爆发，一种日益增长的和平主义情绪开始在帝国蔓延。我们预计这些影响将在6年后完全消散，但在那之前，我们需要减轻这些不良影响。"
 tup_utopic_events.1151.name:0 "叛徒！"
 tup_utopic_events.1151.desc:0 "在我们继续研究§H[FROMFROM.Owner.GetName]§!异常灵能脉冲的影响时，我们确定其焦点集中在我们的帝国，导致我们受到的影响不成比例地高于银河系其他地区。蔓延我们帝国的猖獗和平主义甚至蔓延到了我们最信任的领导人和舰长。其中一些人甚至大量离职，数十艘军舰随之而去。这对我们的防御造成了沉重打击，我们将需要数年才能恢复。"
 tup_utopic_events.1152.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1152.desc:0 "在过去几个月里，关于我们的§M较弱修正化§!对银河系影响的情报报告络绎不绝。虽然我们预计这些影响并非永久性的，但它们显然产生了显著的效果。特别是，§H[FROM.GetName]§!受到的影响比其他地区不成比例地严重。他们最有才华的领导人中有多人擅离职守，数艘军舰也随之而去。这一时机可能会给我们带来战略优势，如果我们将他们列为下一个目标的话。"

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明，它正试图使我们的人民更加偏执和不信任。预计这些影响将在6年后完全消散，但在那之前，我们需要减轻这些不良影响。§P但这荒谬至极。§!\n\n虽然§H[FROM.GetName]§!仍然是一个威胁，但许多盟友似乎正试图利用这场危机以牺牲我们自身利益为代价来推进他们自己的目标。我们应该警惕他们，以免他们暗藏匕首。"
 tup_utopic_events.1161.name:0 "影中谍影重重"
 tup_utopic_events.1161.desc.nofed:0 "对异常灵能脉冲的详细研究表明，脉冲的焦点集中在我们的帝国，导致我们受到的影响不成比例地高于银河系其他地区。研究指出，脉冲的效果正试图使我们的人民更加偏执和不信任。§P但这荒谬至极。§!\n\n事实上，我们认为这些报告是由§H[tup_global_diplomatic_smear_target.GetName]§!捏造，企图转移人们对其阴谋的注意力。好吧，我们不再赘述。他们在银河共同体中损害我们利益的阴谋对我们而言昭然若揭，我们不会再容忍这些冒犯。"
 tup_utopic_events.1161.desc.fed:0 "对异常灵能脉冲的详细研究表明，脉冲的焦点集中在我们的帝国，导致我们受到的影响不成比例地高于银河系其他地区。研究指出，脉冲的效果正试图使我们的人民更加偏执和不信任。§P但这荒谬至极。§!\n\n事实上，我们认为这些报告是由§H[tup_global_diplomatic_smear_target.GetName]§!捏造，企图转移人们对其阴谋的注意力。好吧，我们不再赘述。他们在银河共同体以及我们的联邦中损害我们利益的阴谋对我们而言昭然若揭，我们不会再容忍这些冒犯。"
 tup_utopic_events.1162.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1162.desc:0 "在过去几个月里，关于我们的§M较弱修正化§!对银河系影响的情报报告络绎不绝。虽然我们预计这些影响并非永久性的，但它们显然产生了显著的效果。特别是，§H[FROM.GetName]§!受到的影响比其他地区不成比例地严重。由于日益增长的排外情绪，他们以某些不存在的阴谋“证据”猛烈抨击§H[tup_global_diplomatic_smear_target.GetName]§!。他们的同伴对这些毫无根据且相当荒谬的指控的反应导致他们在银河共同体以及其所属的任何联邦中丧失了政治影响力。"

