 tup_lecture_name:0 "谦逊演说家轶事"
 tup_lecture_1:0 "§L谦逊演说家编年史 第222次讲座§!\n\n什么是乌托邦？有些人声称它是一个经济或科学上的天堂，在那里我们所有的需求和欲望都能得到满足。但这不过是享乐主义。更糟的是，它给了我们一个天堂，并承诺我们无需改变。只要我们有完美的栖息之所，我们便已完美无缺。然而，我们只需环顾四周，便知我们并非完美。那么，唯一的真正乌托邦是社会性的。在那里，尽管我们有诸多差异，我们仍将社会置于首位，超越我们自身的需要和欲望。\n\n唉，乌托邦只是一个想法。一个因个体而无法存在的矛盾。一个蜂巢思维或许可以被称为乌托邦。但它是一个意识的社会，一个大规模的单一有机体。乌托邦社会的矛盾在于它由个体组成。定义我们的事物——自由、民主与平等——恰恰是阻碍我们实现乌托邦的事物。个体拥有无法全部满足的欲望，其中一些甚至相互排斥，正如每部浪漫故事中所示。\n\n如果乌托邦是不可能的，那么我们为何如此强烈地梦想着它？为何渴望一些无法存在的事物？这是一种我们无法抗拒的塞壬诱惑。用来安抚我们绝望和困境的。用于以虚假希望安抚我们灵魂的仙馐。\n\n对乌托邦的向往是旅程，而非目的地。完美无法达成，但正是对它的不懈追求，对自我的完善。这就是为什么，尽管以其名义行了种种恐怖之事，我们仍必须拥有一个乌托邦。它是一座指引方向的灯塔，让我们永不满足于现状，从而憧憬更美好的明天。"

 tup_lecture_20:0 "§L谦逊演说家编年史 第52次正式驳斥§!\n\n您问我们打算如何为自己辩护？为我们人民的§M修正化§!？这很简单。我们知道我们将参与的伤害与罪行。不仅是§M修正化§!本身，也包括我们实施§M修正§!人民的手段。这一点我不会否认。但让我们试着量化这些伤害吧。我们将对我们的人民、对整个银河系施加§RX§!的伤害。\n\n但难道不应该在成功之后，我们的乌托邦就能摆脱我们最糟糕的冲动，并使我们以前所未有的方式繁荣发展吗？伤害、犯罪、恶习和罪孽的数量将减少到§G0§!。\n\n那么，难道不应该在成千上万乃至数百万年的时间里，伤害和苦难的平均值将趋近于§G0§!吗？我们为达到目标而犯下的罪行高点，不过是昙花一现。我们完美乌托邦中的一个统计学脚注。\n\n因此，只要我们能抵达边缘。只要我们能跨越过去，创造出我们的乌托邦。那么我们为达到那一点所做的一切都是正当的。我们或许永远无法洗净手上的罪孽。但我们的子孙将生活在一个没有邪恶、苦难和痛苦的银河系中，他们的意识将摆脱我们所做可怕选择的重负。\n\n§L谦逊演说家移开视线，痛苦地深叹一口气，然后回过头来回应。§!\n\n你构建这个嘲讽般的道德框架所依据的错误公理……是任何罪行都可以被正当化，并且没有道德事件视界。但是，道德事件视界是存在的。§R而这种疯狂跨越了它！§!"

 tup_lecture_21:0 "§L谦逊演说家编年史 第587次及最后一次讲座§!\n\n我为何要抵制偶像破坏者？为何要背弃他们提供的乌托邦？因为我为我们国家的灵魂而哭泣。我看到了§M修正化§!的邪恶。它将亵渎神圣之物。不仅是我们自身的神圣，更是所有其他有感知生物的神圣。我听到了传闻，一旦§H[Root.GetName]§!被彻底§M修正§!后，你们的希望与梦想是将其转向银河系的其他地方，无论他们是否愿意。\n\n我们对自由的信念何在？对选择的信念何在？你永远无法获得我们对此罪行的宽恕。那些被转化的人当然会宽恕。但这样做，我们真的还是原来的自己吗？不，我们不是。我们曾经的自我将被抛弃，而正是他们将永远不会宽恕你。\n\n那么我为何要抵抗？是为了劝阻你偏离你所走的道路。我拒绝看到我们的乌托邦建立在如此邪恶的罪行之上。它将永远被玷污。为此，我战斗。为了阻止我们犯下我们民族最大的道德错误。\n\n因此，我呼吁你们所有人加入我。对传统派而言，每一天都是一场斗争，但如果我们不捍卫我们所信仰的，那么我们的信仰还有何价值？"

 tup_lecture_final:0 "§L谦逊演说家的最终证词§!\n\n最后一个被§M修正§!的§H[Root.GetSpeciesName]§!会是我，对此我并不感到惊讶。我曾如此努力地抵抗。努力纠正他们的道德错误。却未能成为比一个障碍物更多的存在。\n\n我看着我的俘虏们，感受着他们的情感。他们的怜悯、他们对我行为的理解，甚至是他们的宽恕。其中一部分令我作呕。然而另一部分却找到了希望。即使在我竭尽所能破坏他们之后，他们仍然宽恕了我。我早已知道宽恕蕴含着力量，但亲身体验它令人感到谦卑。\n\n我知末日将近。至少对我，谦逊演说家而言。我将很快成为一个新的人。一个更好的人。但这种更好不需任何努力。我的自尊不愿接受它，因为它未经挣得。然而他们却答应了我最微不足道的请求。这段录音，是我作为我自己的最后遗言。我知道我很快就会变得不同，但即使在他们无数次的转化之后，无人知晓我将变得多么不同。\n\n我不会寻求死亡，因为我并非懦夫。我不会在我的笼子里挣扎嘶吼，因为我拥有我的尊严。但我也不会接受他们的§M修正§!。我作为我自己最后的行动，就是迫使他们玷污他们的乌托邦。为了建成它，他们必须侵犯我。这是一次最终的、毫无意义且徒劳的反抗。但是，如果这不是我作为哲学家的生命旅程，那么我不知道什么才是了。\n\n你仍然没有获得我的宽恕。但我祈祷，你们的乌托邦将值得我们所付出的代价，以及银河系将付出的代价。"
