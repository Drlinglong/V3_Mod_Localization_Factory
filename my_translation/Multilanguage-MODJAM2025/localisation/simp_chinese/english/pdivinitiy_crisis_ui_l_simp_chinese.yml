 menp_pdivinity_resource:0 "赞助者恩惠"
 # tooltip
 unlocks_pdivinity_unlock_resource:0 "允许通过完成§H危机目标§!来积累£pdivinity_psionic_strength£ §Y$menp_pdivinity_resource$§!。"
 menp_pdivinity_resource_desc:0 "赢得造物主的恩惠将有助于我们达成最终的神性目标。我们将为他的意志流血牺牲。"

 menp_pdivinity_ethic_attraction:0 "神圣信仰"
 # desc
 menp_pdivinity_ethic_attraction_desc:0 "低语和幻象激起了对更高力量的信仰。许多人现在都虔敬地提及§R命运造物主§!之名。"

 menp_pdivinity_psionic_armies:0 "灵能幻影"
 menp_pdivinity_psionic_armies_desc:0 "笼罩在非自然的灵能中，这些幽灵战士游荡于现实与噩梦之间。他们是造物主的代理人，注定要在显现之处散播恐惧与毁灭。"
 unlocks_pdivinity_unlock_armies:0 "解锁§Y$pdivinitiy_psionic_army$§!陆军类型"

 menp_pdivinity_zro_building:0 "帷幕提取器"
 menp_pdivinity_zro_building_desc:0 "一个圣化的结构，削薄了领域之间的帷幕，允许训练有素的侍僧直接从帷幕的涡流中虹吸原始Zro。"
 unlocks_pdivinity_unlock_buildings:0 "解锁§Y$building_pdivinity_shroud_harvester_building$§!"

 menp_pdivinity_shroud_phasing:0 "帷幕相变"
 menp_pdivinity_shroud_phasing_desc:0 "我们已学会刻意削弱选定世界上的帷幕，将其转化为灵能庇护所。我们的族类在这种共鸣中繁荣昌盛，而其他一切生灵则在我们之下受苦。"
 unlocks_pdivinity_unlock_phasing:0 "解锁行星上的§Y$decision_pdivinity_shroud_phasing$§!决策"

 menp_pdivinity_ritual_sacrifice:0 "祭祀献祭"
 menp_pdivinity_ritual_sacrifice_desc:0 "那些不配造物主设计之物仍可发挥其作用。通过献上神圣的血肉与灵魂祭品，我们从帷幕中汲取力量和恩惠。"
 unlocks_pdivinity_ritual_sacrifice:0 "解锁§Y$purge_pdivinity_sacrifice$§!肃清类型"

 menp_pdivinity_cult_espionage:0 "启示之种"
 menp_pdivinity_cult_espionage_desc:0 "我们已掌握了在边境之间散布低语的艺术。信仰如同腐烂般在表面下蔓延，很快，他们的人民将以造物主之名背弃他们的神明。"
 unlocks_pdivinity_cult_espionage:0 "解锁§Y$operation_pdivinity_establish_cult$§!行动类型\n"

 menp_pdivinity_divine_crusade:0 "神圣十字军"
 menp_pdivinity_divine_crusade_desc:0 "我们的神圣十字军将作为唤醒银河系其余文明的号角。通过圣战，我们使他人屈从于命运的安排。他们要么成为侍僧，要么作为异端陨落。"
 unlocks_pdivinity_divine_crusade:0 "解锁§Y$wg_pdivinity_acolyte$§!战争目标\n解锁§Y$specialist_pdivinity_acolyte$§!附庸类型\n"

 menp_pdivinity_psionic_avatar:0 "帷幕灵云"
 menp_pdivinity_psionic_avatar_desc:0 "帷幕意志的空灵显现，表现为一团旋涡状的灵能云雾，遮蔽并扭曲现实，以命运的低语萦绕在星辰间的虚空中。"
 unlocks_pdivinity_psionic_avatar:0 "解锁飞船类型：§Y$pdivinity_psionic_cloud$§!"

 menp_pdivinity_psionic_rupture:0 "崩裂轰击"
 menp_pdivinity_psionic_rupture_desc:0 "一种毁灭性的轰炸，撕裂维度间的帷幕，释放原始灵能，撕碎敌方防御工事并瓦解其意志。"
 unlocks_pdivinity_psionic_rupture:0 "解锁轰炸类型：§Y$bombardment_pdivinity_psionic_rupture_bombardment$§!"

 menp_pdivinity_psionic_potential:0 "灵能调谐"
 menp_pdivinity_psionic_potential_desc:0 "我们人民与帷幕的潜在连接得以绽放，赋予他们更高的心智天赋，以及对现实构造更深层次的调谐。"

 menp_pdivinity_gifts_from_beyond:0 "彼界赠礼"
 menp_pdivinity_gifts_from_beyond_desc:0 "从“星海”深处寻获的古老灵能秘密与技术，以超凡之力强化了我们的舰船和武器。"
 unlocks_pdivinity_gifts_from_beyond:0 "§Y灵能组件§! 现在可作为研究选项出现"

 menp_pdivinity_astral_tear:0 "灵能化身"
 menp_pdivinity_astral_tear_desc:0 "作为“星海”意志的活体具象，这具化身是一个被纯粹灵能力量环绕的凶猛而神秘的实体，它能随心所欲地扭曲现实。"
 unlocks_pdivinity_astral_tear:0 "解锁舰船类型：§Y$pdivinity_psionic_avatar$§!"

 menp_pdivinity_beyond_the_rifts:0 "银河风暴"
 menp_pdivinity_beyond_the_rifts_desc:0 "命运之塔已逐渐打破帷幕，灵能正以惊人的速度涌入现实空间，在我们领域内创造了一场星海风暴。"
 unlocks_pdivinity_beyond_the_rifts:0 "在每个已拥有星系中制造一场§Y星海风暴§!"

 menp_pdivinity_divine_insight:0 "神圣洞察"
 menp_pdivinity_divine_insight_desc:0 "造物主的存在使我们的心智更加敏锐，缩短了灵能壮举之间的间隔，并让我们能更快地掌握“星海”。"

 menp_pdivinity_hyperdimensional_shielding:0 "超维护盾"
 menp_pdivinity_hyperdimensional_shielding_desc:0 "一种由高维能量编织而成的保护光环，它庇护着我们的舰队免受伤害，如同造物主自身的恩典在守护它们。"

 menp_pdivinity_dimensional_tearer:0 "次元撕裂者"
 menp_pdivinity_dimensional_tearer_desc:0 "一种能够撕裂现实本身的武器，它能创造出灵能传送门，撕裂并解开时空自身的结构。"
 unlocks_pdivinity_dimensional_tearer:0 "解锁舰船类型：§Y$pdivinity_dimensional_tearer$§!"

 menp_pdivinity_call_of_the_eye:0 "造物主之召"
 menp_pdivinity_call_of_the_eye_desc:0 "祂的声音在整个银河中回荡，狂热的信徒们因预言的实现和他们升入光明而狂喜。造物主已近在咫尺……"
 unlocks_pdivinity_call_of_the_eye:0 "§Y邪教徒叛乱§! 现在以双倍速度增长"

 menp_pdivinity_psionic_mastery:0 "灵能精通"
 menp_pdivinity_psionic_mastery_desc:0 "我们与“星海”的深刻共鸣增强了武器的毁灭潜力，使得每一次打击都回荡着灵能的狂怒。"

 menp_pdivinity_beyond_the_Shroud:0 "命运之塔"
 menp_pdivinity_beyond_the_Shroud_desc:0 "巨塔吟唱。星海回应。全银河的崇拜者们都感受到了它的吸引，邪教组织在已知空间的每个角落崛起。"
 unlocks_pdivinity_spire_of_fate:0 "解锁巨型建筑阶段：§Y命运之塔 - 神化阶段§!"

