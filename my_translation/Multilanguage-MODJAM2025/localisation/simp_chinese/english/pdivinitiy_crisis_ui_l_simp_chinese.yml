 crisobj_pdivinity_establish_cult_name:0 "建立帷幕教团"
 crisobj_pdivinity_establish_cult_desc:0 "在其他帝国建立帷幕教团能让我们将影响力扩散至整个银河。\n\n建立帷幕教团可获得此$pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_retain_vassals_name:0 "维持侍从附庸国"
 crisobj_pdivinity_retain_vassals_desc:0 "他们对帷幕的服从有助于我们走向神格之路。\n\n维持侍从附庸国可获得此§Y年度§! $pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_vassalize_empire_name:0 "附庸帝国"
 crisobj_pdivinity_vassalize_empire_desc:0 "征服众生可确保他们将听从他的神谕。\n\n附庸帝国可获得此$pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_research_psionic_technology_name:0 "研究灵能科技"
 crisobj_pdivinity_research_psionic_technology_desc:0 "对基于帷幕的组件进行实验能帮助我们追求神格。\n\n研究这些稀有科技可获得此$pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_shroud_phase_planets_name:0 "帷幕相移行星"
 crisobj_pdivinity_shroud_phase_planets_desc:0 "对行星进行帷幕相移可在帷幕中撕开一道裂隙，这必然会引起那位呼唤者的注意。\n\n对行星进行帷幕相移可获得此$pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_sacrifice_population_name:0 "仪式献祭人口"
 crisobj_pdivinity_sacrifice_population_desc:0 "被献祭人口的灵魂将帮助我们赢得神眷。\n\n使用仪式献祭净化类型，每净化$pop_group_unit$人口可获得此$pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_control_shroud_enclave_name:0 "控制灵能行者飞地"
 crisobj_pdivinity_control_shroud_enclave_desc:0 "灵能行者们信仰神明，他们将协助我们达成目标。\n\n维持灵能行者飞地，可获得此§Y年度§! $pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_shroud_enemy_planets_name:0 "灵能崩裂世界"
 crisobj_pdivinity_shroud_enemy_planets_desc:0 "以灵能灼烧敌方世界将为我们赢得恩惠。\n\n崩裂世界可获得此$pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_summon_psionic_ships_name:0 "召唤灵能飞船"
 crisobj_pdivinity_summon_psionic_ships_desc:0 "帷幕在我们的命令下颤抖。我们从其深处召唤出并非金属铸就，而是意志凝结而成的飞船——它们是我们与帷幕日益增强的连接的显现。\n\n召唤灵能飞船可获得此$pdivinity_psionic_strength$奖励。"

 crisobj_pdivinity_employ_telepaths_name:0 "启用心灵感应者"
 crisobj_pdivinity_employ_telepaths_desc:0 "造物主已赐予我们的心灵感应者产生灵能的能力。\n\n$pdivinity_psionic_strength$的产出量随启用心灵感应者的数量而变化。"

