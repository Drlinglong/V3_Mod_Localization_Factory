 pdivinity_psionic_strength_crisis_description_title:"神格项目"
 pdivinity_psionic_strength_crisis_description_intro:"亿万载以来，先知与学者低语着一场即将到来的§R危机§!——一场被预言所包裹的终结，届时所有智慧生命的命运都将岌岌可危。他们曾想象来自星辰彼端的入侵者、冰冷机械逻辑的反叛，或在异次元中诞生的战争。\n\n然而，他们向外寻求，却本应向内审视。\n\n真相始终在表象之下涌动——深邃、必然，且只与意志相连。最终的危机……终将是§R我们§!。"
 pdivinity_psionic_strength_crisis_description:"$pdivinity_psionic_strength_crisis_description_intro$\n\n我们的思绪、我们的意志，正涟漪般穿透另一层位面——一个充满无尽灵能的位面。帷幕正在变薄。如果我们能抓住这股力量，以我们的意志塑造它，那么我们不仅能安然度过即将到来的劫难……我们还将定义它。"
 pdivinity_psionic_strength_crisis_howto_title:0 "追求神格"
 pdivinity_psionic_strength_crisis_howto:"追求§H危机目标§!将产生£pdivinity_psionic_strength£ §Y神眷§!，解锁我们的神性潜能，以释放那位呼唤着银河的存在！"

