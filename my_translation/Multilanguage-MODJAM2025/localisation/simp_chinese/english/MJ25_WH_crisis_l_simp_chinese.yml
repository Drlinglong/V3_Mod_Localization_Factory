 MJ25_WH_STARBASE_AURA_FIRE_RATE:"听觉干扰"
 
 MJ25_WH_trait_mental_teratomas:0 "精神畸胎瘤"
 MJ25_WH_trait_mental_teratomas_desc:1 "我们的思想愈发沉重,饱含着不断膨胀的真相囊肿,濒临崩溃,仅凭意志维系."
 MJ25_WH_trait_mental_teratomas_tooltip:"专家职业产出:§G+5%§!$TABBED_NEW_LINE$- [Concept('key', '$concept_name$')] 职业产出:§G+10%§!\n\n当位于拥有 §r星歌圣殿§! 的行星上时:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$:§G+10%§!\n\n若无 §r丝缕低语§! 飞升天赋:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$:§R-20%§!"
 MJ25_WH_trait_mental_teratomas_gestalt:0 "精神畸胎瘤"
 MJ25_WH_trait_mental_teratomas_gestalt_desc:1 "我们的思想愈发沉重,饱含着不断膨胀的真相囊肿,濒临崩溃,仅凭意志维系."
 
 MJ25_WH_trait_mental_teratomas_gestalt_tooltip:"复杂无人机职业产出:§G+5%§!$TABBED_NEW_LINE$- [Concept('key', '$concept_name$')] 职业产出:§G+10%§!\n\n当位于拥有 §r星歌圣殿§! 的行星上时:$TABBED_NEW_LINE$$MOD_POP_AMENITIES_USAGE_MULT$:§G-10%§!\n\n若无 §r丝缕低语§! 飞升天赋:$MOD_POP_AMENITIES_USAGE_MULT$:§R+50%§!"
 
 
 MJ25_WH_trait_truthcursed:0 "真相诅咒者"
 MJ25_WH_trait_truthcursed_desc:1 "破碎真相的碎片盘踞在我们的思想中,导致我们身心俱裂,逐渐崩塌."
 MJ25_WH_trait_truthcursed_tooltip:"被星辰之歌触及.\n\n若无 §r丝缕低语§! 飞升天赋:$TABBED_NEW_LINE$- 职业产出:§R-10%§!$TABBED_NEW_LINE$- 幸福度:§R-25%§!\n\n§R警告:§! §r真相诅咒者§! 的歌声可能导致行星崩溃."
 MJ25_WH_truthcursed_affix:"真相诅咒者"
 
