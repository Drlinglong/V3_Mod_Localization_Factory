l_simp_chinese:

 MJ25_WH_whispers_crisis_chain_title:"编织密语"
 MJ25_WH_whispers_crisis_chain_desc:"我们所踏的星光之路,只通往真理.我们受与生俱来的权利和命运束缚,在这条道路上前行,不知前方有何,却全然信赖祂们的歌声.我们将共同聆听,并最终成为."
 
 MJ25_WH_ap_whispers:"编织密语"
 MJ25_WH_ap_whispers_desc:"星辰之间的低语,讲述着我们无法理解的真理.追随这条星光之路,无疑会考验我们的决心,但其终点却是我们注定要成为的存在."
 
 MJ25_WH_crisis_whispers_level_1:"§r低语§!"
 MJ25_WH_crisis_whispers_level_2:"§r回响§!"
 MJ25_WH_crisis_whispers_level_3:"§r言语§!"
 MJ25_WH_crisis_whispers_level_4:"§r思绪§!"
 MJ25_WH_crisis_whispers_level_5:"§r真理§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"在那些沉闷,无眠的时刻."
 MJ25_WH_crisis_whispers_level_2_desc:"它们弥漫在我们的梦境中."
 MJ25_WH_crisis_whispers_level_3_desc:"掏空了空洞的意义."
 MJ25_WH_crisis_whispers_level_4_desc:"如寄生虫般蠕动."
 MJ25_WH_crisis_whispers_level_5_desc:"我们现在与你分享."
 
 MJ25_WH_void_whispers:"星歌回响"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"当前值:§Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"完成§H危机目标§!以获得更多£MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!."
 MJ25_WH_void_whispers_desc:"我们收集到的碎片波纹,终有一天会汇聚在一起,如同宏伟的宇宙拼图的碎片."
 
 MJ25_WH_void_whispers_crisis_objective:"危机目标"
 MJ25_WH_void_whispers_crisis_objective_gained:"获得$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"我们已从本次危机目标中获得£MJ25_WH_void_whispers£ $AMOUNT$."
 
 MJ25_WH_void_whispers_crisis_description_title:"编织密语"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\n我们听到了星辰之间的低语.这些言语比我们所知的更加古老,在虚空中无尽回荡.它们所蕴含的秘密足以使我们升华,如果我们能够理解.我们将致力于破译这些低语,以便我们最终能一窥宇宙的真理."
 
 MJ25_WH_void_whispers_crisis_howto_title:"破译低语"
 MJ25_WH_void_whispers_crisis_howto:"达成§r危机目标§!可生成£MJ25_WH_void_whispers£§r星歌回响§!.唯有重建这古老的信息,我们方能真正理解我们身处星辰之间的位置."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"在$LEVEL$级,你将获得奖励:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"解锁此等级所需:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"拥有£MJ25_WH_void_whispers£ §Y$CURRENCY$§!星歌回响"
 MJ25_WH_void_whispers_crisis_level_desc:"若要提升危机等级,请积累£MJ25_WH_void_whispers£§r星歌回响§!,调查危机考古遗址,并让自己被启迪......"
 
 MJ25_WH_menp_sound:"§r星辰之间的声响§!"
 MJ25_WH_menp_sound_desc:"虚空在歌唱,那是一种转瞬即逝,轻柔飘逸的存在,萦绕在梦境的尽头.唯有在那里,在星辰之间,方能寻得祂们话语的深意."
 
 MJ25_WH_menp_attuned_arrays:"§r调谐探测阵列§!"
 MJ25_WH_menp_attuned_arrays_desc:"探测那些游离于虚无边缘的存在绝非易事.我们捕获哪怕一丝破碎言语的最佳机会,在于建造广阔的超空间监听阵列,并将其调谐至最微弱的回响."
 MJ25_WH_menp_attuned_arrays_tt:"解锁以下内容:\n- 空间站模块 ['concept_MJ25_WH_augury_array']\n- 空间站建筑 ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§r汇集信道§!"
 MJ25_WH_menp_congregational_desc:"为支持我们不断扩张的感官网络,我们将利用高带宽通信信道,将帝国联合起来,这些信道能够传输由这些分散阵列所产生的海量数据."
 
 MJ25_WH_menp_translators:"§r解密驱动§!"
 MJ25_WH_menp_translators_desc:"随着通用翻译器失效,我们正在重新学习古老的语言学艺术,以便亲自破译这些低语."
 
 MJ25_WH_menp_ordo_silencium:"§r寂静修会§!"
 MJ25_WH_menp_ordo_silencium_desc:"不仅仅是驱动和指令,我们的追求已化为一种独特的崇拜.这种秩序无声无息地在平民中传播,在那些只颂扬“真理之言”的宏伟圣所中扎根."
 MJ25_WH_menp_ordo_silencium_tt:"解锁['concept_MJ25_WH_starsong_basilica']区划专业化.\n随着我们对“星歌回响”理解的加深,将解锁['concept_MJ25_WH_starsong_basilica']建筑的全新科技选项."
 
 MJ25_WH_menp_witness:"§r圣言守护者§!"
 MJ25_WH_menp_witness_desc:"总有一些人不会听从.不会倾听.但我们的羊群将充满希望,手握圣言,平息他们的异议."
 MJ25_WH_menp_witness_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_silent_witness$\n\n一艘快速,机动,擅长蜂群战术的舰船.\n"
 
 MJ25_WH_menp_truthseekers:"§r饥渴的真理探寻者§!"
 MJ25_WH_menp_truthseekers_desc:"我们所寻求的,不过是覆盖在现实之上的薄薄一层.我们能播撒越多的聆听者,就越能接近真理."
 
 MJ25_WH_menp_auditor:"§r我们所听闻的§!"
 MJ25_WH_menp_auditor_desc:"那些我们所捕捉到的零星低语,在我们的心智中绽放出诱人的秘密.每一个都为我们带来丰富的启迪,以全新开端的承诺,驱使我们迈向更高峰."
 MJ25_WH_menp_auditor_tt:"解锁以下法令:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§r选择性听闻§!"
 MJ25_WH_menp_cloaking_desc:"法则只在被听闻时才需遵循.若我们渴望超脱现实强加的规则,只需将其淹没."
 MJ25_WH_menp_cloaking_tt:"获得['concept_MJ25_WH_echo_drive']研究选项.\n\n解锁法令$edict_MJ25_WH_ship_modules$,使我们能够花费£MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$以获得更多研究选项:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§r星歌浪潮§!"
 MJ25_WH_menp_starsong_tide_desc:"跨越一切思想之上,是亘古不变的真理,我们正为此献上我们的声音.我们的歌声将如一场涤荡洪流,席卷所有不信者,只留下启迪."
 MJ25_WH_menp_starsong_tide_tt:"['concept_MJ25_WH_thrumming_choirhall']星际基地建筑将强制扩张边境,并在['concept_MJ25_WH_special_storm']中隐匿星系.\n\n在我方未拥有的殖民地上的居民将被['concept_MJ25_WH_trait_truth_cursed']变异,最终崩溃,将他们的声音加入到我们的['concept_MJ25_WH_voices_relic']中.然而,在他们崩溃之前,这些殖民地将阻止我们['concept_MJ25_WH_special_storm']的扩张."
 
 MJ25_WH_menp_conductor:"§r圣言宣讲者§!"
 MJ25_WH_menp_conductor_desc:"我们是他们的工具,尽我们所能地永远回响着.即使这些不完整,有缺陷的歌曲--它们在我们思想之外扭动--也能催生一场足以唤醒群星的交响乐."
 MJ25_WH_menp_conductor_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_conductor$\n\n一艘拥有特殊能力,可扭转战局的隐形舰船.\n"
 
 MJ25_WH_menp_praetorian:"§r圣言承载者§!"
 MJ25_WH_menp_praetorian_desc:"听闻即知晓,知晓即宣说.破碎的圣言在黑暗的夜晚中散播,化为低语,而正是我们,将把它们最独特的意义传达给世界."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\n一艘重武装,擅长游击战的战列巡洋舰.\n"
 
 MJ25_WH_menp_deliquescent:"§r溶解心智§!"
 MJ25_WH_menp_deliquescent_desc:"一旦听闻,如此深刻的圣言便永生难忘.它不断累积,回响,以其丰盛滋养我们的心智,直至我们的思想被饱和,乃至溶解."
 
 MJ25_WH_menp_hue:"§r我们所知晓的§!"
 MJ25_WH_menp_hue_desc:"自他们的低语中,诞生了轻触我们思想边缘的色彩,将意识涂抹成一种如此瑰丽的色调,这在如此一个自我塑造的世界之外是绝不可能存在的."
 MJ25_WH_menp_hue_tt:"开始“§r他们圣言之色§!”情境."
 
 MJ25_WH_menp_we_are:"§r我们所是的§!"
 MJ25_WH_menp_we_are_desc:"我们不再是我们曾是的样子,而是我们本应成为的样子.我们的心智绽放流淌,都被那依然激励着我们的暗影圣言所照亮."
 MJ25_WH_menp_we_are_tt:"我们所有的人口失去['concept_MJ25_WH_trait_word_bearer']特质,并获得['concept_MJ25_WH_trait_starsong_vessel']特质."
 
 MJ25_WH_menp_stars_scream:"§r那些尖啸者§!"
 MJ25_WH_menp_stars_scream_desc:"我们能听见他们欢欣鼓舞着那尖啸,不息地轰击着我们的心智,犹如唤醒了那些从未梦想过如此浩瀚而咆哮的时代."
 MJ25_WH_menp_stars_scream_tt:"解锁新的指挥者能力:['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§r回响殿堂§!"
 MJ25_WH_menp_echoic_desc:"真正的掌握并非来自复制,而是来自驾驭,调整与转化.从我们大教堂的静谧殿堂中,我们将汇聚成一支欢快的合唱团,永远回响."
 MJ25_WH_menp_echoic_tt:"解锁['concept_MJ25_WH_thrumming_choirhall']星际基地建筑."
 
 MJ25_WH_menp_massa:"§r真理弥撒§!"
 MJ25_WH_menp_massa_desc:"最后的圣言归位,秘密的代价已至.过来,现在,聆听我们的演讲.献给虚空的终末仪式,从中,最瑰丽而又可怖的真理正冉冉升起."
 MJ25_WH_menp_massa_tt:"开始“§r一场最为激烈的演说§!”情境."
 
 MJ25_WH_crisobj_survey_name:"勘测星系"
 MJ25_WH_crisobj_survey_desc:"我们对“祂们”话语的追寻将引领我们前往更遥远的星系.在那里,我们的扫描仪将收集到那些仍在异星回荡的最后低语."
 
 MJ25_WH_crisobj_listeners_name:"雇佣倾听者"
 MJ25_WH_crisobj_listeners_desc:"无论我们找到多么稀疏的回声,都必须被聆听,编目并最终加以解读.我们需要在整个帝国范围内雇佣无数倾听者来执行这项任务."
 
 MJ25_WH_crisobj_augury_arrays_name:"运作占卜阵列"
 MJ25_WH_crisobj_augury_arrays_desc:"我们所发现的最纯净的低语,是那些自由穿梭于虚空之中的.它们微弱而遥远,只有通过最精确调谐的探测阵列才能捕捉到."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"运作嗡鸣唱诗堂"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"真理的本质是传播,如同一团粘稠,附着的感染,悄无声息地侵入思想.我们可以助推其扩散,让我们的声音与“祂们”永恒的合唱融为一体."
 
 MJ25_WH_crisobj_archaeology_name:"发掘考古遗址"
 MJ25_WH_crisobj_archaeology_desc:"“祂们”话语的回声深嵌于被遗忘的历史中.只有深入这些失落已久的秘密,才能让它们再次被我们所道出."
 
 MJ25_WH_crisobj_enlighten_pops_name:"“启迪”人口"
 MJ25_WH_crisobj_enlighten_pops_desc:"凡聆听虚空低语者,皆被“祂们”的智慧所启迪.将这种狂喜传播给所有我们能触及之人,是我们的神圣职责."
 
 MJ25_WH_crisobj_operate_cults_name:"运作低语教团"
 MJ25_WH_crisobj_operate_cults_desc:"宇宙的真理在银河系的各个角落回荡时会变得更加响亮,即使那里的居民不愿聆听."
 
 MJ25_WH_crisobj_utter_words_name:"道出空洞的回响之语"
 MJ25_WH_crisobj_utter_words_desc:"我们不断增长的理解力所展现的倒数第二个征兆,便是以本真,完整且未被我们昔日丑陋的缺陷所玷污的方式,道出一句真理之言.然而,如此重负不可轻受,亦不可逆转."
 
 MJ25_WH_crisobj_free_voices_name:"释放声音"
 MJ25_WH_crisobj_free_voices_desc:"那些仍旧沉溺于肉身束缚的声音,必须从其凡人躯壳中解脱出来,方能加入我们的星歌合唱团."
 
 MJ25_WH_leader_trait_translator:"翻译者"
 MJ25_WH_leader_trait_translator_desc:"这位领袖接受了特殊训练,以协助调查§r星歌回响§!."
 
 MJ25_WH_leader_trait_truthseeker:"真理探求者"
 MJ25_WH_leader_trait_truthseeker_desc:"这位领袖已沉迷于解开宇宙的奥秘."
 
 MJ25_WH_leader_trait_orator:"演说家"
 MJ25_WH_leader_trait_orator_desc:"这位领袖拥有三寸不烂之舌,用以传播我们的言语."
 
 MJ25_WH_leader_trait_speech_shepherd:"言语牧者"
 MJ25_WH_leader_trait_speech_shepherd_desc:"这位领袖安静地聆听,以便纠正那些偏离我们道路的人."
 
 MJ25_WH_leader_trait_thoughtsickness:"思想病"
 MJ25_WH_leader_trait_thoughtsickness_desc:"当这位领袖随着无声的旋律哼唱时,他们的思绪变得缥缈不定."
 
 MJ25_WH_leader_trait_defiant:"桀骜不驯"
 MJ25_WH_leader_trait_defiant_desc:"这位领袖任性且桀骜不驯,随时准备违抗命令以达成自身目标."
 
 MJ25_WH_leader_trait_songtouched:"圣歌触碰"
 MJ25_WH_leader_trait_songtouched_desc:"“祂们”话语的碎片充盈着这位领袖的生命,引导他们越来越接近永恒的真理."
 
 MJ25_WH_leader_trait_echoes:"思想回响"
 MJ25_WH_leader_trait_echoes_desc:"这位领袖的思维变得混乱且难以集中,但他们仍能同时抓住无数的思绪."
 
 MJ25_WH_leader_trait_songblessed_anchor:"圣歌赐福之锚"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"我们的信仰充盈着这位领袖,使他们能够承受“祂们”真理的重负."
 MJ25_WH_leader_trait_resolute_anchor:"坚定之锚"
 MJ25_WH_leader_trait_resolute_anchor_desc:"凭借坚韧的意志和坚定的信仰,这位领袖的心智变得强大."
 MJ25_WH_leader_trait_errant_anchor:"迷途之锚"
 MJ25_WH_leader_trait_errant_anchor_desc:"我们的疑虑充斥着这位领袖,但他们仍承载着我们意志的化身."
 
 
