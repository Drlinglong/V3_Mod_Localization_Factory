 MJ25_WH_shattered_whispervault:"破碎的低语秘库"
 MJ25_WH_shattered_whispervault_desc:"被某种无法理解的力量破坏殆尽,这座低语秘库泄露出浓郁蔓延的 §r星歌回响§!,将土地扭曲成一片思想沼泽."
 
 MJ25_WH_singing_whispervault:"吟唱的低语秘库"
 MJ25_WH_singing_whispervault_desc:"这座低语秘库一度破碎,现已修复.其殿堂仍被祂们的声音所颂扬,在如今和谐的歌声中,共鸣且辉煌."
 
 MJ25_WH_songflare_resonance:0 "歌焰共鸣"
 MJ25_WH_songflare_resonance_desc:0 "尽管 §r真相诅咒者§! 已从这颗行星上被清除,但他们不和谐的声音仍旧回荡在寂静的星光之夜."
 
 
 MJ25_WH_oratorium:0 "维里亚礼拜堂"
 MJ25_WH_oratorium_desc:0 "我们对 §r丝缕低语§! 的调查结果汇聚于此,在这座宏伟的大厅中构建完成,从这里,我们将很快永远歌颂真相."
 MJ25_WH_oratorium_tt:"为最终篇章准备的舞台."
 
 decision_MJ25_WH_one_empty_echoing_word:"一句空洞而回荡的话语"
 decision_MJ25_WH_one_empty_echoing_word_desc:"即使我们的声音被玷污,仅仅说出祂们的语言,就会扭曲现实本身.它紧附于我们的思想,不断积累,催促着我们去飞升.这样做将不可避免地释放出所有听到其音调者的声音,乃至说出这句沉重话语的行星本身的声音.这是我们甘愿承受的代价.\n\n在5年内提供不断增长的幸福度和产出加成.5年后,该行星将 §r崩溃§!."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "虚空锻造密码"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "我们或许能从祂们错乱破碎的话语中汲取灵感,以改进我们的密码学研究."
 
 edict_MJ25_WH_battle_songs:0 "战斗之歌"
 edict_MJ25_WH_battle_songs_desc:0 "在战斗中运用哪怕只是祂们话语的碎片也需要小心谨慎,但其结果将是对我们飞船战斗能力的毁灭性提升."
 
 edict_MJ25_WH_words_wisdom:0 "智慧之言"
 edict_MJ25_WH_words_wisdom_desc:0 "对于那些向其开放思想的人而言,即使是世俗寻常的洞察力,也能在那些挠痒的低语中找到."
 
