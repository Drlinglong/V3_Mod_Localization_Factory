 # Harvester Planet Situation #
 ##############################
 ### Planet Modifier
 hcp_being_harvested_modifier:"正在被收割"
 hcp_being_harvested_modifier_desc:"这颗星球正在被一个$hcp_orbital_quarrier$系统性地拆解。它的时日无多"

 ### Messages
 hcp_MESSAGE_HARVEST_WORLD_TITLE:"收割世界"
 hcp_MESSAGE_HARVEST_WORLD_MINERALS_TEXT:"对$PLANET|Y$的收割已产出宝贵的矿物。\n£minerals£$RESOURCE|Y$"
 hcp_MESSAGE_HARVEST_WORLD_ALLOYS_TEXT:"对$PLANET|Y$的收割已产出宝贵的合金。\n£alloys£$RESOURCE|Y$"

 ### Situation
 hcp_situation_harvest_planet:"收割[Target.GetName]"
 hcp_situation_harvest_planet_type:"收割世界"
 hcp_situation_harvest_planet_monthly_change_tooltip: "$situation_monthly_change_tooltip_approaches_dependent$"
 hcp_situation_harvest_planet_desc:"从地壳开始，我们将把这颗星球彻底剥离。我们不能留下任何东西，以免浪费。"

 hcp_stage_harvesting:"拆解星球"

 hcp_string_harvesting_progress:"星球收割"
 hcp_harvest_finish_tooltip:"收割[Target.GetName]，使其只剩下昔日的空壳。"

 ## Approaches
 hcp_approach_harvest:"收割"
 hcp_planet_harvest_effect:"收割该世界，每§Y6§!个月获得£hcp_mining_efficiency£ §H$hcp_mining_efficiency$§!，以及£minerals£ §H$minerals$§!或£alloys£ §H$alloys$§!。"

 hcp_approach_dismantle:"拆解$hcp_orbital_quarrier$"
 hcp_harvester_dismantle_effect:"拆解§Y$hcp_orbital_quarrier$§!并停止收割该世界，尽管这可能会带来效率损失。"

 ## Finisher Event
 hcp_harvesters_situations.2.name:"世界已被收割"
 hcp_harvesters_situations.2.desc:"我们已经对§Y[Target.GetName]§!进行了充分的收割，继续我们密集型的收割行动将不再高效。\n\n剩余人口已被疏散至§Y[Owner.Capital.GetName]§!，所有剩余资源可通过标准轨道采矿站收集。"
 hcp_harvesters_situations.2.a:"任务完成得很好。"
 hcp_harvesters_situations.2.a.tooltip:"§Y[Target.GetName]§!已沦为一颗小行星。"

 ###########################
 # Outward Bound Situation #
 ###########################
 #### Master Situation
 ### Policies
 policy_hcp_evacuation_policy:"疏散政策"
 policy_hcp_evacuation_policy_desc:"这项政策规定了我们的恒星收割者如何处理其他帝国星球上的人口。"

 hcp_evacuate_everyone:"疏散人口"
 hcp_evacuate_everyone_name: "$hcp_evacuate_everyone$"
 hcp_evacuate_everyone_desc:"我们将把其他帝国殖民地的人口疏散到我们的奇点筒仓周围的庇护所。"

 hcp_evacuate_only_ours:"收割人口"
 hcp_evacuate_only_ours_name: "$hcp_evacuate_only_ours$"
 hcp_evacuate_only_ours_desc:"我们将收割其他帝国的人口，以及他们居住的星球。"

 ### Messages
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TITLE:"恒星收割者已离去"
 hcp_MESSAGE_STELLAR_HARVESTER_DEPARTED_TEXT:"我们的一艘§Y恒星收割者§!已经离开了银河系。"

 ### Special Projects
 hcp_DEPARTURE_POINT:"出发点"
 hcp_DEPARTURE_POINT_DESC:"我们已将§H[this.GetName]星系§!确定为我们的§Y恒星收割者§!的理想出发点。"

 ### Situation
 hcp_situation_outward_bound_master:"远航"
 hcp_situation_outward_bound_master_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_master_monthly_change_tooltip:"随着我们将§Y$hcp_stellar_harvester$s§!送往银河系之外，这项§YSituation§!将继续推进。"
 hcp_situation_outward_bound_master_desc:"为了为我们长期的生存收集足够的资源，我们必须将我们的§Y恒星收割者§!送往银河系之外。每一艘都承载着我们整个文明的希望。\n\n恒星收割者数量：§G[owner.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_master_finish_tooltip:"我们已派出足够多的恒星收割者，以确保我们的目标得以实现。"
 hcp_build_another_stellar_harvester:"£trigger_no£ 没有恒星收割者"

 ### Situation Events
 ##On Start
 hcp_harvesters_situations.1000.name: "$hcp_situation_outward_bound_master$"
 hcp_harvesters_situations.1000.desc:"我们早已知晓，我们的银河系不包含足以支撑我们文明合理存续时间的资源。我们将需要开始向其他星系探索。为此，我们为恒星收割者配备了一种实验性超光速引擎，使其能够以超光速在星系间穿梭。\n\n将恒星收割者送出银河系是一项冒险的尝试。我们无法得知外部可能存在哪些危险，因此我们需要派出足够多的数量以提高其成功的整体几率。\n\n此外，我们还需要准备好我们奇点筒仓周围的庇护所，以容纳我们整个文明。我们已准备好开始扩大每个庇护所的宜居区域，但这将需要大量的资源。"
 hcp_harvesters_situations.1000.a:"优先发展我们的庇护所。"
 hcp_harvesters_situations.1000.b:"优先发展我们的恒星收割者。"

 ##On Finish
 hcp_harvesters_situations.1005.name:"效率巅峰"
 hcp_harvesters_situations.1005.desc.a:"我们现在已向银河系外派出了足够数量的恒星收割者，以确保宇宙的资源最终将归我们所有。我们现在必须将注意力转向其他方面。\n\n显然，其他帝国对我们的活动并不满意。为此，我们一直在设计一种护盾，以将我们的奇点筒仓与宇宙的其他部分隔离开来。这种护盾旨在使接触到的物质瓦解，并将其虹吸到我们避难所核心的黑洞中。"
 hcp_harvesters_situations.1005.desc.b:"$hcp_harvesters_situations.1005.desc.a$\n\n我们需要在激活它之前，完成将我们的人口迁移到庇护所。"
 hcp_harvesters_situations.1005.a:"准备护盾。"
 hcp_harvesters_situations.1005.b:"我们将迁徙剩余人口。"

 ## Approaches
 hcp_approach_sanctuaries:"优先发展庇护所"
 hcp_planet_sanctuaries_effect:"我们应优先发展庇护所，确保它们能满足我们的需求。"

 hcp_approach_harvesters:"优先发展恒星收割者"
 hcp_harvesters_effect:"我们应优先发展恒星收割者，否则若它们无法获取所需资源，我们的生存便可能面临威胁。"
 mod_shipsize_hcp_stellar_harvester_weapon_damage:"$hcp_stellar_harvester$ $MOD_SHIP_WEAPON_DAMAGE$"

 #### Dummy Situation
 ### Messages
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TITLE:"恒星收割者已离去"
 hcp_MESSAGE_HOSTILE_STELLAR_HARVESTER_DEPARTED_TEXT:"一艘属于$TARGET|Y$的§Y恒星收割者§!已离开本星系。"

 ### Situation
 hcp_situation_outward_bound_dummy:"驶向远方：[Target.GetName]"
 hcp_situation_outward_bound_dummy_type: "$hcp_situation_outward_bound_master$"
 hcp_situation_outward_bound_dummy_monthly_change_tooltip:"随着[Target.GetName]将§Y$hcp_stellar_harvester$s§!送往本星系之外，此§Y事态§!将持续进展。"
 hcp_situation_outward_bound_dummy_desc:"§H[Target.GetName]§!已开始将它们的§Y恒星收割者§!送往其他星系。每一艘都对整个宇宙构成§R存在性威胁§!。\n\n恒星收割者数量：§R[target.hcp_num_stellar_harvesters]§!"
 hcp_outward_bound_dummy_finish_tooltip:"太多的恒星收割者将会逃脱。"

 ### Situation Events
 ##On Start
 #First Stellar-Harvester Left Galaxy
 hcp_harvesters_situations.2000.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2000.desc:"一艘属于[Target.GetName]的恒星收割者刚刚离开了本星系。我们在它启程前侦测到该舰船周围积聚了奇异的亚空间扰动，似乎是采用了某种新型的超光速旅行方式。\n\n起初，我们松了一口气，因为少了一个需要对付的麻烦，但这很快就暴露了其全部影响。恒星收割者的设计宗旨是利用它们收集的物质进行自我复制。任何逃脱的收割者很可能会在某天成倍地增殖后卷土重来！\n\n乐观地说，其他星系的文明总有可能识别出它们构成的威胁，并在它们失控前将其摧毁，但每有一艘逃离，它们成功的几率就增加一分。我们不能再让更多收割者逃脱了。"
 hcp_harvesters_situations.2000.a:"它们必须被阻止。"
 #Built Half Stellar-Harvesters Required to Win
 hcp_harvesters_situations.2001.name: "$hcp_situation_outward_bound_dummy$"
 hcp_harvesters_situations.2001.desc:"我们安插在[Target.GetName]内部的特工带来了一些令人不安的消息。显然，他们已经为他们的恒星收割者配备了一种能够进行星系间旅行的新型超光速驱动器。\n\n最初我们对这些发现感到困惑，但其全部影响很快就变得显而易见。恒星收割者的设计宗旨是利用它们收集的物质进行自我复制。任何逃脱的收割者很可能会在某天成倍地增殖后卷土重来！\n\n如果它们中任何一艘逃脱，我们将不得不依赖其他星系的文明能够识别出它们构成的威胁，并在它们失控前将其摧毁，但这前提是它们即使存在，也要与我们处于相同的技术水平。我们必须在它们逃脱前尽可能多地摧毁它们。"
 hcp_harvesters_situations.2001.a:"它们必须被阻止。"

 ##On Finish
 hcp_harvesters_situations.2005.name:"严峻的必然性"
 hcp_harvesters_situations.2005.desc:"[Target.GetName]现在已经向星系外派出了足够多的恒星收割者，以保证其中至少一艘能够成功复制。尽管我们愿意相信在外界存在着有能力也有意愿在为时已晚之前处理掉它们的文明，但现实地讲，我们唯一的真正希望是，我们活不到它们回归的那一天。"
 hcp_harvesters_situations.2005.a:"一片阴影笼罩着我们的未来。"

 ## Approaches
 hcp_approach_track_harvesters:"追踪恒星收割者"
 hcp_track_harvesters_effect:"我们的观测站将追踪任何属于[Target.GetName]的恒星收割者的动向。"

 #end