	tech_darktec_traits_t1_desc:0 "大量研究已证明，在非惰性实体上施加微量超物质，能够在没有危险后果的情况下使其被同化。因此，我们推测可以通过创造两种维度间的特殊局部组合，以此方式改良我们的物种。"
	tech_darktec_traits_t1_unlocks_title:0 "§H解锁物种特质：§! 嵌合幽影特质"
	tech_darktec_traits_t1_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n与£sr_dark_matter£暗物质和$darktec_contained_entropy_with_icon$互动的特殊特质，同时提供强大的加成。"

	tech_darktec_traits_t2:0 "幽影自我实验"
	tech_darktec_traits_t2_desc:0 "将超物质的熵能成功注入我们物种的组成结构中，为异域组合研究开辟了广阔领域——其中一些比预期更为激进，另一些则不那么循规蹈矩。"
	tech_darktec_traits_t2_unlocks_title:0 "§H解锁物种特质：§! 高级幽影特质"
	tech_darktec_traits_t2_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n与£sr_dark_matter£暗物质和$darktec_contained_entropy_with_icon$更进一步互动的特殊特质，同时提供强大的加成。"

	tech_darktec_traits_ascension:0 "熵能特质"
	tech_darktec_traits_ascension_desc:0 "在帝国蜕变后增强我们的物种还远远不够，我们需要利用在超物质方面取得的进展，将这一愿景、这一飞升推向更美好的境界。"
	tech_darktec_traits_ascension_unlocks_title:0 "§H解锁物种特质：§! $tech_darktec_traits_ascension$"
	tech_darktec_traits_ascension_unlocks_desc:0 "§H$tech_darktec_traits_t1$§!\n我们将获得一个强大的特质，其效果将根据游戏过程中选择的飞升之路而异。"

	trait_darktec_decay_predation:0 "宇宙衰变掠食"
	trait_darktec_decay_predation_desc:0 "该物种的整个构成已重新适应，能够过滤并利用宇宙背景辐射，从而为其提供巨大的能量容量。"
	trait_darktec_decay_predation_tooltip:0 "$mod_leaders_upkeep_mult$: §G-25%§!\n    - $mod_planet_pops_upkeep_mult$: §G-25%§!\n\n每个$pop_group_unit$ £pop£ §H人口§!每月：\n    - 产出：§G+0.025§! §Y$darktec_contained_entropy_with_icon$§!。\n    - 维护费：§R-0.025§! §Y£sr_dark_matter£暗物质§!"

	trait_darktec_paramatter_saturation:0 "超物质饱和"
	trait_darktec_paramatter_saturation_desc:0 "浓缩的非重子物质过载，渗透该物种全身，从中渗出"
	trait_darktec_paramatter_saturation_tooltip:0 "$mod_planet_pops_upkeep_mult$: §R+15%§!\n\n每个$pop_group_unit$ £pop£ §H人口§!每月：\n    - 产出：§G+0.035§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_obscure_intellect:0 "隐秘心智"
	trait_darktec_obscure_intellect_desc:0 "感知并感应超物质与背景/暗辐射涌入的能力，赋予该物种对宇宙更高的感知和理解能力。"
	trait_darktec_obscure_intellect_tooltip:0 "$researcher_jobs_bonus_workforce_mult$: §G+15%§!\n\n每个$pop_group_unit$ £pop£ §H人口§!每月：\n    - 维护费：§R-0.025§! §Y£sr_dark_matter£暗物质§!"

	trait_darktec_obscure_intellect_robotic:0 "抽象处理"
	trait_darktec_obscure_intellect_robotic_desc:0 "由于受控熵对该机械物种的电路和处理过程的影响，它们理解宇宙设计和复杂之处的效率提升了十倍。"
	trait_darktec_obscure_intellect_robotic_tooltip:0 "$trait_darktec_obscure_intellect_tooltip$"

	trait_darktec_darkened_veins:0 "幽影有机体"
	trait_darktec_darkened_veins_desc:0 "暗物质对该物种的过度影响是显而易见的，因为它们的体液渗出一种超现实的黑色光泽。"
	trait_darktec_darkened_veins_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$: §R+0.15§!\n\n每个$pop_group_unit$ £pop£ §H人口§!每月：\n    - 产出：§G+0.055§! §Y£sr_dark_matter£暗物质§!"

	trait_darktec_darkened_veins_robotic:0 "幽影供能"
	trait_darktec_darkened_veins_robotic_desc:0 "作为主要燃料，该机械物种驾驭着暗物质的力量；对其机制的显著影响，使其以一种奇特的方式运作。"
	trait_darktec_darkened_veins_robotic_tooltip:0 "$trait_darktec_darkened_veins_tooltip$"

	trait_darktec_entropic_synthesis:0 "熵能合成"
	trait_darktec_entropic_synthesis_desc:0 "由于巨大的改造，该物种已获得捕获和过滤熵的能力，并将其作为自然过程回收利用，同时被该过程中产生的能量滋养。"
	trait_darktec_entropic_synthesis_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$: §G+10%§!\n\n每个$pop_group_unit$ £pop£ §H人口§!每月：\n    - 维护费：§R-0.025§! §Y$darktec_contained_entropy_with_icon$§!"

	# Ascension - genetics
	trait_darktec_purity_ingrained_entrogenomics:0 "深植熵基因组学"
	trait_darktec_purity_ingrained_entrogenomics_desc:0 "利用定向作用于特定有缺陷或潜在缺陷基因链的暗物质团，该物种促使其族群中杰出成员趋于完美。"
	trait_darktec_purity_ingrained_entrogenomics_tooltip:0 "领袖在升级时有§G25%§!的几率消耗§R200§! §Y£sr_dark_matter£暗物质§!（每级），以移除其负面特质。"

	trait_darktec_cloning_mirror_splicing:0 "镜影拼接"
	trait_darktec_cloning_mirror_splicing_desc:0 "这种物种通过改变繁殖时的细胞分裂方式，利用亚物质提供的熵随机性，将克隆过程加速十倍。"
	#trait_darktec_cloning_mirror_splicing_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$: §G+25%§!\n\nPer $pop_group_unit$ £pop£ §HPops§! grown, §G10%§! chance of any pop group with this trait gaining another $pop_group_unit$ £pop£ §HPops§!."

	trait_darktec_mutation_dark_adaptation:0 "暗适应"
	trait_darktec_mutation_dark_adaptation_desc:0 "作为一种被背景辐射饱和的有机体，其突变的潜力永无止境。"
	trait_darktec_mutation_dark_adaptation_tooltip:0 "该物种根据行星类型，获得特定£job£§H岗位§!的$MOD_POP_BONUS_WORKFORCE_MULT$加成，介于§G+15%§!到§G+25%§!之间。"

	# Ascension - cybernetics and synths
	trait_darktec_cybernetic_dm_injectors:0 "暗物质注射器"
	trait_darktec_cybernetic_dm_injectors_desc:0 "专业的注射器将微量暗物质注入该物种的回路中，以大幅提升其能力。"
	trait_darktec_cybernetic_dm_injectors_tooltip:0 "$MOD_BONUS_POP_GROWTH_MULT$：§G+25%§!"

	trait_darktec_cybernetic_void_threadware:0 "虚空线程科技"
	trait_darktec_cybernetic_void_threadware_desc:0 "利用熵的瞬息万变和混沌特性，与这类物种相关的回路能够以随机但效率高得多的方式处理信息。"
	trait_darktec_cybernetic_void_threadware_tooltip:0 "$researcher_jobs_bonus_workforce_mult$：§G+1%§!"

	# Ascension - Machine
	trait_darktec_nanite_replication:0 "熵增复制循环器"
	trait_darktec_nanite_replication_desc:0 "通过应用亚物质复制和随机顺序的熵循环，构成这种机械构造体的新纳米机器人能够以指数方式增殖。"
	#trait_darktec_nanite_replication_tooltip:0 ""

	trait_darktec_virtual_void_calculation:0 "暗影计算模型"
	trait_darktec_virtual_void_calculation_desc:0 "将部分处理能力导向真空，同时用非重子物质反向馈送数据存储，可以减轻这些虚拟机负载。"
	trait_darktec_virtual_void_calculation_tooltip:0 "$MOD_POP_BONUS_WORKFORCE_MULT$：每殖民地§G+25%§!"

	trait_darktec_modularity_paramatter:0 "亚物质合成器"
	trait_darktec_modularity_paramatter_desc:0 "微型锚点和熔炉与冗余或可用空间结合，使这种人造物种能够以受控且安全的方式，从每个构造体中收获微量亚物质。"
	trait_darktec_modularity_paramatter_tooltip:0 "$foundry_jobs_bonus_workforce_mult$：§R+15%§!"

	# Ascension - Psionic
	trait_darktec_psionic_eldritch_prescience:0 "异能预知"
	trait_darktec_psionic_eldritch_prescience_desc:0 "通过消耗大量暗物质得以增强，这种灵能物种能够洞察无限的可能性，而不会失去理智。"
	trait_darktec_psionic_eldritch_prescience_tooltip:0 "$mod_psionic_pop_bonus_workforce_mult$：§G+40%§!"

	trait_darktec_entro_main:0 "熵灵体"
	trait_darktec_entro_main_plural:0 "熵灵体"
	trait_darktec_entro_main_desc:0 "这种物种既不属于重子构成，也不属于非重子构成，它们实现了不可能之事——完美结合了两个世界……但这代价巨大，因为如果没有适当的措施来容纳其新形态，它们就会变得不稳定。"
	trait_darktec_entro_main_tooltip:0 ""

	leader_trait_darktec_entro_main:0 "$trait_darktec_entro_main$"
	leader_trait_darktec_entro_main_desc:0 "这位领袖既不属于重子构成，也不属于非重子构成，他们实现了不可能之事——完美结合了两个世界……但这代价巨大，因为如果没有适当的措施来容纳其新形态，他们就会变得不稳定。"

	trait_darktec_entro_phase_body:0 "相位物质构成"
	trait_darktec_entro_phase_body_desc:0 "这些$trait_darktec_entro_main_plural$体内亚物质构成的增加，使其能够以幽灵般的方式穿梭于物质位面。"
	trait_darktec_entro_phase_body_tooltip:0 "TODO 大量住房减少和陆军加成"

	trait_darktec_entro_eldritch_touch:0 "异能之触"
	trait_darktec_entro_eldritch_touch_desc:0 "这种$trait_darktec_entro_main$物种能够融合两种不同的物质状态，几乎不费吹灰之力就能创造出不可能的事物。"
	trait_darktec_entro_eldritch_touch_tooltip:0 "TODO 额外产出"

	trait_darktec_entro_dm_oozing:0 "黯影渗出"
	trait_darktec_entro_dm_oozing_desc:0 "这种物种被奇异物质过度充能，会渗出和脱落亚物质，并产生微量的无害辐射，这些辐射可以通过适当的工具和收容措施进行收集。"
	trait_darktec_entro_dm_oozing_tooltip:0 "$MOD_POP_AMENITIES_USAGE_ADD$：§R+0.25§!"

	trait_darktec_entro_multiverse_sight:0 "多维视野"
	trait_darktec_entro_multiverse_sight_desc:0 "这类物种的意识与熵那不可能的随机性交织在一起，但同时又与现实相连，通过洞察替代现实的潜在可能性，使其能够进行平行思考。"
	trait_darktec_entro_multiverse_sight_tooltip:0 "TODO 额外凝聚力产出"

	trait_darktec_entro_possession:0 "重子附身"
	trait_darktec_entro_possession_desc:0 "由于其不稳定的状态，该物种可以在半实体或非实体的构成之间切换，从而“沉浸”于机械和技术之中或从中脱离，将其意识连接到现有电路，并能够执行前所未有的控制级别。"
	trait_darktec_entro_possession_tooltip:0 "待办：每个行政区提供铸造工和艺人岗位的高额加成。"

	trait_darktec_entro_saturation:0 "熵能饱和"
	trait_darktec_entro_saturation_desc:0 "过量的熵物质穿梭于该物种体内，使其变得极度不稳定且危险。"
	trait_darktec_entro_saturation_tooltip:0 "服务设施使用量修正: §R+0.25%§!\n\n每月每个$pop_group_unit$£pop£§HPops§！\n    - 产出: §G+0.1§! §Y$darktec_contained_entropy_with_icon$§!"

	trait_darktec_entro_hunger:0 "超因果饥渴"
	trait_darktec_entro_hunger_desc:0 "该物种时刻被对能量的无尽需求所困扰，因为其全新的构成要求越来越高的能量摄入，才能维持稳定的形态。"
	trait_darktec_entro_hunger_tooltip:0 "行星人口维护费修正: §R+50%§!\n\n每月每个$pop_group_unit$£pop£§HPops§！\n    - 产出: §G+0.05§! §Y$darktec_contained_entropy_with_icon$§!\n    - 产出: §G+0.05§! §Y£sr_dark_matter£ 暗物质§!"

	trait_darktec_entro_multiplicity:0 "幽灵增殖"
	trait_darktec_entro_multiplicity_desc:0 "副物质对这些$trait_darktec_entro_main_plural$繁殖能力的影响，使其能够通过物理、隐喻和意识层面的过程进行复制，通过重构基础物质和奇异物质来创造完美的“克隆体”。"
	trait_darktec_entro_multiplicity_tooltip:0 "每次§H$building_darktec_umbral_portal_1$§!为该物种生成熵生增长脉冲时，有§G10%§!几率提供$pop_group_unit$£pop£§HPops§！"

	trait_darktec_entro_traversal:0 "跨实相穿梭"
	trait_darktec_entro_traversal_desc:0 "该物种没有物理限制，它们可以在维度之间穿梭和切换，迅速短暂地改变自身的空间和时间位置。"
	trait_darktec_entro_traversal_tooltip:0 "待办：巨额自动移民加成。"
