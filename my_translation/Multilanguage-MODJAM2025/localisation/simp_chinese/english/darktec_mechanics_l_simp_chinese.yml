# Crisis objectives
	darktec_crisobj_monthly_extract_entropy_name:0 "汲取熵"
	darktec_crisobj_monthly_extract_entropy_desc:0 "在宇宙的结构层之下，蛰伏着一种潜在的力量，它注定会随着宇宙的扩张而分裂、毁灭、带来死亡。这种力量将属于我们。\n\n建造§Y$building_darktec_anchor_1_plural$§!并用它们收获$darktec_contained_entropy_with_icon$。"

	darktec_crisobj_immediate_research_physics_technologies_name:0 "研究科技"
	darktec_crisobj_immediate_research_physics_technologies_desc:0 "我们需要理解宇宙的精妙构成。\n\n§Y研究科技§!以获得$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_immediate_build_and_keep_umbral_buildings_name:0 "建造或升级幽影建筑"
	darktec_crisobj_immediate_build_and_keep_umbral_buildings_desc:0 "高耸而强大，那些容纳并塑造熵的建筑，如今已成为我们帝国的基石。\n\n§Y建造§!或§Y升级§!幽影建筑以获得$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_yearly_retain_vassals_name:0 "保留附庸"
	darktec_crisobj_yearly_retain_vassals_desc:0 "那些协助我们事业的，值得我们的善意——以及最终，我们的知识。\n\n§Y保留附庸§!以获得此§Y年度§!$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_yearly_retain_megastructures_name:0 "保留巨构建筑"
	darktec_crisobj_yearly_retain_megastructures_desc:0 "太空巨构建筑的宏伟壮丽不仅是一种美学享受，更是我们蔑视常规、并从虚空中获取优势的另一种方式。\n\n§Y保留独特类型的巨构建筑§!以获得此§Y年度§!$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_yearly_galcom_retain_galcom_respect_name:0 "获得银河共同体支持"
	darktec_crisobj_yearly_galcom_retain_galcom_respect_desc:0 "我们需要让其他人信服我们的事业，以避免他们被死寂宇宙的冰冷拥抱不必要地毁灭。\n\n成为银河共同体§Y理事会§!成员或避免§Y违反§!银河法律以获得此§Y年度§!$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_immediate_conquer_worlds_name:0 "征服或收割世界"
	darktec_crisobj_immediate_conquer_worlds_desc:0 "那些反对我们的人没有容身之地，因此我们必须将他们从任何可居住的星球表面驱逐。\n\n§Y征服§!或§Y收割§!世界以获得$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_immediate_assimilate_pops_name:0 "同化人口"
	darktec_crisobj_immediate_assimilate_pops_desc:0 "所有人都必须屈服，要么成为我们的一部分，要么融入虚空。\n\n§Y通过熵同化人口§!以获得$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_immediate_taint_world_name:0 "玷污世界"
	darktec_crisobj_immediate_taint_world_desc:0 "广袤的暗物质场，熵暗的河流，它们沐浴着我们定居的世界，并将它们转化为完美催化剂，促使两个维度结合。\n\n§Y通过熵玷污§!世界以获得$darktec_contained_entropy_with_icon$奖励。"

	darktec_crisobj_immediate_build_umbral_ships_name:0 "建造幽影飞船"
	darktec_crisobj_immediate_build_umbral_ships_desc:0 "隐形、流畅且充满暗物质，这些通过循环熵之力创造的舰船是我们的未来。\n\n§Y建造幽影飞船§!以获得$darktec_contained_entropy_with_icon$奖励。奖励随飞船等级提升而增加。"

	darktec_crisobj_immediate_destroy_empires_name:0 "摧毁帝国"
	darktec_crisobj_immediate_destroy_empires_desc:0 "他们阻碍我们已久。如今，他们将归于虚空。\n\n§Y消灭§!一个帝国以获得$darktec_contained_entropy_with_icon$奖励。"
