	DARKTEC_SHIP_UTILITY_COLLAPSER:0 "副物质坍缩器"
	DARKTEC_SHIP_UTILITY_COLLAPSER_DESC:0 "通过调节流向外部护盾的暗物质，该装置能立即将防护强度重定向至飞船周围的微型真空坍缩，从而产生毁灭性的冲击波。"
