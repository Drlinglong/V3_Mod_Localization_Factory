	darktec_crisis_weaver_plural:0 "$darktec_crisis_weaver$s"
	darktec_crisis_weaver_cap:0 "$darktec_crisis_weaver$"
	darktec_crisis_weaver_desc:0 "徘徊者舰船在远程和支援方面都极为致命，它们利用自身巨大的多功能能力，将战场化为一曲致命的合唱。"
	darktec_crisis_weaver_tooltip:0 "徘徊者舰船是幽影舰船的中级型号，其作用类似于织魂者，但增加了更多舰船区段种类。"

	darktec_crisis_stinger:0 "幽影劫掠者"
