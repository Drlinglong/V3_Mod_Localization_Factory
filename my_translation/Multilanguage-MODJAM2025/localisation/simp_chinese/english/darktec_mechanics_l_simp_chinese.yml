	darktec_crisis_destroyer_desc:0 "劫掠者将非重子物质的破坏力带入太空战，能够造成和偏转惊人的伤害，同时以牺牲物质完整性为代价换取护盾性能。"
	darktec_crisis_destroyer_tooltip:0 "劫掠者是幽影飞船的第一级，作为后重子帝国的主要攻防力量。\n拥有用于自我修正的特殊光环组件。\n该飞船具有以下修正：\n  - 船体：§R-50%§!\n  - 护盾加成倍率：§G+50%§!\n  - 护盾硬化：§G+10%§!"

	darktec_crisis_cruiser:0 "幽影掠夺者"
	darktec_crisis_cruiser_plural:0 "$darktec_crisis_cruiser$s"
	darktec_crisis_cruiser_cap:0 "$darktec_crisis_cruiser$"
	darktec_crisis_cruiser_desc:0 "掠夺者作为第一道攻防线，其韧性和潜在伤害超越了劫掠者。其虚无缥缈的轮廓，因其强烈护盾加成所发出的能量场的密度而闪耀。"
	darktec_crisis_cruiser_tooltip:0 "掠夺者是幽影飞船的第二级，取代了巡洋舰的角色，成为一种多功能、耐用且极具攻击性的飞船。\n拥有用于自我修正的特殊光环组件。\n该飞船具有以下修正：\n  - 船体：§R-50%§!\n  - 护盾加成倍率：§G+100%§!\n  - 护盾硬化：§G+10%§!"

	darktec_crisis_battleship:0 "幽影闯入者"
	darktec_crisis_battleship_plural:0 "$darktec_crisis_battleship$s"
	darktec_crisis_battleship_cap:0 "$darktec_crisis_battleship$"
	darktec_crisis_battleship_desc:0 "这些强大的舰船充满了暗物质，是幽影飞船中的更高等级——一个毁灭平台，它保持着敏捷性和巨大的防御能力，足以承受最强大的打击。"
	darktec_crisis_battleship_tooltip:0 "闯入者是幽影飞船的更高等级，是经过改进的战列舰，具有更多的分区种类和致命性。\n拥有用于自我修正的特殊光环组件。\n该飞船具有以下修正：\n  - 船体：§R-50%§!\n  - 护盾加成倍率：§G+250%§!\n  - 护盾硬化：§G+10%§!"

	darktec_crisis_mauler:0 "幽影潜行者"
	darktec_crisis_mauler_plural:0 "$darktec_crisis_mauler$s"
	darktec_crisis_mauler_cap:0 "$darktec_crisis_mauler$"
	darktec_crisis_mauler_desc:0 "这艘有机舰船笼罩在黑暗中，穿越虚空搜寻猎物，其轮廓因增强的护盾而不断变化。"
	darktec_crisis_mauler_tooltip:0 "潜行者是幽影飞船的初始级别，是改进后的掠袭者，具有额外的致命性。\n拥有用于自我修正的特殊光环组件。\n该飞船具有以下修正：\n  - 船体：§R-50%§!\n  - 护盾加成倍率：§G+50%§!\n  - 护盾硬化：§G+10%§!"

