	DARKTEC_SHIP_UTILITY_INTERFERER:0 "真空干扰器"
	DARKTEC_SHIP_UTILITY_INTERFERER_DESC:0 "通过积累大量暗物质，该装置能对定位系统造成巨大干扰，有效隔离本飞船的所有信号，使其无法被侦测。"
