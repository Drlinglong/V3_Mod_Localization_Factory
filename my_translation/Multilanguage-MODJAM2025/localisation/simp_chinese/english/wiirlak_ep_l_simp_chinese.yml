# Diplo Event
 wiirlak_ep_event_bombarded_terraformed_positive:0 "根植和谐"
 wiirlak_ep_event_bombarded_terraformed_positive_desc:0 "在其管理者的同意下,[THIS.GetName]已历经一次优美的蜕变.$wiirlak_ep_ap_evergrowth$并非作为征服者,而是作为园丁而扎根--将本地生态与真菌核心的繁茂$wiirlak_ep_menap_terraforming_plural$交织在一起.\n\n天空如今闪烁着生物发光的花粉.无需耕种,作物便能丰产.本地人口报告健康状况改善,空气更清新,以及一种奇特却令人欣喜的目标感.\n\n在加入这个伟大循环后,[THIS.GetName]不再是受害者,而是$wiirlak_ep_ap_evergrowth$所提供之物的灯塔:通过繁荣共生实现的和平."
 wiirlak_ep_event_bombarded_terraformed_positive_answer:0 "和谐繁盛"

