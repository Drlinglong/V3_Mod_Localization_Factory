 wiirlak_ep_modifier_blooming_warning:0 "$wiirlak_ep_ap_evergrowth$奇点"
 wiirlak_ep_modifier_blooming_warning_desc:0 "我们正接近无法回头的境地.\n\n所有$wiirlak_ep_pc_bloom_plural$将不再仅仅是行星.它们将成为$wiirlak_ep_ap_evergrowth$最终设计中的发射器,孢子,节点.\n\n一旦信号发出,它将不仅仅是生长--它将成为一切."

