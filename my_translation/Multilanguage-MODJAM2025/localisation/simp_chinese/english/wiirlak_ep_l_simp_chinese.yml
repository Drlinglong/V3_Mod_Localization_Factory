 wiirlak_ep_evergrowth_protocol_chain:0 "$wiirlak_ep_ap_evergrowth_protocol$飞升"
 wiirlak_ep_evergrowth_protocol_chain_title:0 "$wiirlak_ep_evergrowth_protocol_chain$"
 wiirlak_ep_evergrowth_protocol_chain_desc:0 "他者称之为腐朽,吾等称之为蜕变.\n\n群星并非永恒燃烧.生命必须适应,否则便会与旧银河一同腐朽.\n\n我们选择超越......并从此绽放."

