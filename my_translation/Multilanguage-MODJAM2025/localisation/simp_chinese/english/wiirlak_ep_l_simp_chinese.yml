 wiirlak_ep_message_seedbreaker_origin_desc:0 "裂种者在§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!上释放了$wiirlak_ep_ap_evergrowth$!"



# Diplomatic Actions
 wiirlak_ep_spread_the_evergrowth:0 "传播$wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_spread_the_evergrowth_desc:0 "$wiirlak_ep_ap_evergrowth$伸出触角,并非以武器,而是以根系.它们提供指引,繁荣和目标--如果我们愿意让我们的世界在它们的愿景下盛放.接受这项契约意味着重塑我们的星球......或许还有我们自身."
 wiirlak_ep_spread_the_evergrowth_tooltip:0 "让$wiirlak_ep_ap_evergrowth$在§Y$effect_random_owned_planet$§!上启动宜居化进程."

