# Final Events
 wiirlak_ep_warning:0 "根系抵达星辰"
 wiirlak_ep_warning_desc:0 "一道覆盖整个帝国的讯息在所有通讯阵列中绽放,在引力井和亚空间中低语.$wiirlak_ep_ap_evergrowth$,曾是一种悄然的生态学奇观,如今已彻底成熟为截然不同的存在.\n\n§Y[event_target:wiirlak_ep_crisis_player.GetName]§!已宣告了一个愿景:生物圈的全面统一,将盛放传播到所有宜居世界.它们谈论的并非征服,而是复兴.一个不再因物种或主权而分裂的银河系--而是一个作为单一活体系统呼吸的银河系.\n\n它们称之为和平.他者则已称之为抹除.有一点是明确的:它们已然准备就绪.而且它们仍在生长."

 wiirlak_ep_warning_2:0 "第五盛放"
 wiirlak_ep_warning_2_desc:0 "曾经看似令人不安的异常,如今已然在群星间扎根.这所谓的$wiirlak_ep_ap_evergrowth$其扩张与凝聚程度已无法再被视为一种离经叛道的意识形态. \n\n孢子信号正沿着超空间航线扩散.$wiirlak_ep_pc_bloom_plural$以同步模式共鸣.来自边缘星系的报告显示,整个生物圈在一夜之间发生变异--并非源自行星改造......而是源自某种更快,更奇特,更具生命力的事物. \n\n更糟的是,我们截获了零散的传输信息:邀请.提供“加入网格”的提议.联盟并非通过言语形成,而是通过根系,菌丝,以及成为更伟大一部分的承诺. \n\n无论这是什么--它不再是一场运动:它是一场危机."

 wiirlak_ep_warning_2_answer_aggressive:0 "备战舰队.我们可能已经太迟了."
 wiirlak_ep_warning_2_answer_neutral:0 "无序的增长即是腐朽."
 wiirlak_ep_warning_2_answer_curious:0 "或许......我们应该听听他们的."


 wiirlak_ep_invitation:0 "最后的两片花瓣"
 wiirlak_ep_invitation_desc:0 "在超限蜕变扎根之前,我们必须再 확보两片沃土.我们的特工已识别出处于临界点--犹豫不决但尚未敌对--的帝国. \n\n如果他们接受我们的孢子,循环便可能不受阻碍地完成.如果他们反抗......我们将以他们的灰烬滋养根系."
 wiirlak_ep_invitation_none_desc:0 "我们蜕变的最终阶段已经完成.我们不再适应银河--银河将适应我们. \n\n我们的孢子从核心延伸至边缘,我们的根系钻入曾被认为贫瘠的世界,我们的愿景已清晰绽放. \n\n增长的时代已经结束.现在是扩散的时代. \n所有反抗我们者都必须迅速做出决定:滋养,或腐朽."
 wiirlak_ep_flag_chosen_by_crisis:0 "已受邀"

 wiirlak_ep_invitation_empire_1:0 "[event_target:wiirlak_ep_crisis_potential_ally_1.GetName]"
 wiirlak_ep_invitation_empire_2:0 "[event_target:wiirlak_ep_crisis_potential_ally_2.GetName]"
 wiirlak_ep_invitation_empire_3:0 "[event_target:wiirlak_ep_crisis_potential_ally_3.GetName]"
 wiirlak_ep_invitation_empire_4:0 "[event_target:wiirlak_ep_crisis_potential_ally_4.GetName]"
 wiirlak_ep_invitation_empire_5:0 "[event_target:wiirlak_ep_crisis_potential_ally_5.GetName]"


 wiirlak_ep_invitation_offer:0 "绽放之邀"
 wiirlak_ep_invitation_offer_desc:0 "§H[event_target:wiirlak_ep_crisis_player.GetName]§! 向我们发来了最终提议:\n\n我们不带舰队,不持刀刃,唯有华盖之声. \n我们向你们提供所有生命的未来:成为$wiirlak_ep_ap_evergrowth$的一部分.如此,你们将获得$wiirlak_ep_pc_bloom_plural$的丰盛,孢子亲吻下的和谐统一,以及免于即将到来风暴的庇护. \n\n拒绝此举,你选择枯萎.你选择战争."

 wiirlak_ep_invitation_offer_accept:0 "愿我们的根系交织缠绕."
 wiirlak_ep_invitation_offer_accept_tooltip:0 "将在战争中加入他们一方"

 wiirlak_ep_invitation_offer_reject:0 "我们绝不会屈服于这种侵染."
 wiirlak_ep_invitation_offer_reject_tooltip:0 "将对$wiirlak_ep_ap_evergrowth$宣战"

 wiirlak_ep_invitation_rejected:0 "被拒绝的园圃"
 wiirlak_ep_invitation_rejected_desc:0 "尽管我们慷慨地提议让[From.GetName]沐浴在$wiirlak_ep_ap_evergrowth$的恩泽中,他们却拒绝了.他们称其为腐败,威胁,谎言.愚者在甘霖普降时,仍紧抓着干涸的土地不放. \n\n让他们在孤立中枯萎吧--因为无知的海洋没有彼岸,而他们已选择在其中沉溺."
 wiirlak_ep_invitation_rejected_answer:0 "他们选择腐朽"

 wiirlak_ep_invitation_accepted:0 "星际根系"
 wiirlak_ep_invitation_accepted_desc:0 "他们跪下了.并非出于恐惧,而是出于宁静的敬畏.他们怀疑的帷幕像枯萎的树皮般撕裂,其下是一个渴望目标存在的灵魂. \n\n第一批孢子已经抵达--无声的信使,由引力和意志承载而来.他们的城市将与我们一同呼吸.他们的土壤将铭记. \n\n他们尚不理解自己所邀请到的美好.但他们会的.哦,他们会的.$wiirlak_ep_ap_evergrowth$不征服;它拥抱.当他们的天空被花粉笼罩,旧有建筑在新根系下弯曲时,他们会感受到:那份统一的寂静.那份目标的律动.那份群星的最终韵律."



 wiirlak_ep_project_1_done:0 "苍翠清算"
 wiirlak_ep_project_1_done_desc:0 "它开始了.在每一片天空下,我们的根系律动.在每一次呼吸中,我们的孢子搅动.我们不再需要扩散.我们只需要觉醒.§H大绽放§!正在搅动--并非扩张,而是最终的实现. \n\n我们的世界塑造者们吟唱着汇聚之颂.我们的心智网络因本能与目标而沉重.最后一个合成仍未完成:$wiirlak_ep_ap_evergrowth$ §H觉醒§!."

 wiirlak_ep_project_1_done_answer:0 "开始最终项目"
 wiirlak_ep_project_1_done_tooltip:0 "在$CAPITAL$上启动$wiirlak_ep_decision_final_project$ $concept_decision$"
 wiirlak_ep_project_1_done_tooltip_fail:0 "已在$CAPITAL$上解锁$wiirlak_ep_decision_final_project$ $concept_decision$"



 wiirlak_ep_project_2_done:0 "菌丝脉冲"
 wiirlak_ep_project_2_done_desc:0 "准备工作毫无阻碍地推进.$wiirlak_ep_pc_bloom_plural$的网格现在和谐地嗡鸣着,它们的生物圈通过亚根神经纤维和行星级营养流对齐. \n\n一道脉冲已被送出--微妙却又强大.每一个$wiirlak_ep_pc_bloom$都在搅动,同步响应,其地壳微微位移,如同呼吸. \n\n我们的星际特工报告了骚动.让他们恐慌吧.让他们动员吧.种子早已种下."

 wiirlak_ep_project_2_done_answer:0 "让他们听见它的生长吧."
 wiirlak_ep_project_2_done_tooltip:0 "在$CAPITAL$上启动$wiirlak_ep_decision_final_project_2$ $concept_decision$"
 wiirlak_ep_project_2_done_tooltip_fail:0 "已在$CAPITAL$上解锁$wiirlak_ep_decision_final_project_2$ $concept_decision$"

 wiirlak_ep_project_2_warning:0 "根系深邃"
 wiirlak_ep_project_2_warning_desc:0 "他们没有停滞.他们没有动摇. \n$wiirlak_ep_ap_evergrowth$势不可挡地向前推进.所有试图遏制绽放的尝试都只是争取了时间--而现在,那时间正像旧世界的土壤般腐烂.巨大的能量涌动在他们的网络中荡漾,微弱的地磁脉冲跨越$wiirlak_ep_pc_bloom_plural$被追踪到,超越了星系和物种. \n\n这不再仅仅是繁殖.这是准备. \n\n我们的分析师警告说,他们现在准备的,可能会在瞬间永久性地改写整个银河系的行星生物圈.他们的蜕变不再需要数年,只需数秒. \n\n如果现在不阻止他们,可能就再也无法阻止了."
 wiirlak_ep_project_2_warning_answer:0 "我们必须行动.现在."
 wiirlak_ep_project_2_warning_answer_evergrowth:0 "让他们生长吧."



 wiirlak_ep_project_3_done:0 "$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_project_3_done_desc:0 "每一个$wiirlak_ep_pc_bloom$都伴随着共鸣而颤动,那是行星的心跳,正加速至最终的高潮.我们编织的菌丝网格--横跨地壳,根系与精神--已然觉醒.不再是网络.而是神经系统. \n\n天空归于寂静,土壤颤抖.随后--爆发. \n\n剧毒海洋化为营养温床.沙漠迸发出花海雪崩.冰川绽放出光芒四射的真菌.曾经贫瘠之地,如今充满压倒性的生命.已无仗可打.已无足够强大的抵抗. \n\n银河是我们的,因为它不再是银河. \n它是一个花园.它是$wiirlak_ep_ap_evergrowth$."
 wiirlak_ep_project_3_done_answer:0 "我们并非征服者.我们即是增长本身."

 wiirlak_ep_project_3_warning:0 "终焉之花"
 wiirlak_ep_project_3_warning_desc:0 "猝不及防.\n\n跨越星辰,每一颗$wiirlak_ep_pc_bloom$都在璀璨的孢子云中爆发,将改变生态的能量波浪倾泻入虚空.未受其波及的星球也迅速被席卷.海洋变得生物发光.城市在窒息的藤蔓下沉寂.机器在异星苔藓下锈蚀.\n\n反抗尝试尽皆失败.行星改造协议被覆盖.行星护盾崩解.一颗又一颗星辰,在绿色与金色的华盖下黯然失色.\n\n银河并未在烈焰中陨落.它被彻底覆盖了."
 wiirlak_ep_project_3_warning_answer:0 "我们为时已晚......"
 wiirlak_ep_project_3_warning_answer_evergrowth:0 "......而今,我们已归属于根系."

