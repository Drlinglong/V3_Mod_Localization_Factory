# Decision
 wiirlak_ep_decision_final_project:0 "$wiirlak_ep_ap_evergrowth$起源"
 wiirlak_ep_decision_final_project_desc:0 "$wiirlak_ep_ap_evergrowth$并非武器--它是一个原点,一个银河系卵,所有在$wiirlak_ep_ap_evergrowth$下孕育的生命的汇聚.这个结构从行星地壳与神经网络中生长,将释放出一波同步的行星改造脉冲.\n\n没有一颗星球能够幸免.没有一片天空会不曾盛开.这不是终结.这是根系."
 wiirlak_ep_decision_final_project_tooltip:0 "§H推进危机§!"


 wiirlak_ep_decision_final_project_2:0 "唤醒$wiirlak_ep_modifier_blooming_warning$"
 wiirlak_ep_decision_final_project_2_desc:0 "每一根根须.每一条枝蔓.每一个孢子.每一颗$wiirlak_ep_pc_bloom$都是一个神经末梢--现在它们将汇聚.缓慢生长的时间已经结束.\n\n我们将打破行星与种子之间的界限.不再等待,不再低语.凭借从千万世界汇聚而来的$wiirlak_ep_resource_mycogrowth$,我们将重塑银河--不是用火焰或金属,而是用生命.无情.永恒吞噬.不朽"
 wiirlak_ep_decision_final_project_2_tooltip:0 "$wiirlak_ep_decision_final_project_tooltip$"

