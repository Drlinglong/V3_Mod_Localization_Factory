 wiirlak_ep_resource_mycogrowth_crisis_level_unlock:0 "拥有£wiirlak_ep_resource_mycogrowth£ §Y$CURRENCY$§! $wiirlak_ep_resource_mycogrowth$"

 wiirlak_ep_resource_mycogrowth_crisis_description_title:0 "$wiirlak_ep_ap_evergrowth_protocol$"
 wiirlak_ep_resource_mycogrowth_crisis_description:0 "数世纪以来,学者们谈论着即将到来的§R危机§!--一场将考验每个星际文明意志的最终审判.理论从合成人叛乱到超维度战争不一而足,但很少有人真正理解末日会以何种形式降临.\n\n它不会是烈火.不会是钢铁.不会是寂静.\n它将是§R生命§!.\n\n最初始于生态掌控的一切,如今已演变为另一番景象--某种递归的,病毒性的,有意识的存在.$wiirlak_ep_ap_evergrowth$的传播并非依靠征服,而是凭借承诺:更新,活力,超脱.但代价是万物.\n\n行星不会陷落.它们会绽放.\n当每一个世界都成为花园......我们所知的银河系将不复存在."

 wiirlak_ep_resource_mycogrowth_crisis_howto_title:0 "孢子与根须"
 wiirlak_ep_resource_mycogrowth_crisis_howto:0 "达成§H危机目标§!可收获£wiirlak_ep_resource_mycogrowth£ §H$wiirlak_ep_resource_mycogrowth$§!,这种维持$wiirlak_ep_ap_evergrowth$繁衍的关键物质.随着更多世界被吞噬并重塑为肥沃的宿主,我们对银河系的掌控也愈发紧密.\n最终,我们必须建造§H菌根网络§!并触发§H超维改造§!,将所有宜居世界行星改造,以迎来全新的生命秩序."



