 wiirlak_ep_event_seedbreaker_title:0 "$wiirlak_ep_ap_evergrowth$的恩惠"
 wiirlak_ep_event_seedbreaker_desc:0 "始于寂静.没有喧嚣.没有抵抗.只有系统校准的轻柔脉动--随后,是爆发.\n一道发光的孢子之矛撕裂了云层,地壳和地核.昨日尚存的世界,如今已被拆解并重塑.\n\n§Y$wiirlak_ep_menap_tech_4$§!已然发声.\n曾是贫瘠岩石或反抗城市的地方,如今脉动着$wiirlak_ep_ap_evergrowth$的绿色呼吸.并非仅仅改变,而是重生.地壳盛开着侵略性的根系.大气中弥漫着播种之风.生命以毁灭性的优雅宣示了自身.\n\n他者或许视之为毁灭.但我们深知真相.创造,往往表现为崩溃."

 wiirlak_ep_event_seedbreaker_target_title:0 "毁灭之花"
 wiirlak_ep_event_seedbreaker_target_desc:0 "我们以为那是一种武器.我们错了.\n\n当裂种者降临时,没有撤离命令--只有混乱.§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!上空的天穹裂开,从裂隙中倾泻而出的不是火焰,而是孢子--无尽的翠绿色云团窒息了空气,改写了土壤,并让河流被蔓延的根脉所充斥.\n\n数小时内,我们的城市就被植物蔓生.机器就地锈蚀,街道消失在仿佛有生命的脉动叶片之下.整个区域在塔楼般大小的生物质下坍塌.星球仍然存活,但不再属于我们.再也不是了.\n\n他们没有征服§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!.他们改写了它.\n而且它仍在生长."

