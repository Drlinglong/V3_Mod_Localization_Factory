# Bombardment Events
 wiirlak_ep_event_bombarded_title:0 "苍翠围攻"
 wiirlak_ep_event_bombarded_desc:0 "起初,我们以为那是辐射尘.孢子如尘埃般降落,覆盖了建筑,森林和人群.现在,土壤变得灼热而富有生机.\n\n§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!不再仅仅是被轰炸--它正在改变.空气本身已经转变,地表在炮击下被脉动的侵入性菌类植物取代.我们的扫描仪证实了大气转变;这是一场替换.\n\n宜居化已经开始......未经我们同意.入侵者不仅仅是终结我们的世界.\n他们正在彻底改写它."

 wiirlak_ep_event_bombarded_origin_desc:0 "轨道轰炸曾是瓦解抵抗的手段.现在,它是我们播种未来的方式.在§Y[event_target:wiirlak_ep_planet_targeted.GetName]§!的陨石坑和残破结构之下,有某种东西正在苏醒--不是死亡,而是开端.\n\n我们的舰船携带的孢子已深入受伤的星球.地壳裂缝中溢出光合作用的薄雾.混凝土在蔓延的根系下开裂.本地生物圈仍在抵抗,但已节节败退.\n\n$wiirlak_ep_ap_evergrowth$已扎根.这个世界将属于我们,并非通过征服,而是通过转化."

 wiirlak_ep_event_bombarded_answer:0 "$wiirlak_ep_ap_evergrowth$扎根"

 wiirlak_ep_event_bombarded_terraformed:0 "蔓生"
 wiirlak_ep_event_bombarded_terraformed_desc:0 "最初悄然蔓延的侵染,如今已变得无所不在.经过多年的无声征服,[THIS.GetName]已盛放为永生之蔓的形象--每片森林都是活体神经,每一次呼吸都源自一个繁荣的,有感知的生态系统的孢子.\n\n城市在高耸的生物发光植物下被遮蔽,它们的天际线沦为新世界意志的支架.本地生命要么逃离,要么消亡,要么被重塑成更适合共生的形态.\n\n[THIS.GetName]不再是旧银河系的一个世界.它是$wiirlak_ep_ap_evergrowth$的化身."

