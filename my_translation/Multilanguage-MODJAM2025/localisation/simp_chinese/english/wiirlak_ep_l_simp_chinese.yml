# Spy OP Events
 wiirlak_ep_operation_event_1:0 "微妙转变"
 wiirlak_ep_operation_event_1_desc:0 "我们的行星科学团队报告称,大气微观植物群出现了异常模式,同时土壤化学成分也存在不规则现象.没有明显的破坏迹象.但有些东西变了."
 wiirlak_ep_operation_event_1_answer_monitor:0 "监测异常"
 wiirlak_ep_operation_event_1_answer_ignore:0 "忽略植物学家.我们有更重要的事情要关注."

 wiirlak_ep_operation_event_2:0 "植物群异常"
 wiirlak_ep_operation_event_2_desc:0 "始于微妙生物模式的现象,现已演变为巨大的地下菌丝结构.整个地表区域都已变色.本地物种要么正在以不自然的方式适应......要么正在消失.我们必须立刻行动,否则这场转变将彻底完成."
 wiirlak_ep_operation_event_2_answer_monitor:0 "研究它--或许我们能从中获益"
 wiirlak_ep_operation_event_2_answer_ignore:0 "任其发展"
 wiirlak_ep_operation_event_2_answer_resist:0 "我们必须抵抗这场入侵!"

 wiirlak_ep_operation_event_finish:0 "菌丝受控,但未驯服"
 wiirlak_ep_operation_event_finish_desc:0 "§Y[event_target:wiirlak_ep_spy_op_target.GetName]§! 的转变已经真正开始.当地政府已察觉到异常--环境小组正以日益增长的警惕性监测我们的真菌载体和生态漂移.\n\n然而,即使他们如此警惕,根系也已深植.$wiirlak_ep_operation_covert_seeding$ 网络依然潜伏,且完好无损.\n他们以为自己已夺回了土地.但 $wiirlak_ep_ap_evergrowth$ 是耐心的,其循环是永恒的."


 wiirlak_ep_operation_event_push_back:0 "斩断根系"
 wiirlak_ep_operation_event_push_back_desc:0 "尽管困难重重,我们的世界还是抵制住了这场变化.异星的增长物已被灭绝,其地下菌丝被从生物圈中烧尽.大气过滤器已恢复了平衡.本地生态系统,尽管伤痕累累,但已显示出恢复的迹象.\n\n无论何方企图按照其形象重塑我们的星球,都低估了我们的决心.$wiirlak_ep_ap_evergrowth$ 也许广袤无边,但其触须可以被斩断."

 wiirlak_ep_operation_event_overgrown:0 "茂盛的 $wiirlak_ep_ap_evergrowth$"
 wiirlak_ep_operation_event_overgrown_desc:0 "我们试图遏制它--试图理解它--但最终,§Y[event_target:wiirlak_ep_spy_op_target.GetName]§! 被转化了.\n\n转变已经完成.天空如今闪耀着奇异的极光,广阔的冠层遮蔽了卫星扫描,就连土壤也涌动着无法辨识的生命.我们的科技仍能运作,城市依然屹立,但我们已不再理解脚下世界的法则.\n\n$wiirlak_ep_ap_evergrowth$ 已占据了这片土地.而我们现在必须学会依附其根系生存......或者逃离."

# Situation
 wiirlak_ep_situation:0 "不自然的变化"
 wiirlak_ep_situation_type:0 "$wiirlak_ep_situation$"
 wiirlak_ep_situation_monthly_change_tooltip:0 "我们的一颗行星上已开始出现异常的生态变化.若不加以控制,它可能会经历不可逆的地球化改造,转变为异星生物圈."

 wiirlak_ep_situation_desc_almost_complete:0 "§Y[Target.GetName]§! 上空被孢子密布的云层笼罩.本地生命正在窒息或被取代.\n如果这个过程完成,这颗行星将彻底异化.\n所剩时间不多,必须尽快行动."
 wiirlak_ep_situation_desc:0 "§Y[Target.GetName]§! 上正在发生微妙的变化.大气层正在发生偏移.不熟悉的真菌菌株突然生长.土壤成分偏离了正常标准.\n某种事物正在从内部改变我们的世界.而且它正在加速."
