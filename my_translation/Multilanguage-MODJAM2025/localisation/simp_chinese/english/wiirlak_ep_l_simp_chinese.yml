 wiirlak_ep_modifier_forced_blooming_desc:0 "这颗行星正在被$wiirlak_ep_ap_evergrowth$强制转化."


# Final Event - Without Project
 wiirlak_ep_all_terraformed:0 "静谧盛放"
 wiirlak_ep_all_terraformed_answer:0 "$wiirlak_ep_ap_evergrowth$自行扩散"

 wiirlak_ep_all_terraformed_step_2_desc:0 "网格已然完成.每个宜居世界都与$wiirlak_ep_ap_evergrowth$和谐共振--充满活力,肥沃,不可阻挡.\n\n然而,最终的蜕变--盛放超然--仍未完成.星辰在寂静中敬畏地等待,活体网络在休眠中嗡嗡作响,它的目的已达成,却又未达成.\n\n本应是独一无二的进化时刻,却变成了一场永无止境的盛开.银河与我们一同呼吸.但我们......犹豫了.\n当我们已经胜利时,还需要一个结局吗?"

 wiirlak_ep_all_terraformed_step_1_desc:0 "$wiirlak_ep_ap_evergrowth$横跨星辰.每个宜居世界都是真菌网络中的一个节点,每个生态系统都是其意志的镜子.\n\n然而,最终的爆发并未释放.生长本身成为了目标.飞升项目--超凡转化--已被规划,被计划......但从未启动.\n\n也许它被放弃了.也许$wiirlak_ep_ap_evergrowth$认为它不再需要这种仪式.\n\n于是,银河系静谧地,彻底地改变着.永恒不变."

 wiirlak_ep_all_terraformed_not_crisis_5_desc:0 "$wiirlak_ep_ap_evergrowth$实现了无人认为可能之事:每个宜居世界如今都以盛放的生物群落织锦而繁荣.生命主宰一切,广阔而交织.\n\n然而,群星注视着另一个存在.另一个势力现在已宣称拥有银河威胁的头衔.这次盛放的速度还不够快.\n\n$wiirlak_ep_ap_evergrowth$注视着.等待着.它仍在繁衍.它仍在扩散.但银河系现在又重新呼吸了."

 wiirlak_ep_all_terraformed_not_crisis_5_alone_desc:0 "没有末日武器,没有光荣宣言,银河系被重塑.缓慢地,无声地--$wiirlak_ep_ap_evergrowth$向前推进.间谍网络在阴影中散布孢子.轰炸播下了肥沃的腐朽.\n\n而现在,没有号角,没有最终的篇章,银河系已成为一个巨大的花园.\n\n无人察觉,直到一切已成定局.天空没有坠落.它变成了绿色."


