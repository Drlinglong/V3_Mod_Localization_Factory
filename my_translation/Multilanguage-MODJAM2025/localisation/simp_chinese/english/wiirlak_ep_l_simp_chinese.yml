 wiirlak_ep_event_lvl_1:0 "最初的种子"
 wiirlak_ep_event_lvl_1_desc:0 "在我们的引导下,将曾经贫瘠的地壳和了无生机的尘埃变为绽放的梦想.创造一个全新的生物圈--一个活生生,会呼吸,永远进化的生物圈.\n\n根须将撕裂地幔,孢子将飘过海洋,从这受控的混沌中将诞生全新的存在:§Y$wiirlak_ep_pc_bloom$§!.\n第一颗种子正等待播种.我们的目的正在扎根."

 wiirlak_ep_event_lvl_1B:0 "众心之种"
 wiirlak_ep_event_lvl_1B_desc:0 "下一个前沿不在尘埃,而在城市.\n\n如果我们的生物整合系统要无限制地传播,我们必须面对一场道德,实践和进化的飞跃:对有人居住的世界进行行星改造.不是撤离,不是清除--而是在它们活着的时候进行覆盖.\n我们的科学家报告已准备就绪.孢子可以适应.生命将持续存在--并改变.\n\n现在必须做出一个决定.\n我们是否要在一个早已充满感知生命的世界进行绽放测试?\n我们是否要向银河系展示这就是前进的道路?"

 wiirlak_ep_event_lvl_2:0 "翠绿意识"
 wiirlak_ep_event_lvl_2_desc:0 "我们曾以为自己是自然的守护者.我们错了.\n\n§Y$wiirlak_ep_pc_bloom_plural$§!不仅维持着我们--它们还在交流.模式出现在生长,天气,迁徙之中.我们的人民报告称,他们梦到巨大的林冠低语着思想.有人说是精神感应.有人说是生物共鸣.\n\n效果是真实的:生产力飙升,稳定度提升,突变传播--有益的,被引导的,完美的.\n\n我们并非仅仅在耕种行星.我们正在建造有意识的生态系统--它们回应着我们.\n\n生长不再是资源.它是一种语言."

 wiirlak_ep_event_lvl_3:0 "无界之根"
 wiirlak_ep_event_lvl_3_desc:0 "$wiirlak_ep_ap_evergrowth$的蔓延已不再需要许可.风将我们的孢子吹过超空间航道.移民在不知不觉中成为载体.我们的存在超越了飞船和舰队--它被编码在自然本身之中.\n\n通过秘密手段或耐心的孢子绽放,银河系的土壤正被一点点地改写.已经有我们无法控制的世界感受到了它.根须在岩石中寻得裂缝.生命渗透其中.\n\n也许其他文明尚未知晓,但它们现在已成为我们的一部分.\n\n这只是时间问题."

 wiirlak_ep_event_lvl_4:0 "绽放螺旋"
 wiirlak_ep_event_lvl_4_desc:0 "已不再有任何抵抗,只剩下拖延.\n\n生长已呈指数级.我们的控制系统是有机体.我们的建筑是血管状的.行星改造如今已是一种本能反应--我们定居之处,即是重塑之时.甚至我们的敌人也已成为我们幼苗的土壤.\n\n这不再是殖民.这是融合.银河系顺从生命的意志,并非通过战争,而是通过复制.即使我们停止,螺旋也不会.\n我们无法停止.绽放是不可避免的."

 wiirlak_ep_event_lvl_5:0 "孢子交响曲"
 wiirlak_ep_event_lvl_5_desc:0 "金属会生锈.石头会开裂.代码会腐朽.但生命呢?生命会适应.\n\n最后一颗种子已萌芽.从中诞生了一个超越理解的结构--部分是生物,部分是引擎,部分是生态系统.它的诞生唤来风暴.它的呼吸唤醒了沉睡在群星各个角落的孢子.\n\n如今,整个世界将在数日内转变.文明将在绽放的天空下崩塌.虚空将回荡着叶绿素和雷鸣声.将不再有抵抗.不再有钢铁.\n\n只有土壤.只有根须.只有我们.\n$wiirlak_ep_ap_evergrowth$没有主人--也没有终结."

