 wiirlak_ep_resource_mycogrowth_crisis_objective_progress:0 "我们已从该危机目标中获得了 £wiirlak_ep_resource_mycogrowth£ $AMOUNT$."


 wiirlak_ep_crisobj_own_bloom_world_name:0 "拥有 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_own_bloom_world_desc:0 "我们的根系已扎稳.第一个世界如今正依照我们的设计脉动;这是我们生物构形技艺炉火纯青的证明.它不再是一个行星;它是一个肢体,一个苗床,一个意图的宣告.“盛放”开始了.\n\n拥有 $wiirlak_ep_pc_bloom_plural$."

 wiirlak_ep_crisobj_inhabit_bloom_world_name:0 "居住 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_inhabit_bloom_world_desc:0 "我们呼吸着我们所培育的一切.空气中弥漫着孢子裹挟的风,在我们脚下,地壳因生命而颤动.这并非殖民--这是共生.我们就在我们所创造的乐园中安家.\n\n居住 $wiirlak_ep_pc_bloom_plural$."


 wiirlak_ep_crisobj_blooming_planet_name:0 "改造为 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_planet_desc:0 "旧世界已不复存在.取而代之的是,藤蔓吞噬着钢铁,冠层遮蔽着天空,光合作用塔重塑着天际线.这场转化不可逆转,且美轮美奂.\n\n将任意世界改造为 $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_adv_pc_name:0 "将高级行星改造为 $wiirlak_ep_pc_bloom_plural$"
 wiirlak_ep_crisobj_blooming_adv_pc_desc:0 "即使是最人造的构造也能被吞噬.巨构建筑腐朽崩溃,数字心智在苔藓和霉菌下窒息.生物圈不容许任何挑战者--即使是完美亦然.\n\n将高级行星(蜂巢世界,机械世界,大都会等)改造为 $wiirlak_ep_pc_bloom$."

 wiirlak_ep_crisobj_blooming_outside_border_name:0 "在其他帝国领土内进行星球改造"
 wiirlak_ep_crisobj_blooming_outside_border_desc:0 "我们没有敲门.我们没有询问.我们的根系在不为人知处深埋,世界在他人眼皮底下盛放.他们的否认无法让已然绽放之物枯萎.\n\n在其他帝国边境内部进行星球改造"

