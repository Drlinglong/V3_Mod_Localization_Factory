 mjarchitect_crisobj_conduit_jobs_desc:"$job_mjarchitect_conduit_desc$\n\n建造§Y虚灵圣火§! 和 §Y纱幕圣殿§! 建筑以创造§Y毁灭传导者§! 职业,从而获取$mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_conduit_pops_desc:"$trait_mjarchitect_conduit_of_ruin_desc$ 然而,他们的存在使得造物主的力量日益增长.\n\n通过执行§Y毁灭标记§! 决议并满足§Y毁灭造物主§! 的某些要求,使居民拥有§Y虚空纱幕§! 特性,以获取$mjarchitect_cognitive_matter$."
 mjarchitect_crisobj_have_shroudthralls_desc:"仅凭我们的努力不足以改造这个银河系.我们将把造物主的领域扩展到附庸国,他们将捐献自己的人民.\n\n维持§Y虚空奴仆§! 附庸,以获得这份§Y每年§! 的$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_shroud_purge_desc:"活体智械的认知物质可以逐渐收集,但大量智械的死亡也能积累相当可观的此类物质.\n\n使用§Y天界献祭§! 净化人口,每净化$pop_group_unit$居民即可获得此$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_sacrifice_pops_desc:"$decision_mjarchitect_sacrifice_desc$\n\n使用§Y献给造物主的祭品§! 决议或法令,每献祭$pop_group_unit$居民即可获得此$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_offering_desc:"我们境内智械的数量有限;谈判可以相对容易地获取可供使用的心智.\n\n使用§Y请求人口献祭§! 贸易行动,每献祭$pop_group_unit$居民即可获得此$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_markofruin_desc:"银河系的这些世界将被毁灭造物主标记以供吞噬,将其改造得面目全非.那些留下来的人将为纱幕的虚灵能量所压倒.\n\n对任何世界使用§Y毁灭标记§! 决议,即可获得此$mjarchitect_cognitive_matter$奖励."
 mjarchitect_crisobj_beacons_desc:"纱幕是现实之间的维度;造物主的故乡.建造能削弱维度之间边界的结构是我们的首要任务.\n\n建造并激活纱幕灯塔和维度渗透器巨型建筑,以获得此$mjarchitect_cognitive_matter$奖励."

 mjarchitect_cognitive_matter_crisis_objective_progress:"我们已从该危机目标中获得了£mjarchitect_cognitive_matter£ $AMOUNT$."
 mjarchitect_cognitive_matter_crisis_objective_reward: "$REWARD$"

 # Summary
 mjarchitect_cognitive_matter_crisis_description_title:"命运先驱"
 mjarchitect_cognitive_matter_crisis_description:"$menace_crisis_description_intro$\n\n毁灭造物主承诺通过一项互惠互利的协议,给予我们难以想象的掌控力和财富.为了履行我们的约定,我们必须简单地允许它跨越至此现实.唯有我们拥有智慧与毅力,能实现命运的渴望."

 mjarchitect_cognitive_matter_crisis_howto_title:"赋能造物主"
 mjarchitect_cognitive_matter_crisis_howto:"追寻§Y危机目标§! 会产生£mjarchitect_cognitive_matter£ §M$mjarchitect_cognitive_matter$§!,从而强化造物主并使我们获得巨大力量.为此,我们必须保持造物主的£mjarchitect_satisfaction£ §M满意度§!,以防其怒火转向我们."

 # Crisis Perks
 mjarchitect_crisis_perk_1:"帷幕之外的呼唤"
 mjarchitect_crisis_perk_1_tt:"- 解锁与§Y毁灭筑造者§!的联系,它可提供增益和请求,从而获得修正和礼物.\n"
 mjarchitect_crisis_perk_1_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_crisis_perk_2:"毁灭导管"
 mjarchitect_crisis_perk_2_tt:"- 解锁£building£ §Y虚空柴堆§!和£building£ §Y帷幕圣殿§!建筑,它们能创造£job_mjarchitect_conduit£ §Y毁灭导管§!岗位,生产£mjarchitect_cognitive_matter£ §Y认知物质§!.\n- 解锁§Y献祭筑造者§!决议,可牺牲£pop£人口以换取£mjarchitect_cognitive_matter£ §Y认知物质§!和筑造者£mjarchitect_satisfaction£ §Y满意度§!.\n"
 mjarchitect_crisis_perk_2_desc:"$job_mjarchitect_conduit_desc$ 他们剥夺一部分民众的认知,以供养那古老的存在."

 mjarchitect_crisis_perk_3:"筑造者预兆者"
 mjarchitect_crisis_perk_3_tt:"- §Y筑造者预兆者§!派系形成.\n- 较高的派系支持度可提高£mjarchitect_cognitive_matter£ §Y认知物质§!产出以及筑造者£mjarchitect_satisfaction£ §Y满意度§!.\n"
 mjarchitect_crisis_perk_3_desc:"预兆者们是一个神秘的团体,他们渴望我们彻底臣服于毁灭筑造者.目前尚不清楚他们是否与筑造者有直接联系,但安抚这个派系符合我们的最大利益."

 mjarchitect_crisis_perk_4:"集体献祭"
 mjarchitect_crisis_perk_4_tt:"- 可使用§Y天体献祭§!净化类型.\n"
 mjarchitect_crisis_perk_4_desc: "$decision_mjarchitect_sacrifice_desc$"

 mjarchitect_crisis_perk_5:"寰宇大献祭"
 mjarchitect_crisis_perk_5_tt: ""
 mjarchitect_crisis_perk_5_desc: ""

 mjarchitect_crisis_perk_6:"天体信标"
 mjarchitect_crisis_perk_6_tt:"- 解锁§Y帷幕信标§!巨型建筑,提高筑造者£mjarchitect_satisfaction£ §Y满意度§!并产生§Y维度瘴气§!.\n"
 mjarchitect_crisis_perk_6_desc:"一个庞大的结构撕裂开一道微小的裂隙,通往被称为帷幕的边界维度.未知的能量和力量从信标中渗出,蔓延至邻近的恒星系统."

 mjarchitect_crisis_perk_7:"深化献身"
 mjarchitect_crisis_perk_7_tt:"- 解锁基础§Y筑造者赐福§!,提供永久修正和独特解锁.\n"
 mjarchitect_crisis_perk_7_desc:"毁灭筑造者认可了我们的努力,并以其赐福奖励了我们.这些力量会消耗认知物质,但能提供更强大的力量."

 mjarchitect_crisis_perk_8:"铭刻地壳"
 mjarchitect_crisis_perk_8_tt:"- 解锁§Y毁灭印记§!决议,提高筑造者£mjarchitect_satisfaction£ §Y满意度§!,使世界上50%的£pop£人口获得§Y帷幕化§!特质,并将该世界转化为§Y帷幕世界§!.\n"
 mjarchitect_crisis_perk_8_desc: "$decision_mjarchitect_veil_world_desc$"

 mjarchitect_crisis_perk_9:"领域扩张"
 mjarchitect_crisis_perk_9_tt:"- 解锁§Y筑造者之意志§!宣战理由,允许使用§Y收割§! §H全面战争§!战争目标和§Y奴役§!战争目标.\n- 解锁§Y虚空奴仆§!附庸类型,允许牺牲附庸的£pop£人口以换取£mjarchitect_cognitive_matter£ §Y认知物质§!和筑造者£mjarchitect_satisfaction£ §Y满意度§!.\n"
 mjarchitect_crisis_perk_9_desc:"筑造者饥饿难耐.它已无法仅靠我们的心智来满足.很快,整个银河都将跪伏."

 mjarchitect_crisis_perk_10:"银河统合"
 mjarchitect_crisis_perk_10_tt:"- 解锁§Y请求民众献祭§!贸易行动,获得更多可用于献祭的£pop£人口,以换取£mjarchitect_cognitive_matter£ §Y认知物质§!和筑造者£mjarchitect_satisfaction£ §Y满意度§!.\n"
 # - Unlocks the §YWhispers of Ruin§! espionage operation, spreading the §YAugurs of the Architect§! faction to other empires and giving their £pop£ Pops the §YVeiled§! trait.
 mjarchitect_crisis_perk_10_desc:"仅凭我们的努力可能不足以改造这个银河.我们需要盟友,而我们或许能在预兆者中找到他们."

 mjarchitect_crisis_perk_11:"宏图伟愿"
 mjarchitect_crisis_perk_11_tt:"- $country_subject_acceptance_add$: §G+30§!\n- $country_war_exhaustion_mult$: §G-50%§!\n"
 mjarchitect_crisis_perk_11_desc:"为了达成我们的目标,我们需要银河系的其余部分追随我们的领导,即使那意味着使用武力."

 mjarchitect_crisis_perk_12:"永不满足的存在"
 mjarchitect_crisis_perk_12_tt:"- 毁灭筑造者将提出更困难的要求,但会给予更丰厚的回报.\n- 解锁更强大,成本更高的§Y筑造者赐福§!.\n"
 mjarchitect_crisis_perk_12_desc:"随着筑造者需要更多的心智,我们的目标和使命的范围也随之扩大.它的力量无法想象.我们只需遵循指示,而毁灭筑造者已认为合适,为我们提供了完成其命令所需的工具."

 mjarchitect_crisis_perk_13:"维度穿刺者"
 mjarchitect_crisis_perk_13_tt:"- 解锁§Y维度渗滤器§!巨型建筑,它是一种移动飞船,激活时可暂时制造§Y维度瘴气§!,并在此过程中自我毁灭.\n"
 mjarchitect_crisis_perk_13_desc:"我们的帷幕信标虽然强大,但无法移动.通过驾驭其原始力量,我们可以创造出可穿透帷幕的移动机器,制造巨大的瘴气,从而扩散筑造者的影响力."

 mjarchitect_crisis_perk_14:"筑造者之下的凝聚"
 mjarchitect_crisis_perk_14_tt:"- $country_unity_produces_mult$: §G+50%§!\n- $planet_jobs_mjarchitect_cognitive_matter_produces_mult$: §G+50%§!\n- $pop_happiness$: §G+20%§!\n"
 mjarchitect_crisis_perk_14_desc:"在毁灭筑造者的指引下,我们众志成城.只要我们聆听,它就会带领我们走向力量,繁荣与胜利."

 mjarchitect_crisis_perk_15:"毁灭先驱"
 mjarchitect_crisis_perk_15_tt:"- 为所有帝国启动§Y毁灭先驱§!局势,让银河系可以查看你召唤毁灭筑造者的进度.\n- 退出所有防御条约,联邦和银河共同体.\n"
 mjarchitect_crisis_perk_15_desc:"我们是伟大主宰的先驱,最终的仪式将把我们所侍奉的古老存在最终拉入我们的现实.一个新黎明正为整个银河系而升起."

 mjarchitect_crisis_perk_16:"宏伟宿主"
 mjarchitect_crisis_perk_16_tt:"- 唤醒§Y宏伟宿主§!巨型建筑.\n- 获得£mjarchitect_cognitive_matter£ §Y认知物质§!将推进其建造进程.\n"
 mjarchitect_crisis_perk_16_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_crisis_perk_17:"不再蒙蔽"
 mjarchitect_crisis_perk_17_tt:"- 触发§Y洞穿帷幕§!事件,允许你选择一个危机结局并朝着其发展.\n"
 mjarchitect_crisis_perk_17_desc:"当无所不能的造物主开始其最终目标时,我们必须现在决定我们的宗旨.就是这样了......已无回头之路."

 mjarchitect_crisis_perk_18:"永恒导管"
 mjarchitect_crisis_perk_18_tt:"- $ship_evasion_mult$: §G+40%§!\n- $ship_speed_mult$: §G+25%§!\n$ship_home_territory_fire_rate_mult$: §G+25%§!\n"
 mjarchitect_crisis_perk_18_desc:"许多人会认为我们对银河的目标和愿景是浪费.当入侵者兵临城下时,我们绝不能投降."

