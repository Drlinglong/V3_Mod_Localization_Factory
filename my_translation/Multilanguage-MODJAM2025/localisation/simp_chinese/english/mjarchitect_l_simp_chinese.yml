## Progression
 # AP
 mjarchitect_ap_architectofruin:"毁灭建筑师"
 mjarchitect_ap_architectofruin_desc:"帷幕承诺将难以想象的力量和银河控制权置于我们手中.要发挥我们的潜力,我们只需允许帷幕融入这个现实."
 mjarchitect_path_desc:"当我们满足§M建筑师§!的要求时,它将给予我们更大的恩惠.我们必须确保其£mjarchitect_satisfaction£ §Y满意度§!保持高位,否则它将转为§R敌对§!."
 must_be_individualist:"$TRIGGER_FAIL$ 必须是个人主义帝国"

 # Unlock Events
 mjarchitect_unlock.0.name:"帷幕之外的呼唤"
 mjarchitect_unlock.0.desc:"长期以来,一直有传闻称,某种声音潜伏在一个被称为§Y帷幕§!的新发现维度中.起初,这些声音可以被视为仅仅是谣言,但最近,我们许多顶尖的科学家,研究员和政客都报告说他们亲自听到了这个声音.\n\n我们应该将研究重点放在帷幕上,以找到这个声音的源头;甚至有人推测这可能是一个全能外星实体的所为."
 mjarchitect_unlock.0.a:"我们终将查明究竟发生了什么."
 
 mjarchitect_chain_title:"毁灭的先驱"
 mjarchitect_chain_desc: "$mjarchitect_ap_architectofruin_desc$"

 mjarchitect_unlock.5.name:"帷幕"
 mjarchitect_unlock.5.desc:"无论好坏,我们在对§Y帷幕§!的研究中都取得了巨大的进展.\n\n所谓的§Y帷幕之外的声音§!,事实上是真实的.其源头是自称§H毁灭建筑师§!的实体.在成功向帷幕发送了一个简陋的探测器后,我们与这个诡秘生物建立了永久联系.\n\n事实上,在我们的调查期间,我们已经多次遭遇过这个实体的声音,尽管当时我们并未察觉.虽然它不说话,但我们能感受到它的欲望和情绪.它寻求与我们的领袖交流."
 mjarchitect_unlock.5.a:"屏幕显示."

 mjarchitect_unlock.10.name:"废墟造物主"
 mjarchitect_unlock.10.desc:"§L除了来自未知源头的遥远尖啸声外,探测器的另一端没有传来任何声音.\n\n浓雾仿佛从虚无中喷涌而出.这片空间似乎处于临界状态;它令人熟悉,却又什么都不像.§!"
 mjarchitect_unlock.10.a:"你好?"
 
 mjarchitect_unlock.11.desc:"§L一阵低沉的轰鸣声突然充斥了探测器的接收器,但屏幕上却什么也没有显示.§!\n\n§M[Root.Species.GetName].§!\n\n§L我们的思维变得沉重.有什么东西进入了我们的脑海.我们感到......在银河舞台上毫无用处......惧怕我们的衰落......畏惧未知.\n\n我们感到痛苦和煎熬.毁灭即将来临.我们......还能做些什么?§!"
 mjarchitect_unlock.11.a:"救命......这是......什么?"
 mjarchitect_unlock.11.b:"我们......明白了."
 mjarchitect_unlock.11.a_reply:"§L建筑师没有回应,也没有片刻喘息.焦虑充斥着我们的认知,我们挣扎着想开口.\n\n然后毫无预警地,我们感到黑暗中出现了一线光明......这是毁灭建筑师的力量吗?尽管可能发生一切,也许我们仍有机会生存,甚至永恒繁荣.只要我们抓住摆在我们面前的机会.\n\n§M时候未到.§!\n\n amidst all the emotion.§M但也不是不可能.§!§!"
 mjarchitect_unlock.11.b_reply:"§L没有听到回应,但我们感受到毁灭建筑师所感受的.我们知道它所知的.\n\n我们的心智合而为一,但我们掌握着生存的关键.通过毁灭建筑师,一切都将得到拯救.§!"
 
 mjarchitect_unlock.15.name:"`REPLACE_ME`"
 mjarchitect_unlock.15.desc:"`REPLACE_ME`"
 mjarchitect_unlock.15.a:"`REPLACE_ME`"
 
 mjarchitect_unlock.20.name:"预兆者"
 mjarchitect_unlock.20.desc:"一直有传闻和骚动,称有一群持不同政见者,忠诚公民和外星个体,都致力于一个目标:完全服从§Y毁灭建筑师§!.\n\n确实,自从我们发现这个诡秘存在以来,我们国家中有许多人对建筑师产生了强烈的情感,无论是积极的还是消极的.\n\n截至今日,这个团体已经自称§H毁灭建筑师的预兆者§!,获得了足够的政治权力和恶名,得以加入各种政治团体之列.\n\n尚不清楚他们是否会对我们的事务产生积极影响,但这一事件代表着一个繁荣的机会......"
 mjarchitect_unlock.20.a:"一个有趣的发展."

 mjarchitect_unlock.25.name:"穿透帷幕"
 mjarchitect_unlock.25.desc:"§M末日将至.§!\n\n§Y帷幕§!的力量日益衰弱,而我们的决心依然坚定.我们不再是我们与§Y毁灭建筑师§!立约之前的样子.通过我们的盟约,我们变得能干而强大,现在轮到我们履行协议了.\n\n或许是由于帷幕力量的减弱,近几个月来,尽管我们从建筑师的援助中获得了所有恩惠,但对其的蔑视却日益增长.我们的心智前所未有地轻松......它在考验我们吗?\n\n甚至连预兆者内部的声音现在也开始质疑银河系和我们国家的命运.毁灭建筑师或许是我们人民的伟大神祇,但神祇或许不应栖身凡人世界.\n\n然而,历史的这个重要时刻,我们将决定§M银河系的命运§!."
 mjarchitect_unlock.25.a:"毁灭建筑师从未将我们引入歧途.我们将与它并肩."
 mjarchitect_unlock.25.b:"我们已超越了对毁灭建筑师的需求.让旧神陨落吧."
 mjarchitect_unlock.25.c:"它在这个现实中的存在预示着所有生命的终结.现在,一切都将结束."
 mjarchitect_path_1:"我们寻求将毁灭建筑师带入现实,并授予它永恒的银河主宰权.\n\n"
 mjarchitect_path_2:"我们寻求诡计并篡夺毁灭建筑师的力量为己所用.\n\n"
 mjarchitect_path_3:"我们寻求击败并遏制毁灭建筑师,一劳永逸.\n\n"
 
 mjarchitect_unlock.35.name:"毁灭的先驱:§M博学者§!"
 mjarchitect_unlock.35.desc:"我们对帷幕和§Y毁灭建筑师§!的了解已经取得了巨大的发展.随着越来越多的心智在毁灭建筑师的统治下归顺,我们的决心日益增长.我们因毁灭建筑师而得以察觉的,似乎不可战胜的恐惧正在变得越来越微弱.\n\n我们的心智共同为伟大的毁灭建筑师所带来的飞升而努力.而现在,我们又感受到了毁灭建筑师......以及我们人民的又一个强大冲动.\n\n我们现在知晓了一个古老而神秘的结构,它被认为曾用于打开通往帷幕的裂隙,将诡秘的毁灭建筑师永远放逐.\n\n§Y如果我们真正想要实现我们渴望的变革并推进我们的危机等级,我们必须找到这个§H伟大宿主§!§!."
 mjarchitect_unlock.35.a:"遵命."
 
 mjarchitect_unlock.45.name:"宏伟宿主"
 mjarchitect_unlock.45.desc:"终于,我们按照毁灭建筑师的指示,成功定位了伟大宿主.初步调查表明,这个巨构建筑本身是围绕一个微型黑洞建造的,可能作为宿主的导管.\n\n它目前处于破旧状态,尽管我们推测,最终可以通过正确的知识对其进行修复.一些研究人员推测,也许可以逆向工程该结构的内部运作方式.\n\n目前,我们已完成了我们的赞助者所赋予的必要步骤,使我们能够推进我们的任务."
 mjarchitect_unlock.45.a:"干得好."
 
 mjarchitect_unlock.55.name:"毁灭先驱:§M穹宇§!"
 mjarchitect_unlock.55.desc:"我们已接到毁灭铸造者的指示:为任务的最后阶段做准备,伟大的宿主处于正常运作状态至关重要.此外,考虑到该结构最初是作为单向传送门建造的,预计还需要进行细微的改动.\n\n由于大量内部机械和运作机构严重受损,预计这将耗费大量时间.该结构本身的技术对我们来说也仍旧充满谜团且未知.\n\n§Y为了提升我们的危机等级,我们必须首先修复伟大的宿主.§!"
 mjarchitect_unlock.55.a:"收到."
 
 mjarchitect_great_host_poi:"宏伟宿主"
 mjarchitect_great_host_poi_desc: "$mjarchitect_great_host_DESC$"

 mjarchitect_unlock.70.name:"宿主苏醒"
 mjarchitect_unlock.70.desc:"历经千辛万苦,我们终于成功修复并重新唤醒了毁灭天顶星系中的伟大的宿主.虽然它尚未准备好开始将毁灭铸造者拉入我们现实的进程,但它已能利用其中心的黑洞能量生成一个巨大的涡旋.事实上,如此规模的裂隙对承载铸造者那无法想象的浩瀚身躯是必不可少的.\n\n很快,我们终将能够履行我们与毁灭铸造者之间的协议.毫无疑问,我们将获得丰厚的回报."
 mjarchitect_unlock.70.a:"干得好."
 
 # End Events
 mjarchitect_end.105.name:"铸造者降临"
 mjarchitect_end.105.desc:"伴随着震耳欲聋的尖啸,伟大的宿主开始剧烈跳动,从中央涡旋中射出光束和瘴气.所有注视着这座巨构建筑的存在都被耀眼的光芒致盲,远至数条超空间航道之外的所有智慧生物,其心智都感到难以言喻的沉重,无法处理周围的任何信息.\n\n就是现在.毁灭铸造者......帷幕之神.\n\n它已降临.剩下的就是确保它在足够长的时间内受到保护."
 mjarchitect_end.105.a:"哦,铸造者啊......"

 mjarchitect_end.115.name:"新世界的先驱"
 mjarchitect_end.115.desc:"我们所做的一切,都是为了这一刻.\n\n伟大的宿主已功成身退,如今它矗立于此,成为凡人愚蠢的明证--他们竟妄想能够战胜一位神祇.毁灭铸造者担当起银河系合法且至高无上的统治者,以及解放者的职责.\n\n为了我们的工作--我们无尽的辛劳--我们被赐予永生与繁荣的馈赠.我们的心智被铸造者的影响所充斥,却摆脱了痛苦,恐惧,悲伤和情感等所有琐碎之事.对我们而言,那只是遥远的记忆.\n\n我们正处于一个新世界的边缘."
 mjarchitect_end.115.a:"这真是......太美了."

 mjarchitect_end.120.name:"终焉的先驱"
 mjarchitect_end.120.desc:"今日标志着终结的开始.\n\n随着毁灭铸造者从[mjarchitect_crisis_empire.GetName]内的伟大的宿主中显现,它的力量已然影响着银河系各处的智慧生物.这异界憎恶将摧毁银河系所有生命的心智,永远玷污他们的认知.不再有喜悦,不再有自由,不再有生命.\n\n随着这一进程的最后阶段开始--除非奇迹发生,铸造者被击败--这将是万物的终结."
 mjarchitect_end.120.a:"这难道......都白费了吗?"

 mjarchitect_end.125.name:"对铸造者的背叛"
 mjarchitect_end.125.desc:"我们对帷幕,伟大的宿主和铸造者进行的漫长而艰苦的研究已经告一段落.一项潜在的关键性突破使得在帷幕内部进行的诸多实验表明,铸造者是如何无法逃脱的.\n\n帷幕拥有在其他任何现实或维度中都未曾见过的独特属性:事实上,它既非维度,亦非现实.\n\n虽然对于凡人而言相当难以理解,但简单来说,帷幕是一个更高的存在层面--就像变形虫与[Root.GetSpeciesName]之间的差异.帷幕同时存在于所有现实中,却完全无法触及.唯一的例外,不知为何,就是这伟大的宿主,由一个未知种族在久远的纪元前建造.\n\n我们的科学家相信他们能够利用小型化的伟大的宿主技术,复制出一种微观宇宙.\n\n此外,通过将宿主的某些过程整合到我们的舰船中,我们或许能够击败铸造者.然而,这需要海量的认知物质才能实现."
 mjarchitect_end.125.a:"这也许是我们唯一的机会."

 mjarchitect_end.135.desc:"我们所做的一切,都是为了这一刻.\n\n伟大的宿主已功成身退,如今它已成为铸造者的门户.若无人阻挠,毁灭铸造者将担当起银河系那卑劣且绝对不朽的统治者.\n\n为了我们的工作,我们将被赦免并被允许作为这异界恐怖的附庸而生存.我们曾见过这种阿扎托斯般的实体,我们曾崩溃瓦解.\n\n但现在,这一次,我们屹立不倒.我们的心智坚定不移.我们将做我们知道必须做的事."
 mjarchitect_end.135.a:"哦,铸造者.这个银河系不容你征服."
 mjarchitect_end.135.b:"我们毫无胜算.我们的生存至关重要."
 mjarchitect_path_2_30_days:"中断§M铸造者§!的§R30天仪式§!将阻止整个银河系的毁灭!\n\n"
 mjarchitect_path_2b:"我们将取消我们的篡位计划,并允许铸造者掌控一切\n\n"

 mjarchitect_end.145.name:"邪魔驱逐"
 mjarchitect_end.145.desc:"奇迹般地,我们的计划成功了.\n\n仅凭我们的海军优势不足以击败铸造者.它几乎对常规武器免疫,这是自然.然而,利用伟大的宿主内置的技术,我们能够足够长时间地削弱并分散铸造者的注意力,从而重定向伟大的宿主的连接.\n\n它的新目的地是我们顶尖科学家在研究宿主和帷幕数十年后生成的模拟微观宇宙.我们对伟大的宿主的改造使其能够作为双向门户运作,将铸造者推回涡旋之中.\n\n帷幕模拟与宿主之间的连接被切断,阻止未来任何足够愚蠢,向铸造者屈服的个体重蹈我们的覆辙.\n\n一切都结束了.银河系已安全,铸造者被限制在这台微型机器中.也许它能派上用场."
 mjarchitect_end.145.a:"保留它.我们将成为这个银河系合法的统治者."
 mjarchitect_end.145.b:"封锁它.绝不能让任何人找到它,以免历史重演."
 mjarchitect_end.145.tt:"§G毁灭铸造者已被彻底击败.§!"

 mjarchitect_end.150.desc:"我们......失败了.尽管我们进行了所有的研究和所有的努力,我们还是弱小到无法阻止处于强化状态的毁灭铸造者.我们真傻,竟然认为自己与银河系其他生命有什么不同......归根结底,我们只是凡人;与铸造者的智力和力量相比,不过是变形虫罢了.\n\n今日标志着终结的开始.这异界憎恶将摧毁银河系所有生命的心智,永远玷污他们的认知.不再有喜悦,不再有自由,不再有生命."
 mjarchitect_end.150.a:"这......不可能......"
 mjarchitect_end.150.tt:"所有帝国都被摧毁了......\n§R毁灭铸造者赢得游戏.§!"

 mjarchitect_end.155.name:"铸造者被击败"
 mjarchitect_end.155.desc:"也许是奇迹发生了,§Y[mjarchitect_crisis_empire.GetName]§!已成功击败了被称为毁灭铸造者的异界存在.\n\n初步报告显示,这才是[mjarchitect_crisis_empire.GetName]在与铸造者达成交易时的真正意图.因此,他们已成功地将该存在禁锢在某种神秘设备中.\n\n有人推测,这种设备将赋予[mjarchitect_crisis_empire.GetName]巨大的力量,将其铸造者用于此类目的.然而,不可否认的是,至少在目前,银河系将免于彻底毁灭."
 mjarchitect_end.155.a:"银河系保持安全."
 
