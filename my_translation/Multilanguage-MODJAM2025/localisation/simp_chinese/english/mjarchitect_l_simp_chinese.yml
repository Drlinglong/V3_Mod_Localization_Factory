 mjarchitect_ui.5.title: ""
 mjarchitect_ui.5.desc: ""
 mjarchitect_request_opener:"铸造者给我们的最后期限已过.因此,它正从我们自己的心智深处呼唤着我们.\n\n"
 
 mjarchitect_ui.115.desc:"$mjarchitect_request_opener$§M[Root.Species.GetName].你的价值已得到证明.§!\n\n铸造者直接开口说话,这实属罕见.毫无疑问,它对我们的表现感到满意.暂时而言,我们已确保自己能留在它的好感之列.\n\n我们突然感受到它的重压.它为我们的工作提供了奖励."
 mjarchitect_ui.116.desc:"我们突然感受到铸造者在我们心智中的重压,比以往任何时候都强烈.\n\n它的存在是......抚慰人心的.平静的.它并无恶意--事实上,它希望进一步协助我们的进步.\n\n看来,它正在提供一份意想不到的礼物."
