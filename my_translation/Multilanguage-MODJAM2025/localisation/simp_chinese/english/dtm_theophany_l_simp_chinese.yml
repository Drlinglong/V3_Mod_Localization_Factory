 # Crisis Stage Events

 dtm_theophany_stages.10.name:0 "寻觅的终点"
 dtm_theophany_stages.10.desc:0 "我们长期以来一直寻求无可辩驳的神性存在的证据。现在，这一天终于来了。在我们最近一次深入虚境的探险中，我们发现自己置身于一个前所未见的实体面前。它散发出一种前所未有的熟悉气息，仿佛自我们的文明伊始，甚至更早，便一直与我们同在。我们感受不到任何恶意。相反，我们察觉到的是好奇与善意。\n\n遗憾的是，这个实体似乎除了传递简单情绪外，无法进行直接交流。尽管如此，我们毫无疑问。我们存在的每一个细胞都在告诉我们：我们正身处于我们的神祇面前。"
 dtm_theophany_stages.10.a:0 "我们一直都知道。"
 dtm_theophany_stages.20.name:0 "日渐熟悉"
 dtm_theophany_stages.20.desc:0 "我们的社会所发生的变化似乎也反映在了我们的神祇身上。这引发了一个问题：祂是始终存在，只是因与我们的互动而发展至今，还是说我们不懈的探索如同自我实现的预言般，将祂唤入存在？"
 dtm_theophany_stages.20.a:0 "祂必将拥有一个名字！"
 dtm_theophany_stages.21.name:0 "神祇之名"
 dtm_theophany_stages.21.desc:0 "我们的神祇或许代表着我们文明的诸多方面，但其中有些比其他方面更为突出。正是这些特质让祂显得最为独特。"
 dtm_theophany_stages.21.a:0 "赋予称号"
 dtm_theophany_stages.21.b:0 "赋予专精"
 dtm_theophany_stages.21.c:0 "随机名称"
 dtm_theophany_stages.21.d:0 "确认名称"
 dtm_theophany_stages.22.name:0 "神祇之名"
 dtm_theophany_stages.22.desc:0 "§Y$dtm_deity_name$§!"
 dtm_theophany_stages.23.name:0 "神祇之名"
 dtm_theophany_stages.23.desc:0 "§Y$dtm_deity_name$§!"
 dtm_theophany_stages.30.name:0 "愿景与决心"
 dtm_theophany_stages.30.desc:0 "我们再次置身于§Y$dtm_deity_name$§!的临在之中，观察着祂那不断变化、演进的形体。祂的力量日益增长，已几乎与我们初次相见时的样子判若两神。据使者所言，与祂的交流也变得更有条理。从前只是交织的情绪和模糊的意象，现在已演变为清晰、尽管仍是初步的思维与意图幻象。"
 dtm_theophany_stages.30.a:0 "愿我们沐浴在[dtm_deity_name_1]的荣光之中！"
 dtm_theophany_stages.31.name:0 "星界已被刺穿"
 dtm_theophany_stages.31.desc:0 "在祂试图进入我们位面的过程中，$dtm_deity_name$撕裂了我们与“星界”之间的界限。尽管祂的尝试最终未能成功，未能永久地显化于我们这一侧，但祂的部分能量仍留存在面纱被刺穿之处，周围环绕着似乎是一颗不属于我们太阳系的行星的破碎残骸。"
 dtm_theophany_stages.31.a:0 "多么奇妙的世界。"
 dtm_theophany_stages.40.name:0 "注入狂热"
 dtm_theophany_stages.40.desc:0 "$dtm_deity_name$再次以其完全的荣光显现在我们面前。我们能感受到祂渴望自由，渴望与我们同在。随后，一种前所未有的新体验降临。祂直接与我们的心智清晰对话，前所未有的清晰。我们的前进道路不应被低等生物的争吵所阻碍。"
 dtm_theophany_stages.40.a:0 "赞美[dtm_deity_name_1]！"
 dtm_theophany_stages.50.name:0 "彼界知识"
 dtm_theophany_stages.50.desc:0 "[dtm_deity_name_1]显得焦躁不安，等待着我们接下来的行动。毫无疑问，祂认同我们的抱负。我们能感受到祂的渴望比以往任何时候都更加强烈。在这些情感的浪潮中，我们脑海中突然浮现出祂的设计……一座王座，一间用于降临凡尘位面的密室。祂召唤我们去建造那个地方，我们也必将遵从。"
 dtm_theophany_stages.50.a:0 "必将完成。"
 dtm_theophany_stages.51.name:0 "$dtm_deity_name$降世"
 dtm_theophany_stages.51.desc:0 "终于是时候迎接[dtm_deity_name_1]降临我们的位面了。我们的最后一位使者已准备好作为祂的载体，从“星界”过渡到我们的现实。我们将一同铭记他们的牺牲，与我们的神祇并肩走向一个黄金般的未来。"
 dtm_theophany_stages.51.a:0 "这是一个新时代的开端。"

 # Crisis Stage Projects

 CRISIS_SPECIAL_PROJECT_1_DESC:2 "一种无声的狂热正席卷我们的人口。其源头似乎难以捉摸，但他们——我们——都已沉浸于一个念头：我们[Root.GetSpeciesNamePlural]注定将成就一番伟业。我们应该调查这场集体歇斯底里的起因，以及它所低语的银河霸权承诺。"

 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1:0 "信仰蔓延"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_1_DESC:0 "前往[capital_scope.GetName]的朝圣队伍年复一年地增多。我们发现神祇的消息如野火般迅速传遍了我们的空间。我们能感觉到，一个变革的时代已经开始。"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2:0 "逆境渐长"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_2_DESC:0 "§Y$dtm_deity_name$§!的圣名已远播四方。随着祂的影响力增长，我们所面临的来自异教徒和异端分子的逆境也与日俱增。虽然我们内心深处与其他生灵一样热爱和平，但当面临考验时，我们必须挺身而战，捍卫我们的正义事业，以免被敌人席卷而去，被历史遗忘。我们的信仰信条必须适应我们的境况。"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3:0 "反抗终将徒劳"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_3_DESC:0 "其他银河势力日益增长的反抗，正成为我们目标越来越大的阻碍。为了克服这种逆境，我们必须变得像敌人一样凶猛，甚至更甚。我们必须磨砺心智，唤起战胜一切来犯之敌所需的狂热。"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4:0 "伟大试炼"
 CRISIS_DTM_THEOPHANY_SPECIAL_PROJECT_4_DESC:0 "我们在让$dtm_deity_name$降临我们存在位面的宏伟抱负上取得了良好的进展。在我们开始这项事业的最终准备之前，我们必须获得我们神祇的批准。若无祂的赐福而行动，无异于异端。"

 # Emissary Events
 dtm_theophany_emissary.1.name:0 "使者已选定"
 dtm_theophany_emissary.1.desc:0 "为$dtm_deity_name$挑选最契合的使者候选人的筛选工作已经结束，我们的神祇已然示意批准我们选中的候补者。"
 dtm_theophany_emissary.1.a:0 "确实是巨大的荣耀。"
 dtm_theophany_emissary.3.name:0 "新使者"
 dtm_theophany_emissary.3.desc:0 "在受人尊敬的前任使者逝世后不久，$dtm_deity_name$已接纳一位新的志士，以追随其脚步。\n\n这是一个肩负重任、尊崇备至的职位。[dtm_theophany_emissary.GetName]誓尽所能，不负前任使者所寄厚望，以追随[dtm_theophany_emissary.GetHerHim]的脚步。"
 dtm_theophany_emissary.3.a:0 "为了$dtm_deity_name$！"

 # Crisis Perks
 menp_dtm_theophany_1a:0 "朝圣者群落"
 menp_dtm_theophany_1a_desc:0 "由什一税供养、由信徒操纵的舰船，将传播神圣的旨意。"
 menp_dtm_theophany_1b:0 "受尊崇的神祇"
 menp_dtm_theophany_1b_desc:0 "我们的人民因知晓吾神已现身而欢欣鼓舞。"
 menp_dtm_theophany_1c:0 "虔诚的追随者"
 menp_dtm_theophany_1c_desc:0 "我们的信仰是驱散黑暗的光芒。"
 menp_dtm_theophany_2a:0 "新约"
 menp_dtm_theophany_2a_desc:0 "过去存在的任何安排都将作废。"
 menp_dtm_theophany_2b:0 "神圣羁绊"
 menp_dtm_theophany_2b_desc:0 "我们的神祇与我们同在，我们的灵魂与之相连，我们合为一体。"
 menp_dtm_theophany_2c:0 "坚定不移的信仰"
 menp_dtm_theophany_2c_desc:0 "我们不会有任何怀疑或遗憾，因为我们的道路清晰明确。"
 menp_dtm_theophany_3a:0 "十字军团"
 menp_dtm_theophany_3a_desc:0 "时代正在变迁。朝圣者已无法在群星间平安旅行。这个新成立的教团将保护信徒，并将正义的怒火带给我们的敌人。"
 menp_dtm_theophany_3b:0 "净化异教徒"
 menp_dtm_theophany_3b_desc:0 "那些反抗我们教诲的人，要么屈服，要么灭亡，以免他们永远徘徊于黑暗之中。"
 menp_dtm_theophany_3c:0 "虚假承诺"
 menp_dtm_theophany_3c_desc:0 "力量并非赐予，而是夺取，我们将利用一切。"
 menp_dtm_theophany_3d:0 "撕裂帷幕"
 menp_dtm_theophany_3d_desc:0 "在我们现实与灵能帷幕之间的边界最薄弱之处，它或可被刺穿。"
 menp_dtm_theophany_4a:0 "圣洁审判庭"
 menp_dtm_theophany_4a_desc:0 "异端在黑暗中滋生蔓延，若不彻底铲除并曝于光下，便会愈发壮大。"
 menp_dtm_theophany_4b:0 "新秩序"
 menp_dtm_theophany_4b_desc:0 "以[dtm_god_or_name]之名，我们将统治群星。"
 menp_dtm_theophany_4c:0 "诱人力量"
 menp_dtm_theophany_4c_desc:0 "我们的心智得到强化，我们的身体充满能量。"
 menp_dtm_theophany_5a:0 "燃尽天穹"
 menp_dtm_theophany_5a_desc:0 "反抗即异端。务必将其连根拔起，焚为灰烬。"
 menp_dtm_theophany_5b:0 "最终战争"
 menp_dtm_theophany_5b_desc:0 "清算已至。银河系曾有充足的时间接受我们的道路，加入我们的旗帜之下。那些选择抵抗者，必将在正义的烈焰中燃烧殆尽。"
 menp_dtm_theophany_5c:0 "异象"
 menp_dtm_theophany_5c_desc:0 "它爱我们。"

