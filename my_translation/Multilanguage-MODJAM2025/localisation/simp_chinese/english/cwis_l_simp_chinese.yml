 cwis.9901.a:"$FOOLS$"

 cwis.9910:"国家领导层认知问题"
 cwis.9910.desc:"我们得到一个坏消息!我国的领导层受到了武器充能的负面影响.他们推动武器充能的意愿正在缓慢消退,但我们没有时间去弄清原因."
 cwis.9910.title: "$cwis.9910$"
 cwis.9910.a: "$UNFORTUNATE$"

 cwis.9915:"失去了发射机会"
 cwis.9915.desc:"我们失去了发射武器的机会.现在我们能做什么?"
 cwis.9915.title: "$cwis.9915$"
 cwis.9915.a:"甚至堕落帝国都不会知道."

 cwis.10001:"武器发射成功"
 cwis.10001.desc:"我们以意志打击他们,夺取他们的遗产."
 cwis.10001.title: "$cwis.10001$"
 cwis.10001.a: "$REMARKABLE$"

 cwis.10101:"什么?“保护珍珠”?"
 cwis.10101.desc:"我们与领导层失去了联系.我们的传感器能探测到他们踪迹的最后位置是我们首都附近的一片空间,附带一条消息:“保护珍珠”."
 cwis.10101.title: "$cwis.10101$"
 cwis.10101.a: "$CURSES$"


