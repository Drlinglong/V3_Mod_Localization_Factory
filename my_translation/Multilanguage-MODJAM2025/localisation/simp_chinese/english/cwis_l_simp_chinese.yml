 #crisis dialog
 cwis.7100.name:"一个古老信号"
 cwis.7105.name:"可行性已验证"
 cwis.7110.name:"信息重定向已解码"
 cwis.7115.name:"一种帝国规模武器"
 cwis.7120.name:"最后的时刻,最后的机会"
 cwis.7125.name:"武器充能中"
 cwis.7100.desc:"我们捕捉到了那个信号.粗略地判断,它似乎来自一个名为“霍安纳人”的物种,他们的文明以其母星“霍安纳”命名.信号中似乎包含了一些关于......#R文化武器#!的蓝图?"
 cwis.7105.desc:"信号本身仍然难以解码,但更多信息已经明朗:他们的文明自毁了?"
 cwis.7110.desc:"巨大进展:霍安纳人一项名为“信息重定向”的重要技术已被解码,我们可以大大加快这个项目的进度."
 cwis.7115.desc:"他们的国家被锻造成了一种武器?我们已完成的工作将阻止我们重蹈他们致命的旧路."
 cwis.7120.desc:"什么?信号本身就是他们武器的一个中继部分?"
 cwis.7125.desc:"我们没有更多时间了.立刻启动武器项目.我们没有更多时间了."
 cwis.7100.a:"这对我们的事业会有潜在好处吗?"
 cwis.7105.a:"啊,我对这件事没有好的预感.但新解码的信息对我们的战略很有价值."
 cwis.7110.a:"好."
 cwis.7115.a:"又一个惊人的事实."
 cwis.7120.a:"不!不!不!"
 cwis.7125.a:"希望我们能赶在时间之前."

