 ############
 ### star ###
 ############

 pc_pdivinity_shrouded_hole:0 "虚境隧道"
 pc_pdivinity_shrouded_hole_desc:0 "虚境的裂口，由物质的彻底坍塌所形成。虚境隧道拥有极其强大的引力场，甚至能阻止光线逃脱虚境自身的掌控。"

 #############
 ### trait ###
 #############

 trait_pdivinity_shroud_touched:0 "虚境眷者"
 trait_pdivinity_shroud_touched_desc:0 "§L命运建筑师§R的仆从§!\n该物种自远古时代起便被塑造，以抵御大规模灵能的腐蚀性影响。在虚境相位星球上，它们将免受任何惩罚。"
 pdivinity_shroud_touched_tooltip:0 "\n§L在虚境相位星球上：\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §Y星球宜居度§! §G100%§!"

 leader_trait_pdivinity_chosen_by_the_eye:0 "巨眼眷者"
 leader_trait_pdivinity_chosen_by_the_eye_desc:0 "由建筑师亲自选定，这位领袖是一位不朽的存在，拥有着不可思议的灵能力量。"
 ######################
 ### ascension perk ###
 ######################

 ap_pdivinity:0 "神性计划"
 ap_pdivinity_desc:0 "一个声音在星辰之外的深渊中骚动，古老、莫测，并充斥着可怕的意图。它穿透薄纱低语，渗入我们的梦境，用并非我们自身的神圣意志腐蚀我们的思想。我们被选中回应此呼唤，侍奉命运建筑师，并成为比我们自身更伟大的不可避免命运的工具。"

 must_not_be_homicidal:0 "$TRIGGER_FAIL$ 种族灭绝帝国无法选择此飞升天赋"
 must_be_psionic:0 "$TRIGGER_FAIL$ 必须已完成灵能飞升"

 ##############
 ### armies ###
 ##############

 pdivinitiy_psionic_army:0 "灵能幻影"
 pdivinitiy_psionic_army_desc:0 "这些军队是黑暗灵能的显现，它们游荡于战场，既非完全生者亦非彻底死者，受建筑师莫测意志的驱使。"

 #####################
 ### tech category ###
 #####################

 pdivinity_eye:0 "命运"
 pdivinity_eye_desc:0 "来自我们最伟大的赞助者，§R命运建筑师§!的虚境科技。"
 mod_category_pdivinity_eye_research_speed_mult:0 "研究速度（§R命运§!）"


 ################
 ### decision ###
 ################

 decision_pdivinity_shroud_phasing:0 "虚境相位"
 decision_pdivinity_shroud_phasing_desc:0 "通过削弱此世界与虚境之间的界限，我们能够重塑现实本身，提升信仰者，同时将不信者投入活生生的噩梦之中，以侍奉§R命运建筑师§!。"
 pdivinity_shroud_phasing_tooltip:0 "§Y$pdivinity_shroud_phased_modifier$§!修正器已添加。\n\n提高£pop£ §G虚境眷者人口产出§!，但降低£pop£ §Y非虚境眷者人口产出§!。"
 pdivinity_shroud_phased_modifier:0 "虚境相位"
 pdivinity_shroud_phased_modifier_desc:0 "此世界的帷幕已被刻意削薄。对于§G虚境眷者§!而言，现实变得流畅，一个由思想塑造的乐园。但对所有其他人来说，自然法则崩溃，梦境渗入噩梦，存在在§R命运建筑师§!的凝视下变为折磨。"
 pdivinity_shroud_phased_modifier_tooltip:0 "§G虚境眷者§! £pop£人口：\n- §Y$mod_planet_psionic_jobs_produces_mult$§!: §G25%§!\n- §Y$MOD_POP_HAPPINESS$§!: §G10%§!\n- §Y星球宜居度§! §G100%§!\n\n§Y非虚境眷者§! £pop£人口：\n- §Y星球宜居度§!: §R-75%§!\n- $MOD_POP_HAPPINESS$: §R-25%§!\n- $MOD_LOGISTIC_GROWTH_MULT$: §R-50%§!"


