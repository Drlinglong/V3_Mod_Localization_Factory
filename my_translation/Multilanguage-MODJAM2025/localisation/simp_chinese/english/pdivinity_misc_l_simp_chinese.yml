 job_pdivinity_zro_harvester:0 "泽洛收割机"
 job_pdivinity_zro_harvester_plural:0 "Zro采集者"
 job_pdivinity_zro_harvester_desc:0 "$pdivinity_zro_harvester_plural$在建于灵能断裂带之上的圣殿中运作。在那里，他们通过仪式和启示，并非开采，而是直接从虚境中汲取Zro。"
 job_pdivinity_zro_harvester_effect_desc:0 "£job_pdivinity_zro_harvester£ $pdivinity_zro_harvester_plural$将£minerals£转化为£sr_zro£ §Y$sr_zro$§!\n\n在§Y虚境相位§!星球上自动生产£sr_zro£ §Y$sr_zro$§!"

 mod_planet_telepaths_pdivinity_psionic_strength_produces_add:0 "$pdivinity_psionic_strength$ £pdivinity_psionic_strength£ 每 $pop_group_unit$ [telepath.GetIcon] [telepath.GetNamePlural]"

 purge_pdivinity_sacrifice:0 "仪式献祭"
 purge_pdivinity_sacrifice_desc:0 "那些不配建筑师设计之人，或许仍能派上用场。通过神圣的血肉与灵魂献祭，我们从虚境中汲取力量和恩宠。"
 job_purge_pdivinity_sacrifice_job:0 "仪式献祭"
 job_purge_pdivinity_sacrifice_job_desc:0 "被选定的个体通过神圣仪式献祭给§R命运建筑师§!。他们的本质滋养虚境，并促进我们的神圣目标。"

