 building_pdivinity_architect_shrine:0 "命运圣殿"
 building_pdivinity_architect_shrine_desc:0 "一座为荣耀命运建筑师而建造的宏伟圣殿。"

 building_pdivinity_shroud_harvester_building:0 "泽洛收割机"
 building_pdivinity_shroud_harvester_building_desc:0 "泽洛收割机建立在灵能断层之上，利用特殊设备直接从帷幕中收割泽洛。"

