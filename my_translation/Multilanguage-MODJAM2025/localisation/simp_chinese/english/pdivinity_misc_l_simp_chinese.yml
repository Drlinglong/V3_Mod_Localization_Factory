 # ruined megastructure
 pdivinity_shroud_needle_1_ruined:0 "残破的命运尖塔 - 根基"
 pdivinity_shroud_needle_1_ruined_DESC:0 "一座曾是神圣建筑的残破根基。其低语已然消逝。"
 pdivinity_shroud_needle_1_ruined_MEGASTRUCTURE_DETAILS:0 "不知道这是什么，不要填写这些名为_details的文本，我稍后会搞清楚。"

 # ruined megastructure
 pdivinity_shroud_needle_2_ruined:0 "残破的命运尖塔 - 传导环"
 pdivinity_shroud_needle_2_ruined_DESC:0 "灵能导管的碎片环绕着虚空，惰性且破损。"
 pdivinity_shroud_needle_2_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_3_ruined:0 "残破的命运尖塔 - 导管核心"
 pdivinity_shroud_needle_3_ruined_DESC:0 "裂隙已然封闭。建筑师暂时撤退了。"
 pdivinity_shroud_needle_3_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # ruined megastructure
 pdivinity_shroud_needle_4_ruined:0 "残破的命运尖塔 - 共融阵列"
 pdivinity_shroud_needle_4_ruined_DESC:0 "信仰的回响在此萦绕，但建筑已然沉寂。"
 pdivinity_shroud_needle_4_ruined_MEGASTRUCTURE_DETAILS:0 ""

 # stage 1
 pdivinity_shroud_needle_1:0 "命运尖塔 - 根基"
 pdivinity_shroud_needle_1_DESC:0 "尖塔的根基已然奠定。尽管它看似惰性，但它与来自帷幕彼端的微弱低语共鸣。"

 # stage 2
 pdivinity_shroud_needle_2:0 "命运尖塔 - 传导环"
 pdivinity_shroud_needle_2_DESC:0 "一个巨大的放大器环如今环绕着这座建筑，将灵能和声聚焦到虚空中。帷幕正在骚动。"

 # stage 3
 pdivinity_shroud_needle_3:0 "命运尖塔 - 导管核心"
 pdivinity_shroud_needle_3_DESC:0 "现实开始在核心周围扭曲。帷幕中的实体有所察觉。一道裂隙正在形成。"

 # stage 4
 pdivinity_shroud_needle_4:0 "命运尖塔 - 共融阵列"
 pdivinity_shroud_needle_4_DESC:0 "尖塔在吟唱。帷幕作出回应。银河系中的崇拜者感受到它的吸引，在已知空间的每个角落，邪教应运而生。"

 # stage 5
 pdivinity_shroud_needle_5:0 "命运尖塔 - 升华阶段"
 pdivinity_shroud_needle_5_DESC:0 "最终的结构已然完工。现实变得稀薄，濒临破碎。建筑师的降临无可避免。"

 pdivinity_is_not_possible_rift:0 "\n£trigger_no£ 目标必须是以下之一：\n§Y黑洞§!\n§Y脉冲星§!\n§YA型恒星§!"


