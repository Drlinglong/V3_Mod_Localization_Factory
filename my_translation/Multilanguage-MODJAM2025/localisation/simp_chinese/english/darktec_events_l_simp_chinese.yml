  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - 熵能锚点已建成"
  darktec_crisis.27501.desc.regular:0 "启动[Root.GetName]的结构时,我们便清楚地意识到,这将是吾等种族史上重要的一天--锚点的嗡鸣声虽然不祥,却带给了我们希望,一个没有混沌的未来,一个由我们亲手掌控的未来."
  darktec_crisis.27501.desc.gestalt:0 "[Root.GetName]的结构被激活的那一刻,我们的集体便已了然:这将是吾等种族史上重要的一天--锚点的嗡鸣声虽然不祥,却带给了我们希望,一个没有混沌的未来,一个由我们亲手掌控的未来."
  darktec_crisis.27501.ok.regular:0 "启动收割流程!"
  darktec_crisis.27501.ok.gestalt:0 "继续熵能收割."
  darktec_crisis.27501.ok.tooltip:0 "锚点是帝国熵能生产的基石,我们需要建造和升级更多锚点,以在我们的危机道路上取得更大进展.\n$situation_darktec_intro$局势将继续."

