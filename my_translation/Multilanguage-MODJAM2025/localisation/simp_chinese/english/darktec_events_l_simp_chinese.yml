  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "我们成功了!采集非重子物质的能力将确保我们能遏制其特性,并隔离局部熵能和背景能量.\n\n现在我们可以开始理论化一种正确采集产生熵的异常能量的方法,因此,我们很快就会将其应用于整个帝国."
  darktec_crisis.101.desc.gestalt:0 "事情已成,我们已经设计出一种安全采集和储存非重子物质的方法,且不影响我们的基础设施或无人机--现在我们计划的第二部分正在启动.\n\n现在的问题是如何正确地采集产生熵的异常能量,因此,这必须成为我们集体的首要任务."
  darktec_crisis.101.ok.regular:0 "结果非凡,等待新信息."
  darktec_crisis.101.ok.gestalt:0 "我们会实现它的."

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "时机已到,现在我们有了一种安全且日益高效的执行计划的方法;我们正在准备一种新型结构和系统,它将使我们能够虹吸本地背景辐射,并将其聚合成一种我们可以研究并最终加以利用的形式.\n\n我们应将经济,技术和社会努力转向这项任务--优先考虑其中一个潜在应用领域可能会带来更高效的结果."
  darktec_crisis.2.desc.gestalt:0 "我们设计的初始原型现已确认可行;这是一种安全且日益高效的方法,表现为一种新型结构和系统,它将能够虹吸本地背景辐射,并将其聚合成一种我们可以研究并最终加以利用的形式.\n\n我们应将工业,技术和发展方面的努力转向这项任务--优先考虑其中一个潜在应用领域可能会带来更高效的结果."
  darktec_crisis.2.focus.economy:0 "优先§Y工业§!用途."
  darktec_crisis.2.focus.economy.tooltip:0 "我们将找到一种更高效地采集和利用熵及暗物质的方法.\n§Y这可能会在未来带来宝贵的益处.§!"
  darktec_crisis.2.focus.warfare:0 "优先考虑§Y战争§!应用."
  darktec_crisis.2.focus.warfare.tooltip:0 "我们将设法将暗物质和熵应用于太空霸权.\n§Y这未来可能会带来宝贵的好处.§!"
  darktec_crisis.2.focus.applications:0 "优先考虑§Y科研§!应用."
  darktec_crisis.2.focus.applications.tooltip:0 "我们将找到一种方法,将非重子物质和重子物质结合起来为我们所用.\n§Y这未来可能会带来宝贵的好处.§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - 洞察"
  darktec_crisis.225.desc.regular.generic:0 "在局部层面揭示熵提取潜力的持续努力投入巨大,但已初见成效;一种新设备已被制造出来,尽管其提取效率仍不高,因此我们应该设计出更好,更大,更复杂,资源消耗更高的设备."
  darktec_crisis.225.desc.gestalt.generic:0 "在局部层面揭示熵提取潜力的持续努力投入巨大,但取得了可接受的成果;一种新设备已被制造出来,尽管其提取效率仍不高,因此我们应该设计出更好,更大,更复杂,资源消耗更高的设备."
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\n然而,专注于工业应用正在加速该设备及其辅助功能的开发,提供了广阔的研究和改进空间."
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\n专注于战争和太空载具正在带来令人难以置信的成果,我们开始能够以最少量的提取熵来操纵能量场,生成稳定的约束材料和技术,这可能使我们能够锻造出能够承受暗能量巨大反噬的新材料."
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\n专注于科研应用不仅在所有领域都格外有益,而且还应用于非标准领域,理论探讨暗能量的涌入可能如何影响我们的人口;甚至有专家理论推测,非重子物质与重子物质有可能在不产生即时反噬的情况下结合."
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n然而,专注于工业应用正在加速该设备及其辅助功能的开发,提供了广阔的研究和改进空间."
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n专注于战争和太空载具正在带来可接受的成果,我们的无人机正在获得设备,能够以最少量的提取熵来操纵能量场,生成稳定的约束材料和技术,这可能使我们的集体能够锻造出能够承受暗能量巨大反噬的新材料."
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n专注于科研应用不仅在所有领域都格外有益,而且还应用于非标准领域,理论探讨暗能量的涌入可能如何影响我们的无人机;我们当前的思维流之一理论推测,非重子物质与重子物质有可能在不产生即时反噬的情况下结合."
