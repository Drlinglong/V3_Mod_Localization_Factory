 darktec_crisis.1.desc.hive.notech:0 "长期以来,我们的心智一直感知着宇宙缓慢而痛苦的崩塌;熵,混沌,无序......它们正在填补一个缓慢吞噬现实的虚空,最终只留下一个冰冷而膨胀的残骸.\n\n不,到此为止.\n\n我们的集体意志将征服分隔宇宙的力量,将其化为己有,宣称对原子间的虚空拥有主权,将熵转化为我们的力量.\n\n我们需要找到一种方法来研究非重子物质,§Y一种获取和处理暗物质的方法§!这样我们才能确保我们集体的生存."
 darktec_crisis.1.desc.machine.notech:0 "计算结果无可置疑,我们能够预测到宇宙缓慢而痛苦的崩塌;熵,混沌和无序所产生的诸多变量和异常并非最优解,只会导致所有现有形式和物质的痛苦消亡.\n\n无法接受.\n\n我们的主要指令将转向应对措施,因为我们将获得一种方法,把分隔宇宙的力量转化为己用,并加以利用,将熵转化为我们的力量.\n\n我们需要找到一种方法来研究非重子物质,§Y一种获取和处理暗物质的方法§!这样我们才能确保我们集体的生存."
