  darktec_crisis.5001.ok.tooltip:0 "我们必须维护并注入异常,如果它落入敌手,将变得§R极度不稳定§!."

  darktec_crisis.5002.name:0 "未知干扰"
  darktec_crisis.5002.desc.regular:0 "帝国各地有多份报告指出异常事件的发生,并造成了人员伤亡--若干建筑无故坍塌,部分生命体不留痕迹地消失,所有人都感到......异常扭曲,仿佛时间正在以不同的速度放缓或加速,但所有事件都如此不规则,我们无法确切研究到底发生了什么."
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.ok.regular:0 "令人担忧."
