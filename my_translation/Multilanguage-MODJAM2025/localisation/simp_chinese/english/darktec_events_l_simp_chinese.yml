  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "长期以来,我们一直只是宇宙缓慢而痛苦的崩塌的旁观者;熵,混沌,无序......它们正在填补一个缓慢吞噬现实的虚空,最终只留下一个冰冷而膨胀的残骸.\n\n不,到此为止.\n\n我们将掌控一切,把分隔宇宙的力量化为己有,宣称对原子间的虚空拥有主权,将熵转化为我们的力量."
 darktec_crisis.1.desc.robotic:0 "长期以来,我们一直只是宇宙缓慢而痛苦的崩塌的旁观者;熵,混沌,无序......它们正在填补一个缓慢吞噬现实的虚空,最终只留下一个冰冷而膨胀的残骸,甚至连我们的机械躯体也无法幸存.\n\n不,到此为止.\n\n我们将掌控一切,把分隔宇宙的力量化为己有,宣称对原子间的虚空拥有主权,将熵转化为我们的力量."
 darktec_crisis.1.desc.hive:0 "长期以来,我们的心智一直感知着宇宙缓慢而痛苦的崩塌;熵,混沌,无序......它们正在填补一个缓慢吞噬现实的虚空,最终只留下一个冰冷而膨胀的残骸.\n\n不,到此为止.\n\n我们的集体意志将征服分隔宇宙的力量,将其化为己有,宣称对原子间的虚空拥有主权,将熵转化为我们的力量."
 darktec_crisis.1.desc.machine:0 "计算结果无可置疑,我们能够预测到宇宙缓慢而痛苦的崩塌;熵,混沌和无序所产生的诸多变量和异常并非最优解,只会导致所有现有形式和物质的痛苦消亡.\n\n无法接受.\n\n我们的主要指令将转向应对措施,因为我们将获得一种方法,把分隔宇宙的力量转化为己用,并加以利用,将熵转化为我们的力量."
