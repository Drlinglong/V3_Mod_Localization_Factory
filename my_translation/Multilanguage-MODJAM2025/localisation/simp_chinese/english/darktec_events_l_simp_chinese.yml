  darktec_crisis.250.name:0 "$situation_darktec_intro$ - 转向"
  darktec_crisis.250.desc.regular.generic:0 "随着我们在非重子物质约束研究方面的进展,我们的一些专家将所有时间投入到研究替代应用中,我们可以利用这项研究并改变我们当前的重心."
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\n然而,如果我们沿着这条路线继续下去,我们将能够优先将部分研究和资源投入到更经济的应用中,否则我们将在数个周期后达到相同结果.\n由我们来决定."
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\n然而,如果我们沿着这条路线继续下去,我们将能够创造出注入我们提取和处理的暗物质和熵的实验性飞船,否则我们将在数个周期后达到相同结果.\n由我们来决定."
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\n然而,如果我们沿着这条路线继续下去,我们将能够将暗物质和熵应用于更具实验性的用途,例如甚至与我们的物种结合......否则我们将在数个周期后达到相同结果.\n由我们来决定."
  darktec_crisis.250.desc.gestalt.generic:0 "随着我们在非重子物质约束研究方面的进展,我们已在幕后处理了潜在的替代应用,我们可以利用这种集体协同思考过程并改变我们当前的重心."
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n然而,如果我们沿着这条路线继续下去,我们将能够优先将部分研究和资源投入到更工业化的应用中,否则将在数个周期后达到相同结果.\n我们必须为我们的集体做出最佳决定."
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n然而,如果我们沿着这条路线继续下去,我们将能够创造出注入我们提取和处理的暗物质和熵的实验性飞船,否则将在数个周期后达到相同结果.\n我们必须为我们的集体做出最佳决定."
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n然而,如果我们沿着这条路线继续下去,我们将能够将暗物质和熵应用于更具实验性的用途,例如甚至与我们的无人机结合,否则将在数个周期后达到相同结果.\n我们必须为我们的集体做出最佳决定."
  darktec_crisis.250.ok.keep_approach_economy:0 "我们需要保持当前的方法."
  darktec_crisis.250.ok.change_approach_economy:0 "将我们的方法转向§Y$situation_darktec_intro_approach_economy$§!.\n在事态结束时,我们可能会获得特殊类型的建筑技术."
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "将我们的方法转向§Y$situation_darktec_intro_approach_warfare$§!.\n在事态结束时,我们可能会获得特殊类型的飞船技术."
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "将我们的方法转向§Y$situation_darktec_intro_approach_applications$§!.\n在事态结束时,我们可能会获得物种改造技术."
  darktec_crisis.250.chosen.pick.gives.benefits:0 "所选方法将使我们更早地获得与该方法相关的收益;危机进一步发展后,将为所有选定选项提供此收益."

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - 延续"
  darktec_crisis.275.desc.regular.generic:0 "完成了,§Y革命性结构§!的蓝图已经完成,我们正在通过我们的研究网络进行传输;这种结构将能够收集局部非重子物质和能量,并利用持续的反向馈送护盾对其进行约束."
  darktec_crisis.275.desc.gestalt.generic:0 "完成了,§Y革命性结构§!的蓝图已经完成,并正在交付给每个殖民地和定居点;这种结构将能够收集局部非重子物质和能量,并利用持续的反向馈送护盾对其进行约束."
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\n我们将能够将部分生产重定向到资源提取领域,并提高其效率和质量.\n\n§Y我们应尽快建造该结构.§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\n我们推测,收集到的奇异物质和能量将可用于我们正在开始原型设计的新型飞船......一艘流线型,可变形且强大的飞船.\n\n§Y我们应尽快建造该结构.§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\n收集到的材料将立即进行研究,并进行小规模试验,以确保其正确和安全的运用.\n\n§Y我们应尽快建造该结构.§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n我们将能够将部分生产重定向到资源提取领域,并提高其效率和质量.\n\n§Y我们应尽快建造该结构.§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n我们推测,收集到的奇异物质和能量将可用于我们正在开始原型设计的新型飞船......一艘流线型,可变形且强大的飞船.\n\n§Y我们应尽快建造该结构.§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n收集到的材料将立即进行研究,并进行小规模试验,以确保其正确和安全的运用.\n\n§Y我们应尽快建造该结构.§!"
  darktec_crisis.275.ok.economy:0 "这将极大地促进我们的发展."
  darktec_crisis.275.ok.warfare:0 "这将确保我们的霸权."
  darktec_crisis.275.ok.applications:0 "这将开启许多研究领域......"
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "我们需要在任意殖民地§Y建造一座£building£ $building_darktec_anchor_1$§!\n此局势将暂停,直至我们完成建造."

