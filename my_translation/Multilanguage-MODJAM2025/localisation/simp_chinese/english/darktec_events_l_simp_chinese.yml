  darktec_crisis.2100.name:0 "等级1:$situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "事实证明,熵所造成的问题可以通过收割和利用熵来解决;我们不仅能消除一个持续的威胁,还能通过单纯地对其进行遏制并与暗物质混合,将其回收为一种新型资源,一种具有巨大潜力的资源......超物质."
  darktec_crisis.2100.desc.gestalt:0 "事实证明,熵所造成的问题可以通过收割和利用熵来解决;我们不仅能消除一个持续的威胁,还能通过单纯地对其进行遏制并与暗物质混合,将其回收为一种新型资源,一种具有巨大潜力的资源......超物质."
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\n我们已通过新的工业流程证明了这种新型遏制熵副产品的益处,因此我们需要确保稳定的熵流收入,以用于进一步的研究,应用,以及安全储存的基础设施."
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\n通过设计超物质约束的飞船......我们已证明能够改变这种新型资源,因此我们需要确保稳定的熵流收入,以用于进一步的研究,应用,以及安全储存的基础设施."
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\n通过找到一种将这种新资源植入我们自身的方法......我们已证明能够以多种方式改变它,因此我们需要确保稳定的熵流收入,以用于进一步的研究,应用,以及安全储存的基础设施."
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\n我们已通过新的工业流程证明了这种新型遏制熵副产品的益处,因此我们需要确保稳定的熵流收入,以用于进一步的研究,应用,以及安全储存的基础设施."
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\n通过设计超物质约束的飞船......我们已证明能够改变这种新型资源,因此我们需要确保稳定的熵流收入,以用于进一步的研究,应用,以及安全储存的基础设施."
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\n通过找到一种将这种新资源植入我们无人机的方法......我们已证明能够以多种方式改变它,因此我们需要确保稳定的熵流收入,以用于进一步的研究,应用,以及安全储存的基础设施."
  darktec_crisis.2100.ok.economy:0 "我们将展示我们的强大."
  darktec_crisis.2100.ok.warfare:0 "我们将证明我们的霸权."
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "我们将转变我们的观念."
  darktec_crisis.2100.activated.crisis.progression.please.build.storage:0 "在任意殖民地建造一座§Y£building£ $building_darktec_storage_1$§! 将为我们提供加成.\n"

  darktec_crisis.2101.name:0 "幽影储藏"
  darktec_crisis.2101.desc.regular:0 "随着所有遏制程序的启动,[this.GetName]举行了一场简短却值得庆祝的落成典礼.\n这座结构安全实用,将帮助我们储藏并利用所能遏制的超物质."
  darktec_crisis.2101.desc.gestalt:0 "随着所有遏制程序的启动,[this.GetName]举行了一场简短却值得庆祝的落成典礼.\n这座结构安全实用,将帮助我们储藏并利用所能遏制的超物质."
  darktec_crisis.2101.ok.regular:0 "我们可能需要更多......"
  darktec_crisis.2101.ok.gestalt:0 "我们可能需要更多......"
  darktec_crisis.2101.ok.tooltip:0 "储存非重子物质对我们的发展至关重要,因为储存的越多,它就能产生越多的暗物质--建议建造或升级更多此类建筑."

  # 2nd level unlocked
  darktec_crisis.20.name:0 "等级2:反物质利用"
  darktec_crisis.20.desc.regular:0 "我们现在与尚未完全理解的力量共存,与暗物质和熵共存,受到保护且安全无虞,为我们开辟道路,并清空虚空中这些破坏性的力量,但这......还不够--这些实体,或非实体的无限潜力尚未被探索,而渴望发现如何充分利用它的冲动是如此强烈,难以忽视.\n\n这不仅仅是遏制或削减的问题,而是要找到这些我们能获得的无限资源最基本的用途和回收方法.\n\n这是一个我们不应浪费的机会."
  darktec_crisis.20.desc.gestalt:0 "我们的集体现在与我们试图理解的力量共存,与暗物质和熵共存,受到保护且安全无虞,为我们开辟道路,并清空虚空中这些破坏性的力量,但这......还不够--这些实体,或非实体的无限潜力尚未被探索,我们渴望发现;渴望发现如何利用其力量和潜力.\n\n这不仅仅是遏制或削减的问题,而是要找到这些我们能获得的无限资源最基本的用途和回收方法.\n\n这是一个我们不应浪费的机会."
  darktec_crisis.20.ok.regular:0 "我们将探索新的途径......"
  darktec_crisis.20.ok.gestalt:0 "我们将确保新的途径......"
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "奇美拉暗能"
  darktec_crisis.2020.desc.regular:0 "第一个走出改造槽的[From.GetName]已经显示出难以置信的改变--它体内蕴含的能量在整个房间内都能被感知到,实验的技术人员无不感到敬畏.\n\n我们做到了,我们已将自身与非重子物质结合,这是一个稳定的结合......现在我们需要进一步提升这种融合."
  darktec_crisis.2020.desc.gestalt:0 "第一个走出改造槽的[From.GetName]无人机已经显示出难以置信的改变--随着连接恢复,以及看护无人机确保其安全,它体内蕴含的能量在整个集体中都能被感知到.\n\n我们做到了,我们已将自身与非重子物质结合,这是一个稳定的结合......现在我们需要进一步提升这种融合."
  darktec_crisis.2020.ok.regular:0 "不久,我们都将接受这份恩赐."
  darktec_crisis.2020.ok.gestalt:0 "不久,我们所有的无人机都将获得这项改进."
  darktec_crisis.2020.ok.tooltip:0 "幽影特性是改变我们物种的一种新方式--它们的益处超越了其缺点."

  darktec_crisis.2030.name:0 "帷幕之船"
  darktec_crisis.2030.desc.regular:0 "我们的工程师和物理学家敬畏地看着第一艘超物质舰船驶离船坞,它在强大的能量场抑制下,以免其坍塌,船员也配备了个人微型护盾以确保安全--但一切都顺利进行.\n\n其构成使其能够在固态物质形态和非物质形态之间切换,使其成为光影交织,亦实亦虚的奇观,我们将利用这一点为我们所用."
  darktec_crisis.2030.desc.gestalt:0 "我们的集体敬畏地看着第一艘超物质舰船驶离船坞,它在强大的能量场抑制下,以免其坍塌,无人机组也配备了个人微型护盾以确保安全--但一切都顺利进行.\n\n其构成使其能够在固态物质形态和非物质形态之间切换,使其成为光影交织,亦实亦虚的奇观,我们将利用这一点为我们所用."
  darktec_crisis.2030.ok.regular:0 "一艘强大的舰船......"
  darktec_crisis.2030.ok.gestalt:0 "一艘强大的舰船......"
  darktec_crisis.2030.ok.tooltip:0 "幽影舰船拥有特殊的自身光环,并在隐蔽和护盾方面获得加成,但舰体结构比同类舰船更为脆弱."

  darktec_crisis.30.name:0 "第3级:熵之拥抱"
  darktec_crisis.30.desc.regular:0 "现在已无可否认--我们最初以为只是宇宙中一种破坏性的,混乱的,令人厌恶的现象,结果证明比我们预想的更有用.超物质的无限潜力自然而然地为我们的帝国带来了复兴,我们应该更深入地探索它.\n我们需要充分利用熵和暗物质,将其融入我们的技术,并加大提取力度,以削弱其背景影响.\n\n我们有权有能力利用我们收割和利用熵时留下的背景能量和虚空,因此我们将与它合而为一."
  darktec_crisis.30.desc.gestalt:0 "现在我们已无法否认--我们最初以为只是宇宙中一种破坏性的,混乱的,令人厌恶的现象,结果证明比我们预想的更有用.超物质的无限潜力自然而然地为我们的集体带来了复兴,深入探索它应该是我们的首要任务之一.\n我们需要充分利用熵和暗物质,将其融入我们的技术,并加大提取力度,以削弱其背景影响.\n\n这是利用我们收割和利用熵时留下的背景能量和虚空的最有效方法,因此我们将与它合而为一."
  darktec_crisis.30.ok.regular:0 "一次真正的范式转变."
  darktec_crisis.30.ok.gestalt:0 "这是唯一的道路."

  darktec_crisis.40.name:0 "第4级:事件视界"
  darktec_crisis.40.desc.regular:0 "随着我们知识的拓展,我们的视野也随之开阔--我们最初认为是祸害的,已被证明是益处;我们曾以为是缓慢而冰冷死亡的诅咒,如今已成为我们手中的武器,工具和变革之力.熵已被证明太过有用,我们决定收割,操纵并按照我们的意愿塑造它,这是正确的选择,但现在我们已为下一步......做好了准备.\n我们尚未将我们的知识应用于我们自身的构成,即使我们已经证明这是可能的......我们确信,无论是在暗物质的被动层面,还是在实验性超物质重组的主动方式上,进一步深入探索都将带来难以置信的益处.\n\n我们需要与这种能量融合,超越我们原有的存在,抛弃纯粹的重子物质存在,以保存我们的物种,并与我们宇宙之下的真实宇宙和谐共鸣.\n\n别无他法."
  darktec_crisis.40.desc.regular.not_used_traits:0 "即使我们尚未完全接纳我们自身本质与虚空的融合......可能还有更多东西有待揭示.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "我们已挑战了看似不可能之事,我们已改变了自身......但还有更多东西有待揭示.\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "随着我们知识的拓展,我们的视野也随之开阔--我们最初认为是祸害的,已被证明是益处;我们曾以为是缓慢而冰冷死亡的诅咒,如今已成为我们手中的武器,工具和变革之力.熵已被证明太过有用,我们的集体正在做着正确的事情,收割,操纵并按照我们的意愿塑造它,但现在我们已为下一步......做好了准备.\n我们尚未将我们所有的思维过程应用于我们自身的构成,即使我们已经证明这是可能的......我们确信,无论是在暗物质的被动层面,还是在实验性超物质重组的主动方式上,进一步深入探索都将带来难以置信的益处.\n\n我们需要与这种能量融合,超越我们原有的存在,抛弃纯粹的重子物质存在.\n\n别无他法."
  darktec_crisis.40.desc.gestalt.used_traits:0 "即使我们尚未完全接纳我们自身本质与虚空的融合......可能还有更多东西有待揭示.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "我们已挑战了看似不可能之事,我们已改变了我们整个集体意识......但还有更多东西有待揭示.\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "研究超物质聚变."
  darktec_crisis.40.focus.transformation.tooltip:0 "我们将改变我们对§Y$situation_darktec_transformation_approach_transformation$§的方针!\n我们不确定这种方针会带来什么,但也许这是对我们物种进行彻底......变革的最佳方式."
  darktec_crisis.40.focus.taint:0 "进行暗物质灌注."
  darktec_crisis.40.focus.taint.tooltip:0 "我们将改变我们对§Y$situation_darktec_transformation_approach_taint$§的方针!\n我们不确定这种方针会带来什么,但也许这是最安全的方式,可以避免......对我们的物种造成剧烈影响."

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - 分析"
  darktec_crisis.40080.desc.regular:0 "对超物质灌注潜力的初步分析显示出诸多益处;我们不仅掌握了制造更坚固材料的知识,而且在有机和赛博格组织上的应用,在适当的遏制和安全措施下,也取得了完全成功.\n\n暗能量通过精确抵消其作用来加强原子键合,集中并增加密度,或者允许在基础粒子上进行更多插入."
  darktec_crisis.40080.desc.gestalt:0 "对超物质灌注潜力的初步分析显示出诸多益处;我们不仅掌握了制造更坚固材料的知识,而且在有机和赛博格组织上的应用,在适当的遏制和安全措施下,也取得了完全成功.\n\n暗能量通过精确抵消其作用来加强原子键合,集中并增加密度,或者允许在基础粒子上进行更多插入."
  darktec_crisis.40080.ok.regular:0 "如此多的潜在益处......"
  darktec_crisis.40080.ok.gestalt:0 "如此多的潜在益处......"
  darktec_crisis.40080.ok.tooltip:0 "情况将照常进行."

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - 认知"
  darktec_crisis.40050.desc.regular:0 "实验持续取得圆满成功,我们现在正在微调粒子与反粒子的相互作用和非相互作用,创造出允许进一步修改材料的界限.\n\n然而,我们现在意识到这可能更适合直接的熵组合,因为我们进行的小规模试验表明,它对现有物质产生了更强大的影响."
  darktec_crisis.40050.desc.gestalt:0 "实验持续取得圆满成功,我们现在正在微调粒子与反粒子的相互作用和非相互作用,创造出允许进一步修改材料的界限.\n\n然而,我们现在意识到这可能更适合直接的熵组合,因为我们进行的小规模试验表明,它对现有物质产生了更强大的影响."
  darktec_crisis.40050.regular.keep.approach:0 "按当前方针继续进行."
  darktec_crisis.40050.regular.keep.approach.tooltip:0 "我们将继续当前的方针:§Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.regular.change.approach:0 "也许我们应该改变研究方向."
  darktec_crisis.40050.regular.change.approach.tooltip:0 "我们将继续采用当前方针:§Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40050.gestalt.keep.approach:0 "按当前方针继续进行."
  darktec_crisis.40050.gestalt.keep.approach.tooltip:0 "我们将继续当前的方针:§Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40050.gestalt.change.approach:0 "我们应该改变实验方向."
  darktec_crisis.40050.gestalt.change.approach.tooltip:0 "我们将继续采用当前方针:§Y$situation_darktec_transformation_approach_transformation$§!"

  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - 潜力"
  darktec_crisis.40030.desc.regular:0 "在持续研究中,提升粒子键合的能力似乎是无限的!我们不仅避免了物质与反物质的灾难性耦合,还利用近乎坍缩的极限来生成巨量副产品能量,这些能量可以被导向技术,生物应用,甚至空间乃至时间中的特定点......用途无限.\n我们应该继续并进行额外的实验,以确保其完全安全,增加冗余备份,并在每次试验中提升效率."
  darktec_crisis.40030.desc.gestalt:0 "在持续研究中,提升粒子键合的能力似乎是无限的!我们不仅避免了物质与反物质的灾难性耦合,还利用近乎坍缩的极限来生成巨量副产品能量,这些能量可以被导向技术,生物应用,甚至空间乃至时间中的特定点......用途无限.\n我们应该继续并进行额外的实验,以确保其完全安全,增加冗余备份,并在每次试验中提升效率."
  darktec_crisis.40030.ok.regular:0 "随时告知我们实验进展."
  darktec_crisis.40030.ok.gestalt:0 "进行实验."
  darktec_crisis.40030.ok.tooltip:0 "情况将照常进行.\n我们正临近一个重要决策."

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - 临近"
  darktec_crisis.40010.desc.regular:0 "所有的努力都接近一个可接受的结果,一个我们可以在帝国范围内广泛应用的能力:得益于超物质融入我们的物质构成而无需完全融合的力量,我们能够动态地改变自身.\n但与此同时,一些科学家头脑中仍残留着一个念头......选择一条不同的道路,这表明我们可能正在错过一个巨大的机遇,而我们正在选择的道路规模同样宏大.\n\n我们仍然及时改变方针,但现在我们已明确能够启动一个流程,分发暗物质注入所需的技术."
  darktec_crisis.40010.desc.gestalt:0 "所有的努力都接近一个可接受的结果,一个我们可以在集体范围内广泛应用的能力:得益于超物质融入我们的物质构成而无需完全融合的力量,我们能够动态地改变自身.\n但与此同时,我们脑中仍残留着一个念头......选择一条不同的道路,我们担心会错过一个巨大的机遇,而我们正在选择的道路规模同样宏大.\n\n我们仍然及时改变方针,但现在我们已明确能够启动一个流程,分发暗物质注入所需的技术."
  darktec_crisis.40010.regular.keep.approach:0 "我们将拥抱暗物质的力量."
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "我们将继续当前的方针:§Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.regular.change.approach:0 "够了.转向超物质的应用."
  darktec_crisis.40010.regular.change.approach.tooltip:0 "我们将改变方针,转向:§Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40010.gestalt.keep.approach:0 "我们的集体将拥抱暗物质的力量."
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "我们将继续当前的方针:§Y$situation_darktec_transformation_approach_taint$§!"
  darktec_crisis.40010.gestalt.change.approach:0 "次优.我们将转向使用超物质."
  darktec_crisis.40010.gestalt.change.approach.tooltip:0 "我们将改变方针,转向:§Y$situation_darktec_transformation_approach_transformation$§!"

  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - 揭示"
  darktec_crisis.40120.desc.regular:0 "毋庸置疑,我们掌握着难以置信的潜力--在局部微观层面,无需抑制护盾或安全措施,即可实现物质与反物质的融合,从而创造出稳定且合适的超物质.这曾是我们认为不可能实现的壮举,但初步测试证明我们错了.\n施加适当的能量刺激,我们甚至可以在活体组织上模拟微型奇点,将两者的特质统一为单一稳定形态,并对两者施加同等影响--使它们获得我们原以为因物理定律限制而不可能拥有的特性."
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "一次完美的融合......"
  darktec_crisis.40120.ok.gestalt:0 "一次完美的融合......"
  darktec_crisis.40120.ok.tooltip:0 "情况将照常进行."

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - 内在冲突"
  darktec_crisis.40150.desc.regular:0 "尽管我们已经意识到超物质与不同状态和类型的物质融合的探索,但我们仍不禁思考,在暗物质稳定化以及对现有重子物质结构的注入方面,我们正在放弃的潜在用途.\n虽然两个世界的混沌结合难以解决,但暗物质与重子物质的结合则更简单,或许风险更小......\n\n然而,稳定超物质融合所带来的潜力和后果......是不可估量的."
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "继续深入研究熵变融合.这是强制性的."
  darktec_crisis.40150.regular.keep.approach.tooltip:0"我们将继续当前的方针:§Y$situation_darktec_transformation_approach_taint$§!.\n\n§R此决定无法撤销.§!"
  darktec_crisis.40150.regular.change.approach:0 "我们应该彻底改变方针."
  darktec_crisis.40150.regular.change.approach.tooltip:0 "我们将改变方针,转向:§Y$situation_darktec_transformation_approach_transformation$§!.\n\n§R此决定无法撤销.§!"
  darktec_crisis.40150.gestalt.keep.approach:0 "我们应该深入研究熵变融合.这是强制性的."
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "我们将继续当前的方针:§Y$situation_darktec_transformation_approach_taint$§!.\n\n§R此决定无法撤销.§!"
  darktec_crisis.40150.gestalt.change.approach:0 "我们应该彻底改变方针."
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "我们将改变方针,转向:§Y$situation_darktec_transformation_approach_transformation$§!.\n\n§R此决定无法撤销.§!"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - 谐和"
  darktec_crisis.40170.desc.regular:0 "超物质融合的最终试验正带来惊人的结果,我们正试图创建一种稳定且改进的流程来发展这种结合.\n艰巨的原子与暗物质冲动之间的谐和序列,推动了物质与反物质的互联,创造了极其广阔的应用领域;从重构物质的分子密度并用背景暗能量为其注入活力,到调整特定粒子的属性,以可预测的方式改变其量子态.\n\n混沌中的谐和,一个令人愉悦的想法."
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "一次完美的融合......"
  darktec_crisis.40170.ok.gestalt:0 "一次完美的融合......"
  darktec_crisis.40170.ok.tooltip:0 "情况将照常进行.\n我们正临近一个结论."

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - 阈值"
  darktec_crisis.40190.desc.regular:0 "巨大的努力和深入的调查将我们带到了这一点--我们最终能够确保超物质与我们重子物理形态稳定,纯净且强大的结合.\n即使有人心存疑虑,最终执行此过程所带来的益处也超越了任何潜在的弊端,因为我们的本质将以一种我们尚未完全理解的方式与熵相协调.\n\n我们已经准备好锚点,作为扩散的中心点,并正在等待确认.\n机不可失,时不再来."
  darktec_crisis.40190.desc.gestalt:0 "巨大的努力和深入的调查将我们带到了这一点--我们最终能够确保超物质与我们重子物理形态稳定,纯净且强大的结合.\n即使有人心存疑虑,最终执行此过程所带来的益处也超越了任何潜在的弊端,因为我们的本质将以一种我们尚未完全理解的方式与熵相协调.\n\n锚点已准备就绪,将作为扩散的中心点,我们只需启动该过程.\n机不可失,时不再来."
  darktec_crisis.40190.ok.regular:0 "“动手吧.这是唯一的办法.”"
  darktec_crisis.40190.ok.gestalt:0 "“动手吧.这是唯一的办法.”"
  darktec_crisis.40190.ok.tooltip:0 "“我们将启动扩散过程.\n我们不知道会发生什么.”"

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - 黑暗侵染"
  darktec_crisis.40001.desc.regular:0 "“当我们启动连接到暗物质扩散器的锚点时,我们感受到了它;那股力量,那份改变,那种极致的能量化带来的巨大感受......\n帝国中所有接受了幽影适应的人都证实了治疗的有效性,它将他们的能力提升了十倍,且没有任何附带损害.\n\n但是,在我们一部分人口中,特别是我们的一些科学家,流传着一种情绪,关于......讽刺的是,这逾越了一条黑暗的界线.\n\n他们只是不明白.”"
  darktec_crisis.40001.desc.gestalt:0 "“当我们启动连接到暗物质扩散器的锚点时,我们感受到了它;那股力量,那份改变,那种极致的能量化带来的巨大感受......\n我们蜂群中所有接受了幽影适应的无人机群组都证实了治疗的有效性,它将他们的能力提升了十倍,且没有任何附带损害.\n\n但即便取得了如此成功,我们......仍然觉得我们可能有点太过火了,关于......这逾越了一条黑暗的界线,并再也无法恢复如初.\n\n我们将清除这些情感......”"
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "“很快将需要做出一个重要决定.”"

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "“黑暗侵染 - 冲突”"
  darktec_crisis.40002.desc.regular:0 "“悔恨.\n一种因踏入危险领域并为我们的目标付出太多而产生的深切悔恨感被强烈地感受到,即便我们......已决定继续下去.\n\n但怀疑依然存在,我们是真的致力于我们最初的目标,还是已被一种我们尚不完全理解的力量所侵染?我们是否已从清除熵变质为某种意义上的完全拥抱它,被其带来的巨大潜力所蒙蔽?\n\n我们确信有一个答案,但我们需要自我确认我们是正确的,无论是为了停止我们正在尝试的事情并改进我们所拥有的,还是继续并达到我们最终的目标,将熵作为某种......更伟大的事物的催化剂.”"
  darktec_crisis.40002.desc.gestalt:0 "“悔恨.\n一个我们不常体验的奇特概念,但现在我们却真切感受到了,因为我们踏入了一个危险的领域,并在没有适当谨慎或观察的情况下,为我们的目标付出了太多,即便我们......已决定继续下去.\n\n但怀疑依然存在,我们是真的致力于我们最初的目标,还是我们的蜂群已被一种我们尚不完全理解的力量所侵染?我们是否已从清除熵变质为某种意义上的完全拥抱它,被其带来的巨大潜力所蒙蔽?\n\n我们确信有一个答案,但我们需要重申我们的想法并确保我们是正确的,无论是为了停止我们正在做的事情并改进我们所拥有的,还是继续并达到我们最终的目标,将熵作为某种......更伟大的事物的催化剂.”"
  darktec_crisis.40002.regular.continue.crisis:0 "“我们已走到太远,现在无法停止;我们必须继续.”"
  darktec_crisis.40002.regular.stop.crisis:0 "“损失太多了,我们应该就此止步.”"
  darktec_crisis.40002.gestalt.continue.crisis:0 "“撤销我们所有的努力将是低效的;我们必须继续.”"
  darktec_crisis.40002.gestalt.stop.crisis:0 "“我们的蜂群需要休息和恢复,我们必须停止.”"
  darktec_crisis.will.continue.definitive:0 "“危机进程将继续.\n我们将向危机等级4推进,并正常继续.\n§R此决定无法撤销.§!”"
  darktec_crisis.will.stop.definitive:0 "“危机进程将停止.\n任何已获得的危机进程都将保持,但我们将无法访问危机等级4和5.\n§R此决定无法撤销.§!”"

    # Continue crisis
  darktec_crisis.40003.name:0 "“被侵染的恩赐”"
  darktec_crisis.40003.desc.regular:0 "“我们不应为我们所做的一切感到悔恨或羞耻;我们是正当的.\n宇宙需要被平衡,熵应被收割并从等式中移除,因为那些被动困扰我们星系的混沌黑暗能量将被利用为我们自己的力量.\n\n我们将继续,并且会变得更加强大.”"
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "“我们将改变范式.”"
  darktec_crisis.40003.ok.regular.tooltip:0 "“危机第四阶段将启动.没有回头路了.”"
  darktec_crisis.40003.ok.gestalt:0 "“我们将改变范式.”"
  darktec_crisis.40003.ok.gestalt.tooltip:0 "“危机第四阶段将启动.没有回头路了.”"
  #darktec_crisis.40003.wait.redo:0 "We have reconsidered it..."
  #darktec_crisis.40003.wait.redo.tooltip:0 "We will decide again if we want to stop or not. Taking a decision and reffirming it twice will make it permanent."

    # Reject crisis
  darktec_crisis.40004.name:0 "“净化救赎”"
  darktec_crisis.40004.desc.regular:0 "“过犹不及,我们正冒着成为我们决定根除之物的风险--受熵和黑暗力量影响以传播其影响的混乱和无序的代理人.\n到此为止.\n\n我们将从温和的立场继续研究熵,即便我们的物种已被我们自身与暗物质的幽影结合所“侵染”,我们的目标仍将是崇高而坚定的.”"
  darktec_crisis.40004.desc.gestalt:0 "$darktec_crisis.40004.desc.regular$"
  darktec_crisis.40004.ok.regular:0 "“光明的未来在等待着.”"
  darktec_crisis.40004.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40004.ok.gestalt:0 "“光明的未来在等待着.”"
  darktec_crisis.40004.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  #darktec_crisis.40004.wait.redo:0 "We have reconsidered it..."
  #darktec_crisis.40004.wait.redo.tooltip:0 "We will decide again if we want to stop or not. Taking a decision and reffirming it twice will make it permanent."

    # Empire Transformed
  darktec_crisis.40201.name:0 "$situation_darktec_transformation$ - 转化"
  darktec_crisis.40201.desc.regular:0 "“当我们启动连接到副物质扩散器的锚点时,发生了奇怪的事情......\n我们能感受到我们的整个视角随着物理形态的改变而改变,我们同时感受到宇宙的寒冷和万千星辰的炙热,我们的原子漂散开来,然后按照一种任意......但和谐的设计重组.\n\n数以百计,千计,百万计的我们在一秒钟内消失并重新出现,有的直接汽化成一团虚无,而另一些则在距离他们最初位置几分钟的地方重新出现,仿佛他们在时间中向前......或向后穿梭.\n\n我们不同了,但我们......仍然是我们.”"
  darktec_crisis.40201.desc.gestalt:0 "“当我们启动连接到副物质扩散器的锚点时,发生了奇怪的事情......\n我们能感受到我们的整个视角随着我们的无人机物理形态的改变而改变,我们同时感受到宇宙的寒冷和万千星辰的炙热,我们的原子漂散开来,然后按照一种任意......但和谐的设计重组.\n\n数以百计,千计,百万计的无人机在一秒钟内消失并重新出现,有的直接汽化成一团虚无,而另一些则在距离他们最初位置几分钟的地方重新出现,仿佛他们在时间中向前......或向后穿梭.\n\n我们不同了,但我们......仍然是我们.”"
  darktec_crisis.40201.ok.regular:0 "..."
  darktec_crisis.40201.ok.gestalt:0 "..."
  darktec_crisis.40201.transformed_and_important.decision.coming:0 "“很快将需要做出一个重要决定.”"

    # Self dialogue
  darktec_crisis.40211.name:0 "“黑暗倒影”"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§L在我们一部分人口经历转化之后,我们的统治者立即发出信息,以进行反思并安抚民众:§!\n\n[Root.GetName]的人民,最近的事件出现了意想不到的转折,现在我们......不同了,但我们仍然是我们.\n这种新的形态,这种新的形状,这种力量......我们都感受到了,我们感受到熵现在穿梭于我们自身每一个原子之中,而我们也......很惊讶,但我们必须团结.\n\n这是我们的未来."
  darktec_crisis.40211.desc.gestalt:0 "§L在我们一部分无人机经历转化之后,我们花了一点时间进行自我反思,一个统一的思想回荡在我们的蜂群中:§!\n\n我们,[Root.GetName],已永远改变;最近的事件出现了意想不到的转折,现在我们......不同了,但我们仍然是我们.\n这种新的形态,这种新的形状,这种力量......我们能感受到它,正如我们感受到我们之间的连接比以往任何时候都更强,我们感受到熵现在穿梭于每个无人机的每一个原子之中......\n\n这是我们的未来."
  darktec_crisis.40211.regular.wonder:0 "“这......这怎么可能?”"
  darktec_crisis.40211.regular.wonder.response:0 "“看来我们低估了副物质能对我们的身体产生多大影响......但我们的心智似乎完好无损;或许我们已在根本层面上被改变,其方式我们尚未理解.”"
  darktec_crisis.40211.regular.worry:0 "“这种形态......我们是否走得太远了?”"
  darktec_crisis.40211.regular.worry.response:0 "“我们感觉......很奇怪,更轻盈,仿佛同时触摸着一切,又什么都未触及.或许我们新的物理形态既渗透于现实之中,又并非如此,它已经......彻底改变了我们之前的外貌.尽管如此,到目前为止......我们是安全的,我们仍是我们.”"
  darktec_crisis.40211.regular.what_can_we_do:0 "“我们能......做什么?”"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "“我们不知道,没人知道,因为这对我们所有人而言都是新事物.但我们能感受到一种渴望,一种潜力,一股潜藏的力量正在增长,因为我们帝国的一部分现在正致力于熵的收集与处理,而我们......也已成为其中一部分.”"
  darktec_crisis.40211.gestalt.wonder:0 "“我们......已经改变了.”"
  darktec_crisis.40211.gestalt.wonder.response:0 "“看来我们的集体低估了超物质对我们物理形态的影响程度......但我们的连接完好无损;我们可能在根本层面上发生了改变,其方式我们尚无法理解.”"
  darktec_crisis.40211.gestalt.worry:0 "“我们......安全吗?”"
  darktec_crisis.40211.gestalt.worry.response:0 "“我们感觉......很奇怪,更轻盈,仿佛同时触摸着一切,又什么都未触及.或许我们新的物理形态既渗透于现实之中,又并非如此,它已经......彻底改变了我们之前的外貌.尽管如此,到目前为止......我们是安全的,我们仍是我们.”"
  darktec_crisis.40211.gestalt.what_can_we_do:0 "“我们现在......该做什么?”"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "“我们不知道,这对我们的集体而言是新事物.但我们能感受到一种渴望,一种潜力,一股潜藏的力量正在增长,因为我们意识的一部分现在正致力于熵的收集与处理,而我们......也已成为其中一部分.”"
  darktec_crisis.40211.regular.decide:0 "“这改变了我们所......知的一切.”"
  darktec_crisis.40211.gestalt.decide:0 "“这改变了我们所......知的一切.”"
  darktec_crisis.40211.decide.tooltip:0 "“我们很快将面临一个重要的决定.”"

    # Chosing if continuing or not
  darktec_crisis.40202.name:0 "“黑暗倒影 - 疑虑”"
  darktec_crisis.40202.desc.regular:0 "“毋庸置疑,我们中有些人对这次意外的转折反应不佳,因为我们的一部分人口仍然......消失了,目前尚不知如何让他们回来.\n\n在我们的人民中,甚至在那些导致这一结果的专家中,一种日益增长的情绪让他们认为我们可能走得太远了,我们正在变成我们曾誓言要削弱和消灭的东西--那些为虚无的原始力量而寻求毁灭一切的纯粹熵之存在;反之,我们社会的其他部分则寻求和渴望......更多,渴望完成我们已经开始的事情:当我们积聚熵的力量为己用时,将银河系从熵的影响中解放出来.\n\n我们需要决定该怎么做,因为对我们自己而言可能为时已晚,但或许......\n\n§Y无论我们做出何种决定,都将是决定性的.§!”"
  darktec_crisis.40202.desc.gestalt:0 "“毋庸置疑,我们意识的一部分对这次意外的转折反应不佳,因为我们的一部分无人机仍然......消失了,目前尚不知如何让他们回来.\n\n我们内心对变化的感受日益强烈,一部分是我们持续思考是否已经走得太远,并正在变成我们曾誓言要削弱和消灭的东西--那些为虚无的原始力量而寻求毁灭一切的纯粹熵之存在,而另一些想法则汇聚成一种寻求和获取......更多的需求,即完成我们已经开始的事情:当我们积聚熵的力量为己用时,将银河系从熵的影响中解放出来.\n\n我们需要决定该怎么做,因为对我们自己而言可能为时已晚,但或许......\n\n§Y无论我们做出何种决定,都将是决定性的.§!”"
  darktec_crisis.40202.regular.continue.crisis:0 "“变革带来机遇,我们必将把握.”"
  darktec_crisis.40202.regular.stop.crisis:0 "“这已经走得太远了.”"
  darktec_crisis.40202.gestalt.continue.crisis:0 "“变革带来机遇,我们必将把握.”"
  darktec_crisis.40202.gestalt.stop.crisis:0 "“这已经走得太远了.”"
  darktec_crisis.40202.continue.crisis.tooltip:0 "$darktec_crisis.will.continue.definitive$"
  darktec_crisis.40202.stop.crisis.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Continue crisis
  darktec_crisis.40203.name:0 "“凝视深渊”"
  darktec_crisis.40203.desc.regular:0 "“不.\n我们不会放弃这项艰巨的任务,没有遗憾,没有痛苦,没有恐惧.\n\n我们的心智清明,即使我们的身体已经改变,它仍将我们引向一个方向,一个目标,一个目的......\n\n我们将驾驭熵,并改造我们所知的宇宙,以避免它的寒冷死亡,并使我们自己永恒存续.\n\n这必须完成,这是唯一的道德选择.”"
  darktec_crisis.40203.desc.gestalt:0 "“不.\n我们不会放弃这项艰巨的任务,没有遗憾,没有痛苦,没有恐惧.\n\n我们的心智清明,即使我们的身体已经改变,它仍将我们引向一个方向,一个目标,一个目的......\n\n我们将驾驭熵,并改造我们所知的宇宙,以避免它的寒冷死亡,并使我们自己永恒存续.\n\n这必须完成,这是唯一的道德选择.”"
  darktec_crisis.40203.ok.regular:0 "“我们准备好了.”"
  darktec_crisis.40203.ok.regular.tooltip:0 "“危机第四阶段将启动.没有回头路了.”"
  darktec_crisis.40203.ok.gestalt:0 "“我们准备好了.”"
  darktec_crisis.40203.ok.gestalt.tooltip:0 "“危机第四阶段将启动.没有回头路了.”"

    # Reject crisis
  darktec_crisis.40204.name:0 "“一个黑暗的未来,我们的未来”"
  darktec_crisis.40204.desc.regular:0 "“我们走上了一条对我们种族而言过于晦暗的道路,我们将不再继续;我们将利用所获得的技术继续收集熵,但不会让追逐更远大目标的渴望蒙蔽我们对现实的认知,或驱使我们试图用我们的力量去改变它.\n我们将致力于重建,修复,恢复所失去的一切,我们将恢复我们真正的身份和形态,即使这种熵化......形态带给我们诸多益处.\n\n未来可能看似黑暗,但我们将繁荣昌盛.我们必须如此.”"
  darktec_crisis.40204.desc.gestalt:0 "“我们走上了一条对我们种族而言过于晦暗的道路,我们将不再继续;我们将利用所获得的技术继续收集熵,但不会让追逐更远大目标的渴望蒙蔽我们对现实的认知,或驱使我们试图用我们的力量去改变它.\n我们将致力于重建,修复,恢复所失去的一切,我们将恢复我们真正的身份和形态,即使这种熵化......形态带给我们诸多益处.\n\n未来可能看似黑暗,但我们将繁荣昌盛.我们必须如此.”"
  darktec_crisis.40204.ok.regular:0 "“也许这是最好的结果.”"
  darktec_crisis.40204.ok.regular.tooltip:0 "$darktec_crisis.will.stop.definitive$"
  darktec_crisis.40204.ok.gestalt:0 "“我们将齐心协力重建我们的未来.”"
  darktec_crisis.40204.ok.gestalt.tooltip:0 "$darktec_crisis.will.stop.definitive$"

    # Entropic Reproduction
  darktec_crisis.403.name:0 "“熵能繁殖”"
  darktec_crisis.403.desc.regular:0 "“经过数个周期的研究,我们已经找到了带回那些消失者的方法,而且......我们还发现如何从看似替代但又趋同的时间线中带回我们种族的人口;克隆的克隆体,本不应存在的过去版本,以及不确定未来的幽灵.\n一个由暗物质和熵供能的巨大传送门结构,一种穿越虚空并重新排列那些无法形成稳定形态的分子,给予任何熵灵成为自我,穿透虚无之幕并存在的机会.”"
  darktec_crisis.403.desc.regular.mechanical:0 "“经过数个周期的研究,我们已经找到了带回那些消失者的方法,而且......我们还发现如何从看似替代但又趋同的时间线中带回我们种族的人口;克隆的克隆体,本不应存在的过去版本,以及不确定未来的幽灵.\n一个由暗物质和熵供能的巨大传送门结构,一种穿越虚空并重新排列那些无法形成稳定形态的分子,给予任何熵灵成为自我,穿透虚无之幕并存在的机会.”"
  darktec_crisis.403.desc.gestalt:0 "“经过数个周期的研究,我们已经找到了带回那些消失无人机的方法,而且......我们还发现如何从看似替代但又趋同的时间线中带回我们种族的人口;克隆的克隆体,本不应存在的过去版本,以及不确定未来的幽灵......所有这些都将立即连接到我们的心智.\n一个由暗物质和熵供能的巨大传送门结构,一种穿越虚空并重新排列那些无法形成稳定形态的分子,给予任何熵灵成为自我,穿透虚无之幕并存在的机会.”"
  darktec_crisis.403.desc.gestalt.mechanical:0 "“经过数个周期的研究,我们已经找到了带回那些消失无人机的方法,而且......我们还发现如何从看似替代但又趋同的时间线中带回我们种族的人口;克隆的克隆体,本不应存在的过去版本,以及不确定未来的幽灵......所有这些都将立即连接到我们的心智.\n一个由暗物质和熵供能的巨大传送门结构,一种穿越虚空并重新排列那些无法形成稳定形态的分子,给予任何熵灵成为自我,穿透虚无之幕并存在的机会.”"
  darktec_crisis.403.ok.regular:0 "“更多会到来,更多将被重塑.”"
  darktec_crisis.403.ok.gestalt:0 "“我们的集体壮大中......”"
  darktec_crisis.403.task_build_portal:0 "“我们现在能够在任意殖民地建造§Y£building£ $building_darktec_umbral_portal_1$§!,以增加熵灵人口的创建.”"

  darktec_crisis.50.name:0 "“等级5:阴影大灾变”"
  darktec_crisis.50.desc.regular.transformed:0 "“我们的工作即将迎来高潮;我们已经将自身以及我们所掌控的银河系部分塑造出新的形象,一个更好的形象,但它还可以更进一步......\n\n先前的实验暗示,足够多的超物质聚焦于时空中的一点,便有可能改变其流向,从而改变物理学的基本定律......我们可以利用这一点来进一步实现我们的目标.\n\n我们将其定义为“终极异常”,一个由暗物质场环绕的受控异常超物质,将无限量的非物质与无限量的非能量进行压缩,以避免绝对而毁灭性的崩塌,但如果能够加以控制......理论上,如果我们能够在特定的精确阈值下释放那股能量,我们就能......随心所欲地改变一切.\n\n变革的时刻即将到来,他人或许视之为一场大灾变,而我们则将其命名为一次机遇.”"
  darktec_crisis.50.desc.regular.tainted:0 "我们的工作已近尾声;我们已对自身进行改造,将科技与暗物质融合,并注入我们自身......宏伟的设计,但我们能做得更好,我们能达成......更多."
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
  darktec_crisis.50.desc.gestalt.tainted:0 "$darktec_crisis.50.desc.regular.tainted$"
