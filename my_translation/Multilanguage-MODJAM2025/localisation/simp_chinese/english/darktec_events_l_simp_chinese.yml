  darktec_crisis.5002.ok.subject_of_other:0 "向我们的宗主汇报此事."
  darktec_crisis.5002.ok.rival_crisis:0 "我们必须加快计划......"

  darktec_crisis.55010.name:0 "终焉异常 - 生长"
  darktec_crisis.55010.desc.regular:0 "一次共振级联现象伴随着异常的膨胀--结构内部蕴含的巨大力量正在拉扯着强大的参物质遏制场,因为它在熵中滋长蔓延."
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "我们该......担忧吗?"
  darktec_crisis.55010.ok.gestalt:0 "我们该......担忧吗?"
  darktec_crisis.55010.ok.sphere_grows:0 "聚合异常将持续生长."

  darktec_crisis.55020.name:0 "终焉异常 - 逸出空间"
  darktec_crisis.55020.desc.regular:0 "伴随着一道冲击波,异常在瞬间进一步膨胀."
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "密切监视."
  darktec_crisis.55020.ok.gestalt:0 "密切监视."
  darktec_crisis.55020.ok.sphere_grows:0 "局势将趋缓."

  darktec_crisis.55021.name:0 "暗影压碎"
  darktec_crisis.55021.desc.regular:0 "事件发生时,我们所有人都感受到了,甚至被我们的监控系统记录了下来--[darktec_crushed_planet.GetName]的表面仿佛被某种力量......挤压拉扯,然后它就发生了;整个行星在完整性消失后便解体了."
  darktec_crisis.55021.desc.gestalt:0 "事件发生时,我们整个集体都感受到了,甚至被我们的监控系统记录了下来--[darktec_crushed_planet.GetName]的表面仿佛被某种力量......挤压拉扯,然后它就发生了;整个行星在完整性消失后便解体了."
  darktec_crisis.55021.ok.regular:0 "让帝国进入戒备状态."
  darktec_crisis.55021.ok.gestalt:0 "我们的集体必须保持警惕."
  darktec_crisis.warning.not_imminent:0 "一个危机帝国正在开发某种能够制造灾难性事件的神器或装置--我们应该保持警惕,并试图挫败其不祥的意图."

  darktec_crisis.55030.name:0 "终焉异常 - 暗影黯淡"
  darktec_crisis.55030.desc.regular:0 "我们能感受到,参物质对我们物种的影响使我们察觉到,聚合异常正在某种程度上变暗,消退......内爆."
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "让异常自行稳定."
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "我们不会干预--即使这可能带来后果."
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "向异常注入更多参物质."
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "我们不会让异常停滞不前.\n该局面现在将有§Y$darktec_contained_entropy_with_icon$§!维护费,但我们也会提高事态进展速度."
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "用更多暗物质强化异常."
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "我们将超载异常的暗物质防护场,使其能够自我纠正.\n该局面现在将有§Y£sr_dark_matter£暗物质§!额外维护费,但我们也会提高事态进展速度."
  darktec_crisis.55030.gestalt.do_nothing:0 "$darktec_crisis.55030.regular.do_nothing$"
  darktec_crisis.55030.gestalt.do_nothing.tooltip:0 "$darktec_crisis.55030.regular.do_nothing.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55030.regular.overcharge_with_entropy$"
  darktec_crisis.55030.gestalt.overcharge_with_entropy.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_entropy.tooltip$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter$"
  darktec_crisis.55030.gestalt.overcharge_with_dark_matter.tooltip:0 "$darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip$"

  darktec_crisis.55040.name:0 "最终异常 - 过度膨胀"
  darktec_crisis.55040.desc.regular.did_nothing:0 "看来,不干预的决定最终是正确的--在释放了巨大的能量后,异常重新稳定下来,修正了其变异性并继续扩张,但......比以前强烈得多.\n\n我们将继续密切监测."
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "在将亚物质生产重定向至异常的多个周期后,它终于开始产生积极反应--在释放了巨大的能量后,异常重新稳定下来,修正了其变异性并继续扩张,但......比以前强烈得多.\n\n我们将继续密切监测熵重定向以及异常本身."
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "用更多暗物质屏蔽异常的外部层确实有所帮助,使其再次进入非终末阶段--在释放了巨大的能量后,异常重新稳定下来,修正了其变异性并继续扩张,但......比以前强烈得多.\n\n我们将继续强化其收容层并密切监测其进展."
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55040.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55040.ok.regular.did_nothing:0 "松了口气,继续监测."
  darktec_crisis.55040.ok.regular.overcharge:0 "继续用非重子资源强化异常."
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "共同体松了口气,继续监测."
  darktec_crisis.55040.ok.gestalt.overcharge:0 "继续用非重子资源强化异常."
  darktec_crisis.55040.ok.sphere_grows:0 "该球体将再次成长.其当前维护费已加剧."

  darktec_crisis.55041.name:0 "碾碎现实"
  darktec_crisis.55041.desc.regular:0 "第三波打击了我们的帝国,但这次......比以前更糟;我们的一些人亲眼目睹他们的同胞凭空消失,我们的一些城市现在出现了巨大的空白区域,那里曾有建筑和居民,而我们的科技设备则提供了荒谬且不可能的物理学读数.\n\n我们的一些物理学家推测,有人正在以强迫而晦涩的方式深度干预宇宙的结构,因为这感觉就像是局部层面上对时空本身的“修正”.\n\n这必须停止."
  darktec_crisis.55041.desc.gestalt:0 "第三波打击了我们的共同体,但这次......比以前更糟;我们的一些无人机凭空消失,瞬间与我们的意识断开,我们的一些殖民地现在出现了巨大的空白区域,那里曾有建筑和无人机,而我们的科技设备则提供了荒谬且不可能的物理学读数.\n\n我们推测,有人正在以强迫而晦涩的方式深度干预宇宙的结构,因为这感觉就像是局部层面上对时空本身的“修正”.\n\n这必须停止."
  darktec_crisis.55041.ok.regular:0 "我们必须在为时过晚前阻止他们."
  darktec_crisis.55041.ok.gestalt:0 "我们必须在为时过晚前阻止他们."
  darktec_crisis.warning.imminent:0 "一个危机帝国正危险地接近完成某种具有灾难性毁灭力量的人工制品或装置--我们应该优先颠覆他们不祥的意图."

  darktec_crisis.55050.name:0 "最终异常 - 突破边界"
  darktec_crisis.55050.desc.regular.did_nothing:0 "来自异常的能量读数很奇怪,它们似乎同时既强烈得令人难以置信,又在减弱且高度缓解.\n我们必须在为时过晚前理解导致这些波动的过程."
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.did_nothing:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.ok.regular.did_nothing:0 "继续研究异常."
  darktec_crisis.55050.ok.regular.overcharge:0 "增加过载."
  darktec_crisis.55050.ok.gestalt.did_nothing:0 "$darktec_crisis.55050.ok.regular.did_nothing$"
  darktec_crisis.55050.ok.gestalt.overcharge:0 "$darktec_crisis.55050.ok.regular.overcharge$"
  darktec_crisis.55050.ok.sphere_grows:0 "该球体将再次成长.其当前维护费已加剧."

  darktec_crisis.55060.name:0 "最终异常 - 时空裂隙"
  darktec_crisis.55060.desc.regular:0 "对异常的密切观察使我们得出了一个明确的结论--它正在迅速改变自身周围乃至内部的时间,这令人深感担忧,因为它可能导致不稳定性爆发,而我们无法预测,因为它超出了任何物理参数,甚至无法计算出近似的结果,但我们肯定能以更激进的方法稳定它."
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\n我们不知道不作为是否以某种方式影响了这种“时间”泄漏,但我们肯定需要做些什么来预防性地避免其突然崩溃.\n又或者它永远不会自行崩溃,但行动可能会影响它......这一切都无法预测."
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\n也许亚物质的影响加速了这种超因果加速,又或者我们用它阻止了异常周围的万物遭遇更糟糕的命运;我们永远不会知道,但我们知道我们能做些什么,或者不做什么,来避免它的崩溃."
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\n也许对其收容护盾的强化导致了更高的超因果内部活动,这些活动正在泄漏并彻底改变自身周围的时间,又或者我们无意中避免了更可怕的命运.可以肯定的是,我们必须做些什么来采取预防性举动."
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55060.regular.do_nothing:0 "正确的行动方针是避免干预."
  darktec_crisis.55060.regular.overcharge_with_entrophereals:0 "我们新的构成可以稳定它.派遣部分人口."
  darktec_crisis.55060.regular.overcharge_with_anchors:0 "超载锚点,我们需要稳定它."
  darktec_crisis.55060.regular.overcharge_with_darkmatter_2:0 "用更多暗物质阻止其撕裂."
  darktec_crisis.55060.gestalt.do_nothing:0 "正确的行动方针是避免干预."
  darktec_crisis.55060.gestalt.overcharge_with_entrophereals:0 "我们新的构成可以稳定它.派遣部分无人机."
  darktec_crisis.55060.gestalt.overcharge_with_anchors:0 "超载锚点,我们需要稳定它."
  darktec_crisis.55060.gestalt.overcharge_with_darkmatter_2:0 "用更多暗物质阻止其撕裂."
  darktec_crisis.55060.do_nothing.tooltip:0 "我们将无所作为.维护费将加剧,事态进展将减缓."
  darktec_crisis.55060.overcharge_with_entrophereals.tooltip:0 "我们将牺牲一部分未经重塑的熵灵人口,将其送入异常点的时间扭曲半径内进行近距离监测,以稳定异常点.\n§Y£building£ $building_darktec_umbral_portal_1$§!将停止被动地生成人口."
  darktec_crisis.55060.overcharge_with_darkmatter_2.tooltip:0 "我们将转移我们的§Y£sr_dark_matter£暗物质§!以稳定异常点,巨额增加情境维护费."
  darktec_crisis.55060.overcharge_with_anchors.tooltip:0 "我们将转移我们的§Y$darktec_contained_entropy_with_icon$§!以稳定异常点,巨额增加情境维护费."

  darktec_crisis.55061.name:0 "从未发生,却又总在发生"
  darktec_crisis.55061.desc.regular:0 "当白天开始变得一模一样,没有任何进展或退步,仿佛我们陷入了循环时,我们意识到出了大问题--但随后情况发生了变化,一切都加速或减速了,在各个殖民地都出现细微的变异,从失步到我们一些同类快速衰老,随后又恢复了之前的年龄.\n\n一切都错了."
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "这必须现在结束."
  darktec_crisis.55061.ok.gestalt:0 "这必须现在结束."
  darktec_crisis.warning.react_now:0 "一个危机帝国即将达成其毁灭性目标.我们必须立刻采取行动!"

  darktec_crisis.55070.name:0 "最终异常点 - 异变"
  darktec_crisis.55070.desc.regular.did_nothing:0 "异常点已发生改变.\n一股巨大的能量波预示着一次自我修正,其压制和混沌之力已平息,尽管它们仍处于相对冲突中,但现在它比以往任何时候都更加稳定,即使其运作辐射仍存在严重不平衡.\n\n我们必须保护它的发展并耐心等待,因为我们感觉已经很接近了."
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "异常点已发生改变.\n额外的超物质似乎平息了它的辐射,新的压制与不稳定循环开始,但现在读数清晰了--它比以往任何时候都更加稳定,即使其运作辐射仍存在严重不平衡.\n\n我们必须保护它的发展并耐心等待,因为我们感觉已经很接近了."
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "异常点已发生改变.\n或许向其投射的额外暗物质层阻止了它的撕裂或崩塌,但即便我们仍能观察到一些不稳定,读数依然清晰--它比以往任何时候都更加稳定,即使其运作辐射仍存在严重不平衡.\n\n我们必须保护它的发展并耐心等待,因为我们感觉已经很接近了."
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "异常点已发生改变.\n它的影响已被深度改变,我们只能猜测,我们送往其表面的未经重塑人口......改变了它的运作方式--它比以往任何时候都更加稳定,即使其运作辐射仍存在严重不平衡.\n\n我们必须保护它的发展并耐心等待,因为我们感觉已经很接近了."
  darktec_crisis.55070.desc.gestalt.did_nothing:0 "$darktec_crisis.55070.desc.regular.did_nothing$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55070.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entrophereals:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entrophereals$"
  darktec_crisis.55070.ok.regular.did_nothing:0 "持续密切监测......"
  darktec_crisis.55070.ok.regular.overcharge:0 "继续向异常点提供资源."
  darktec_crisis.55070.ok.regular.overcharge_with_entrophereals:0 "这怎么可能?"
  darktec_crisis.55070.ok.gestalt.did_nothing:0 "$darktec_crisis.55070.ok.regular.did_nothing$"
  darktec_crisis.55070.ok.gestalt.overcharge:0 "$darktec_crisis.55070.ok.regular.overcharge$"
  darktec_crisis.55070.ok.gestalt.overcharge_with_entrophereals:0 "$darktec_crisis.55070.ok.regular.overcharge_with_entrophereals$"
  darktec_crisis.55070.ok.sphere_grows:0 "$darktec_crisis.55050.ok.sphere_grows$"

  darktec_crisis.55080.name:0 "最终异常点 - 终极扩张"
  darktec_crisis.55080.desc.regular.did_nothing:0 "它发生了,它终于发生了.\n异常点已达到其顶点并趋于稳定,压制与混沌之力已达成平衡,现在我们可以控制如何重新导向它.\n是时候实现我们的目标了,并最终独自超越现实的界限."
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "涌向球体的熵流随着自身稳定而停止,但有些......不对劲.\n我们推测异常点已达到其顶点并趋于稳定,压制与混沌之力已达成平衡;这是将其能量重新导向我们期望结果的绝佳机会.\n\n这项艰巨任务的终点近在眼前."
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "多余的暗物质团围绕异常点漂浮并旋离,因其压制终于稳定,并与异常点驾驭的内部不可思议之力和谐共存.\n我们推测异常点已达到其顶点并趋于稳定,压制与混沌之力已达成平衡;这是将其能量重新导向我们期望结果的绝佳机会.\n\n我们必须利用这短暂的稳定窗口,最终实现我们的目标."
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "数百万未塑形个体的牺牲证明了这一时刻的正确性,异常点嗡鸣着,闪耀着......稳定地振动着.\n我们不知道那些被导向异常点的生命的命运如何,但他们的行为将确保我们的未来,我们的超脱;将确保我们能够利用那无限的力量最终超脱.\n\n我们将重写现实."
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "数百万未塑形无人机的牺牲证明了这一时刻的正确性,异常点嗡鸣着,闪耀着......稳定地振动着.\n我们不知道那些被导向异常点的生命的命运如何,但他们的行为将确保我们的未来,我们的超脱;将确保我们能够利用那无限的力量最终超脱.\n\n我们的集体意识将重写现实."
  darktec_crisis.55080.ok.regular.did_nothing:0 "我们需准备反转."
  darktec_crisis.55080.ok.regular.overcharge:0 "校准反转."
  darktec_crisis.55080.ok.regular.overcharge_with_entrophereals:0 "这是必要的,准备反转."
  darktec_crisis.55080.ok.gestalt.did_nothing:0 "我们需准备反转."
  darktec_crisis.55080.ok.gestalt.overcharge:0 "校准反转."
  darktec_crisis.55080.ok.gestalt.overcharge_with_entrophereals:0 "这是必要的,准备反转."
  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "异常点已达到临界点.我们需完成一项特殊项目以释放其潜力,并实现我们的最终目标."

  darktec_crisis.55090.name:0 "最终异常点 - 熵反转"
  darktec_crisis.55090.desc.regular:0 "一道闪光,或者更确切地说,没有光--一场压倒性的原始能量奇观......或者没有能量,当我们反转了我们强加于异常点的熵压制时,它在异常点的虚无表面上起舞.\n熵沐浴着我们的帝国,我们自身,以及银河系中的万物,因为它最终被释放并重塑,重新导向,依照我们的意志和所有可能性而构建.\n\n它终于发生了."
  darktec_crisis.55090.desc.gestalt:0 "一道闪光,或者更确切地说,没有光--一场压倒性的原始能量奇观......或者没有能量,当我们反转了我们强加于异常点的熵压制时,它在异常点的虚无表面上起舞.\n熵沐浴着我们的集体意识,我们的每一个意识体,以及银河系中的万物,因为它最终被释放并重塑,重新导向,依照我们的意志和所有可能性而构建.\n\n它终于发生了."
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "我们很快就会迎来结局."

  darktec_crisis.55091.name:0 "异样的寂静"
  darktec_crisis.55091.desc.regular:0 "第四波感觉......不同寻常;这次没有破坏或毁灭,只有......寂静,一种古怪而奇异的寂静,持续了数小时,仿佛一切都突然停止了.\n然后情况变得更糟,糟得多.\n\n我们不记得了,但同时又记得我们从未做过的事情--我们没有感觉,但同时又感觉太多--一切都感觉不对劲,从移动,到时间,甚至到思考--有时像慢动作,有时事情进展得太快,日子倒转但同时又从未过去,或者从那以后还曾有过一天吗?\n\n我们很害怕,不知道该怎么做,也不知道如何应对这一事件.\n\n我们现在唯一能做的就是......等待,如果还有等待这种事情的话."
  darktec_crisis.55091.desc.gestalt:0 "第四波感觉......不同寻常;这次没有破坏或毁灭,只有......寂静,一种古怪而奇异的寂静,持续了数小时,仿佛一切都突然停止了.\n然后情况变得更糟,糟得多.\n\n我们不记得了,但同时又记得我们从未做过的事情--我们没有感觉,但同时又感觉太多--一切都感觉不对劲,从移动,到时间,甚至到思考--有时像慢动作,有时事情进展得太快,日子倒转但同时又从未过去,或者从那以后还曾有过一天吗?\n\n我们很害怕,不知道该怎么做,也不知道如何应对这一事件.\n\n我们现在唯一能做的就是......等待,如果还有等待这种事情的话."
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "某个危机帝国不知何故达成了其目标,毁灭迫在眉睫.我们无能为力,只能等待."

  darktec_crisis.we.won:0 "§Y我们赢得了游戏!§!"
  darktec_crisis.we.won.really:0 "§Y我们......赢得了游戏?§!"
  darktec_crisis.we.won.or.maybe.not:0 "..."

  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "充盈虚空"
  darktec_crisis_endings.10.desc.regular:0 "§L银河系中的所有存在都能感受到破碎异常的巨大引力,它开始将边界周围的一切存在转化为纯粹的原始能量.§!\n\n我们现在存在于更高的生命层面,我们与宇宙合而为一,而那些被留下来的存在,无论他们是否愿意,都将很快分享我们的命运.\n我们将从阴影中改写现实,我们将从其幽暗中改变命运的丝线,现在无人能阻止我们.\n\n无人能逃脱虚空."
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "无人能逃脱虚空."
  darktec_crisis_endings.10.ok.gestalt:0 "无人能逃脱虚空."

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "维度折叠"
  darktec_crisis_endings.20.desc.regular:0 "§L异常被突破的那一刻,周围的每个存在平面都开始崩塌.§!\n§L一股巨大的冲击波震撼了银河系,[Root.GetName]的一部分穿越到不同的维度,折叠在当前维度中,被修改以适应不同的目的--它们的目的.§!\n\n我们存在,却又不存在.\n\n我们是,却又并非.\n\n我们做到了,却又没有.\n\n这是终结,但也是一个开端."
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "回到起点?"
  darktec_crisis_endings.30.desc.regular:0 "§L时间是如此奇妙之物,你能感知它却永远无法触及它,因为当你触及时,它已成为你的过去.但已不再如此.§!\n我们身处何方......何时?我们不再......我们无法......一切如......往昔,但我们现在是......旁观者.\n\n为何......我们无法理解.\n\n我们与时间......合而为一了吗?\n我们......"
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "..."
  darktec_crisis_endings.30.ok.gestalt:0 "..."

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "幽灵银河"
  darktec_crisis_endings.40.desc.regular:0 "§L异常在被突破时向银河系排出了不可估量的熵,如此之巨,它沐浴了每一颗行星,每一颗恒星,每一个生物和结构.§!我们现在是众多.\n我们现在是一体.\n我们都已改变,我们......变得更多了.\n\n万物归一."
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "饥饿虚无"
  darktec_crisis_endings.50.desc.regular:0 "§L暗物质过载在[Root.GetName]达成目标后,围绕其整体形成了一个不稳定的漩涡;暴露于原始暗物质摧毁了其经过的一切,但从毁灭中,某种......新的东西诞生了,因为物质和反物质在如此巨大的规模上碰撞,将其路径上的一切重塑成了一种无能量的混合物.\n\n虽然[Root.GetName]的大部分成员以无人能理解的方式瞬间超越了现实,但一些在爆炸次级冲击波半径内的受惊生物消失并扭曲,随着恐惧,恐慌和......饥饿的蔓延而汇聚成这种混合物.\n\n一个黑暗的命运.§!\n我们......我们......饥饿......"
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "......吞噬......吞噬......"
  darktec_crisis_endings.50.ok.gestalt:0 "......吞噬......吞噬......"

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "虚空之神"
  darktec_crisis_endings.60.desc.regular:0 "§L当异常被突破时,内部有东西搅动起来,某种......熟悉的东西.\n所有那些被引向其无限能量的熵灵都经历过无数宇宙的终结与诞生,它们活过的生命比亿万颗恒星还要多,现在它们正冲我们而来.\n\n我们被欢迎进入现实的本质之中,与宇宙乃至诸多宇宙融为一体,成为其基石,但必须留下一些东西......§!\n\n我们的心智正在扩展,当我们与存在和非存在融合时,我们失去了自我概念.\n我们看到了无限的可能性,但我们已无法再看清,我们感受着它们,但我们也正在忘记感受.\n我们存在.\n但我们已不再存在."
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "虚空崩塌"
  darktec_crisis_endings.70.desc.regular:0 "§L突破异常使其瞬间变得不稳定,自身折叠并内爆.\n该区域的所有时间和空间都停滞了数个周期,因为迫在眉睫的毁灭对于那些崩塌周围的存在来说是一个永恒的景象.\n\n无论如何,混沌总会试图找到它的平衡.§!\n\n为什么......这不对......"
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "我们究竟......"
  darktec_crisis_endings.70.ok.gestalt:0 "我们究竟......"

  darktec_crisis_endings.7001.title:0 "现在......怎么办?"
  darktec_crisis_endings.7001.desc.regular:0 "最近发生的事件以及一个完整文明的崩溃对银河系来说是令人震惊的消息,但我们松了一口气,因为我们帝国所遭受的异常破坏波已然停止.\n一切都安静了,太安静了."
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "至少......什么也没发生."
  darktec_crisis_endings.7001.ok.gestalt:0 "至少......什么也没发生."
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "为什么我们对此有如此不好的预感......"

  darktec_crisis_endings.7011.title:0 "银河系坍塌"
  darktec_crisis_endings.7011.desc.regular:0 "紧急报告显示,银河系的一个区域突然消失了,只留下了一个充满黑洞和非重子辐射的虚空.\n此次事件造成的能量突然爆发正在影响整个银河系,造成了无数伤亡."
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "哦不..."
  darktec_crisis_endings.7011.ok.gestalt:0 "哦不..."

  darktec_crisis_endings.7021.title:0 "银河系坍塌"
  darktec_crisis_endings.7021.desc.regular:0 "随着银河系更多区域瞬间消失,坍塌正在加速.\n多个文明正在进行紧急撤离,但在简报发出之前,我们便已失去联系.\n\n我们不知所措."
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "这是终结吗?"
  darktec_crisis_endings.7021.ok.gestalt:0 "这就是我们的终结吗?"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "黑暗寂静"
  darktec_crisis_endings.80.desc.regular:0 "§L整个银河系被固定在原地,因为异常现象不复存在,并开始渗透银河系中所有存在的事物,在大多数可触及的物质中制造出微型奇点.\n然而,那些与非重子能量相调谐的生命幸存了下来.§!\n\n我们......孤身一人吗?"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "多维掠夺者"
  darktec_crisis_endings.90.desc.regular:0 "§L一股狂暴的能量漩涡将所有靠近异常现象的文明席卷,并将其构成颠覆为纯粹的,融合且不稳定的熵能.\n很久之后,它们学会了如何利用这种新形态来穿透维度,跨越现实并突破它们,通过吞噬其他实体的能量来寻找恢复其原始形态的方法.§!\n\n每一个星系,每一个维度,现在都是我们的游乐场.\n所有存在的一切都是我们的猎物,我们必将狩猎它们."
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



