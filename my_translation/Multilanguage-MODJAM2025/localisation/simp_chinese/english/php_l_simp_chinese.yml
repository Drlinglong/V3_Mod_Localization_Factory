 php_hegemony_current_value:0 "当前值：£php_hegemony£ §Y$VALUE|0$§!"
 php_hegemony_gaining:0 "完成§H危机目标§!以获得更多霸权。"
 php_hegemony_crisis_objective_progress:0 "我们已从该§H危机目标§!中获得£php_hegemony£ $AMOUNT$霸权。"
 php_hegemony_crisis_objective_reward:0 "$REWARD$"
 php_hegemony_crisis_description_title:0 "凤凰协议"
 php_hegemony_crisis_description:0 "我们重新发现了我们被遗忘的过去，曾是一个统治整个银河系的强大帝国。这一发现重新燃起了我们重建失落帝国的兴趣，我们将遵循最初战败时留下的指引——凤凰协议。重夺银河并非易事——他们曾击败过我们。如果我们要永久确保未来，就必须找到一种方法，确保无人能再次毁灭我们。"
 php_hegemony_crisis_howto_title:0 "霸权"
 php_hegemony_crisis_howto:0 "追寻§H危机目标§!会产生£php_hegemony£霸权，这是衡量我们在整个银河系中影响力的标准。随着扩张，我们必须确定如何维持不断壮大的帝国，并确保永不再次战败。"

