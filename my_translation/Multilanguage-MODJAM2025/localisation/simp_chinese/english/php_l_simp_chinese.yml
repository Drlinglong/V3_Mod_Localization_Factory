 php_devolved_galaxy_score:0 "银河已毁灭：$VALUE$"
 php_crisis.9999.name:0 "永不落之日"
 php_crisis.9999.a.desc:0 "我们成功了！退化投射器已消灭了我们所有的敌人，只留下了一片虚空——任我们占据。\n\n我们的敌人只剩下原始的泥浆，只是我们所知生命的组成部分。任何可能出现的新物种将只知道我们的帝国，并将顺从我们的意志。\n\n§H无人能阻挡我们！§!"
 php_crisis.9999.a:0 "我们的帝国永不落幕！"
 php_crisis.9999.a.tooltip:0 "我们使所有其他物种退化。\n\n§Y所有其他帝国均被毁灭。§!"

 php_crisis.9998.name:0 "退化殆尽"
 php_crisis.9998.desc:0 "抵抗的时代已结束，叛乱者已被击败。退化光束已由§H[From.GetName]§!启动，其可怕的力量席卷了整个银河系。\n\n他们已宣称对银河系拥有永久控制权。他们的对手已回归其来时的原始泥浆。\n\n他们的帝国屹立不倒，银河系任其征服。"
 php_crisis.9998.a:0 "..."
 
 php_crisis.9995.name:0 "不朽荣光"
 php_crisis.9995.a.desc:0 "我们已经建造了退化投射器。是时候将我们自己永久确立为银河系的真正继承者了。\n\n这绝非易事。星海共同体不会心甘情愿地接受我们的统治。他们会竭尽全力抵抗。我们必须坚定不移，不惜一切代价捍卫退化投射器。\n\n§H我们的敌人曾阻止过我们。§!"
 php_crisis.9995.a:0 "他们将永无下次机会！"
 php_crisis.9995.a.tooltip:0 "我们提升至危机等级5。你将被驱逐出银河共同体并被宣称为危机！"

 php_crisis.9994.name:0 "主宰权复苏"
 php_crisis.9994.a.desc:0 "随着帝国控制枢纽的建成，我们可以拆除阻碍发展的官僚壁垒。我们的管理者比以往任何时候都更高效、更称职。\n\n我们还完成了建造退化投射器的计划，这是确保不再重蹈覆辙的最后一步。有了它，我们必将确立自己作为命中注定之神的地位！"
 php_crisis.9994.a:0 "看看我的功业吧，尔等强者，尽皆绝望！"
 php_crisis.9994.a.tooltip:0 "我们提升至危机等级4。"

 php_crisis.9993.name:0 "重塑霸权"
 php_crisis.9993.a.desc:0 "随着我们影响力的重建，我们维持行政监管的需求也随之增长。凤凰协议概述了一项宏伟巨构的蓝图，旨在削减行政繁文缛节，提升我们掌控群星的能力。\n\n此刻，银河系低估了我们的力量。他们将没有机会纠正这一错误。\n\n§H银河系软弱无力。§!"
 php_crisis.9993.a:0 "我们将以我们的形象重塑它！"
 php_crisis.9993.a.tooltip:0 "我们提升至危机等级3。"

 php_crisis.9992.name:0 "抱负重燃"
 php_crisis.9992.a.desc:0 "凤凰协议的消息已在我方帝国迅速传播开来。我们怀揣着夺回昔日荣光的新生渴望。\n\n伴随着这股复苏的活力，我们已将目光投向全面而持久的掌控——这是我们先辈的失败之处。我们将比以往任何时候都更强大、更优秀地归来。\n\n§H银河系属于我们。§!"
 php_crisis.9992.a:0 "是时候将其夺回来了！"
 php_crisis.9992.a.tooltip:0 "我们提升至危机等级2。"

 php_crisis.9991.name:0 "重寻往昔"
 php_crisis.9991.a.desc:0 "一直以来都有传言，称我们曾主宰群星，直到叛军联合起来将我们打回石器时代，但现在我们已找到了无可辩驳的证据。\n\n在一片古老废墟中，我们发现了一个隐蔽的避难所，里面有一本以模糊可辨的语言写就的指南。它描述了“§H凤凰协议§！”，一套在过去我们伟大帝国被击败时，用于重建对银河系控制的指令集。夺回曾属于我们的一切已成为我们庄严的职责。\n\n§H这就是我们曾经的模样。§!"
 php_crisis.9991.a:0 "这正是我们将再次成为的模样！"
 php_crisis.9991.a.tooltip:0 "我们开始危机等级1。"

 php_archaic_society_study:0 "古老社会研究"
 php_archaic_society_study_DESC:0 "我们对过去作为银河系最强大帝国的事实有了惊人的发现。如果希望夺回失去的荣光，我们必须研究我们的历史并从错误中汲取教训。"

 php_genetic_reset:0 "基因重置"
 php_genetic_reset_DESC:0 "在我们寻求永久巩固力量的方法时，我们转向基因研究以寻求答案。有了足够的理解，我们希望退化科学能提供我们所需的解决方案。"
