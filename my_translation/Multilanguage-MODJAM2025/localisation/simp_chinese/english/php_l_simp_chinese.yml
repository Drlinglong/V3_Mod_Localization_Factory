 php_newfound_ambition:0 "重燃雄心"
 php_newfound_ambition_desc:0 "重新发掘我们的过去，点燃了我们重建昔日帝国的渴望。"
 php_claimant_conquest:0 "宣称者征服"
 php_claimant_conquest_desc:0 "群星将归我们所有。"
 php_united_front:0 "统一战线"
 php_united_front_desc:0 "我们齐心协力，夺回我们的帝国。"
 php_lasting_resilience:0 "持久韧性"
 php_lasting_resilience_desc:0 "我们曾被击倒，但我们比以往任何时候都更加强大地归来。"
 php_forged_destiny:0 "锻造命运"
 php_forged_destiny_desc:0 "重建我们所失去的一切，是我们的权利和义务。"
 php_dust_to_dust:0 "尘归尘，土归土"
 php_dust_to_dust_desc:0 "我们从灰烬中崛起，并将它们变为我们帝国的基石。"
 php_high_society:0 "先进社会"
 php_high_society_desc:0 "我们领导着最先进的社会，并打算保持下去。"
 php_imperial_control_complex:0 "帝权控制枢纽"
 php_imperial_control_complex_desc:0 "帝权控制枢纽将成为我们崛起荣耀的核心。"
 php_lean_governance:0 "精简治理"
 php_lean_governance_desc:0 "精简而强大的政府是大规模征服的关键。"
 php_iron_will:0 "钢铁意志"
 php_iron_will_desc:0 "我们的意志坚不可摧，我们的防御亦是如此。"
 php_energy_overdrive:0 "能量超载"
 php_energy_overdrive_desc:0 "能量是我们持久力量的命脉。我们现在生产的能量比以往任何时候都多。"
 php_devolution_projector_complex:0 "逆向演化投射器"
 php_devolution_projector_complex_desc:0 "我们已从错误中汲取教训。我们将把敌人逆向演化至不复存在！"
 php_repossession:0 "重新占有"
 php_repossession_desc:0 "低等帝国不配拥有其疆土，我们前来将其收回。"
 php_imperial_subjugation:0 "帝国征服"
 php_imperial_subjugation_desc:0 "我们扭曲敌人的意志，强迫他们为奴。"
 php_destructive_enforcement:0 "毁灭性执行"
 php_destructive_enforcement_desc:0 "要以我们的形象重建群星，首先我们必须将其摧毁。"
 php_stolen_sapience:0 "窃取智慧"
 php_stolen_sapience_desc:0 "随着银河逆向演化的推进，我们夺回了他们一些遗失的知识，供我们己用。"
 php_imperial_control_complex_tt:0 "解锁巨型建筑“帝国控制枢纽”的建造"
 php_devolution_projector_complex_tt:0 "允许将帝国控制枢纽升级为逆向演化投射枢纽"
 php_efficient_maintenance:0 "高效维护"
 php_efficient_maintenance_desc:0 "我们的舰队是一支不容小觑的、具有成本效益的力量。"
 php_gods_of_war:0 "战争之神"
 php_gods_of_war_desc:0 "我们的征服癖永无止境，对战争的胃口永不满足。"
 php_unstoppable_force:0 "势不可挡的力量"
 php_unstoppable_force_desc:0 "我们的力量至高无上，连最底层的步兵亦是如此。"

 php_crisobj_owned_systems_name:0 "拥有星系"
 php_crisobj_owned_systems_desc:0 "群星属于我们——其他所有势力都只是借用它们。我们想要收回。"
 php_crisobj_owned_planets_name:0 "拥有宜居星球"
 php_crisobj_owned_planets_desc:0 "我们的公民需要空间繁衍生息，当我们拥有更多世界时，我们会更强大。"
 php_crisobj_fleet_power_name:0 "维持舰队实力"
 php_crisobj_fleet_power_desc:0 "要将我们的意志强加于群星之上，就需要一支足够强大的舰队来执行我们的控制。"
 php_crisobj_num_subjects_name:0 "维持附庸"
 php_crisobj_num_subjects_desc:0 "当我们拥有附庸可供统治时，我们的帝国更强大。维持他们的忠诚证明了我们的力量。"
 php_crisobj_destroy_empires_name:0 "摧毁帝国"
 php_crisobj_destroy_empires_desc:0 "要永久控制银河系，就必须摧毁所有阻碍我们前进的势力。"
 
 requires_no_existing_imperial_complex:0 "£trigger_no£ 没有现有的帝国枢纽"
 php_imperial_complex_0:0 "帝国枢纽"
 php_imperial_complex_0_DESC:0 "帝国枢纽会减少帝国规模，并最终提供额外的研究速度。它是更高“凤凰协议”等级的必要条件。"
 php_imperial_complex_0_MEGASTRUCTURE_DETAILS:0 "§Y帝国枢纽§! 允许你更高效地执行控制。是危机进程的必要条件。"
 php_imperial_complex_1:0 "帝国执行枢纽外壳"
 php_imperial_complex_1_DESC:0 "帝国执行枢纽外壳可实现基本的帝国管理。"
 php_imperial_complex_2:0 "帝国执行枢纽"
 php_imperial_complex_2_DESC:0 "帝国执行枢纽允许在帝国扩张时进行全面的银河系管理。"
 php_imperial_complex_3:0 "逆向演化投射器基座"
 php_imperial_complex_3_DESC:0 "逆向演化投射器基座在帝国枢纽内为逆向演化投射器提供了容纳空间。"
 php_imperial_complex_4:0 "逆向演化投射器"
 php_imperial_complex_4_DESC:0 "逆向演化投射器启动对所有其他帝国的逆向演化，从而实现对银河系的永久控制。"

