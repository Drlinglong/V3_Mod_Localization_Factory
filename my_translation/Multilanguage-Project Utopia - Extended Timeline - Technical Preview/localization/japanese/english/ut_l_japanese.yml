 concept_ut_nd_democrat_characters_desc:"民主主義のキャラクターのイデオロギーは以下の通りです: [GetIdeology('ideology_liberal_leader').GetName]、[GetIdeology('ideology_humanitarian').GetName]、[GetIdeology('ideology_republican_leader').GetName]、[GetIdeology('ideology_social_democrat').GetName]、[GetIdeology('ideology_utopian').GetName]、および[GetIdeology('ut_ideology_cosmopolitan_leader').GetName]。\n民主主義の焦点が有効な場合、以下も含まれます: [GetIdeology('ideology_moderate').GetName]、[GetIdeology('ideology_humanitarian_royalist').GetName]、[GetIdeology('ideology_radical').GetName]、[GetIdeology('ideology_pacifist').GetName]、[GetIdeology('ideology_feminist').GetName]、および[GetIdeology('ideology_modernizer_leader').GetName]。"
