# Tech Production
 machinery_farming:"キャビントラクター"
 machinery_farming_desc:"トラクターとハーベスターが牛と鎌に取って代わる。これらの鉄の獣は、前例のない速さで畑を耕し、種を蒔き、作物を収穫し、機械化された農業の時代を到来させる。"
 heavy_machinery_farming:"大型トラクター"
 heavy_machinery_farming_desc:"300馬力エンジンを搭載した鋼鉄の巨像が記録的な速さで畑を耕す。これらのディーゼル巨人は牛車に取って代わり、工業化された単作を可能にする一方で、そのバルーンタイヤは将来のダストボウルに向けて土壌を圧縮する。"
 airplane_farming:"農業用航空機"
 airplane_farming_desc:"農薬散布機が水田に肥料の雲を噴霧する。プロペラ機が空中からイナゴの群れと戦う——精度と環境被害の間の毒性のあるバレエだ。"
 drone_farming:"農業ドローン"
 drone_farming_desc:"クアッドコプターがマルチスペクトルカメラで土壌の栄養分をマッピングする。群れが花を受粉させたり、マイクロ除草剤の針で雑草を撃退したりする一方で、ビッグデータが収穫量を予測する。"
 chemistry:"ニトロリン酸法"
 chemistry_desc:"ブンゼンバーナーとレトルトが合成革命を生み出す。ハーバーの窒素固定からウミガメを窒息させるプラスチックまで——分子錬金術が進歩と終末の両方を形作る。"
 hybrid_crops:"ハイブリッド作物"
 hybrid_crops_desc:"メンデルの継承者たちがトウモロコシの品種を交配して、二重の穀粒密度を実現する。これらの特許取得済みスーパープラントは合成肥料を欲し、農民を種子サイクルに縛り付ける——しかし何百万もの人々を養う。"
 high_yield_crops:"高収量作物"
 high_yield_crops_desc:"超強化光合成を持つ矮性コムギは水耕栽培でしか生き残れない。緑の革命は生物多様性をカロリー記録と交換する——文明を養いながら生態系を枯渇させる。"
 biotechnology:"バイオテクノロジー"
 biotechnology_desc:"CRISPRハサミがDNAを紙吹雪のように切り刻む。遺伝子技術細菌がインスリンを分泌し、ターミネーター遺伝子が種子株を不妊化する——生物学はプログラム可能な工場研究室となる。"
 bauxite_mining:"バイエル法"
 bauxite_mining_desc:"ボーキサイト精製所は赤土から酸化アルミニウムを製造する。この腐食性の工程は河川や森林を消費するが、この軽量金属はソーダ缶から超高層ビルまであらゆるものを動かす。"
 aluminum_base:"ホール・エルー法"
 aluminum_base_desc:"ホール・エルー炉は、猛烈な電気分解のためにメガワットを消費する。軽量金属は飛行船のように皇帝を戴冠させるが、そのエネルギー消費は地域全体を暗くする。"
 heavy_machinery_era_analog:"油圧機械"
 heavy_machinery_era_analog_desc:"蒸気駆動の油圧プレスは鋼鉄を超高層ビルに成形する。これらの巨大機械は岩石を砕き金属を成形するが、そのピストンはオイルを漏らし、ボイラーはシューという音を立てて爆発する。"
 heavy_machinery_era_analog_two:"複雑な組立ライン"
 heavy_machinery_era_analog_two_desc:"蒸気駆動のローラーが道路を舗装し、頭上のシャフトが工場を満たす。グリースとレバーの時代――残忍なほど効率的で、常に故障と隣り合わせだ。"
 heavy_machinery_era_digital:"CNC工作機械"
 heavy_machinery_era_digital_desc:"サーボモーターはCADファイルからマイクロメートル精度の加工を行う。デジタル精度は、ロケットノズルもiPhoneの筐体も同じ工場で生み出す。"
 heavy_machinery_era_web:"産業用ロボット"
 heavy_machinery_era_web_desc:"KUKAのアームはミリ秒単位で車体を溶接する。ネットワーク化された組立ラインは自らを最適化する――サイバー攻撃が金属のバレエを凍らせるまでは。"
 heavy_machinery_industry:"特殊機械"
 heavy_machinery_industry_desc:"トンネル掘削機は花崗岩を食い破り、800トンクレーンは超高層ビルを吊り上げる。文明のあらゆるニッチのためのオーダーメイドのチタンの巨人。"
 civilian_planes:"民間航空機"
 civilian_planes_desc:"ダグラスDC-3は大陸を手の届く範囲にする。飛行機への恐怖はファーストクラスのシャンパンに変わり、対流圏はジェットセット時代のハイウェイとなる。"
 civilian_drones:"民間ドローン"
 civilian_drones_desc:"クアッドコプターはピザを配達し、隣人を監視する。趣味のパイロットがYouTubeのパノラマを作成する一方で、政府は監視網をテストする――空は民主化された戦場となる。"
 rare_earths_mining_era_analog:"レアアース"
 rare_earths_mining_era_analog_desc:"モナザイト砂はウォークマンの磁石のために鉱夫を放射線にさらす。これらの珍しい金属は、目立たないながらもかけがえのないものであり、鉱業の町をゴーストタウンに変える。"
 rare_earths_mining_era_digital:"溶媒抽出"
 rare_earths_mining_era_digital_desc:"酸浴は電子廃棄物からランタニドを浸出させる。都市鉱山は破壊的な露天掘りに取って代わる――しかし、有毒な流出物は依然として地下水に浸透する。"
 rare_earths_mining_era_connected:"高度溶媒抽出"
 rare_earths_mining_era_connected_desc:"イオン液体と超臨界CO2が酸浴に取って代わる。グリーンケミストリーはよりクリーンな抽出を約束する――もしエネルギー収支が合うならば。"
 nuclear_power_research:"核研究"
 nuclear_power_research_desc: ""
 nuclear_power:"原子力"
 nuclear_power_desc: ""
 electronics:"エレクトロニクス"
 electronics_desc:"真空管がラジオでシューシューと音を立てる。ゲルマニウムトランジスタから量子チップまで、電子の制御があらゆる技術革命を推進する。"
 computers:"コンピュータ"
 computers_desc:"ENIACの複雑な真空管は砲兵の計算表を算出する。パンチカードは点滅する端末に道を譲る――しかし、思考する機械の夢は今なおSFのままだ。"
 high_tech_computers:"ハイテクコンピュータ"
 high_tech_computers_desc:"量子ビットがクライオスタットの中で踊る。エクサフロップマシンは超新星をモデル化する――だが、その冷却ポンプは都市全体の電力網を消費する。"
 software:"ソフトウェア"
 software_desc:"FORTRANコードがホレリスカードを駆け巡る。オペレーティングシステムは文明の潤滑油となり――トースターさえ支配する目に見えない設計者となる。"
 computers_steel_production:"制御装置"
 computers_steel_production_desc:"圧延機はデジタル設計図に従って鋼板を成形する。アルゴリズムが橋梁やカミソリの合金を最適化する――ハイテクが重工業と出会う。"
 electronics_motors_production:"電子制御装置"
 electronics_motors_production_desc:"マイクロコントローラは電気モーターをピンポイントの精度で制御する。PWM信号の魔法は潜水艦の推進を静め、エスプレッソマシンを微調整する。"
 heavy_machinery_mining_production:"バケットホイール掘削機"
 heavy_machinery_mining_production_desc:"240メートルの鋼鉄の怪物が褐炭層を貪り食う。その回転バケットは毎日山を動かす――機械の巨人が風景を月のクレーターに変える。"
 internet:"インターネット"
 internet_desc:"ARPANETのパケットが銅線を唸らせる。軍事コードからグローバルな炎上まで——猫の動画も革命も等しく燃え上がらせる。"
 software_motors_production:"デジタル制御装置"
 software_motors_production_desc:"PIDコントローラーがリアルタイムで負荷変動をスムーズにする。ファームウェアのアップデートが古いモーターに新たな命を吹き込む——コード署名が検証されれば、だが。"
 trucks_era_analog:"平床トラック"
 trucks_era_analog_desc:"木製の荷台がセメントの袋で軋む。ディーゼルの排煙とギアの軋みが、すべてのトラック運転手がまだ道の王者だった時代を物語る。"
 trucks_era_web:"自律型トラック"
 trucks_era_web_desc:"アルゴリズムが40トンのリグを隊列で操る——眠らないロボットレーサーが、ミリ秒単位でデポの期限に間に合わせる。"
 trucks_era_digital:"セミトラック"
 trucks_era_digital_desc:"ターボチャージャー付きエンジンが巨大なトレーラーを牽引する。テレマティクスがディーゼル価格に合わせてルートを最適化する——ロジスティクスは数学的な戦争ゲームとなる。"
 consumer_goods_main_analog:"アナログ消費財"
 consumer_goods_main_analog_desc:"手巻きカミソリとベークライトの電話。使い捨てではなく修理の時代——ショート回路と錆びた刃に満ちていた。"
 consumer_goods_main_house_hold_electrical:"家庭用電気機器"
 consumer_goods_main_house_hold_electrical_desc:"冷蔵庫が食中毒と戦って唸る。掃除機がカーペットから石炭の埃を吸い取る——電化された家庭は時間と依存の両方を生み出す。"
 consumer_goods_main_plastic_revolution:"プラスチック革命"
 consumer_goods_main_plastic_revolution_desc:"ベークライトのボタンとナイロンストッキングが世界を席巻する。安価であると同時に破壊不可能——マイクロプラスチックが食物連鎖を侵食するまでは。"
 consumer_goods_main_entertainment_electrical:"エンターテイメント電子機器"
 consumer_goods_main_entertainment_electrical_desc:"リビングルームでブラウン管テレビがちらつく。ウォークマンがミックステープを巻き戻す——アナログメディアは、デジタル化がそれをビットに分解するまで、ポップカルチャーを形成する。"
 consumer_goods_main_digital_products:"デジタル製品"
 consumer_goods_main_digital_products_desc:"MP3がレコードに取って代わり、eBookが図書館を追い出す。無形の消費が棚の代わりにクラウドを満たし——目に見えないデータ廃棄物を残す。"
 consumer_goods_main_web_products:"ウェブ製品"
 consumer_goods_main_web_products_desc:"NFTがアートをトークン化し、ストリーミングがCDラックに取って代わる。所有権はログインに縮小される——所有よりアクセスが重視され、サブスクリプションの罠がはびこる時代。"
 plastics_nylon:"ナイロン"
 plastics_nylon_desc:"かつて兵士を救ったパラシュートの糸は、後に脚を愛撫した。最初の完全合成ポリマーは、戦争と女性解放の象徴となった。"
 plastics_polyester:"ポリエステル"
 plastics_polyester_desc:"PETボトルがガラスに取って代わり、フリースジャケットが登山家を暖める。ファッションを民主化した素材——そして海をマイクロファイバーで氾濫させた。"
 plastics_polypropylene:"ポリプロピレン"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"バイオエタノール"
 oil_synthetic_one_desc:"トウモロコシの穂軸がガソリンスタンドの燃料に発酵する。グリーンガソリンが石油依存と戦う——しかし、モノカルチャーがバイオ燃料と食料作物を対立させる。"
 oil_synthetic_two:"バイオディーゼル"
 oil_synthetic_two_desc:"藻類培養が硫黄を含まない燃料を生産する。循環型経済はCO₂ニュートラルなトラック隊を夢見る——エネルギー収支が合えばの話だが。"

# Tech Mil
 industry_harbor:"工業港"
 industry_harbor_desc:"工業港..."
 heavy_industry_harbor:"工業港"
 heavy_industry_harbor_desc:"巨大なクレーンが貨物列車から直接、鉄と石炭をはしけに積み込む。煙突から煙を上げ、錆びた積み込み橋を持つこれらの港湾の巨像は、重工業の鼓動となり、貨物船は毎時、世界の生産のために鉄鉱石を輸送する。"
 ultra_heavy_industry_harbor:"コンテナ港"
 ultra_heavy_industry_harbor_desc:"超高層ビルのように長いコンテナ船が自動化されたターミナルに接岸する。標準化された鋼鉄製の箱が船、列車、トラックの間をロボットのように移動する——世界の貿易を20フィート単位にまで縮小する物流のバレエ。"
 light_ships_rockets_base:"ハイドロフォン"
 light_ships_rockets_base_desc:"水中マイクが敵潜水艦のプロペラ音を探知する。これらの水中音響監視装置は、かすかな振動さえも検知し、深海を監視された迷宮に変える。"
 light_ships_rockets_machinery:"射撃管制システム"
 light_ships_rockets_machinery_desc:"アクティブな音波パルスがコウモリの鳴き声のように海底をスキャンする。現代のソナープロセッサーは、沈没船と潜水艦を区別し、爆雷のリアルタイム衝突経路を計算する。"
 heavy_ships_rockets_base:"掃海艇"
 heavy_ships_rockets_base_desc:"機械式アナログコンピューターが測距儀と砲塔を連結する。これらの火を噴くサイバネティックシステムは、波と風による弾道修正を計算する—デジタル戦場の前身である。"
 heavy_ships_rockets_software:"電子対抗手段"
 heavy_ships_rockets_software_desc:"ジャマーが合成エコー雲で敵レーダーを混乱させる。電子戦は幻の艦隊を作り出し、暗号モジュールは敵の無線監視を妨害する。"
 support_ships_rockets_base:"統合レーダーシステム"
 support_ships_rockets_base_desc:"回転アンテナが空の電磁画像を作成する。ネットワーク化されたレーダー基地が200km離れた航空機編隊を三角測量し、牧羊犬のように迎撃機を爆撃機群へと導く。"
 support_ships_mine_sweeper:"ソナーシステム"
 ut_anti_tank:"対戦車兵器"
 ut_anti_tank_desc:"対戦車ライフルはタングステン弾を発射し、バターのように鋼鉄を切り裂く。歩兵は市街戦での待ち伏せを学び、厚い前部装甲は役に立たなくなる。"
 ut_anti_tank_guided:"自走砲"
 ut_anti_tank_guided_desc:"有線誘導ミサイルは照準器の視線に追従する。これらの「スマート」な発射体は、戦車乗員が丘の陰に留まることを生死の問題にする。"
 task_forces:"特殊部隊"
 task_forces_desc:"精鋭部隊は夜戦と人質救出の訓練を受ける。消音兵器と暗視装置を携え、彼らは影のように動く—速く、致命的で、公式記録には残らない。"
 ut_tank_diesel_engine:"ディーゼルエンジン"
 ut_tank_diesel_engine_desc:"多燃料エンジンはディーゼルから灯油まで何でも燃焼させる。信頼性の高いエンジンブロックは、兵站を崩壊寸前まで追い込むほどの作戦行動範囲を可能にする。"
 ut_tank_radio:"無線ネットワーク"
 ut_tank_radio_desc:"無線が戦車中隊を鋼鉄の群れとして同期させる。指揮官はモールス信号で挟撃を調整し、エーテルは干渉で溢れかえる。"
 ut_tank_composite_armor:"複合装甲"
 ut_tank_composite_armor_desc:"セラミック板とウラン層をサンドイッチ状に溶接したもの。この層状技術は成形炸薬を破壊するが、敵陣後方での修理を悪夢にする。"
 ut_tank_modern:"主力戦車"
 ut_tank_modern_desc:"120mm滑腔砲は移動しながらも正確に射撃する。安定化された光学系、NBC防御、多燃料フィルターが、これらの戦車を近代戦の動く要塞にする。"
 ut_tank_jet_engine:"ガスタービン"
 ut_tank_jet_engine_desc:"ジェットエンジンが60トンの巨体にレーシングカー並みの速度を与える。しかし、灯油への渇望が配備を制限する—一部の指揮官は装甲と引き換えに予備燃料タンクを搭載する。"
 ut_tank_autoloader:"自動装填装置"
 ut_tank_autoloader_desc:"ロボットアームが人間の助けなしに砲弾を装填する。自動化は乗員数を減らすが、被弾すれば弾薬庫を時限爆弾に変える。"
 ut_tank_future:"未来型戦闘戦車"
 ut_tank_future_desc:"アクティブ防御システムがマイクロ爆発で手榴弾を迎撃する。ネットワーク化されたセンサーは360°の完全な認識を提供し、戦車は移動するデータセンターとなる。"
 ut_war_planes:"軍用機"
 ut_war_planes_desc:"複葉戦闘機が回転するプロペラ越しに機関銃で戦う。空戦はまだ騎士道の儀式に従う—編隊戦術が空を軍事化するまでは。"
 ut_war_planes_2:"先進軍用機"
 ut_jet_planes:"ジェット機"
 ut_jet_planes_desc:"ジェットエンジンが音速の壁を打ち破る。MiG-15とF-86が超音速のループで決闘し、数秒が生死を分ける。"
 ut_modern_planes:"現代航空機"
 ut_anti_tank_guided_software:"対戦車誘導システム"
 light_ships_rockets_computers:"軽艦船戦闘システム"
 heavy_ships_rockets_computers:"重艦船戦闘システム"
 support_ships_electronic_surveillance:"電子偵察艦"

 combat_unit_type_support_systems:"支援システム"
 combat_unit_type_missile_corvettes:"ミサイルコルベット"
 combat_unit_type_surveillance_corvettes:"監視コルベット"
 combat_unit_type_capital_battleship:"主力戦艦"
 combat_unit_type_modern_submarine:"近代潜水艦"
 combat_unit_type_super_carrier:"スーパーキャリア"
 combat_unit_type_armored_infantry:"装甲歩兵"
 combat_unit_type_task_force_infantry:"タスクフォース歩兵"
 combat_unit_type_motorized_artillery:"自走砲"
 combat_unit_type_rocket_artillery:"ロケット砲"
 combat_unit_type_support_systems_desc:"最前線の部隊の有効性を高める、兵站および電子支援部隊。"
 combat_unit_type_missile_corvettes_desc:"ミサイルシステムで武装した高速かつ俊敏な艦艇。迅速な海戦を想定して設計されている。"
 combat_unit_type_surveillance_corvettes_desc:"偵察と連携のために高度なセンサーと通信アレイを装備した海軍部隊。"
 combat_unit_type_capital_battleship_desc:"主要な海戦での支配のために設計された、重武装・重装甲の旗艦級艦艇。"
 combat_unit_type_modern_submarine_desc:"戦略的攻撃のために魚雷と巡航ミサイルを装備した、隠密性の高い潜水艦。"
 combat_unit_type_super_carrier_desc:"広大な距離にわたって戦力を投射する、移動式航空基地として機能する巨大空母。"
 combat_unit_type_armored_infantry_desc:"生存性を高めるために重い個人用装甲と統合支援システムを装備した歩兵部隊。"
 combat_unit_type_task_force_infantry_desc:"単独で、あるいは他部隊と協力して特殊任務を遂行できる、高度に訓練された柔軟な部隊。"
 combat_unit_type_motorized_artillery_desc:"戦場での迅速な展開と再配置を可能にするため、自動車に搭載された砲兵。"
 combat_unit_type_rocket_artillery_desc:"広範囲を爆発的な火力で飽和させるために、ロケットの斉射を発射する砲兵。"


# Tech Society
 highway_projects:"高速道路"
 highway_projects_desc:"幅広く舗装された幹線道路が都市や地域を効率的に結びつける。ハイウェイは物資の輸送を加速させ、通勤時間を短縮し、経済発展の新たな回廊を切り開く。"
 heavy_machinery_builders:"コンクリート舗装機"
 heavy_machinery_builders_desc:"近代的なコンクリート舗装機は、道路建設に革命をもたらす。これらの巨大な鉄の機械は、記録的な速さで正確な道路スラブを敷設し、産業規模のインフラの基礎を築く。"
 intercity_transport:"都市間交通"
 intercity_transport_desc:"高速列車と長距離バスが地域の境界を越える。発達した都市間ネットワークは、国の規模を縮小し、国家の統一を促進し、観光を活性化させる。"
 highspeed_transport:"高速交通"
 highspeed_transport_desc:"蒸気機関車が電気ダイナモに道を譲るにつれ、列車は時速160kmで走り始める。この速度革命は、最速の郵便馬車さえも霞ませ、都市間の知覚される距離を圧縮する。"
 early_civil_aviation:"初期民間航空"
 early_civil_aviation_tech_tt:"ゲーム中1回のみ：すべての国が20年間、技術伝播+10%を得る。"
 civil_airlines:"民間航空会社"
 civil_airlines_desc:"民間航空会社とは、商業目的で旅客および貨物を運送する非軍事航空輸送サービスを指す。これらは、グローバルな接続性、経済発展、国際貿易および観光の促進において重要な役割を果たす。"
 modern_civil_aviation:"現代民間航空"
 modern_civil_aviation_desc:"近代民間航空は、現代の航空旅行および輸送を支える高度なシステム、技術、およびインフラを網羅する。航空機設計、航空交通管理、国際規制における革新に牽引され、安全性、効率性、およびグローバルな接続性を重視している。"
 modern_civil_aviation_tech_tt:"ゲーム中1回のみ：すべての国が永続的に技術伝播50を得る。"
 international_commerce:"国際商業"
 international_commerce_desc:"国際商業とは、国境を越えた商品、サービス、および資本の交換を指す。これはグローバルな経済統合を推進し、専門化を促進し、各国がより多様な資源と市場にアクセスすることを可能にする。"
 international_stock_exchange:"国際証券取引所"
 international_stock_exchange_desc:""
 check_payments:"小切手払い"
 check_payments_desc:"卸売において、現金に代わって書面の指示が使われる。小切手は追跡可能な支払いを導入し、金融仲介機関としての銀行の台頭を促進する。"
 credit_cards:"クレジットカード"
 credit_cards_desc:"磁気ストライプとPVCカードがデジタル時代の到来を告げます。この消費の鍵は衝動買いを促し、グローバルな信用ネットワークの基礎を築きます。"
 digital_payments:"デジタル決済"
 digital_payments_desc:"暗号化されたデータパケットが光ファイバーケーブルを高速で飛び交います。リアルタイム送金とモバイル決済アプリは、物理的な財布を博物館の遺物に変えます。"
 digital_trading:"デジタル取引"
 digital_trading_desc:"アルゴリズムがミリ秒単位で株式を取引します。証券取引所は、高頻度データストリームの舞台となります。"
 modern_economy:"開発経済学"
 modern_economy_desc:"開発経済学は、発展途上国における貧困削減と繁栄の背景にある経済的要因を扱います。成長と持続可能な進歩を育むものを探求します。"
 new_public_management:"新公共経営"
 new_public_management_desc:"効率とパフォーマンスを向上させるため、民間部門の管理手法を公共行政に適用する概念です。分権化、成果志向、内部競争を重視します。"
 digital_tax_declaration:"デジタル納税申告"
 digital_tax_declaration_desc:"電子フォームと自動の実現可能性チェックが税徴収を近代化します。"
 union_new_mandates:"国際法"
 union_new_mandates_tt:"新しい勢力圏原則をアンロック"
 union_new_mandates_desc:"超国家機関が気候変動およびデジタル規制に対する権限を獲得します。純粋に経済的な統合の時代は、野心的な政治的相互依存へと道を譲ります。"
 union_new_mandates_two:"国際機関"
 union_new_mandates_two_desc:"共同軍団とクラウドインフラストラクチャは、連邦制の超国家への移行を示します。国家主権はますます超国家に委譲されます。"
 union_trade:"国際貿易機関"
 union_trade_desc:"関税のないゾーンと統一された製品基準が、大陸規模の国内市場を形成します。保護主義は、大規模な比較優位の論理に道を譲ります。"
 food_standards_one:"食品基準"
 food_standards_one_desc:"主要食品の汚染物質に関する法的制限。食品検査官は、混入した小麦粉やホルマリン漬けの魚に対する体系的な取り締まりを開始します。"
 food_standards_two:"食品安全機関"
 food_standards_two_desc:"政府機関が農場から店頭までの生産チェーン全体を監視するようになりました。衛生証明書は食品取引に義務付けられます。"
 food_standards_three:"表示義務"
 food_standards_three_desc:"トランス脂肪、アレルゲン、栄養成分表示は明確に開示されなければなりません。誤解を招く食品広告の時代が終わり始めます。"
 epa_one:"大気清浄"
 epa_one_desc:"工業用フィルターと自動車触媒は、都市の煙霧を除去することを目指します。微粒子と窒素酸化物の制限が初めて法制化されます。"
 epa_two:"リサイクルプログラム"
 epa_two_desc:"ゴミの分別は市民の義務となります。埋立地はハイテクなリサイクル公園に変わり、ロボットアームがプラスチックを選別し、生ごみを発酵させてバイオガスにします。"
 epa_three:"CFC禁止"
 epa_three_desc:"クロロフルオロカーボンの禁止は、成層圏のオゾン層を救います。冷蔵庫は天然冷媒に切り替わり、エアゾール缶はポンプ式の代替品を採用します。"
 political_progress_1_cosmopolitan:"コスモポリタニズム"
 political_progress_1_cosmopolitan_desc:"啓蒙主義の理想と科学的進歩への信頼が、宗教的教義を排します。テクノクラートの新エリートは、完全に合理的に組織された社会を夢見ます。"
 political_progress_2_rationalism:"合理主義"
 political_progress_2_rationalism_desc:"証拠に基づいた政策がイデオロギー的な塹壕戦に取って代わります。ランダム化比較試験が社会プログラムを決定し、アルゴリズムが選挙区の境界を最適化します。"
 political_progress_3_neoliberalism:"新自由主義"
 political_progress_3_neoliberalism_desc:"啓蒙主義の理想と科学的進歩への信頼が、宗教的教義を排します。テクノクラートの新エリートは、完全に合理的に組織された社会を夢見ます。"
 political_progress_4_greens:"環境運動"
 political_progress_4_greens_desc:"証拠に基づいた政策がイデオロギー的な塹壕戦に取って代わります。ランダム化比較試験が社会プログラムを決定し、アルゴリズムが選挙区の境界を最適化します。"
 national_socialism:"国家社会主義"
 national_socialism_desc:"権威主義的統治、人種純粋主義ドクトリン、および国家統制経済構造を組み合わせた過激な国家主義イデオロギーであり、歴史的にファシスト政権と関連付けられています。"
 movie_industry:"映画産業"
 movie_industry_desc:"映画は強力な文化的勢力となり、世論を形成し、国民的アイデンティティを映し出し、ファッションから政治に至るまであらゆるものに世界規模で影響を与えます。"
 online_forums:"オンラインフォーラム"
 online_forums_desc:"分散型掲示板により、ニッチなコミュニティが形成され、議論が活発になり、従来のメディア構造の外で新しいサブカルチャーが生まれるようになります。"
 social_media:"ソーシャルメディア"
 social_media_desc:"デジタルプラットフォームは、リアルタイムの共有、大規模な動員、アルゴリズムによるコンテンツが世論と行動を形成することで、コミュニケーションに革命をもたらします。"

 multicultural_globalism:"多文化主義"
 multicultural_globalism_desc:"多文化主義とは、社会における多様な文化的アイデンティティを認識し、支援することです。異なる伝統、言語、信念の共存を奨励し、すべての文化グループに対する包容力、寛容、平等な権利を促進します。"
 anti_multicultural_globalism:"デジタルプロパガンダ"
 anti_multicultural_globalism_desc:"大規模なプロパガンダは、ますますデジタルメディアと24時間ニュースサイクルを活用して世論を形成し、多くの場合、情報と操作の境界線を世界規模で曖昧にしています。"
 anti_discrimination_laws:"差別禁止法"
 anti_discrimination_laws_desc:"差別禁止法は、人種、性別、宗教、性的指向などの特性に基づく不当な扱いから個人を保護するために制定された法的措置です。これらの法律は、平等を促進し、雇用、教育、公共サービスへの平等なアクセスを確保することを目的としています。"
 emancipation_movement:"解放運動"
 emancipation_movement_desc:"作業中"
 lgbt_movement:"LGBT運動"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"LGBT運動は、レズビアン、ゲイ、バイセクシュアル、トランスジェンダーの人々の権利と受容を擁護します。彼らは、積極的な活動、法改正、文化的変化を通じて、差別と闘い、社会的平等と認識を求めます。"
 feminism_2:"解放"
 feminism_2_desc:"女性解放とは、女性の平等な権利と機会を達成することを目的とした社会政治運動です。家父長制の構造を解体し、生活のあらゆる側面におけるジェンダー平等を促進することを目指しています。"
 feminism_3:"アファーマティブ平等の保障"
 feminism_3_desc:"パリティ・アファーマティブ平等の保障は、女性と男性の間に平等な結果を達成するための措置を講じる政策アプローチです。"
 public_universities:"公立大学"
 public_universities_desc:"公立大学は、政府によって資金提供され運営されている高等教育機関です。社会経済的背景にかかわらず、すべての市民にアクセスしやすい教育を提供することを目的としています。"
 compulsory_secondary_school:"義務教育（後期中等教育）"
 compulsory_secondary_school_desc:"18歳まで学校に通うことが義務付けられます。職業学校は産業界と提携し、労働市場への円滑な移行を支援します。"
 compulsory_tertiary_school:"大学義務化"
 compulsory_tertiary_school_desc:"大学の学位が社会の規範となります。大学町は活況を呈しますが、供給過剰により、不安定な博士号取得者がタクシーを運転することになります。"
 technical_scientific_school_reforms:"技術科学教育改革"
 technical_scientific_school_reforms_desc:"幼児期から技術的知識、デジタルスキル、科学的思考を促進するために、カリキュラムが根本的に見直されます。目標は、未来志向のイノベーション主導型社会です。"

