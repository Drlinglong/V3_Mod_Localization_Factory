 je_ut_new_dawn_points_bar_desc:"進捗ポイント: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[SCOPE.ScriptValue('new_dawn_ideology_upper_bound')])"
 concept_ut_nd_progress_points:"進捗ポイント"
 concept_ut_nd_progress_points_desc:"進捗ポイントは、国家内における新しい夜明けのイデオロギーの進展を表します。様々な行動を通じて獲得され、新しい夜明けの焦点ツリーの特定の段階を有効にするために使用できます。"

 je_ut_new_dawn_democratic_complete_condition_tt:"日誌エントリ内のすべての[concept_ut_nd_milestones]が完了しました"

 je_ut_new_dawn_democratic_spirit:"民主主義の精神"
 je_ut_new_dawn_democratic_spirit_desc:"自由民主主義の理想に献身する知識人たちに導かれ、新しい民主主義の精神が全国を席巻している。前進するには、政府における過激主義のイデオロギーを明確に拒絶する必要がある。"
