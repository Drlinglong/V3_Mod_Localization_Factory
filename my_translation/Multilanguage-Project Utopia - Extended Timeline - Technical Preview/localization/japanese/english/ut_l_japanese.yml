 law_lgbt_rights_0:"法的沈黙"
 law_lgbt_rights_0_desc:"法律は沈黙しているが、期待はそうではない。同性愛の欲望は影に潜み、一部の人々は従い、一部は隠れて生活し、他の人々は密かに会う。裁判所ではなく、家族や聖職者がほとんどの監視を行う。"
 law_lgbt_rights_1:"犯罪化"
 law_lgbt_rights_1_desc:"国家は同性愛関係を非合法化し、「ソドミー」と呼ぶ。襲撃、裁判、恐喝がコミュニティを地下に追いやり、スキャンダルと恐怖が残りを完成させる。"
 law_lgbt_rights_2:"非犯罪化"
 law_lgbt_rights_2_desc:"合意に基づいた成人間の関係はもはや起訴されないが、認識や安全はない。検閲、不平等な同意年齢、「公の道徳」の規則は人々を警戒させ、依然として暴力につながる可能性がある。"
 law_lgbt_rights_3:"法的保護"
 law_lgbt_rights_3_desc:"国家は差別を禁止し、基本的な権利を認める。コミュニティ生活は公に現れるが、反発が起こる可能性があり、真の進歩はさらなる施行と文化的進歩にかかっている。"
 law_international_trade:"プレースホルダー"
