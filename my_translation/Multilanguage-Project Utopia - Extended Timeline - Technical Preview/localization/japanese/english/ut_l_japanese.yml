 ut_research_high_tech_computers:"ハイテクコンピューターの研究"
 ut_research_high_tech_computers_desc:"マイクロチップ技術の研究イニシアティブを開始し、トランジスタを置き換える。これらの機械は、現代のシミュレーション、産業オートメーション、軍事的優位性の基盤を形成する。"
 ut_je_ut_research_high_tech_computers_research:"ハイテクコンピューター研究"
 ut_je_ut_research_high_tech_computers_research_reason:"計算の境界が再定義されつつあります。古典的なコンピューターが限界に近づくにつれて、新世代の高性能マシンは、科学、産業、防衛において革命的な進歩を約束しています。十分な投資があれば、この革命を主導し、あらゆる人間の心よりも速く考える機械を生み出すことができます。\nこれは単なる研究ではありません。未来を賭けた競争です。"
 ut_je_ut_research_high_tech_computers_research.success.d:"新世代の高性能コンピューターの開発に成功しました。これらのマシンは、これまで到達できなかったレベルの複雑さと速度で計算を実行します。"
 ut_je_ut_research_high_tech_computers_research.success.f:"液冷式プロセッサー、量子ゆらぎ、ニューラルネットワーク—生の論理の時代は、合成思考の優雅さに道を譲ります。私たちの機械はもはや計算するのではなく、現実をモデル化します。"
 ut_research_high_tech_computers_research_mod:"ハイテクコンピューター研究"
 ut_research_high_tech_computers_research_mod_desc:"国家研究は、最先端のコンピューティング技術の開発に焦点を当てています。プロトタイプが構築され、研究所が拡張され、計算能力とビジョンの間の境界が曖昧になり始めています。"
 ut_je_ut_research_high_tech_computers_research_goal:"#BOLD 4年#!の研究所の設立期間の完了を待つ（研究所の占有率が100%の場合、4年）"

 je_ut_new_dawn:"新たな夜明け"
 je_ut_new_dawn_reason:"技術的および文化的な進歩は、新たな政治的変化の波をもたらします。ユートピアへの道が開かれるかもしれません。国家の核心となるイデオロギーを固めましょう。イデオロギーは、国家が進むべき方向を決定します。\n[concept_ut_nd_fascist_core]、[concept_ut_nd_autocrat_core]、[concept_ut_nd_democrat_core]、[concept_ut_nd_communist_core]の中から選びましょう。"
 je_ut_new_dawn_condition_tt:"民主主義、専制主義、共産主義、またはファシストの道を完了しました。"
