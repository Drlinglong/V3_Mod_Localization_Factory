 concept_ut_nd_fascist_core:"ファシズム"
 concept_ut_nd_fascist_core_desc:"#bold イデオロギー: [concept_ut_nd_fascist_characters]#!\n\n#bold [concept_ut_nd_milestones]をアンロックする#!\n\n#bold アンロック（未定）:#!\n - 国家を征服する\n\n焦点修正子:\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\nアンロック修正子:\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: 盲従、軍国主義、そして「異なる」と見なされる全てを冷酷に服従させることを通じて、国民を...ユートピアへと変革する。世界を征服する。少数のための繁栄と統一を、他の全ての自由と尊厳を犠牲にして創造する。"
