 utopia_mod.2.d:"非公式な経路を通じて、あなたの行政は圧倒的なイノベーションの流入を得る。合法とは程遠いが、この近道は未来の片鱗を見せる――あなたは今、不当な優位性をもってそれを形作ることができる。"
