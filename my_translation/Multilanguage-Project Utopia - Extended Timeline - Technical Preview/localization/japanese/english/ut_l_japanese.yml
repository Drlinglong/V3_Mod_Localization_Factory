 ut_research_nuclear_power:"原子力研究"
 ut_research_nuclear_power_desc:"強力なエネルギー源としての核分裂の可能性を調査する。"
 ut_je_ut_research_nuclear_power:"原子力"
 ut_je_ut_research_nuclear_power_reason:"核分裂の発見は、エネルギー生産の新時代の扉を開きます。かつて理論上の概念であったものが現実となります。それは、膨大な量のエネルギーを放出する制御された核反応です。これは単なる発電ではなく、原子そのものを操ることです。\n十分な投資があれば、この革命を主導し、世界を変える新しいエネルギー源を生み出すことができます。"
 ut_je_ut_research_nuclear_power_goal:"#BOLD 4年#!の研究所の設立期間の完了を待つ（研究所の占有率が100%の場合、4年）"
