 je_ut_new_dawn_democratic:"民主主義の目覚め"
 je_ut_new_dawn_democratic_reason:"人々は参加、透明性、自由選挙を要求している。全国で新党が結成され、労働組合が影響力を増し、公民権を求める抗議デモが街頭を埋め尽くしている。\nこの目覚めが安定した民主主義につながるのか、あるいは旧エリートによって潰されるのかは、今やあなた次第である。改革を許容するのか、それともあらゆる手段を講じて旧体制を維持しようとするのか？"
