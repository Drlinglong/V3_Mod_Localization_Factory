 je_ut_new_dawn_democratic_cultural_values:"民主的文化的価値"
 je_ut_new_dawn_democratic_cultural_values_desc:"民主主義の基盤は、多元主義と個人の自由を尊重する文化的価値観の上にのみ築かれる。ビジネス界や宗教界の指導者たちは、より民主的な世界観へと傾倒しつつある。"

 je_ut_new_dawn_democratic_power_bloc:"民主主義パワーブロック"
 je_ut_new_dawn_democratic_power_bloc_desc:"民主主義パワーブロックの形成は、国際秩序における影響力を確保し、覇権的なアイデンティティに対する防衛となる。独立と主権を維持する者のみが、民主主義の理想を守ることができる。"
 je_ut_new_dawn_democratic_power_bloc_tt:"国家は民主主義の原則に基づいたパワーブロックを形成または強化する"
 je_ut_new_dawn_democratic_power_bloc_mod:"民主主義パワーブロック"

 je_ut_new_dawn_democratic_fair_elections:"公正な選挙"
 je_ut_new_dawn_democratic_fair_elections_desc:"普通選挙は公正な社会の根幹をなす。公正な選挙を制度化することは、民主主義に対する国民の信頼を強化する。"
 je_ut_new_dawn_democratic_fair_elections_tt:"透明で公正な選挙を通じて政治システムの正当性を強化する"
 je_ut_new_dawn_democratic_fair_elections_mod:"公正な選挙"

 je_ut_new_dawn_democratic_final:"ユートピア"
 je_ut_new_dawn_democratic_final_desc:"民主主義の理想と実践が結実し、調和のとれた公正な社会が実現する。"

 je_ut_new_dawn_autocratic:"独裁体制"
 je_ut_new_dawn_autocratic_reason:"人々は秩序、安定、そして強力なリーダーシップを求める。"
 je_ut_new_dawn_autocratic_complete_condition_tt:"独裁的ユートピアは存在しないため、この項目を完了することはできません。代わりに、繰り返しの行動が可能です。"

 je_ut_new_dawn_emergency_powers:"緊急権限"
 je_ut_new_dawn_emergency_powers_desc:"危機時には、国家は断固たる行動をとらねばならない。緊急権限は脅威や課題に迅速に対応することを可能にするが、同時に民主的制度を蝕む危険性もはらんでいる。"
 je_ut_new_dawn_emergency_powers_mod: "$je_ut_new_dawn_emergency_powers$"
 je_ut_new_dawn_strengthen_power:"権力強化"
 je_ut_new_dawn_strengthen_power_desc:"秩序と安定を維持するためには、国家はその権力を強化しなければならない。これは軍備増強、プロパガンダ、反対派の弾圧など、様々な手段によって達成され得る。"
 je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$"
 je_ut_new_dawn_border_dispute:"国境紛争"
 je_ut_new_dawn_border_dispute_desc:"国境紛争は国家間の緊張と対立を引き起こす可能性がある。これらの紛争を平和的かつ外交的に解決することが重要であるが、国益を守るためには軍事行動が必要となる場合もある。"
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"反体制派の弾圧"
 je_ut_new_dawn_suppress_dissidents_desc:"反対意見は国家の安定を損ない、国家安全保障を脅かす可能性がある。反対派を弾圧することは、秩序を維持し、国内の脅威から国家を守るために必要な措置である。"
 je_ut_new_dawn_suppress_dissidents_mod: "$je_ut_new_dawn_suppress_dissidents$"
 
 je_ut_new_dawn_outlaw_communists:"共産主義者の非合法化"
 je_ut_new_dawn_outlaw_communists_desc:"左翼運動を取り締まり、共産党を禁止する。\n\n#italic 歴史的背景:#!\n1933年2月28日、国会議事堂放火事件を受けて、ナチスは国会議事堂放火令を発令し、市民的自由を停止して数千人の共産主義者を逮捕した。ドイツ共産党（KPD）はまもなく非合法化され、政治的反対派を解体する最初のステップとなった。"
 je_ut_new_dawn_form_paramilitary_groups:"準軍事組織"
 je_ut_new_dawn_form_paramilitary_groups_desc:"党の支配を強制するために非公式の武装組織を設立する。\n\n#italic 歴史的背景:#!\n1920年代から活動していた突撃隊（SA）は、1930年代初頭までに強力な準軍事組織へと成長し、有権者を威嚇し、野党の集会を妨害した。1934年6月30日の「長いナイフの夜」では、ヒトラーが権力を強化するためにSA幹部を粛清し、よりイデオロギー色の強い親衛隊（SS）の地位を高めた。"
 je_ut_new_dawn_conformity:"同調"
 je_ut_new_dawn_conformity_desc:"国家の理想と厳密な社会的同調を奨励する。\n\n#italic 歴史的背景:#!\n1933年から、ナチスは「強制的同一化」（Gleichschaltung）を実施し、"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"遺産の統合"
 je_ut_new_dawn_unite_heritage_desc:"文化的伝説と歴史に基づいた共通の国民的アイデンティティを創造する。\n\n#italic 歴史的背景:#!\nナチス政権は、アーネンエルベ（1935年創設）のような組織を通じて、ゲルマンの歴史の神話的なビジョンを推進し、疑似科学的な人種理論を広めた。ナチスの教育とプロパガンダは、排他的な民族主義的アイデンティティのもとに国民を統合するために、想定されたアーリア人の過去を美化した。"
 je_ut_new_dawn_volksgemeinschaft:"我々—彼らではない。"
 je_ut_new_dawn_volksgemeinschaft_desc:"部外者を排除する、人種的に定義された国民共同体を構築する。\n\n#italic 歴史的背景:#!\n「民族共同体」（Volksgemeinschaft）の概念は、1933年以降、「人種的に純粋な」ドイツ人の間の統一を促進するために用いられた。それはユダヤ人、ロマ人、障害者などを排除し、1935年のニュルンベルク法に基礎を築いた。この法律は反ユダヤ主義を合法化し、人種隔離を制度化した。\nこのイデオロギーは体系的な排除の基礎を築き、最終的にホロコーストへとつながった。ホロコーストでは、600万人以上のユダヤ人が、他の周縁化された集団とともに、国家による計画的な虐殺で殺害された。"
 je_ut_new_dawn_expansionism:"拡張主義"
 je_ut_new_dawn_expansionism_desc:"国家の栄光と生活圏のために領土拡大を追求する。\n\n#italic 歴史的背景:#!\n「生活圏」（Lebensraum）のイデオロギーに突き動かされ、ナチス・ドイツは1938年3月にオーストリアを併合（アンシュルス）、1938年9月にズデーテン地方を占領し、1939年9月1日にポーランドに侵攻して第二次世界大戦を引き起こした。拡張主義はナチスの外交政策の中心的な柱であり、東ヨーロッパを征服し、その住民を移動させることを目的としていた。"
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: [ROOT.GetCountry.GetName]のみが存在する"
 concept_ut_nd_fascist_final_context:"一つの世界、一つの民"
 concept_ut_nd_fascist_final_context_desc:"単一のイデオロギーと人種の下に恒久的なファシスト秩序を確立する。\n\n#italic 歴史的背景:#!\nナチス体制は「千年帝国」——単一の政党が主導し、人種的に定義されたイデオロギーの下に統一された全体主義帝国——を構想した。この構想は、絶え間ない軍事化、プロパガンダ、そしてジェノサイドを推進し、恒久的な支配を通じて世界を再構築することを目指した。この体制はわずか12年間（1933-1945）しか続かなかったが、その行動は世界に壊滅的な影響を残し、イデオロギーがいかに破壊を助長し得るかを示す警告として残っている。"
