 utopia_journal_society_2_wirtschaftswunder_title:"経済的奇跡"
 utopia_journal_society_2_wirtschaftswunder_desc:"息をのむような展開で、我が国の経済は回復しただけでなく、爆発的に成長した。産業は活況を呈し、雇用は記録的な水準に達し、繁栄はもはや多くの人々にとって夢ではなく、日々の現実となった。"
 utopia_journal_society_2_wirtschaftswunder_flavor:"瓦礫の中から金が生まれた。かつて廃墟がくすぶっていた場所に、工場が立ち並び、繁栄が花開き、新たな自己認識が定着した。強固な世界経済、世界的な経済成長、そして奇跡の精神が絶望を推進力へと変えた――労働者が未来のエンジニアとなり、技術の進歩が世界を驚かせた時代だ。"

 je_early_civil_aviation:"初期民間航空"
 je_early_civil_aviation_reason:"初期民間航空は、勇敢な開拓者たち、唸るプロペラ機、そして牧草地や野原に作られた仮設の滑走路から始まった。かつて軍事的な性質を持っていたものは、都市、人々、市場を結びつけるものとなった。どの飛行も冒険であり、どの着陸も勝利だった。開かれたコックピットに座っていたのは乗客ではなく、夢見る人々だった――そして彼らの夢から、まったく新しい交通の時代が生まれた。"

 je_modern_civil_aviation:"現代民間航空"
 je_modern_civil_aviation_reason:"現代民間航空は空を手なずけた。がたつく複葉機は滑らかなジェット機となり、郵便機は空飛ぶ都市となった。空港は世界とつながるハブへと変貌している。かつて数日かかったことが、今では数時間で起こる――速く、便利に、効率的に。空はもはや境界ではなく、通路なのだ。ビジネス旅行者、家族、夢見る人々、そして進歩そのもののための。"

 je_urbanist_ig:"都市主義運動"
 je_urbanist_ig_reason:"都市主義運動は単なる建築ではない――それは私たちがどう共生するかというビジョンだ。成長する都市では、建物だけでなく社会も創造される。都市計画家、社会改革者、そして先見の明を持つ人々は、機能するだけでなく、公園、光、交通機関、そして公共生活によって人々を鼓舞する都市空間を夢見る。都市はただ建設されるのではなく、より良い未来の舞台として形作られるのだ。"

 concept_ut_research_institute:"研究機関"
 concept_ut_research_institute_desc:"研究所では、大規模な研究プロジェクトがアンロックされる。\n時代6：原子力エネルギーと核兵器\n時代6：原子力発電\n時代7：ハイエンドコンピューター（～10µm）\n時代8：生成AI。\n現在も進行中。"
 ut_research_institute_found:"研究所の設立"
 ut_research_institute_found_desc:"科学的卓越性を統合し、基礎研究を促進し、技術進歩を構造的に加速させるために、国家[concept_ut_research_institute]が設立される予定です。この機関の建設は、知識基盤型社会への道における画期的な出来事となります。"
 ut_je_research_institute_founding:"研究所の設立"
 ut_je_research_institute_founding_reason:"我が国は、専門の研究所を設立することにより、イノベーションを制度化する準備を進めている。アイデアが力を生み出す時代において、そのような研究所の設立は、記念碑的な前進の一歩となる。ここでは、知性が磨かれ、知識が体系化され、偶然ではなく計画によってブレークスルーが生まれるだろう。\nこの研究所は、社会のあらゆる層から科学者、思想家、技術官僚を引きつける灯台となるだろう。好奇心のるつぼであり、不可能が否定されるのではなく、研究される場所となるのだ。"
 ut_je_research_institute_founding.success.d:"研究所は稼働しています。イノベーションのための構造化された空間を提供し、技術進歩を加速させ、国家の威信を高めます。"
 ut_je_research_institute_founding.success.f:"かつて埃っぽい地下室で孤独な発明家が働いていた場所に、今では学部全体が一丸となって働いている。方程式で埋め尽くされた黒板、エネルギーで賑わう研究室――これはもはや単なる実験ではない。それは組織化された英知なのだ。"
 ut_research_institute_found_mod:"研究所構想"
 ut_research_institute_found_mod_desc:"国家研究機関の設立に向けた基盤が築かれつつあります。科学ネットワークが出現し、資源が集中され、未来の知識のためのインフラが成長しています。"
