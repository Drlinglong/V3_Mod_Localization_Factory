 concept_ut_nd_autocrat_core_desc:"#bold イデオロギー: [concept_ut_nd_autocrat_characters]#!\n\n#bold [concept_ut_nd_actions]をアンロックする#!\n\n焦点修正子:\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\nアンロック修正子:\n[GetStaticModifier('ut_new_dawn_core_fascist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: なし。"
 concept_ut_nd_democrat_core:"民主主義"
 concept_ut_nd_democrat_core_desc:"#bold イデオロギー: [concept_ut_nd_democrat_characters]#!\n\n#bold [concept_ut_nd_milestones]をアンロックする#!\n\n#bold [concept_ut_nd_abilities]をアンロックする:#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\n焦点修正子:\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\nアンロック修正子:\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: 民主主義制度を強化し、全ての市民が参加、尊厳、機会を経験する公正で自由な社会を創造する。平等、開放性、そして人民の意思に基づいたユートピアへと国民を導く。"
 concept_ut_nd_communist_core:"共産主義"
 concept_ut_nd_communist_core_desc:"#bold イデオロギー: [concept_ut_nd_communist_characters]#!\n\n#bold [concept_ut_nd_milestones]をアンロックする#!\n\n#bold [concept_ut_nd_abilities]をアンロックする:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\n焦点修正子:\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\nアンロック修正子:\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: 全ての生産手段が共同で所有される階級なき社会を構築する。平等と連帯が共存の基盤を形成するユートピアへと国民を導く。"
