 law_protectionism_union:"保護主義ブロック"
 law_protectionism_union_desc:"集団関税と貿易制限を通じて、国内産業を外国の競争から保護する国家同盟。"
 law_compulsory_secondary_school:"義務教育（後期中等教育）"
 law_compulsory_secondary_school_desc:"すべての青年が後期中等教育を修了することが義務付けられる。"
 law_compulsory_tertiary_school:"義務的高等教育"
 law_compulsory_tertiary_school_desc:"熟練した有能な労働力を確保するため、すべての市民が後期中等教育を超える職業訓練または学術訓練を修了しなければならない。"
 law_public_university:"公立大学"
 law_public_university_desc:"社会的背景に関わらず教育をアクセス可能にし、研究を促進する、国費で運営される高等教育機関。"
 law_private_universities:"私立大学"
 law_private_universities_desc: ""
 law_task_forces:"タスクフォース"
 law_task_forces_desc:"危機への迅速な対応または国防のための専門部隊。"
 law_neo_ethno_state:"ネオ民族国家"
 law_neo_ethno_state_desc:"すべての外国文化が差別される。同化が積極的に強制される。"
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ 受容値の低いポップは厳しい生活に直面する一方、高い地位のポップはより繁栄する#!#！"
 law_multicultural_globalism:"グローバリズム"
 law_multicultural_globalism_desc:"文化的多様性と国際協力を重んじる開かれた社会。"
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ ポップの受容度が低い場合でも、ほとんどの悪影響なく同様の生活を送ることができる#!#！"
 law_equal_rights_for_women:"男女同権"
 law_equal_rights_for_women_desc:"男女に基づく差別をなくすため、教育、雇用、政治における女性の法的平等を確立する。これには夫の妻に対する法的権限の終了が含まれる。"
 law_affirmative_equality:"アファーマティブ平等の保障"
 law_affirmative_equality_desc:"割当制や支援プログラムなど、女性が経験する歴史的不平等の永続的な影響に対処し、克服するための的を絞った措置。"
 law_privatized_bureaucrats:"民間官僚"
 law_privatized_bureaucrats_desc:"効率を高め、コストを削減するために、政府の行政業務を民間企業に外部委託すること。"
 law_no_environment_protection:"環境保護法なし"
 law_no_environment_protection_desc:"生態学的帰結や持続可能性を考慮しない天然資源の産業的搾取。"
 law_environment_protection_institute:"環境保護法"
 law_environment_protection_institute_desc:"汚染を制限し、自然生息地を保護するための基本的な法的規制。"
 law_environment_protection_institute_two:"環境保護庁"
 law_environment_protection_institute_two_desc:"環境規制の監視と施行、および生態学的リスクの研究を担当する政府機関。"
 law_food_safety_protection_institute_two:"食品安全機関"
 law_food_safety_protection_institute_two_desc:"食品生産における衛生および安全規制を執行する政府機関。"
 law_no_food_safety_protection:"食品安全なし"
 law_no_food_safety_protection_desc:"食品生産における管理不足は、住民の健康リスクとなる可能性がある。"
 law_food_safety_protection_institute:"食品基準"
 law_food_safety_protection_institute_desc:"消費者にとって安全な食品を確保するための、法的に定められた最低限の衛生および品質基準。"
 law_demobilized:"動員解除"
 law_demobilized_desc:"軍隊の大規模な縮小と資源の民間経済への再配分。"
