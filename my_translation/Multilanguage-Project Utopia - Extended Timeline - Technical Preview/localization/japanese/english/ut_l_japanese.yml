 event_new_dawn.1.t:"新たな夜明け"
 event_new_dawn.1.d:"我が国に新たな政治的潮流が台頭し、我々はどう対応すべきか決定しなければなりません。変化を受け入れるのか、それとも抵抗するのか？我が国の未来は危うい状況にあります。"
 event_new_dawn.1.f:"新しい夜明けが到来し、政治的変化の新たな時代が始まります。人民の要求と国家の必要性のバランスを取りながら、この情勢を慎重に乗り切らなければなりません。今下す選択が、来る世代にわたって我が国の未来を形作るでしょう。"
 event_new_dawn.1.a:"新しい夜明けへ"

 event_new_dawn.2.a:"中核となるイデオロギーの基盤を築く"
 
 event_new_dawn.2.d.a:"専制主義派の同盟国は、主要機関からの支持を得て、迅速に権力を掌握しました。移行は秩序立って行われましたが、反対がないわけではありません。"
 event_new_dawn.2.d.d:"民主主義連合は、強い信任を得て政権を掌握しました。市民社会は活気づき、国民は楽観的であるように見えますが、課題は山積しています。"
 event_new_dawn.2.d.c:"共産主義者が支配権を握り、抜本的な変革を約束しました。古い構造は解体されつつあり、人々は新しいビジョンのもとに団結するよう呼びかけられています。"
 event_new_dawn.2.d.f:"ファシスト陣営が指導者の座に就き、国家の力の新時代を宣言しました。反対意見は迅速に鎮圧され、規律を通じて秩序が維持されています。"


 event_new_dawn.2.f.a:"鉄の掌握が支配を回復させるが、自由は損なわれるかもしれない。"
 event_new_dawn.2.f.d:"投票とともに希望が湧く――合意による変化。"
 event_new_dawn.2.f.c:"労働者革命が国家を再構築する。"
 event_new_dawn.2.f.f:"強者が道を切り開き、純粋化された未来へ。"


 event_new_dawn.3.t:"首都へ進軍"
 event_new_dawn.3.a:"彼らに任せよう"
 event_new_dawn.3.b:"このイデオロギーは弾圧されなければならない"

 event_new_dawn.3.f.a:"非同盟の専制勢力の台頭が、政治的均衡を崩しています。彼らの権力掌握は迅速で、反対や交渉の余地はほとんどありませんでした。"
 event_new_dawn.3.f.c:"予期せぬ共産主義勢力が現状を打破しました。急進的な再編が進行中で、多くの既成勢力を驚かせています。"
 event_new_dawn.3.f.d:"民主的な蜂起が成功し、支配エリートを不意打ちしました。新しい指導部は改革と透明性を約束しています。"
 event_new_dawn.3.f.f:"我々のファシスト指導者が首都へ進軍しています。どうすべきでしょうか？"

 event_new_dawn.3.d.a:"体制は崩壊し、鉄の拳が瞬く間に介入した。"
 event_new_dawn.3.d.d:"抗議活動が拡大し、支配者が動揺する中、その後に民主主義が根付いた。"
 event_new_dawn.3.d.c:"混沌の中から先鋒が現れ、その時を捉えて新たな労働者国家を到来させた。"
 event_new_dawn.3.d.f:"秩序は崩壊した――国の魂を取り戻すには力しかなかった。"

 event_new_dawn.11.t:"国軍が指導者の交代を要求"
 event_new_dawn.11.f:"上級軍幹部は、国家の不安定性を理由に、現指導部の辞任を要求しました。彼らは、彼らの利益により合致する新たな指導者を提案しています。"
 event_new_dawn.11.d:"将軍が話すとき、大統領でさえ耳を傾ける。"

 event_new_dawn.democrat_leader:"新しい民主的な指導者を任命する"
 event_new_dawn.autocrat_leader:"専制的な指導者を権力に就ける"
 event_new_dawn.random_decision:"結果は自然に決まるに任せる"
 event_new_dawn.suppress_random_decision:"意図しない指導者の交代を防ぐ"

 event_new_dawn.30.t:"反体制派の弾圧"
 event_new_dawn.30.d:"拡大する反体制派が国家の統一を脅かしています。政府は安定を維持するため、強制的な弾圧を行うべきか検討しています。"
 event_new_dawn.30.f:"拡大する反体制派が国家の統一を脅かしています。政府は安定を維持するため、強制的な弾圧を行うべきか検討しています。"
 event_new_dawn.30.o.self:"我々は分裂を許さない。断固として行動せよ。"
