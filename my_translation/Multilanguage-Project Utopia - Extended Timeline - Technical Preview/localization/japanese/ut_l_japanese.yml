# Tech Production
 heavy_machinery_farming:"「大型トラクター」"
 heavy_machinery_farming_desc:"300馬力のエンジンを搭載した鋼鉄の巨像が記録的な速さで畑を耕す。これらのディーゼル巨人は牛車に取って代わり、工業化されたモノカルチャーを可能にするが、そのバルーンタイヤは将来のダストボウルに向けて土壌を圧縮する。"
 airplane_farming:"農業用航空機"
 airplane_farming_desc:"農薬散布機が水田に肥料の雲をまき散らす。プロペラ機が空中からイナゴの大群と戦う――精度と環境への巻き添え被害の間の毒性のあるバレエ。"
 drone_farming:"農業用ドローン"
 drone_farming_desc:"クワッドコプターがマルチスペクトルカメラを使って土壌の栄養分をマッピングする。ドローン群は花粉を媒介したり、マイクロ除草剤で雑草を撃退したりし、ビッグデータが収穫量を予測する。"
 chemistry:"ニトロリン酸法"
 chemistry_desc:"ブンゼンバーナーとレトルトが合成革命を生み出す。ハーバーの窒素固定からウミガメを絞め殺すプラスチックまで――分子の錬金術は進歩と終末の両方を形作る。"
 hybrid_crops:"ハイブリッド作物"
 hybrid_crops_desc:"メンデルの継承者たちは、穀粒密度を倍増させるためにトウモロコシの品種を交配する。これらの特許取得済みスーパー植物は合成肥料を渇望し、農家を種子サイクルに閉じ込める――しかし、何百万人もの人々を養う。"
 high_yield_crops:"高収量作物"
 high_yield_crops_desc:"光合成を加速させた矮性小麦は水耕栽培でのみ生き残る。緑の革命は生物多様性をカロリー記録と引き換えにし――生態系を枯渇させながら文明を養う。"
 biotechnology:"バイオテクノロジー"
 biotechnology_desc:"CRISPRハサミがDNAを紙吹雪のように切り刻む。遺伝子操作された細菌はインスリンを生成し、ターミネーター遺伝子は種子を不妊化する――生物学はプログラム可能な工場実験室となる。"
 bauxite_mining:"ボーキサイト採掘"
 bauxite_mining_desc:"掘削機がカルスト地形のラテライト土壌を掘り裂く。血のような赤色の汚泥は有毒な湖を残すが、そのアルミニウムは航空機やコーラの缶の材料となる。"
 aluminum_base:"アルミニウム"
 aluminum_base_desc:"ホール・エルー炉は、猛烈な電気分解のためにメガワットを消費する。この軽量金属は飛行船のように皇帝を戴冠させる――しかし、そのエネルギーの飢えは地域全体を暗くする。"
 heavy_machinery_era_analog:"機械式機械"
 heavy_machinery_era_analog_desc:"蒸気駆動のローラーが道路を舗装し、頭上のシャフトが工場を満たす。グリースとレバーの時代――残酷なまでに効率的だが、常に故障の瀬戸際にある。"
 heavy_machinery_era_analog_two:"組立ライン"
 heavy_machinery_era_analog_two_desc:"蒸気駆動のローラーが道路を舗装し、頭上のシャフトが工場を満たす。グリースとレバーの時代――残酷なまでに効率的だが、常に故障の瀬戸際にある。"
 heavy_machinery_era_digital:"CNC機械"
 heavy_machinery_era_digital_desc:"サーボモーターがCADファイルからマイクロメートル精度で切削加工する。デジタル精度がロケットノズルとiPhoneのシェルを同じ工場で生み出す。"
 heavy_machinery_era_web:"産業用ロボット"
 heavy_machinery_era_web_desc:"KUKAアームが数ミリ秒で車体を溶接する。ネットワーク化された組立ラインは自己最適化する――サイバー攻撃が金属のバレエを停止させるまでは。"
 heavy_machinery_industry:"特殊機械"
 heavy_machinery_industry_desc:"トンネル掘削機が花崗岩を食い破り、800トンクレーンが高層ビルを持ち上げる。文明のあらゆるニッチのためのオーダーメイドのチタン製巨人。"
 civilian_planes:"民間航空機"
 civilian_planes_desc:"ダグラスDC-3が大陸を手の届く範囲にする。飛行の恐怖はファーストクラスのシャンパンに道を譲る――対流圏はジェットセット時代のハイウェイとなる。"
 civilian_drones:"民間用ドローン"
 civilian_drones_desc:"クワッドコプターがピザを配達し、隣人を監視する。ホビーパイロットがYouTubeパノラマを作成する一方で、政府は監視グリッドをテストする――空は民主化された戦場となる。"
 rare_earths_mining_era_analog:"レアアース"
 rare_earths_mining_era_analog_desc:"モナザイト砂はウォークマンの磁石のために採掘者を被曝させる。これらエキゾチックな金属は――目立たないが、かけがえのないものであり――鉱山町をゴーストタウンに変える。"
 rare_earths_mining_era_digital:"溶媒抽出"
 rare_earths_mining_era_digital_desc:"酸浴がE-wasteからランタニドを浸出させる。都市鉱山が破壊的な露天掘りに取って代わる――しかし、有毒な流出物は依然として地下水に染み込む。"
 nuclear_power_research:"核研究"
 nuclear_power_research_desc: ""
 nuclear_power:"原子力発電"
 nuclear_power_desc: ""
 electronics:"電子機器"
 electronics_desc:"ラジオで真空管がヒスノイズを立てる。ゲルマニウムトランジスタから量子チップまで――電子を操ることがあらゆる技術革命を推進する。"
 computers:"コンピューター"
 computers_desc:"ENIACの絡み合った真空管が砲兵の計算表を計算する。パンチカードは点滅する端末に道を譲る――しかし、思考する機械の夢は今のところSFのままだ。"
 high_tech_computers:"ハイテクコンピューター"
 high_tech_computers_desc:"量子ビットが極低温槽で踊る。エクサフロップマシンは超新星をモデル化する――しかし、その冷却ポンプは都市全体の電力網を消費する。"
 software:"ソフトウェア"
 software_desc:"FORTRANコードがホレリスカードを駆け巡る。オペレーティングシステムは文明の潤滑油となる――トースターさえも支配する見えない設計者。"
 computers_steel_production:"制御ユニット"
 computers_steel_production_desc:"圧延機がデジタル設計図に従って鋼板を成形する。アルゴリズムが橋やカミソリ用の合金を最適化する――ハイテクが重工業と出会う。"
 electronics_motors_production:"電子制御ユニット"
 electronics_motors_production_desc:"マイクロコントローラーが電気モーターをピンポイントの精度で制御する。PWM信号の魔法が潜水艦の推進装置を静かにし、エスプレッソマシンを微調整する。"
 heavy_machinery_mining_production:"バケットホイール掘削機"
 heavy_machinery_mining_production_desc:"240メートルの鋼鉄の怪物が褐炭層を貪り食う。その回転するバケットは毎日山を動かす――機械の巨獣が風景を月のクレーターに変える。"
 internet:"インターネット"
 internet_desc:"ARPANETのパケットが銅線を介して唸る。軍事コードからグローバルな大焚き火まで――猫動画も革命も同様に推進する。"
 software_motors_production:"デジタル制御ユニット"
 software_motors_production_desc:"PIDコントローラーがリアルタイムで負荷変動を滑らかにする。ファームウェアのアップデートが古いモーターに新たな命を吹き込む――コード署名が有効であれば。"
 trucks_era_analog:"平床トラック"
 trucks_era_analog_desc:"木の荷台がセメント袋の下で軋む。ディーゼル排気ガスとギアの騒音が、すべてのトラック運転手がまだ「道の王」だった時代を象徴する。"
 trucks_era_web:"自律走行トラック"
 trucks_era_web_desc:"アルゴリズムが40トンのリグを隊列で操縦する――眠らないロボットレーサーが、ミリ秒単位でデポの期限に間に合わせる。"
 trucks_era_digital:"セミトラック"
 trucks_era_digital_desc:"ターボチャージャー付きエンジンがメガトレーラーを牽引する。テレマティクスがディーゼル価格に対してルートを最適化する――ロジスティクスは数学的なウォーゲームとなる。"
 consumer_goods_main_analog:"アナログ消費財"
 consumer_goods_main_analog_desc:"手回しカミソリとベークライト製の電話。使い捨てではなく修理が当たり前の世界――ショートや錆びた刃でいっぱい。"
 consumer_goods_main_house_hold_electrical:"電気家電製品"
 consumer_goods_main_house_hold_electrical_desc:"冷蔵庫が食中毒を防ぐために唸る。掃除機がカーペットから炭塵を吸い取る――電化された家は時間と依存の両方を生み出す。"
 consumer_goods_main_plastic_revolution:"プラスチック革命"
 consumer_goods_main_plastic_revolution_desc:"ベークライトのボタンとナイロンストッキングが世界を席巻する。安価で破壊不能な素材――マイクロプラスチックが食物連鎖に侵入するまでは。"
 consumer_goods_main_entertainment_electrical:"エンターテイメント電子機器"
 consumer_goods_main_entertainment_electrical_desc:"ブラウン管テレビがリビングルームでちらつく。ウォークマンがミックステープを巻き戻す――アナログメディアは、デジタル化がそれをビットに分解する前に、ポップカルチャーを形作る。"
 consumer_goods_main_digital_products:"デジタル製品"
 consumer_goods_main_digital_products_desc:"MP3がレコードに取って代わり、eBookが図書館を追いやる。無形の消費が棚ではなくクラウドを満たし――目に見えないデータ廃棄物を残す。"
 consumer_goods_main_web_products:"ウェブ製品"
 consumer_goods_main_web_products_desc:"NFTがアートをトークン化し、ストリーミングがCDラックに取って代わる。所有権はログインに縮小される――サブスクリプションの罠だらけの、所有権よりもアクセスが重視される時代。"
 plastics_nylon:"ナイロン"
 plastics_nylon_desc:"パラシュートの糸はかつて兵士を救い、後に脚を撫でた。最初の完全合成ポリマーは戦争と女性解放の象徴となった。"
 plastics_polyester:"ポリエステル"
 plastics_polyester_desc:"PETボトルがガラスに取って代わり、フリースジャケットが登山家を温める。ファッションを民主化した素材――そして海をマイクロファイバーで溢れさせた。"
 plastics_polypropylene:"ポリプロピレン"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"バイオエタノール"
 oil_synthetic_one_desc:"トウモロコシの穂軸が発酵してガソリンスタンドの燃料になる。グリーンガソリンは石油依存と戦う――しかし、モノカルチャーはバイオ燃料を食料作物と対立させる。"
 oil_synthetic_two:"バイオディーゼル"
 oil_synthetic_two_desc:"藻類培養が硫黄を含まない燃料を生産する。循環経済はCO₂ニュートラルのトラック輸送車隊を夢見る――エネルギーバランスが合えばの話だが。"

# Tech Mil
 industry_harbor:"工業港"
 industry_harbor_desc:"工業港..."
 heavy_industry_harbor:"工業港"
 heavy_industry_harbor_desc:"巨大なクレーンが貨物列車から直接、鋼鉄と石炭をはしけに積み込む。煙を吐く煙突と錆びた積載橋を持つこれらの港の巨像は、重工業の心臓部となり、貨物船が時間ごとに未加工の鉄を世界生産のために輸送する。"
 ultra_heavy_industry_harbor:"コンテナ港"
 ultra_heavy_industry_harbor_desc:"摩天楼のような長さのコンテナ船が自動化されたターミナルに停泊する。標準化された鋼鉄の箱が、船、列車、トラックの間をロボットのように移動する――グローバル貿易を20フィート単位にまで切り詰める物流のバレエ。"
 light_ships_rockets_base:"水中聴音器"
 light_ships_rockets_base_desc:"水中マイクが敵潜水艦のプロペラ音を聞き取る。これらの水中音響監視兵は微かな振動さえも検出し、深海を監視された迷宮に変える。"
 light_ships_rockets_machinery:"射撃管制システム"
 light_ships_rockets_machinery_desc:"能動的な音波パルスがコウモリの鳴き声のように海底をスキャンする。現代のソナープロセッサは、難破船と潜水艦を区別し、爆雷のリアルタイム衝突経路を計算する。"
 heavy_ships_rockets_base:"掃海艇"
 heavy_ships_rockets_base_desc:"機械式アナログコンピューターが測距儀と砲塔を接続する。これらの火を噴くサイバネティックシステムは、波と風のドリフトに対する弾道修正を計算する――デジタル戦場の前身。"
 heavy_ships_rockets_software:"電子対抗策"
 heavy_ships_rockets_software_desc:"ジャマーが合成エコー雲で敵レーダーを混乱させる。電子戦は幻の艦隊を作り出し、暗号モジュールが敵の無線監視を阻止する。"
 support_ships_rockets_base:"統合レーダーシステム"
 support_ships_rockets_base_desc:"回転アンテナが空の電磁画像を構築する。ネットワーク化されたレーダー基地が200km離れた航空機編隊を三角測量し、迎撃機を牧羊犬のように爆撃機群へと誘導する。"
 support_ships_mine_sweeper:"ソナーシステム"
 ut_anti_tank:"対戦車兵器"
 ut_anti_tank_desc:"対戦車ライフルは鋼鉄をバターのように切り裂くタングステン弾を発射する。歩兵は、厚い前部装甲が無用となる市街戦で待ち伏せを学ぶ。"
 ut_anti_tank_guided:"自走砲"
 ut_anti_tank_guided_desc:"有線誘導ミサイルは照準器の視線に沿って飛翔する。これらの「スマート」な投射物は、戦車乗員が丘の後ろにとどまることを死活問題にする。"
 task_forces:"特殊部隊"
 task_forces_desc:"夜間戦闘や人質救出のため訓練された精鋭部隊。消音武器と暗視装置を装備し、影のように素早く、致命的に、そして記録に残らない動きをする。"
 ut_tank_diesel_engine:"ディーゼルエンジン"
 ut_tank_diesel_engine_desc:"マルチ燃料エンジンは、ディーゼルからケロシンまであらゆる燃料を燃焼させる。信頼性の高いエンジンブロックは、兵站を崩壊寸前まで追い込む作戦範囲を可能にする。"
 ut_tank_radio:"無線網"
 ut_tank_radio_desc:"無線は戦車中隊を鋼鉄の群れに同期させる。指揮官はモールス信号で挟撃を調整し、エーテルは干渉で溢れかえる。"
 ut_tank_composite_armor:"複合装甲"
 ut_tank_composite_armor_desc:"セラミック板とウラン層を溶接したサンドイッチ構造。このレイヤーケーキ技術は成形炸薬弾を粉砕するが、敵陣後方での修理を悪夢にする。"
 ut_tank_modern:"主力戦車"
 ut_tank_modern_desc:"120mm滑腔砲は移動しながら正確に射撃できる。安定化された光学系、NBC防護、マルチ燃料フィルターにより、これらの戦車は近代戦の動く要塞となる。"
 ut_tank_jet_engine:"ガスタービン"
 ut_tank_jet_engine_desc:"ジェットエンジンは60トンの巨獣にレーシングカーの速度を与える。しかし、ケロシンへの渇望が展開を制限し、一部の指揮官は装甲を減らして燃料タンクを増やす。"
 ut_tank_autoloader:"自動装填装置"
 ut_tank_autoloader_desc:"ロボットアームが人間の助けなしに砲弾を装填する。自動化は乗員数を減らすが、被弾すると弾薬庫が時限爆弾と化す。"
 ut_tank_future:"次世代戦闘戦車"
 ut_tank_future_desc:"アクティブ防御システムは微小な爆発で手榴弾を迎撃する。ネットワーク化されたセンサーは360°の完全な状況認識を提供し、戦車は動くデータセンターとなる。"
 ut_war_planes:"軍用機"
 ut_war_planes_desc:"複葉戦闘機は回転するプロペラ越しに機関銃で戦う。空戦は騎士道的な儀式に従うが、編隊戦術が空を軍事化するまで続く。"
 ut_war_planes_2:"先進軍用機"
 ut_jet_planes:"ジェット機"
 ut_jet_planes_desc:"ジェットエンジンは音速の壁を打ち破る。MiG-15とF-86が超音速のループで決闘し、数秒が生死や炎上する死を分ける。"
 ut_modern_planes:"近代航空機"
 ut_anti_tank_guided_software:"対戦車誘導システム"
 light_ships_rockets_computers:"軽艦艇戦闘システム"
 heavy_ships_rockets_computers:"重艦艇戦闘システム"
 support_ships_electronic_surveillance:"電子偵察艦"

 combat_unit_type_support_systems:"支援システム"
 combat_unit_type_missile_corvettes:"ミサイルコルベット"
 combat_unit_type_surveillance_corvettes:"偵察コルベット"
 combat_unit_type_capital_battleship:"主力戦艦"
 combat_unit_type_modern_submarine:"近代潜水艦"
 combat_unit_type_super_carrier:"スーパーキャリア"
 combat_unit_type_armored_infantry:"装甲歩兵"
 combat_unit_type_task_force_infantry:"機動部隊歩兵"
 combat_unit_type_motorized_artillery:"自走砲"
 combat_unit_type_rocket_artillery:"ロケット砲"
 combat_unit_type_support_systems_desc:"前線部隊の有効性を高める兵站および電子支援部隊。"
 combat_unit_type_missile_corvettes_desc:"迅速な海戦のために設計されたミサイルシステムを装備した、高速で機敏な艦艇。"
 combat_unit_type_surveillance_corvettes_desc:"偵察と連携のために高度なセンサーと通信アレイを装備した海軍部隊。"
 combat_unit_type_capital_battleship_desc:"主要な海戦での支配のために設計された、重武装・重装甲の旗艦級艦艇。"
 combat_unit_type_modern_submarine_desc:"戦略的攻撃のために魚雷と巡航ミサイルを装備した、隠密性の高い水中艦艇。"
 combat_unit_type_super_carrier_desc:"広大な距離にわたって戦力を投射する移動航空基地として機能する巨大空母。"
 combat_unit_type_armored_infantry_desc:"生存性を高めるために、重個人装甲と統合支援システムを装備した歩兵部隊。"
 combat_unit_type_task_force_infantry_desc:"単独で、または他部隊と連携して特殊任務を遂行できる、高度に訓練された柔軟な部隊。"
 combat_unit_type_motorized_artillery_desc:"自動車に搭載された砲兵で、戦場での迅速な展開と再配置を可能にする。"
 combat_unit_type_rocket_artillery_desc:"広範囲を爆発的な火力で飽和させるために、ロケット弾の斉射を発射する砲兵。"


# Tech Society
 highway_projects:"高速道路"
 highway_projects_desc:"幅広く舗装された幹線道路が都市と地域を効率的に結びつける。高速道路は物資輸送を加速させ、通勤時間を短縮し、経済発展の新たな回廊を開く。"
 heavy_machinery_builders:"コンクリート舗装機"
 heavy_machinery_builders_desc:"現代のコンクリート舗装機は道路建設に革命をもたらす。これらの鋼鉄の巨獣は記録的な速さで正確な道路スラブを流し込み、産業規模のインフラの基礎を築く。"
 intercity_transport:"都市間交通"
 intercity_transport_desc:"高速鉄道と長距離バスが地域の境界を越える。発達した都市間ネットワークは国土を縮め、国家の統一を促進し、観光を活性化させる。"
 highspeed_transport:"高速交通"
 highspeed_transport_desc:"蒸気機関車が電気機関に取って代わられるにつれて、列車は時速160kmで走り始める。この速度革命は最速の郵便馬車さえも霞ませ、都市間の知覚される距離を圧縮する。"
 early_civil_aviation:"「初期民間航空」"
 early_civil_aviation_tech_tt:"ゲーム中1回：全国家が20年間、技術伝播+10%を得る。"
 civil_airlines:"民間航空"
 civil_airlines_desc:"民間航空とは、商業目的で乗客と貨物を輸送する非軍事的な航空輸送サービスを指す。これらは世界の接続性、経済発展、国際貿易と観光の促進において極めて重要な役割を果たす。"
 modern_civil_aviation:"「現代民間航空」"
 modern_civil_aviation_desc:"現代の民間航空は、現代の航空旅行と輸送を支える先進的なシステム、技術、インフラを含む。航空機設計、航空交通管制、国際規制における革新によって推進され、安全性、効率性、グローバルな接続性を重視する。"
 modern_civil_aviation_tech_tt:"ゲーム中1回：全国家が永続的に技術伝播50を得る。"
 international_commerce:"国際商業"
 international_commerce_desc:"国際商業とは、国境を越えた商品、サービス、資本の交換を指す。これは世界経済の統合を推進し、専門化を促進し、各国がより多様な資源や市場にアクセスできるようにする。"
 international_stock_exchange:"国際証券取引所"
 international_stock_exchange_desc:""
 check_payments:"小切手支払い"
 check_payments_desc:"卸売業で現金に代わり紙の指示が使われる。小切手は追跡可能な支払いをもたらし、金融仲介者としての銀行の台頭を後押しする。"
 credit_cards:"クレジットカード"
 credit_cards_desc:"磁気ストリップとPVCカードはデジタル時代の幕開けを告げる。この消費への鍵は衝動買いを促進し、グローバルなクレジットネットワークの基礎を築く。"
 digital_payments:"デジタル決済"
 digital_payments_desc:"暗号化されたデータパケットが光ファイバーケーブルを駆け巡る。リアルタイム送金とモバイル決済アプリは物理的な財布を博物館の遺物に変える。"
 digital_trading:"デジタル取引"
 digital_trading_desc:"アルゴリズムがミリ秒単位で株を取引する。証券取引所は高頻度データストリームの舞台となる。"
 modern_economy:"開発経済学"
 modern_economy_desc:"開発経済学は、開発途上国における貧困削減と繁栄の背後にある経済的要因に取り組む。成長と持続可能な進歩を促進するものが何かを探求する。"
 new_public_management:"新公共経営"
 new_public_management_desc:"効率とパフォーマンスを向上させるために、民間部門の管理手法を公共行政に適用する概念。分権化、成果志向、内部競争を重視する。"
 digital_tax_declaration:"デジタル納税申告"
 digital_tax_declaration_desc:"電子フォームと自動的な妥当性確認により、税徴収が近代化される。"
 union_new_mandates:"国際法"
 union_new_mandates_tt:"新たな勢力圏原則をアンロック"
 union_new_mandates_desc:"超国家機関が気候変動およびデジタル規制に関する権限を得る。純粋な経済統合の時代は、野心的な政治的絡み合いに道を譲る。"
 union_new_mandates_two:"国際機関"
 union_new_mandates_two_desc:"共同軍団とクラウドインフラは、連邦型の超国家への移行を示す。国家主権はますます超国家に委譲される。"
 union_trade:"国際貿易機関"
 union_trade_desc:"関税自由区と調和された製品基準が大陸規模の国内市場を形成する。保護主義は、大規模な比較優位の論理に道を譲る。"
 food_standards_one:"食品基準"
 food_standards_one_desc:"主食における汚染物質の法的制限。食品検査官は、混和された小麦粉やホルマリン漬けの魚に対する組織的な取り締まりを開始する。"
 food_standards_two:"食品安全局"
 food_standards_two_desc:"政府機関が農場から店頭までの生産チェーン全体を監視するようになる。衛生証明書が食品取引に必須となる。"
 food_standards_three:"表示義務"
 food_standards_three_desc:"トランス脂肪酸、アレルゲン、栄養成分表示は明確に開示されなければならない。誤解を招く食品広告の時代は終わりを告げ始める。"
 epa_one:"大気浄化"
 epa_one_desc:"産業用フィルターと自動車触媒が都市のスモッグを解消することを目指す。微粒子とNOxの規制が初めて法制化される。"
 epa_two:"リサイクルプログラム"
 epa_two_desc:"ごみの分別が市民の義務となる。埋立地は、ロボットアームがプラスチックを分別し、バイオ廃棄物をバイオガスに発酵させるハイテク・リサイクルパークに取って代わられる。"
 epa_three:"CFC禁止"
 epa_three_desc:"クロロフルオロカーボン（CFC）の禁止は成層圏オゾン層を救う。冷蔵庫は自然冷媒に切り替わり、エアロゾル缶はポンプ式の代替品を採用する。"
 political_progress_1_cosmopolitan:"コスモポリタニズム"
 political_progress_1_cosmopolitan_desc:"啓蒙思想の理想と科学的進歩への信頼が宗教的教義を駆逐する。テクノクラートの新たなエリート層は、完全に合理的に組織化された社会を夢見る。"
 political_progress_2_rationalism:"合理主義"
 political_progress_2_rationalism_desc:"証拠に基づく政策がイデオロギー的な塹壕戦に取って代わる。ランダム化比較試験が社会プログラムを決定し、アルゴリズムが選挙区の境界を最適化する。"
 political_progress_3_neoliberalism:"新自由主義"
 political_progress_3_neoliberalism_desc:"啓蒙思想の理想と科学的進歩への信頼が宗教的教義を駆逐する。テクノクラートの新たなエリート層は、完全に合理的に組織化された社会を夢見る。"
 political_progress_4_greens:"グリーンムーブメント"
 political_progress_4_greens_desc:"証拠に基づく政策がイデオロギー的な塹壕戦に取って代わる。ランダム化比較試験が社会プログラムを決定し、アルゴリズムが選挙区の境界を最適化する。"
 national_socialism:"国家社会主義"
 national_socialism_desc:"権威主義的統治、人種純粋主義の教義、国家統制下の経済構造を組み合わせた過激な国家主義イデオロギーで、歴史的にファシスト政権と関連付けられる。"
 movie_industry:"映画産業"
 movie_industry_desc:"映画は強力な文化勢力となり、世論を形成し、国家のアイデンティティを投影し、ファッションから政治まであらゆるものに世界規模で影響を与える。"
 online_forums:"オンラインフォーラム"
 online_forums_desc:"分散型掲示板は、ニッチなコミュニティの形成、活発な議論、そして伝統的なメディア構造の外での新たなサブカルチャーの出現を可能にする。"
 social_media:"ソーシャルメディア"
 social_media_desc:"デジタルプラットフォームは、リアルタイム共有、大衆動員、アルゴリズム駆動型コンテンツによる公共の言説と行動の形成を可能にすることで、コミュニケーションに革命をもたらす。"

 multicultural_globalism:"多文化主義"
 multicultural_globalism_desc:"多文化主義とは、社会内の多様な文化的アイデンティティを認識し支援することである。異なる伝統、言語、信念の共存を奨励し、同時にすべての文化グループに対する包摂、寛容、平等な権利を促進する。"
 anti_multicultural_globalism:"デジタルプロパガンダ"
 anti_multicultural_globalism_desc:"大衆プロパガンダは、世論を形成するためにデジタルメディアと24時間ニュースサイクルをますます活用し、しばしば情報と操作の境界線を世界規模で曖昧にする。"
 anti_discrimination_laws:"差別禁止法"
 anti_discrimination_laws_desc:"差別禁止法とは、人種、性別、宗教、性的指向といった特性に基づく不当な扱いから個人を保護するために設計された法的措置である。これらの法律は、平等を促進し、雇用、教育、公共サービスへの平等なアクセスを確保することを目的とする。"
 anti_discrimination_laws_tt:"@ut_movement_cosmopolitan_name!をアンロック"
 emancipation_movement:"解放運動"
 emancipation_movement_desc: ""
 lgbt_movement:"LGBT運動"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"LGBT運動は、レズビアン、ゲイ、バイセクシュアル、トランスジェンダーの人々の権利と受容を擁護する。活動、法的改革、文化の変化を通じて、彼らは差別に異議を唱え、社会的な平等と認識を求める。"
 feminism_2:"解放"
 feminism_2_desc:"同一労働同一賃金が憲法上の権利となる。女性は軍や産業界で指揮官の役割に昇進するが、ガラスの天井は残る。"
 feminism_3:"積極的平等"
 feminism_3_desc:"パリテ法により、議席の半分が女性のために確保される。裁判官や人事担当者に対し、無意識の偏見に関する研修が義務化される。"
 public_universities:"公立大学"
 public_universities_desc:"教育は自由な市民の権利となる。講義室は初めて労働者階級の子供たちにも開かれ、国費奨学金が大量の学術階級を生み出す。"
 compulsory_secondary_school:"義務化された中等教育"
 compulsory_secondary_school_desc:"18歳まで学校に通うことが義務付けられる。職業学校は産業界と提携し、労働市場への移行を円滑にする。"
 compulsory_tertiary_school:"義務化された大学教育"
 compulsory_tertiary_school_desc:"大学の学位が社会規範となる。大学都市は活況を呈するが、供給過剰により不安定な博士号取得者がタクシーを運転する事態に陥る。"
 technical_scientific_school_reforms:"技術科学学校改革"
 technical_scientific_school_reforms_desc:"幼少期から技術知識、デジタルスキル、科学的思考を促進するためにカリキュラムが根本的に改訂される。目標は未来志向でイノベーション主導の社会である。"

