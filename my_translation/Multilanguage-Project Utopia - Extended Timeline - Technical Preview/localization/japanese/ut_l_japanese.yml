 ut_ideology_cosmopolitan:"「コスモポリタン」"
 ut_ideology_cosmopolitan_desc:"「コスモポリタンのイデオロギーは、地球規模の協力、文化的多様性、人権の促進を重視します。彼らは開かれた国境、多文化主義、そして宗教的影響から自由な世俗政府を擁護します。」"
 ut_ideology_cosmopolitan_leader:"「コスモポリタン」"
