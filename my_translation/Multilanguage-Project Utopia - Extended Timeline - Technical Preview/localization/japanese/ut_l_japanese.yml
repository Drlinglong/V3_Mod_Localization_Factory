 law_compulsory_tertiary_school:"「義務高等教育」"
 law_compulsory_tertiary_school_desc:"「すべての市民は、熟練した有能な労働力を確保するために、中等学校を超えた職業訓練または学術訓練を修了しなければなりません。」"
 law_public_university:"公立大学"
 law_public_university_desc:"「社会的背景に関係なく教育をアクセス可能にし、研究を促進する国費の高等教育機関。」"
 law_private_universities:"「私立大学」"
 law_private_universities_desc: ""
 law_task_forces:"「タスクフォース」"
 law_task_forces_desc:"「迅速な危機対応または国防のための専門部隊。」"
 law_neo_ethno_state:"「ネオエスノステート」"
 law_neo_ethno_state_desc:"「すべての外国文化は差別されます。同化が積極的に強制されます。」"
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"「#tooltippable #tooltip:$BREAKDOWN_TAG$ 受容度が低いPOPは厳しい生活を送る一方、より高い地位のPOPはより繁栄します#!#！」"
 law_multicultural_globalism:"「グローバリズム」"
 law_multicultural_globalism_desc:"「文化的多様性と国際協力を重んじる開かれた社会。」"
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"「#tooltippable #tooltip:$BREAKDOWN_TAG$ POPは、たとえあまり受け入れられていなくても、ほとんど負の帰結なしに同様の生活を送るでしょう#!#！」"
 law_equal_rights_for_women:"「平等な権利」"
 law_equal_rights_for_women_desc:"「夫が妻に対する法的権限を持つことの終了を含め、性別に基づく差別を排除するために、教育、雇用、政治における女性の法的平等。」"
 law_affirmative_equality:"積極的平等"
 law_affirmative_equality_desc:"「女性が経験した歴史的な不平等の永続的な影響に対処し克服するのに役立つ、クォータ制や支援プログラムなどの目標を定めた措置。」"
 law_privatized_bureaucrats:"「民営化された官僚」"
 law_privatized_bureaucrats_desc:"「効率を高め、コストを削減するために、政府の行政業務を民間企業に外部委託すること。」"
 law_no_environment_protection:"「環境保護法なし」"
 law_no_environment_protection_desc:"「生態学的な影響や持続可能性を考慮せずに行われる天然資源の工業的搾取。」"
 law_environment_protection_institute:"「環境保護法」"
 law_environment_protection_institute_desc:"「汚染を制限し、自然生息地を保護するための基本的な法的規制。」"
 law_environment_protection_institute_two:"「環境保護庁」"
 law_environment_protection_institute_two_desc:"「環境規制の監視と実施、生態学的リスクの研究を担当する政府機関。」"
 law_food_safety_protection_institute_two:"食品安全局"
 law_food_safety_protection_institute_two_desc:"「食品生産における衛生および安全規制を執行する政府機関。」"
 law_no_food_safety_protection:"「食品安全なし」"
 law_no_food_safety_protection_desc:"食品生産の管理不足、それは国民の健康にリスクをもたらす可能性がある。"
 law_food_safety_protection_institute:"食品基準"
 law_food_safety_protection_institute_desc:"消費者の安全な食品を確保するために、法的に定められた最低限の衛生・品質基準。"
 law_demobilized:"動員解除"
 law_demobilized_desc:"軍隊の大規模な縮小と、資源の民生経済への再配分。"
