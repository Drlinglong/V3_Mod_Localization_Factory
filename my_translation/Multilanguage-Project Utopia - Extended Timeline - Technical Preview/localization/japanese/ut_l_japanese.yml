 utopia_journal_society_2_wirtschaftswunder_title:"「経済の奇跡」"
 utopia_journal_society_2_wirtschaftswunder_desc:"息をのむような展開で、我が国の経済は回復しただけでなく――爆発的に成長した。産業は活況を呈し、雇用は記録的な水準に達し、繁栄は多くの人にとって夢ではなく、日常の現実となった。"
 utopia_journal_society_2_wirtschaftswunder_flavor:"瓦礫から金が生まれた。かつて廃墟がくすぶっていた場所に工場が建ち、繁栄が花開き、新たな自己認識が定着した。強固な世界経済、世界的な経済成長、そして奇跡の精神が、絶望を勢いに変えた――労働者が未来のエンジニアとなり、技術進歩が世界を驚かせた時代だ。"

 je_early_civil_aviation:"「初期民間航空」"
 je_early_civil_aviation_reason:"初期民間航空は、大胆な開拓者たち、カタカタ音を立てるプロペラ機、そして牧草地や畑の即席滑走路から始まった。かつて軍事的な性格を持っていたものが、都市、人々、そして市場を結びつけるものとなった。すべての飛行は冒険であり、すべての着陸は勝利だった。開かれたコックピットには乗客ではなく夢見る者たちが座り――彼らの夢から、まったく新しい交通の時代が生まれた。"

 je_modern_civil_aviation:"「現代民間航空」"
 je_modern_civil_aviation_reason:"現代民間航空は空を手なずけた。ガタガタの複葉機は滑らかなジェット機になり、郵便機は空飛ぶ都市になった。空港はグローバルに繋がった世界のハブと化している。かつて数日かかったことが今では数時間で起こる――速く、便利で、効率的だ。空はもはや境界ではなく、通路なのだ。ビジネス旅行者、家族、夢見る者たち、そして進歩そのもののための。"

 je_urbanist_ig:"都市主義運動"
 je_urbanist_ig_reason:"都市主義運動は建築以上のものだ――それは我々が共に生きる方法についてのビジョンだ。成長する都市では、建物だけでなく社会が創造される。都市計画家、社会改革者、そして先見の明を持つ人々は、機能するだけでなく、公園、光、交通機関、公共生活を通じて人々を鼓舞する都市空間を夢見ている。都市はただ建てられるだけでなく――より良い未来のための舞台として、形作られるのだ。"

 ut_research_institute_concept:"研究機関"
 ut_research_institute_concept_desc:"研究機関では、大規模な研究プロジェクトがアンロックされます。\n時代6：核エネルギーと核兵器\n時代7：ハイエンドコンピューター（～10µm）\n時代8：生成AI。\n現在開発中。"
 ut_research_institute_found:"ハイテクコンピューター研究"
 ut_research_institute_found_desc:"科学的優秀性を統合し、基礎研究を促進し、構造的に技術進歩を加速させるための国家研究機関が設立される予定である。この機関の建設は、知識基盤社会への道における節目となる。"
 ut_je_research_institute_founding:"研究機関の設立"
 ut_je_research_institute_founding_reason:"我が国は、専門の研究機関を設立することで、イノベーションを制度化する準備を進めている。アイデアが力を生む時代において、そのような機関の設立は、記念碑的な前進となる。ここでは、知性が磨かれ、知識が体系化され、ブレイクスルーが偶然ではなく計画によって生まれるだろう。\nこの機関は、社会のあらゆる分野から科学者、思想家、技術者を惹きつける灯台となるだろう。好奇心のるつぼであり、不可能が否定されるのではなく、研究される場所となるのだ。"
 ut_je_research_institute_founding.success.d:"研究機関は稼働している。それはイノベーションのための構造化された空間を提供し、技術的進歩を加速させ、国家の威信を培う。"
 ut_je_research_institute_founding.success.f:"かつて孤独な発明家が埃っぽい地下室で働いていた場所で、今や学部全体が一丸となって働いている。数式で埋め尽くされた黒板、エネルギーに満ちた唸る研究室――これは単なる実験ではない。組織化された輝きなのだ。"
 ut_research_institute_found_mod:"研究機関の建設"
 ut_research_institute_found_mod_desc:"国家研究機関の基礎が築かれている。科学ネットワークが生まれ、資源が集中され、知識の未来のためのインフラが育ちつつある。"
 ut_je_research_institute_founding_goal:"設立段階が#BOLD 4年#!で完了するまで待機"
 ut_research_institute_found_unlock_tt:"[ut_research_institute_concept]を解禁"

 ut_research_high_tech_computers:"ハイテクコンピューター研究"
 ut_research_high_tech_computers_desc:"我が国は高性能コンピューターの研究に集中的な投資を行っている。これらの機械は、現代のシミュレーション、産業オートメーション、そして軍事的優位性の基盤を形成するだろう。最初にそれらを習得した者が、デジタル時代を形作ることになるだろう。"
 ut_je_ut_research_high_tech_computers_research:"ハイテクコンピューター研究"
 ut_je_ut_research_high_tech_computers_research_reason:"計算の境界線が引き直されつつある。古典的なコンピューターが限界に近づく中、新世代の高性能機械は、科学、産業、防衛において革命的な進歩を約束する。十分な投資があれば、我々はこの革命をリードし、どんな人間の心よりも速く考える機械を作り出すことができるだろう。\nこれは単なる研究ではない。未来を賭けた競争なのだ。"
 ut_je_ut_research_high_tech_computers_research.success.d:"新世代の高性能コンピューターの開発に成功した。これらの機械は、以前は到達不可能だった複雑さと速度のレベルで計算を実行する。"
 ut_je_ut_research_high_tech_computers_research.success.f:"液冷プロセッサ、量子ゆらぎ、ニューラルネットワーク――生の論理の時代は、合成思考の優雅さに道を譲る。我々の機械はもはや計算するのではなく――現実をモデル化するのだ。"
 ut_research_high_tech_computers_mod:"ハイテクコンピューター研究"
 ut_research_high_tech_computers_mod_desc:"国家の研究は、最先端のコンピューティング技術の開発に焦点を当てている。プロトタイプが構築され、研究室が拡張され、計算能力とビジョンとの境界線が曖昧になり始めている。"
 ut_je_ut_research_high_tech_computers_research_goal:"#BOLD 4年#!の研究フェーズが完了するまで待機"

 je_ut_new_dawn:"新しい夜明け"
 je_ut_new_dawn_reason:"ユートピアへの道は舗装されなければならない。自国の核となるイデオロギーを固めなさい。イデオロギーは、自国がどの方向へ進むかを決定します。\n[ut_nd_fascist_core_concept]、[ut_nd_autocrat_core_concept]、[ut_nd_democrat_core_concept]、[ut_nd_communist_core_concept]の中から選択してください。"
 je_ut_new_dawn_condition_tt:"民主主義、独裁主義、共産主義、またはファシズムの道を完了。"
