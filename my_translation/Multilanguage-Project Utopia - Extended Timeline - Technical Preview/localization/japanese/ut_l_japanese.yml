 law_social_market_economy_desc:"「自由競争と社会保障を組み合わせ、繁栄と社会バランスを促進する規制された市場経済。」"
 law_free_market_economy:"「自由市場経済」"
 law_free_market_economy_desc:"「価格と生産が需要と供給のみによって決定され、政府の規制が最小限に抑えられた解き放たれた資本主義。」"
 law_state_capitalism_economy:"「国家資本主義」"
 law_state_capitalism_economy_desc:"「国家が国家の利益を促進し、経済的安定を確保するために、主要産業と資源を管理する経済システム。」"
 law_corporate_economy:"「コーポラティズム」"
 law_corporate_economy_desc:"「企業と国家が経済的利益を促進し、社会の安定を確保するために緊密に協力するシステム。」"

 law_free_trade_union:"「自由貿易網」"
 law_free_trade_union_desc:"「経済的利益を促進するために、国内の貿易障壁を排除し、共通の関税政策を追求する国家連合。」"
 law_protectionism_union:"「保護貿易主義ブロック」"
 law_protectionism_union_desc:"「共通の関税と貿易制限を通じて、国内産業を外国の競争から保護する国家間の同盟。」"
 law_compulsory_secondary_school:"義務化された中等教育"
