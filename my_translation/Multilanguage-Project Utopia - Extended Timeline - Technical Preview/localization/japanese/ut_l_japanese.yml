 ut_nd_fascist_core_concept:"「ファシズム」"
 ut_nd_fascist_core_concept_desc:"「#boldアンロック:#!\n - 国家を征服\n\n[ut_nd_path_to_utopia_concept]: 盲目的な服従、軍国主義、そして「異なる」と見なされるすべての者の冷酷な征服を通じて、あなたの民を... ユートピアへと変革します。世界を征服し、少数のための繁栄と統一を、他のすべての者の自由と尊厳を犠牲にして創造します。」"
 ut_nd_autocrat_core_concept:"「独裁制」"
