 ideology_urbanist_power_base:"「コスモポリタン」"
 ideology_urbanist_power_base_desc:"「コスモポリタンのイデオロギーは、グローバルな相互連携、包括性、人権の促進を重視します。彼らは開かれた国境、多文化主義、そして宗教的影響のない世俗的な統治を支持します。」"
 ideology_urbanist_economy_base:"「合理主義者」"
 ideology_urbanist_economy_base_desc:"「合理主義のイデオロギーは、専門家による統治と国家社会の効率的な運営を重視します。彼らは科学に基づいた決定を信頼し、教育、技術、公共サービスを支持します。」"
 ideology_urbanist_human_rights_base:"「ヒューマニスト」"
 ideology_urbanist_human_rights_base_desc:"「ヒューマニストのイデオロギーは、平等、社会正義、個人の権利保護に焦点を当てています。彼らは奴隷制度と搾取を拒否し、強固な社会保障制度を擁護します。」"
