 ut_nd_democrat_core_concept:"「民主主義」"
 ut_nd_democrat_core_concept_desc:"「#boldアンロック:#!\n - 民主主義的権力ブロックを統一\n - 民主主義を広める\n\n[ut_nd_path_to_utopia_concept]: 民主主義制度を強化し、すべての市民が参加、尊厳、機会を享受できる公正で自由な社会を創造します。平等、開放性、そして人民の意思に基づいたユートピアへ、あなたの民を導きます。」"
 ut_nd_communist_core_concept:"「共産主義」"
 ut_nd_communist_core_concept_desc:"「#boldアンロック:#!\n - 共産主義を広める\n\n[ut_nd_path_to_utopia_concept]: すべての生産手段が共同で所有される階級のない社会を築きます。平等と連帯が共存の基盤となるユートピアへ、あなたの民を導きます。」"
