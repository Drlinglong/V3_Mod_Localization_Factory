 je_group_ai_buffs:"技術革新の波"

 je_wirtschaftswunder:"「経済の奇跡」"
 je_wirtschaftswunder_reason:"「REPLACE_ME」"
 je_wirtschaftswunder_others:"経済奇跡達成"
