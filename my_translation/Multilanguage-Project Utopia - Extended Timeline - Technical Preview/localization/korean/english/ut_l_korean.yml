# Tech Production
 machinery_farming:"캐빈 트랙터"
 machinery_farming_desc:"트랙터와 수확기가 소와 낫을 대체합니다. 이 강철 야수들은 전례 없는 속도로 밭을 갈고 씨앗을 뿌리며 작물을 수확하여 기계화된 농업 시대를 엽니다."
 heavy_machinery_farming:"대형 트랙터"
 heavy_machinery_farming_desc:"300마력 엔진을 장착한 강철 거인들이 기록적인 속도로 밭을 갈아엎습니다. 이 디젤 거인들은 소 수레를 대체하고 산업화된 단일 재배를 가능하게 하며, 그들의 풍선 타이어는 미래의 황진 현상을 위해 토양을 압축합니다."
 airplane_farming:"농업용 항공기"
 airplane_farming_desc:"농업용 비행기가 논밭 위에 비료 구름을 뿌립니다. 프로펠러 비행기는 공중에서 메뚜기 떼와 싸웁니다. 정밀함과 환경적 부수적 피해 사이의 독성 발레입니다."
 drone_farming:"농업용 드론"
 drone_farming_desc:"쿼드콥터가 다중 스펙트럼 카메라를 사용하여 토양 영양분을 매핑합니다. 드론 떼는 꽃을 수분시키거나 마이크로 제초제 침으로 잡초를 제거하며, 빅 데이터는 수확량을 예측합니다."
 chemistry:"질인산 공정"
 chemistry_desc:"분젠 버너와 증류기에서 합성 혁명이 탄생합니다. 하버의 질소 고정에서 거북이를 질식시키는 플라스틱에 이르기까지, 분자 연금술은 진보와 종말을 모두 형성합니다."
 hybrid_crops:"교배 작물"
 hybrid_crops_desc:"멘델의 후계자들이 옥수수 품종을 교배하여 알곡 밀도를 두 배로 늘립니다. 이 특허 받은 슈퍼 식물은 합성 비료를 갈망하고 농부들을 씨앗 순환에 갇히게 하지만 수백만 명을 먹여 살립니다."
 high_yield_crops:"고수확 작물"
 high_yield_crops_desc:"터보차지 광합성을 하는 왜소 밀은 수경재배에서만 살아남습니다. 녹색 혁명은 생물 다양성을 희생하여 칼로리 기록을 달성합니다. 문명을 번성하게 하지만 생태계를 고갈시킵니다."
 biotechnology:"생명공학"
 biotechnology_desc:"CRISPR 가위가 종이 조각처럼 DNA를 자릅니다. 유전자 기술 박테리아는 인슐린을 분비하고, 터미네이터 유전자는 종자를 불임으로 만듭니다. 생물학은 프로그래밍 가능한 공장 실험실이 됩니다."
 bauxite_mining:"바이어 공정"
 bauxite_mining_desc:"붉은 점토에서 보크사이트 정제는 알루미늄 산화물을 생산합니다. 이 부식성 공정은 강과 숲을 고갈시키지만, 이 가벼운 금속은 음료수 캔부터 마천루까지 모든 것을 움직입니다."
 aluminum_base:"홀-에루 공정"
 aluminum_base_desc:"홀-에루 전기로는 눈부신 전해를 위해 메가와트를 집어삼킵니다. 이 가벼운 금속은 비행선처럼 황제에게 왕관을 씌우지만, 에너지에 대한 갈증은 전체 지역을 어둡게 만듭니다."
 heavy_machinery_era_analog:"유압 기계"
 heavy_machinery_era_analog_desc:"증기 동력 유압 프레스는 강철을 마천루로 만듭니다. 이 거대한 기계들은 바위를 부수고 금속을 주조하지만, 피스톤은 기름을 흘리고 보일러는 쉭쉭거리며 폭발합니다."
 heavy_machinery_era_analog_two:"복잡한 조립 라인"
 heavy_machinery_era_analog_two_desc:"증기 구동 롤러가 도로를 포장하고, 오버헤드 샤프트가 공장을 채웁니다. 기름때와 레버의 시대 — 잔인할 정도로 효율적이며, 항상 고장의 직전에 있습니다."
 heavy_machinery_era_digital:"CNC 기계"
 heavy_machinery_era_digital_desc:"서보 모터는 CAD 파일에서 마이크로미터 정밀도로 가공합니다. 디지털 정확도는 로켓 노즐과 아이폰 쉘을 같은 공장에서 탄생시킵니다."
 heavy_machinery_era_web:"산업용 로봇"
 heavy_machinery_era_web_desc:"KUKA 암은 밀리초 만에 차체를 용접합니다. 네트워크화된 조립 라인은 스스로를 최적화합니다—사이버 공격이 금속 발레를 멈추게 할 때까지 말이죠."
 heavy_machinery_industry:"특수 기계"
 heavy_machinery_industry_desc:"터널 굴착기는 화강암을 뚫고 지나가고, 800톤 크레인은 마천루를 들어 올립니다. 문명의 모든 틈새를 위한 맞춤형 티타늄 거인들입니다."
 civilian_planes:"민간 항공기"
 civilian_planes_desc:"더글러스 DC-3가 대륙을 손이 닿는 곳으로 가져옵니다. 비행 공포는 퍼스트 클래스에서 샴페인으로 대체됩니다—대류권은 제트 시대의 고속도로가 됩니다."
 civilian_drones:"민간 드론"
 civilian_drones_desc:"쿼드콥터는 피자를 배달하고 이웃을 감시합니다. 취미 조종사들은 유튜브 파노라마를 만들고 정부는 감시망을 시험합니다—하늘은 민주화된 전쟁터가 됩니다."
 rare_earths_mining_era_analog:"희토류"
 rare_earths_mining_era_analog_desc:"모나자이트 모래는 워크맨의 자석을 위해 광부들을 방사선에 노출시킵니다. 이 이국적인 금속들은—눈에 띄지 않지만 대체할 수 없습니다—광산 도시를 유령 도시로 만듭니다."
 rare_earths_mining_era_digital:"용매 추출"
 rare_earths_mining_era_digital_desc:"산성 욕조는 전자 폐기물에서 란탄족을 침출합니다. 도시 광업은 파괴적인 노천 광산을 대체합니다—비록 유독성 유출수는 여전히 지하수로 스며들지만 말이죠."
 rare_earths_mining_era_connected:"고급 용매 추출"
 rare_earths_mining_era_connected_desc:"이온성 액체와 초임계 CO2가 산성 욕조를 대체합니다. 녹색 화학은 더 깨끗한 추출을 약속합니다—에너지 균형이 맞는다면 말이죠."
 nuclear_power_research:"핵 연구"
 nuclear_power_research_desc: ""
 nuclear_power:"핵 발전"
 nuclear_power_desc: ""
 electronics:"전자공학"
 electronics_desc:"진공관은 라디오에서 쉭쉭거립니다. 게르마늄 트랜지스터에서 양자 칩에 이르기까지—전자를 마스터하는 것은 모든 기술 혁명을 촉진합니다."
 computers:"컴퓨터"
 computers_desc:"ENIAC의 엉킨 진공관이 포병 계산표를 계산합니다. 천공 카드는 깜빡이는 터미널로 대체됩니다—하지만 생각하는 기계의 꿈은 아직 SF로 남아있습니다… 지금은 말이죠."
 high_tech_computers:"첨단 컴퓨터"
 high_tech_computers_desc:"양자 비트는 극저온 장치에서 춤을 춥니다. 엑사플롭 기계는 초신성을 모델링합니다—하지만 냉각 펌프는 도시 전체의 전력망을 소비합니다."
 software:"소프트웨어"
 software_desc:"FORTRAN 코드가 홀러리스 카드 위를 빠르게 달립니다. 운영 체제는 문명의 윤활유가 됩니다—토스터마저 지배하는 보이지 않는 건축가들입니다."
 computers_steel_production:"제어 장치"
 computers_steel_production_desc:"압연기는 디지털 설계도에 따라 강철 슬래브를 형성합니다. 알고리즘은 교량과 면도기를 위한 합금을 최적화합니다—첨단 기술이 중공업과 만납니다."
 electronics_motors_production:"전자 제어 장치"
 electronics_motors_production_desc:"마이크로컨트롤러는 정밀하게 전기 모터를 조절합니다. PWM 신호 마법은 잠수함 추진기를 조용하게 만들고 에스프레소 머신을 미세 조정합니다."
 heavy_machinery_mining_production:"버킷 휠 굴착기"
 heavy_machinery_mining_production_desc:"240미터 강철 괴물들은 갈탄층을 집어삼킵니다. 그들의 회전하는 버킷은 매일 산을 옮깁니다—풍경을 달 분화구로 바꾸는 기계적 거인들입니다."
 internet:"인터넷"
 internet_desc:"ARPANET 패킷이 구리선 위로 윙윙거립니다. 군사 코딩부터 전 세계적인 큰 불길까지—고양이 동영상과 혁명 모두를 부채질합니다."
 software_motors_production:"디지털 제어 장치"
 software_motors_production_desc:"PID 컨트롤러가 실시간으로 부하 변동을 부드럽게 합니다. 펌웨어 업데이트는 오래된 모터에 새로운 생명을 불어넣습니다—코드 서명이 유효하다면 말이죠."
 trucks_era_analog:"평판 트럭"
 trucks_era_analog_desc:"나무 플랫폼이 시멘트 자루 아래에서 삐걱거립니다. 디젤 배기가스와 기어 소음은 모든 트럭 운전사가 여전히 도로의 왕이었던 시대를 나타냅니다."
 trucks_era_web:"자율 주행 트럭"
 trucks_era_web_desc:"알고리즘이 40톤 트럭들을 호송하며 조종합니다—수면을 취하지 않는 로봇 레이서들이 밀리초 단위로 차고 마감 기한을 맞춥니다."
 trucks_era_digital:"세미 트럭"
 trucks_era_digital_desc:"터보차저 엔진이 대형 트레일러를 끕니다. 텔레매틱스가 디젤 가격에 맞춰 경로를 최적화합니다—물류는 수학적 전쟁 게임이 됩니다."
 consumer_goods_main_analog:"아날로그 소비재"
 consumer_goods_main_analog_desc:"손으로 돌리는 면도기와 베이클라이트 전화기. 폐기 처분 대신 수리를 하는 세상—합선과 녹슨 칼날로 가득합니다."
 consumer_goods_main_house_hold_electrical:"가전제품"
 consumer_goods_main_house_hold_electrical_desc:"냉장고가 식중독에 맞서 윙윙거립니다. 진공청소기가 카펫에서 석탄 먼지를 빨아들입니다—전기화된 가정은 시간과 의존성 모두를 창조합니다."
 consumer_goods_main_plastic_revolution:"플라스틱 혁명"
 consumer_goods_main_plastic_revolution_desc:"베이클라이트 단추와 나일론 스타킹이 세상을 정복합니다. 저렴하면서도 파괴할 수 없는 물질—미세 플라스틱이 먹이 사슬을 침범하기 전까지는 말입니다."
 consumer_goods_main_entertainment_electrical:"엔터테인먼트 전자 기기"
 consumer_goods_main_entertainment_electrical_desc:"브라운관 TV가 거실에서 깜박입니다. 워크맨이 믹스테이프를 되감습니다—아날로그 미디어는 디지털화가 그것을 비트로 해체하기 전에 대중문화를 형성합니다."
 consumer_goods_main_digital_products:"디지털 제품"
 consumer_goods_main_digital_products_desc:"MP3가 음반을 대체하고, e북이 도서관을 밀어냅니다. 무형의 소비가 선반 대신 클라우드를 채웁니다—그리고 보이지 않는 데이터 폐기물을 남깁니다."
 consumer_goods_main_web_products:"웹 제품"
 consumer_goods_main_web_products_desc:"NFT가 예술품을 토큰화하고, 스트리밍이 CD 랙을 대체합니다. 소유권은 로그인으로 축소됩니다—재산보다 접근의 시대, 구독 함정으로 가득합니다."
 plastics_nylon:"나일론"
 plastics_nylon_desc:"한때 군인을 구했던 낙하산 줄은 나중에 다리를 어루만졌습니다. 최초의 완전 합성 폴리머는 전쟁과 여성 해방의 상징이 되었습니다."
 plastics_polyester:"폴리에스터"
 plastics_polyester_desc:"PET 병이 유리를 대체하고, 플리스 재킷이 등산가들을 따뜻하게 합니다. 패션을 대중화시킨 물질—그리고 미세 섬유로 바다를 범람시켰습니다."
 plastics_polypropylene:"폴리프로필렌"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"바이오 에탄올"
 oil_synthetic_one_desc:"옥수수 속대가 주유소의 연료로 발효됩니다. 친환경 휘발유가 석유 의존증에 맞서 싸웁니다—하지만 단일 작물 재배는 바이오 연료와 식량 작물을 대립시킵니다."
 oil_synthetic_two:"바이오 디젤"
 oil_synthetic_two_desc:"조류 배양이 무황 연료를 생산합니다. 순환 경제는 CO₂ 중립 트럭 함대를 꿈꿉니다—에너지 균형만 맞다면 말이죠."

# Tech Mil
 industry_harbor:"산업 항구"
 industry_harbor_desc:"산업 항구..."
 heavy_industry_harbor:"산업 항구"
 heavy_industry_harbor_desc:"거대한 크레인이 화물 열차에서 강철과 석탄을 바로 바지선에 싣습니다. 연기 나는 굴뚝과 녹슨 하역 다리를 가진 이 항구의 거상들은 중공업의 심장이 되며, 화물선들이 시간마다 원철을 실어 세계 생산을 지원합니다."
 ultra_heavy_industry_harbor:"컨테이너 항구"
 ultra_heavy_industry_harbor_desc:"마천루 길이의 컨테이너선이 자동화된 터미널에 정박합니다. 표준화된 강철 상자들이 선박, 기차, 트럭 사이를 로봇처럼 이동합니다—전 세계 무역을 20피트 단위로 축소하는 물류의 발레입니다."
 light_ships_rockets_base:"수중청음기"
 light_ships_rockets_base_desc:"수중 마이크가 적 잠수함의 프로펠러 소음을 듣습니다. 이 수중음향 감시병들은 아주 미세한 진동까지 감지하여 심해를 감시되는 미로로 만듭니다."
 light_ships_rockets_machinery:"사격 통제 시스템"
 light_ships_rockets_machinery_desc:"박쥐의 음파 탐지처럼 활성 음파 펄스가 해저를 스캔합니다. 현대식 소나 프로세서는 난파선과 잠수함을 구별하고 폭뢰의 실시간 충돌 경로를 계산합니다."
 heavy_ships_rockets_base:"기뢰 제거함"
 heavy_ships_rockets_base_desc:"기계식 아날로그 컴퓨터는 거리 측정기와 포탑을 연결합니다. 불을 뿜는 이 사이버네틱 시스템은 파도와 바람으로 인한 탄도 오차를 계산합니다. 이는 디지털 전장의 전신입니다."
 heavy_ships_rockets_software:"전자전 방해"
 heavy_ships_rockets_software_desc:"재머는 합성된 반향 구름으로 적의 레이더를 혼란시킵니다. 전자전은 유령 함대를 만들고 암호 모듈은 적의 무선 감시를 방해합니다."
 support_ships_rockets_base:"통합 레이더 시스템"
 support_ships_rockets_base_desc:"회전하는 안테나가 하늘의 전자기 이미지를 구축합니다. 네트워크 레이더 스테이션은 200km 떨어진 항공기 편대를 삼각 측량하여 요격기를 양치기 개처럼 폭격기 무리로 유도합니다."
 support_ships_mine_sweeper:"음파 탐지 시스템"
 ut_anti_tank:"대전차 무기"
 ut_anti_tank_desc:"대전차 소총은 강철을 버터처럼 자르는 텅스텐 코어를 발사합니다. 보병은 두꺼운 전면 장갑이 무용지물이 되는 시가전에서 매복 공격하는 법을 배웁니다."
 ut_anti_tank_guided:"자주포"
 ut_anti_tank_guided_desc:"유선 유도 미사일은 조준경의 시선을 따라갑니다. 이 '스마트' 발사체는 전차 승무원들이 언덕 뒤에 머무르는 것을 생사 문제로 만듭니다."
 task_forces:"특수 부대"
 task_forces_desc:"정예 부대는 야간 전투와 인질 구출을 위해 훈련합니다. 소음기 장착 무기와 야간 투시경을 갖추고 그림자처럼 움직입니다. 빠르고 치명적이며 은밀합니다."
 ut_tank_diesel_engine:"디젤 엔진"
 ut_tank_diesel_engine_desc:"다중 연료 엔진은 디젤부터 등유까지 모든 것을 태웁니다. 신뢰할 수 있는 엔진 블록은 군수품을 붕괴 직전까지 밀어붙이는 작전 범위를 가능하게 합니다."
 ut_tank_radio:"무선 통신망"
 ut_tank_radio_desc:"무전기는 전차 편대를 강철 부대로 동기화합니다. 지휘관은 모르스 부호를 통해 협공을 조율하고, 무선 통신망은 간섭으로 넘쳐납니다."
 ut_tank_composite_armor:"복합 장갑"
 ut_tank_composite_armor_desc:"세라믹 플레이트와 우라늄 층을 용접하여 샌드위치처럼 만듭니다. 이 레이어 케이크 기술은 성형 작약탄을 분쇄하지만, 적진 후방에서의 수리를 악몽으로 만듭니다."
 ut_tank_modern:"주력 전차"
 ut_tank_modern_desc:"120mm 활강포는 이동 중에도 정확하게 사격합니다. 안정화된 광학 장비, NBC 방호, 다중 연료 필터는 이 전차를 현대전의 움직이는 요새로 만듭니다."
 ut_tank_jet_engine:"가스터빈"
 ut_tank_jet_engine_desc:"제트 엔진은 60톤의 거인에게 경주용 자동차의 속도를 부여합니다. 하지만 등유에 대한 갈증은 배치에 제한을 두며, 일부 지휘관은 여분의 연료 탱크를 위해 장갑을 희생합니다."
 ut_tank_autoloader:"자동 장전 장치"
 ut_tank_autoloader_desc:"로봇 팔이 사람의 도움 없이 포탄을 장전합니다. 자동화는 승무원 수를 줄이지만, 피격 시 탄약실을 시한폭탄으로 만듭니다."
 ut_tank_future:"미래형 전투 전차"
 ut_tank_future_desc:"능동 방어 시스템은 마이크로 폭발로 수류탄을 요격합니다. 네트워크 센서는 360° 전방위 인식을 제공하여, 전차는 움직이는 데이터 센터가 됩니다."
 ut_war_planes:"군용기"
 ut_war_planes_desc:"복엽 전투기들은 회전하는 프로펠러를 통해 기관총으로 싸웁니다. 공중전은 편대 전술이 하늘을 군사화하기 전까지는 기사도적인 의식을 따랐습니다."
 ut_war_planes_2:"고급 군용기"
 ut_jet_planes:"제트 항공기"
 ut_jet_planes_desc:"제트 엔진은 음속 장벽을 뚫고 나아갑니다. MiG-15와 F-86은 수초 만에 생사 또는 불타는 죽음이 결정되는 초음속 루프에서 결투를 벌입니다."
 ut_modern_planes:"현대 항공기"
 ut_anti_tank_guided_software:"대전차 유도 시스템"
 light_ships_rockets_computers:"경함선 전투 시스템"
 heavy_ships_rockets_computers:"중함선 전투 시스템"
 support_ships_electronic_surveillance:"전자 감시함"

 combat_unit_type_support_systems:"지원 시스템"
 combat_unit_type_missile_corvettes:"미사일 코르벳함"
 combat_unit_type_surveillance_corvettes:"감시용 초계함"
 combat_unit_type_capital_battleship:"주력 전함"
 combat_unit_type_modern_submarine:"현대 잠수함"
 combat_unit_type_super_carrier:"슈퍼캐리어"
 combat_unit_type_armored_infantry:"장갑 보병"
 combat_unit_type_task_force_infantry:"특수 기동 보병"
 combat_unit_type_motorized_artillery:"자주포"
 combat_unit_type_rocket_artillery:"로켓포"
 combat_unit_type_support_systems_desc:"최전방 부대의 효율성을 증대시키는 물류 및 전자 지원 부대입니다."
 combat_unit_type_missile_corvettes_desc:"고속 해전용으로 설계된 미사일 시스템으로 무장한 빠르고 민첩한 함선입니다."
 combat_unit_type_surveillance_corvettes_desc:"정찰 및 조정을 위해 첨단 센서와 통신 장비를 갖춘 해군 부대입니다."
 combat_unit_type_capital_battleship_desc:"주요 해전에서 우위를 점하도록 설계된, 중무장 및 장갑을 갖춘 기함급 함선입니다."
 combat_unit_type_modern_submarine_desc:"전략적 타격을 위해 어뢰와 순항 미사일로 무장한 은밀한 수중 함선입니다."
 combat_unit_type_super_carrier_desc:"광대한 거리에 걸쳐 전력을 투사하는 이동식 항공 기지 역할을 하는 거대한 항공모함입니다."
 combat_unit_type_armored_infantry_desc:"생존력을 높이기 위해 중장갑과 통합 지원 시스템을 갖춘 보병 부대입니다."
 combat_unit_type_task_force_infantry_desc:"단독으로 또는 다른 병력과 함께 특수 임무를 수행할 수 있는 고도로 훈련된 유연한 부대입니다."
 combat_unit_type_motorized_artillery_desc:"전장에서 빠른 배치와 재배치가 가능하도록 차량에 장착된 포병입니다."
 combat_unit_type_rocket_artillery_desc:"넓은 지역을 폭발성 화력으로 포화시키기 위해 로켓을 일제히 발사하는 포병입니다."


# Tech Society
 highway_projects:"고속도로"
 highway_projects_desc:"넓게 포장된 도로가 도시와 지역을 효율적으로 연결합니다. 고속도로는 물류 수송을 가속화하고, 통근 시간을 단축하며, 경제 발전의 새로운 통로를 엽니다."
 heavy_machinery_builders:"콘크리트 포장기"
 heavy_machinery_builders_desc:"현대식 콘크리트 포장기는 도로 건설에 혁명을 일으킵니다. 이 강철 거인들은 기록적인 시간 안에 정밀한 도로 슬래브를 쏟아부어 산업 규모 인프라의 기초를 다집니다."
 intercity_transport:"도시간 교통"
 intercity_transport_desc:"고속 열차와 장거리 버스가 지역 경계를 넘어 이동합니다. 발달된 도시간 네트워크는 국토를 축소하고, 국가적 단결을 촉진하며, 관광을 활성화합니다."
 highspeed_transport:"고속 운송"
 highspeed_transport_desc:"증기 기관차가 전기 발전기로 대체되면서 열차는 시속 160km로 달리게 됩니다. 이 속도 혁명은 가장 빠른 우편 마차마저 부끄럽게 만들고 도시 간의 인지 거리를 압축합니다."
 early_civil_aviation:"초기 민간 항공"
 early_civil_aviation_tech_tt:"게임당 1회: 모든 국가가 20년 동안 기술 전파 +10%를 얻습니다."
 civil_airlines:"민간 항공사"
 civil_airlines_desc:"민간 항공사는 상업적 목적으로 승객과 화물을 운송하는 비군사 항공 운송 서비스를 의미합니다. 이들은 세계적인 연결성, 경제 발전, 그리고 국제 무역 및 관광 촉진에 중요한 역할을 합니다."
 modern_civil_aviation:"현대 민간 항공"
 modern_civil_aviation_desc:"현대 민간 항공은 현대 항공 여행 및 운송을 지원하는 첨단 시스템, 기술 및 인프라를 포함합니다. 항공기 설계, 항공 교통 관리 및 국제 규제 혁신에 힘입어 안전, 효율성 및 글로벌 연결성을 강조합니다."
 modern_civil_aviation_tech_tt:"게임당 1회: 모든 국가가 영구적으로 기술 전파 50을 얻습니다."
 international_commerce:"국제 상업"
 international_commerce_desc:"국제 상업은 국경을 넘어 상품, 서비스 및 자본을 교환하는 것을 의미합니다. 이는 세계 경제 통합을 촉진하고, 전문화를 장려하며, 국가들이 더 다양한 자원과 시장에 접근할 수 있도록 합니다."
 international_stock_exchange:"국제 증권 거래소"
 international_stock_exchange_desc:""
 check_payments:"수표 결제"
 check_payments_desc:"도매 거래에서 현금을 종이 지시서가 대체합니다. 수표는 추적 가능한 결제를 도입하여 금융 중개자로서 은행의 성장을 촉진합니다."
 credit_cards:"신용 카드"
 credit_cards_desc:"마그네틱 띠와 PVC 카드는 디지털 시대의 여명을 알립니다. 이 소비의 열쇠는 충동 구매를 장려하고 전 세계 신용 네트워크의 기반을 마련합니다."
 digital_payments:"디지털 결제"
 digital_payments_desc:"암호화된 데이터 패킷이 광섬유 케이블을 통해 빠르게 전송됩니다. 실시간 전송과 모바일 결제 앱은 실제 지갑을 박물관 유물로 만듭니다."
 digital_trading:"디지털 트레이딩"
 digital_trading_desc:"알고리즘이 밀리초 단위로 주식을 거래합니다. 주식 시장은 고빈도 데이터 스트림의 무대가 됩니다."
 modern_economy:"개발 경제학"
 modern_economy_desc:"개발 경제학은 개발도상국의 빈곤 감소와 번영을 이끄는 경제적 요인을 다룹니다. 이는 성장과 지속 가능한 발전을 촉진하는 요소를 탐구합니다."
 new_public_management:"신공공관리론"
 new_public_management_desc:"효율성과 성과를 높이기 위해 민간 부문의 관리 방법을 공공 행정에 적용하는 개념입니다. 분권화, 성과 지향, 내부 경쟁을 강조합니다."
 digital_tax_declaration:"디지털 세금 신고"
 digital_tax_declaration_desc:"전자 양식과 자동 타당성 검사를 통해 세금 징수가 현대화됩니다."
 union_new_mandates:"국제법"
 union_new_mandates_tt:"새로운 권력 블록 원칙을 해금합니다."
 union_new_mandates_desc:"초국가적 기관들이 기후 및 디지털 규제에 대한 권위를 얻습니다. 순수하게 경제적인 통합의 시대는 야심 찬 정치적 얽힘으로 대체됩니다."
 union_new_mandates_two:"국제기구"
 union_new_mandates_two_desc:"공동 군단과 클라우드 인프라는 연방 초국가로의 전환을 알립니다. 국가 주권은 점차 초국가에 위임됩니다."
 union_trade:"국제무역기구"
 union_trade_desc:"무관세 구역과 조화된 제품 표준은 대륙 내부 시장을 형성합니다. 보호주의는 거대한 규모의 비교 우위 논리에 자리를 내어줍니다."
 food_standards_one:"식품 표준"
 food_standards_one_desc:"주요 식품의 오염 물질에 대한 법적 한도. 식품 검사관들은 불량 밀가루와 포르말린에 절인 생선에 대한 체계적인 단속을 시작합니다."
 food_standards_two:"식품안전청"
 food_standards_two_desc:"정부 기관이 농장부터 판매대까지 전체 생산 사슬을 감시합니다. 위생 증명서는 식품 거래에 필수 사항이 됩니다."
 food_standards_three:"표시 의무"
 food_standards_three_desc:"트랜스 지방, 알레르겐, 영양 성분표는 명확히 공개되어야 합니다. 기만적인 식품 광고의 시대가 끝나기 시작합니다."
 epa_one:"대기 순도"
 epa_one_desc:"산업용 필터와 차량 촉매는 도시의 스모그를 걷어내려 합니다. 미세먼지와 NOx에 대한 한도가 처음으로 법제화됩니다."
 epa_two:"재활용 프로그램"
 epa_two_desc:"쓰레기 분리 배출은 시민의 의무가 됩니다. 매립지는 로봇 팔이 플라스틱을 분류하고 바이오 폐기물을 발효시켜 바이오가스를 생산하는 첨단 재활용 단지로 대체됩니다."
 epa_three:"CFC 금지"
 epa_three_desc:"프레온 가스(CFC)의 금지는 성층권 오존층을 보호합니다. 냉장고는 천연 냉매로 전환하고, 에어로졸 캔은 펌프 기반 대체재를 채택합니다."
 political_progress_1_cosmopolitan:"세계시민주의"
 political_progress_1_cosmopolitan_desc:"계몽주의 이상과 과학적 진보에 대한 믿음이 종교적 도그마를 대체합니다. 새로운 기술 관료 엘리트는 완벽하게 합리적으로 조직된 사회를 꿈꿉니다."
 political_progress_2_rationalism:"합리주의"
 political_progress_2_rationalism_desc:"증거 기반 정책이 이념적 참호전을 대체합니다. 무작위 대조군 연구가 사회 프로그램을 결정하고, 알고리즘이 선거구 경계를 최적화합니다."
 political_progress_3_neoliberalism:"신자유주의"
 political_progress_3_neoliberalism_desc:"계몽주의 이상과 과학적 진보에 대한 믿음이 종교적 도그마를 대체합니다. 새로운 기술 관료 엘리트는 완벽하게 합리적으로 조직된 사회를 꿈꿉니다."
 political_progress_4_greens:"녹색 운동"
 political_progress_4_greens_desc:"증거 기반 정책이 이념적 참호전을 대체합니다. 무작위 대조군 연구가 사회 프로그램을 결정하고, 알고리즘이 선거구 경계를 최적화합니다."
 national_socialism:"국가사회주의"
 national_socialism_desc:"권위주의적 통치, 인종 순수주의 교리, 국가 통제 경제 구조를 결합한 급진적 민족주의 이데올로기로, 역사적으로 파시스트 정권과 연관되어 있습니다."
 movie_industry:"영화 산업"
 movie_industry_desc:"영화는 강력한 문화적 힘이 되어 대중의 의견을 형성하고, 국가 정체성을 투영하며, 패션부터 정치에 이르기까지 모든 것에 세계적인 영향을 미칩니다."
 online_forums:"온라인 포럼"
 online_forums_desc:"분산형 토론 게시판은 틈새 커뮤니티가 형성되고, 토론이 활성화되며, 전통적인 미디어 구조 밖에서 새로운 하위문화가 출현할 수 있도록 합니다."
 social_media:"소셜 미디어"
 social_media_desc:"디지털 플랫폼은 실시간 공유, 대규모 동원, 알고리즘 기반 콘텐츠를 통해 커뮤니케이션을 혁신하여 공론과 행동을 형성합니다."

 multicultural_globalism:"다문화주의"
 multicultural_globalism_desc:"다문화주의는 사회 내 다양한 문화적 정체성을 인정하고 지지하는 것입니다. 이는 서로 다른 전통, 언어, 신념의 공존을 장려하면서 모든 문화 집단에 대한 포용, 관용 및 동등한 권리를 증진합니다."
 anti_multicultural_globalism:"디지털 선전"
 anti_multicultural_globalism_desc:"대규모 선전은 점점 더 디지털 미디어와 24시간 뉴스 주기를 활용하여 여론을 형성하며, 종종 정보와 조작 사이의 경계를 세계적인 규모에서 흐리게 합니다."
 anti_discrimination_laws:"차별금지법"
 anti_discrimination_laws_desc:"차별금지법은 인종, 성별, 종교 또는 성적 지향과 같은 특성에 기반한 부당한 대우로부터 개인을 보호하기 위해 고안된 법적 조치입니다. 이 법은 평등을 증진하고 고용, 교육 및 공공 서비스에 대한 동등한 접근을 보장하는 것을 목표로 합니다."
 emancipation_movement:"해방 운동"
 emancipation_movement_desc:"작업 중"
 lgbt_movement:"성소수자 운동"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"성소수자 운동은 레즈비언, 게이, 양성애자, 트랜스젠더의 권리와 수용을 옹호합니다. 이들은 행동주의, 법률 개혁 및 문화적 변화를 통해 차별에 도전하고 사회적 평등과 인정을 추구합니다."
 feminism_2:"해방"
 feminism_2_desc:"여성 해방은 여성에게 동등한 권리와 기회를 제공하는 것을 목표로 하는 사회적, 정치적 운동입니다. 이는 가부장적 구조를 해체하고 삶의 모든 측면에서 성 평등을 증진하고자 합니다."
 feminism_3:"적극적 평등"
 feminism_3_desc:"동등한 적극적 평등은 조치를 이행하여 여성과 남성에게 동등한 결과를 달성하고자 하는 정책 접근 방식입니다."
 public_universities:"공립 대학교"
 public_universities_desc:"공립 대학교는 정부가 자금을 지원하고 운영하는 고등 교육 기관입니다. 이들은 사회경제적 배경에 관계없이 모든 시민에게 접근 가능한 교육을 제공하는 것을 목표로 합니다."
 compulsory_secondary_school:"의무 중등 교육"
 compulsory_secondary_school_desc:"청소년은 18세까지 학교에 다녀야 합니다. 직업 학교는 노동 시장으로의 원활한 전환을 위해 산업체와 협력합니다."
 compulsory_tertiary_school:"의무 대학 교육"
 compulsory_tertiary_school_desc:"대학 학위가 사회적 규범이 됩니다. 캠퍼스 도시가 번성하지만, 공급 과잉으로 인해 불안정한 박사 학위 소지자들이 택시를 운전하게 됩니다."
 technical_scientific_school_reforms:"기술-과학 교육 개혁"
 technical_scientific_school_reforms_desc:"교육 과정은 어린 시절부터 기술 지식, 디지털 기술, 과학적 사고를 증진하기 위해 근본적으로 개정됩니다. 목표는 미래 지향적이고 혁신 주도적인 사회입니다."

