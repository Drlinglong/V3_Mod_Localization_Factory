 concept_ut_nd_fascist_core:"파시즘"
 concept_ut_nd_fascist_core_desc:"#bold 이념: [concept_ut_nd_fascist_characters]#!\n\n#bold [concept_ut_nd_milestones] 잠금 해제#!\n\n#bold 잠금 해제 (미정):#!\n - 국가 정복\n\n초점 수정자:\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\n잠금 해제 수정자:\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: 맹목적인 복종, 군국주의, 그리고 '다르다'고 여겨지는 모든 이들을 무자비하게 정복함으로써 당신의 국민을... 유토피아로 변모시키십시오. 세상을 정복하십시오. 소수를 위한 번영과 단결을 창조하되, 다른 모든 이들의 자유와 존엄을 희생하십시오."
 concept_ut_nd_autocrat_core:"전제 정치"
 concept_ut_nd_autocrat_core_desc:"#bold 이념: [concept_ut_nd_autocrat_characters]#!\n\n#bold [concept_ut_nd_actions] 잠금 해제#!\n\n초점 수정자:\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\n잠금 해제 수정자:\n[GetStaticModifier('ut_new_dawn_core_fascist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: 없음."
 concept_ut_nd_democrat_core:"민주주의"
 concept_ut_nd_democrat_core_desc:"#bold 이념: [concept_ut_nd_democrat_characters]#!\n\n#bold [concept_ut_nd_milestones] 잠금 해제#!\n\n#bold [concept_ut_nd_abilities] 잠금 해제:#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\n초점 수정자:\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\n잠금 해제 수정자:\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: 민주주의 제도를 강화하고 모든 시민이 참여, 존엄성, 기회를 경험하는 정의롭고 자유로운 사회를 만드십시오. 평등, 개방성, 그리고 국민의 의지에 기반한 유토피아로 당신의 국민을 이끄십시오."
 concept_ut_nd_communist_core:"공산주의"
 concept_ut_nd_communist_core_desc:"#bold 이념: [concept_ut_nd_communist_characters]#!\n\n#bold [concept_ut_nd_milestones] 잠금 해제#!\n\n#bold [concept_ut_nd_abilities] 잠금 해제:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\n초점 수정자:\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\n잠금 해제 수정자:\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: 모든 생산 수단이 공동으로 소유되는 계급 없는 사회를 건설하십시오. 평등과 연대가 공존의 기반을 이루는 유토피아로 당신의 국민을 이끄십시오."
