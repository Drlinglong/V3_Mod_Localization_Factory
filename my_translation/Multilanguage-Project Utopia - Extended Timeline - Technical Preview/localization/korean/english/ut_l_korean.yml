 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ 수용도가 낮은 인구는 힘든 삶을 살고, 높은 지위의 인구는 더욱 번성합니다#!#!"
