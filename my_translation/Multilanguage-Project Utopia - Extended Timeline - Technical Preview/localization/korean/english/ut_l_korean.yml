 ut_je_ut_research_high_tech_computers_research.success.d:"새로운 세대의 고성능 컴퓨터 개발이 성공했습니다. 이 기계들은 이전에는 도달할 수 없었던 복잡성과 속도로 계산을 수행합니다."
 ut_je_ut_research_high_tech_computers_research.success.f:"액체 냉각 프로세서, 양자 요동, 신경망—순수 논리의 시대는 합성 사고의 우아함에 자리를 내줍니다. 우리의 기계는 더 이상 계산하지 않고—현실을 모델링합니다."
