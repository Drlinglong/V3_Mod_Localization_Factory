 je_ut_new_dawn_democratic:"민주주의 각성"
 je_ut_new_dawn_democratic_reason:"국민들은 참여, 투명성, 자유 선거를 요구합니다. 전국적으로 새로운 정당이 결성되고, 노동조합은 영향력을 얻고 있으며, 시민권을 위한 시위가 거리를 가득 메우고 있습니다. \n이러한 각성이 안정적인 민주주의로 이어질지 아니면 구세력에 의해 짓밟힐지는 이제 당신의 손에 달려 있습니다. 개혁을 허용하시겠습니까 – 아니면 어떤 수단을 써서라도 구질서를 보존하려고 하시겠습니까?"
 je_ut_new_dawn_points_bar:"진척도"
 je_ut_new_dawn_points_bar_desc:"진척도: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[SCOPE.ScriptValue('new_dawn_ideology_upper_bound')])"
 concept_ut_nd_progress_points:"진척도"
 concept_ut_nd_progress_points_desc:"진척도는 국가 내에서 신생 이념의 발전을 나타냅니다. 다양한 행동을 통해 얻을 수 있으며, 신생 중점 트리의 특정 단계를 활성화하는 데 사용할 수 있습니다."

 je_ut_new_dawn_democratic_complete_condition_tt:"저널 항목의 모든 [concept_ut_nd_milestones]가 완료됨"

 je_ut_new_dawn_democratic_spirit:"민주주의 정신"
 je_ut_new_dawn_democratic_spirit_desc:"자유 민주주의 이상에 헌신하는 지식인들이 이끄는 새로운 민주주의 정신이 국가를 휩쓸고 있습니다. 나아갈 길은 정부 내 극단주의 이념을 분명히 거부해야 합니다."
 new_dawn_ideology_required_points_tt:"최소 #v [SCOPE.ScriptValue('new_dawn_ideology_required_points')] #![concept_ut_nd_progress_points] 필요"
 new_dawn_ideology_required_points_spend_tt:"이 단계를 활성화하려면 #r [SCOPE.ScriptValue('new_dawn_ideology_spend_points')]#! #v #![concept_ut_nd_progress_points]를 소모합니다."
 new_dawn_ideology_upper_bound_tt:"#v [SCOPE.ScriptValue('new_dawn_ideology_upper_bound')] #![concept_ut_nd_progress_points]를 보유합니다."
 new_dawn_ideology_action_done_tt:"행동을 #v 완료하지#! 않았습니다."

 je_ut_new_dawn_democratic_cultural_values:"민주적 문화 가치"
 je_ut_new_dawn_democratic_cultural_values_desc:"민주주의의 기반은 다원주의와 개인의 자유를 존중하는 문화 가치 위에서만 번성할 수 있습니다. 비즈니스 및 종교 분야의 주요 인사들이 더욱 민주적인 세계관으로 전환하고 있습니다."

 je_ut_new_dawn_democratic_power_bloc:"민주주의 세력권"
 je_ut_new_dawn_democratic_power_bloc_desc:"민주주의 세력권의 형성은 국제 질서에 영향력을 보장하고 헤게모니적 정체성으로부터 보호합니다. 독립적이고 주권을 유지하는 국가만이 민주주의적 이상을 수호할 수 있습니다."
 je_ut_new_dawn_democratic_power_bloc_tt:"국가는 민주주의 원칙에 기반한 세력권을 형성하거나 강화합니다."
 je_ut_new_dawn_democratic_power_bloc_mod:"민주주의 세력권"

 je_ut_new_dawn_democratic_fair_elections:"공정한 선거"
 je_ut_new_dawn_democratic_fair_elections_desc:"보편적 참정권은 정의로운 사회의 근간을 이룹니다. 공정한 선거를 제도화하면 민주주의에 대한 대중의 신뢰가 강화됩니다."
 je_ut_new_dawn_democratic_fair_elections_tt:"투명하고 공정한 선거를 통해 정치 체제의 정당성을 강화합니다."
 je_ut_new_dawn_democratic_fair_elections_mod:"공정한 선거"

 je_ut_new_dawn_democratic_final:"유토피아"
 je_ut_new_dawn_democratic_final_desc:"민주적 이상과 관행의 정점이며, 조화롭고 정의로운 사회로 이끌어냅니다."

 je_ut_new_dawn_autocratic:"전제주의 체제"
 je_ut_new_dawn_autocratic_reason:"사람들은 질서, 안정, 강력한 리더십을 요구합니다."
 je_ut_new_dawn_autocratic_complete_condition_tt:"전제주의 유토피아는 존재하지 않으므로, 이 항목은 완료될 수 없습니다. 대신 반복 가능한 행동에 접근할 수 있습니다."

 je_ut_new_dawn_emergency_powers:"비상 권한"
 je_ut_new_dawn_emergency_powers_desc:"위기 시 국가는 단호하게 행동해야 합니다. 비상 권한은 위협과 도전에 신속하게 대응할 수 있도록 하지만, 민주적 제도를 약화시킬 위험도 있습니다."
 je_ut_new_dawn_emergency_powers_mod: "$je_ut_new_dawn_emergency_powers$"
 je_ut_new_dawn_strengthen_power:"권력 강화"
 je_ut_new_dawn_strengthen_power_desc:"질서와 안정을 유지하기 위해 국가는 권력을 강화해야 합니다. 이는 군사력 증강, 선전, 반대 의견 탄압 등 다양한 수단을 통해 달성할 수 있습니다."
 je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$"
 je_ut_new_dawn_border_dispute:"국경 분쟁"
 je_ut_new_dawn_border_dispute_desc:"국경 분쟁은 국가 간의 긴장과 갈등으로 이어질 수 있습니다. 이러한 분쟁을 평화적이고 외교적으로 해결하는 것이 중요하지만, 때로는 국가 이익을 보호하기 위해 군사 행동이 필요할 수도 있습니다."
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"반대 세력 탄압"
 je_ut_new_dawn_suppress_dissidents_desc:"반대 의견은 국가의 안정을 해치고 국가 안보를 위협할 수 있습니다. 반대 의견을 탄압하는 것은 질서를 유지하고 내부 위협으로부터 국가를 보호하기 위한 필수적인 조치입니다."
 je_ut_new_dawn_suppress_dissidents_mod: "$je_ut_new_dawn_suppress_dissidents$"
 
 je_ut_new_dawn_outlaw_communists:"공산주의자 불법화"
 je_ut_new_dawn_outlaw_communists_desc:"좌익 운동을 탄압하고 공산당을 금지합니다.\n\n#italic 역사적 배경:#!\n1933년 2월 28일, 국회의사당 방화 사건 이후 나치는 국회의사당 방화 포고령을 통과시켜 시민의 자유를 중단시키고 수천 명의 공산주의자를 체포할 수 있게 했습니다. 독일 공산당(KPD)은 곧 불법화되었으며, 이는 정치적 반대 세력을 해체하는 첫 단계였습니다."
 je_ut_new_dawn_form_paramilitary_groups:"준군사 단체"
 je_ut_new_dawn_form_paramilitary_groups_desc:"당 통치를 강제하기 위해 비공식 무장 단체를 설립합니다.\n\n#italic 역사적 배경:#!\n1920년대부터 활동한 SA(돌격대)는 1930년대 초 강력한 준군사 조직으로 성장하여 유권자를 위협하고 반대파 회의를 방해했습니다. 1934년 6월 30일 장검의 밤 사건 동안 히틀러는 SA 지도부를 숙청하여 권력을 공고히 했고, 더욱 이념적인 SS(친위대)를 부상시켰습니다."
 je_ut_new_dawn_conformity:"순응"
 je_ut_new_dawn_conformity_desc:"국가 이념에 대한 엄격한 사회적 동조를 장려합니다.\n\n#italic 역사적 배경:#!\n1933년부터 나치는 글라이히샬퉁(\"동조화"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"유산 통합"
 je_ut_new_dawn_unite_heritage_desc:"문화적 신화와 역사를 기반으로 공유된 국가 정체성을 만듭니다.\n\n#italic 역사적 배경:#!\n나치 정권은 아넨에르베(1935년 설립)와 같은 조직을 통해 게르만 역사의 신화적 비전을 홍보하며, 유사 과학적 인종 이론을 퍼뜨렸습니다. 나치 교육과 선전은 아리아인의 가상의 과거를 찬양하여 배타적이고 민족주의적인 정체성 아래 인구를 통합하고자 했습니다."
 je_ut_new_dawn_volksgemeinschaft:"우리 — 그들이 아닌."
 je_ut_new_dawn_volksgemeinschaft_desc:"외부인을 배제하는 인종적으로 정의된 국가 공동체를 건설합니다.\n\n#italic 역사적 배경:#!\n폴크스게마인샤프트(\"민족 공동체\") 개념은 1933년부터 '인종적으로 순수한' 독일인들 사이의 단결을 촉진하는 데 사용되었습니다. 이는 유대인, 롬족, 장애인 등을 배제했으며, 1935년 뉘른베르크 법의 토대를 마련하여 반유대주의를 합법화하고 인종 차별을 제도화했습니다.\n이러한 이념은 체계적인 배제의 토대를 놓았고, 결국 홀로코스트로 이어져 6백만 명이 넘는 유대인과 다른 소외된 집단이 국가가 계획한 대량 학살로 살해당했습니다."
 je_ut_new_dawn_expansionism:"팽창주의"
 je_ut_new_dawn_expansionism_desc:"국가적 영광과 생활 공간을 위해 영토 확장을 추구합니다.\n\n#italic 역사적 배경:#!\n레벤스라움(\"생활 공간\") 이념에 따라 나치 독일은 1938년 3월 오스트리아를 합병(안슐루스)하고, 1938년 9월 주데텐란트를 차지했으며, 1939년 9월 1일 폴란드를 침공하여 제2차 세계대전을 촉발했습니다. 팽창은 동유럽을 정복하고 그 주민들을 이주시키는 것을 목표로 하는 나치 외교 정책의 핵심 기둥이었습니다."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: 오직 [ROOT.GetCountry.GetName]만이 존재합니다."
 concept_ut_nd_fascist_final_context:"하나의 세계, 하나의 민족"
 concept_ut_nd_fascist_final_context_desc:"하나의 이념과 인종 아래 영구적인 파시스트 질서를 확립하십시오.\n\n#italic 역사적 배경:#!\n나치 정권은 단일 정당이 이끄는 전체주의 제국이자 인종적으로 정의된 이념 아래 통합된 \"천년 제국\"을 구상했습니다. 이 비전은 끊임없는 군사화, 선전, 학살을 추진하며 영구적인 지배를 통해 세계를 재편하려 했습니다. 비록 12년(1933-1945)만 지속되었지만, 정권의 행동은 전 세계적으로 치명적인 결과를 남겼고 이념이 어떻게 파괴를 부추길 수 있는지에 대한 경고로 남아있습니다."
