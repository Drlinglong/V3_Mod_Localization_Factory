# Events & Journals
 ut_heavy_industrial_machinery_je:"중공업 기계"
 ut_heavy_industrial_machinery_je_reason:"우리 국가가 현대화로 나아가는 길에 중요한 전환점입니다. 기반이 다져지고, 첫 기어들이 장착되고, 용광로가 가동되었습니다. 이제 중공업 기계를 위한 최초의 건물은 인간의 독창성과 야망을 증명하듯 스카이라인 위로 우뚝 솟아 있습니다.\n한때 노동자들이 맨손으로 일하던 곳에, 이제는 그들의 부담을 덜고 생산성을 높이기 위한 거대한 기계들이 만들어지고 있습니다. 엔진이 울리고 강철 소리가 공장 홀에 울려 퍼지는 동안에도, 이 건물은 단순한 공장 이상입니다. 이곳은 미래가 단련되는 도가니입니다."
 ut_heavy_industrial_machinery_je.success.d:"기반이 다져지고 기계가 설치되었습니다. 우리 나라는 이제 첫 중공업 기계 공장 개소로 산업 발전의 선두에 서게 되었습니다."
 ut_heavy_industrial_machinery_je.success.f:"연기와 강철로 시작되었습니다. 전쟁으로 황폐해진 세상의 그림자 속에서 우리는 평화를 꿈꾸지 않고 목적을 꿈꿨습니다. 터빈의 웅웅거리는 소리, 철의 충돌, 기어의 정밀함 – 이것들이 새로운 시대의 리듬입니다. 이 공장은 콘크리트와 리벳 이상입니다. 우리가 더 이상 다른 이들로부터 미래를 사지 않고, 우리 손으로 직접 만들겠다는 약속입니다. 지금부터 모든 것이 변할 것입니다."
 ut_heavy_industrial_machinery_je.fail:"중공업 기계 실패"
 ut_heavy_industrial_machinery_je.fail.d:"계획은 수립되고 자원은 배분되었지만, 공장은 건설되지 않았습니다. 잘못된 관리, 병목 현상, 정치적 긴장이 프로젝트를 중단시켰습니다."
 ut_heavy_industrial_machinery_je.fail.f:"그들은 새로운 산업의 새벽을 약속했습니다. 하지만 남은 것은 텅 빈 부지, 녹슨 비계, 그리고 엔진이 울려 퍼져야 할 자리에 흐르는 침묵뿐입니다. 결국, 우리에게 부족했던 것은 야망이 아니라 협력이었고, 아마도 끝까지 해낼 용기였을 것입니다."

 ut_cnc_machines_je:"CNC 기계"
 ut_cnc_machines_je_reason:"CNC (컴퓨터 수치 제어) 기계의 도입으로 중공업에서 정밀성과 균일성의 새로운 시대가 시작됩니다. 아무리 능숙한 장인의 손이라도 실패할 수 있는 곳에서, 이제 프로그램 가능한 기계들이 완벽한 정확성으로 복잡한 작업을 수행합니다. 한때 수고롭게 손으로 만들어졌던 부품들은 이제 기계적인 우아함으로 밀링, 드릴링, 절단됩니다. 오차 범위는 거의 0으로 줄어들고, 그와 함께 불완전함의 비용도 줄어듭니다.\n그러나 이 혁명은 단순한 기술 진보 이상입니다. 이는 노동의 본질 자체를 변화시킵니다. 숙련된 노동자들은 도구 대신 기계를 조종하는 작업자와 프로그래머가 됩니다. 생산은 더 빨라지고, 부품은 표준화되며, 인간의 가변성에 의해 제한되었던 산업들은 자동화로 인해 자유로워집니다. CNC 기계가 공장 홀을 웅웅거릴 때, 중공업은 계산된 교향곡이 됩니다."
 ut_cnc_machines_je.success.d:"CNC 기계의 도입은 우리 산업 자동화의 결정적인 단계를 나타냅니다. 이제 복잡한 작업이 최고의 정밀성과 효율성으로 실행됩니다."
 ut_cnc_machines_je.success.f:"작업대의 소음은 부드러운 웅웅거림으로 대체됩니다. 기어는 동기화되어 회전하고, 금속 조각들은 프로그램된 완벽함의 리듬에 맞춰 춤을 춥니다. 더 이상 작업장에 혼돈은 없습니다. 손이 아닌 코드로 만들어진 질서가 지배합니다."

 ut_heavy_tractors_je:"대형 트랙터"
 ut_heavy_tractors_je_reason:"농업 생산성을 크게 향상시키기 위한 강력한 트랙터의 도입 및 사용."
 ut_heavy_tractors_je.success.d:"강력한 트랙터의 도입으로 농업 생산성이 현저히 증가했습니다. 이제 넓은 들판은 효율적이고 신뢰성 있게 경작됩니다."
 ut_heavy_tractors_je.success.f:"기계의 무게에 들판이 떨립니다. 한때 며칠이 걸렸던 일이 이제 몇 시간 만에 이루어집니다. 디젤, 강철, 그리고 결단력이 미래의 땅에 깊은 고랑을 파냅니다."

 ut_agrarian_planes_je:"농업용 항공기"
 ut_agrarian_planes_je_reason:"넓은 지역에 걸쳐 비료 살포, 해충 방제, 씨앗 파종을 위한 농업용 항공기 사용."
 ut_agrarian_planes_je_done:"농업용 항공기 완료"
 ut_agrarian_planes_je.success.d:"농업용 항공기의 성공적인 배치로 현대 농업의 새로운 장이 시작됩니다. 이제 광대한 들판이 더 빠르고, 정밀하며, 경제적으로 경작됩니다."
 ut_agrarian_planes_je.success.f:"금속 날개가 지평선을 맴돕니다. 한때 손으로 행해졌던 일이 이제 하늘에서 비처럼 쏟아집니다: 비료, 씨앗, 희망. 들판은 기술을 호흡합니다."

 ut_plastic_je:"플라스틱"
 ut_plastic_je_reason:"수많은 산업 응용 분야를 혁신하는 플라스틱의 기반과 대량 생산."
 ut_plastic_je.success.d:"플라스틱의 제조 및 사용은 우리 산업 기반을 혁신했습니다. 새로운 재료는 비용 효율적이고 다용도 생산을 가능하게 합니다."
 ut_plastic_je.success.f:"실험실에서 태어나 아이디어처럼 주조 가능한 플라스틱은 나무, 유리, 금속을 대체합니다. 수지와 화학으로부터 새로운 산업 시대가 성장합니다."

 ut_electronics_je:"전자공학"
 ut_electronics_je_reason:"현대 기계, 통신 및 정보 처리의 기초가 되는 전자 부품 및 시스템."
 ut_electronics_je.success.d:"전자 부품의 성공적인 구현은 우리 산업에 정밀성, 자동화 및 완전히 새로운 제어 능력을 가져다줍니다."
 ut_electronics_je.success.f:"납땜이 빛나고, 회로 경로가 속삭입니다. 기계적인 파동이 덜컹거렸던 곳에 이제 생각보다 빠르게 펄스가 흐릅니다."

 ut_computers_je:"컴퓨터"
 ut_computers_je_reason:"자동화를 통해 인간의 계획과 제어를 지원하고 가속화하는 컴퓨팅 기계."
 ut_computers_je.success.d:"컴퓨터의 성공적인 도입으로 정보 처리는 새로운 수준에 도달했습니다. 컴퓨팅 파워가 일상을 대체하고, 논리가 목록을 대체합니다."
 ut_computers_je.success.f:"최초의 기계가 생각하기 시작합니다. 빠르고 논리적이며 지치지 않죠. 0과 1 사이에서 새로운 데이터와 가능성의 우주가 탄생합니다."

 ut_software_je:"소프트웨어"
 ut_software_je_reason:"기계와 컴퓨터를 제어하고 활용도를 크게 확장하는 프로그램 및 논리적 구조."
 ut_software_je.success.d:"소프트웨어의 개발 및 사용은 기계에 언어를 부여합니다. 프로세스가 최적화되고, 작업이 자동화되며, 복잡성이 제어됩니다."
 ut_software_je.success.f:"보이지 않지만 어디에나 존재합니다. 코드로 구현된 소프트웨어는 기어, 사고, 사회를 제어합니다. 조용하지만 강력하죠."

 ut_consumer_goods_simple_je:"기본 소비재"
 ut_consumer_goods_simple_je_reason:"의류, 비누, 도구 등 일상생활에 필요한 기본 소비재 생산."
 ut_consumer_goods_simple_je.success.d:"기본 소비재의 대량 생산은 인구의 필수적인 요구를 안정적으로 충족시킵니다. 비누, 의류, 도구 - 표준화되고 저렴하게 말이죠."
 ut_consumer_goods_simple_je.success.f:"모든 선반에 안정성의 조각이 놓여 있습니다. 일상이 접근 가능해지고, 평범함이 더 품위 있는 삶을 위한 기반이 됩니다."
 ut_consumer_goods_simple_je.fail:"기본 소비재 생산 실패"
 ut_consumer_goods_simple_je.fail.d:"계획된 기본 소비재 생산이 실현되지 못했습니다. 기술적 어려움, 공급 병목 현상, 조정 부족으로 인해 계획은 실패로 돌아갔습니다."
 ut_consumer_goods_simple_je.fail.f:"선반은 텅 비어 있고, 작업대는 조용합니다. 간단해 보였던 것이 복잡하게 판명되었습니다. 비누, 천, 도구 없이는 일상생활이 어려워지고, 충족되지 않은 요구마다 신뢰는 사라집니다."

 ut_consumer_goods_complex_je:"고급 소비재"
 ut_consumer_goods_complex_je_reason:"가전제품, 가전기기, 차량 등 고품질 소비재 생산."
 ut_consumer_goods_complex_je.success.d:"고급 소비재 산업의 성공적인 확장은 가계, 운송, 여가를 혁신했습니다. 기술은 더 이상 사치가 아니라 삶의 질입니다."
 ut_consumer_goods_complex_je.success.f:"냉장고는 윙윙거리고, 라디오는 노래하며, 자동차는 굴러갑니다. 편안함은 대량 생산품이 되고, 발전은 거실과 작업실 모두로 들어옵니다."

 je_group_utopia:"유토피아"
 je_group_ai_buffs:"기술 혁신의 물결"

 je_wirtschaftswunder:"경제적 기적"
 je_wirtschaftswunder_reason:"REPLACE_ME"
 je_wirtschaftswunder_others:"경제 기적 달성"
 je_wirtschaftswunder_others_reason:"REPLACE_ME"

 utopia_journal_society_2_wirtschaftswunder_title:"경제적 기적"
 utopia_journal_society_2_wirtschaftswunder_desc:"숨 막히는 상황 반전으로 우리 경제는 회복을 넘어 폭발적으로 성장했습니다. 산업은 호황을 누리고, 고용은 기록적인 수준이며, 번영은 많은 사람들에게 더 이상 꿈이 아니라 일상의 현실이 되었습니다."
 utopia_journal_society_2_wirtschaftswunder_flavor:"잔해 속에서 금이 나왔습니다. 한때 폐허가 그을렸던 곳에서 공장이 솟아나고 번영이 꽃피며 새로운 자아감이 자리 잡았습니다. 강력한 세계 경제, 전 세계적인 경제 성장, 그리고 기적의 정신이 절망을 추진력으로 바꾸었습니다. 노동자들이 미래의 엔지니어가 되고 기술 발전이 세상을 놀라게 한 시대였습니다."

 je_early_civil_aviation:"초기 민간 항공"
 je_early_civil_aviation_reason:"초기 민간 항공은 대담한 개척자들, 시동이 잘 걸리지 않는 프로펠러 비행기, 그리고 초원과 들판의 임시 활주로로 시작되었습니다. 한때 군사적인 성격을 띠었던 것이 도시, 사람, 시장을 잇는 연결고리가 되었습니다. 모든 비행은 모험이었고, 모든 착륙은 승리였습니다. 개방된 조종석에는 승객이 아닌 몽상가들이 앉아 있었고, 그들의 꿈에서 완전히 새로운 운송 시대가 탄생했습니다."

 je_modern_civil_aviation:"현대 민간 항공"
 je_modern_civil_aviation_reason:"현대 민간 항공은 하늘을 길들였습니다. 흔들리는 복엽기는 매끄러운 제트기가 되었고, 우편 비행기는 비행 도시가 되었습니다. 공항은 전 세계적으로 연결된 세계의 허브로 변모하고 있습니다. 한때 며칠이 걸리던 일이 이제 몇 시간 만에 이루어집니다. 빠르고 편리하며 효율적입니다. 하늘은 더 이상 경계가 아니라 비즈니스 여행객, 가족, 몽상가, 그리고 발전 자체를 위한 통로입니다."

 je_urbanist_ig:"도시주의 운동"
 je_urbanist_ig_reason:"도시주의 운동은 건축 그 이상입니다. 우리가 함께 살아가는 방식에 대한 비전입니다. 성장하는 도시에서는 단순히 건물이 아니라 사회가 만들어집니다. 도시 계획가, 사회 개혁가, 비전가들은 공원, 빛, 대중교통, 공공 생활로 기능할 뿐만 아니라 영감을 주는 도시 공간을 꿈꿉니다. 도시는 단순히 지어지는 것이 아니라 더 나은 미래를 위한 무대로서 형성됩니다."

 concept_ut_research_institute:"연구소"
 concept_ut_research_institute_desc:"연구소에서는 대규모 연구 프로젝트를 잠금 해제할 수 있습니다. \n 6시대: 핵 에너지 및 핵무기 \n 6시대: 원자력 \n 7시대: 고급 컴퓨터(~10µm) \n 8시대: 생성형 AI.\n아직 진행 중입니다."
 ut_research_institute_found:"연구소 설립"
 ut_research_institute_found_desc:"과학적 우수성을 통합하고 기초 연구를 촉진하며 기술 발전을 구조적으로 가속화하기 위해 국립 [concept_ut_research_institute]를 설립할 것입니다. 이 기관의 건설은 지식 기반 사회로 가는 길에 중요한 이정표가 될 것입니다."
 ut_je_research_institute_founding:"연구소 설립"
 ut_je_research_institute_founding_reason:"우리나라는 전용 연구소 설립을 통해 혁신을 제도화할 준비를 합니다. 아이디어가 힘을 불어넣는 시대에 그러한 연구소의 설립은 기념비적인 진전을 의미합니다. 이곳에서 지성이 갈고닦이고, 지식이 체계화되며, 우연이 아닌 설계에 의해 돌파구가 탄생할 것입니다.\n이 연구소는 사회 각계각층의 과학자, 사상가, 기술 관료를 유치하는 등대가 될 것입니다. 불가능이 부정되지 않고 연구되는 호기심의 용광로가 될 것입니다."
 ut_je_research_institute_founding.success.d:"연구소가 가동 중입니다. 혁신을 위한 체계적인 공간을 제공하며, 기술 발전을 가속화하고 국가적 위신을 드높입니다."
