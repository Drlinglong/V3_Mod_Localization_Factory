 law_lgbt_rights_0:"법적 침묵"
 law_lgbt_rights_0_desc:"법은 침묵하지만 기대는 그렇지 않습니다. 동성 욕망은 그림자 속에서 살아가며, 일부는 순응하고, 일부는 숨어 지내며, 다른 이들은 은밀히 만나고, 법원이 아닌 가족이나 성직자들이 대부분의 감시를 담당합니다."
 law_lgbt_rights_1:"범죄화"
 law_lgbt_rights_1_desc:"국가는 동성 관계를 불법으로 규정하고 '소도미'라고 부릅니다. 급습, 재판, 협박이 공동체를 지하로 몰아넣고 스캔들과 공포가 나머지를 처리합니다."
 law_lgbt_rights_2:"비범죄화"
 law_lgbt_rights_2_desc:"합의한 성인들은 더 이상 기소되지 않지만, 인정이나 안전은 없습니다. 검열, 불균등한 동의 연령, '공공 도덕' 규칙은 사람들을 조심스럽게 만들고 여전히 폭력으로 이어질 수 있습니다."
 law_lgbt_rights_3:"법적 보호"
