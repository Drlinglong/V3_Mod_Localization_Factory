 event_new_dawn.3.f.a:"비동맹 독재 세력의 등장은 정치적 균형을 교란합니다. 그들의 권력 장악은 신속했으며, 반대나 협상의 여지를 거의 남기지 않았습니다."
 event_new_dawn.3.f.c:"예상치 못한 공산주의 세력이 현상 유지를 전복시켰습니다. 급진적인 재편이 진행 중이며, 이는 많은 기득권층에 충격을 주고 있습니다."
