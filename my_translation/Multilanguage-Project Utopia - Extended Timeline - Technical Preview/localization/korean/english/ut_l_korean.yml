 concept_ut_nd_democrat_characters_desc:"민주주의 캐릭터 이념은 다음과 같습니다: [GetIdeology('ideology_liberal_leader').GetName], [GetIdeology('ideology_humanitarian').GetName], [GetIdeology('ideology_republican_leader').GetName], [GetIdeology('ideology_social_democrat').GetName], [GetIdeology('ideology_utopian').GetName], 그리고 [GetIdeology('ut_ideology_cosmopolitan_leader').GetName].\n민주주의 중점이 활성화되어 있다면 다음도 포함됩니다: [GetIdeology('ideology_moderate').GetName], [GetIdeology('ideology_humanitarian_royalist').GetName], [GetIdeology('ideology_radical').GetName], [GetIdeology('ideology_pacifist').GetName], [GetIdeology('ideology_feminist').GetName], 그리고 [GetIdeology('ideology_modernizer_leader').GetName]."
