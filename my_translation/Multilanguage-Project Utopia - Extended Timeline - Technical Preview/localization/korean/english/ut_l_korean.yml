 event_new_dawn.1.t:"새로운 여명"
 event_new_dawn.1.d:"우리 나라에 새로운 정치적 물결이 일어났으며, 우리는 어떻게 대응할지 결정해야 합니다. 변화를 받아들일 것인가, 아니면 저항할 것인가? 우리 국가의 미래가 위태롭습니다."
 event_new_dawn.1.f:"새로운 여명이 도래했고, 이와 함께 새로운 정치적 변화의 시대가 찾아왔습니다. 우리는 인민의 요구와 국가의 필요성 사이에서 균형을 잡으며 이 상황을 신중하게 헤쳐나가야 합니다. 지금 우리가 내리는 선택은 앞으로 여러 세대 동안 우리 국가의 미래를 형성할 것입니다."
 event_new_dawn.1.a:"새로운 여명으로"

 event_new_dawn.2.a:"핵심 이념을 위한 기반 구축"
 
 event_new_dawn.2.d.a:"독재 파벌의 우리 동맹국들은 주요 기관들의 지지를 받아 신속하게 권력을 장악했습니다. 전환은 질서정연하게 이루어졌지만, 반대 의견이 없는 것은 아닙니다."
 event_new_dawn.2.d.d:"민주 연합은 강력한 위임으로 통치권을 잡았습니다. 시민 사회는 활기 넘치고, 대중은 낙관적인 것으로 보입니다—물론 앞으로 도전 과제가 놓여 있습니다."
 event_new_dawn.2.d.c:"공산주의자들은 급진적인 변혁을 약속하며 통제권을 얻었습니다. 낡은 구조들은 해체되고 있으며, 인민들은 새로운 비전 아래 단결하도록 요구받고 있습니다."
 event_new_dawn.2.d.f:"파시스트 세력은 국가적 강인함의 새 시대를 선포하며 지도권을 장악했습니다. 반대 의견은 신속하게 진압되고, 규율을 통해 질서가 강요됩니다."


 event_new_dawn.2.f.a:"강력한 통제로 통제권이 회복되지만, 자유는 침해될 수 있습니다."
 event_new_dawn.2.f.d:"투표와 함께 희망이 솟아오른다—합의를 통한 변화."
