 ut_tech_preview_cheat_research_desc:"기술 미리 보기의 일환으로 엄청난 혁신을 얻기 위해 치트를 사용할 수 있습니다."
 utopia_mod.2.t:"기술적 우위 확보"
 utopia_mod.2.d:"비공식적인 경로를 통해 귀하의 행정부는 압도적인 혁신 유입에 접근합니다. 합법적이지는 않지만, 이 지름길은 미래를 엿볼 기회를 제공합니다 — 이제 불공정한 이점을 가지고 미래를 만들 수 있습니다."
 utopia_mod.2.f:"시간 자체를 지배하는 것이 아니라면, 진보는 무엇인가? 다른 이들이 윤리와 평등을 논하는 동안, 우리는 가능성의 베일을 뚫었습니다. 이 전례 없는 혁신 물결로 우리는 느리고 관료적인 발전의 여러 세대를 뛰어넘습니다. 역사가 우리를 판단하게 하라 — 또는 역사가 아예 존재하지 않게 하라, 오직 회로와 강철로 쓰여진 내일의 광휘만이 존재하게 하라, 잉크와 양피지가 아니라. 유토피아는 주어지는 것이 아니다. 쟁취하는 것이다."
