 law_private_universities_desc: ""
 law_task_forces:"태스크 포스"
 law_task_forces_desc:"신속한 위기 대응 또는 국방을 위한 전문 부대."
 law_neo_ethno_state:"신민족국가"
 law_neo_ethno_state_desc:"모든 외국 문화는 차별받습니다. 동화는 적극적으로 강제됩니다."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ 수용도 값이 낮은 팝은 혹독한 삶을 겪는 반면, 더 높은 지위의 팝은 더 번성합니다#!#!"
 law_multicultural_globalism:"세계주의"
 law_multicultural_globalism_desc:"문화적 다양성과 국제 협력을 중시하는 열린 사회."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ 팝은 수용도가 낮더라도 부정적인 결과가 거의 없는 유사한 삶을 살게 될 것입니다#!#!"
 law_equal_rights_for_women:"평등권"
 law_equal_rights_for_women_desc:"성차별을 없애기 위해 교육, 고용, 정치 분야에서 여성에게 법적 평등을 보장하며, 여기에는 남편의 아내에 대한 법적 권한 종식이 포함됩니다."
 law_affirmative_equality:"균등법은 의회 의석의 절반을 여성에게 할당합니다. 무의식적 편견 훈련은 판사와 인사 관리자에게 의무화됩니다."
 law_affirmative_equality_desc:"할당량 및 지원 프로그램과 같은 목표 지향적인 조치를 통해 여성이 겪었던 역사적 불평등의 지속적인 영향을 해결하고 극복하는 데 도움이 됩니다."
 law_privatized_bureaucrats:"민영화된 관료"
 law_privatized_bureaucrats_desc:"효율성 증대 및 비용 절감을 위해 정부 행정 업무를 민간 기업에 위탁하는 것."
 law_no_environment_protection:"환경 보호 법률 없음"
 law_no_environment_protection_desc:"생태학적 결과나 지속 가능성을 고려하지 않은 자연 자원의 산업적 착취."
 law_environment_protection_institute:"환경 보호 법률"
 law_environment_protection_institute_desc:"오염을 제한하고 자연 서식지를 보존하기 위한 기본적인 법적 규제."
 law_environment_protection_institute_two:"환경 보호국"
 law_environment_protection_institute_two_desc:"환경 규제를 모니터링하고 집행하며 생태학적 위험을 연구하는 정부 기관."
 law_food_safety_protection_institute_two:"정부 기관이 이제 농장에서 진열대까지 전체 생산 사슬을 모니터링합니다. 위생 증명서는 식품 거래에 의무화됩니다."
 law_food_safety_protection_institute_two_desc:"식품 생산의 위생 및 안전 규정을 집행하는 정부 당국."
 law_no_food_safety_protection:"식품 안전 없음"
 law_no_food_safety_protection_desc:"식품 생산 통제 부족으로 인구의 건강 위험 초래"
 law_food_safety_protection_institute:"주식에 포함된 오염 물질에 대한 법적 제한입니다. 식품 위생 검사관은 변조된 밀가루와 포르말린에 절인 생선에 대한 체계적인 단속을 시작합니다."
 law_food_safety_protection_institute_desc:"소비자를 위한 안전한 식품을 보장하기 위해 법적으로 정해진 최소 위생 및 품질 기준."
