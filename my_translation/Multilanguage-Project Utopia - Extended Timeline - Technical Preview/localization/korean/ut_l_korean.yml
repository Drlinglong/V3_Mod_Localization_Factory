 ut_nd_fascist_core_concept:"파시즘"
 ut_nd_fascist_core_concept_desc:"#bold 해금:#!\n - 국가 정복\n\n[ut_nd_path_to_utopia_concept]: 맹목적인 복종, 군국주의, 그리고 '다른' 것으로 간주되는 모든 이들의 무자비한 정복을 통해 당신의 국민을 ... 유토피아로 변화시키세요. 세계를 정복하세요. 소수를 위한 번영과 단결을 창조하되, 다른 모든 이들의 자유와 존엄은 희생시킵니다."
