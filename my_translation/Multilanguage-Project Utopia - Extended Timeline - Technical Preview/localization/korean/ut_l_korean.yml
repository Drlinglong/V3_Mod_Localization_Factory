 law_social_market_economy:"사회적 시장 경제"
 law_social_market_economy_desc:"자유 경쟁과 사회 보장을 결합하여 번영과 사회적 균형을 촉진하는 규제된 시장 경제."
 law_free_market_economy:"자유 시장 경제"
 law_free_market_economy_desc:"가격과 생산이 최소한의 정부 규제하에 오직 수요와 공급에 의해 결정되는 무제한 자본주의."
 law_state_capitalism_economy:"국가 자본주의"
 law_state_capitalism_economy_desc:"국가가 국가 이익을 증진하고 경제적 안정을 보장하기 위해 핵심 산업과 자원에 대한 통제권을 행사하는 경제 시스템."
 law_corporate_economy:"조합주의"
 law_corporate_economy_desc:"기업과 국가가 경제적 이익을 증진하고 사회적 안정을 보장하기 위해 긴밀히 협력하는 시스템."

 law_free_trade_union:"자유 무역 네트워크"
 law_free_trade_union_desc:"내부 무역 장벽을 제거하고 경제적 이익을 증진하기 위해 공통 관세 정책을 추구하는 국가들의 연합."
 law_protectionism_union:"보호주의 블록"
 law_protectionism_union_desc:"공동 관세 및 무역 제한을 통해 국내 산업을 외국 경쟁으로부터 보호하는 국가들의 동맹."
 law_compulsory_secondary_school:"청소년은 18세까지 학교에 다녀야 합니다. 직업 학교는 산업계와 협력하여 노동 시장으로의 전환을 원활하게 합니다."
 law_compulsory_secondary_school_desc:"모든 청소년은 중등 교육을 이수해야 합니다."
 law_compulsory_tertiary_school:"의무 고등 교육"
 law_compulsory_tertiary_school_desc:"모든 시민은 숙련되고 유능한 노동력을 확보하기 위해 중등 교육 이후 직업 또는 학술 훈련을 이수해야 합니다."
 law_public_university:"교육은 자유로운 시민권이 됩니다. 강의실은 처음으로 노동 계급 아이들에게 개방되고, 국비 장학금은 대규모 학자 계층을 만듭니다."
 law_public_university_desc:"사회적 배경에 관계없이 교육에 대한 접근성을 제공하고 연구를 장려하는 국비 지원 고등 교육 기관."
