 je_ut_new_dawn_democratic_power_bloc_desc:"민주주의 권력 블록의 형성은 국제 질서에서의 영향력을 보장하고 패권주의적 정체성으로부터 보호합니다. 독립적이고 주권적인 자만이 민주주의 이상을 수호할 수 있습니다."
 je_ut_new_dawn_democratic_power_bloc_tt:"국가는 민주적 원칙에 기반한 권력 블록을 형성하거나 강화합니다"
