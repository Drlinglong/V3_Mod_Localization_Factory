# Events & Journals
 ut_heavy_industrial_machinery_je:"중공업 기계"
 ut_heavy_industrial_machinery_je_reason:"우리 국가가 현대화의 길을 걷는 중요한 전환점. 기초가 다져지고, 첫 번째 기어가 장착되며, 용광로가 가동되었습니다. 중공업 기계를 위한 최초의 건물이 이제 자랑스럽게 스카이라인 위로 솟아올라 인간의 독창성과 야망을 증명합니다.\n한때 노동자들이 맨손으로 일하던 곳에 이제는 그들의 짐을 덜고 생산성을 배가시킬 거대한 기계들이 세워집니다. 엔진이 포효하고 강철 소리가 홀에 울려 퍼지는 가운데, 이 건물은 단순한 공장 이상입니다. 이곳은 미래가 단련되는 도가니입니다."
 ut_heavy_industrial_machinery_je.success.d:"기초가 다져지고 기계가 설치되었습니다. 우리나라는 이제 첫 중장비 공장 개장과 함께 산업 발전의 최전선에 자랑스럽게 서 있습니다."
 ut_heavy_industrial_machinery_je.success.f:"연기와 강철로 시작되었습니다. 전쟁으로 피폐해진 세상의 그림자 속에서 우리는 평화를 꿈꾸지 않고 목적을 꿈꿨습니다. 터빈의 윙윙거림, 철의 충돌, 기어의 정밀함 – 이것이 새로운 시대의 리듬입니다. 이 공장은 콘크리트와 리벳 그 이상입니다. 이것은 우리가 더 이상 다른 사람들로부터 미래를 사지 않고 – 우리 자신의 손으로 건설할 것이라는 약속입니다. 지금부터 모든 것이 변합니다."
 ut_heavy_industrial_machinery_je.fail:"중공업 기계 실패"
 ut_heavy_industrial_machinery_je.fail.d:"계획은 세워지고 자원도 배정되었지만 – 공장은 결코 지어지지 않았습니다. 경영 부실, 병목 현상, 정치적 긴장이 프로젝트를 중단시켰습니다."
 ut_heavy_industrial_machinery_je.fail.f:"그들은 새로운 산업의 새벽을 약속했습니다. 그러나 남은 것은 텅 빈 부지, 녹슨 비계, 그리고 엔진이 울부짖었어야 할 침묵뿐입니다. 결국 우리에게 부족했던 것은 야망이 아니라 – 조정이었고, 어쩌면 끝까지 밀고 나갈 용기였을지도 모릅니다."

 ut_cnc_machines_je:"CNC 기계"
 ut_cnc_machines_je_reason:"CNC(컴퓨터 수치 제어) 기계의 도입과 함께 중공업에서 정밀성과 균일성의 새로운 시대가 시작됩니다. 가장 숙련된 장인의 손조차 실패할 수 있는 곳에서, 프로그래밍 가능한 기계는 이제 틀림없는 정확도로 복잡한 작업을 수행합니다. 한때 수작업으로 공들여 만들었던 부품들은 이제 기계적인 우아함으로 밀링, 드릴링, 절단됩니다. 오차 범위는 거의 0으로 줄어들고 – 그와 함께 불완전함의 비용도 줄어듭니다.\n그러나 이 혁명은 단순한 기술 발전 그 이상입니다. 그것은 일의 본질 자체를 바꿉니다. 숙련된 노동자들은 도구 대신 기계를 조작하고 프로그래머가 됩니다. 생산은 더 빨라지고, 부품은 표준화되며, 한때 인간의 가변성에 의해 제한되었던 산업은 자동화에 의해 해방됩니다. CNC 기계가 공장 홀을 윙윙거리며 지나갈 때, 중공업은 계산된 교향곡이 됩니다."
 ut_cnc_machines_je.success.d:"CNC 기계의 도입은 우리 산업 자동화에 결정적인 발걸음을 내디딘 것입니다. 복잡한 작업이 이제 최대의 정밀성과 효율성으로 실행됩니다."
 ut_cnc_machines_je.success.f:"작업대의 소음은 부드러운 윙윙거림으로 대체됩니다. 기어는 동기화되어 회전하고, 금속 조각은 프로그램된 완벽함의 리듬에 맞춰 춤을 춥니다. 혼란은 더 이상 작업장에 존재하지 않습니다 – 손이 아닌 코드로 만들어진 질서가 지배합니다."

 ut_heavy_tractors_je:"대형 트랙터"
 ut_heavy_tractors_je_reason:"농업 생산성을 크게 늘리기 위한 강력한 트랙터의 도입 및 사용."
 ut_heavy_tractors_je.success.d:"강력한 트랙터의 도입으로 농업 생산성이 현저하게 증가했습니다. 넓은 경작지가 이제 효율성과 신뢰성으로 경작됩니다."
 ut_heavy_tractors_je.success.f:"기계의 무게 아래 밭이 흔들립니다. 한때 며칠이 걸리던 일이 이제 몇 시간 안에 일어납니다. 디젤, 강철, 그리고 결단력이 미래의 땅에 깊은 고랑을 새깁니다."

 ut_agrarian_planes_je:"농업용 항공기"
 ut_agrarian_planes_je_reason:"농업에서의 항공기 사용 – 비료 살포, 해충 방제, 넓은 지역 파종."
 ut_agrarian_planes_je_done:"농업용 항공기 완료"
 ut_agrarian_planes_je.success.d:"농업용 항공기의 성공적인 배치로 현대 농업의 새로운 장이 시작됩니다. 광대한 경작지가 이제 더 빠르고, 정밀하며, 경제적으로 경작됩니다."
 ut_agrarian_planes_je.success.f:"금속 날개가 수평선을 맴돕니다. 한때 손으로 행해지던 일이 이제 하늘에서 비처럼 내립니다: 비료, 씨앗, 희망. 밭은 기술을 숨 쉽니다."

 ut_plastic_je:"플라스틱"
 ut_plastic_je_reason:"수많은 산업 응용 분야를 혁신하는 플라스틱의 기초 및 대량 생산."
 ut_plastic_je.success.d:"플라스틱의 제조 및 사용이 우리 산업 기반을 혁신했습니다. 새로운 재료는 비용 효율적이고 다용도적인 생산을 가능하게 합니다."
 ut_plastic_je.success.f:"실험실에서 태어나 아이디어처럼 주조 가능한 – 플라스틱은 나무, 유리, 금속을 대체합니다. 수지와 화학으로부터 새로운 산업 시대가 성장합니다."

 ut_electronics_je:"전자 공학"
 ut_electronics_je_reason:"현대 기계, 통신, 정보 처리의 기반이 되는 전자 부품 및 시스템."
 ut_electronics_je.success.d:"전자 부품의 성공적인 구현은 우리 산업에 정밀성, 자동화, 그리고 완전히 새로운 제어 능력을 가져다줍니다."
 ut_electronics_je.success.f:"납땜이 빛나고, 회로 경로가 속삭입니다. 한때 기계적 파동이 덜컹거리던 곳에 이제 펄스가 흐릅니다 – 생각보다 빠르게."

 ut_computers_je:"컴퓨터"
 ut_computers_je_reason:"자동화를 통해 인간의 계획과 통제를 지원하고 가속하는 계산 기계."
 ut_computers_je.success.d:"컴퓨터의 성공적인 도입으로 정보 처리가 새로운 수준에 도달합니다. 컴퓨팅 능력은 반복 작업을 대체하고, 논리는 목록을 대체합니다."
 ut_computers_je.success.f:"최초의 기계들이 생각합니다 – 빠르고, 논리적이며, 지칠 줄 모릅니다. 0과 1 사이에서 데이터와 가능성의 새로운 우주가 탄생합니다."

 ut_software_je:"소프트웨어"
 ut_software_je_reason:"기계와 컴퓨터를 제어하고 사용성을 크게 확장하는 프로그램 및 논리적 구조."
 ut_software_je.success.d:"소프트웨어의 개발 및 사용은 기계에 언어를 부여합니다. 프로세스는 최적화되고, 작업은 자동화되며, 복잡성은 길들여집니다."
 ut_software_je.success.f:"보이지 않지만, 어디에나 존재합니다. 코드로 주조된 소프트웨어는 기어, 생각, 그리고 사회를 제어합니다 – 조용하지만 강력합니다."

 ut_consumer_goods_simple_je:"기본 소비재"
 ut_consumer_goods_simple_je_reason:"의류, 비누, 도구와 같은 일상생활 필수품의 생산."
 ut_consumer_goods_simple_je.success.d:"기본 소비재의 대량 생산은 인구의 필수적인 필요를 안정적으로 충족시킵니다. 비누, 의류, 도구 – 표준화되고 저렴하게."
 ut_consumer_goods_simple_je.success.f:"모든 선반에 안정의 한 조각이 놓여 있습니다. 일상생활은 접근 가능해지고, 평범한 것은 더 품위 있는 삶을 위한 – 토대가 됩니다."
 ut_consumer_goods_simple_je.fail:"기본 소비재 실패"
 ut_consumer_goods_simple_je.fail.d:"계획된 기본 소비재 생산은 실현될 수 없었습니다. 기술적 어려움, 공급 병목 현상, 그리고 조정 부족이 이 이니셔티브의 실패로 이어졌습니다."
 ut_consumer_goods_simple_je.fail.f:"선반은 텅 비어 있고, 작업대는 침묵합니다. 단순해 보였던 것이 복잡하다는 것이 증명되었습니다: 비누, 천, 도구 없이는 일상생활이 어려워지고 – 충족되지 않는 필요마다 신뢰가 사라집니다."

 ut_consumer_goods_complex_je:"고급 소비재"
 ut_consumer_goods_complex_je_reason:"가전제품, 가전제품, 차량과 같은 고품질 소비재 생산."
 ut_consumer_goods_complex_je.success.d:"고급 소비재 산업의 성공적인 확장은 가정, 운송, 여가를 혁신했습니다. 기술은 더 이상 사치가 아닙니다 – 그것은 삶의 질입니다."
 ut_consumer_goods_complex_je.success.f:"냉장고가 윙윙거리고, 라디오가 재생되고, 자동차가 굴러갑니다. 안락함은 대량 생산품이 되고 – 발전은 거실과 작업대 모두에 들어섭니다."

 je_group_utopia:"유토피아"
 je_group_ai_buffs:"기술 혁신의 물결"

 je_wirtschaftswunder:"경제 기적"
 je_wirtschaftswunder_reason:"REPLACE_ME"
 je_wirtschaftswunder_others:"경제 기적 달성"
 je_wirtschaftswunder_others_reason:"REPLACE_ME"

 utopia_journal_society_2_wirtschaftswunder_title:"경제 기적"
 utopia_journal_society_2_wirtschaftswunder_desc:"숨 막히는 사건의 전환 속에서, 우리 경제는 회복되었을 뿐만 아니라 – 폭발적으로 성장했습니다. 산업은 호황을 누리고, 고용은 기록적인 수준이며, 번영은 더 이상 많은 이들에게 꿈이 아니라 일상의 현실입니다."
 utopia_journal_society_2_wirtschaftswunder_flavor:"잔해에서 금이 나왔습니다: 한때 폐허가 연기 나던 곳에 공장이 솟아오르고, 번영이 꽃피며, 새로운 자아 의식이 자리 잡았습니다. 강력한 세계 경제, 전 세계적인 경제 성장, 그리고 기적의 정신이 절망을 추진력으로 바꾸었습니다 – 노동자들이 미래의 엔지니어가 되고 기술 발전이 세상을 놀라게 한 시대입니다."

 je_early_civil_aviation:"초기 민간 항공"
 je_early_civil_aviation_reason:"초기 민간 항공은 대담한 개척자들, 덜컹거리는 프로펠러 비행기, 그리고 초원과 들판에 임시 활주로로 시작되었습니다. 한때 군사적인 것이었던 항공은 도시, 사람, 시장을 잇는 연결고리가 되었습니다. 모든 비행은 모험이었고, 모든 착륙은 승리였습니다. 개방형 조종석에는 승객이 아닌 – 꿈꾸는 이들이 앉아 있었고, 그들의 꿈에서 완전히 새로운 운송 시대가 자라났습니다."

 je_modern_civil_aviation:"현대 민간 항공"
 je_modern_civil_aviation_reason:"현대 민간 항공은 하늘을 길들였습니다. 낡은 복엽기는 세련된 제트기가 되었고, 우편 비행기는 비행하는 도시가 되었습니다. 공항은 전 세계적으로 연결된 세계의 허브로 변모하고 있습니다. 한때 며칠이 걸리던 일이 이제 몇 시간 안에 일어납니다 – 빠르고, 편리하며, 효율적입니다. 하늘은 더 이상 경계가 아니라 통로입니다: 비즈니스 여행객, 가족, 꿈꾸는 이들, 그리고 발전 그 자체를 위한."

 je_urbanist_ig:"도시주의 운동"
 je_urbanist_ig_reason:"도시주의 운동은 건축 그 이상입니다 – 그것은 우리가 함께 살아가는 방식에 대한 비전입니다. 성장하는 도시에서는 건물뿐만 아니라 사회가 창조됩니다. 도시 계획가, 사회 개혁가, 그리고 선견지명 있는 이들은 기능할 뿐만 아니라 영감을 주는 도시 공간을 꿈꿉니다: 공원, 빛, 대중교통, 그리고 공공생활과 함께. 도시는 단순히 지어지는 것이 아니라 – 더 나은 미래를 위한 무대처럼 형성됩니다."

 ut_research_institute_concept:"연구소"
 ut_research_institute_concept_desc:"연구소에서 대규모 연구 프로젝트를 잠금 해제할 수 있습니다. \n 시대 6: 핵 에너지 및 핵무기 \n 시대 7: 고성능 컴퓨터 (~10µm)\n 시대 8: 생성형 AI.\n아직 개발 중."
 ut_research_institute_found:"하이테크 컴퓨터 연구"
 ut_research_institute_found_desc:"과학적 우수성을 통합하고 기초 연구를 촉진하며 기술 발전을 구조적으로 가속화하기 위해 국립 연구소가 설립될 예정입니다. 이 기관의 건설은 지식 기반 사회로 가는 길에 이정표를 세웁니다."
 ut_je_research_institute_founding:"연구소 설립"
 ut_je_research_institute_founding_reason:"우리나라는 전용 연구소 설립을 통해 혁신을 제도화할 준비를 하고 있습니다. 아이디어가 힘을 불어넣는 시대에, 그러한 연구소의 설립은 엄청난 진전을 의미합니다. 이곳에서 지성이 갈고 닦이고, 지식이 체계화되며, 우연이 아닌 설계에 의해 돌파구가 탄생할 것입니다.\n이 연구소는 사회 각계각층의 과학자, 사상가, 기술 관료를 유치하는 등대가 될 것입니다. 불가능이 부정되는 것이 아니라 연구되는 호기심의 도가니가 될 것입니다."
 ut_je_research_institute_founding.success.d:"연구소가 가동 중입니다. 혁신을 위한 체계적인 공간을 제공하며, 기술 발전을 가속화하고 국가적 위신을 드높입니다."
 ut_je_research_institute_founding.success.f:"한때 외로운 발명가들이 먼지 쌓인 지하실에서 일하던 곳에, 이제는 전체 학부들이 일사불란하게 일합니다. 방정식으로 가득 찬 칠판, 에너지로 윙윙거리는 실험실 – 이것은 더 이상 단순한 실험이 아닙니다. 조직화된 탁월함입니다."
 ut_research_institute_found_mod:"연구소 건설"
 ut_research_institute_found_mod_desc:"국립 연구소의 기초가 다져지고 있습니다. 과학 네트워크가 형성되고, 자원이 모이며, 지식의 미래를 위한 인프라가 성장하고 있습니다."
 ut_je_research_institute_founding_goal:"#BOLD 4년#!의 설립 단계 완료를 기다리십시오"
 ut_research_institute_found_unlock_tt:"[ut_research_institute_concept] 잠금 해제"

 ut_research_high_tech_computers:"하이테크 컴퓨터 연구"
 ut_research_high_tech_computers_desc:"우리나라는 고성능 컴퓨터 연구에 목표 투자를 하고 있습니다. 이 기계들은 현대 시뮬레이션, 산업 자동화, 군사적 우위의 기반을 형성할 것입니다. 이를 먼저 마스터하는 자가 디지털 시대를 만들어갈 것입니다."
 ut_je_ut_research_high_tech_computers_research:"하이테크 컴퓨터 연구"
 ut_je_ut_research_high_tech_computers_research_reason:"계산의 경계가 다시 그려지고 있습니다. 고전적인 컴퓨터가 한계에 다다르면서, 새로운 세대의 고성능 기계는 과학, 산업, 국방 분야에서 혁명적인 발전을 약속합니다. 충분한 투자가 있다면, 우리는 인간의 어떤 정신보다 빠르게 생각하는 기계를 만들어 이 혁명을 이끌 수 있습니다.\n이것은 단순한 연구가 아닙니다 – 이것은 미래를 위한 경쟁입니다."
 ut_je_ut_research_high_tech_computers_research.success.d:"새로운 세대의 고성능 컴퓨터 개발이 성공했습니다. 이 기계들은 이전에 도달할 수 없었던 복잡성과 속도 수준으로 계산을 수행합니다."
 ut_je_ut_research_high_tech_computers_research.success.f:"액체 냉각 프로세서, 양자 변동, 신경망 – 순수한 논리의 시대는 인공 사고의 우아함에 자리를 내줍니다. 우리 기계는 더 이상 계산하지 않습니다 – 그들은 현실을 모델링합니다."
 ut_research_high_tech_computers_mod:"하이테크 컴퓨터 연구"
 ut_research_high_tech_computers_mod_desc:"국가 연구는 최첨단 컴퓨팅 기술 개발에 중점을 두고 있습니다. 시제품이 제작되고, 실험실이 확장되며, 계산 능력과 비전 사이의 경계가 흐려지기 시작합니다."
 ut_je_ut_research_high_tech_computers_research_goal:"#BOLD 4년#! 연구 단계 완료를 기다리십시오"

 je_ut_new_dawn:"새로운 새벽"
 je_ut_new_dawn_reason:"유토피아로 가는 길은 닦여야 합니다. 국가의 핵심 이념을 확고히 하십시오. 이 이념은 국가가 나아갈 방향을 결정합니다.\n[ut_nd_fascist_core_concept], [ut_nd_autocrat_core_concept], [ut_nd_democrat_core_concept], 그리고 [ut_nd_communist_core_concept] 중에서 선택하십시오."
