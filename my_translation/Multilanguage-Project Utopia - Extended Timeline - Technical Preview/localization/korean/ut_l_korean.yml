 je_ut_new_dawn_democratic:"민주주의 각성"
 je_ut_new_dawn_democratic_reason:"국민들은 참여, 투명성, 자유 선거를 요구합니다. 전국적으로 새로운 정당이 형성되고, 노동조합이 영향력을 얻으며, 시민권을 위한 시위가 거리를 가득 메우고 있습니다. \n 이 각성이 안정적인 민주주의로 이어질지, 아니면 구체제 엘리트에 의해 짓밟힐지는 이제 당신의 손에 달려 있습니다. 개혁을 허용할 것인가 – 아니면 어떤 수단을 써서라도 구체제를 보존하려 할 것인가?"
