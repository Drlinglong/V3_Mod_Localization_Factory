# Tech Production
 heavy_machinery_farming:"대형 트랙터"
 heavy_machinery_farming_desc:"300마력 엔진을 장착한 강철 거인들이 기록적인 속도로 밭을 갈아엎습니다. 이 디젤 거인들은 소 수레를 대체하고 산업화된 단일 경작을 가능하게 하며, 거대한 타이어는 미래의 더스트 볼을 위해 토양을 압축합니다."
 airplane_farming:"농업용 항공기"
 airplane_farming_desc:"농업용 살포기가 논 위에 비료 구름을 뿌립니다. 프로펠러 비행기는 공중에서 메뚜기 떼와 싸웁니다—정밀함과 환경적 부수적 피해 사이의 치명적인 발레입니다."
 drone_farming:"농업용 드론"
 drone_farming_desc:"쿼드콥터가 다중 스펙트럼 카메라를 사용하여 토양 영양분을 지도화합니다. 드론 떼는 꽃을 수분하거나 미세 제초제로 잡초를 제거하며, 빅 데이터는 수확량을 예측합니다."
 chemistry:"질산인산 공정"
 chemistry_desc:"분젠 버너와 증류기에서 합성 혁명이 탄생합니다. 하버의 질소 고정에서 거북이를 질식시키는 플라스틱에 이르기까지, 분자 연금술은 진보와 종말을 모두 만듭니다."
 hybrid_crops:"잡종 작물"
 hybrid_crops_desc:"멘델의 후손들은 옥수수 품종을 교배하여 두 배의 곡물 밀도를 얻습니다. 특허받은 이 슈퍼 작물은 합성 비료를 갈구하고 농부들을 종자 순환에 묶어두지만, 수백만 명을 먹여 살립니다."
 high_yield_crops:"고수확 작물"
 high_yield_crops_desc:"과급된 광합성을 하는 왜소 밀은 수경재배에서만 살아남습니다. 녹색 혁명은 생물 다양성을 칼로리 기록과 교환하여 문명을 먹여 살리면서 생태계를 고갈시킵니다."
 biotechnology:"생명 공학"
 biotechnology_desc:"CRISPR 가위는 DNA를 색종이처럼 자릅니다. 유전자 기술 박테리아는 인슐린을 분비하고, 터미네이터 유전자는 종자 재고를 불임화합니다—생물학은 프로그래밍 가능한 공장 실험실이 됩니다."
 bauxite_mining:"건설 그룹 보크사이트 디버그"
 bauxite_mining_desc:"굴착기가 카르스트 지형의 라테라이트 토양을 파헤칩니다. 핏빛 흙탕물은 유독성 호수를 남기지만, 그 알루미늄은 항공기와 코카콜라 캔을 만드는 데 사용됩니다."
 aluminum_base:"알루미늄"
 aluminum_base_desc:"홀-에루 공정 용광로는 엄청난 전력을 소비하여 격렬한 전기 분해를 일으킵니다. 이 가벼운 금속은 비행선처럼 황제들을 왕관으로 씌우지만, 그 에너지 갈망은 전체 지역을 어둡게 만듭니다."
 heavy_machinery_era_analog:"기계식 기계"
 heavy_machinery_era_analog_desc:"증기 구동 롤러는 도로를 포장하고, 오버헤드 샤프트는 공장을 채웁니다. 기름때와 레버의 시대—잔인할 정도로 효과적이며 항상 고장 직전입니다."
 heavy_machinery_era_analog_two:"조립 라인"
 heavy_machinery_era_analog_two_desc:"증기 구동 롤러는 도로를 포장하고, 오버헤드 샤프트는 공장을 채웁니다. 기름때와 레버의 시대—잔인할 정도로 효과적이며 항상 고장 직전입니다."
 heavy_machinery_era_digital:"CNC 기계"
 heavy_machinery_era_digital_desc:"서보 모터는 CAD 파일에서 마이크로미터 정밀도로 가공합니다. 디지털 정확성은 로켓 노즐과 아이폰 셸을 동일한 공장에서 탄생시킵니다."
 heavy_machinery_era_web:"산업용 로봇"
 heavy_machinery_era_web_desc:"KUKA 로봇 팔은 밀리초 만에 차체를 용접합니다. 네트워크화된 조립 라인은 스스로를 최적화합니다—사이버 공격이 금속 발레를 멈추게 할 때까지."
 heavy_machinery_industry:"특수 기계"
 heavy_machinery_industry_desc:"터널 보링기는 화강암을 파헤치고 800톤 크레인은 고층 빌딩을 들어 올립니다. 문명의 모든 틈새를 위한 맞춤형 티타늄 거인."
 civilian_planes:"민간 항공기"
 civilian_planes_desc:"더글러스 DC-3는 대륙을 가까이 가져옵니다. 비행 공포는 퍼스트 클래스의 샴페인으로 바뀌고—대류권은 제트 시대의 고속도로가 됩니다."
 civilian_drones:"민간 드론"
 civilian_drones_desc:"쿼드콥터는 피자를 배달하고 이웃을 염탐합니다. 취미 비행사들은 유튜브 파노라마를 만들고 정부는 감시망을 시험합니다—하늘은 민주화된 전쟁터가 됩니다."
 rare_earths_mining_era_analog:"희토류"
 rare_earths_mining_era_analog_desc:"모나자이트 모래는 워크맨의 자석을 위해 광부들을 방사선에 노출시킵니다. 이 이국적인 금속들은—평범하지만 대체 불가능하며—광산 마을을 유령 도시로 만듭니다."
 rare_earths_mining_era_digital:"용매 추출"
 rare_earths_mining_era_digital_desc:"산성 욕조는 전자 폐기물에서 란타넘족 원소를 침출합니다. 도시 광업은 파괴적인 노천 채굴을 대체하지만—유독성 유출물은 여전히 지하수로 스며듭니다."
 nuclear_power_research:"핵 연구"
 nuclear_power_research_desc: ""
 nuclear_power:"원자력"
 nuclear_power_desc: ""
 electronics:"전자 공학"
 electronics_desc:"라디오에서 진공관이 쉭쉭거립니다. 게르마늄 트랜지스터에서 양자 칩에 이르기까지—전자를 마스터하는 것은 모든 기술 혁명을 촉진합니다."
 computers:"컴퓨터"
 computers_desc:"ENIAC의 엉킨 진공관은 포병 계산표를 계산합니다. 천공 카드는 깜빡이는 터미널로 대체됩니다—하지만 생각하는 기계의 꿈은 현재로서는 공상 과학에 머물러 있습니다."
 high_tech_computers:"고성능 컴퓨터"
 high_tech_computers_desc:"양자 비트가 극저온 장치에서 춤을 춥니다. 엑사플롭 컴퓨터는 초신성을 모델링하지만—냉각 펌프는 도시 전체의 전력망을 소비합니다."
 software:"소프트웨어"
 software_desc:"FORTRAN 코드가 홀러리스 카드 위를 질주합니다. 운영 체제는 문명의 윤활유가 됩니다—토스터까지 지배하는 보이지 않는 건축가."
 computers_steel_production:"제어 장치"
 computers_steel_production_desc:"압연기는 디지털 청사진으로 강철 슬래브를 만듭니다. 알고리즘은 다리와 면도칼을 위한 합금을 최적화합니다—첨단 기술과 중공업의 만남."
 electronics_motors_production:"전자 제어 장치"
 electronics_motors_production_desc:"마이크로컨트롤러는 정밀하게 전기 모터를 조절합니다. PWM 신호 마법은 잠수함 구동 장치를 침묵시키고 에스프레소 머신을 미세 조정합니다."
 heavy_machinery_mining_production:"버킷 휠 굴착기"
 heavy_machinery_mining_production_desc:"240미터 강철 괴물들이 갈탄층을 집어삼킵니다. 회전하는 버킷은 매일 산을 옮기며—기계 거인들이 풍경을 달 분화구로 바꿉니다."
 internet:"인터넷"
 internet_desc:"ARPANET 패킷이 구리선을 통해 윙윙거립니다. 군사 코드에서 전 세계적인 불꽃까지—고양이 비디오와 혁명을 동시에 촉진합니다."
 software_motors_production:"디지털 제어 장치"
 software_motors_production_desc:"PID 컨트롤러는 실시간으로 부하 변동을 부드럽게 합니다. 펌웨어 업데이트는 오래된 모터에 새 생명을 불어넣습니다—코드 서명이 유효한 경우에만."
 trucks_era_analog:"평판 트럭"
 trucks_era_analog_desc:"나무 플랫폼이 시멘트 자루 아래에서 삐걱거립니다. 디젤 배기가스와 기어 소음은 모든 트럭 운전사가 여전히 도로의 왕이었던 시대를 나타냅니다."
 trucks_era_web:"자율 주행 트럭"
 trucks_era_web_desc:"알고리즘은 40톤 트럭을 대열로 조종합니다—창고 마감 시간을 밀리초 단위로 맞추는 잠 못 이루는 로봇 경주자들."
 trucks_era_digital:"세미트럭"
 trucks_era_digital_desc:"터보차지 엔진이 대형 트레일러를 끌어당깁니다. 텔레매틱스는 디젤 가격에 맞춰 경로를 최적화합니다—물류는 수학적 전쟁 게임이 됩니다."
 consumer_goods_main_analog:"아날로그 소비재"
 consumer_goods_main_analog_desc:"손으로 돌리는 면도기와 베이클라이트 전화기. 일회용품보다 수리를 우선시하는 세상—합선과 녹슨 칼날로 가득합니다."
 consumer_goods_main_house_hold_electrical:"전기 가전제품"
 consumer_goods_main_house_hold_electrical_desc:"냉장고는 식중독을 막기 위해 윙윙거립니다. 진공청소기는 카펫에서 석탄 먼지를 빨아들입니다—전기화된 가정은 시간과 의존성을 동시에 만들어냅니다."
 consumer_goods_main_plastic_revolution:"플라스틱 혁명"
 consumer_goods_main_plastic_revolution_desc:"베이클라이트 버튼과 나일론 스타킹이 세상을 정복합니다. 저렴하면서도 파괴 불가능한 물질—미세 플라스틱이 먹이 사슬을 침범하기 전까지는."
 consumer_goods_main_entertainment_electrical:"엔터테인먼트 전자제품"
 consumer_goods_main_entertainment_electrical_desc:"거실에서 진공관 TV가 깜빡입니다. 워크맨은 믹스테이프를 되감습니다—아날로그 미디어는 디지털화가 그것을 비트로 해체하기 전에 팝 문화를 형성합니다."
 consumer_goods_main_digital_products:"디지털 제품"
 consumer_goods_main_digital_products_desc:"MP3는 레코드를 대체하고, 이북은 도서관을 몰아냅니다. 무형의 소비는 선반 대신 클라우드를 채우고—보이지 않는 데이터 폐기물을 남깁니다."
 consumer_goods_main_web_products:"웹 제품"
 consumer_goods_main_web_products_desc:"NFT는 예술을 토큰화하고, 스트리밍은 CD 랙을 대체합니다. 소유권은 로그인으로 축소됩니다—재산보다 접근이 우선시되는 시대, 구독 함정으로 가득합니다."
 plastics_nylon:"나일론"
 plastics_nylon_desc:"낙하산 실은 한때 군인들을 구했고, 나중에는 다리를 감쌌습니다. 최초의 완전 합성 폴리머는 전쟁과 여성 해방의 상징이 되었습니다."
 plastics_polyester:"폴리에스테르"
 plastics_polyester_desc:"PET 병은 유리를 대체하고, 플리스 재킷은 등산가들을 따뜻하게 합니다. 패션을 민주화한 소재—그리고 미세섬유로 바다를 가득 채웠습니다."
 plastics_polypropylene:"폴리프로필렌"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"바이오 에탄올"
 oil_synthetic_one_desc:"옥수수 속대는 주유소 연료로 발효됩니다. 녹색 휘발유는 석유 의존성과 싸우지만—단일 경작은 바이오 연료와 식량 작물을 대립시킵니다."
 oil_synthetic_two:"바이오 디젤"
 oil_synthetic_two_desc:"조류 배양은 무황 연료를 생산합니다. 순환 경제는 CO₂ 중립 트럭 함대를 꿈꿉니다—에너지 균형이 맞다면 말이죠."

# Tech Mil
 industry_harbor:"산업 항구"
 industry_harbor_desc:"산업 항구..."
 heavy_industry_harbor:"산업 항구"
 heavy_industry_harbor_desc:"거대한 크레인이 화물 열차에서 바로 강철과 석탄을 바지선에 싣습니다. 연기 나는 굴뚝과 녹슨 선적 교량을 가진 이 항만 거인들은 중공업의 심장이 되며, 화물선은 매시간 세계 생산을 위한 생철을 운송합니다."
 ultra_heavy_industry_harbor:"컨테이너 항구"
 ultra_heavy_industry_harbor_desc:"고층 빌딩만큼 긴 컨테이너선이 자동화된 터미널에 정박합니다. 표준화된 강철 상자는 선박, 기차, 트럭 사이를 로봇처럼 이동합니다—글로벌 무역을 20피트 단위로 줄이는 물류의 발레."
 light_ships_rockets_base:"수중 청음기"
 light_ships_rockets_base_desc:"수중 마이크는 적 잠수함의 프로펠러 소리를 감지합니다. 이 수중 음향 감시 장치는 미세한 진동까지 감지하여 심해를 감시되는 미로로 만듭니다."
 light_ships_rockets_machinery:"사격 통제 시스템"
 light_ships_rockets_machinery_desc:"활성 음파는 박쥐의 울음소리처럼 해저를 스캔합니다. 현대 소나 처리기는 난파선을 잠수함과 구별하고 폭뢰를 위한 실시간 충돌 경로를 계산합니다."
 heavy_ships_rockets_base:"기뢰 제거함"
 heavy_ships_rockets_base_desc:"기계식 아날로그 컴퓨터는 거리 측정기와 포탑을 연결합니다. 이 불을 뿜는 사이버네틱 시스템은 파도와 바람으로 인한 탄도 수정을 계산합니다—디지털 전장의 전조입니다."
 heavy_ships_rockets_software:"전자전 방해"
 heavy_ships_rockets_software_desc:"재머는 합성 반사 구름으로 적 레이더를 혼란시킵니다. 전자전은 가상 함대를 만들고 암호 모듈은 적 무선 감시를 방해합니다."
 support_ships_rockets_base:"통합 레이더 시스템"
 support_ships_rockets_base_desc:"회전하는 안테나는 하늘의 전자기 이미지를 만듭니다. 네트워크화된 레이더 기지는 200km 떨어진 항공기 편대를 삼각측량하여 요격기를 폭격기 무리에게 양몰이 개처럼 유도합니다."
 support_ships_mine_sweeper:"소나 시스템"
 ut_anti_tank:"대전차 무기"
 ut_anti_tank_desc:"대전차 소총은 강철을 버터처럼 자르는 텅스텐 코어를 발사합니다. 보병은 두꺼운 전면 장갑이 무용지물이 되는 시가전에서 매복하는 법을 배웁니다."
 ut_anti_tank_guided:"자주포"
 ut_anti_tank_guided_desc:"유선 유도 미사일은 조준경의 시야선을 따라갑니다. 이 '스마트' 발사체는 전차 승무원들에게 언덕 뒤에 머무르는 것을 생사 문제로 만듭니다."
 task_forces:"특수부대"
 task_forces_desc:"정예 부대는 야간 전투 및 인질 구출 훈련을 받습니다. 소음기와 야간 투시경을 갖춘 이들은 그림자처럼 움직이며—빠르고, 치명적이며, 비공식적입니다."
 ut_tank_diesel_engine:"디젤 엔진"
 ut_tank_diesel_engine_desc:"다중 연료 엔진은 디젤부터 등유까지 모든 것을 연소합니다. 신뢰할 수 있는 엔진은 보급망을 붕괴 직전까지 밀어붙이는 작전 범위를 가능하게 합니다."
 ut_tank_radio:"무선 통신망"
 ut_tank_radio_desc:"무전기는 전차 편대를 강철 부대로 동기화합니다. 지휘관은 모스 부호를 통해 협공을 조율하고, 무선 통신망은 간섭으로 넘쳐납니다."
 ut_tank_composite_armor:"복합 장갑"
 ut_tank_composite_armor_desc:"세라믹 판과 우라늄 층을 샌드위치처럼 용접한 것입니다. 이 겹겹이 쌓인 기술은 성형작약탄을 파괴하지만, 적진 뒤에서 수리하는 것을 악몽으로 만듭니다."
 ut_tank_modern:"주력 전차"
 ut_tank_modern_desc:"120mm 활강포는 기동 중에도 정확하게 발사됩니다. 안정화된 광학 장치, NBC 방호, 다중 연료 필터는 이 전차들을 현대 전쟁의 움직이는 요새로 만듭니다."
 ut_tank_jet_engine:"가스터빈"
 ut_tank_jet_engine_desc:"제트 엔진은 60톤의 거대 전차에 경주용 자동차 속도를 부여합니다. 그러나 등유에 대한 갈증은 배치를 제한하며—일부 지휘관은 추가 연료탱크를 위해 장갑을 포기합니다."
 ut_tank_autoloader:"자동 장전 장치"
 ut_tank_autoloader_desc:"로봇 팔은 사람의 도움 없이 탄약을 장전합니다. 자동화는 승무원 수를 줄이지만, 피격 시 탄약실을 시한폭탄으로 만듭니다."
 ut_tank_future:"미래형 전투 전차"
 ut_tank_future_desc:"능동 방어 시스템은 미세 폭발로 유탄을 요격합니다. 네트워크로 연결된 센서는 360° 전방위 인식을 제공하여—전차는 움직이는 데이터 센터가 됩니다."
 ut_war_planes:"군용기"
 ut_war_planes_desc:"복엽 전투기들은 회전하는 프로펠러를 통해 기관총으로 전투를 벌입니다. 공중전은 편대 전술이 하늘을 군사화하기 전까지는 기사도적인 의식을 따랐습니다."
 ut_war_planes_2:"첨단 군용기"
 ut_jet_planes:"제트 항공기"
 ut_jet_planes_desc:"제트 엔진은 음속 장벽을 찢어냅니다. 미그-15와 F-86은 생사 혹은 불타는 죽음을 결정하는 초음속 루프에서 결투를 벌입니다."
 ut_modern_planes:"현대 항공기"
 ut_anti_tank_guided_software:"대전차 유도 시스템"
 light_ships_rockets_computers:"경함선 전투 시스템"
 heavy_ships_rockets_computers:"중함선 전투 시스템"
 support_ships_electronic_surveillance:"전자 감시함"

 combat_unit_type_support_systems:"지원 시스템"
 combat_unit_type_missile_corvettes:"미사일 코르벳함"
 combat_unit_type_surveillance_corvettes:"감시 코르벳함"
 combat_unit_type_capital_battleship:"주력 전함"
 combat_unit_type_modern_submarine:"현대식 잠수함"
 combat_unit_type_super_carrier:"초대형 항공모함"
 combat_unit_type_armored_infantry:"기갑 보병"
 combat_unit_type_task_force_infantry:"기동 부대 보병"
 combat_unit_type_motorized_artillery:"자주포"
 combat_unit_type_rocket_artillery:"로켓 포병"
 combat_unit_type_support_systems_desc:"전선 부대의 효과를 향상시키는 보급 및 전자 지원 부대입니다."
 combat_unit_type_missile_corvettes_desc:"신속한 해상 교전을 위해 미사일 시스템으로 무장한 빠르고 민첩한 함선입니다."
 combat_unit_type_surveillance_corvettes_desc:"정찰 및 조율을 위해 첨단 센서와 통신 배열을 갖춘 해군 부대입니다."
 combat_unit_type_capital_battleship_desc:"주요 해전에서 지배력을 발휘하도록 설계된 중무장 및 중장갑 기함급 함선입니다."
 combat_unit_type_modern_submarine_desc:"전략적 공격을 위해 어뢰와 순항 미사일을 갖춘 은밀한 수중 함선입니다."
 combat_unit_type_super_carrier_desc:"광대한 거리에 걸쳐 전력을 투사하는 이동식 항공 기지 역할을 하는 거대한 항공모함입니다."
 combat_unit_type_armored_infantry_desc:"생존율 향상을 위해 중무장 개인 장갑과 통합 지원 시스템을 갖춘 보병 부대입니다."
 combat_unit_type_task_force_infantry_desc:"단독으로 또는 다른 부대와 함께 특수 임무를 수행할 수 있는 고도로 훈련된 유연한 부대입니다."
 combat_unit_type_motorized_artillery_desc:"전장에서 신속한 배치와 재배치를 가능하게 하는 차량 탑재 포병입니다."
 combat_unit_type_rocket_artillery_desc:"넓은 지역에 폭발적인 화력을 집중시키기 위해 로켓탄을 일제히 발사하는 포병입니다."


# Tech Society
 highway_projects:"고속도로"
 highway_projects_desc:"넓고 포장된 간선도로는 도시와 지역을 효율적으로 연결합니다. 고속도로는 물류 운송을 가속화하고, 통근 시간을 단축하며, 새로운 경제 발전 회랑을 엽니다."
 heavy_machinery_builders:"콘크리트 포장기"
 heavy_machinery_builders_desc:"현대적인 콘크리트 포장기는 도로 건설에 혁명을 일으킵니다. 이 강철 거대 장비는 기록적인 시간에 정확한 도로 슬라브를 부어 산업 규모 인프라의 기초를 마련합니다."
 intercity_transport:"도시간 교통"
 intercity_transport_desc:"고속 열차와 장거리 버스가 지역 경계를 넘나듭니다. 발달된 도시간 네트워크는 국토를 축소하고, 국가 통합을 촉진하며, 관광을 활성화합니다."
 highspeed_transport:"고속 운송"
 highspeed_transport_desc:"증기 기관차가 전기 발전기에 자리를 내어주면서, 열차는 시속 160km로 달리게 됩니다. 이 속도 혁명은 가장 빠른 우편 마차조차 무색하게 만들고, 도시 간의 인지 거리를 압축합니다."
 early_civil_aviation:"초기 민간 항공"
 early_civil_aviation_tech_tt:"게임당 1회: 모든 국가가 20년간 기술 확산 +10%를 얻습니다."
 civil_airlines:"민간 항공사"
 civil_airlines_desc:"민간 항공사는 상업적 목적으로 승객과 화물을 운송하는 비군사 항공 운송 서비스를 의미합니다. 이들은 글로벌 연결성, 경제 발전, 국제 무역 및 관광 촉진에 중요한 역할을 합니다."
 modern_civil_aviation:"현대 민간 항공"
 modern_civil_aviation_desc:"현대 민간 항공은 현대 항공 여행 및 운송을 지원하는 첨단 시스템, 기술 및 인프라를 포함합니다. 항공기 설계, 항공 교통 관제 및 국제 규정의 혁신을 통해 안전, 효율성 및 글로벌 연결성을 강조합니다."
 modern_civil_aviation_tech_tt:"게임당 1회: 모든 국가가 영구적으로 기술 확산 50을 얻습니다."
 international_commerce:"국제 상업"
 international_commerce_desc:"국제 증권 거래소"
 international_stock_exchange:""
 international_stock_exchange_desc:"수표 결제"
 check_payments:"종이 지시가 도매 현금 결제를 대체합니다. 수표는 추적 가능한 결제를 도입하여—금융 중개자로서 은행의 성장을 촉진합니다."
 check_payments_desc:"신용카드"
 credit_cards:"자기 띠와 PVC 카드는 디지털 시대의 서막을 알립니다. 이 소비의 열쇠는 충동 구매를 장려하고 글로벌 신용 네트워크의 기반을 다집니다."
 credit_cards_desc:"디지털 결제"
 digital_payments:"암호화된 데이터 패킷이 광섬유 케이블을 통해 빠르게 이동합니다. 실시간 이체와 모바일 결제 앱은 물리적 지갑을 박물관 유물로 만듭니다."
 digital_payments_desc:"디지털 거래"
 digital_trading:"알고리즘이 밀리초 단위로 주식을 거래합니다. 증권 거래소는 고빈도 데이터 스트림의 무대가 됩니다."
 digital_trading_desc:"개발 경제학"
 modern_economy:"개발 경제학은 개발도상국의 빈곤 감소와 번영을 뒷받침하는 경제적 요인을 다룹니다. 이는 성장과 지속 가능한 발전을 촉진하는 요소를 탐구합니다."
 modern_economy_desc:"신공공관리"
 new_public_management:"효율성과 성과를 높이기 위해 민간 부문 관리 방식을 공공 행정에 적용하는 개념입니다. 분권화, 결과 지향성, 내부 경쟁을 강조합니다."
 new_public_management_desc:"디지털 세금 신고"
 digital_tax_declaration:"전자 양식과 자동 타당성 검사는 세금 징수를 현대화합니다."
 digital_tax_declaration_desc:"국제법"
 union_new_mandates:"새로운 세력권 원칙을 해금합니다"
 union_new_mandates_tt:"초국가적 기관들은 기후 및 디지털 규제에 대한 권한을 얻습니다. 순수 경제 통합의 시대는 야심찬 정치적 얽힘으로 이어집니다."
 union_new_mandates_desc:"국제 기구"
 union_new_mandates_two:"공동 군단과 클라우드 인프라는 연방 초국가로의 전환을 나타냅니다. 국가 주권은 점진적으로 초국가로 위임됩니다."
 union_new_mandates_two_desc:"국제 무역 기구"
 union_trade:"관세 없는 구역과 조화된 제품 표준은 대륙 내 단일 시장을 형성합니다. 보호무역주의는 대규모 비교 우위 논리에 자리를 내어줍니다."
 union_trade_desc:"식품 표준"
 food_standards_one:"주식에 포함된 오염 물질에 대한 법적 제한입니다. 식품 위생 검사관은 변조된 밀가루와 포르말린에 절인 생선에 대한 체계적인 단속을 시작합니다."
 food_standards_one_desc:"식품 안전청"
 food_standards_two:"정부 기관이 이제 농장에서 진열대까지 전체 생산 사슬을 모니터링합니다. 위생 증명서는 식품 거래에 의무화됩니다."
 food_standards_two_desc:"라벨링 요건"
 food_standards_three:"트랜스 지방, 알레르기 유발 물질, 영양 성분표는 명확하게 공개되어야 합니다. 기만적인 식품 광고의 시대가 끝나기 시작합니다."
 food_standards_three_desc:"대기 정화"
 epa_one:"산업용 필터와 차량 촉매는 도시의 스모그를 제거하는 것을 목표로 합니다. 미세 입자와 질소산화물에 대한 제한이 처음으로 법제화됩니다."
 epa_one_desc:"재활용 프로그램"
 epa_two:"쓰레기 분리수거는 시민의 의무가 됩니다. 매립지는 로봇 팔이 플라스틱을 분류하고 바이오 폐기물을 바이오가스로 발효시키는 첨단 재활용 단지로 대체됩니다."
 epa_two_desc:"CFC 금지"
 epa_three:"염화불화탄소(CFC)를 금지하는 것은 성층권 오존층을 보호합니다. 냉장고는 천연 냉매로 전환하고, 에어로졸 캔은 펌프식 대체품을 사용합니다."
 epa_three_desc:"세계시민주의"
 political_progress_1_cosmopolitan:"계몽주의 이상과 과학 발전의 믿음은 종교적 도그마를 대체합니다. 새로운 기술 관료 엘리트는 완벽하게 합리적으로 조직된 사회를 꿈꿉니다."
 political_progress_1_cosmopolitan_desc:"녹색 운동"
 political_progress_2_rationalism:"증거 기반 정책은 이념적 참호전을 대체합니다. 무작위 대조군 연구는 사회 프로그램을 결정하고, 알고리즘은 선거구 경계를 최적화합니다."
 political_progress_2_rationalism_desc:"국가사회주의"
 political_progress_3_neoliberalism:"계몽주의 이상과 과학 발전의 믿음은 종교적 도그마를 대체합니다. 새로운 기술 관료 엘리트는 완벽하게 합리적으로 조직된 사회를 꿈꿉니다."
 political_progress_3_neoliberalism_desc:"녹색 운동"
 political_progress_4_greens:"증거 기반 정책은 이념적 참호전을 대체합니다. 무작위 대조군 연구는 사회 프로그램을 결정하고, 알고리즘은 선거구 경계를 최적화합니다."
 political_progress_4_greens_desc:"국가사회주의"
 national_socialism:"권위주의적 통치, 인종 순수주의 교리, 국가 통제 경제 구조를 결합한 급진적 민족주의 이념으로, 역사적으로 파시스트 정권과 연관되어 있습니다."
 national_socialism_desc:"영화 산업"
 movie_industry:"영화는 여론을 형성하고 국가 정체성을 투영하며, 패션부터 정치에 이르기까지 모든 것에 전 세계적으로 영향을 미치는 강력한 문화적 힘이 됩니다."
 movie_industry_desc:"온라인 포럼"
 online_forums:"분산된 토론 게시판은 틈새 커뮤니티가 형성되고, 토론이 번성하며, 전통적인 미디어 구조 외부에서 새로운 하위 문화가 등장할 수 있도록 합니다."
 online_forums_desc:"소셜 미디어"
 social_media:"디지털 플랫폼은 실시간 공유, 대규모 동원, 알고리즘 기반 콘텐츠를 가능하게 하여 공론과 행동을 형성함으로써 커뮤니케이션에 혁명을 일으킵니다."
 social_media_desc:"다문화주의"

 multicultural_globalism:"다문화주의는 사회 내 다양한 문화적 정체성을 인정하고 지원하는 것입니다. 이는 다른 전통, 언어 및 신념의 공존을 장려하면서 모든 문화 집단을 위한 포괄성, 관용 및 동등한 권리를 증진합니다."
 multicultural_globalism_desc:"디지털 선전"
 anti_multicultural_globalism:"대중 선전은 디지털 미디어와 24시간 뉴스 사이클을 점점 더 활용하여 여론을 형성하며, 종종 전 세계적으로 정보와 조작 사이의 경계를 모호하게 만듭니다."
 anti_multicultural_globalism_desc:"차별 금지법"
 anti_discrimination_laws:"차별 금지법은 인종, 성별, 종교 또는 성적 지향과 같은 특성에 기반한 불공정한 대우로부터 개인을 보호하기 위해 고안된 법적 조치입니다. 이 법들은 평등을 증진하고 고용, 교육 및 공공 서비스에 대한 동등한 접근을 보장하는 것을 목표로 합니다."
 anti_discrimination_laws_desc:"@ut_movement_cosmopolitan_name!을(를) 해금합니다!"
 anti_discrimination_laws_tt:"해방 운동"
 emancipation_movement:"성소수자 운동"
 emancipation_movement_desc: ""
 lgbt_movement:"성소수자 운동은 레즈비언, 게이, 양성애자, 트랜스젠더의 권리와 수용을 옹호합니다. 이들은 행동주의, 법적 개혁, 문화 변화를 통해 차별에 맞서 싸우고 사회적 평등과 인정을 추구합니다."
 lgbt_movement_tt: ""
 lgbt_movement_desc:"해방"
 feminism_2:"동일 노동 동일 임금이 헌법적 권리가 됩니다. 여성은 군대와 산업에서 지휘 역할로 성장하지만—유리 천장은 여전히 존재합니다."
 feminism_2_desc:"적극적 평등"
 feminism_3:"균등법은 의회 의석의 절반을 여성에게 할당합니다. 무의식적 편견 훈련은 판사와 인사 관리자에게 의무화됩니다."
 feminism_3_desc:"공립 대학교"
 public_universities:"교육은 자유로운 시민권이 됩니다. 강의실은 처음으로 노동 계급 아이들에게 개방되고, 국비 장학금은 대규모 학자 계층을 만듭니다."
 public_universities_desc:"의무 중등 교육"
 compulsory_secondary_school:"청소년은 18세까지 학교에 다녀야 합니다. 직업 학교는 산업계와 협력하여 노동 시장으로의 전환을 원활하게 합니다."
 compulsory_secondary_school_desc:"의무 대학 교육"
 compulsory_tertiary_school:"대학 학위가 사회적 규범이 됩니다. 캠퍼스 타운은 번성하지만—과잉 공급은 불안정한 박사들이 택시를 운전하게 만듭니다."
 compulsory_tertiary_school_desc:"기술 과학 학교 개혁"
 technical_scientific_school_reforms:"교육 과정은 유년기부터 기술 지식, 디지털 기술, 과학적 사고를 장려하도록 근본적으로 개정됩니다. 목표는 미래 지향적이고 혁신 주도적인 사회입니다."
