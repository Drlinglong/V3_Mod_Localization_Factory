 ut_nd_autocrat_character_concept_desc:"독재적 인물의 이념은 다음과 같습니다: [GetIdeology('ideology_authoritarian').GetName], [GetIdeology('ideology_traditionalist').GetName], [GetIdeology('ideology_humanitarian_royalist').GetName], [GetIdeology('ideology_integralist').GetName], [GetIdeology('ideology_royalist').GetName].\n 독재적 집중이 선택된 경우, 다음도 포함됩니다: [GetIdeology('ideology_jingoist_leader').GetName]"
