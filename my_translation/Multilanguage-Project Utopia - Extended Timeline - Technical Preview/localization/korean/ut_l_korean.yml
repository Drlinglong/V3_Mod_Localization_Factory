 ideology_urbanist_liberalist:"도시 자유주의 이념"
 ideology_urbanist_power_base:"세계주의자"
 ideology_urbanist_power_base_desc:"세계주의 이념은 전 지구적 상호 연결성, 포용성, 인권 증진을 강조합니다. 이들은 국경 개방, 다문화주의, 종교적 영향이 없는 세속적 통치를 지지합니다."
 ideology_urbanist_economy_base:"합리주의자"
 ideology_urbanist_economy_base_desc:"합리주의 이념은 전문가에 의한 통치와 국가 및 사회의 효율적인 관리를 선호합니다. 이들은 과학 기반의 결정에 의존하며 교육, 기술, 공공 서비스를 지지합니다."
 ideology_urbanist_human_rights_base:"인본주의자"
 ideology_urbanist_human_rights_base_desc:"인본주의 이념은 평등, 사회 정의, 개인 권리 보호에 중점을 둡니다. 이들은 노예제와 착취를 거부하고 강력한 사회 안전망을 옹호합니다."
