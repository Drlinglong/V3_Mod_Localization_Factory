 ut_nd_democrat_core_concept:"민주주의"
 ut_nd_democrat_core_concept_desc:"#bold 해금:#!\n - 민주주의 권력 블록 통합\n - 민주주의 확산\n\n[ut_nd_path_to_utopia_concept]: 민주주의 제도를 강화하고 모든 시민이 참여, 존엄, 기회를 경험하는 정의롭고 자유로운 사회를 만드세요. 평등, 개방성, 그리고 국민의 의지에 기반한 유토피아로 당신의 국민을 이끄세요."
