 je_ut_new_dawn_democratic_spirit_desc:"자유민주주의 이념에 헌신하는 지식인들이 주도하는 새로운 민주주의 정신이 전국을 휩쓸고 있습니다. 나아갈 길은 정부 내 극단주의 이념에 대한 명확한 거부를 요구합니다."
