 event_new_dawn.30.f:"Una creciente facción de disidentes amenaza la unidad nacional. El gobierno está sopesando si tomar medidas enérgicas para mantener la estabilidad."
 event_new_dawn.30.o.self:"No toleraremos la división. Actúen con decisión."
 event_new_dawn.30_tt:"Elige entre reducir significativamente el poder del grupo de ideología opositora o fortalecer nuestro gobierno para reducir los radicales."

