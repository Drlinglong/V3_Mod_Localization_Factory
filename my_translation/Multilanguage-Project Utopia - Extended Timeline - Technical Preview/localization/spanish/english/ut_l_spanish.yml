# Events & Journals
 ut_heavy_industrial_machinery_je:"Maquinaria industrial pesada"
 ut_heavy_industrial_machinery_je_reason:"Un punto de inflexión significativo en el camino de nuestra nación hacia la modernidad. Se sientan las bases, se montan los primeros engranajes, se encienden los hornos; el primer edificio para maquinaria industrial pesada se alza orgulloso sobre el horizonte, un testimonio del ingenio y la ambición humanos.\nDonde antes los trabajadores se afanaban con las manos desnudas, ahora se construyen máquinas masivas para aligerar su carga y multiplicar su productividad. Aun con el rugido de los motores y el eco del acero en las naves, este edificio es más que una simple fábrica. Es el crisol en el que se forja el futuro."
 ut_heavy_industrial_machinery_je.success.d:"Se han sentado las bases, se han instalado las máquinas. Nuestra nación se enorgullece de estar a la vanguardia del progreso industrial con la apertura de su primera fábrica de maquinaria pesada."
 ut_heavy_industrial_machinery_je.success.f:"Comenzó con humo y acero. A la sombra de un mundo devastado por la guerra, no nos atrevimos a soñar con la paz, sino con un propósito. El zumbido de las turbinas, el choque del hierro, la precisión de los engranajes: estos son los ritmos de una nueva era. Esta fábrica es más que hormigón y remaches. Es la promesa de que ya no compraremos el futuro a otros, lo construiremos con nuestras propias manos. A partir de ahora, todo cambia."
 ut_heavy_industrial_machinery_je.fail:"Maquinaria industrial pesada fallida"
 ut_heavy_industrial_machinery_je.fail.d:"Se elaboraron planes, se asignaron recursos, pero la fábrica nunca se construyó. La mala gestión, los cuellos de botella y las tensiones políticas detuvieron el proyecto."
 ut_heavy_industrial_machinery_je.fail.f:"Prometieron un nuevo amanecer industrial. Pero todo lo que queda es un solar vacío, andamios oxidados y silencio donde los motores debían rugir. Al final, no nos faltó ambición, sino coordinación, y quizás el coraje para llevarlo a cabo."

 ut_cnc_machines_je:"Máquinas CNC"
 ut_cnc_machines_je_reason:"Con la introducción de las máquinas CNC (Control Numérico Computarizado), comienza una nueva era de precisión y uniformidad en la industria pesada. Donde incluso la mano más firme del artesano podría fallar, las máquinas programables ahora realizan tareas complejas con una precisión infalible. Los componentes que antes se fabricaban laboriosamente a mano ahora se fresan, taladran y cortan, con elegancia mecánica. El margen de error se reduce a casi cero, y con ello, el costo de la imperfección.\nPero esta revolución es más que un simple avance tecnológico. Cambia la naturaleza del trabajo en sí. Los trabajadores calificados se convierten en operadores y programadores, guiando máquinas en lugar de herramientas. La producción se vuelve más rápida, las piezas estandarizadas y las industrias que antes estaban limitadas por la variabilidad humana son liberadas por la automatización. Cuando las máquinas CNC zumban por las naves de la fábrica, la industria pesada se convierte en una sinfonía calculada."
 ut_cnc_machines_je.success.d:"La introducción de las máquinas CNC marca un paso decisivo en la automatización de nuestra industria. Ahora se ejecutan tareas complejas con la máxima precisión y eficiencia."
 ut_cnc_machines_je.success.f:"Un suave zumbido reemplaza el ruido de los bancos de trabajo. Los engranajes giran en sincronía, las virutas de metal danzan al ritmo de la perfección programada. El caos ya no está en el taller: reina el orden, creado no por la mano, sino por el código."

 ut_heavy_tractors_je:"Tractores pesados"
 ut_heavy_tractors_je_reason:"Introducción y uso de tractores potentes para aumentar significativamente la productividad agrícola."
 ut_heavy_tractors_je.success.d:"La introducción de tractores potentes ha aumentado notablemente la productividad agrícola. Ahora se trabajan grandes campos con eficiencia y fiabilidad."
 ut_heavy_tractors_je.success.f:"Los campos tiemblan bajo el peso de las máquinas. Lo que antes llevaba días, ahora ocurre en horas. El diésel, el acero y la determinación abren surcos profundos en el suelo del futuro."

 ut_agrarian_planes_je:"Aeronaves Agrícolas"
 ut_agrarian_planes_je_reason:"Uso de aeronaves en la agricultura: para fertilización, control de plagas y siembra en grandes áreas."
 ut_agrarian_planes_je_done:"Aeronaves agrícolas completadas"
 ut_agrarian_planes_je.success.d:"Con el exitoso despliegue de aeronaves agrícolas, comienza un nuevo capítulo en la agricultura moderna. Los vastos campos ahora se cultivan de forma más rápida, precisa y económica."
 ut_agrarian_planes_je.success.f:"Alas de metal circundan el horizonte. Lo que antes se hacía a mano, ahora llueve del cielo: fertilizante, semilla, esperanza. Los campos respiran tecnología."

 ut_plastic_je:"Plásticos"
 ut_plastic_je_reason:"Los fundamentos y la producción en masa de plásticos, que revolucionan numerosas aplicaciones industriales."
 ut_plastic_je.success.d:"La fabricación y el uso de plásticos ha revolucionado nuestra base industrial. Los nuevos materiales permiten una producción rentable y versátil."
 ut_plastic_je.success.f:"Nacido en el laboratorio, moldeable como las ideas, el plástico reemplaza la madera, el vidrio y el metal. De la resina y la química surge una nueva era industrial."

 ut_electronics_je:"Electrónica"
 ut_electronics_je_reason:"Componentes y sistemas electrónicos como base de la maquinaria moderna, la comunicación y el procesamiento de información."
 ut_electronics_je.success.d:"La implementación exitosa de componentes electrónicos aporta precisión, automatización y capacidades de control completamente nuevas a nuestra industria."
 ut_electronics_je.success.f:"El estaño brilla, los circuitos susurran. Donde antes resonaban las ondas mecánicas, ahora fluyen los pulsos, más rápido que el pensamiento."

 ut_computers_je:"Ordenadores"
 ut_computers_je_reason:"Máquinas de computación que apoyan y aceleran la planificación y el control humanos a través de la automatización."
 ut_computers_je.success.d:"Con la exitosa introducción de los ordenadores, el procesamiento de información alcanza un nuevo nivel. La capacidad de cálculo reemplaza la rutina, la lógica reemplaza las listas."
 ut_computers_je.success.f:"Las primeras máquinas piensan: rápido, lógico, incansable. Entre cero y uno, nace un nuevo universo de datos y posibilidades."

 ut_software_je:"Software"
 ut_software_je_reason:"Programas y estructuras lógicas que controlan máquinas y ordenadores y amplían enormemente su usabilidad."
 ut_software_je.success.d:"El desarrollo y uso del software dota a las máquinas de un lenguaje. Se optimizan procesos, se automatizan tareas, se domina la complejidad."
 ut_software_je.success.f:"Invisible, pero omnipresente. Fundido en código, el software controla engranajes, pensamientos y la sociedad, silencioso, pero poderoso."

 ut_consumer_goods_simple_je:"Bienes de consumo básicos"
 ut_consumer_goods_simple_je_reason:"Producción de bienes de consumo básicos para las necesidades cotidianas como ropa, jabón y herramientas."
 ut_consumer_goods_simple_je.success.d:"La producción en masa de bienes de consumo básicos satisface de forma fiable las necesidades esenciales de la población. Jabón, ropa, herramientas: estandarizados y asequibles."
 ut_consumer_goods_simple_je.success.f:"En cada estante yace un pedazo de estabilidad. Lo cotidiano se vuelve accesible, lo ordinario se convierte en cimiento, para una vida más digna."
 ut_consumer_goods_simple_je.fail:"Bienes de consumo básicos fallidos"
 ut_consumer_goods_simple_je.fail.d:"La producción planificada de bienes de consumo básicos no pudo realizarse. Dificultades técnicas, cuellos de botella en el suministro y falta de coordinación provocaron el fracaso de la iniciativa."
 ut_consumer_goods_simple_je.fail.f:"Los estantes permanecen vacíos, los bancos de trabajo en silencio. Lo que parecía simple resultó complejo: sin jabón, tela y herramientas, la vida diaria se vuelve difícil, y la confianza se desvanece con cada necesidad insatisfecha."

 ut_consumer_goods_complex_je:"Bienes de consumo avanzados"
 ut_consumer_goods_complex_je_reason:"Producción de bienes de consumo de alta calidad como electrodomésticos, electrónica de consumo y vehículos."
 ut_consumer_goods_complex_je.success.d:"La exitosa expansión de la industria de bienes de consumo avanzados ha revolucionado los hogares, el transporte y el ocio. La tecnología ya no es un lujo, es calidad de vida."
 ut_consumer_goods_complex_je.success.f:"Los frigoríficos zumban, las radios suenan, los coches ruedan. El confort se convierte en un producto masivo, y el progreso entra tanto en los salones como en los talleres."

