 ut_research_high_tech_computers:"Investigar Computadoras de Alta Tecnología"
 ut_research_high_tech_computers_desc:"Iniciar una iniciativa de investigación en tecnologías de microchips y reemplazar transistores. Estas máquinas formarán la base para simulaciones modernas, automatización industrial y superioridad militar."
 ut_je_ut_research_high_tech_computers_research:"Investigación de Computadoras de Alta Tecnología"
 ut_je_ut_research_high_tech_computers_research_reason:"Los límites de la computación están siendo redefinidos. A medida que las computadoras clásicas se acercan a sus límites, una nueva generación de máquinas de alto rendimiento promete un progreso revolucionario en la ciencia, la industria y la defensa. Con suficiente inversión, podemos liderar esta revolución, creando máquinas que piensan más rápido que cualquier mente humana.\nEsto no es solo investigación, es una carrera por el futuro."
 ut_je_ut_research_high_tech_computers_research.success.d:"El desarrollo de una nueva generación de computadoras de alto rendimiento ha tenido éxito. Estas máquinas realizan cálculos a niveles de complejidad y velocidad antes inalcanzables."
 ut_je_ut_research_high_tech_computers_research.success.f:"Procesadores refrigerados por líquido, fluctuaciones cuánticas, redes neuronales: la era de la lógica pura cede ante la elegancia del pensamiento sintético. Nuestras máquinas ya no calculan, modelan la realidad."
 ut_research_high_tech_computers_research_mod:"Investigación de Computadoras de Alta Tecnología"
 ut_research_high_tech_computers_research_mod_desc:"La investigación nacional se centra en el desarrollo de tecnologías informáticas de vanguardia. Se están construyendo prototipos, los laboratorios se están expandiendo y la línea entre el poder computacional y la visión comienza a desdibujarse."
 ut_je_ut_research_high_tech_computers_research_goal:"Esperar la finalización de la fase de investigación de #BOLD 4 años#! (4 años si el instituto de investigación está al 100% de ocupación)"

 je_ut_new_dawn:"Nuevo Amanecer"
 je_ut_new_dawn_reason:"El progreso tecnológico y cultural introduce una nueva ola de cambios políticos. El camino hacia la utopía puede estar pavimentado. Consolide la ideología central de su nación. La ideología determina la dirección que tomará su nación.\nElija entre [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core], [concept_ut_nd_democrat_core] y [concept_ut_nd_communist_core]."
 je_ut_new_dawn_condition_tt:"Ruta Democrática, Autocrática, Comunista o Fascista completada."
 je_ut_new_dawn_effect_tt:"Desbloquea ideas de fin de juego (por determinar)"
 new_dawn_mod:"Nuevo Amanecer"
 new_dawn_phase_2_mod:"Nuevo Amanecer: Reforzar la Ideología"

 event_new_dawn.1.t:"Nuevo Amanecer"
 event_new_dawn.1.d:"Una nueva ola política ha surgido en nuestra nación, y debemos decidir cómo responder. ¿Abrazaremos el cambio o lo resistiremos? El futuro de nuestro país está en juego."
 event_new_dawn.1.f:"Ha llegado el Nuevo Amanecer, y con él una nueva era de cambio político. Debemos navegar estas aguas con cuidado, equilibrando las demandas del pueblo con las necesidades del estado. Las decisiones que tomemos ahora moldearán el futuro de nuestra nación para las generaciones venideras."
 event_new_dawn.1.a:"Hacia un Nuevo Amanecer"

 event_new_dawn.2.a:"Establecer las bases para la ideología central"
 
 event_new_dawn.2.d.a:"Nuestros aliados en la facción autocrática se han movido rápidamente para asegurar el poder, con el apoyo de instituciones clave. La transición es ordenada, aunque no sin oposición."
 event_new_dawn.2.d.d:"La coalición democrática ha tomado las riendas con un fuerte mandato. La sociedad civil está energizada, y el público parece optimista, aunque los desafíos están por delante."
 event_new_dawn.2.d.c:"Los comunistas han tomado el control, prometiendo una transformación radical. Se están desmantelando las viejas estructuras, y se convoca al pueblo a unirse bajo una nueva visión."
 event_new_dawn.2.d.f:"El bloque fascista ha asumido el liderazgo, declarando una nueva era de fuerza nacional. La disidencia es aplastada rápidamente, y el orden se impone a través de la disciplina."


 event_new_dawn.2.f.a:"Una mano de hierro restablece el control, aunque la libertad puede sufrir."
 event_new_dawn.2.f.d:"La esperanza renace con el voto: cambio a través del consenso."
 event_new_dawn.2.f.c:"Una revolución obrera reforma el estado."
 event_new_dawn.2.f.f:"Los fuertes abren el camino hacia un futuro purificado."


 event_new_dawn.3.t:"Marcha sobre la Capital"
 event_new_dawn.3.a:"Dejemos que tomen el control"
 event_new_dawn.3.b:"Esta ideología debe ser suprimida"

 event_new_dawn.3.f.a:"El ascenso de una fuerza autocrática no alineada altera el equilibrio político. Su toma de poder fue rápida, dejando poco espacio para la oposición o la negociación."
 event_new_dawn.3.f.c:"Fuerzas comunistas inesperadas han derrocado el statu quo. Una realineación radical está en marcha, sorprendiendo a gran parte del establishment."
 event_new_dawn.3.f.d:"Una sublevación democrática ha tenido éxito, pillando desprevenidas a las élites gobernantes. La nueva dirección promete reformas y transparencia."
 event_new_dawn.3.f.f:"Nuestro líder fascista está marchando sobre nuestra capital, ¿qué debemos hacer?"

 event_new_dawn.3.d.a:"El régimen cayó, y el puño de hierro se impuso rápidamente."
 event_new_dawn.3.d.d:"Con las protestas creciendo y los gobernantes vacilando, la democracia echó raíces en la posguerra."
 event_new_dawn.3.d.c:"Una vanguardia surgió del caos, aprovechando el momento para dar paso a un nuevo estado obrero."
 event_new_dawn.3.d.f:"El orden se derrumbó; solo la fuerza podía restaurar el alma de la nación."

 event_new_dawn.11.t:"Las Fuerzas Armadas Demandan un Cambio de Liderazgo"
 event_new_dawn.11.f:"Altos oficiales militares, citando la inestabilidad de la nación, han exigido la renuncia del liderazgo actual. Proponen una nueva figura que se alinee mejor con sus intereses."
 event_new_dawn.11.d:"Cuando los generales hablan, incluso los presidentes escuchan."

