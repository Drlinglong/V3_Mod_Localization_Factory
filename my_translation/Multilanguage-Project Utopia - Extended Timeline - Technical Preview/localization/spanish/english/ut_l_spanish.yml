 lawgroup_environment_protection_desc:"Leyes e instituciones que protegen el medioambiente, promueven la sostenibilidad y aseguran el equilibrio ecológico."
 lawgroup_food_safety:"Seguridad Alimentaria"
 lawgroup_food_safety_desc:"Leyes e instituciones que garantizan la seguridad alimentaria, la higiene y los estándares de calidad en la producción y distribución de alimentos."

 law_social_market_economy:"Economía Social de Mercado"
 law_social_market_economy_desc:"Una economía de mercado regulada que combina la libre competencia con la seguridad social para promover la prosperidad y el equilibrio social."
 law_free_market_economy:"Economía de Libre Mercado"
 law_free_market_economy_desc:"Un capitalismo desatado donde los precios y la producción son determinados únicamente por la oferta y la demanda con una mínima regulación gubernamental."
 law_state_capitalism_economy:"Capitalismo de Estado"
 law_state_capitalism_economy_desc:"Un sistema donde el estado controla las industrias y recursos clave para promover los intereses nacionales y asegurar la estabilidad económica."
 law_corporate_economy:"Economía Corporativa"
 law_corporate_economy_desc:"Un sistema donde las corporaciones y el estado trabajan estrechamente para promover intereses económicos y asegurar la estabilidad social."

 law_free_trade_union:"Red de Libre Comercio"
 law_free_trade_union_desc:"Una confederación de estados que elimina las barreras comerciales internas y persigue una política arancelaria común para promover los intereses económicos."
 law_protectionism_union:"Bloque Proteccionista"
 law_protectionism_union_desc:"Una alianza de naciones que protege las industrias nacionales de la competencia extranjera mediante aranceles colectivos y restricciones comerciales."
