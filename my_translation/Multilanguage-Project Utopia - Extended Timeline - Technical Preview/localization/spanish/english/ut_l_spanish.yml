 je_ut_new_dawn_strengthen_power:"Fortalecer el poder"
 je_ut_new_dawn_strengthen_power_desc:"Para mantener el orden y la estabilidad, el estado debe fortalecer su poder. Esto se puede lograr a través de varios medios, incluyendo el aumento militar, la propaganda y la supresión de la disidencia."
 je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$"
 je_ut_new_dawn_border_dispute:"Disputa fronteriza"
 je_ut_new_dawn_border_dispute_desc:"Las disputas fronterizas pueden generar tensiones y conflictos entre naciones. Es importante resolver estas disputas de forma pacífica y diplomática, pero a veces la acción militar puede ser necesaria para proteger los intereses nacionales."
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"Suprimir a los disidentes"
 je_ut_new_dawn_suppress_dissidents_desc:"La disidencia puede socavar la estabilidad del estado y amenazar la seguridad nacional. Suprimir la disidencia es una medida necesaria para mantener el orden y proteger a la nación de amenazas internas."
