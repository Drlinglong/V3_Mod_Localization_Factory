 concept_ut_nd_fascist_core:"Fascismo"
 concept_ut_nd_fascist_core_desc:"#bold Ideologías: [concept_ut_nd_fascist_characters]#!\n\n#bold Desbloquea [concept_ut_nd_milestones]#!\n\n#bold Desbloquea (por determinar):#!\n - Conquistar naciones\n\nModificador de enfoque:\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\nModificador de desbloqueo:\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Transforma a tu pueblo en una... utopía, a través de la obediencia ciega, el militarismo y el sometimiento despiadado de todos aquellos que se consideran 'diferentes'. Conquista el mundo. Crea prosperidad y unidad para unos pocos, a costa de la libertad y la dignidad para todos los demás."
 concept_ut_nd_autocrat_core:"Autocracia"
