 machinery_farming:"Tractores con Cabina"
 machinery_farming_desc:"Tractores y cosechadoras reemplazan a bueyes y guadañas. Estas bestias de acero aran campos, siembran semillas y cosechan cultivos a una velocidad sin precedentes, marcando el comienzo de la era de la agricultura mecanizada."
 heavy_machinery_farming:"Tractores pesados"
 heavy_machinery_farming_desc:"Colosos de acero con motores de 300 caballos de fuerza aran campos a una velocidad récord. Estos gigantes diésel reemplazan los carros de bueyes y permiten los monocultivos industrializados, mientras que sus neumáticos de globo compactan el suelo para futuras tormentas de polvo."
 airplane_farming:"Aeronaves Agrícolas"
 airplane_farming_desc:"Aviones fumigadores rocían nubes de fertilizante sobre los arrozales. Aviones de hélice combaten enjambres de langostas desde el aire, un ballet tóxico entre la precisión y el daño colateral ambiental."
 drone_farming:"Drones Agrícolas"
 drone_farming_desc:"Los cuadricópteros mapean los nutrientes del suelo usando cámaras multiespectrales. Enjambres polinizan flores o eliminan malas hierbas con microaguijones de herbicida, mientras el Big Data pronostica rendimientos."
 chemistry:"Proceso de Nitrofosfato"
 chemistry_desc:"Mecheros Bunsen y retortas dan origen a revoluciones sintéticas. Desde la fijación de nitrógeno de Haber hasta los plásticos que asfixian tortugas, la alquimia molecular da forma tanto al progreso como al apocalipsis."
 hybrid_crops:"Cultivos Híbridos"
 hybrid_crops_desc:"Los herederos de Mendel cruzan cepas de maíz para obtener el doble de densidad de grano. Estas superplantas patentadas ansían fertilizantes sintéticos y atrapan a los agricultores en ciclos de semillas, pero alimentan a millones."
 high_yield_crops:"Cultivos de Alto Rendimiento"
 high_yield_crops_desc:"El trigo enano con fotosíntesis turboalimentada sobrevive solo en la acuicultura. Las revoluciones verdes intercambian la biodiversidad por récords calóricos, nutriendo civilizaciones mientras desangran los ecosistemas."
 biotechnology:"Biotecnología"
 biotechnology_desc:"Las tijeras CRISPR cortan el ADN como confeti. Las bacterias de ingeniería genética sudan insulina, mientras los genes terminadores esterilizan las existencias de semillas: la biología se convierte en un laboratorio de fábrica programable."
 bauxite_mining:"Proceso Bayer"
 bauxite_mining_desc:"Las refinerías de bauxita producen óxido de aluminio a partir de arcilla roja. Este proceso cáustico consume ríos y bosques, pero el metal ligero alimenta desde latas de refrescos hasta rascacielos."
 aluminum_base:"Proceso Hall-Héroult"
 aluminum_base_desc:"Los hornos Hall-Héroult devoran megavatios para la electrólisis incandescente. El metal ligero corona a los emperadores como dirigibles, pero su voracidad energética oscurece regiones enteras."
 heavy_machinery_era_analog:"Maquinaria hidráulica"
 heavy_machinery_era_analog_desc:"Las prensas hidráulicas a vapor dan forma al acero para rascacielos. Estos gigantes trituran rocas y moldean metal, pero sus pistones gotean aceite y sus calderas explotan con un silbido."
 heavy_machinery_era_analog_two:"Cadenas de montaje complejas"
 heavy_machinery_era_analog_two_desc:"Rodillos accionados por vapor pavimentan carreteras mientras ejes elevados llenan las fábricas. Una era de grasa y palancas: brutalmente eficaz, siempre al borde del colapso."
 heavy_machinery_era_digital:"Máquinas CNC"
 heavy_machinery_era_digital_desc:"Servomotores fresan con precisión micrométrica a partir de archivos CAD. La precisión digital da a luz tanto toberas de cohetes como carcasas de iPhone en las mismas fábricas."
 heavy_machinery_era_web:"Robots industriales"
 heavy_machinery_era_web_desc:"Brazos KUKA sueldan carrocerías de coches en milisegundos. Las cadenas de montaje en red se optimizan a sí mismas, hasta que un ciberataque congela el ballet metálico."
 heavy_machinery_industry:"Maquinaria especializada"
 heavy_machinery_industry_desc:"Tuneladoras mastican granito mientras grúas de 800 toneladas levantan rascacielos. Titanes de titanio hechos a medida para cada nicho de la civilización."
 civilian_planes:"Aviación civil"
 civilian_planes_desc:"Los Douglas DC-3 ponen los continentes al alcance. El miedo a volar da paso al champán en primera clase: la troposfera se convierte en la autopista de la era del jet-set."
 civilian_drones:"Drones civiles"
 civilian_drones_desc:"Los cuadricópteros entregan pizza y espían a los vecinos. Los pilotos aficionados crean panoramas de YouTube mientras los gobiernos prueban redes de vigilancia: el cielo se convierte en una zona de guerra democratizada."
 rare_earths_mining_era_analog:"Tierras raras"
 rare_earths_mining_era_analog_desc:"La arena de monacita irradia a los mineros en busca de imanes para Walkman. Estos metales exóticos, discretos pero irremplazables, convierten los pueblos mineros en pueblos fantasmas."
 rare_earths_mining_era_digital:"Extracción por solventes"
 rare_earths_mining_era_digital_desc:"Baños ácidos lixivian los lantánidos de los residuos electrónicos. La minería urbana reemplaza a las destructivas minas a cielo abierto, aunque el escurrimiento tóxico sigue filtrándose en las aguas subterráneas."
 rare_earths_mining_era_connected:"Extracción avanzada por solventes"
 rare_earths_mining_era_connected_desc:"Líquidos iónicos y CO2 supercrítico reemplazan los baños ácidos. La química verde promete una extracción más limpia, si el balance energético lo permite."
 nuclear_power_research:"Investigación nuclear"
 nuclear_power_research_desc: ""
 nuclear_power:"Energía nuclear"
 nuclear_power_desc: ""
 electronics:"Electrónica"
 electronics_desc:"Tubos de vacío silban en las radios. Desde transistores de germanio hasta chips cuánticos: dominar el electrón impulsa cada revolución técnica."
 computers:"Ordenadores"
 computers_desc:"El enjambre de tubos del ENIAC calcula tablas de artillería. Las tarjetas perforadas dan paso a terminales parpadeantes, pero el sueño de las máquinas pensantes sigue siendo ciencia ficción... por ahora."
 high_tech_computers:"Ordenadores de alta tecnología"
 high_tech_computers_desc:"Bits cuánticos danzan en criostatos. Máquinas de exaflops modelan supernovas, pero sus bombas de enfriamiento consumen redes eléctricas enteras de ciudades."
 software:"Software"
 software_desc:"El código FORTRAN recorre las tarjetas Hollerith. Los sistemas operativos se convierten en el lubricante de la civilización, arquitectos invisibles que gobiernan incluso las tostadoras."
 computers_steel_production:"Unidades de control"
 computers_steel_production_desc:"Las laminadoras dan forma a las losas de acero mediante planos digitales. Los algoritmos optimizan las aleaciones para puentes y maquinillas de afeitar: la alta tecnología se une a la industria pesada."
 electronics_motors_production:"Unidades de control electrónicas"
 electronics_motors_production_desc:"Los microcontroladores regulan los motores eléctricos con precisión milimétrica. La magia de la señal PWM silencia los motores de los submarinos y afina las máquinas de espresso."
 heavy_machinery_mining_production:"Excavadoras de rueda de cangilones"
 heavy_machinery_mining_production_desc:"Monstruos de acero de 240 metros devoran vetas de lignito. Sus cangilones giratorios mueven montañas a diario: gigantes mecánicos que convierten paisajes en cráteres lunares."
 internet:"Internet"
 internet_desc:"Los paquetes de ARPANET zumban por cables de cobre. Del código militar a la hoguera global, alimentando vídeos de gatos y revoluciones por igual."
 software_motors_production:"Unidades de Control Digital"
 software_motors_production_desc:"Los controladores PID suavizan las fluctuaciones de carga en tiempo real. Las actualizaciones de firmware dan nueva vida a los motores viejos, si las firmas de código son válidas."
 trucks_era_analog:"Camiones de Plataforma"
 trucks_era_analog_desc:"Plataformas de madera gimen bajo sacos de cemento. Los humos diésel y el traqueteo de los engranajes marcan una era en la que cada camionero seguía siendo el rey de la carretera."
 trucks_era_web:"Camiones Autónomos"
 trucks_era_web_desc:"Los algoritmos dirigen camiones de 40 toneladas en convoy; corredores robóticos incansables que cumplen los plazos de entrega al milisegundo."
 trucks_era_digital:"Camiones Semirremolque"
 trucks_era_digital_desc:"Motores turboalimentados tiran de megatráileres. La telemática optimiza rutas contra los precios del diésel; la logística se convierte en un juego de guerra matemático."
 consumer_goods_main_analog:"Bienes de Consumo Analógicos"
 consumer_goods_main_analog_desc:"Maquinillas de afeitar de manivela y teléfonos de baquelita. Un mundo de reparación sobre la desechabilidad, lleno de cortocircuitos y cuchillas oxidadas."
 consumer_goods_main_house_hold_electrical:"Aparatos Eléctricos del Hogar"
 consumer_goods_main_house_hold_electrical_desc:"Las neveras zumban contra la intoxicación alimentaria. Las aspiradoras absorben el polvo de carbón de las alfombras; el hogar electrificado crea tanto tiempo como dependencia."
 consumer_goods_main_plastic_revolution:"Revolución del Plástico"
 consumer_goods_main_plastic_revolution_desc:"Los botones de baquelita y las medias de nailon conquistan el mundo. Un material tan barato como indestructible, hasta que los microplásticos invaden la cadena alimentaria."
 consumer_goods_main_entertainment_electrical:"Electrónica de Entretenimiento"
 consumer_goods_main_entertainment_electrical_desc:"Los televisores de tubo parpadean en las salas de estar. Los Walkman rebobinan las cintas de mezclas; los medios analógicos dan forma a la cultura pop antes de que la digitalización los disuelva en bits."
 consumer_goods_main_digital_products:"Productos Digitales"
 consumer_goods_main_digital_products_desc:"Los MP3 reemplazan a los discos, los libros electrónicos destierran a las bibliotecas. El consumo intangible llena nubes en lugar de estanterías y deja tras de sí residuos de datos invisibles."
 consumer_goods_main_web_products:"Productos Web"
 consumer_goods_main_web_products_desc:"Los NFT tokenizan el arte, el streaming reemplaza a los estantes de CD. La propiedad se reduce a un inicio de sesión; una era de acceso sobre la propiedad, plagada de trampas de suscripción."
 plastics_nylon:"Nailon"
 plastics_nylon_desc:"Los hilos de paracaídas salvaron una vez a los soldados, más tarde acariciaron las piernas. El primer polímero completamente sintético se convirtió en un símbolo de la guerra y la liberación de la mujer."
 plastics_polyester:"Poliéster"
 plastics_polyester_desc:"Las botellas de PET reemplazan al vidrio, las chaquetas de forro polar calientan a los alpinistas. Un material que democratizó la moda y llenó los océanos de microfibras."
 plastics_polypropylene:"Polipropileno"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioetanol"
 oil_synthetic_one_desc:"Las mazorcas de maíz fermentan para convertirse en combustible para las gasolineras. La gasolina verde combate la dependencia del petróleo, pero los monocultivos enfrentan a los biocombustibles con los cultivos alimentarios."
 oil_synthetic_two:"Biodiésel"
 oil_synthetic_two_desc:"Los cultivos de algas producen combustible sin azufre. La economía circular sueña con flotas de camiones neutras en CO₂, si el balance energético cuadra."

# Tech Mil
 industry_harbor:"Puerto Industrial"
 industry_harbor_desc:"Puerto Industrial..."
 heavy_industry_harbor:"Puerto Industrial"
 heavy_industry_harbor_desc:"Grúas gigantescas cargan acero y carbón directamente de los trenes de carga a las barcazas. Estos colosos portuarios, con sus chimeneas humeantes y puentes de carga oxidados, se convierten en el latido de la industria pesada, donde los cargueros transportan hierro en bruto para la producción global por horas."
 ultra_heavy_industry_harbor:"Puerto de Contenedores"
 ultra_heavy_industry_harbor_desc:"Portacontenedores tan largos como rascacielos atracan en terminales automatizadas. Cajas de acero estandarizadas se mueven robóticamente entre el barco, el tren y el camión; un ballet logístico que reduce el comercio global a unidades de 20 pies."
 light_ships_rockets_base:"Hidrófonos"
 light_ships_rockets_base_desc:"Micrófonos submarinos escuchan el ruido de las hélices de los submarinos enemigos. Estos centinelas hidroacústicos detectan incluso las vibraciones más débiles y convierten el fondo marino en un laberinto vigilado."
 light_ships_rockets_machinery:"Sistemas de Control de Tiro"
 light_ships_rockets_machinery_desc:"Pulsos de sonido activos escanean el fondo oceánico como llamadas de murciélago. Los procesadores de sonar modernos distinguen restos de naufragios de submarinos y calculan trayectorias de colisión en tiempo real para las cargas de profundidad."
 heavy_ships_rockets_base:"Barreminas"
 heavy_ships_rockets_base_desc:"Computadoras analógicas mecánicas conectan telémetros con torretas de cañones. Estos sistemas cibernéticos que escupen fuego calculan correcciones balísticas para las olas y la deriva del viento, un precursor del campo de batalla digital."
 heavy_ships_rockets_software:"Contramedidas Electrónicas"
 heavy_ships_rockets_software_desc:"Los bloqueadores confunden el radar enemigo con nubes de eco sintéticas. La guerra electrónica crea flotas fantasma mientras los criptomódulos frustran la vigilancia por radio enemiga."
 support_ships_rockets_base:"Sistema de Radar Integrado"
 support_ships_rockets_base_desc:"Las antenas giratorias construyen una imagen electromagnética del cielo. Las estaciones de radar en red triangulan formaciones de aviones a 200 km de distancia y guían a los interceptores como perros pastores hacia las manadas de bombarderos."
 support_ships_mine_sweeper:"Sistemas de Sonar"
 ut_anti_tank:"Armas Antitanque"
 ut_anti_tank_desc:"Los rifles antitanque disparan núcleos de tungsteno que cortan el acero como mantequilla. La infantería aprende a emboscar en combate urbano, donde el grueso blindaje frontal se vuelve inútil."
 ut_anti_tank_guided:"Artillería autopropulsada"
 ut_anti_tank_guided_desc:"Los misiles guiados por cable siguen la línea de mira del visor. Estos proyectiles 'inteligentes' hacen que sea una cuestión de vida o muerte para las tripulaciones de tanques permanecer detrás de las colinas."
 task_forces:"Fuerzas Especiales"
 task_forces_desc:"Unidades de élite entrenan para batallas nocturnas y rescates de rehenes. Con armas con silenciador y visión nocturna, se mueven como sombras: rápidos, letales y sin dejar rastro."
 ut_tank_diesel_engine:"Motor Diésel"
 ut_tank_diesel_engine_desc:"Los motores multicombustible queman cualquier cosa, desde diésel hasta queroseno. Los bloques fiables permiten rangos operativos que empujan la logística al borde del colapso."
 ut_tank_radio:"Red de Radio"
 ut_tank_radio_desc:"Las radios sincronizan escuadrones de tanques en una manada de acero. Los comandantes coordinan pinzas mediante código Morse mientras el éter se desborda con interferencias."
 ut_tank_composite_armor:"Blindaje Compuesto"
 ut_tank_composite_armor_desc:"Placas cerámicas y capas de uranio soldadas en sándwiches. Esta tecnología de capas rompe las cargas huecas, pero hace que la reparación detrás de las líneas enemigas sea una pesadilla."
 ut_tank_modern:"Tanque de Batalla Principal"
 ut_tank_modern_desc:"Los cañones de ánima lisa de 120 mm disparan con precisión en movimiento. Las ópticas estabilizadas, la protección NBQ y los filtros multicombustible hacen de estos tanques fortalezas rodantes de la guerra moderna."
 ut_tank_jet_engine:"Turbina de Gas"
 ut_tank_jet_engine_desc:"Los motores a reacción dan a los mastodontes de 60 toneladas la velocidad de un coche de carreras. Pero su sed de queroseno limita los despliegues; algunos comandantes cambian el blindaje por tanques de combustible adicionales."
 ut_tank_autoloader:"Cargador Automático"
 ut_tank_autoloader_desc:"Brazos robóticos cargan proyectiles sin ayuda humana. La automatización reduce el tamaño de la tripulación, pero convierte las cámaras de munición en bombas de relojería si son impactadas."
 ut_tank_future:"Tanque de Combate Futuro"
 ut_tank_future_desc:"Los sistemas de defensa activa interceptan granadas con microexplosiones. Los sensores en red proporcionan una conciencia total de 360°, el tanque se convierte en un centro de datos rodante."
 ut_war_planes:"Aviones de Guerra"
 ut_war_planes_desc:"Los biplanos de combate luchan con ametralladoras a través de hélices giratorias. Los combates aéreos siguen rituales caballerescos, hasta que las tácticas de formación militarizan los cielos."
 ut_war_planes_2:"Aviones de Guerra Avanzados"
 ut_jet_planes:"Aviones a Reacción"
 ut_jet_planes_desc:"Los motores a reacción rompen la barrera del sonido. MiG-15 y F-86 se baten en duelo en bucles supersónicos donde segundos deciden la vida o una muerte ardiente."
 ut_modern_planes:"Aviones Modernos"
 ut_anti_tank_guided_software:"Sistemas Antitanque Guiados"
 light_ships_rockets_computers:"Sistemas de Combate para Buques Ligeros"
 heavy_ships_rockets_computers:"Sistemas de Combate para Buques Pesados"
 support_ships_electronic_surveillance:"Buques de Vigilancia Electrónica"

 combat_unit_type_support_systems:"Sistemas de Apoyo"
 combat_unit_type_missile_corvettes:"Corbetas Misilísticas"
 combat_unit_type_surveillance_corvettes:"Corbetas de vigilancia"
 combat_unit_type_capital_battleship:"Acorazados capitales"
 combat_unit_type_modern_submarine:"Submarino moderno"
 combat_unit_type_super_carrier:"Superportaviones"
 combat_unit_type_armored_infantry:"Infantería acorazada"
 combat_unit_type_task_force_infantry:"Infantería de fuerza de tareas"
 combat_unit_type_motorized_artillery:"Artillería autopropulsada"
 combat_unit_type_rocket_artillery:"Artillería de cohetes"
 combat_unit_type_support_systems_desc:"Unidades de apoyo logístico y electrónico que mejoran la efectividad de las fuerzas de primera línea."
 combat_unit_type_missile_corvettes_desc:"Buques rápidos y ágiles armados con sistemas de misiles diseñados para combates navales rápidos."
 combat_unit_type_surveillance_corvettes_desc:"Unidades navales equipadas con sensores avanzados y sistemas de comunicación para reconocimiento y coordinación."
 combat_unit_type_capital_battleship_desc:"Buques de clase insignia fuertemente armados y blindados diseñados para el dominio en las principales batallas navales."
 combat_unit_type_modern_submarine_desc:"Naves submarinas sigilosas equipadas con torpedos y misiles de crucero para ataques estratégicos."
 combat_unit_type_super_carrier_desc:"Portaaviones masivos que sirven como bases aéreas móviles, proyectando poder a través de vastas distancias."
 combat_unit_type_armored_infantry_desc:"Unidades de infantería equipadas con blindaje personal pesado y sistemas de apoyo integrados para una mayor supervivencia."
 combat_unit_type_task_force_infantry_desc:"Unidades altamente entrenadas y flexibles capaces de ejecutar misiones especializadas de forma independiente o junto con otras fuerzas."
 combat_unit_type_motorized_artillery_desc:"Artillería montada en vehículos de motor, lo que permite un rápido despliegue y reposicionamiento en el campo de batalla."
 combat_unit_type_rocket_artillery_desc:"Artillería que lanza salvas de cohetes para saturar grandes áreas con potencia de fuego explosiva."


# Tech Society
 highway_projects:"Autopistas"
 highway_projects_desc:"Amplias arterias pavimentadas conectan ciudades y regiones de manera eficiente. Las autopistas aceleran el transporte de mercancías, acortan los viajes y abren nuevos corredores de desarrollo económico."
 heavy_machinery_builders:"Extendedoras de hormigón"
 heavy_machinery_builders_desc:"Las extendedoras de hormigón modernas revolucionan la construcción de carreteras. Estas gigantescas máquinas de acero vierten losas de carretera precisas en tiempo récord, sentando las bases para una infraestructura a escala industrial."
 intercity_transport:"Transporte interurbano"
 intercity_transport_desc:"Trenes de alta velocidad y autobuses de larga distancia cruzan los límites regionales. Una red interurbana desarrollada reduce el país, fomenta la unidad nacional e impulsa el turismo."
 highspeed_transport:"Transporte de alta velocidad"
 highspeed_transport_desc:"A medida que las locomotoras de vapor ceden el paso a las dinamos eléctricas, los trenes comienzan a circular a 160 km/h. Esta revolución de la velocidad deja en vergüenza incluso a las diligencias más rápidas y comprime las distancias percibidas entre ciudades."
 early_civil_aviation:"Aviación civil temprana"
 early_civil_aviation_tech_tt:"Una vez por partida: Todos los países obtienen +10% de difusión tecnológica durante 20 años."
 civil_airlines:"Aerolíneas civiles"
 civil_airlines_desc:"Las aerolíneas civiles se refieren a los servicios de transporte aéreo no militar que transportan pasajeros y carga con fines comerciales. Desempeñan un papel vital en la conectividad global, el desarrollo económico y la facilitación del comercio y el turismo internacional."
 modern_civil_aviation:"Aviación civil moderna"
 modern_civil_aviation_desc:"La aviación civil moderna abarca los sistemas, tecnologías e infraestructuras avanzados que apoyan los viajes y el transporte aéreo contemporáneos. Enfatiza la seguridad, la eficiencia y la conectividad global, impulsada por innovaciones en el diseño de aeronaves, la gestión del tráfico aéreo y las regulaciones internacionales."
 modern_civil_aviation_tech_tt:"Una vez por partida: Todos los países obtienen 50 de difusión tecnológica para siempre."
 international_commerce:"Comercio internacional"
 international_commerce_desc:"El comercio internacional se refiere al intercambio de bienes, servicios y capital a través de las fronteras nacionales. Impulsa la integración económica global, fomenta la especialización y permite a los países acceder a una mayor variedad de recursos y mercados."
 international_stock_exchange:"Bolsa de valores internacional"
 international_stock_exchange_desc:""
 check_payments:"Pagos con cheque"
 check_payments_desc:"Las instrucciones en papel reemplazan el efectivo en el comercio mayorista. Los cheques introducen pagos rastreables, impulsando el ascenso de los bancos como intermediarios financieros."
 credit_cards:"Tarjetas de crédito"
 credit_cards_desc:"Las tiras magnéticas y las tarjetas de PVC marcan el amanecer de la era digital. Esta clave para el consumo fomenta el gasto impulsivo y sienta las bases para las redes de crédito globales."
 digital_payments:"Pagos Digitales"
 digital_payments_desc:"Paquetes de datos cifrados atraviesan a toda velocidad los cables de fibra óptica. Las transferencias en tiempo real y las aplicaciones de pago móvil convierten las carteras físicas en reliquias de museo."
 digital_trading:"Comercio Digital"
 digital_trading_desc:"Los algoritmos negocian acciones en milisegundos. La bolsa se convierte en un escenario para flujos de datos de alta frecuencia."
 modern_economy:"Economía del Desarrollo"
 modern_economy_desc:"La economía del desarrollo aborda los factores económicos detrás de la reducción de la pobreza y la prosperidad en los países en desarrollo. Explora qué fomenta el crecimiento y el progreso sostenible."
 new_public_management:"Nueva Gestión Pública"
 new_public_management_desc:"Un concepto que aplica métodos de gestión del sector privado a la administración pública para aumentar la eficiencia y el rendimiento. Enfatiza la descentralización, la orientación a resultados y la competencia interna."
 digital_tax_declaration:"Declaración de Impuestos Digital"
 digital_tax_declaration_desc:"Los formularios electrónicos y las comprobaciones de plausibilidad automatizadas modernizan la recaudación de impuestos."
 union_new_mandates:"Derecho Internacional"
 union_new_mandates_tt:"Desbloquea nuevos principios de bloques de poder"
 union_new_mandates_desc:"Las instituciones supranacionales ganan autoridad sobre la regulación climática y digital. La era de la integración puramente económica da paso a un ambicioso enredo político."
 union_new_mandates_two:"Organización Internacional"
 union_new_mandates_two_desc:"Los cuerpos de ejército conjuntos y las infraestructuras en la nube marcan el paso a un superestado federal. La soberanía nacional se delega cada vez más al superestado."
 union_trade:"Organización Internacional del Comercio"
 union_trade_desc:"Las zonas libres de aranceles y los estándares de productos armonizados forjan un mercado interno continental. El proteccionismo da paso a la lógica de la ventaja comparativa a gran escala."
 food_standards_one:"Estándares Alimentarios"
 food_standards_one_desc:"Límites legales para contaminantes en alimentos básicos. Los inspectores de alimentos comienzan redadas sistemáticas contra la harina adulterada y el pescado empapado en formalina."
 food_standards_two:"Autoridad de Seguridad Alimentaria"
 food_standards_two_desc:"Una agencia gubernamental ahora supervisa toda la cadena de producción, desde la granja hasta el lineal. Los certificados de higiene se vuelven obligatorios para el comercio de alimentos."
 food_standards_three:"Requisitos de Etiquetado"
 food_standards_three_desc:"Las grasas trans, los alérgenos y las tablas nutricionales deben divulgarse claramente. La era de la publicidad alimentaria engañosa comienza a terminar."
 epa_one:"Pureza del Aire"
 epa_one_desc:"Los filtros industriales y los catalizadores de vehículos buscan eliminar el esmog sobre las ciudades. Por primera vez, los límites de partículas finas y NOx se convierten en ley."
 epa_two:"Programas de Reciclaje"
 epa_two_desc:"La separación de residuos se convierte en un deber cívico. Los vertederos dan paso a parques de reciclaje de alta tecnología donde brazos robóticos clasifican plásticos y fermentan biorresiduos para convertirlos en biogás."
 epa_three:"Prohibición de CFC"
 epa_three_desc:"La prohibición de los clorofluorocarbonos salva la capa de ozono estratosférico. Los frigoríficos cambian a refrigerantes naturales y las latas de aerosol adoptan alternativas basadas en bombas."
 political_progress_1_cosmopolitan:"Cosmopolitismo"
 political_progress_1_cosmopolitan_desc:"Los ideales de la Ilustración y la fe en el progreso científico desplazan el dogma religioso. Una nueva élite de tecnócratas sueña con una sociedad organizada de manera perfectamente racional."
 political_progress_2_rationalism:"Racionalismo"
 political_progress_2_rationalism_desc:"La política basada en la evidencia reemplaza la guerra de trincheras ideológica. Los ensayos controlados aleatorios deciden los programas sociales, mientras que los algoritmos optimizan los límites de los distritos electorales."
 political_progress_3_neoliberalism:"Neoliberalismo"
 political_progress_3_neoliberalism_desc:"Los ideales de la Ilustración y la fe en el progreso científico desplazan el dogma religioso. Una nueva élite de tecnócratas sueña con una sociedad organizada de manera perfectamente racional."
 political_progress_4_greens:"Movimiento Verde"
 political_progress_4_greens_desc:"La política basada en la evidencia reemplaza la guerra de trincheras ideológica. Los ensayos controlados aleatorios deciden los programas sociales, mientras que los algoritmos optimizan los límites de los distritos electorales."
 national_socialism:"Nacionalsocialismo"
 national_socialism_desc:"Una ideología nacionalista radical que combina gobierno autoritario, doctrinas de pureza racial y estructuras económicas controladas por el estado, históricamente vinculada a regímenes fascistas."
 movie_industry:"Industria cinematográfica"
 movie_industry_desc:"El cine se convierte en una poderosa fuerza cultural, moldeando la opinión pública, proyectando la identidad nacional e influyendo en todo, desde la moda hasta la política, a escala global."
 online_forums:"Foros en línea"
 online_forums_desc:"Las plataformas de discusión descentralizadas permiten la formación de comunidades de nicho, el florecimiento del debate y el surgimiento de nuevas subculturas fuera de las estructuras mediáticas tradicionales."
 social_media:"Redes sociales"
 social_media_desc:"Las plataformas digitales revolucionan la comunicación al permitir el intercambio en tiempo real, la movilización masiva y la configuración del discurso y el comportamiento públicos mediante contenido impulsado por algoritmos."

 multicultural_globalism:"Multiculturalismo"
 multicultural_globalism_desc:"El multiculturalismo es el reconocimiento y apoyo de diversas identidades culturales dentro de una sociedad. Fomenta la coexistencia de diferentes tradiciones, idiomas y creencias, al tiempo que promueve la inclusión, la tolerancia y la igualdad de derechos para todos los grupos culturales."
 anti_multicultural_globalism:"Propaganda digital"
 anti_multicultural_globalism_desc:"La propaganda masiva aprovecha cada vez más los medios digitales y los ciclos de noticias de 24 horas para moldear la opinión pública, a menudo desdibujando la línea entre la información y la manipulación a escala global."
 anti_discrimination_laws:"Leyes antidiscriminación"
 anti_discrimination_laws_desc:"Las leyes antidiscriminación son medidas legales diseñadas para proteger a los individuos del trato injusto basado en características como la raza, el género, la religión o la orientación sexual. Estas leyes tienen como objetivo promover la igualdad y garantizar la igualdad de acceso al empleo, la educación y los servicios públicos."
 emancipation_movement:"Movimiento de emancipación"
 emancipation_movement_desc:"En desarrollo"
 lgbt_movement:"Movimiento LGTB"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Los movimientos LGTB abogan por los derechos y la aceptación de las personas lesbianas, gais, bisexuales y transgénero. A través del activismo, las reformas legales y el cambio cultural, desafían la discriminación y buscan la igualdad y el reconocimiento social."
 feminism_2:"Emancipación"
 feminism_2_desc:"La Emancipación de la Mujer es un movimiento social y político cuyo objetivo es lograr la igualdad de derechos y oportunidades para las mujeres. Busca desmantelar las estructuras patriarcales y promover la igualdad de género en todos los aspectos de la vida."
 feminism_3:"Igualdad afirmativa"
 feminism_3_desc:"La Igualdad Afirmativa de Paridad es un enfoque político que busca lograr resultados equitativos para mujeres y hombres mediante la implementación de medidas."
 public_universities:"Universidades Públicas"
 public_universities_desc:"Las universidades públicas son instituciones de educación superior financiadas y operadas por el gobierno. Su objetivo es proporcionar educación accesible a todos los ciudadanos, independientemente de su origen socioeconómico."
 compulsory_secondary_school:"Escuela secundaria obligatoria"
 compulsory_secondary_school_desc:"Los adolescentes deben asistir a la escuela hasta los 18 años. Las escuelas vocacionales se asocian con la industria para facilitar la transición al mercado laboral."
 compulsory_tertiary_school:"Universidad obligatoria"
 compulsory_tertiary_school_desc:"Un título universitario se convierte en la norma social. Las ciudades universitarias prosperan, pero el exceso de oferta lleva a que doctores precarios conduzcan taxis."
 technical_scientific_school_reforms:"Reforma escolar técnico-científica"
 technical_scientific_school_reforms_desc:"Los planes de estudio se revisan fundamentalmente para promover el conocimiento técnico, las habilidades digitales y el pensamiento científico desde la primera infancia. El objetivo es una sociedad orientada al futuro e impulsada por la innovación."

