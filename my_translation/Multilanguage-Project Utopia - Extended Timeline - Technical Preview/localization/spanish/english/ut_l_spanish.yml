 ut_research_nuclear_power:"Investigar Energía Nuclear"
 ut_research_nuclear_power_desc:"Investigar el potencial de la fisión nuclear como una potente fuente de energía."
 ut_je_ut_research_nuclear_power:"Energía nuclear"
 ut_je_ut_research_nuclear_power_reason:"El descubrimiento de la fisión nuclear abre la puerta a una nueva era de producción de energía. Lo que antes era un concepto teórico se convierte en realidad: reacciones nucleares controladas que liberan inmensas cantidades de energía. Esto no se trata solo de generación de energía, sino de dominar el átomo mismo.\nCon suficiente inversión, podemos liderar esta revolución, creando una nueva fuente de energía que cambiará el mundo."
