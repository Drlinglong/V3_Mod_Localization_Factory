 concept_ut_nd_democrat_core:"Democracia"
 concept_ut_nd_democrat_core_desc:"#bold Ideologías: [concept_ut_nd_democrat_characters]#!\n\n#bold Desbloquea [concept_ut_nd_milestones]#!\n\n#bold Desbloquea [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModificador de enfoque:\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\nModificador de desbloqueo:\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Fortalece las instituciones democráticas y crea una sociedad justa y libre donde todos los ciudadanos experimenten participación, dignidad y oportunidad. Lleva a tu pueblo a una utopía basada en la igualdad, la apertura y la voluntad popular."
 concept_ut_nd_communist_core:"Comunismo"
 concept_ut_nd_communist_core_desc:"#bold Ideologías: [concept_ut_nd_communist_characters]#!\n\n#bold Desbloquea [concept_ut_nd_milestones]#!\n\n#bold Desbloquea [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModificador de enfoque:\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\nModificador de desbloqueo:\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Construye una sociedad sin clases donde todos los medios de producción sean de propiedad colectiva. Lleva a tu pueblo a una utopía donde la igualdad y la solidaridad formen la base de la coexistencia."
