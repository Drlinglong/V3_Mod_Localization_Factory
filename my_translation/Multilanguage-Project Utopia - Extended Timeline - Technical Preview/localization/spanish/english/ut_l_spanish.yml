 je_ut_new_dawn_democratic_reason:"El pueblo exige participación, transparencia y elecciones libres. En todo el país, se están formando nuevos partidos, los sindicatos están ganando influencia y las protestas por los derechos civiles llenan las calles. \nSi este despertar conduce a una democracia estable o es aplastado por las antiguas élites, ahora está en tus manos. ¿Permitirás la reforma o intentarás preservar el antiguo orden por todos los medios necesarios?"
