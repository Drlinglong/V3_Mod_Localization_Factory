 je_ut_new_dawn_democratic_cultural_values:"Valores culturales democráticos"
 je_ut_new_dawn_democratic_cultural_values_desc:"Una base democrática solo puede prosperar sobre valores culturales que respeten el pluralismo y las libertades individuales. Figuras destacadas del mundo de los negocios y la religión se están volcando hacia una visión del mundo más democrática."

 je_ut_new_dawn_democratic_power_bloc:"Bloque de poder democrático"
 je_ut_new_dawn_democratic_power_bloc_desc:"La formación de un bloque de poder democrático asegura la influencia en el orden internacional y protege contra identidades hegemónicas. Solo aquellos que permanecen independientes y soberanos pueden defender los ideales democráticos."
