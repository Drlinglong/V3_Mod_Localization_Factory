 event_new_dawn.autocrat_leader:"Empoderar a una figura autocrática"
 event_new_dawn.random_decision:"Dejar que el resultado se decida orgánicamente"
 event_new_dawn.suppress_random_decision:"Prevenir cambios imprevistos en el liderazgo"

