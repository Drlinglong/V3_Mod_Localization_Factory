 utopia_journal_society_2_wirtschaftswunder_title:"Milagro económico"
 utopia_journal_society_2_wirtschaftswunder_desc:"En un giro de los acontecimientos asombroso, nuestra economía no solo se ha recuperado, ha explotado. La industria está en auge, el empleo está en niveles récord y la prosperidad ya no es un sueño para muchos, sino una realidad diaria."
 utopia_journal_society_2_wirtschaftswunder_flavor:"De los escombros surgió oro: donde antes humeaban ruinas, se levantaron fábricas, floreció la prosperidad y arraigó un nuevo sentido de identidad. Una economía global fuerte, un crecimiento económico mundial y el espíritu del milagro transformaron la desesperación en impulso, una era en la que los trabajadores se convirtieron en ingenieros del futuro y el progreso tecnológico asombró al mundo."

 je_early_civil_aviation:"Aviación civil temprana"
 je_early_civil_aviation_reason:"La aviación civil temprana comenzó con pilotos audaces, aviones de hélice que chisporroteaban y pistas improvisadas en prados y campos. Lo que una vez fue de naturaleza militar se convirtió en un vínculo entre ciudades, personas y mercados. Cada vuelo era una aventura, cada aterrizaje un triunfo. En las cabinas abiertas no se sentaban pasajeros, sino soñadores, y de sus sueños surgió una era completamente nueva de transporte."

 je_modern_civil_aviation:"Aviación civil moderna"
 je_modern_civil_aviation_reason:"La aviación civil moderna ha domado los cielos. Los destartalados biplanos se convirtieron en elegantes jets, los aviones de correo en ciudades voladoras. Los aeropuertos se están transformando en centros de un mundo conectado globalmente. Lo que antes tardaba días ahora ocurre en horas: rápido, cómodo, eficiente. El cielo ya no es un límite, sino un pasadizo: para viajeros de negocios, familias, soñadores y el propio progreso."

 je_urbanist_ig:"Movimiento urbanístico"
 je_urbanist_ig_reason:"El movimiento urbanístico es más que arquitectura, es una visión de cómo vivimos juntos. En las ciudades en crecimiento, no solo se crean edificios, sino sociedades. Urbanistas, reformadores sociales y visionarios sueñan con espacios urbanos que no solo funcionen, sino que inspiren: con parques, luz, transporte y vida pública. La ciudad no solo se construye, se moldea, como escenario para un futuro mejor."

 concept_ut_research_institute:"Instituto de investigación"
 concept_ut_research_institute_desc:"En el instituto de investigación se pueden desbloquear grandes proyectos de investigación. \n Era 6: Energía nuclear y armas nucleares \n Era 6: Energía nuclear \n Era 7: Ordenadores de alta gama (~10µm)\nEra 8: IA generativa.\nAún en progreso."
 ut_research_institute_found:"Fundar Instituto de Investigación"
 ut_research_institute_found_desc:"Se establecerá un [concept_ut_research_institute] nacional para consolidar la excelencia científica, promover la investigación fundamental y acelerar estructuralmente el progreso tecnológico. La construcción de esta institución marca un hito en el camino hacia una sociedad basada en el conocimiento."
 ut_je_research_institute_founding:"Fundación de un Instituto de Investigación"
 ut_je_research_institute_founding_reason:"Nuestra nación se prepara para institucionalizar la innovación mediante el establecimiento de un instituto de investigación dedicado. En una era donde las ideas impulsan el poder, la fundación de dicho instituto marca un paso adelante monumental. Aquí, las mentes se agudizarán, el conocimiento se sistematizará y los avances nacerán no por accidente, sino por diseño.\nEste instituto se convertirá en un faro, atrayendo a científicos, pensadores y tecnócratas de todos los rincones de la sociedad. Un crisol de curiosidad, donde lo imposible no se niega, sino que se estudia."
 ut_je_research_institute_founding.success.d:"El instituto de investigación está operativo. Proporciona un espacio estructurado para la innovación, acelerando el avance tecnológico y cultivando el prestigio nacional."
 ut_je_research_institute_founding.success.f:"Donde antes inventores solitarios trabajaban en sótanos polvorientos, ahora facultades enteras trabajan al unísono. Pizarras llenas de ecuaciones, laboratorios zumbando con energía: esto ya no es una mera experimentación. Es brillantez organizada."
 ut_research_institute_found_mod:"Iniciativa de Instituto de Investigación"
 ut_research_institute_found_mod_desc:"Se están sentando las bases para un instituto de investigación nacional. Están surgiendo redes científicas, se están agrupando recursos y la infraestructura para un futuro de conocimiento está creciendo."
 ut_je_research_institute_founding_goal:"Esperar la finalización de la fase fundacional de #BOLD 4 años#!"
