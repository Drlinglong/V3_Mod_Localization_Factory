 je_ut_new_dawn_emergency_powers:"Poderes de emergencia"
 je_ut_new_dawn_emergency_powers_desc:"En tiempos de crisis, el estado debe actuar con decisión. Los poderes de emergencia permiten una respuesta rápida a las amenazas y desafíos, pero también corren el riesgo de socavar las instituciones democráticas."
