 je_ut_new_dawn_democratic_spirit_desc:"Un nuevo espíritu democrático se extiende por la nación, liderado por intelectuales comprometidos con el ideal liberal-democrático. El camino a seguir requiere un rechazo claro de las ideologías extremistas en el gobierno."
