 je_ut_new_dawn_outlaw_communists:"Proscribir a los comunistas"
 je_ut_new_dawn_outlaw_communists_desc:"Reprimir los movimientos de izquierda y prohibir los partidos comunistas.\n\n#italic Contexto histórico:#!\nEl 28 de febrero de 1933, tras el incendio del Reichstag, los nazis aprobaron el Decreto del Incendio del Reichstag, suspendiendo las libertades civiles y permitiendo la detención de miles de comunistas. El KPD (Partido Comunista de Alemania) fue pronto ilegalizado, marcando el primer paso en el desmantelamiento de la oposición política."
 je_ut_new_dawn_form_paramilitary_groups:"Grupos paramilitares"
 je_ut_new_dawn_form_paramilitary_groups_desc:"Establecer organizaciones militantes no oficiales para hacer cumplir el gobierno del partido.\n\n#italic Contexto histórico:#!\nLa SA (Sturmabteilung), activa desde la década de 1920, se convirtió en una poderosa fuerza paramilitar a principios de la década de 1930, intimidando a los votantes e interrumpiendo las reuniones de la oposición. El 30 de junio de 1934, durante la Noche de los Cuchillos Largos, Hitler purgó a la dirección de la SA para consolidar el poder, elevando a la SS (Schutzstaffel), más ideológicamente motivada."
 je_ut_new_dawn_conformity:"Conformidad"
 je_ut_new_dawn_conformity_desc:"Fomentar una estricta alineación social con los ideales del estado.\n\n#italic Contexto histórico:#!\nA partir de 1933, los nazis implementaron la Gleichschaltung (\"coordinación\")"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"Unir el patrimonio"
 je_ut_new_dawn_unite_heritage_desc:"Crear una identidad nacional compartida basada en mitos y en la historia cultural.\n\n#italic Contexto histórico:#!\nEl régimen nazi promovió una visión mítica de la historia germánica a través de organizaciones como la Ahnenerbe (fundada en 1935), que difundió teorías raciales pseudocientíficas. La educación y la propaganda nazi glorificaron un supuesto pasado ario para unir a la población bajo una identidad excluyente y etnonacionalista."
 je_ut_new_dawn_volksgemeinschaft:"Nosotros, no ellos."
 je_ut_new_dawn_volksgemeinschaft_desc:"Construir una comunidad nacional definida racialmente que excluya a los forasteros.\n\n#italic Contexto histórico:#!\nEl concepto de Volksgemeinschaft (\"comunidad del pueblo\") se utilizó a partir de 1933 para promover la unidad entre los alemanes \"racialmente puros\". Excluyó a judíos, romaníes, personas con discapacidad y otros, sentando las bases para las Leyes de Núremberg de 1935, que legalizaron el antisemitismo e institucionalizaron la segregación racial.\nEsta ideología sentó las bases para la exclusión sistemática, culminando en el Holocausto, donde más de seis millones de judíos, junto con otros grupos marginados, fueron asesinados en un genocidio planificado por el estado."
 je_ut_new_dawn_expansionism:"Expansionismo"
 je_ut_new_dawn_expansionism_desc:"Perseguir el crecimiento territorial para la gloria nacional y el espacio vital.\n\n#italic Contexto histórico:#!\nImpulsada por la ideología del Lebensraum (\"espacio vital\"), la Alemania nazi anexionó Austria en marzo de 1938 (Anschluss), tomó los Sudetes en septiembre de 1938 e invadió Polonia el 1 de septiembre de 1939, desencadenando la Segunda Guerra Mundial. La expansión fue un pilar central de la política exterior nazi, con el objetivo de conquistar Europa del Este y desplazar a sus poblaciones."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: Solo existe [ROOT.GetCountry.GetName]"
 concept_ut_nd_fascist_final_context:"Un mundo, un pueblo"
 concept_ut_nd_fascist_final_context_desc:"Establecer un orden fascista permanente bajo una única ideología y raza.\n\n#italic Contexto histórico:#!\nEl régimen nazi concibió un “Reich de Mil Años”, un imperio totalitario liderado por un único partido, unificado bajo una ideología racialmente definida. Esta visión impulsó una militarización, propaganda y genocidio implacables, con el objetivo de remodelar el mundo a través de la dominación permanente. Aunque duró solo 12 años (1933-1945), las acciones del régimen dejaron consecuencias globales catastróficas y siguen siendo una advertencia de cómo la ideología puede alimentar la destrucción."
