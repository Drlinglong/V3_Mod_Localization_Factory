 ut_je_nuclear_power_plant_construction_site.success.d:"El sitio para la central nuclear ha sido seleccionado exitosamente."
 ut_je_nuclear_power_plant_construction_site.success.f:"El sitio para la central nuclear ha sido seleccionado con éxito. La ubicación es ideal para la construcción de una instalación que proporcionará energía limpia y eficiente para las generaciones futuras."
