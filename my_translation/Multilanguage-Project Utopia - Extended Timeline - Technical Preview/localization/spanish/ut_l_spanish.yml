 heavy_machinery_farming:"Tractores pesados"
 heavy_machinery_farming_desc:"Colosos de acero con motores de 300 caballos de fuerza aran campos a una velocidad récord. Estos gigantes diésel reemplazan los carros de bueyes y permiten monocultivos industrializados, mientras que sus neumáticos de globo compactan el suelo para futuras Dust Bowls."
 airplane_farming:"Aeronaves Agrícolas"
 airplane_farming_desc:"Aviones fumigadores rocían nubes de fertilizante sobre los arrozales. Aviones de hélice combaten enjambres de langostas desde el aire, un ballet tóxico entre la precisión y el daño colateral ambiental."
 drone_farming:"Drones Agrícolas"
 drone_farming_desc:"Los cuadricópteros mapean los nutrientes del suelo utilizando cámaras multiespectrales. Enjambres polinizan flores o eliminan malas hierbas con micro-picaduras de herbicida, mientras que el Big Data pronostica los rendimientos."
 chemistry:"Proceso de Nitrofosfato"
 chemistry_desc:"Mecheros Bunsen y retortas dan origen a revoluciones sintéticas. Desde la fijación de nitrógeno de Haber hasta plásticos que estrangulan tortugas, la alquimia molecular da forma tanto al progreso como al apocalipsis."
 hybrid_crops:"Cultivos Híbridos"
 hybrid_crops_desc:"Los herederos de Mendel cruzan cepas de maíz para obtener una doble densidad de grano. Estas superplantas patentadas anhelan fertilizantes sintéticos y atrapan a los agricultores en ciclos de semillas, pero alimentan a millones."
 high_yield_crops:"Cultivos de Alto Rendimiento"
 high_yield_crops_desc:"El trigo enano con fotosíntesis turboalimentada sobrevive solo en la acuicultura. Las revoluciones verdes intercambian la biodiversidad por récords calóricos, nutriendo civilizaciones mientras agotan los ecosistemas."
 biotechnology:"Biotecnología"
 biotechnology_desc:"Las tijeras CRISPR cortan el ADN como confeti. Las bacterias de ingeniería genética segregan insulina, mientras que los genes terminadores esterilizan las semillas, la biología se convierte en un laboratorio de fábrica programable."
 bauxite_mining:"Extracción de bauxita"
 bauxite_mining_desc:"Las excavadoras atraviesan suelos lateríticos en paisajes kársticos. El lodo rojo sangre deja tras de sí lagos tóxicos, pero su aluminio alimenta aeronaves y latas de Coca-Cola."
 aluminum_base:"Aluminio"
 aluminum_base_desc:"Los hornos Hall-Héroult devoran megavatios para una electrólisis fulgurante. El metal ligero corona emperadores como dirigibles, pero su sed de energía oscurece regiones enteras."
 heavy_machinery_era_analog:"Maquinaria Mecánica"
 heavy_machinery_era_analog_desc:"Rodillos propulsados por vapor pavimentan carreteras mientras ejes elevados llenan fábricas. Una era de grasa y palancas, brutalmente efectiva, siempre al borde del colapso."
 heavy_machinery_era_analog_two:"Cadenas de Montaje"
 heavy_machinery_era_analog_two_desc:"Rodillos propulsados por vapor pavimentan carreteras mientras ejes elevados llenan fábricas. Una era de grasa y palancas, brutalmente efectiva, siempre al borde del colapso."
 heavy_machinery_era_digital:"Máquinas CNC"
 heavy_machinery_era_digital_desc:"Los servomotores fresan con precisión micrométrica a partir de archivos CAD. La precisión digital da origen tanto a toberas de cohetes como a carcasas de iPhone en las mismas fábricas."
 heavy_machinery_era_web:"Robots Industriales"
 heavy_machinery_era_web_desc:"Brazos KUKA sueldan carrocerías de coches en milisegundos. Las cadenas de montaje en red se optimizan a sí mismas, hasta que un ciberataque congela el ballet metálico."
 heavy_machinery_industry:"Maquinaria Especializada"
 heavy_machinery_industry_desc:"Tuneladoras perforan el granito mientras grúas de 800 toneladas levantan rascacielos. Titanes de titanio hechos a medida para cada nicho de la civilización."
 civilian_planes:"Aeronaves Civiles"
 civilian_planes_desc:"Los Douglas DC-3 acercan los continentes. El miedo a volar da paso al champán en primera clase: la troposfera se convierte en la autopista de la era jet-set."
 civilian_drones:"Drones Civiles"
 civilian_drones_desc:"Los cuadricópteros entregan pizzas y espían a los vecinos. Los pilotos aficionados crean panoramas de YouTube mientras los gobiernos prueban redes de vigilancia: el cielo se convierte en una zona de guerra democratizada."
 rare_earths_mining_era_analog:"Tierras Raras"
 rare_earths_mining_era_analog_desc:"La arena de monacita irradia a los mineros por los imanes de los Walkman. Estos metales exóticos, discretos pero irremplazables, convierten las ciudades mineras en pueblos fantasmas."
 rare_earths_mining_era_digital:"Extracción por Disolventes"
 rare_earths_mining_era_digital_desc:"Baños de ácido lixivian lantánidos de residuos electrónicos. La minería urbana reemplaza las destructivas minas a cielo abierto, aunque los vertidos tóxicos siguen filtrándose en las aguas subterráneas."
 nuclear_power_research:"Investigación Nuclear"
 nuclear_power_research_desc: ""
 nuclear_power:"Energía Nuclear"
 nuclear_power_desc: ""
 electronics:"Electrónica"
 electronics_desc:"Válvulas de vacío silban en las radios. Desde los transistores de germanio hasta los chips cuánticos, dominar el electrón impulsa cada revolución técnica."
 computers:"Ordenadores"
 computers_desc:"El enredo de tubos de ENIAC calcula tablas de artillería. Las tarjetas perforadas dan paso a terminales parpadeantes, pero el sueño de las máquinas pensantes sigue siendo ciencia ficción... por ahora."
 high_tech_computers:"Ordenadores de Alta Tecnología"
 high_tech_computers_desc:"Los bits cuánticos bailan en criostatos. Máquinas exaflop modelan supernovas, pero sus bombas de enfriamiento consumen redes eléctricas urbanas enteras."
 software:"Software"
 software_desc:"El código FORTRAN corre a través de las tarjetas Hollerith. Los sistemas operativos se convierten en el lubricante de la civilización, arquitectos invisibles que gobiernan incluso las tostadoras."
 computers_steel_production:"Unidades de Control"
 computers_steel_production_desc:"Trenes de laminación dan forma a losas de acero mediante planos digitales. Algoritmos optimizan aleaciones para puentes y cuchillas de afeitar: la alta tecnología se encuentra con la industria pesada."
 electronics_motors_production:"Unidades de Control Electrónicas"
 electronics_motors_production_desc:"Los microcontroladores regulan los motores eléctricos con precisión milimétrica. La magia de la señal PWM silencia los accionamientos de submarinos y afina las máquinas de espresso."
 heavy_machinery_mining_production:"Excavadoras de Rueda de Cangilones"
 heavy_machinery_mining_production_desc:"Monstruos de acero de 240 metros devoran vetas de lignito. Sus cangilones giratorios mueven montañas a diario, colosos mecánicos que convierten paisajes en cráteres lunares."
 internet:"Internet"
 internet_desc:"Los paquetes de ARPANET zumban a través de cables de cobre. Desde el código militar hasta la hoguera global, alimentando videos de gatos y revoluciones por igual."
 software_motors_production:"Unidades de Control Digital"
 software_motors_production_desc:"Los controladores PID suavizan las fluctuaciones de carga en tiempo real. Las actualizaciones de firmware insuflan nueva vida a los motores antiguos, si las firmas de código lo validan."
 trucks_era_analog:"Camiones de Plataforma Plana"
 trucks_era_analog_desc:"Plataformas de madera gimen bajo sacos de cemento. Los humos diésel y el traqueteo de los engranajes marcan una era en la que cada camionero seguía siendo el rey de la carretera."
 trucks_era_web:"Camiones Autónomos"
 trucks_era_web_desc:"Algoritmos dirigen plataformas de 40 toneladas en convoy, corredores robóticos incansables que cumplen plazos de depósito al milisegundo."
 trucks_era_digital:"Camiones Articulados"
 trucks_era_digital_desc:"Motores turboalimentados tiran de megatráileres. La telemática optimiza rutas en función de los precios del diésel; la logística se convierte en un juego de guerra matemático."
 consumer_goods_main_analog:"Bienes de Consumo Analógicos"
 consumer_goods_main_analog_desc:"Maquinillas de afeitar de manivela y teléfonos de baquelita. Un mundo de reparación sobre la desechabilidad, lleno de cortocircuitos y cuchillas oxidadas."
 consumer_goods_main_house_hold_electrical:"Aparatos Eléctricos Domésticos"
 consumer_goods_main_house_hold_electrical_desc:"Los refrigeradores zumban contra la intoxicación alimentaria. Las aspiradoras absorben el polvo de carbón de las alfombras: el hogar electrificado crea tanto tiempo como dependencia."
 consumer_goods_main_plastic_revolution:"Revolución del Plástico"
 consumer_goods_main_plastic_revolution_desc:"Botones de baquelita y medias de nailon conquistan el mundo. Un material tan barato como indestructible, hasta que los microplásticos invaden la cadena alimentaria."
 consumer_goods_main_entertainment_electrical:"Electrónica de Entretenimiento"
 consumer_goods_main_entertainment_electrical_desc:"Televisores de tubo parpadean en los salones. Los Walkman rebobinan cintas de mezcla; los medios analógicos dan forma a la cultura pop antes de que la digitalización los disuelva en bits."
 consumer_goods_main_digital_products:"Productos Digitales"
 consumer_goods_main_digital_products_desc:"Los MP3 reemplazan los discos, los libros electrónicos desplazan a las bibliotecas. El consumo intangible llena nubes en lugar de estanterías, y deja tras de sí residuos de datos invisibles."
 consumer_goods_main_web_products:"Productos Web"
 consumer_goods_main_web_products_desc:"Los NFT tokenizan el arte, el streaming reemplaza los estantes de CD. La propiedad se reduce a un inicio de sesión: una era de acceso sobre la propiedad, plagada de trampas de suscripción."
 plastics_nylon:"Nailon"
 plastics_nylon_desc:"Los hilos de paracaídas una vez salvaron soldados, más tarde acariciaron piernas. El primer polímero totalmente sintético se convirtió en un símbolo de la guerra y la liberación femenina."
 plastics_polyester:"Poliéster"
 plastics_polyester_desc:"Las botellas de PET reemplazan el vidrio, las chaquetas de forro polar abrigan a los alpinistas. Un material que democratizó la moda y que inundó los océanos con microfibras."
 plastics_polypropylene:"Polipropileno"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioetanol"
 oil_synthetic_one_desc:"Las mazorcas de maíz fermentan en combustible para gasolineras. La gasolina verde combate la dependencia del petróleo, pero los monocultivos enfrentan los biocombustibles a los cultivos alimentarios."
 oil_synthetic_two:"Biodiésel"
 oil_synthetic_two_desc:"Los cultivos de algas producen combustible sin azufre. La economía circular sueña con flotas de camiones neutras en CO₂, si tan solo el balance energético cuadrara."

# Tech Mil
 industry_harbor:"Puerto Industrial"
 industry_harbor_desc:"Puerto Industrial..."
 heavy_industry_harbor:"Puerto Industrial"
 heavy_industry_harbor_desc:"Grúas gigantescas cargan acero y carbón directamente desde trenes de carga a barcazas. Estos colosos portuarios, con sus chimeneas humeantes y puentes de carga oxidados, se convierten en el corazón de la industria pesada, donde los cargueros transportan hierro en bruto para la producción global cada hora."
 ultra_heavy_industry_harbor:"Puerto de Contenedores"
 ultra_heavy_industry_harbor_desc:"Buques portacontenedores tan largos como rascacielos atracan en terminales automatizadas. Cajas de acero estandarizadas se mueven robóticamente entre el barco, el tren y el camión, un ballet logístico que reduce el comercio global a unidades de 20 pies."
 light_ships_rockets_base:"Hidrófonos"
 light_ships_rockets_base_desc:"Micrófonos subacuáticos escuchan el ruido de las hélices de los submarinos enemigos. Estos centinelas hidroacústicos detectan incluso las vibraciones más tenues y convierten el fondo marino en un laberinto monitoreado."
 light_ships_rockets_machinery:"Sistemas de Control de Fuego"
 light_ships_rockets_machinery_desc:"Pulsos de sonido activos escanean el fondo oceánico como llamadas de murciélago. Los procesadores de sonar modernos distinguen pecios de submarinos y calculan trayectorias de colisión en tiempo real para las cargas de profundidad."
 heavy_ships_rockets_base:"Dragaminas"
 heavy_ships_rockets_base_desc:"Ordenadores analógicos mecánicos conectan telémetros con torretas de cañones. Estos sistemas cibernéticos que «escupen fuego» calculan correcciones balísticas para las olas y la deriva del viento, un precursor del campo de batalla digital."
 heavy_ships_rockets_software:"Contramedidas Electrónicas"
 heavy_ships_rockets_software_desc:"Los bloqueadores confunden el radar enemigo con nubes de eco sintéticas. La guerra electrónica crea flotas fantasma mientras los criptomódulos frustran la vigilancia por radio enemiga."
 support_ships_rockets_base:"Sistema de Radar Integrado"
 support_ships_rockets_base_desc:"Antenas giratorias construyen una imagen electromagnética del cielo. Estaciones de radar en red triangulan formaciones de aeronaves desde 200 km de distancia y guían a los interceptores como perros pastores a los rebaños de bombarderos."
 support_ships_mine_sweeper:"Sistemas de Sonar"
 ut_anti_tank:"Armas Antitanque"
 ut_anti_tank_desc:"Fusiles antitanque disparan núcleos de tungsteno que cortan el acero como mantequilla. La infantería aprende a emboscar en el combate urbano, donde el grueso blindaje frontal se vuelve inútil."
 ut_anti_tank_guided:"Artillería autopropulsada"
 ut_anti_tank_guided_desc:"Misiles guiados por cable siguen la línea de mira del visor. Estos proyectiles «inteligentes» hacen que sea cuestión de vida o muerte para las tripulaciones de tanques permanecer detrás de las colinas."
 task_forces:"Fuerzas Especiales"
 task_forces_desc:"Unidades de élite entrenan para batallas nocturnas y rescates de rehenes. Con armas con silenciador y visión nocturna, se mueven como sombras: rápidas, letales y sin dejar rastro."
 ut_tank_diesel_engine:"Motor diésel"
 ut_tank_diesel_engine_desc:"Los motores multicombustible queman desde diésel hasta queroseno. Sus bloques fiables permiten rangos operativos que llevan la logística al borde del colapso."
 ut_tank_radio:"Red de radio"
 ut_tank_radio_desc:"Las radios sincronizan escuadrones de tanques en una manada de acero. Los comandantes coordinan pinzas mediante código Morse mientras el éter se desborda de interferencias."
 ut_tank_composite_armor:"Blindaje compuesto"
 ut_tank_composite_armor_desc:"Placas cerámicas y capas de uranio soldadas en sándwiches. Esta tecnología en capas destruye cargas huecas, pero hace que la reparación tras las líneas enemigas sea una pesadilla."
 ut_tank_modern:"Tanque de combate principal"
 ut_tank_modern_desc:"Los cañones de ánima lisa de 120 mm disparan con precisión en movimiento. Ópticas estabilizadas, protección NBQ y filtros multicombustible convierten a estos tanques en fortalezas rodantes de la guerra moderna."
 ut_tank_jet_engine:"Turbina de gas"
 ut_tank_jet_engine_desc:"Los motores de reacción dan a los mastodontes de 60 toneladas la velocidad de un coche de carreras. Pero su sed de queroseno limita los despliegues; algunos comandantes cambian blindaje por depósitos de combustible adicionales."
 ut_tank_autoloader:"Cargador automático"
 ut_tank_autoloader_desc:"Brazos robóticos cargan proyectiles sin ayuda humana. La automatización reduce el tamaño de la tripulación, pero convierte las cámaras de munición en bombas de relojería si son alcanzadas."
 ut_tank_future:"Tanque de combate futuro"
 ut_tank_future_desc:"Los sistemas de defensa activa interceptan granadas con microexplosiones. Los sensores en red proporcionan una conciencia total de 360°, el tanque se convierte en un centro de datos rodante."
 ut_war_planes:"Aviones de guerra"
 ut_war_planes_desc:"Los biplanos de combate luchan con ametralladoras a través de hélices giratorias. Los combates aéreos siguen rituales caballerescos, hasta que las tácticas de formación militarizan los cielos."
 ut_war_planes_2:"Aviones de guerra avanzados"
 ut_jet_planes:"Aviones a reacción"
 ut_jet_planes_desc:"Los motores a reacción atraviesan la barrera del sonido. MiG-15 y F-86 se baten en duelos en bucles supersónicos donde segundos deciden entre la vida o una muerte ardiente."
 ut_modern_planes:"Aeronave moderna"
 ut_anti_tank_guided_software:"Sistemas antitanque guiados"
 light_ships_rockets_computers:"Sistemas de combate naval ligero"
 heavy_ships_rockets_computers:"Sistemas de combate naval pesado"
 support_ships_electronic_surveillance:"Buques de vigilancia electrónica"

 combat_unit_type_support_systems:"Sistemas de apoyo"
 combat_unit_type_missile_corvettes:"Corbetas de misiles"
 combat_unit_type_surveillance_corvettes:"Corbetas de vigilancia"
 combat_unit_type_capital_battleship:"Acorazado capital"
 combat_unit_type_modern_submarine:"Submarino moderno"
 combat_unit_type_super_carrier:"Superportaaviones"
 combat_unit_type_armored_infantry:"Infantería blindada"
 combat_unit_type_task_force_infantry:"Infantería de fuerza de tarea"
 combat_unit_type_motorized_artillery:"Artillería autopropulsada"
 combat_unit_type_rocket_artillery:"Artillería de cohetes"
 combat_unit_type_support_systems_desc:"Unidades de apoyo logístico y electrónico que aumentan la eficacia de las fuerzas de primera línea."
 combat_unit_type_missile_corvettes_desc:"Buques rápidos y ágiles armados con sistemas de misiles diseñados para combates navales rápidos."
 combat_unit_type_surveillance_corvettes_desc:"Unidades navales equipadas con sensores avanzados y sistemas de comunicación para reconocimiento y coordinación."
 combat_unit_type_capital_battleship_desc:"Embarcaciones de clase insignia fuertemente armadas y blindadas, diseñadas para dominar en las grandes batallas navales."
 combat_unit_type_modern_submarine_desc:"Embarcaciones submarinas sigilosas equipadas con torpedos y misiles de crucero para ataques estratégicos."
 combat_unit_type_super_carrier_desc:"Portaaviones masivos que sirven como bases aéreas móviles, proyectando poder a través de vastas distancias."
 combat_unit_type_armored_infantry_desc:"Unidades de infantería equipadas con blindaje personal pesado y sistemas de apoyo integrados para una mayor supervivencia."
 combat_unit_type_task_force_infantry_desc:"Unidades altamente entrenadas y flexibles capaces de ejecutar misiones especializadas de forma independiente o junto a otras fuerzas."
 combat_unit_type_motorized_artillery_desc:"Artillería montada en vehículos de motor, lo que permite un despliegue y reposicionamiento rápidos en el campo de batalla."
 combat_unit_type_rocket_artillery_desc:"Artillería que lanza salvas de cohetes para saturar grandes áreas con poder de fuego explosivo."


# Tech Society
 highway_projects:"Autopistas"
 highway_projects_desc:"Amplias arterias pavimentadas conectan ciudades y regiones de forma eficiente. Las autopistas aceleran el transporte de mercancías, acortan los desplazamientos y abren nuevos corredores de desarrollo económico."
 heavy_machinery_builders:"Extendedoras de hormigón"
 heavy_machinery_builders_desc:"Las modernas extendedoras de hormigón revolucionan la construcción de carreteras. Estos mastodontes de acero vierten losas de carretera precisas en tiempo récord, sentando las bases para una infraestructura a escala industrial."
 intercity_transport:"Transporte interurbano"
 intercity_transport_desc:"Trenes de alta velocidad y autobuses de larga distancia cruzan los límites regionales. Una red interurbana desarrollada reduce el país, fomenta la unidad nacional e impulsa el turismo."
 highspeed_transport:"Transporte de alta velocidad"
 highspeed_transport_desc:"A medida que las locomotoras de vapor ceden el paso a las dinamos eléctricas, los trenes empiezan a circular a 160 km/h. Esta revolución de la velocidad deja en ridículo incluso a los coches de correos más rápidos y comprime las distancias percibidas entre ciudades."
 early_civil_aviation:"Aviación civil temprana"
 early_civil_aviation_tech_tt:"Una vez por partida: todos los países obtienen +10% de difusión tecnológica durante 20 años."
 civil_airlines:"Aerolíneas civiles"
 civil_airlines_desc:"Las aerolíneas civiles se refieren a los servicios de transporte aéreo no militares que transportan pasajeros y carga con fines comerciales. Desempeñan un papel vital en la conectividad global, el desarrollo económico y la facilitación del comercio y el turismo internacionales."
 modern_civil_aviation:"Aviación civil moderna"
 modern_civil_aviation_desc:"La aviación civil moderna abarca los sistemas, tecnologías e infraestructuras avanzadas que sustentan los viajes y el transporte aéreo contemporáneos. Enfatiza la seguridad, la eficiencia y la conectividad global, impulsada por innovaciones en el diseño de aeronaves, la gestión del tráfico aéreo y las regulaciones internacionales."
 modern_civil_aviation_tech_tt:"Una vez por partida: todos los países obtienen 50 de difusión tecnológica para siempre."
 international_commerce:"Comercio internacional"
 international_commerce_desc:"El comercio internacional se refiere al intercambio de bienes, servicios y capital a través de las fronteras nacionales. Impulsa la integración económica global, fomenta la especialización y permite a los países acceder a una mayor variedad de recursos y mercados."
 international_stock_exchange:"Bolsa de valores internacional"
 international_stock_exchange_desc:""
 check_payments:"Pagos con cheque"
 check_payments_desc:"Las instrucciones en papel reemplazan al efectivo en el comercio mayorista. Los cheques introducen pagos rastreables, impulsando el auge de los bancos como intermediarios financieros."
 credit_cards:"Tarjetas de crédito"
 credit_cards_desc:"Las bandas magnéticas y las tarjetas de PVC marcan el amanecer de la era digital. Esta clave para el consumo fomenta el gasto impulsivo y sienta las bases para las redes de crédito globales."
 digital_payments:"Pagos digitales"
 digital_payments_desc:"Los paquetes de datos cifrados se disparan a través de cables de fibra óptica. Las transferencias en tiempo real y las aplicaciones de pago móvil convierten las carteras físicas en reliquias de museo."
 digital_trading:"Comercio digital"
 digital_trading_desc:"Los algoritmos negocian acciones en milisegundos. La bolsa de valores se convierte en un escenario para flujos de datos de alta frecuencia."
 modern_economy:"Economía del desarrollo"
 modern_economy_desc:"La economía del desarrollo aborda los factores económicos que subyacen a la reducción de la pobreza y la prosperidad en los países en desarrollo. Explora lo que fomenta el crecimiento y el progreso sostenible."
 new_public_management:"Nueva gestión pública"
 new_public_management_desc:"Un concepto que aplica métodos de gestión del sector privado a la administración pública para aumentar la eficiencia y el rendimiento. Enfatiza la descentralización, la orientación a resultados y la competencia interna."
 digital_tax_declaration:"Declaración de impuestos digital"
 digital_tax_declaration_desc:"Los formularios electrónicos y las comprobaciones automáticas de plausibilidad modernizan la recaudación de impuestos."
 union_new_mandates:"Derecho internacional"
 union_new_mandates_tt:"Desbloquea nuevos principios de bloque de poder"
 union_new_mandates_desc:"Las instituciones supranacionales obtienen autoridad sobre la regulación climática y digital. La era de la integración puramente económica da paso a un ambicioso enredo político."
 union_new_mandates_two:"Organización internacional"
 union_new_mandates_two_desc:"Los cuerpos de ejército conjuntos y las infraestructuras en la nube marcan el cambio hacia un superestado federal. La soberanía nacional se delega cada vez más en el superestado."
 union_trade:"Organización Internacional de Comercio"
 union_trade_desc:"Las zonas libres de aranceles y los estándares de productos armonizados forjan un mercado interno continental. El proteccionismo cede el paso a la lógica de la ventaja comparativa a gran escala."
 food_standards_one:"Estándares alimentarios"
 food_standards_one_desc:"Límites legales para contaminantes en alimentos básicos. Los inspectores de alimentos inician redadas sistemáticas contra la harina adulterada y el pescado empapado en formalina."
 food_standards_two:"Autoridad de Seguridad Alimentaria"
 food_standards_two_desc:"Una agencia gubernamental ahora supervisa toda la cadena de producción desde la granja hasta el estante. Los certificados de higiene se vuelven obligatorios para el comercio de alimentos."
 food_standards_three:"Requisitos de etiquetado"
 food_standards_three_desc:"Las grasas trans, los alérgenos y las tablas de nutrición deben divulgarse claramente. La era de los anuncios engañosos de alimentos comienza a terminar."
 epa_one:"Pureza del aire"
 epa_one_desc:"Los filtros industriales y los catalizadores de vehículos buscan eliminar el esmog de las ciudades. Por primera vez, los límites de partículas finas y NOx se convierten en ley."
 epa_two:"Programas de reciclaje"
 epa_two_desc:"La separación de residuos se convierte en un deber cívico. Los vertederos ceden el paso a parques de reciclaje de alta tecnología donde brazos robóticos clasifican plásticos y fermentan biorresiduos para convertirlos en biogás."
 epa_three:"Prohibición de CFC"
 epa_three_desc:"La prohibición de los clorofluorocarbonos salva la capa de ozono estratosférico. Las neveras cambian a refrigerantes naturales y los aerosoles adoptan alternativas basadas en bombas."
 political_progress_1_cosmopolitan:"Cosmopolitismo"
 political_progress_1_cosmopolitan_desc:"Los ideales de la Ilustración y la fe en el progreso científico desplazan el dogma religioso. Una nueva élite de tecnócratas sueña con una sociedad organizada de forma perfectamente racional."
 political_progress_2_rationalism:"Racionalismo"
 political_progress_2_rationalism_desc:"La política basada en la evidencia reemplaza la guerra de trincheras ideológica. Los ensayos controlados aleatorios deciden los programas sociales, mientras que los algoritmos optimizan los límites de los distritos electorales."
 political_progress_3_neoliberalism:"Neoliberalismo"
 political_progress_3_neoliberalism_desc:"Los ideales de la Ilustración y la fe en el progreso científico desplazan el dogma religioso. Una nueva élite de tecnócratas sueña con una sociedad organizada de forma perfectamente racional."
 political_progress_4_greens:"Movimiento ecologista"
 political_progress_4_greens_desc:"La política basada en la evidencia reemplaza la guerra de trincheras ideológica. Los ensayos controlados aleatorios deciden los programas sociales, mientras que los algoritmos optimizan los límites de los distritos electorales."
 national_socialism:"Nacionalsocialismo"
 national_socialism_desc:"Una ideología nacionalista radical que combina gobierno autoritario, doctrinas de pureza racial y estructuras económicas controladas por el estado, históricamente vinculada a regímenes fascistas."
 movie_industry:"Industria cinematográfica"
 movie_industry_desc:"El cine se convierte en una poderosa fuerza cultural, moldeando la opinión pública, proyectando la identidad nacional e influyendo en todo, desde la moda hasta la política, a escala global."
 online_forums:"Foros en línea"
 online_forums_desc:"Los foros de discusión descentralizados permiten la formación de comunidades de nicho, el florecimiento del debate y la aparición de nuevas subculturas fuera de las estructuras mediáticas tradicionales."
 social_media:"Redes sociales"
 social_media_desc:"Las plataformas digitales revolucionan la comunicación al permitir el intercambio en tiempo real, la movilización masiva y el contenido impulsado por algoritmos que moldean el discurso y el comportamiento públicos."

 multicultural_globalism:"Multiculturalismo"
 multicultural_globalism_desc:"El multiculturalismo es el reconocimiento y apoyo de diversas identidades culturales dentro de una sociedad. Fomenta la coexistencia de diferentes tradiciones, idiomas y creencias, al tiempo que promueve la inclusión, la tolerancia y la igualdad de derechos para todos los grupos culturales."
 anti_multicultural_globalism:"Propaganda digital"
 anti_multicultural_globalism_desc:"La propaganda masiva aprovecha cada vez más los medios digitales y los ciclos de noticias de 24 horas para moldear la opinión pública, a menudo difuminando la línea entre la información y la manipulación a escala global."
 anti_discrimination_laws:"Leyes antidiscriminación"
 anti_discrimination_laws_desc:"Las leyes antidiscriminación son medidas legales diseñadas para proteger a los individuos del trato injusto basado en características como la raza, el género, la religión o la orientación sexual. Estas leyes buscan promover la igualdad y asegurar la igualdad de acceso al empleo, la educación y los servicios públicos."
 anti_discrimination_laws_tt:"¡desbloquea @ut_movement_cosmopolitan_name!"
 emancipation_movement:"Movimiento de Emancipación"
 emancipation_movement_desc: ""
 lgbt_movement:"Movimiento LGTB"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Los movimientos LGTB abogan por los derechos y la aceptación de las personas lesbianas, gais, bisexuales y transgénero. A través del activismo, las reformas legales y el cambio cultural, desafían la discriminación y buscan la igualdad social y el reconocimiento."
 feminism_2:"Emancipación"
 feminism_2_desc:"La igualdad salarial por igual trabajo se convierte en un derecho constitucional. Las mujeres ascienden a puestos de mando en el ejército y la industria, aunque el techo de cristal permanece."
 feminism_3:"Igualdad afirmativa"
 feminism_3_desc:"Las leyes de paridad reservan la mitad de los escaños parlamentarios para mujeres. La formación sobre sesgos inconscientes se vuelve obligatoria para jueces y gerentes de RRHH."
 public_universities:"Universidades públicas"
