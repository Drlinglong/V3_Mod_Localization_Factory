 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"¡#tooltippable #tooltip:$BREAKDOWN_TAG$ Las poblaciones llevarán vidas similares con pocas consecuencias negativas, incluso cuando no sean tan aceptadas#!#!"
 law_equal_rights_for_women:"Igualdad de derechos"
 law_equal_rights_for_women_desc:"Igualdad legal para las mujeres en educación, empleo y política para eliminar la discriminación de género, incluyendo el fin de la autoridad legal del marido sobre su esposa."
 law_affirmative_equality:"Igualdad afirmativa"
 law_affirmative_equality_desc:"Medidas dirigidas como cuotas y programas de apoyo para ayudar a abordar y superar el impacto duradero de las desigualdades históricas experimentadas por las mujeres."
 law_privatized_bureaucrats:"Burócratas privatizados"
 law_privatized_bureaucrats_desc:"Subcontratación de tareas administrativas gubernamentales a empresas privadas para aumentar la eficiencia y reducir costes."
 law_no_environment_protection:"Sin leyes de protección ambiental"
 law_no_environment_protection_desc:"Explotación industrial de los recursos naturales sin consideración por las consecuencias ecológicas o la sostenibilidad."
 law_environment_protection_institute:"Leyes de protección ambiental"
