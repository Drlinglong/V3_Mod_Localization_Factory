 je_group_ai_buffs:"Ola de innovación tecnológica"

 je_wirtschaftswunder:"Milagro económico"
 je_wirtschaftswunder_reason:"REEMPLÁZAME"
 je_wirtschaftswunder_others:"Milagro económico logrado"
 je_wirtschaftswunder_others_reason:"REEMPLÁZAME"

 utopia_journal_society_2_wirtschaftswunder_title:"Milagro económico"
 utopia_journal_society_2_wirtschaftswunder_desc:"En un asombroso giro de los acontecimientos, nuestra economía no solo se ha recuperado, sino que ha explotado. La industria está en auge, el empleo está en niveles récord y la prosperidad ya no es un sueño para muchos, sino una realidad diaria."
 utopia_journal_society_2_wirtschaftswunder_flavor:"De los escombros surgió el oro: donde antes humeaban ruinas, se levantaron fábricas, floreció la prosperidad y se afianzó un nuevo sentido de identidad. Una economía global fuerte, un crecimiento económico mundial y el espíritu del milagro transformaron la desesperación en impulso, una era en la que los trabajadores se convirtieron en ingenieros del futuro y el progreso tecnológico asombró al mundo."

 je_early_civil_aviation:"Aviación civil temprana"
 je_early_civil_aviation_reason:"La aviación civil temprana comenzó con pioneros audaces, aviones de hélice que traqueteaban y pistas improvisadas en prados y campos. Lo que una vez fue de naturaleza militar se convirtió en un vínculo entre ciudades, personas y mercados. Cada vuelo era una aventura, cada aterrizaje un triunfo. En las cabinas abiertas no se sentaban pasajeros, sino soñadores, y de sus sueños surgió una era completamente nueva de transporte."

 je_modern_civil_aviation:"Aviación civil moderna"
 je_modern_civil_aviation_reason:"La aviación civil moderna ha domado los cielos. Los biplanos destartalados se convirtieron en elegantes jets, los aviones de correo en ciudades voladoras. Los aeropuertos se están transformando en centros de un mundo globalmente conectado. Lo que antes llevaba días ahora sucede en horas: rápido, conveniente, eficiente. El cielo ya no es un límite, sino un pasaje: para viajeros de negocios, familias, soñadores y el propio progreso."

 je_urbanist_ig:"Movimiento urbanista"
 je_urbanist_ig_reason:"El movimiento urbanista es más que arquitectura; es una visión de cómo vivimos juntos. En las ciudades en crecimiento, no solo se crean edificios, sino sociedades. Urbanistas, reformadores sociales y visionarios sueñan con espacios urbanos que no solo funcionen, sino que inspiren: con parques, luz, transporte público y vida social. La ciudad no solo se construye, se moldea, como escenario para un futuro mejor."

 ut_research_institute_concept:"Instituto de Investigación"
 ut_research_institute_concept_desc:"En el Instituto de Investigación se pueden desbloquear grandes proyectos de investigación. \n Era 6: Energía Nuclear y Armas Nucleares \n Era 7: Ordenadores de Alta Gama (~10µm)\nEra 8: IA Generativa.\nAún en desarrollo."
 ut_research_institute_found:"Investigar ordenadores de alta tecnología"
 ut_research_institute_found_desc:"Se establecerá un instituto de investigación nacional para consolidar la excelencia científica, promover la investigación fundamental y acelerar estructuralmente el progreso tecnológico. La construcción de esta institución marca un hito en el camino hacia una sociedad basada en el conocimiento."
 ut_je_research_institute_founding:"Fundar un instituto de investigación"
 ut_je_research_institute_founding_reason:"Nuestra nación se prepara para institucionalizar la innovación estableciendo un instituto de investigación dedicado. En una era donde las ideas impulsan el poder, la fundación de dicho instituto marca un paso monumental hacia adelante. Aquí, las mentes se afinarán, el conocimiento se sistematizará y los avances nacerán no por accidente, sino por diseño.\nEste instituto se convertirá en un faro, atrayendo a científicos, pensadores y tecnócratas de todos los rincones de la sociedad. Un crisol de curiosidad, donde lo imposible no se niega, sino que se estudia."
 ut_je_research_institute_founding.success.d:"El instituto de investigación está operativo. Proporciona un espacio estructurado para la innovación, acelerando el avance tecnológico y cultivando el prestigio nacional."
 ut_je_research_institute_founding.success.f:"Donde antes inventores solitarios trabajaban en sótanos polvorientos, ahora facultades enteras trabajan al unísono. Pizarras llenas de ecuaciones, laboratorios zumbando con energía: esto ya no es una mera experimentación. Es brillantez organizada."
 ut_research_institute_found_mod:"Construyendo un instituto de investigación"
 ut_research_institute_found_mod_desc:"Se están sentando las bases para un instituto de investigación nacional. Están surgiendo redes científicas, se están unificando recursos y la infraestructura para un futuro de conocimiento está creciendo."
 ut_je_research_institute_founding_goal:"Espera la finalización de la fase de fundación de #BOLD 4 años#!"
 ut_research_institute_found_unlock_tt:"Desbloquea [ut_research_institute_concept]"

 ut_research_high_tech_computers:"Investigar ordenadores de alta tecnología"
 ut_research_high_tech_computers_desc:"Nuestra nación está realizando inversiones específicas en la investigación de ordenadores de alto rendimiento. Estas máquinas formarán la base para simulaciones modernas, automatización industrial y superioridad militar. Quien las domine primero dará forma a la era digital."
 ut_je_ut_research_high_tech_computers_research:"Investigación de ordenadores de alta tecnología"
 ut_je_ut_research_high_tech_computers_research_reason:"Los límites de la computación se están redefiniendo. A medida que los ordenadores clásicos se acercan a sus límites, una nueva generación de máquinas de alto rendimiento promete un progreso revolucionario en la ciencia, la industria y la defensa. Con suficiente inversión, podemos liderar esta revolución, creando máquinas que piensen más rápido que cualquier mente humana.\nEsto no es solo investigación, es una carrera por el futuro."
 ut_je_ut_research_high_tech_computers_research.success.d:"El desarrollo de una nueva generación de ordenadores de alto rendimiento ha tenido éxito. Estas máquinas realizan cálculos a niveles de complejidad y velocidad antes inalcanzables."
 ut_je_ut_research_high_tech_computers_research.success.f:"Procesadores refrigerados por líquido, fluctuaciones cuánticas, redes neuronales: la era de la lógica pura cede ante la elegancia del pensamiento sintético. Nuestras máquinas ya no calculan, modelan la realidad."
 ut_research_high_tech_computers_mod:"Investigación de ordenadores de alta tecnología"
 ut_research_high_tech_computers_mod_desc:"La investigación nacional se centra en el desarrollo de tecnologías informáticas de vanguardia. Se están construyendo prototipos, los laboratorios se están expandiendo y la línea entre la potencia computacional y la visión comienza a desdibujarse."
 ut_je_ut_research_high_tech_computers_research_goal:"Espera la finalización de la fase de investigación de #BOLD 4 años#!"

