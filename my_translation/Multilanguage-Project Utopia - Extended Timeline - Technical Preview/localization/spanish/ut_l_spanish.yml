 je_ut_new_dawn_democratic_reason:"El pueblo exige participación, transparencia y elecciones libres. En todo el país, nuevos partidos se están formando, los sindicatos están ganando influencia y las protestas por los derechos civiles están llenando las calles. \n Si este despertar conduce a una democracia estable o es aplastado por las viejas élites, ahora está en tus manos. ¿Permitirás la reforma o intentarás preservar el viejo orden por todos los medios necesarios?"
