 je_ut_new_dawn_democratic_spirit:"Espíritu democrático"
 je_ut_new_dawn_democratic_spirit_desc:"Un nuevo espíritu democrático está barriendo la nación, liderado por intelectuales comprometidos con el ideal liberal-democrático. El camino a seguir requiere un claro rechazo de las ideologías extremistas en el gobierno."
