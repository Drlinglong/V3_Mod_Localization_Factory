 law_neo_ethno_state_desc:"Todas las culturas extranjeras son discriminadas. La asimilación se impone activamente."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"¡#tooltippable #tooltip:$BREAKDOWN_TAG$ Las poblaciones con valores de aceptación bajos se enfrentan a una vida dura, mientras que las poblaciones con estatus más altos prosperan más#!#!"
 law_multicultural_globalism:"Globalismo"
