 law_social_market_economy:"Economía social de mercado"
 law_social_market_economy_desc:"Una economía de mercado regulada que combina la libre competencia con la seguridad social para promover la prosperidad y el equilibrio social."
 law_free_market_economy:"Economía de libre mercado"
 law_free_market_economy_desc:"Un capitalismo desatado donde los precios y la producción son determinados únicamente por la oferta y la demanda con una mínima regulación gubernamental."
 law_state_capitalism_economy:"Capitalismo de Estado"
 law_state_capitalism_economy_desc:"Un sistema económico en el que el Estado ejerce control sobre industrias y recursos clave para promover los intereses nacionales y garantizar la estabilidad económica."
 law_corporate_economy:"Corporativismo"
 law_corporate_economy_desc:"Un sistema en el que las empresas y el Estado trabajan en estrecha colaboración para promover los intereses económicos y garantizar la estabilidad social."

 law_free_trade_union:"Red de libre comercio"
 law_free_trade_union_desc:"Una confederación de estados que elimina las barreras comerciales internas y persigue una política arancelaria común para promover los intereses económicos."
 law_protectionism_union:"Bloque proteccionista"
 law_protectionism_union_desc:"Una alianza de naciones que protege las industrias nacionales de la competencia extranjera a través de aranceles colectivos y restricciones comerciales."
 law_compulsory_secondary_school:"Escuela secundaria obligatoria"
 law_compulsory_secondary_school_desc:"Todos los adolescentes deben completar la educación secundaria."
 law_compulsory_tertiary_school:"Educación terciaria obligatoria"
 law_compulsory_tertiary_school_desc:"Todos los ciudadanos deben completar formación profesional o académica más allá de la escuela secundaria para asegurar una fuerza laboral cualificada y capaz."
 law_public_university:"Universidades públicas"
 law_public_university_desc:"Instituciones de educación superior financiadas por el Estado que hacen la educación accesible independientemente del origen social y promueven la investigación."
