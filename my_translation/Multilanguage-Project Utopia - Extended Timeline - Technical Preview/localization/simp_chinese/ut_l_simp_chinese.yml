 heavy_machinery_farming:"重型拖拉机"
 heavy_machinery_farming_desc:"300马力发动机的钢铁巨兽以创纪录的速度耕耘农田.这些柴油巨头取代了牛车,实现了工业化单一作物种植,而它们的低压轮胎则压实了土壤,为未来的沙尘暴埋下了隐患."
 airplane_farming:"农业飞机"
 airplane_farming_desc:"农用飞机在稻田上空喷洒肥料云.螺旋桨飞机从空中对抗蝗虫群--一场精准与环境附带损害之间的有毒芭蕾."
 drone_farming:"农业无人机"
 drone_farming_desc:"四旋翼无人机利用多光谱相机绘制土壤养分图.无人机群为花卉授粉或用微型除草剂刺击杂草,同时大数据预测产量."
 chemistry:"硝酸磷肥法"
 chemistry_desc:"本生灯和曲颈甑孕育了合成革命.从哈伯法固氮到扼杀海龟的塑料--分子炼金术同时塑造着进步与末日."
 hybrid_crops:"杂交作物"
 hybrid_crops_desc:"孟德尔的继承者们杂交玉米品种以获得双倍籽粒密度.这些获得专利的超级植物渴望合成肥料,并将农民困在种子循环中--但却养活了数百万人."
 high_yield_crops:"高产作物"
 high_yield_crops_desc:"涡轮增压光合作用的矮秆小麦仅能在水产养殖中存活.绿色革命以生物多样性换取卡路里记录--滋养文明的同时却耗尽了生态系统."
 biotechnology:"生物技术"
 biotechnology_desc:"CRISPR剪刀像纸屑一样剪断DNA.基因工程细菌分泌胰岛素,而终结者基因则使种子库不育--生物学成为一个可编程的工厂实验室."
 bauxite_mining:"铝土矿开采"
 bauxite_mining_desc:"挖掘机在喀斯特地貌中撕裂红土.血红色的泥浆留下了有毒湖泊,但其铝却为飞机和可口可乐罐提供了原料."
 aluminum_base:"铝"
 aluminum_base_desc:"霍尔-埃鲁熔炉吞噬兆瓦电力进行炽热的电解.这种轻质金属像飞艇一样为帝王加冕--但其能源饥渴却使整个地区陷入黑暗."
 heavy_machinery_era_analog:"机械设备"
 heavy_machinery_era_analog_desc:"蒸汽驱动的压路机铺设道路,高架传动轴充满了工厂.这是一个油脂和杠杆的时代--残酷高效,却总是在崩溃的边缘."
 heavy_machinery_era_analog_two:"装配线"
 heavy_machinery_era_analog_two_desc:"蒸汽驱动的压路机铺设道路,高架传动轴充满了工厂.这是一个油脂和杠杆的时代--残酷高效,却总是在崩溃的边缘."
 heavy_machinery_era_digital:"数控机床"
 heavy_machinery_era_digital_desc:"伺服电机根据CAD文件以微米级精度进行铣削.数字精度在同一工厂中生产出火箭喷嘴和iPhone外壳."
 heavy_machinery_era_web:"工业机器人"
 heavy_machinery_era_web_desc:"库卡机械臂在毫秒内焊接车身.联网的装配线自我优化--直到网络攻击冻结了这场金属芭蕾."
 heavy_machinery_industry:"专业机械"
 heavy_machinery_industry_desc:"隧道掘进机啃噬花岗岩,而800吨的起重机吊起摩天大楼.为文明的每一个利基量身定制的钛合金巨头."
 civilian_planes:"民用飞机"
 civilian_planes_desc:"道格拉斯DC-3将各大洲的距离拉近.对飞行的恐惧让位于头等舱的香槟--对流层成为喷气时代的公路."
 civilian_drones:"民用无人机"
 civilian_drones_desc:"四旋翼无人机送披萨,也监视邻居.业余飞行员制作YouTube全景视频,而政府则测试监控网格--天空成为一个民主化的战区."
 rare_earths_mining_era_analog:"稀土"
 rare_earths_mining_era_analog_desc:"独居石砂对矿工造成辐射,用于随身听中的磁铁.这些异域金属--看似不起眼,却不可替代--将采矿城镇变成了鬼城."
 rare_earths_mining_era_digital:"溶剂萃取"
 rare_earths_mining_era_digital_desc:"酸浴从电子垃圾中浸出镧系元素.城市采矿取代了破坏性的露天采矿--尽管有毒径流仍渗入地下水."
 nuclear_power_research:"核研究"
 nuclear_power_research_desc: ""
 nuclear_power:"核能"
 nuclear_power_desc: ""
 electronics:"电子产品"
 electronics_desc:"无线电中真空管发出嘶嘶声.从锗晶体管到量子芯片--掌握电子技术推动着每一次技术革命."
 computers:"计算机"
 computers_desc:"ENIAC的管线缠结计算着火炮表.打孔卡片让位给闪烁的终端--然而思考机器的梦想至今仍是科幻... 暂且如此."
 high_tech_computers:"高科技计算机"
 high_tech_computers_desc:"量子比特在低温恒温器中翩翩起舞.百亿亿次浮点运算机器模拟超新星--但它们的冷却泵却消耗了整个城市电网的电力."
 software:"软件"
 software_desc:"FORTRAN代码在霍尔瑞斯卡片上飞速运行.操作系统成为文明的润滑剂--无形的建筑师,甚至控制着烤面包机."
 computers_steel_production:"控制单元"
 computers_steel_production_desc:"轧钢机通过数字蓝图塑造钢板.算法优化桥梁和剃须刀的合金--高科技与重工业在此交汇."
 electronics_motors_production:"电子控制单元"
 electronics_motors_production_desc:"微控制器以精确的精度调节电动机.PWM信号的魔力使潜艇驱动器静音,并微调咖啡机."
 heavy_machinery_mining_production:"斗轮挖掘机"
 heavy_machinery_mining_production_desc:"240米长的钢铁巨兽吞噬褐煤层.它们的旋转铲斗每天搬运山峦--机械巨兽将地貌变成月球陨石坑."
 internet:"互联网"
 internet_desc:"ARPANET数据包在铜线中嗡嗡作响.从军事代码到全球篝火--同样地助长了猫咪视频和革命."
 software_motors_production:"数字控制单元"
 software_motors_production_desc:"PID控制器实时平滑负载波动.固件更新为旧电机注入新的活力--如果代码签名有效."
 trucks_era_analog:"平板卡车"
 trucks_era_analog_desc:"木制平台在水泥袋下吱呀作响.柴油烟雾和齿轮咔嗒声标志着每个卡车司机都是公路之王的时代."
 trucks_era_web:"自动驾驶卡车"
 trucks_era_web_desc:"算法控制40吨卡车编队行驶--不眠的机器人赛车手以毫秒级精度完成仓库截止日期."
 trucks_era_digital:"半挂卡车"
 trucks_era_digital_desc:"涡轮增压发动机牵引巨型拖车.远程信息处理系统根据柴油价格优化路线--物流变成一场数学战争游戏."
 consumer_goods_main_analog:"模拟消费品"
 consumer_goods_main_analog_desc:"手摇剃须刀和电木电话.一个以修理而非一次性使用为特征的世界--充满了短路和生锈的刀片."
 consumer_goods_main_house_hold_electrical:"家用电器"
 consumer_goods_main_house_hold_electrical_desc:"冰箱嗡嗡作响以防食物中毒.吸尘器吸走地毯上的煤尘--电气化家庭既节省了时间,也带来了依赖."
 consumer_goods_main_plastic_revolution:"塑料革命"
 consumer_goods_main_plastic_revolution_desc:"电木纽扣和尼龙丝袜征服了世界.一种既廉价又坚不可摧的材料--直到微塑料入侵食物链."
 consumer_goods_main_entertainment_electrical:"娱乐电子产品"
 consumer_goods_main_entertainment_electrical_desc:"显像管电视在客厅里闪烁.随身听倒带混音带--模拟媒体在数字化将其分解成比特之前塑造了流行文化."
 consumer_goods_main_digital_products:"数字产品"
 consumer_goods_main_digital_products_desc:"MP3取代了唱片,电子书取代了图书馆.无形消费填充了云端而非货架--并留下了无形的数据垃圾."
 consumer_goods_main_web_products:"网络产品"
 consumer_goods_main_web_products_desc:"NFT将艺术品代币化,流媒体取代了CD架.所有权缩小为一次登录--一个以访问而非财产为主的时代,充满了订阅陷阱."
 plastics_nylon:"尼龙"
 plastics_nylon_desc:"降落伞线曾拯救士兵,后来抚慰了双腿.第一种全合成聚合物成为战争和妇女解放的象征."
 plastics_polyester:"聚酯"
 plastics_polyester_desc:"PET瓶取代了玻璃,抓绒夹克温暖了登山者.一种使时尚大众化的材料--却用微纤维淹没了海洋."
 plastics_polypropylene:"聚丙烯"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"生物乙醇"
 oil_synthetic_one_desc:"玉米芯发酵成加油站燃料.绿色汽油对抗石油依赖--但单一作物种植却让生物燃料与粮食作物相互竞争."
 oil_synthetic_two:"生物柴油"
 oil_synthetic_two_desc:"藻类培养产生无硫燃料.循环经济梦想着碳中和的卡车车队--如果能源平衡能够实现的话."

# Tech Mil
 industry_harbor:"工业港"
 industry_harbor_desc:"工业港..."
 heavy_industry_harbor:"工业港口"
 heavy_industry_harbor_desc:"巨型起重机将钢铁和煤炭直接从货运列车装载到驳船上.这些港口巨头,带着冒烟的烟囱和生锈的装载桥,成为重工业的心脏,货船每小时都在这里运送生铁供全球生产."
 ultra_heavy_industry_harbor:"集装箱港"
 ultra_heavy_industry_harbor_desc:"摩天大楼般长的集装箱船停靠在自动化码头.标准化钢箱在船,火车和卡车之间自动化移动--一场将全球贸易精简为20英尺单元的物流芭蕾."
 light_ships_rockets_base:"水听器"
 light_ships_rockets_base_desc:"水下麦克风监听敌方潜艇的螺旋桨噪音.这些水声哨兵甚至能探测到最微弱的振动,将深海变成一个受监控的迷宫."
 light_ships_rockets_machinery:"火控系统"
 light_ships_rockets_machinery_desc:"主动声脉冲像蝙蝠回声一样扫描海底.现代声纳处理器能区分沉船和潜艇,并实时计算深水炸弹的碰撞路径."
 heavy_ships_rockets_base:"扫雷舰"
 heavy_ships_rockets_base_desc:"机械模拟计算机将测距仪与炮塔连接起来.这些喷火的赛博系统计算波浪和风漂的弹道修正--数字战场的前身."
 heavy_ships_rockets_software:"电子对抗措施"
 heavy_ships_rockets_software_desc:"干扰器用合成回波云迷惑敌方雷达.电子战制造幽灵舰队,而加密模块则挫败敌方无线电侦察."
 support_ships_rockets_base:"综合雷达系统"
 support_ships_rockets_base_desc:"旋转天线构建出天空的电磁图像.联网雷达站从200公里外三角定位飞机编队,并像牧羊犬引导轰炸机群一样引导拦截机."
 support_ships_mine_sweeper:"声纳系统"
 ut_anti_tank:"反坦克武器"
 ut_anti_tank_desc:"反坦克步枪发射钨芯弹,如切黄油般穿透钢板.步兵学会了在城市作战中伏击,在城市战中,厚重的正面装甲变得毫无用处."
 ut_anti_tank_guided:"自行火炮"
 ut_anti_tank_guided_desc:"有线制导导弹沿着瞄准镜的视线飞行.这些“智能”弹药使得坦克乘员躲在山丘后面成为生死攸关的事情."
 task_forces:"特种部队"
 task_forces_desc:"精锐部队接受夜间作战和人质解救训练.他们装备消音武器和夜视仪,如影随形--迅速,致命,不留痕迹."
 ut_tank_diesel_engine:"柴油发动机"
 ut_tank_diesel_engine_desc:"多燃料发动机可燃烧柴油或煤油.可靠的发动机块可实现极大的作战范围,将后勤推向崩溃边缘."
 ut_tank_radio:"无线电网络"
 ut_tank_radio_desc:"无线电将坦克编队同步为钢铁洪流.指挥官通过摩尔斯电码协调钳形攻势,而无线电波中充斥着干扰."
 ut_tank_composite_armor:"复合装甲"
 ut_tank_composite_armor_desc:"陶瓷板和铀层焊接成夹心结构.这种层状技术能粉碎聚能装药--但在敌后修复将是噩梦."
 ut_tank_modern:"主战坦克"
 ut_tank_modern_desc:"120毫米滑膛炮在行进中精确射击.稳定的光学设备,核生化防护和多燃料过滤器使这些坦克成为现代战争的移动堡垒."
 ut_tank_jet_engine:"燃气涡轮机"
 ut_tank_jet_engine_desc:"喷气发动机赋予60吨巨兽赛车般的速度.但它们对煤油的渴求限制了部署--一些指挥官宁愿牺牲装甲以换取额外的油箱."
 ut_tank_autoloader:"自动装弹机"
 ut_tank_autoloader_desc:"机械臂无需人工协助即可装填炮弹.自动化减少了乘员数量,但弹药舱一旦被击中就会变成定时炸弹."
 ut_tank_future:"未来作战坦克"
 ut_tank_future_desc:"主动防御系统通过微爆炸拦截榴弹.联网传感器提供360°全方位感知--坦克成为一个移动数据中心."
 ut_war_planes:"战机"
 ut_war_planes_desc:"双翼战斗机用机枪穿过旋转的螺旋桨作战.缠斗仍然遵循骑士般的仪式--直到编队战术将天空军事化."
 ut_war_planes_2:"先进战机"
 ut_jet_planes:"喷气式飞机"
 ut_jet_planes_desc:"喷气发动机撕裂音障.米格-15和F-86在超音速回旋中决斗,生死只在一瞬之间."
 ut_modern_planes:"现代飞机"
 ut_anti_tank_guided_software:"反坦克制导系统"
 light_ships_rockets_computers:"轻型舰船作战系统"
 heavy_ships_rockets_computers:"重型舰船作战系统"
 support_ships_electronic_surveillance:"电子侦察舰"

 combat_unit_type_support_systems:"支援系统"
 combat_unit_type_missile_corvettes:"导弹护卫舰"
 combat_unit_type_surveillance_corvettes:"侦察护卫舰"
 combat_unit_type_capital_battleship:"主力战列舰"
 combat_unit_type_modern_submarine:"现代潜艇"
 combat_unit_type_super_carrier:"超级航母"
 combat_unit_type_armored_infantry:"装甲步兵"
 combat_unit_type_task_force_infantry:"特遣步兵"
 combat_unit_type_motorized_artillery:"自行火炮"
 combat_unit_type_rocket_artillery:"火箭炮兵"
 combat_unit_type_support_systems_desc:"提升前线部队效能的后勤和电子支援单位."
 combat_unit_type_missile_corvettes_desc:"装备导弹系统,快速敏捷的舰船,专为快速海战设计."
 combat_unit_type_surveillance_corvettes_desc:"装备先进传感器和通信阵列,用于侦察和协调的海军单位."
 combat_unit_type_capital_battleship_desc:"装备重型武器和装甲的主力舰级别舰船,专为在重大海战中占据主导地位而设计."
 combat_unit_type_modern_submarine_desc:"装备鱼雷和巡航导弹,用于战略打击的隐身水下舰艇."
 combat_unit_type_super_carrier_desc:"充当移动空军基地,能在广阔距离上投射力量的巨型航母."
 combat_unit_type_armored_infantry_desc:"装备重型单兵装甲和集成支援系统,以提高生存能力的步兵单位."
 combat_unit_type_task_force_infantry_desc:"训练有素,灵活机动的单位,能够独立或与其他部队协同执行专业任务."
 combat_unit_type_motorized_artillery_desc:"安装在机动车辆上的火炮,可在战场上快速部署和重新部署."
 combat_unit_type_rocket_artillery_desc:"齐射火箭弹以爆炸火力覆盖大片区域的火炮."


# Tech Society
 highway_projects:"高速公路"
 highway_projects_desc:"宽阔的铺面干道高效连接城市和区域.高速公路加快货物运输,缩短通勤时间,并开辟新的经济发展走廊."
 heavy_machinery_builders:"混凝土摊铺机"
 heavy_machinery_builders_desc:"现代混凝土摊铺机彻底改变了道路建设.这些钢铁巨兽能在创纪录的时间内铺设精确的路面--为工业规模的基础设施奠定基础."
 intercity_transport:"城际交通"
 intercity_transport_desc:"高速列车和长途巴士跨越区域界限.发达的城际交通网络缩小了国家,促进了民族团结,并提振了旅游业."
 highspeed_transport:"高速运输"
 highspeed_transport_desc:"随着蒸汽机车让位于电动发电机,列车开始以160公里/小时的速度疾驰.这场速度革命让最快的邮政马车也相形见绌,并压缩了城市之间的感知距离."
 early_civil_aviation:"早期民用航空"
 early_civil_aviation_tech_tt:"每局游戏一次:所有国家在20年内获得+10%科技扩散."
 civil_airlines:"民用航空公司"
 civil_airlines_desc:"民用航空公司指非军事性质的航空运输服务,旨在商业目的下运载乘客和货物.它们在全球互联互通,经济发展以及促进国际贸易和旅游方面发挥着至关重要的作用."
 modern_civil_aviation:"现代民用航空"
 modern_civil_aviation_desc:"现代民用航空涵盖了支持当代航空旅行和运输的先进系统,技术和基础设施.它强调安全性,效率和全球互联互通,并由飞机设计,空中交通管理以及国际法规方面的创新驱动."
 modern_civil_aviation_tech_tt:"每局游戏一次:所有国家永久获得50科技扩散."
 international_commerce:"国际商业"
 international_commerce_desc:"国际商业指商品,服务和资本跨越国界的交换.它推动全球经济一体化,促进专业化,并使各国能够获取更多样化的资源和市场."
 international_stock_exchange:"国际证券交易所"
 international_stock_exchange_desc:""
 check_payments:"支票支付"
 check_payments_desc:"纸质指令取代了批发的现金支付.支票引入了可追溯的支付方式--促进了银行作为金融中介的崛起."
 credit_cards:"信用卡"
 credit_cards_desc:"磁条和PVC卡标志着数字时代的黎明.这一消费密钥鼓励冲动消费,并为全球信用网络奠定基础."
 digital_payments:"数字支付"
 digital_payments_desc:"加密数据包通过光纤电缆疾速传输.实时转账和移动支付应用使实体钱包成为博物馆的遗物."
 digital_trading:"数字交易"
 digital_trading_desc:"算法在毫秒内交易股票.证券交易所成为高频数据流的舞台."
 modern_economy:"发展经济学"
 modern_economy_desc:"发展经济学探讨发展中国家减贫和繁荣背后的经济因素.它研究什么能促进增长和可持续发展."
 new_public_management:"新公共管理"
 new_public_management_desc:"一种将私营部门管理方法应用于公共行政,以提高效率和绩效的理念.它强调权力下放,结果导向和内部竞争."
 digital_tax_declaration:"数字化报税"
 digital_tax_declaration_desc:"电子表格和自动化合理性检查使税收征管现代化."
 union_new_mandates:"国际法"
 union_new_mandates_tt:"解锁新的权力集团原则"
 union_new_mandates_desc:"超国家机构在气候和数字监管方面获得权力.纯粹的经济一体化时代让位于雄心勃勃的政治纠葛."
 union_new_mandates_two:"国际组织"
 union_new_mandates_two_desc:"联合军团和云基础设施标志着向联邦超级大国的转变.国家主权越来越多地被委托给这个超级大国."
 union_trade:"国际贸易组织"
 union_trade_desc:"零关税区和统一的产品标准形成了大陆内部市场.保护主义让位于大规模比较优势的逻辑."
 food_standards_one:"食品标准"
 food_standards_one_desc:"主食中污染物的法定限值.食品检查员开始系统性打击掺假面粉和福尔马林浸泡的鱼类."
 food_standards_two:"食品安全局"
 food_standards_two_desc:"政府机构现在监测从农场到货架的整个生产链.卫生证书成为食品贸易的强制性要求."
 food_standards_three:"标签要求"
 food_standards_three_desc:"反式脂肪,过敏原和营养成分表必须清晰披露.误导性食品广告的时代开始走向终结."
 epa_one:"空气净化"
 epa_one_desc:"工业过滤器和汽车催化剂旨在清除城市上空的雾霾.细颗粒物和氮氧化物的限制首次成为法律."
 epa_two:"回收计划"
 epa_two_desc:"垃圾分类成为公民义务.垃圾填埋场让位于高科技回收园区,机械臂在那里分拣塑料,并将生物垃圾发酵成沼气."
 epa_three:"氯氟烃禁令"
 epa_three_desc:"禁止氯氟碳化物(CFC)保护了平流层臭氧层.冰箱改用天然制冷剂,气溶胶罐采用泵压替代品."
 political_progress_1_cosmopolitan:"世界主义"
 political_progress_1_cosmopolitan_desc:"启蒙思想和对科学进步的信念取代了宗教教条.新的技术官僚精英梦想着一个完美理性组织的社会."
 political_progress_2_rationalism:"理性主义"
 political_progress_2_rationalism_desc:"基于证据的政策取代了意识形态的阵地战.随机对照试验决定社会项目,而算法优化选区边界."
 political_progress_3_neoliberalism:"新自由主义"
 political_progress_3_neoliberalism_desc:"启蒙思想和对科学进步的信念取代了宗教教条.新的技术官僚精英梦想着一个完美理性组织的社会."
 political_progress_4_greens:"绿色运动"
 political_progress_4_greens_desc:"基于证据的政策取代了意识形态的阵地战.随机对照试验决定社会项目,而算法优化选区边界."
 national_socialism:"国家社会主义"
 national_socialism_desc:"一种激进的民族主义意识形态,结合了威权统治,种族纯洁学说和国家控制的经济结构,在历史上与法西斯政权相关联."
 movie_industry:"电影业"
 movie_industry_desc:"电影成为一股强大的文化力量,塑造公众舆论,投射国家认同,并在全球范围内影响从时尚到政治的一切."
 online_forums:"在线论坛"
 online_forums_desc:"去中心化的讨论板使小众社区得以形成,辩论得以蓬勃发展,新的亚文化得以在传统媒体结构之外涌现."
 social_media:"社交媒体"
 social_media_desc:"数字平台通过实现实时分享,大规模动员以及算法驱动内容塑造公共讨论和行为,彻底改变了通信方式."

 multicultural_globalism:"多元文化主义"
 multicultural_globalism_desc:"多元文化主义是指社会内部对不同文化身份的承认和支持.它鼓励不同传统,语言和信仰的共存,同时促进所有文化群体的包容,宽容和平等权利."
 anti_multicultural_globalism:"数字宣传"
 anti_multicultural_globalism_desc:"大规模宣传越来越多地利用数字媒体和24小时新闻周期来塑造公众舆论,往往在全球范围内模糊了信息与操纵之间的界限."
 anti_discrimination_laws:"反歧视法"
 anti_discrimination_laws_desc:"反歧视法是旨在保护个人免受基于种族,性别,宗教或性取向等特征的不公平待遇的法律措施.这些法律旨在促进平等,确保在就业,教育和公共服务方面享有平等的权利."
 anti_discrimination_laws_tt:"解锁 @ut_movement_cosmopolitan_name!"
 emancipation_movement:"解放运动"
 emancipation_movement_desc: ""
 lgbt_movement:"LGBT运动"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"LGBT运动倡导女同性恋,男同性恋,双性恋和跨性别者的权利及接纳.通过行动主义,法律改革和文化变革,他们挑战歧视,寻求社会平等和认可."
 feminism_2:"平权"
 feminism_2_desc:"同工同酬成为宪法权利.女性在军事和工业领域升任指挥职位--尽管“玻璃天花板”依然存在."
 feminism_3:"积极平权"
 feminism_3_desc:"平等法案为女性保留半数议会席位.无意识偏见培训成为法官和人力资源经理的强制要求."
 public_universities:"公立大学"
 public_universities_desc:"教育成为一项免费的公民权利.讲堂首次向工人阶级子女开放,而国家奖学金则培养了大量的学术阶层."
 compulsory_secondary_school:"义务中学教育"
 compulsory_secondary_school_desc:"青少年必须上学直到18岁.职业学校与行业合作,以平稳过渡到劳动力市场."
 compulsory_tertiary_school:"义务大学教育"
 compulsory_tertiary_school_desc:"大学学位成为社会常态.大学城蓬勃发展--但供过于求导致不稳定的博士生开出租车."
 technical_scientific_school_reforms:"科技学校改革"
 technical_scientific_school_reforms_desc:"课程被根本性修订,以促进从儿童早期开始的技术知识,数字技能和科学思维.目标是建立一个面向未来,创新驱动的社会."

