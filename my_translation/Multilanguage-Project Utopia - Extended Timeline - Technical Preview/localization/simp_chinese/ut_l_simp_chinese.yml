# Events & Journals
 ut_heavy_industrial_machinery_je:"重型工业机械"
 ut_heavy_industrial_machinery_je_reason:"这是我国走向现代化道路上的一个重要转折点.地基已打好,第一批齿轮已安装,熔炉已点燃--第一座重型工业机械厂房如今傲然矗立在天际线上,它证明了人类的智慧和抱负.\n曾经,工人们赤手空拳地劳作,而现在,大规模的机器被制造出来,以减轻他们的负担并成倍提高生产力.即使引擎轰鸣,厂房中回荡着钢铁的声响,这座建筑也不仅仅是一座工厂.它是锻造未来的熔炉."
 ut_heavy_industrial_machinery_je.success.d:"地基已打好,机器已安装.随着第一家重型机械厂的开业,我国如今自豪地站在了工业进步的最前沿."
 ut_heavy_industrial_machinery_je.success.f:"它始于烟雾和钢铁.在饱受战争蹂躏的世界阴影下,我们不敢奢望和平,却敢于追求目标.涡轮机的嗡嗡声,钢铁的碰撞声,齿轮的精密运转--这些都是新时代的节奏.这座工厂不仅仅是混凝土和铆钉.它是一个承诺,即我们不再向他人购买未来--我们将亲手建造它.从今以后,一切都将改变."
 ut_heavy_industrial_machinery_je.fail:"重型工业机械失败"
 ut_heavy_industrial_machinery_je.fail.d:"计划已制定,资源已分配--但工厂从未建成.管理不善,瓶颈问题和政治紧张局势使项目停滞不前."
 ut_heavy_industrial_machinery_je.fail.f:"他们曾承诺一个工业新黎明.但剩下的一切只是一片空地,生锈的脚手架,以及本应引擎轰鸣的地方的寂静.最终,我们所缺乏的不是雄心壮志,而是协调--也许还有将其进行到底的勇气."

 ut_cnc_machines_je:"数控机床"
 ut_cnc_machines_je_reason:"随着数控(计算机数控)机床的引入,重工业迎来了精密和统一的新时代.即使最稳定的工匠之手也可能失误的地方,可编程机器现在能以万无一失的精度执行复杂任务.曾经需要手工精心制作的部件,现在通过机械的优雅进行铣削,钻孔和切割.误差范围缩小到几乎为零--随之而来的,是不完美所付出的代价.\n但这场革命不仅仅是技术进步.它改变了工作本身的性质.熟练工人变成了操作员和程序员,引导机器而不是工具.生产变得更快,零件标准化,曾经受限于人类可变性的行业通过自动化得到了解放.当数控机床在工厂大厅中嗡嗡作响时,重工业变成了一场精密的交响乐."
 ut_cnc_machines_je.success.d:"数控机床的引入标志着我国工业自动化迈出了决定性一步.复杂任务现在以最高的精度和效率执行."
 ut_cnc_machines_je.success.f:"柔和的嗡嗡声取代了工作台的噪音.齿轮同步转动,金属屑随着程序化完美的节奏起舞.混乱不再存在于车间--秩序由代码而非双手创造,并占据主导."

 ut_heavy_tractors_je:"重型拖拉机"
 ut_heavy_tractors_je_reason:"引入和使用重型拖拉机,以显著提高农业生产力."
 ut_heavy_tractors_je.success.d:"重型拖拉机的引入显著提高了农业生产力.大型农田现在能够高效可靠地耕作."
 ut_heavy_tractors_je.success.f:"田野在机器的重压下颤抖.曾经需要数天的工作,现在只需数小时.柴油,钢铁和决心在未来的土地上犁出深深的沟壑."

 ut_agrarian_planes_je:"农业飞机"
 ut_agrarian_planes_je_reason:"在农业中使用飞机--用于大面积施肥,病虫害防治和播种."
 ut_agrarian_planes_je_done:"农用飞机已完成"
 ut_agrarian_planes_je.success.d:"随着农用飞机的成功部署,现代农业开启了新篇章.广阔的农田现在能更快,更精确,更经济地耕种."
 ut_agrarian_planes_je.success.f:"金属之翼在天际盘旋.曾经需要手工完成的工作,现在从天而降:肥料,种子,希望.田野呼吸着科技的气息."

 ut_plastic_je:"塑料"
 ut_plastic_je_reason:"塑料的基础和大规模生产,彻底改变了众多工业应用."
 ut_plastic_je.success.d:"塑料的制造和使用彻底改变了我们的工业基础.新材料实现了经济高效和多功能的生产."
 ut_plastic_je.success.f:"诞生于实验室,像思想一样可塑--塑料取代了木材,玻璃和金属.从树脂和化学中,一个新工业时代正在成长."

 ut_electronics_je:"电子产品"
 ut_electronics_je_reason:"电子元件和系统是现代机械,通信和信息处理的基础."
 ut_electronics_je.success.d:"电子元件的成功实施为我们的工业带来了精度,自动化和全新的控制能力."
 ut_electronics_je.success.f:"焊锡闪烁,电路路径低语.曾经机械波轰鸣之处,现在脉冲流淌--快于思想."

 ut_computers_je:"计算机"
 ut_computers_je_reason:"通过自动化支持并加速人类规划和控制的计算机器."
 ut_computers_je.success.d:"随着计算机的成功引入,信息处理达到了新水平.计算能力取代了例行工作,逻辑取代了列表."
 ut_computers_je.success.f:"第一批机器开始思考--快速,逻辑,不知疲倦.在零和一之间,一个全新的数据与可能性宇宙诞生了."

 ut_software_je:"软件"
 ut_software_je_reason:"控制机器和计算机并极大扩展其可用性的程序和逻辑结构."
 ut_software_je.success.d:"软件的开发和使用赋予了机器一种语言.流程得到优化,任务自动化,复杂性得到控制."
 ut_software_je.success.f:"无形却无处不在.以代码铸就,软件控制着齿轮,思想和社会--寂静却强大."

 ut_consumer_goods_simple_je:"基本消费品"
 ut_consumer_goods_simple_je_reason:"生产满足日常需求的基本消费品,如服装,肥皂和工具."
 ut_consumer_goods_simple_je.success.d:"基本消费品的大规模生产可靠地满足了人口的基本需求.肥皂,服装,工具--标准化且价格实惠."
 ut_consumer_goods_simple_je.success.f:"每个货架上都摆放着一份稳定.日常用品变得触手可及,平凡成为基础--为了更有尊严的生活."
 ut_consumer_goods_simple_je.fail:"基本消费品失败"
 ut_consumer_goods_simple_je.fail.d:"计划中的基本消费品生产未能实现.技术困难,供应瓶颈和缺乏协调导致该倡议失败."
 ut_consumer_goods_simple_je.fail.f:"货架空空如也,工作台一片寂静.看似简单的事情却复杂无比:没有肥皂,布料和工具,日常生活变得困难--并且每一次未满足的需求都会让信任消逝."

 ut_consumer_goods_complex_je:"高级消费品"
 ut_consumer_goods_complex_je_reason:"生产高质量的消费品,如家用电器,消费电子产品和车辆."
 ut_consumer_goods_complex_je.success.d:"高级消费品行业的成功扩张彻底改变了家庭,交通和休闲.技术不再是奢侈品--它是生活品质."
 ut_consumer_goods_complex_je.success.f:"冰箱嗡嗡作响,收音机播放着音乐,汽车行驶着.舒适成为大众产品--进步进入了客厅和工作台."

