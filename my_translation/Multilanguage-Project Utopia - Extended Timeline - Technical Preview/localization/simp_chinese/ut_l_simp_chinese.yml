 utopia_journal_society_2_wirtschaftswunder_title:"经济奇迹"
 utopia_journal_society_2_wirtschaftswunder_desc:"在令人叹为观止的转折中,我国经济不仅复苏--它还实现了爆发式增长.工业蓬勃发展,就业率创历史新高,繁荣不再是许多人的梦想,而是日常现实."
 utopia_journal_society_2_wirtschaftswunder_flavor:"从废墟中诞生黄金:曾经瓦砾遍地之处,工厂拔地而起,繁荣蓬勃发展,一种新的自我意识扎根.强大的全球经济,世界范围的经济增长和奇迹的精神将绝望转化为动力--这是一个工人成为未来工程师,技术进步令世界惊叹的时代."

 je_early_civil_aviation:"早期民用航空"
 je_early_civil_aviation_reason:"早期民用航空始于大胆的先驱者,发出咔哒声的螺旋桨飞机,以及草地和田野上临时搭建的跑道.曾经军事性质的事物成为了连接城市,人民和市场的纽带.每一次飞行都是一次冒险,每一次降落都是一次胜利.敞开式驾驶舱里坐着的不是乘客,而是梦想家--从他们的梦想中,一个全新的交通时代诞生了."

 je_modern_civil_aviation:"现代民用航空"
 je_modern_civil_aviation_reason:"现代民用航空驯服了天空.摇摇晃晃的双翼飞机变成了流线型喷气式飞机,邮政飞机变成了飞行城市.机场正在变成全球互联世界的枢纽.曾经需要数天的事情现在只需数小时--快速,便捷,高效.天空不再是界限,而是一条通道:为商务旅客,家庭,梦想家和进步本身服务."

 je_urbanist_ig:"城市主义运动"
 je_urbanist_ig_reason:"城市主义运动不仅仅是建筑--它更是我们如何共同生活的愿景.在不断发展的城市中,不仅仅是建筑被创造出来,还有社会.城市规划师,社会改革家和远见者梦想着城市空间不仅能发挥功能,还能激发灵感:拥有公园,光线,交通和公共生活.城市不仅仅是被建造--它更是被塑造,作为通向更美好未来的舞台."

 ut_research_institute_concept:"研究机构"
 ut_research_institute_concept_desc:"在研究机构中可以解锁大型研究项目.\n时代6:核能与核武器\n时代7:高端计算机(~10微米)\n时代8:生成式AI.\n仍在开发中."
 ut_research_institute_found:"研究高科技计算机"
 ut_research_institute_found_desc:"将建立一所国家级研究机构,以巩固科学卓越,促进基础研究,并从结构上加速技术进步.这座机构的建设标志着迈向知识型社会道路上的一个里程碑."
 ut_je_research_institute_founding:"建立研究机构"
 ut_je_research_institute_founding_reason:"我国正准备通过建立专门的研究机构来制度化创新.在一个思想驱动力量的时代,建立这样一座机构标志着一个巨大的进步.在这里,思想将得到磨砺,知识将系统化,突破将不是偶然发生,而是精心设计的结果.\n这座机构将成为一座灯塔--吸引来自社会各个角落的科学家,思想家和技术专家.这是一个好奇心的熔炉,在这里,不可能的事情不会被否定,而是被研究."
 ut_je_research_institute_founding.success.d:"研究机构已投入运作.它为创新提供了结构化空间,加速了技术进步并提升了国家声望."
 ut_je_research_institute_founding.success.f:"曾经,孤独的发明家在尘土飞扬的地下室里辛勤劳作,现在,整个院系都在协同工作.写满方程的黑板,充满活力的实验室--这不再仅仅是实验.这是有组织的智慧."
 ut_research_institute_found_mod:"建设研究机构"
 ut_research_institute_found_mod_desc:"国家研究机构的基础正在奠定.科学网络正在形成,资源正在汇集,知识未来的基础设施正在成长."
 ut_je_research_institute_founding_goal:"等待 #BOLD 4年#! 的建立阶段完成"
 ut_research_institute_found_unlock_tt:"解锁 [ut_research_institute_concept]"

 ut_research_high_tech_computers:"研究高科技计算机"
 ut_research_high_tech_computers_desc:"我国正在对高性能计算机的研究进行有针对性的投资.这些机器将成为现代模拟,工业自动化和军事优势的基础.谁先掌握它们,谁就能塑造数字时代."
 ut_je_ut_research_high_tech_computers_research:"高科技计算机研究"
 ut_je_ut_research_high_tech_computers_research_reason:"计算的边界正在被重新定义.随着经典计算机接近其极限,新一代高性能机器有望在科学,工业和国防领域带来革命性的进步.通过充足的投资,我们可以引领这场革命--创造出比任何人类思维都更快的机器.\n这不仅仅是研究--这是一场未来的竞赛."
 ut_je_ut_research_high_tech_computers_research.success.d:"新一代高性能计算机的开发已成功.这些机器以以往无法达到的复杂度和速度进行计算."
 ut_je_ut_research_high_tech_computers_research.success.f:"液冷处理器,量子涨落,神经网络--原始逻辑的时代让位于合成思维的优雅.我们的机器不再仅仅计算--它们模拟现实."
 ut_research_high_tech_computers_mod:"高科技计算机研究"
 ut_research_high_tech_computers_mod_desc:"国家研究专注于开发尖端计算技术.原型机正在建造,实验室正在扩建,计算能力与愿景之间的界限开始模糊."
 ut_je_ut_research_high_tech_computers_research_goal:"等待 #BOLD 4年#! 的研究阶段完成"

