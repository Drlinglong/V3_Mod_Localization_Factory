# Events & Journals
 ut_heavy_industrial_machinery_je:"重型工业机械"
 ut_heavy_industrial_machinery_je_reason:"我国走向现代化的一个重要转折点。地基已奠定，第一批齿轮已安装，熔炉已点燃——第一座重型工业机械厂现已巍然矗立于天际线之上，这是人类智慧和雄心的证明。\n曾几何时，工人徒手劳作，如今，大型机械被制造出来，以减轻他们的负担，倍增他们的生产力。即使引擎轰鸣，厂房回荡着钢铁的声响，这座建筑也不仅仅是一座工厂。它是锻造未来的坩埚。"
 ut_heavy_industrial_machinery_je.success.d:"地基已奠定，机器已安装。随着第一家重型机械厂的开业，我国如今 proudly 站在工业进步的前沿。"
 ut_heavy_industrial_machinery_je.success.f:"它始于烟雾与钢铁。在一个饱受战争蹂躏的世界的阴影下，我们不敢梦想和平，却敢于梦想目标。涡轮的轰鸣，钢铁的碰撞，齿轮的精确——这些是新时代的节奏。这座工厂不仅仅是混凝土和铆钉。它是一个承诺，即我们不再从别人那里购买未来——我们将用自己的双手建造它。从今以后，一切都将改变。"
 ut_heavy_industrial_machinery_je.fail:"重型工业机械失败"
 ut_heavy_industrial_machinery_je.fail.d:"计划已制定，资源已分配——但工厂从未建成。管理不善、瓶颈和政治紧张使项目停滞不前。"
 ut_heavy_industrial_machinery_je.fail.f:"他们曾承诺一个工业新黎明。但剩下的一切只是一片空地，生锈的脚手架，以及本应引擎轰鸣的地方的一片寂静。最终，我们缺乏的不是雄心，而是协调——也许还有将其进行到底的勇气。"

 ut_cnc_machines_je:"数控机床"
 ut_cnc_machines_je_reason:"随着数控（计算机数控）机床的引入，重工业迎来了精确性和统一性的新时代。即使最稳定的工匠之手也可能失误的地方，可编程机器现在以万无一失的精度执行复杂的任务。曾经需要 painstaking 手工制作的部件现在经过铣削、钻孔和切割——具有机械的优雅。误差范围缩小到几乎为零——随之而来的是不完美的成本。\n但这场革命不仅仅是技术进步。它改变了工作本身的性质。熟练工人成为操作员和程序员，引导机器而不是工具。生产变得更快，零件标准化，曾经受限于人类可变性的行业通过自动化得到解放。当数控机床在厂房中嗡嗡作响时，重工业变成了一曲精心计算的交响乐。"
 ut_cnc_machines_je.success.d:"数控机床的引入标志着我国工业自动化迈出了决定性的一步。复杂的任务现在以最高的精度和效率执行。"
 ut_cnc_machines_je.success.f:"工作台的噪音被轻柔的嗡嗡声取代。齿轮同步转动，金属屑随着编程完美的节奏起舞。混乱不再存在于车间——秩序占据主导，它不是由手创造，而是由代码创造。"

 ut_heavy_tractors_je:"重型拖拉机"
 ut_heavy_tractors_je_reason:"引入和使用大功率拖拉机以显著提高农业生产力。"
 ut_heavy_tractors_je.success.d:"大功率拖拉机的引入显著提高了农业生产力。现在，大片田地可以高效可靠地耕作。"
 ut_heavy_tractors_je.success.f:"田野在机器的重量下颤抖。曾经需要数日的工作现在在数小时内完成。柴油、钢铁和决心在未来的土地上耕出深深的犁沟。"

 ut_agrarian_planes_je:"农业飞机"
 ut_agrarian_planes_je_reason:"在农业中使用飞机——用于大面积施肥、病虫害防治和播种。"
 ut_agrarian_planes_je_done:"农用飞机完成"
 ut_agrarian_planes_je.success.d:"随着农用飞机的成功部署，现代农业开启了新篇章。广阔的田地现在可以更快、更精确、更经济地耕种。"
 ut_agrarian_planes_je.success.f:"金属的翅膀在天边盘旋。曾经手工完成的工作现在从天而降：肥料、种子、希望。田野呼吸着科技。"

 ut_plastic_je:"塑料"
 ut_plastic_je_reason:"塑料的基础和大规模生产，彻底改变了众多工业应用。"
 ut_plastic_je.success.d:"塑料的制造和使用彻底改变了我们的工业基础。新材料实现了成本效益高且用途广泛的生产。"
 ut_plastic_je.success.f:"生于实验室，像思想一样可塑——塑料取代了木材、玻璃和金属。从树脂和化学中成长出一个新的工业时代。"

 ut_electronics_je:"电子产品"
 ut_electronics_je_reason:"电子元件和系统作为现代机械、通信和信息处理的基础。"
 ut_electronics_je.success.d:"电子元件的成功实施为我们的工业带来了精确性、自动化和全新的控制能力。"
 ut_electronics_je.success.f:"焊锡闪闪发光，电路路径低语。曾经机械波震颤的地方，现在脉冲流动——比思想更快。"

 ut_computers_je:"计算机"
 ut_computers_je_reason:"通过自动化支持并加速人类规划和控制的计算机器。"
 ut_computers_je.success.d:"随着计算机的成功引入，信息处理达到了一个新的水平。计算能力取代了例行工作，逻辑取代了列表。"
 ut_computers_je.success.f:"计算机最早的机器诞生了——它们快速、逻辑、不知疲倦。在零与一之间，一个全新的数据和可能性的宇宙正在诞生。"

 ut_software_je:"软件"
 ut_software_je_reason:"控制机器和计算机并极大扩展其可用性的程序和逻辑结构。"
 ut_software_je.success.d:"软件的开发和使用赋予了机器语言。流程得以优化，任务得以自动化，复杂性得以驯服。"
 ut_software_je.success.f:"无形却无处不在。软件以代码铸就，控制着齿轮、思想和社会——它安静却强大。"

 ut_consumer_goods_simple_je:"基本消费品"
 ut_consumer_goods_simple_je_reason:"生产满足日常需求的基本消费品，如服装、肥皂和工具。"
 ut_consumer_goods_simple_je.success.d:"基本消费品的批量生产可靠地满足了人们的基本需求。肥皂、服装、工具——标准化且价格实惠。"
 ut_consumer_goods_simple_je.success.f:"每个货架上都摆放着一份稳定。日常用品变得触手可及，平凡之物成为了基础——为更体面的生活。"
 ut_consumer_goods_simple_je.fail:"基本消费品生产失败"
 ut_consumer_goods_simple_je.fail.d:"计划中的基本消费品生产未能实现。技术困难、供应瓶颈和协调不足导致该倡议失败。"
 ut_consumer_goods_simple_je.fail.f:"货架空空，工作台寂静。看似简单的事情却复杂难行：没有肥皂、布料和工具，日常生活变得艰难——随着每个未被满足的需求，信任也随之消逝。"

 ut_consumer_goods_complex_je:"高级消费品"
 ut_consumer_goods_complex_je_reason:"生产高质量的消费品，例如家用电器、消费电子产品和汽车。"
 ut_consumer_goods_complex_je.success.d:"高级消费品产业的成功扩张彻底改变了家庭、交通和休闲。科技不再是奢侈品——它已成为生活品质的象征。"
 ut_consumer_goods_complex_je.success.f:"冰箱嗡嗡作响，收音机播放着音乐，汽车在行驶。舒适成为大众产品——进步进入了客厅和工作台。"

