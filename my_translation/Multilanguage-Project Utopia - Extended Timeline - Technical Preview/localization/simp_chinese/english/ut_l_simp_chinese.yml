# Tech Production
 machinery_farming:"驾驶室拖拉机"
 machinery_farming_desc:"拖拉机和收割机取代了牛和镰刀。这些钢铁巨兽以空前的速度耕地、播种和收割，开启了机械化农业时代。"
 heavy_machinery_farming:"重型拖拉机"
 heavy_machinery_farming_desc:"装有300马力发动机的钢铁巨兽以创纪录的速度耕地。这些柴油巨兽取代了牛车，实现了工业化单一作物种植，而它们的充气轮胎则压实了土壤，为未来的沙尘暴埋下了隐患。"
 airplane_farming:"农业飞机"
 airplane_farming_desc:"农用飞机在稻田上空喷洒肥料云。螺旋桨飞机从空中对抗蝗虫群——一场精准与环境附带损害之间的毒性芭蕾。"
 drone_farming:"农业无人机"
 drone_farming_desc:"四轴飞行器利用多光谱相机绘制土壤养分图。蜂群为花朵授粉，或用微量除草剂刺击杂草，同时大数据预测产量。"
 chemistry:"硝磷酸工艺"
 chemistry_desc:"本生灯和蒸馏器开启了合成革命。从哈伯的固氮法到扼杀绿蠵龟的塑料——分子炼金术塑造着进度和末日。"
 hybrid_crops:"杂交作物"
 hybrid_crops_desc:"孟德尔的后代通过玉米杂交实现了双倍籽粒密度。这些获得专利的超级植物渴望合成肥料，并使农民陷入种子循环——但养活了数百万人。"
 high_yield_crops:"高产作物"
 high_yield_crops_desc:"进行涡轮增压光合作用的矮化小麦只能在水产养殖中生存。绿色革命以生物多样性换取卡路里记录——滋养文明，同时耗尽生态系统。"
 biotechnology:"生物技术"
 biotechnology_desc:"CRISPR剪刀像纸屑一样修剪DNA。基因技术细菌分泌胰岛素，而终止基因使种子种质无菌——生物学变成了一个可编程的工厂实验室。"
 bauxite_mining:"拜耳法"
 bauxite_mining_desc:"铝土精炼厂从红粘土中提取氧化铝。这种腐蚀性工艺会消耗河流和森林，但这种轻质金属却能为从汽水罐到摩天大楼的一切提供燃料。"
 aluminum_base:"霍尔-埃鲁法"
 aluminum_base_desc:"霍尔-埃鲁炉通过炽热电解消耗兆瓦电力。这种轻质金属像飞艇一样为帝王加冕——但其对能源的饥渴却使整个地区陷入黑暗。"
 heavy_machinery_era_analog:"液压机械"
 heavy_machinery_era_analog_desc:"蒸汽驱动的液压机将钢材塑造成摩天大楼。这些庞然大物压碎岩石，塑造金属，但它们的活塞漏油，锅炉也伴随着嘶嘶声爆炸。"
 heavy_machinery_era_analog_two:"复杂组装线"
 heavy_machinery_era_analog_two_desc:"蒸汽驱动的压路机铺设道路，高架传动轴为工厂提供动力。这是一个充满油脂和杠杆的时代——效率极高，却总在崩溃的边缘。"
 heavy_machinery_era_digital:"数控机床"
 heavy_machinery_era_digital_desc:"伺服电机根据CAD文件进行微米级精密加工。数字精度在同一家工厂中诞生了火箭喷嘴和iPhone外壳。"
 heavy_machinery_era_web:"工业机器人"
 heavy_machinery_era_web_desc:"库卡机械臂在毫秒内焊接车身。网络化组装线自我优化——直到网络攻击冻结了这场金属芭蕾。"
 heavy_machinery_industry:"专业机械"
 heavy_machinery_industry_desc:"隧道掘进机啃食花岗岩，800吨的起重机吊起摩天大楼。为文明的每个利基量身定制的钛合金巨物。"
 civilian_planes:"民用飞机"
 civilian_planes_desc:"道格拉斯DC-3使各大洲触手可及。飞行恐惧被头等舱的香槟取代——对喷气时代而言，对流层成为了高速公路。"
 civilian_drones:"民用无人机"
 civilian_drones_desc:"四轴飞行器送披萨和监视邻居。业余飞行员制作YouTube全景视频，而政府则测试监控网络——天空变成了民主化的战区。"
 rare_earths_mining_era_analog:"稀土"
 rare_earths_mining_era_analog_desc:"独居石砂使矿工受到辐射，用于随身听中的磁铁。这些奇异的金属——不起眼，却不可替代——将矿业城镇变成了鬼城。"
 rare_earths_mining_era_digital:"溶剂萃取"
 rare_earths_mining_era_digital_desc:"酸浴从电子垃圾中浸出镧系元素。城市采矿取代了破坏性的露天矿——尽管有毒径流仍渗入地下水。"
 rare_earths_mining_era_connected:"高级溶剂萃取"
 rare_earths_mining_era_connected_desc:"离子液体和超临界二氧化碳取代了酸浴。绿色化学承诺更清洁的萃取——只要能量平衡能实现。"
 nuclear_power_research:"核研究"
 nuclear_power_research_desc: ""
 nuclear_power:"核能"
 nuclear_power_desc: ""
 electronics:"电子产品"
 electronics_desc:"收音机里的真空管嘶嘶作响。从锗晶体管到量子芯片——掌握电子技术为每一次技术革命提供了动力。"
 computers:"计算机"
 computers_desc:"ENIAC的管线纠缠在一起，计算着火炮射表。打孔卡片让位给闪烁的终端——然而，智能机器的梦想仍然停留在科幻小说中……暂时如此。"
 high_tech_computers:"高科技计算机"
 high_tech_computers_desc:"量子比特在低温恒温器中翩翩起舞。百亿亿次级计算机模拟超新星——但它们的冷却泵却消耗着整个城市电网。"
 software:"软件"
 software_desc:"FORTRAN代码在霍勒瑞斯卡片上飞速运行。操作系统成为文明的润滑剂——无形的建筑师甚至统治着烤面包机。"
 computers_steel_production:"控制单元"
 computers_steel_production_desc:"轧钢厂根据数字蓝图塑造钢板。算法优化用于桥梁和剃刀的合金——高科技与重工业在此交汇。"
 electronics_motors_production:"电子控制单元"
 electronics_motors_production_desc:"微控制器以精确的精度调节电动马达。PWM信号的魔力使潜艇驱动器静音，并微调浓缩咖啡机。"
 heavy_machinery_mining_production:"斗轮挖掘机"
 heavy_machinery_mining_production_desc:"240米高的钢铁巨兽吞噬褐煤层。它们的旋转铲斗每天搬运山脉——机械巨兽将地貌变成了月球陨石坑。"
 internet:"互联网"
 internet_desc:"阿帕网数据包在铜线中嗡嗡作响。从军事代码到全球狂欢——它既为猫咪视频提供动力，也助推了革命。"
 software_motors_production:"数字控制单元"
 software_motors_production_desc:"PID控制器实时平滑负载波动。固件更新为旧电机注入了新的活力——如果代码签名有效的话。"
 trucks_era_analog:"平板卡车"
 trucks_era_analog_desc:"木制平台在水泥袋下吱呀作响。柴油废气和齿轮碰撞声标志着一个时代，那时每个卡车司机仍然是公路之王。"
 trucks_era_web:"自动驾驶卡车"
 trucks_era_web_desc:"算法操控着40吨的货车车队——不眠不休的机器人赛车手在毫秒级内完成货仓任务。"
 trucks_era_digital:"半挂式卡车"
 trucks_era_digital_desc:"涡轮增压发动机拖拽着巨型拖车。远程信息处理根据柴油价格优化路线——物流成为一场数学战争游戏。"
 consumer_goods_main_analog:"模拟消费品"
 consumer_goods_main_analog_desc:"手摇剃须刀和胶木电话。一个修理而非丢弃的世界——充满了短路和生锈的刀片。"
 consumer_goods_main_house_hold_electrical:"电气家用设备"
 consumer_goods_main_house_hold_electrical_desc:"冰箱嗡嗡作响以防食物中毒。吸尘器吸走地毯上的煤灰——电气化的家庭既创造了时间，也带来了依赖。"
 consumer_goods_main_plastic_revolution:"塑料革命"
 consumer_goods_main_plastic_revolution_desc:"胶木纽扣和尼龙丝袜征服了世界。一种既廉价又坚不可摧的材料——直到微塑料入侵食物链。"
 consumer_goods_main_entertainment_electrical:"娱乐电子产品"
 consumer_goods_main_entertainment_electrical_desc:"显像管电视在客厅里闪烁。随身听倒带混音磁带——模拟媒体在数字化将其分解为比特之前塑造了流行文化。"
 consumer_goods_main_digital_products:"数字产品"
 consumer_goods_main_digital_products_desc:"MP3取代了唱片，电子书取代了图书馆。无形消费填满了云端而非货架——并留下了无形的数据垃圾。"
 consumer_goods_main_web_products:"网络产品"
 consumer_goods_main_web_products_desc:"NFT将艺术代币化，流媒体取代了CD架。所有权缩小到一次登录——一个以访问优先于财产的时代，充满了订阅陷阱。"
 plastics_nylon:"尼龙"
 plastics_nylon_desc:"降落伞的线曾经拯救了士兵，后来又抚摸了双腿。第一种完全合成的聚合物成为了战争和妇女解放的象征。"
 plastics_polyester:"聚酯"
 plastics_polyester_desc:"PET瓶取代玻璃，抓绒夹克温暖登山家。一种使时尚大众化的材料——也用微纤维淹没了海洋。"
 plastics_polypropylene:"聚丙烯"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"生物乙醇"
 oil_synthetic_one_desc:"玉米棒发酵成加油站的燃料。绿色汽油对抗石油依赖——但单一栽培使生物燃料与粮食作物相互竞争。"
 oil_synthetic_two:"生物柴油"
 oil_synthetic_two_desc:"藻类培养产生无硫燃料。循环经济梦想着二氧化碳中和的卡车船队——只要能量平衡能实现。"

# Tech Mil
 industry_harbor:"工业港口"
 industry_harbor_desc:"工业港口……"
 heavy_industry_harbor:"工业港口"
 heavy_industry_harbor_desc:"巨大的起重机将钢材和煤炭直接从货运列车装载到驳船上。这些冒着烟囱、带着生锈装卸桥的港口巨兽，成为了重工业的命脉，货船每小时将生铁运往全球生产。"
 ultra_heavy_industry_harbor:"集装箱港口"
 ultra_heavy_industry_harbor_desc:"如摩天大楼般长的集装箱船停靠在自动化码头。标准化的钢制集装箱在船、火车和卡车之间机器人般地移动——一场将全球贸易精简为20英尺单位的物流芭蕾。"
 light_ships_rockets_base:"水听器"
 light_ships_rockets_base_desc:"水下麦克风监听敌方潜艇的螺旋桨噪音。这些水声哨兵甚至能探测到最微弱的振动，将深海变成一个被监控的迷宫。"
 light_ships_rockets_machinery:"火控系统"
 light_ships_rockets_machinery_desc:"主动声脉冲如同蝙蝠的叫声一般扫描海底。现代声纳处理器能够区分沉船和潜艇，并实时计算深水炸弹的碰撞路径。"
 heavy_ships_rockets_base:"扫雷舰"
 heavy_ships_rockets_base_desc:"机械模拟计算机将测距仪与炮塔连接起来。这些喷火的赛博格系统可以计算波浪和风漂移造成的弹道修正——这是数字战场的先驱。"
 heavy_ships_rockets_software:"电子对抗"
 heavy_ships_rockets_software_desc:"干扰器利用合成回波云扰乱敌方雷达。电子战创造出幻影舰队，而密码模块则挫败敌方的无线电监视。"
 support_ships_rockets_base:"综合雷达系统"
 support_ships_rockets_base_desc:"旋转天线构建出一幅天空的电磁图像。联网雷达站能从200公里外三角测量飞机编队，并像牧羊犬一样引导拦截机追击轰炸机群。"
 support_ships_mine_sweeper:"声纳系统"
 ut_anti_tank:"反坦克武器"
 ut_anti_tank_desc:"反坦克步枪发射的钨芯弹能像切黄油一样穿透钢板。步兵学会了在城市巷战中进行伏击，因为厚重的正面装甲变得毫无用处。"
 ut_anti_tank_guided:"自行火炮"
 ut_anti_tank_guided_desc:"线导导弹沿着瞄准具的视线飞行。这些‘智能’炮弹让坦克乘员躲藏在山丘后面成为生死攸关的事情。"
 task_forces:"特种部队"
 task_forces_desc:"精英部队接受夜战和人质营救训练。凭借消音武器和夜视仪，他们如影随形——迅速、致命，并且不留痕迹。"
 ut_tank_diesel_engine:"柴油发动机"
 ut_tank_diesel_engine_desc:"多燃料发动机能够燃烧从柴油到煤油的任何燃料。可靠的引擎块使得作战范围能够将后勤推向崩溃的边缘。"
 ut_tank_radio:"无线电网络"
 ut_tank_radio_desc:"无线电将坦克中队同步成一个钢铁集群。指挥官通过莫尔斯电码协调钳形攻势，而无线电波中充满了干扰。"
 ut_tank_composite_armor:"复合装甲"
 ut_tank_composite_armor_desc:"陶瓷板和铀层焊接成夹心结构。这种层叠技术能够击碎聚能装药——但使得敌后维修成为一场噩梦。"
 ut_tank_modern:"主战坦克"
 ut_tank_modern_desc:"120毫米滑膛炮可以在移动中精确射击。稳定的光学设备、核生化防护和多燃料过滤器使这些坦克成为现代战争中移动的堡垒。"
 ut_tank_jet_engine:"燃气轮机"
 ut_tank_jet_engine_desc:"喷气发动机赋予60吨的庞然大物赛车般的速度。但它们对煤油的渴望限制了部署——一些指挥官用装甲换取额外的燃料箱。"
 ut_tank_autoloader:"自动装弹机"
 ut_tank_autoloader_desc:"机械臂无需人工协助即可装填炮弹。自动化减少了乘员人数，但如果被击中，弹药舱就会变成定时炸弹。"
 ut_tank_future:"未来作战坦克"
 ut_tank_future_desc:"主动防御系统用微型爆炸拦截手榴弹。联网传感器提供360°全方位感知——坦克成为一个移动数据中心。"
 ut_war_planes:"战机"
 ut_war_planes_desc:"双翼战斗机用机枪在旋转的螺旋桨中作战。缠斗仍然遵循骑士般的仪式——直到编队战术将天空军事化。"
 ut_war_planes_2:"新式战机"
 ut_jet_planes:"喷气式飞机"
 ut_jet_planes_desc:"喷气发动机撕裂音障。米格-15和F-86在超音速循环中进行决斗，几秒钟就能决定生死或火海。"
 ut_modern_planes:"现代飞机"
 ut_anti_tank_guided_software:"反坦克制导系统"
 light_ships_rockets_computers:"轻型舰艇作战系统"
 heavy_ships_rockets_computers:"重型舰艇作战系统"
 support_ships_electronic_surveillance:"电子侦察船"

