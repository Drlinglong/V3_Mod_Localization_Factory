 utopia_journal_society_2_wirtschaftswunder_title:"经济奇迹"
 utopia_journal_society_2_wirtschaftswunder_desc:"在令人惊叹的转变中，我们的经济不仅复苏了——它爆发了。工业蓬勃发展，就业率达到创纪录水平，繁荣不再是许多人的梦想，而是日常现实。"
 utopia_journal_society_2_wirtschaftswunder_flavor:"从废墟中诞生了黄金：曾经废墟弥漫的地方，工厂拔地而起，繁荣昌盛，新的自我意识应运而生。强大的全球经济、全球经济增长和奇迹精神将绝望转化为动力——这是一个工人成为未来工程师，技术进步令世界惊叹的时代。"

 je_early_civil_aviation:"早期民用航空"
 je_early_civil_aviation_reason:"早期民用航空始于大胆的先驱者、轰鸣的螺旋桨飞机以及在草地和野外临时搭建的跑道。曾经军事化的航空业成为连接城市、人民和市场的纽带。每一次飞行都是一次冒险，每一次着陆都是一次胜利。开放式驾驶舱中坐着的不是乘客，而是梦想家——他们的梦想催生了一个全新的交通时代。"

 je_modern_civil_aviation:"现代民用航空"
 je_modern_civil_aviation_reason:"现代民用航空驯服了天空。摇摇晃晃的双翼飞机变成了流线型喷气式飞机，邮政飞机变成了飞行城市。机场正在变成全球互联世界的枢纽。曾经需要几天才能完成的事情现在只需几个小时——快速、便捷、高效。天空不再是边界，而是一条通道：为商务旅客、家庭、梦想家和进步本身。"

 je_urbanist_ig:"城市规划运动"
 je_urbanist_ig_reason:"城市规划运动不仅仅是建筑——它是一种关于我们如何共同生活的愿景。在不断发展的城市中，不仅仅是建筑物被创造出来，还有社会。城市规划师、社会改革家和有远见的人梦想着不仅功能齐全，而且能激发灵感的城市空间：拥有公园、光线、交通和公共生活。城市不仅仅是被建造——它被塑造，作为美好未来的舞台。"

 concept_ut_research_institute:"研究所"
 concept_ut_research_institute_desc:"研究所可以解锁大型研究项目。\n时代6：核能与核武器\n时代6：核动力\n时代7：高端计算机（~10微米）\n时代8：生成式人工智能。\n仍在进行中。"
 ut_research_institute_found:"成立研究所"
 ut_research_institute_found_desc:"将设立一个国家[concept_ut_research_institute]，以巩固科学卓越，促进基础研究，并结构性地加速技术进度。该机构的建设标志着迈向知识型社会道路上的一个里程碑。"
 ut_je_research_institute_founding:"成立研究所"
 ut_je_research_institute_founding_reason:"我们的国家正准备通过建立一个专门的研究所来将创新制度化。在一个思想驱动力量的时代，这样一个研究所的建立标志着一个巨大的进步。在这里，思想将被磨砺，知识将被系统化，突破将不是偶然，而是设计而生。\n这个研究所将成为一座灯塔——吸引来自社会各界的学者、思想家和技术专家。一个充满好奇心的熔炉，在那里，不可能的事情不会被否定，而是被习得。"
 ut_je_research_institute_founding.success.d:"研究所已投入运作。它为创新提供了结构化的空间，加速了技术进步并提升了国家威望。"
 ut_je_research_institute_founding.success.f:"曾经孤独的发明家在布满灰尘的地下室里劳作，如今整个院系协同工作。黑板上写满了方程式，实验室里充满了能量——这不再是简单的实验。这是有组织的智慧。"
