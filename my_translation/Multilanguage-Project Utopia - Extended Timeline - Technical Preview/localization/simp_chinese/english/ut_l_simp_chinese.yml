 lawgroup_lgbt_rights:"性取向——建设中"
 lawgroup_lgbt_rights_desc:"占位符"
 law_mass_surveillance:"占位符"
 law_mass_surveillance_desc:"占位符"
 law_lgbt_rights_0:"法律沉默"
 law_lgbt_rights_0_desc:"法律保持沉默，但期望并非如此。同性欲望生活在阴影中；一些人顺从，一些人选择隐瞒，另一些人则秘密相会，而家庭或神职人员——而非法院——则承担了大部分的监管职责。"
 law_lgbt_rights_1:"刑事化"
 law_lgbt_rights_1_desc:"国家将同性关系定为非法并称之为鸡奸。突袭、审判和勒索迫使社区转入地下，而丑闻和恐惧则完成其余的工作。"
 law_lgbt_rights_2:"非刑事化"
 law_lgbt_rights_2_desc:"双方同意的成年人不再受到起诉，但没有得到承认或保护。审查制度、不平等的同意年龄和公共道德规定使人们保持谨慎，并仍可能导致暴力。"
 law_lgbt_rights_3:"法律保护"
 law_lgbt_rights_3_desc:"国家禁止歧视并承认基本权利。社区生活在公共场合出现，尽管可能爆发反弹，但真正的进度取决于进一步的执法和文化进度。"
