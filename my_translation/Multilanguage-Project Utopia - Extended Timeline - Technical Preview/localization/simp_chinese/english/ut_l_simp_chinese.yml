 je_ut_new_dawn_outlaw_communists:"取缔共产主义者"
 je_ut_new_dawn_outlaw_communists_desc:"镇压左翼运动，取缔共产党派。\n\n#italic 历史背景：#!\n1933年2月28日，国会纵火案后，纳粹颁布了《国会纵火案法令》，暂停了公民自由，并逮捕了数千名共产主义者。德国共产党（KPD）很快被取缔，标志着瓦解政治反对派的第一步。"
 je_ut_new_dawn_form_paramilitary_groups:"准军事组织"
 je_ut_new_dawn_form_paramilitary_groups_desc:"建立非官方的军事组织以强制执行党派统治。\n\n#italic 历史背景：#!\n自1920年代以来，冲锋队（SA）发展成为一支强大的准军事力量，到1930年代初，它恐吓选民并扰乱反对派会议。1934年6月30日，在长刀之夜，希特勒清洗了冲锋队领导层以巩固权力，提升了更具意识形态驱动的党卫队（SS）。"
 je_ut_new_dawn_conformity:"顺从"
 je_ut_new_dawn_conformity_desc:"鼓励严格的社会与国家理想保持一致。\n\n#italic 历史背景：#!\n从1933年开始，纳粹推行了一体化（Gleichschaltung"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"统一遗产"
 je_ut_new_dawn_unite_heritage_desc:"基于文化神话和历史创造共同的国家认同。\n\n#italic 历史背景：#!\n纳粹政权通过诸如1935年成立的德国祖先遗产学会（Ahnenerbe）等组织宣扬日耳曼历史的神话愿景，传播伪科学的种族理论。纳粹教育和宣传美化了所谓的雅利安人过去，以在排他性的民族主义身份下团结人民。"
 je_ut_new_dawn_volksgemeinschaft:"我们——而非他们。"
 je_ut_new_dawn_volksgemeinschaft_desc:"建立一个排斥外来者的、由种族定义的民族共同体。\n\n#italic 历史背景：#!\n人民共同体（Volksgemeinschaft）的概念从1933年起被用于促进种族纯正德国人之间的团结。它排斥犹太人、罗姆人、残疾人和其他群体——为1935年的《纽伦堡法案》奠定了基础，该法案使反犹太主义合法化并制度化了种族隔离。\n这种意识形态为系统性排斥奠定了基础，最终导致了大屠杀，超过六百万犹太人以及其他边缘群体在国家策划的种族灭绝中被杀害。"
 je_ut_new_dawn_expansionism:"扩张主义"
 je_ut_new_dawn_expansionism_desc:"为国家荣耀和生存空间寻求领土扩张。\n\n#italic 历史背景：#!\n受生存空间（Lebensraum）意识形态驱动，纳粹德国于1938年3月吞并奥地利（德奥合并），1938年9月占领苏台德地区，并于1939年9月1日入侵波兰，引发了第二次世界大战。扩张是纳粹外交政策的核心支柱，旨在征服东欧并取代当地居民。"
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]：只存在[ROOT.GetCountry.GetName]"
 concept_ut_nd_fascist_final_context:"一个世界，一个民族"
 concept_ut_nd_fascist_final_context_desc:"在单一意识形态和种族下建立永久的法西斯秩序。\n\n#italic 历史背景：#!\n纳粹政权设想了一个千年国——一个由单一政党领导、由种族定义的意识形态统一的极权帝国。这一愿景推动了无情的军事化、宣传和种族灭绝，旨在通过永久统治重塑世界。尽管它只持续了12年（1933-1945），但该政权的行为在全球造成了灾难性后果，并仍然警示着意识形态如何助长毁灭。"
