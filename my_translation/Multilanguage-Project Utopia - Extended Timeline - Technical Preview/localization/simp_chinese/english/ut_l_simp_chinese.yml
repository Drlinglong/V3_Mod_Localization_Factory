 lawgroup_environment_protection_desc:"保护环境、促进可持续发展并确保生态平衡的法律和制度。"
 lawgroup_food_safety:"食品安全"
 lawgroup_food_safety_desc:"确保食品生产和流通中的食品安全、卫生和质量标准的法律和制度。"

 law_social_market_economy:"社会市场经济"
 law_social_market_economy_desc:"一种受规管的市场经济，结合自由竞争与社会保障，以促进繁荣和社会平衡。"
 law_free_market_economy:"自由市场经济"
 law_free_market_economy_desc:"一种不受约束的资本主义，价格和生产完全由供求决定，政府干预最少。"
 law_state_capitalism_economy:"国家资本主义"
 law_state_capitalism_economy_desc:"一种国家控制关键产业和资源，以促进国家利益并确保经济稳定的制度。"
 law_corporate_economy:"社团经济"
 law_corporate_economy_desc:"一种公司与国家紧密合作，以促进经济利益并确保社会稳定的制度。"

 law_free_trade_union:"自由贸易网络"
 law_free_trade_union_desc:"一个由国家组成的联盟，消除内部贸易壁垒并奉行共同关税政策，以促进经济利益。"
 law_protectionism_union:"保护主义集团"
 law_protectionism_union_desc:"一个通过集体关税和贸易限制来保护国内产业免受外国竞争的民族联盟。"
 law_compulsory_secondary_school:"义务中学教育"
 law_compulsory_secondary_school_desc:"所有青少年都必须完成中等教育。"
 law_compulsory_tertiary_school:"义务高等教育"
 law_compulsory_tertiary_school_desc:"所有公民必须完成中学以上的职业或学术培训，以确保有一支技术娴熟、能力出众的劳动力。"
 law_public_university:"公立大学"
 law_public_university_desc:"国家资助的高等教育机构，无论社会背景如何，都能获得教育，并促进研究。"
 law_private_universities:"私立大学"
 law_private_universities_desc: ""
 law_task_forces:"特遣部队"
 law_task_forces_desc:"用于快速危机响应或国防的专业单位。"
 law_neo_ethno_state:"新民族国家"
 law_neo_ethno_state_desc:"所有外国文化都受到歧视。积极推行同化政策。"
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ 接受度低的思潮面临着艰难的生活，而地位较高的思潮则更加繁荣#!#!"
 law_multicultural_globalism:"全球主义"
 law_multicultural_globalism_desc:"一个重视文化多样性和国际合作的开放社会。"
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ 人口将过上相似的生活，即使接受度不高，也只有很少的负面影响#!#!"
 law_equal_rights_for_women:"平等权利"
 law_equal_rights_for_women_desc:"妇女在教育、就业和政治方面的法律平等，以消除基于性别的歧视，包括终止丈夫对其妻子的法律权威。"
 law_affirmative_equality:"平权平等"
 law_affirmative_equality_desc:"采取有针对性的措施，例如配额和支持计划，以帮助解决和克服女性在历史上经历的不平等所造成的持久影响。"
 law_privatized_bureaucrats:"私有化官僚"
 law_privatized_bureaucrats_desc:"将政府行政任务外包给私营公司，以提高效率和降低成本。"
 law_no_environment_protection:"不存在环境保护法"
 law_no_environment_protection_desc:"不顾生态后果或可持续性地对自然资源进行工业开发。"
 law_environment_protection_institute:"环境保护法"
 law_environment_protection_institute_desc:"限制污染和保护自然栖息地的基本法律法规。"
 law_environment_protection_institute_two:"环境保护署"
 law_environment_protection_institute_two_desc:"负责监督和执行环境法规并研究生态风险的政府机构。"
 law_food_safety_protection_institute_two:"食品安全局"
 law_food_safety_protection_institute_two_desc:"强制执行食品生产中卫生和安全法规的政府机构。"
 law_no_food_safety_protection:"不存在食品安全"
