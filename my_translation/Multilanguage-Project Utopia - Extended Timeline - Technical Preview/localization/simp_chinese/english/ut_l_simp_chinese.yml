 concept_ut_nd_democrat_core:"民主主义"
 concept_ut_nd_democrat_core_desc:"#bold 意识形态：[concept_ut_nd_democrat_characters]#!\n\n#bold 解锁[concept_ut_nd_milestones]#!\n\n#bold 解锁[concept_ut_nd_abilities]：#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\n重点修正：\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\n解锁修正：\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]：加强民主制度，创建一个公正、自由的社会，让所有公民都能参与、拥有尊严和机会。带领你的人民走向一个以平等、开放和人民意志为基础的乌托邦。"
 concept_ut_nd_communist_core:"共产主义"
 concept_ut_nd_communist_core_desc:"#bold 意识形态：[concept_ut_nd_communist_characters]#!\n\n#bold 解锁[concept_ut_nd_milestones]#!\n\n#bold 解锁[concept_ut_nd_abilities]：#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\n重点修正：\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\n解锁修正：\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]：建立一个无阶级社会，所有生产资料归集体所有。带领你的人民走向一个以平等和团结为共存基础的乌托邦。"
 concept_ut_nd_path_to_utopia:"通往乌托邦之路"
 concept_ut_nd_path_to_utopia_desc:"每种意识形态都有自己的终局机械师。基础机械师：民主。正在制作中：专制。（正在制作中）"

