 combat_unit_type_missile_corvettes:"导弹护卫舰"
 combat_unit_type_surveillance_corvettes:"侦察护卫舰"
 combat_unit_type_capital_battleship:"主力战列舰"
 combat_unit_type_modern_submarine:"现代潜艇"
 combat_unit_type_super_carrier:"超级航母"
 combat_unit_type_armored_infantry:"装甲步兵"
 combat_unit_type_task_force_infantry:"特遣部队步兵"
 combat_unit_type_motorized_artillery:"自行火炮"
 combat_unit_type_rocket_artillery:"火箭炮"
 combat_unit_type_support_systems_desc:"增强前线部队有效性的后勤和电子支援单位。"
 combat_unit_type_missile_corvettes_desc:"快速机动的舰艇，装备导弹系统，专为快速海战而设计。"
 combat_unit_type_surveillance_corvettes_desc:"配备先进传感器和通信阵列的海军单位，用于侦察和协调。"
 combat_unit_type_capital_battleship_desc:"重武装、重装甲的主力舰级船只，旨在主宰重大海战。"
 combat_unit_type_modern_submarine_desc:"配备鱼雷和巡航导弹的隐形水下舰艇，用于战略打击。"
 combat_unit_type_super_carrier_desc:"大型航母，作为移动空军基地，将力量投射到广阔的距离。"
 combat_unit_type_armored_infantry_desc:"装备重型个人装甲和集成支援系统，以提高生存能力的步兵单位。"
 combat_unit_type_task_force_infantry_desc:"训练有素、灵活的单位，能够独立执行专业任务或与其他部队协同执行任务。"
 combat_unit_type_motorized_artillery_desc:"安装在机动车辆上的火炮，可在战场上快速部署和重新部署。"
 combat_unit_type_rocket_artillery_desc:"发射火箭弹幕的火炮，以爆炸火力覆盖大片区域。"


# Tech Society
 highway_projects:"高速公路"
 highway_projects_desc:"宽阔的柏油干道高效连接城市和区域。高速公路加快了货物运输，缩短了通勤时间，并开辟了新的经济发展走廊。"
 heavy_machinery_builders:"混凝土摊铺机"
 heavy_machinery_builders_desc:"现代混凝土摊铺机彻底改变了道路建设。这些钢铁巨兽以创纪录的速度浇筑精确的路面板——为工业规模的基础设施奠定基础。"
 intercity_transport:"城际交通"
 intercity_transport_desc:"高速列车和长途巴士穿越区域边界。发达的城际网络缩小了国家，促进了民族团结，并推动了旅游业。"
 highspeed_transport:"高速运输"
 highspeed_transport_desc:"随着蒸汽机车让位于电动发电机，列车开始以160公里/小时的速度飞驰。这场速度革命令最快的总教练都相形见绌，并压缩了城市之间感知的距离。"
 early_civil_aviation:"早期民用航空"
 early_civil_aviation_tech_tt:"每局游戏一次：所有国家在20年内获得+10%科技传播。"
 civil_airlines:"民用航空"
 civil_airlines_desc:"民用航空是指非军事航空运输服务，用于商业目的运载乘客和货物。它们在全球互联互通、经济发展以及国际贸易和旅游的便利化方面发挥着至关重要的作用。"
 modern_civil_aviation:"现代民用航空"
 modern_civil_aviation_desc:"现代民用航空包括支持当代航空旅行和运输的先进系统、技术和基础设施。它强调安全、效率和全球互联互通，由飞机设计、空中交通管理和国际法规方面的创新驱动。"
 modern_civil_aviation_tech_tt:"每局游戏一次：所有国家永久获得50科技传播。"
 international_commerce:"国际商业"
 international_commerce_desc:"国际商业是指跨越国界进行商品、服务和资本的交换。它推动全球经济一体化，促进专业化，并使各国能够获取更多种类的资源和市场。"
 international_stock_exchange:"国际证券交易所"
 international_stock_exchange_desc:""
 check_payments:"支票支付"
 check_payments_desc:"纸质指令取代了批发的现金支付。支票引入了可追溯的支付方式——促进了银行作为金融中介的崛起。"
 credit_cards:"信用卡"
 credit_cards_desc:"磁条和PVC卡宣告了数字时代的黎明。这种消费密钥鼓励冲动性消费，并为全球信用网络奠定了基础。"
 digital_payments:"数字支付"
 digital_payments_desc:"加密数据包通过光纤电缆高速传输。实时转账和移动支付应用程序使实体钱包成为博物馆文物。"
 digital_trading:"数字交易"
 digital_trading_desc:"算法在毫秒内完成股票交易。证券交易所成为高频数据流的舞台。"
 modern_economy:"发展经济学"
 modern_economy_desc:"发展经济学旨在解决发展中国家减贫和繁荣背后的经济因素。它探讨了哪些因素能促进增长和可持续进度。"
 new_public_management:"新公共管理"
 new_public_management_desc:"一种将私营部门管理方法应用于公共行政，以提高效率和绩效的理念。它强调权力下放、结果导向和内部竞争。"
 digital_tax_declaration:"数字税务申报"
 digital_tax_declaration_desc:"电子表格和自动化合理性检查使税收现代化。"
 union_new_mandates:"国际法"
 union_new_mandates_tt:"解锁新的国家集团原则"
 union_new_mandates_desc:"超国家机构在气候和数字监管方面获得权威。纯粹的经济一体化时代让位于雄心勃勃的政治纠葛。"
 union_new_mandates_two:"国际组织"
 union_new_mandates_two_desc:"联合军团和云基础设施标志着向联邦超级国家转变。国家主权越来越多地委托给超级国家。"
 union_trade:"国际贸易组织"
 union_trade_desc:"免关税区和统一产品标准形成了一个欧洲大陆的内部市场。保护主义让位于大规模比较优势的逻辑。"
 food_standards_one:"食品标准"
 food_standards_one_desc:"设定主食中污染物的法定限量。食品检查员开始系统地打击掺假面粉和甲醛浸泡的鱼。"
 food_standards_two:"食品安全局"
 food_standards_two_desc:"政府机构现在监控从农场到货架的整个生产链。卫生证书成为食品贸易的强制性要求。"
 food_standards_three:"标签要求"
 food_standards_three_desc:"反式脂肪、过敏原和营养成分表必须清晰披露。误导性食品广告的时代开始结束。"
 epa_one:"空气净化"
 epa_one_desc:"工业过滤器和车辆催化剂旨在清除城市上空的雾霾。颗粒物和氮氧化物排放限值首次写入法律。"
 epa_two:"回收计划"
 epa_two_desc:"垃圾分类成为公民义务。垃圾填埋场让位于高科技回收园区，机器人手臂分类塑料，并将生物废物发酵成沼气。"
 epa_three:"氟氯碳化合物禁令"
 epa_three_desc:"禁止氟氯碳化合物以保护平流层臭氧层。冰箱改用天然制冷剂，气雾剂罐采用泵式替代品。"
 political_progress_1_cosmopolitan:"世界主义"
 political_progress_1_cosmopolitan_desc:"启蒙思想和对科学进度的信念取代了宗教教条。一批新的技术专家精英梦想着一个完美理性组织的社会。"
 political_progress_2_rationalism:"理性主义"
 political_progress_2_rationalism_desc:"循证政策取代了意识形态的阵地战。随机对照试验决定社会项目，而算法优化选区边界。"
 political_progress_3_neoliberalism:"新自由主义"
 political_progress_3_neoliberalism_desc:"启蒙思想和对科学进度的信念取代了宗教教条。一批新的技术专家精英梦想着一个完美理性组织的社会。"
 political_progress_4_greens:"绿色运动"
 political_progress_4_greens_desc:"循证政策取代了意识形态的阵地战。随机对照试验决定社会项目，而算法优化选区边界。"
 national_socialism:"国家社会主义"
 national_socialism_desc:"一种激进的民族主义意识形态，结合了威权治理、种族纯洁学说和国家控制的经济结构，在历史背景下与法西斯政权相关联。"
 movie_industry:"电影产业"
 movie_industry_desc:"电影成为一种强大的文化力量，塑造公众舆论，展现国家认同，并在全球范围内影响时尚、政治等各个方面。"
 online_forums:"在线论坛"
 online_forums_desc:"去中心化的讨论区使小众社群得以形成，辩论得以蓬勃发展，新的亚文化得以在传统媒体结构之外涌现。"
 social_media:"社交媒体"
 social_media_desc:"数字平台通过实现实时分享、大规模动员和算法驱动内容塑造公众舆论和行为，从而彻底改变了通信方式。"

 multicultural_globalism:"多元文化主义"
 multicultural_globalism_desc:"多元文化主义是承认和支持社会中多元文化身份的一种理念。它鼓励不同传统、语言和信仰的共存，同时促进所有文化群体的包容、宽容和权利平等。"
 anti_multicultural_globalism:"数字宣传"
 anti_multicultural_globalism_desc:"大规模宣传日益利用数字媒体和24小时新闻周期来塑造公众舆论，这往往在全球范围内模糊了信息与操纵之间的界限。"
 anti_discrimination_laws:"反歧视法"
 anti_discrimination_laws_desc:"反歧视法旨在保护个人免受基于种族、性别、宗教或性取向等特征的不公平待遇。这些法律旨在促进平等，确保在就业、教育和公共服务方面的平等机会。"
 emancipation_movement:"解放运动"
 emancipation_movement_desc:"仍在开发中"
 lgbt_movement:"LGBT运动"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"LGBT运动倡导女同性恋、男同性恋、双性恋和跨性别者的权利和接纳。通过行动主义、法律改革和文化变革，他们挑战歧视，寻求社会平等和认可。"
 feminism_2:"解放"
 feminism_2_desc:"女性解放是一项旨在实现女性平等权利和机会的社会和政治运动。它旨在推翻父权结构，促进生活各方面的性别平等。"
 feminism_3:"平权平等"
 feminism_3_desc:"平权平等是一种政策方法，旨在通过实施措施，为女性和男性实现平等的结果。"
 public_universities:"公立大学"
 public_universities_desc:"公立大学是由政府资助和运营的高等教育机构。它们旨在为所有公民提供无障碍教育，无论其社会经济背景如何。"
 compulsory_secondary_school:"义务中学教育"
 compulsory_secondary_school_desc:"青少年必须入学至18岁。职业学校与行业合作，以顺利过渡到劳动力市场。"
 compulsory_tertiary_school:"义务大学教育"
 compulsory_tertiary_school_desc:"大学学位成为社会常态。大学城蓬勃发展——然而，供过于求导致不稳定的博士生开出租车。"
 technical_scientific_school_reforms:"技术科学教育改革"
 technical_scientific_school_reforms_desc:"课程从根本上进行修订，以促进从幼儿时期开始的技术知识、数字技能和科学思维。目标是建立一个面向未来、创新驱动的社会。"

