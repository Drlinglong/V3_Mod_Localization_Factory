 ig_trait_urbanist_loyal_desc:"Эта группа выступает за свободное перемещение людей через границы, считая, что это способствует культурному обмену и экономическим возможностям. Они выступают против ограничительной иммиграционной политики и подчеркивают международное сотрудничество."
