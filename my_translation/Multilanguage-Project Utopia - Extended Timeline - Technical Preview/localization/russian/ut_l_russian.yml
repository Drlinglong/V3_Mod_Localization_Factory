# Tech Production
 heavy_machinery_farming:"Тяжелые тракторы"
 heavy_machinery_farming_desc:"Стальные колоссы с двигателями мощностью 300 лошадиных сил вспахивают поля с рекордной скоростью. Эти дизельные гиганты заменяют воловьи повозки и обеспечивают индустриальные монокультуры, в то время как их баллонные шины уплотняют почву для будущих Пыльных Котлов."
 airplane_farming:"Сельскохозяйственные самолеты"
 airplane_farming_desc:"Опылители распыляют облака удобрений над рисовыми полями. Пропеллерные самолёты борются с роями саранчи с воздуха — токсичный балет между точностью и сопутствующим экологическим ущербом."
 drone_farming:"Сельскохозяйственные дроны"
 drone_farming_desc:"Квадрокоптеры картируют питательные вещества почвы с помощью мультиспектральных камер. Рои опыляют цветы или уничтожают сорняки микрогербицидными жалами, а Большие Данные прогнозируют урожайность."
 chemistry:"Нитрофосфатный процесс"
 chemistry_desc:"Горелки Бунзена и реторты порождают синтетические революции. От азотфиксации Габера до пластиков, которые душат черепах — молекулярная алхимия формирует как прогресс, так и апокалипсис."
 hybrid_crops:"Гибридные культуры"
 hybrid_crops_desc:"Наследники Менделя скрещивают сорта кукурузы для удвоения плотности зёрен. Эти запатентованные суперрастения жаждут синтетических удобрений и заманивают фермеров в семенные циклы — но кормят миллионы."
 high_yield_crops:"Высокоурожайные культуры"
 high_yield_crops_desc:"Карликовая пшеница с турбированной фотосинтезом выживает только в аквакультуре. Зелёные революции обменивают биоразнообразие на калорийные рекорды — питая цивилизации, пока истощают экосистемы."
 biotechnology:"Биотехнологии"
 biotechnology_desc:"Ножницы CRISPR режут ДНК, как конфетти. Генно-модифицированные бактерии выделяют инсулин, в то время как гены-терминаторы стерилизуют семенной материал — биология становится программируемой фабричной лабораторией."
 bauxite_mining:"Группа зданий: Боксит (отладка)"
 bauxite_mining_desc:"Экскаваторы прорываются через латеритные почвы в карстовых ландшафтах. Кроваво-красная грязь оставляет за собой токсичные озёра, но её алюминий питает самолёты и банки из-под кока-колы."
 aluminum_base:"Алюминий"
 aluminum_base_desc:"Печи Холла-Эру расходуют мегаватты для пылающего электролиза. Легковесный металл венчает императоров, подобно дирижаблям — но его энергетический голод омрачает целые регионы."
 heavy_machinery_era_analog:"Механические машины"
 heavy_machinery_era_analog_desc:"Паровые катки прокладывают дороги, пока верхние валы заполняют фабрики. Эпоха смазки и рычагов — жестоко эффективная, всегда на грани поломки."
 heavy_machinery_era_analog_two:"Конвейерные ленты"
 heavy_machinery_era_analog_two_desc:"Паровые катки прокладывают дороги, пока верхние валы заполняют фабрики. Эпоха смазки и рычагов — жестоко эффективная, всегда на грани поломки."
 heavy_machinery_era_digital:"Станки с ЧПУ"
 heavy_machinery_era_digital_desc:"Серводвигатели фрезеруют с микрометровой точностью по CAD-файлам. Цифровая точность порождает как сопла ракет, так и корпуса iPhone на одних и тех же заводах."
 heavy_machinery_era_web:"Промышленные роботы"
 heavy_machinery_era_web_desc:"Руки KUKA сваривают кузова автомобилей за миллисекунды. Сетевые сборочные линии оптимизируют себя — пока кибератака не заморозит металлический балет."
 heavy_machinery_industry:"Специализированное оборудование"
 heavy_machinery_industry_desc:"Тоннелепроходческие машины прогрызают гранит, а 800-тонные краны поднимают небоскрёбы. Изготовленные на заказ титановые гиганты для каждой ниши цивилизации."
 civilian_planes:"Гражданская авиация"
 civilian_planes_desc:"Douglas DC-3 делают континенты достижимыми. Страх перед полётами уступает место шампанскому в первом классе — тропосфера становится шоссейной дорогой эпохи реактивных самолётов."
 civilian_drones:"Гражданские дроны"
 civilian_drones_desc:"Квадрокоптеры доставляют пиццу и шпионят за соседями. Пилоты-любители создают панорамы для YouTube, пока правительства тестируют системы наблюдения — небо становится демократизированной зоной боевых действий."
 rare_earths_mining_era_analog:"Редкоземельные металлы"
 rare_earths_mining_era_analog_desc:"Монацитовый песок облучает шахтёров для магнитов в Walkman. Эти экзотические металлы — непритязательные, но незаменимые — превращают шахтёрские города в города-призраки."
 rare_earths_mining_era_digital:"Экстракция растворителем"
 rare_earths_mining_era_digital_desc:"Кислотные ванны выщелачивают лантаноиды из электронных отходов. Городская добыча заменяет разрушительные открытые разработки — хотя токсичные стоки по-прежнему просачиваются в грунтовые воды."
 nuclear_power_research:"Ядерные исследования"
 nuclear_power_research_desc: ""
 nuclear_power:"Ядерная энергетика"
 nuclear_power_desc: ""
 electronics:"Электроника"
 electronics_desc:"Вакуумные лампы шипят в радиоприёмниках. От германиевых транзисторов до квантовых чипов — освоение электрона питает каждую техническую революцию."
 computers:"Компьютеры"
 computers_desc:"Сплетение ламп ENIAC вычисляет артиллерийские таблицы. Перфокарты уступают место мигающим терминалам — но мечта о мыслящих машинах остаётся научной фантастикой… пока."
 high_tech_computers:"Высокотехнологичные компьютеры"
 high_tech_computers_desc:"Квантовые биты танцуют в криостатах. Эксафлопсные машины моделируют сверхновые — но их охлаждающие насосы потребляют электроэнергию целых городов."
 software:"Программное обеспечение"
 software_desc:"Код FORTRAN проносится по перфокартам Холлерита. Операционные системы становятся смазкой цивилизации — невидимые архитекторы, управляющие даже тостерами."
 computers_steel_production:"Блоки управления"
 computers_steel_production_desc:"Прокатные станы формируют стальные плиты по цифровому проекту. Алгоритмы оптимизируют сплавы для мостов и бритв — высокие технологии встречаются с тяжёлой промышленностью."
 electronics_motors_production:"Электронные блоки управления"
 electronics_motors_production_desc:"Микроконтроллеры регулируют электродвигатели с точечной точностью. Магия ШИМ-сигналов заглушает приводы подводных лодок и точно настраивает эспрессо-машины."
 heavy_machinery_mining_production:"Роторные экскаваторы"
 heavy_machinery_mining_production_desc:"240-метровые стальные монстры поглощают пласты бурого угля. Их вращающиеся ковши ежедневно перемещают горы — механические бегемоты, превращающие ландшафты в лунные кратеры."
 internet:"Интернет"
 internet_desc:"Пакеты ARPANET гудят по медным проводам. От военного кода до глобального костра — питая как кошачьи видео, так и революции."
 software_motors_production:"Цифровые блоки управления"
 software_motors_production_desc:"ПИД-регуляторы сглаживают колебания нагрузки в реальном времени. Обновления прошивки вдыхают новую жизнь в старые моторы — если сигнатуры кода подтверждаются."
 trucks_era_analog:"Бортовые грузовики"
 trucks_era_analog_desc:"Деревянные платформы стонут под мешками цемента. Дизельный выхлоп и лязг шестерёнок отмечают эпоху, когда каждый дальнобойщик всё ещё был королём дороги."
 trucks_era_web:"Автономные грузовики"
 trucks_era_web_desc:"Алгоритмы управляют 40-тонными грузовиками в конвое — бессонные роботы-гонщики, выполняющие сроки поставки с точностью до миллисекунды."
 trucks_era_digital:"Полуприцепы"
 trucks_era_digital_desc:"Двигатели с турбонаддувом тянут мега-трейлеры. Телематика оптимизирует маршруты в зависимости от цен на дизельное топливо — логистика становится математической военной игрой."
 consumer_goods_main_analog:"Аналоговые потребительские товары"
 consumer_goods_main_analog_desc:"Бритвы с ручным приводом и бакелитовые телефоны. Мир ремонта вместо одноразового использования — полный коротких замыканий и ржавых лезвий."
 consumer_goods_main_house_hold_electrical:"Электрические бытовые приборы"
 consumer_goods_main_house_hold_electrical_desc:"Холодильники гудят против пищевых отравлений. Пылесосы высасывают угольную пыль из ковров — электрифицированный дом создаёт как время, так и зависимость."
 consumer_goods_main_plastic_revolution:"Пластиковая революция"
 consumer_goods_main_plastic_revolution_desc:"Бакелитовые пуговицы и нейлоновые чулки завоевывают мир. Материал дешёвый и нерушимый — пока микропластик не вторгнется в пищевую цепь."
 consumer_goods_main_entertainment_electrical:"Развлекательная электроника"
 consumer_goods_main_entertainment_electrical_desc:"Ламповые телевизоры мерцают в гостиных. Плееры Walkman перематывают микстейпы — аналоговые медиа формируют поп-культуру, прежде чем оцифровка растворяет её в битах."
 consumer_goods_main_digital_products:"Цифровые продукты"
 consumer_goods_main_digital_products_desc:"MP3 заменяют пластинки, электронные книги вытесняют библиотеки. Нематериальное потребление наполняет облака вместо полок — и оставляет после себя невидимые данные-отходы."
 consumer_goods_main_web_products:"Веб-продукты"
 consumer_goods_main_web_products_desc:"NFT токенизируют искусство, стриминг заменяет CD-стойки. Владение сокращается до логина — эпоха доступа над собственностью, наводнённая ловушками подписок."
 plastics_nylon:"Нейлон"
 plastics_nylon_desc:"Нити парашюта когда-то спасали солдат, позже ласкали ноги. Первый полностью синтетический полимер стал символом войны и женской эмансипации."
 plastics_polyester:"Полиэстер"
 plastics_polyester_desc:"ПЭТ-бутылки заменяют стекло, флисовые куртки согревают альпинистов. Материал, который демократизировал моду — и затопил океаны микроволокнами."
 plastics_polypropylene:"Полипропилен"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Биоэтанол"
 oil_synthetic_one_desc:"Кукурузные початки сбраживаются в топливо для заправочных станций. Зелёный бензин борется с нефтяной зависимостью — но монокультуры сталкивают биотопливо с продовольственными культурами."
 oil_synthetic_two:"Биодизель"
 oil_synthetic_two_desc:"Культуры водорослей производят безсернистое топливо. Циркулярная экономика мечтает о CO₂-нейтральных автопарках — если только энергетический баланс сойдётся."

# Tech Mil
 industry_harbor:"Промышленный порт"
 industry_harbor_desc:"Промышленный порт..."
 heavy_industry_harbor:"Промышленный порт"
 heavy_industry_harbor_desc:"Гигантские краны загружают сталь и уголь прямо с грузовых поездов на баржи. Эти портовые колоссы, с их дымящимися трубами и ржавыми погрузочными мостами, становятся сердцем тяжёлой промышленности, где грузовые суда ежечасно отправляют сырое железо для мирового производства."
 ultra_heavy_industry_harbor:"Контейнерная гавань"
 ultra_heavy_industry_harbor_desc:"Контейнеровозы длиной с небоскрёб пришвартовываются к автоматизированным терминалам. Стандартизированные стальные коробки роботизированно перемещаются между судном, поездом и грузовиком — балет логистики, который сокращает мировую торговлю до 20-футовых единиц."
 light_ships_rockets_base:"Гидрофоны"
 light_ships_rockets_base_desc:"Подводные микрофоны слушают шум винтов вражеских подводных лодок. Эти гидроакустические стражи улавливают даже самые слабые вибрации и превращают глубокое море в контролируемый лабиринт."
 light_ships_rockets_machinery:"Системы управления огнём"
 light_ships_rockets_machinery_desc:"Активные звуковые импульсы сканируют дно океана, подобно эхолокации летучих мышей. Современные гидролокаторы отличают обломки от подводных лодок и рассчитывают траектории столкновения для глубинных бомб в реальном времени."
 heavy_ships_rockets_base:"Тральщик"
 heavy_ships_rockets_base_desc:"Механические аналоговые компьютеры соединяют дальномеры с орудийными башнями. Эти огнедышащие кибернетические системы вычисляют баллистические поправки на волны и ветровой снос — предвестник цифрового поля боя."
 heavy_ships_rockets_software:"Электронные контрмеры"
 heavy_ships_rockets_software_desc:"Постановщики помех сбивают с толку вражеские радары синтетическими эхо-облаками. Электронная война создает фантомные флоты, пока криптомодули срывают вражеское радиоэлектронное наблюдение."
 support_ships_rockets_base:"Интегрированная радиолокационная система"
 support_ships_rockets_base_desc:"Вращающиеся антенны создают электромагнитную картину неба. Сетевые радарные станции триангулируют авиационные формирования на расстоянии 200 км и направляют перехватчики, как овчарок к стадам бомбардировщиков."
 support_ships_mine_sweeper:"Гидролокационные системы"
 ut_anti_tank:"Противотанковое оружие"
 ut_anti_tank_desc:"Противотанковые ружья стреляют вольфрамовыми сердечниками, которые режут сталь как масло. Пехота учится устраивать засады в городских боях, где толстая лобовая броня становится бесполезной."
 ut_anti_tank_guided:"Самоходная артиллерия"
 ut_anti_tank_guided_desc:"Проводные ракеты следуют линии прицела. Эти «умные» снаряды делают для экипажей танков вопрос жизни и смерти — оставаться за холмами."
 task_forces:"Спецназ"
 task_forces_desc:"Элитные подразделения тренируются для ночных боев и спасения заложников. С бесшумным оружием и ночным видением они движутся как тени — быстро, смертоносно и без официального учета."
 ut_tank_diesel_engine:"Дизельный двигатель"
 ut_tank_diesel_engine_desc:"Многотопливные двигатели работают на всем: от дизельного топлива до керосина. Надежные блоки обеспечивают оперативный радиус действия, который доводит логистику до грани коллапса."
 ut_tank_radio:"Радиосеть"
 ut_tank_radio_desc:"Радиостанции синхронизируют танковые эскадроны в стальную стаю. Командиры координируют клещи по азбуке Морзе, пока эфир переполняется помехами."
 ut_tank_composite_armor:"Композитная броня"
 ut_tank_composite_armor_desc:"Керамические пластины и слои урана, сваренные в сэндвичи. Эта многослойная технология разбивает кумулятивные заряды, но делает ремонт за линией фронта кошмаром."
 ut_tank_modern:"Основной боевой танк"
 ut_tank_modern_desc:"120-мм гладкоствольные орудия стреляют точно на ходу. Стабилизированная оптика, защита от ОМП и многотопливные фильтры делают эти танки передвижными крепостями современной войны."
 ut_tank_jet_engine:"Газовая турбина"
 ut_tank_jet_engine_desc:"Реактивные двигатели придают 60-тонным махинам скорость гоночного автомобиля. Но их жажда керосина ограничивает развертывание — некоторые командиры меняют броню на дополнительные топливные баки."
 ut_tank_autoloader:"Автомат заряжания"
 ut_tank_autoloader_desc:"Роботизированные манипуляторы заряжают снаряды без помощи человека. Автоматизация сокращает численность экипажа, но превращает боеукладки в бомбы замедленного действия в случае попадания."
 ut_tank_future:"Перспективный боевой танк"
 ut_tank_future_desc:"Активные системы защиты перехватывают гранаты с помощью микровзрывов. Сетевые датчики обеспечивают полный круговой обзор — танк становится передвижным центром обработки данных."
 ut_war_planes:"Военные самолеты"
 ut_war_planes_desc:"Истребители-бипланы сражаются пулеметами сквозь вращающиеся пропеллеры. Воздушные бои по-прежнему следуют рыцарским ритуалам — пока тактика строя не милитаризирует небеса."
 ut_war_planes_2:"Усовершенствованные военные самолеты"
 ut_jet_planes:"Реактивные самолеты"
 ut_jet_planes_desc:"Реактивные двигатели преодолевают звуковой барьер. МиГ-15 и F-86 дуэлируют в сверхзвуковых петлях, где секунды решают жизнь или огненную смерть."
 ut_modern_planes:"Современные самолеты"
 ut_anti_tank_guided_software:"Противотанковые управляемые системы"
 light_ships_rockets_computers:"Легкие корабельные боевые системы"
 heavy_ships_rockets_computers:"Тяжелые корабельные боевые системы"
 support_ships_electronic_surveillance:"Корабли электронного наблюдения"

 combat_unit_type_support_systems:"Системы поддержки"
 combat_unit_type_missile_corvettes:"Ракетные корветы"
 combat_unit_type_surveillance_corvettes:"Разведывательные корветы"
 combat_unit_type_capital_battleship:"Линейный корабль"
 combat_unit_type_modern_submarine:"Современная подводная лодка"
 combat_unit_type_super_carrier:"Супер-авианосец"
 combat_unit_type_armored_infantry:"Бронированная пехота"
 combat_unit_type_task_force_infantry:"Пехота оперативной группы"
 combat_unit_type_motorized_artillery:"Самоходная артиллерия"
 combat_unit_type_rocket_artillery:"Реактивная артиллерия"
 combat_unit_type_support_systems_desc:"Подразделения материально-технического и электронного обеспечения, повышающие эффективность сил на передовой."
 combat_unit_type_missile_corvettes_desc:"Быстрые и маневренные корабли, вооруженные ракетными системами, предназначенными для быстрых морских сражений."
 combat_unit_type_surveillance_corvettes_desc:"Военно-морские подразделения, оснащенные передовыми датчиками и средствами связи для разведки и координации."
 combat_unit_type_capital_battleship_desc:"Тяжело вооруженные и бронированные корабли флагманского класса, предназначенные для доминирования в крупных морских сражениях."
 combat_unit_type_modern_submarine_desc:"Скрытные подводные корабли, оснащенные торпедами и крылатыми ракетами для стратегических ударов."
 combat_unit_type_super_carrier_desc:"Массивные авианосцы, служащие мобильными авиабазами, проецирующие силу на огромные расстояния."
 combat_unit_type_armored_infantry_desc:"Пехотные подразделения, оснащенные тяжелой индивидуальной броней и интегрированными системами поддержки для повышения живучести."
 combat_unit_type_task_force_infantry_desc:"Высококвалифицированные, гибкие подразделения, способные выполнять специализированные миссии независимо или совместно с другими силами."
 combat_unit_type_motorized_artillery_desc:"Артиллерия, установленная на автотранспорте, что позволяет быстро развертываться и менять позицию на поле боя."
 combat_unit_type_rocket_artillery_desc:"Артиллерия, которая запускает залпы ракет, чтобы насытить большие площади взрывной огневой мощью."


# Tech Society
 highway_projects:"Шоссе"
 highway_projects_desc:"Широкие асфальтированные артерии эффективно связывают города и регионы. Автомагистрали ускоряют транспортировку товаров, сокращают время в пути и открывают новые коридоры экономического развития."
 heavy_machinery_builders:"Бетоноукладчики"
 heavy_machinery_builders_desc:"Современные бетоноукладчики революционизируют дорожное строительство. Эти стальные гиганты заливают точные дорожные плиты в рекордные сроки, закладывая основу для промышленной инфраструктуры."
 intercity_transport:"Междугородний транспорт"
 intercity_transport_desc:"Высокоскоростные поезда и междугородние автобусы пересекают региональные границы. Развитая междугородняя сеть уменьшает страну, способствует национальному единству и стимулирует туризм."
 highspeed_transport:"Высокоскоростной транспорт"
 highspeed_transport_desc:"По мере того, как паровозы уступают место электрическим динамо-машинам, поезда начинают мчаться со скоростью 160 км/ч. Эта скоростная революция оставляет далеко позади даже самые быстрые почтовые кареты и сокращает воспринимаемые расстояния между городами."
 early_civil_aviation:"Ранняя гражданская авиация"
 early_civil_aviation_tech_tt:"Один раз за игру: все страны получают +10% к распространению технологий на 20 лет."
 civil_airlines:"Гражданские авиалинии"
 civil_airlines_desc:"Гражданские авиалинии — это невоенные услуги воздушного транспорта, перевозящие пассажиров и грузы в коммерческих целях. Они играют жизненно важную роль в глобальной связи, экономическом развитии и содействии международной торговле и туризму."
 modern_civil_aviation:"Современная гражданская авиация"
 modern_civil_aviation_desc:"Современная гражданская авиация охватывает передовые системы, технологии и инфраструктуру, поддерживающие современное воздушное сообщение и транспорт. Она подчеркивает безопасность, эффективность и глобальную связь, что обусловлено инновациями в проектировании самолетов, управлении воздушным движением и международными нормами."
 modern_civil_aviation_tech_tt:"Один раз за игру: все страны получают 50 распространения технологий навсегда."
 international_commerce:"Международная торговля"
 international_commerce_desc:"Международная фондовая биржа"
 international_stock_exchange:""
 international_stock_exchange_desc:"Чековые платежи"
 check_payments:"Бумажные поручения заменяют наличные деньги в оптовой торговле. Чеки вводят отслеживаемые платежи, способствуя росту банков как финансовых посредников."
 check_payments_desc:"Кредитные карты"
 credit_cards:"Магнитные полосы и карты из ПВХ знаменуют рассвет цифровой эры. Этот ключ к потреблению поощряет импульсивные траты и закладывает основу для глобальных кредитных сетей."
 credit_cards_desc:"Цифровые платежи"
 digital_payments:"Зашифрованные пакеты данных проносятся по оптоволоконным кабелям. Переводы в реальном времени и мобильные платежные приложения превращают физические кошельки в музейные реликвии."
 digital_payments_desc:"Цифровая торговля"
 digital_trading:"Алгоритмы торгуют акциями за миллисекунды. Фондовая биржа становится сценой для высокочастотных потоков данных."
 digital_trading_desc:"Экономика развития"
 modern_economy:"Экономика развития рассматривает экономические факторы, лежащие в основе сокращения бедности и процветания в развивающихся странах. Она исследует, что способствует росту и устойчивому прогрессу."
 modern_economy_desc:"Новое государственное управление"
 new_public_management:"Концепция, которая применяет методы управления частного сектора к государственному управлению для повышения эффективности и производительности. Она подчеркивает децентрализацию, ориентацию на результат и внутреннюю конкуренцию."
 new_public_management_desc:"Цифровая налоговая декларация"
 digital_tax_declaration:"Электронные формы и автоматизированные проверки достоверности модернизируют сбор налогов."
 digital_tax_declaration_desc:"Международное право"
 union_new_mandates:"Разблокирует новые принципы силового блока"
 union_new_mandates_tt:"Наднациональные институты получают полномочия в области климатического и цифрового регулирования. Эпоха чисто экономической интеграции уступает место амбициозному политическому переплетению."
 union_new_mandates_desc:"Международная организация"
 union_new_mandates_two:"Совместные армейские корпуса и облачные инфраструктуры знаменуют переход к федеральному сверхгосударству. Национальный суверенитет все больше делегируется сверхгосударству."
 union_new_mandates_two_desc:"Международная торговая организация"
 union_trade:"Зоны беспошлинной торговли и гармонизированные стандарты продукции формируют континентальный внутренний рынок. Протекционизм уступает место логике сравнительных преимуществ в больших масштабах."
 union_trade_desc:"Продовольственные стандарты"
 food_standards_one:"Законодательные ограничения на загрязняющие вещества в основных продуктах питания. Продовольственные инспекторы начинают систематические рейды против фальсифицированной муки и рыбы, вымоченной в формалине."
 food_standards_one_desc:"Орган по безопасности пищевых продуктов"
 food_standards_two:"Государственное учреждение теперь контролирует всю производственную цепочку от фермы до полки. Гигиенические сертификаты становятся обязательными для торговли продуктами питания."
 food_standards_two_desc:"Требования к маркировке"
 food_standards_three:"Трансжиры, аллергены и таблицы пищевой ценности должны быть четко указаны. Эпоха вводящей в заблуждение пищевой рекламы начинает подходить к концу."
 food_standards_three_desc:"Чистота воздуха"
 epa_one:"Промышленные фильтры и автомобильные катализаторы направлены на устранение смога над городами. Впервые ограничения на мелкодисперсные частицы и оксиды азота становятся законом."
 epa_one_desc:"Программы переработки"
 epa_two:"Разделение отходов становится гражданским долгом. Свалки уступают место высокотехнологичным перерабатывающим паркам, где роботизированные манипуляторы сортируют пластмассы и ферментируют биоотходы в биогаз."
 epa_two_desc:"Запрет ХФУ"
 epa_three:"Запрет хлорфторуглеродов спасает стратосферный озоновый слой. Холодильники переходят на природные хладагенты, а аэрозольные баллончики — на альтернативы на основе насосов."
 epa_three_desc:"Космополитизм"
 political_progress_1_cosmopolitan:"Идеалы Просвещения и вера в научный прогресс вытесняют религиозную догму. Новая элита технократов мечтает о совершенно рационально организованном обществе."
 political_progress_1_cosmopolitan_desc:"Зеленое движение"
 political_progress_2_rationalism:"Политика, основанная на доказательствах, заменяет идеологическую окопную войну. Рандомизированные контролируемые исследования определяют социальные программы, а алгоритмы оптимизируют границы избирательных округов."
 political_progress_2_rationalism_desc:"Национал-социализм"
 political_progress_3_neoliberalism:"Идеалы Просвещения и вера в научный прогресс вытесняют религиозную догму. Новая элита технократов мечтает о совершенно рационально организованном обществе."
 political_progress_3_neoliberalism_desc:"Зеленое движение"
 political_progress_4_greens:"Политика, основанная на доказательствах, заменяет идеологическую окопную войну. Рандомизированные контролируемые исследования определяют социальные программы, а алгоритмы оптимизируют границы избирательных округов."
 political_progress_4_greens_desc:"Национал-социализм"
 national_socialism:"Радикальная националистическая идеология, сочетающая авторитарное управление, доктрины расовой чистоты и государственно-контролируемые экономические структуры, исторически связанная с фашистскими режимами."
 national_socialism_desc:"Киноиндустрия"
 movie_industry:"Кино становится мощной культурной силой, формирующей общественное мнение, проецирующей национальную идентичность и влияющей на все — от моды до политики в глобальном масштабе."
 movie_industry_desc:"Онлайн-форумы"
 online_forums:"Децентрализованные дискуссионные площадки позволяют формироваться нишевым сообществам, процветать дебатам и появляться новым субкультурам вне традиционных медийных структур."
 online_forums_desc:"Социальные сети"
 social_media:"Цифровые платформы революционизируют общение, обеспечивая обмен информацией в реальном времени, массовую мобилизацию и формирование общественного дискурса и поведения с помощью алгоритмов."
 social_media_desc:"Мультикультурализм"

 multicultural_globalism:"Мультикультурализм — это признание и поддержка разнообразных культурных идентичностей внутри общества. Он поощряет сосуществование различных традиций, языков и убеждений, одновременно способствуя инклюзивности, толерантности и равным правам для всех культурных групп."
 multicultural_globalism_desc:"Цифровая пропаганда"
 anti_multicultural_globalism:"Массовая пропаганда все чаще использует цифровые медиа и круглосуточные новостные циклы для формирования общественного мнения, часто стирая грань между информацией и манипуляцией в глобальном масштабе."
 anti_multicultural_globalism_desc:"Антидискриминационные законы"
 anti_discrimination_laws:"Антидискриминационные законы — это правовые меры, предназначенные для защиты людей от несправедливого обращения по признакам расы, пола, религии или сексуальной ориентации. Эти законы направлены на содействие равенству и обеспечение равного доступа к занятости, образованию и государственным услугам."
 anti_discrimination_laws_desc:"разблокирует @ut_movement_cosmopolitan_name!"
 anti_discrimination_laws_tt:"Эмансипационное движение"
 emancipation_movement:"ЛГБТ-движение"
 emancipation_movement_desc: ""
 lgbt_movement:"ЛГБТ-движения выступают за права и принятие лесбиянок, геев, бисексуалов и трансгендеров. Посредством активизма, правовых реформ и культурных изменений они борются с дискриминацией и добиваются социального равенства и признания."
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Эмансипация"
 feminism_2:"Равная оплата за равный труд становится конституционным правом. Женщины поднимаются на командные роли в армии и промышленности — хотя \"стеклянный потолок\" остается."
 feminism_2_desc:"Позитивное равенство"
 feminism_3:"Законы о паритете резервируют половину парламентских мест для женщин. Обязательным становится обучение по выявлению неосознанных предубеждений для судей и HR-менеджеров."
 feminism_3_desc:"Государственные университеты"
 public_universities:"Образование становится свободным гражданским правом. Лекционные залы впервые открываются для детей рабочего класса, а государственные стипендии создают массовый академический класс."
 public_universities_desc:"Обязательное среднее образование"
 compulsory_secondary_school:"Подростки должны посещать школу до 18 лет. Профессиональные училища сотрудничают с промышленностью, чтобы облегчить переход на рынок труда."
 compulsory_secondary_school_desc:"Обязательное высшее образование"
 compulsory_tertiary_school:"Степень бакалавра становится социальной нормой. Университетские городки процветают — однако переизбыток приводит к тому, что доктора наук с нестабильным положением таксуют."
 compulsory_tertiary_school_desc:"Технико-научная школьная реформа"
 technical_scientific_school_reforms:"Учебные программы коренным образом пересматриваются для поощрения технических знаний, цифровых навыков и научного мышления с раннего детства. Цель — ориентированное на будущее, инновационное общество."
 technical_scientific_school_reforms_desc:"Группа зданий: Современная промышленность"

