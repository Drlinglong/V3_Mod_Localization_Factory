 je_ut_new_dawn_democratic:"Демократическое пробуждение"
 je_ut_new_dawn_democratic_reason:"Народ требует участия, прозрачности и свободных выборов. По всей стране формируются новые партии, профсоюзы набирают влияние, а улицы заполняются протестами за гражданские права. \n Приведет ли это пробуждение к стабильной демократии или будет подавлено старыми элитами, теперь в ваших руках. Позволите ли вы реформы – или попытаетесь сохранить старый порядок любыми необходимыми средствами?"
