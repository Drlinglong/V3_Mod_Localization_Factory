 ut_consumer_goods_simple_je_reason:"Производство основных потребительских товаров для повседневных нужд, таких как одежда, мыло и инструменты."
 ut_consumer_goods_simple_je.success.d:"Массовое производство основных потребительских товаров надежно удовлетворяет насущные потребности населения. Мыло, одежда, инструменты – стандартизированные и доступные."
 ut_consumer_goods_simple_je.success.f:"На каждой полке лежит кусочек стабильности. Повседневность становится доступной, обыденность становится основой – для более достойной жизни."
 ut_consumer_goods_simple_je.fail:"Основные потребительские товары: сбой"
 ut_consumer_goods_simple_je.fail.d:"Запланированное производство основных потребительских товаров не удалось реализовать. Технические трудности, узкие места в поставках и отсутствие координации привели к провалу инициативы."
 ut_consumer_goods_simple_je.fail.f:"Полки остаются пустыми, верстаки молчат. То, что казалось простым, оказалось сложным: Без мыла, ткани и инструментов повседневная жизнь становится трудной – и доверие угасает с каждой неудовлетворенной потребностью."

 ut_consumer_goods_complex_je:"Продвинутые потребительские товары"
 ut_consumer_goods_complex_je_reason:"Производство высококачественных потребительских товаров, таких как бытовая техника, бытовая электроника и транспортные средства."
 ut_consumer_goods_complex_je.success.d:"Успешное расширение индустрии продвинутых потребительских товаров произвело революцию в домашнем хозяйстве, транспорте и досуге. Технология больше не роскошь – это качество жизни."
 ut_consumer_goods_complex_je.success.f:"Холодильники гудят, радио играют, машины едут. Комфорт становится массовым продуктом – и прогресс входит как в гостиные, так и в мастерские."

