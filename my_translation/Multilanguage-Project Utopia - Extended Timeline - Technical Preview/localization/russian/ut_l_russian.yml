 je_ut_new_dawn_democratic_spirit_desc:"Новый демократический дух охватывает нацию, возглавляемый интеллектуалами, приверженными либерально-демократическому идеалу. Путь вперед требует четкого отказа от экстремистских идеологий в правительстве."
