 law_social_market_economy_desc:"Регулируемая рыночная экономика, которая сочетает свободную конкуренцию с социальным обеспечением для содействия процветанию и социальному равновесию."
 law_free_market_economy:"Свободная рыночная экономика"
 law_free_market_economy_desc:"Развязанный капитализм, где цены и производство определяются исключительно спросом и предложением с минимальным государственным регулированием."
 law_state_capitalism_economy:"Государственный капитализм"
 law_state_capitalism_economy_desc:"Экономическая система, в которой государство осуществляет контроль над ключевыми отраслями промышленности и ресурсами для продвижения национальных интересов и обеспечения экономической стабильности."
 law_corporate_economy:"Корпоратизм"
 law_corporate_economy_desc:"Система, в которой предприятия и государство тесно сотрудничают для продвижения экономических интересов и обеспечения социальной стабильности."

 law_free_trade_union:"Сеть свободной торговли"
 law_free_trade_union_desc:"Конфедерация государств, которая устраняет внутренние торговые барьеры и проводит общую тарифную политику для продвижения экономических интересов."
 law_protectionism_union:"Протекционистский блок"
 law_protectionism_union_desc:"Альянс наций, который защищает отечественные отрасли от иностранной конкуренции через коллективные тарифы и торговые ограничения."
 law_compulsory_secondary_school:"Подростки должны посещать школу до 18 лет. Профессиональные училища сотрудничают с промышленностью, чтобы облегчить переход на рынок труда."
 law_compulsory_secondary_school_desc:"Все подростки обязаны получить среднее образование."
 law_compulsory_tertiary_school:"Обязательное высшее образование"
 law_compulsory_tertiary_school_desc:"Все граждане должны пройти профессиональное или академическое обучение после средней школы для обеспечения квалифицированной и способной рабочей силы."
 law_public_university:"Образование становится свободным гражданским правом. Лекционные залы впервые открываются для детей рабочего класса, а государственные стипендии создают массовый академический класс."
 law_public_university_desc:"Государственные высшие учебные заведения, которые делают образование доступным независимо от социального положения и способствуют исследованиям."
 law_private_universities:"Частные университеты"
 law_private_universities_desc: ""
 law_task_forces:"Целевые группы"
 law_task_forces_desc:"Специализированные подразделения для быстрого реагирования на кризисы или национальной обороны."
 law_neo_ethno_state:"Неоэтногосударство"
 law_neo_ethno_state_desc:"Все иностранные культуры подвергаются дискриминации. Ассимиляция активно принуждается."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Население с низкими значениями Принятия сталкивается с тяжелой жизнью, в то время как население с более высоким статусом процветает больше#!#!"
 law_multicultural_globalism:"Глобализм"
 law_multicultural_globalism_desc:"Открытое общество, которое ценит культурное разнообразие и международное сотрудничество."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Население будет вести схожую жизнь с немногими негативными последствиями, даже если оно не так хорошо принято#!#!"
 law_equal_rights_for_women:"Равные права"
 law_equal_rights_for_women_desc:"Юридическое равенство для женщин в образовании, занятости и политике для устранения дискриминации по признаку пола, включая прекращение юридической власти мужа над женой."
 law_affirmative_equality:"Законы о паритете резервируют половину парламентских мест для женщин. Обязательным становится обучение по выявлению неосознанных предубеждений для судей и HR-менеджеров."
 law_affirmative_equality_desc:"Целевые меры, такие как квоты и программы поддержки, для помощи в решении и преодолении долгосрочных последствий исторического неравенства, с которым сталкивались женщины."
 law_privatized_bureaucrats:"Приватизированные бюрократы"
 law_privatized_bureaucrats_desc:"Передача административных задач правительства частным компаниям на аутсорсинг для повышения эффективности и снижения затрат."
 law_no_environment_protection:"Отсутствие законов об охране окружающей среды"
 law_no_environment_protection_desc:"Промышленная эксплуатация природных ресурсов без учета экологических последствий или устойчивости."
 law_environment_protection_institute:"Законы об охране окружающей среды"
 law_environment_protection_institute_desc:"Базовые правовые нормы для ограничения загрязнения и сохранения естественных сред обитания."
 law_environment_protection_institute_two:"Агентство по охране окружающей среды"
 law_environment_protection_institute_two_desc:"Правительственное агентство, ответственное за мониторинг и обеспечение соблюдения экологических норм и исследование экологических рисков."
 law_food_safety_protection_institute_two:"Государственное учреждение теперь контролирует всю производственную цепочку от фермы до полки. Гигиенические сертификаты становятся обязательными для торговли продуктами питания."
 law_food_safety_protection_institute_two_desc:"Правительственный орган, который обеспечивает соблюдение гигиенических норм и норм безопасности в производстве пищевых продуктов."
 law_no_food_safety_protection:"Отсутствие безопасности пищевых продуктов"
 law_no_food_safety_protection_desc:"Отсутствие контроля в производстве продуктов питания, что может представлять риски для здоровья населения."
 law_food_safety_protection_institute:"Законодательные ограничения на загрязняющие вещества в основных продуктах питания. Продовольственные инспекторы начинают систематические рейды против фальсифицированной муки и рыбы, вымоченной в формалине."
 law_food_safety_protection_institute_desc:"Юридически установленные минимальные гигиенические стандарты и стандарты качества для обеспечения безопасных продуктов питания для потребителей."
 law_demobilized:"Демобилизованы"
 law_demobilized_desc:"Масштабное сокращение вооруженных сил и перераспределение ресурсов в гражданскую экономику."
