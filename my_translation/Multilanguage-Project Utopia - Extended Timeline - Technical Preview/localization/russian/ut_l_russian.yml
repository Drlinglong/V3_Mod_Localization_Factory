 ut_agrarian_planes_je_done:"Сельскохозяйственная авиация: завершено"
 ut_agrarian_planes_je.success.d:"С успешным развертыванием сельскохозяйственной авиации начинается новая глава в современном земледелии. Обширные поля теперь обрабатываются быстрее, точнее и экономичнее."
 ut_agrarian_planes_je.success.f:"Крылья металла кружат над горизонтом. То, что когда-то делалось вручную, теперь льется с неба: удобрения, семена, надежда. Поля дышат технологиями."

 ut_plastic_je:"Пластмассы"
 ut_plastic_je_reason:"Основы и массовое производство пластмасс, революционизирующие многочисленные промышленные применения."
 ut_plastic_je.success.d:"Производство и использование пластмасс революционизировали нашу промышленную базу. Новые материалы обеспечивают экономичное и универсальное производство."
 ut_plastic_je.success.f:"Родившись в лаборатории, податливый, как идеи, – пластик заменяет дерево, стекло и металл. Из смолы и химии вырастает новая индустриальная эпоха."

 ut_electronics_je:"Электроника"
 ut_electronics_je_reason:"Электронные компоненты и системы как основа современной техники, связи и обработки информации."
 ut_electronics_je.success.d:"Успешное внедрение электронных компонентов привносит в нашу промышленность точность, автоматизацию и совершенно новые возможности управления."
 ut_electronics_je.success.f:"Припой блестит, дорожки схем шепчут. Там, где когда-то грохотали механические волны, теперь текут импульсы – быстрее мысли."

