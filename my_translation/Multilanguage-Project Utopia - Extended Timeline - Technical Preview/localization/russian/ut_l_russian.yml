 utopia_journal_society_2_wirtschaftswunder_title:"Экономическое чудо"
 utopia_journal_society_2_wirtschaftswunder_desc:"В захватывающем повороте событий наша экономика не только восстановилась – она взорвалась. Промышленность процветает, занятость находится на рекордных уровнях, и процветание для многих – это больше не мечта, а ежедневная реальность."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Из руин появилось золото: там, где когда-то тлели руины, выросли фабрики, расцвело процветание, и укрепилось новое самосознание. Сильная мировая экономика, всемирный экономический рост и дух чуда превратили отчаяние в движущую силу – эру, в которой рабочие стали инженерами будущего, а технологический прогресс поразил мир."

 je_early_civil_aviation:"Ранняя гражданская авиация"
 je_early_civil_aviation_reason:"Ранняя гражданская авиация началась с отважных пионеров, пыхтящих пропеллерных самолетов и импровизированных взлетно-посадочных полос на лугах и полях. То, что когда-то было военным, стало связующим звеном между городами, людьми и рынками. Каждый полет был приключением, каждая посадка – триумфом. В открытых кабинах сидели не пассажиры, а мечтатели – и из их мечтаний выросла совершенно новая эра транспорта."

 je_modern_civil_aviation:"Современная гражданская авиация"
 je_modern_civil_aviation_reason:"Современная гражданская авиация укротила небеса. Дребезжащие бипланы стали изящными реактивными самолетами, почтовые самолеты – летающими городами. Аэропорты превращаются в центры глобально связанного мира. То, что когда-то занимало дни, теперь происходит за часы – быстро, удобно, эффективно. Небо больше не граница, а проход: для деловых путешественников, семей, мечтателей и самого прогресса."

 je_urbanist_ig:"Урбанистическое движение"
 je_urbanist_ig_reason:"Урбанистическое движение – это больше, чем архитектура, это видение того, как мы живем вместе. В растущих городах создаются не только здания, но и общества. Градостроители, социальные реформаторы и провидцы мечтают о городских пространствах, которые не только функционируют, но и вдохновляют: с парками, светом, транспортом и общественной жизнью. Город не только строится – он формируется как сцена для лучшего будущего."

 ut_research_institute_concept:"Научно-исследовательский институт"
 ut_research_institute_concept_desc:"В научно-исследовательском институте можно разблокировать крупные исследовательские проекты. \n Эра 6: Ядерная энергия и ядерное оружие \n Эра 7: Высокопроизводительные компьютеры (~10 мкм)\nЭра 8: Генеративный ИИ.\nЕщё в разработке."
 ut_research_institute_found:"Исследование высокотехнологичных компьютеров"
 ut_research_institute_found_desc:"Будет создан национальный научно-исследовательский институт для консолидации научных достижений, содействия фундаментальным исследованиям и структурного ускорения технологического прогресса. Строительство этого учреждения знаменует собой важный этап на пути к обществу, основанному на знаниях."
 ut_je_research_institute_founding:"Основание научно-исследовательского института"
 ut_je_research_institute_founding_reason:"Наша нация готовится институционализировать инновации путем создания специализированного научно-исследовательского института. В эпоху, когда идеи питают власть, основание такого института знаменует собой монументальный шаг вперед. Здесь будут оттачиваться умы, систематизироваться знания, а прорывы будут рождаться не случайно, а по замыслу.\nЭтот институт станет маяком – привлекая ученых, мыслителей и технократов со всех уголков общества. Горнилом любопытства, где невозможное не отрицается, а изучается."
 ut_je_research_institute_founding.success.d:"Научно-исследовательский институт функционирует. Он предоставляет структурированное пространство для инноваций, ускоряя технологический прогресс и развивая национальный престиж."
 ut_je_research_institute_founding.success.f:"Там, где когда-то одинокие изобретатели трудились в пыльных подвалах, теперь целые факультеты работают в унисон. Доски, исписанные уравнениями, лаборатории, гудящие от энергии – это больше не просто эксперименты. Это организованный гений."
 ut_research_institute_found_mod:"Строительство научно-исследовательского института"
 ut_research_institute_found_mod_desc:"Заложены основы для национального научно-исследовательского института. Возникают научные сети, объединяются ресурсы, и растет инфраструктура для будущего знаний."
 ut_je_research_institute_founding_goal:"Дождитесь завершения #BOLD 4-летнего#! этапа основания"
