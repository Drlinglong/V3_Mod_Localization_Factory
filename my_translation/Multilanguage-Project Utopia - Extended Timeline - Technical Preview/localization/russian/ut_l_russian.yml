 utopia_mod.2.t:"Обеспечение технологического преимущества"
 utopia_mod.2.d:"Через неофициальные каналы ваша администрация получает доступ к огромному притоку инноваций. Хотя это далеко не законно, этот короткий путь предлагает заглянуть в будущее — будущее, которое вы теперь можете формировать, обладая несправедливым преимуществом."
 utopia_mod.2.f:"Что есть прогресс, если не владение самим временем? Пока другие спорят об этике и равенстве, мы пронзили завесу возможностей. С этим беспрецедентным всплеском инноваций мы перепрыгиваем поколения медленного, бюрократического развития. Пусть история судит нас — или пусть не будет истории вовсе, только блеск завтрашнего дня, написанный в схемах и стали, а не чернилами и пергаментом. Утопию не дают. Её берут."
