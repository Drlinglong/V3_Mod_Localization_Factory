 ut_research_high_tech_computers:"Исследование высокотехнологичных компьютеров"
 ut_research_high_tech_computers_desc:"Наша нация делает целевые инвестиции в исследование высокопроизводительных компьютеров. Эти машины станут основой для современных симуляций, промышленной автоматизации и военного превосходства. Тот, кто освоит их первым, сформирует цифровую эпоху."
 ut_je_ut_research_high_tech_computers_research:"Исследование высокотехнологичных компьютеров"
 ut_je_ut_research_high_tech_computers_research_reason:"Границы вычислений перерисовываются. По мере того, как классические компьютеры приближаются к своим пределам, новое поколение высокопроизводительных машин обещает революционный прогресс в науке, промышленности и обороне. При достаточных инвестициях мы можем возглавить эту революцию, создавая машины, которые думают быстрее любого человеческого разума.\nЭто не просто исследование – это гонка за будущее."
 ut_je_ut_research_high_tech_computers_research.success.d:"Разработка нового поколения высокопроизводительных компьютеров успешно завершена. Эти машины выполняют вычисления на ранее недостижимых уровнях сложности и скорости."
 ut_je_ut_research_high_tech_computers_research.success.f:"Процессоры с жидкостным охлаждением, квантовые флуктуации, нейронные сети – эпоха сырой логики уступает место элегантности синтетического мышления. Наши машины больше не вычисляют – они моделируют реальность."
 ut_research_high_tech_computers_mod:"Исследование высокотехнологичных компьютеров"
 ut_research_high_tech_computers_mod_desc:"Национальные исследования сосредоточены на разработке передовых вычислительных технологий. Создаются прототипы, расширяются лаборатории, и грань между вычислительной мощностью и видением начинает стираться."
