 ut_nd_fascist_core_concept:"Фашизм"
 ut_nd_fascist_core_concept_desc:"#bold Разблокирует:#!\n - Завоевание наций\n\n[ut_nd_path_to_utopia_concept]: Превратите свой народ в... утопию, через слепое повиновение, милитаризм и безжалостное подчинение всех, кто считается «другим». Завоевать мир. Создать процветание и единство для немногих, ценой свободы и достоинства для всех остальных."
 ut_nd_autocrat_core_concept:"Автократия"
 ut_nd_autocrat_core_concept_desc:"#bold Разблокирует:#!\n - Механики автократического эндшпиля\n\n[ut_nd_path_to_utopia_concept]: Нет."
 ut_nd_democrat_core_concept:"Демократия"
 ut_nd_democrat_core_concept_desc:"#bold Разблокирует:#!\n - Объединить демократические силовые блоки\n - Распространять демократию\n\n[ut_nd_path_to_utopia_concept]: Укрепите демократические институты и создайте справедливое, свободное общество, где все граждане испытывают участие, достоинство и возможности. Приведите свой народ к утопии, основанной на равенстве, открытости и воле народа."
 ut_nd_communist_core_concept:"Коммунизм"
 ut_nd_communist_core_concept_desc:"#bold Разблокирует:#!\n - Распространять коммунизм\n\n[ut_nd_path_to_utopia_concept]: Постройте бесклассовое общество, где все средства производства находятся в коллективной собственности. Приведите свой народ к утопии, где равенство и солидарность составляют основу сосуществования."
 ut_nd_path_to_utopia_concept:"Путь к утопии"
 ut_nd_path_to_utopia_concept_desc:"Каждая идеология имеет свои собственные механики эндшпиля."

