 ideology_urbanist_liberalist:"Урбанистическо-либеральная идеология"
 ideology_urbanist_power_base:"Космополитический"
 ideology_urbanist_power_base_desc:"Космополитические идеологии подчеркивают глобальную взаимосвязанность, инклюзивность и продвижение прав человека. Они поддерживают открытые границы, мультикультурализм и светское управление без религиозного влияния."
 ideology_urbanist_economy_base:"Рационалисты"
 ideology_urbanist_economy_base_desc:"Рационалистические идеологии предпочитают управление экспертами и эффективное управление государством и обществом. Они опираются на научно обоснованные решения и поддерживают образование, технологии и государственные услуги."
 ideology_urbanist_human_rights_base:"Гуманисты"
 ideology_urbanist_human_rights_base_desc:"Гуманистические идеологии сосредоточены на равенстве, социальной справедливости и защите индивидуальных прав. Они отвергают рабство и эксплуатацию и выступают за сильные системы социальной защиты."
 ut_ideology_environmentalist_leader:"Экологист"
 ut_ideology_environmentalist_leader_desc:"#lore Экологи.#!"

 ut_ideology_cosmopolitan:"Космополитический"
 ut_ideology_cosmopolitan_desc:"Космополитические идеологии подчеркивают глобальное сотрудничество, культурное разнообразие и продвижение прав человека. Они выступают за открытые границы, мультикультурализм и светское правительство, свободное от религиозного влияния."
 ut_ideology_cosmopolitan_leader:"Космополитический"
 ut_ideology_cosmopolitan_leader_desc:"Космополитические идеологии подчеркивают глобальное сотрудничество, культурное разнообразие и продвижение прав человека. Они выступают за открытые границы, мультикультурализм и светское правительство, свободное от религиозного влияния."

