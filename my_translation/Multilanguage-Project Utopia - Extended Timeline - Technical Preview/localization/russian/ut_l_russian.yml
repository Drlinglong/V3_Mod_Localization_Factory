 ut_computers_je.success.d:"С успешным внедрением компьютеров обработка информации выходит на новый уровень. Вычислительная мощность заменяет рутину, логика заменяет списки."
 ut_computers_je.success.f:"Первые машины мыслят – быстро, логично, неутомимо. Между нулем и единицей рождается новая вселенная данных и возможностей."

