 ut_je_ut_research_high_tech_computers_research:"Исследования высокотехнологичных компьютеров"
 ut_je_ut_research_high_tech_computers_research_reason:"Границы вычислений перерисовываются. В то время как классические компьютеры приближаются к своим пределам, новое поколение высокопроизводительных машин обещает революционный прогресс в науке, промышленности и обороне. При достаточных инвестициях мы можем возглавить эту революцию, создав машины, которые будут думать быстрее любого человеческого разума.\nЭто не просто исследование — это гонка за будущее."
 ut_je_ut_research_high_tech_computers_research.success.d:"Разработка нового поколения высокопроизводительных компьютеров увенчалась успехом. Эти машины выполняют вычисления на ранее недостижимых уровнях сложности и скорости."
 ut_je_ut_research_high_tech_computers_research.success.f:"Процессоры с жидкостным охлаждением, квантовые флуктуации, нейронные сети — эпоха чистой логики уступает место элегантности синтетического мышления. Наши машины больше не вычисляют — они моделируют реальность."
 ut_research_high_tech_computers_research_mod:"Исследования высокотехнологичных компьютеров"
 ut_research_high_tech_computers_research_mod_desc:"Национальные исследования сосредоточены на разработке передовых вычислительных технологий. Создаются прототипы, расширяются лаборатории, и грань между вычислительной мощностью и видением начинает стираться."
 ut_je_ut_research_high_tech_computers_research_goal:"Дождитесь завершения #BOLD 4-летнего#! этапа исследований (4 года, если научно-исследовательский институт загружен на 100%)"

 je_ut_new_dawn:"Новый Рассвет"
 je_ut_new_dawn_reason:"Технологический и культурный прогресс открывает новую волну политических изменений. Путь к утопии может быть проложен. Укрепите основную идеологию вашей нации. Идеология определяет направление, которое примет ваша нация.\nВыберите между [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core], [concept_ut_nd_democrat_core] и [concept_ut_nd_communist_core]."
 je_ut_new_dawn_condition_tt:"Завершён демократический, автократический, коммунистический или фашистский путь."
 je_ut_new_dawn_effect_tt:"Открывает идеи для эндшпиля (будет определено)"
 new_dawn_mod:"Новый Рассвет"
 new_dawn_phase_2_mod:"Новый Рассвет: Укрепление идеологии"

 event_new_dawn.1.t:"Новый Рассвет"
 event_new_dawn.1.d:"В нашей нации возникла новая политическая волна, и мы должны решить, как реагировать. Примем ли мы изменения или будем сопротивляться им? Будущее нашей страны висит на волоске."
 event_new_dawn.1.f:"Наступил Новый Рассвет, и вместе с ним пришла новая эра политических перемен. Мы должны осторожно ориентироваться в этих водах, балансируя между требованиями народа и нуждами государства. Выбор, который мы сделаем сейчас, определит будущее нашей нации на многие поколения вперёд."
 event_new_dawn.1.a:"К Новому Рассвету"

 event_new_dawn.2.a:"Заложить основу для основной идеологии"
 
 event_new_dawn.2.d.a:"Наши союзники в автократической фракции быстро захватили власть при поддержке ключевых институтов. Переход проходит упорядоченно, хотя и не без сопротивления."
 event_new_dawn.2.d.d:"Демократическая коалиция взяла бразды правления с сильным мандатом. Гражданское общество оживлено, и общественность кажется оптимистичной — хотя впереди ждут испытания."
 event_new_dawn.2.d.c:"Коммунисты получили контроль, обещая радикальные преобразования. Старые структуры демонтируются, и народ призывается объединиться под новым видением."
 event_new_dawn.2.d.f:"Фашистский блок принял руководство, объявив новую эру национальной силы. Инакомыслие быстро подавляется, и порядок насаждается дисциплиной."


 event_new_dawn.2.f.a:"Железная хватка восстанавливает контроль, хотя свобода может пострадать."
 event_new_dawn.2.f.d:"Надежда восходит с голосованием — изменение через консенсус."
 event_new_dawn.2.f.c:"Рабочая революция преобразует государство."
 event_new_dawn.2.f.f:"Сильные ведут вперёд в очищенное будущее."


 event_new_dawn.3.t:"Поход на столицу"
 event_new_dawn.3.a:"Пусть они возьмут верх"
 event_new_dawn.3.b:"Эту идеологию необходимо подавить"

 event_new_dawn.3.f.a:"Подъём неприсоединившейся автократической силы нарушает политический баланс. Их захват власти был стремительным, оставляя мало места для оппозиции или переговоров."
 event_new_dawn.3.f.c:"Неожиданные коммунистические силы свергли существующий порядок. Происходит радикальная перестройка, шокирующая большую часть истеблишмента."
 event_new_dawn.3.f.d:"Демократическое восстание увенчалось успехом, застигнув правящие элиты врасплох. Новое руководство обещает реформы и прозрачность."
 event_new_dawn.3.f.f:"Наш фашистский лидер наступает на нашу столицу, что нам делать?"

 event_new_dawn.3.d.a:"Режим пал, и железная рука быстро взяла своё."
 event_new_dawn.3.d.d:"С нарастанием протестов и ослаблением правителей, демократия укоренилась после этого."
 event_new_dawn.3.d.c:"Авангард вышел из хаоса, воспользовавшись моментом, чтобы ввести новое рабочее государство."
 event_new_dawn.3.d.f:"Порядок рухнул — только сила могла восстановить душу нации."

 event_new_dawn.11.t:"Вооружённые Силы Требуют Смены Руководства"
 event_new_dawn.11.f:"Высшие военные чины, ссылаясь на нестабильность в стране, потребовали отставки нынешнего руководства. Они предлагают новую фигуру, которая лучше соответствует их интересам."
 event_new_dawn.11.d:"Когда говорят генералы, даже президенты слушают."

 event_new_dawn.democrat_leader:"Назначить нового демократического лидера"
