 je_ut_new_dawn_democratic:"Демократическое пробуждение"
 je_ut_new_dawn_democratic_reason:"Народ требует участия, прозрачности и свободных выборов. По всей стране формируются новые партии, профсоюзы набирают влияние, а протесты за гражданские права заполняют улицы. \nПриведет ли это пробуждение к стабильной демократии или будет подавлено старыми элитами, теперь в ваших руках. Позволите ли вы реформы — или попытаетесь сохранить старый порядок любыми необходимыми средствами?"
 je_ut_new_dawn_points_bar:"Очки прогресса"
 je_ut_new_dawn_points_bar_desc:"Очки прогресса: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[SCOPE.ScriptValue('new_dawn_ideology_upper_bound')])"
 concept_ut_nd_progress_points:"Очки прогресса"
 concept_ut_nd_progress_points_desc:"Очки прогресса представляют собой продвижение идеологии Нового Рассвета в нации. Они зарабатываются различными действиями и могут быть потрачены для активации определённых шагов в дереве фокусов Нового Рассвета."

 je_ut_new_dawn_democratic_complete_condition_tt:"Все [concept_ut_nd_milestones] в журнале выполнены"

 je_ut_new_dawn_democratic_spirit:"Демократический дух"
 je_ut_new_dawn_democratic_spirit_desc:"Новый демократический дух охватывает нацию, ведомый интеллектуалами, приверженными либерально-демократическому идеалу. Путь вперёд требует чёткого отказа от экстремистских идеологий в правительстве."
