 je_ut_new_dawn_emergency_powers:"Чрезвычайные полномочия"
 je_ut_new_dawn_emergency_powers_desc:"Во времена кризиса государство должно действовать решительно. Чрезвычайные полномочия позволяют быстро реагировать на угрозы и вызовы, но они также рискуют подорвать демократические институты."
 je_ut_new_dawn_emergency_powers_mod: "$je_ut_new_dawn_emergency_powers$"
 je_ut_new_dawn_strengthen_power:"Укрепить власть"
 je_ut_new_dawn_strengthen_power_desc:"Чтобы поддерживать порядок и стабильность, государство должно укреплять свою власть. Это может быть достигнуто различными средствами, включая наращивание военной мощи, пропаганду и подавление инакомыслия."
 je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$"
 je_ut_new_dawn_border_dispute:"Пограничный спор"
 je_ut_new_dawn_border_dispute_desc:"Пограничные споры могут привести к напряженности и конфликтам между нациями. Важно разрешать эти споры мирным и дипломатическим путем, но иногда военные действия могут быть необходимы для защиты национальных интересов."
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"Подавить диссидентов"
 je_ut_new_dawn_suppress_dissidents_desc:"Инакомыслие может подорвать стабильность государства и угрожать национальной безопасности. Подавление инакомыслия является необходимой мерой для поддержания порядка и защиты нации от внутренних угроз."
