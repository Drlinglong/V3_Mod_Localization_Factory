 concept_ut_nd_fascist_core:"Фашизм"
 concept_ut_nd_fascist_core_desc:"#bold Идеологии: [concept_ut_nd_fascist_characters]#!\n\n#bold Открывает [concept_ut_nd_milestones]#!\n\n#bold Открывает (будет определено):#!\n - Завоевание наций\n\nМодификатор фокуса:\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\nМодификатор разблокировки:\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Превратите свой народ в... утопию, через слепое повиновение, милитаризм и безжалостное покорение всех, кто считается «другим». Завоюйте мир. Создайте процветание и единство для немногих, ценой свободы и достоинства для всех остальных."
 concept_ut_nd_autocrat_core:"Автократия"
 concept_ut_nd_autocrat_core_desc:"#bold Идеологии: [concept_ut_nd_autocrat_characters]#!\n\n#bold Открывает [concept_ut_nd_actions]#!\n\nМодификатор фокуса:\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\nМодификатор разблокировки:\n[GetStaticModifier('ut_new_dawn_core_fascist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Нет."
 concept_ut_nd_democrat_core:"Демократия"
 concept_ut_nd_democrat_core_desc:"#bold Идеологии: [concept_ut_nd_democrat_characters]#!\n\n#bold Открывает [concept_ut_nd_milestones]#!\n\n#bold Открывает [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nМодификатор фокуса:\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\nМодификатор разблокировки:\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Укрепите демократические институты и создайте справедливое, свободное общество, где все граждане участвуют, обладают достоинством и возможностями. Приведите свой народ к утопии, основанной на равенстве, открытости и воле народа."
 concept_ut_nd_communist_core:"Коммунизм"
 concept_ut_nd_communist_core_desc:"#bold Идеологии: [concept_ut_nd_communist_characters]#!\n\n#bold Открывает [concept_ut_nd_milestones]#!\n\n#bold Открывает [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nМодификатор фокуса:\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\nМодификатор разблокировки:\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Постройте бесклассовое общество, где все средства производства находятся в коллективной собственности. Приведите свой народ к утопии, где равенство и солидарность составляют основу сосуществования."
