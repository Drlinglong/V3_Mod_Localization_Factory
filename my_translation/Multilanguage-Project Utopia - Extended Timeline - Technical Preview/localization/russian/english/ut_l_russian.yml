# Tech Production
 machinery_farming:"Кабинные тракторы"
 machinery_farming_desc:"Тракторы и комбайны заменяют волов и косы. Эти стальные чудовища вспахивают поля, сеют семена и собирают урожай с беспрецедентной скоростью — открывая эпоху механизированного сельского хозяйства."
 heavy_machinery_farming:"Тяжёлые тракторы"
 heavy_machinery_farming_desc:"Стальные колоссы с двигателями мощностью 300 лошадиных сил вспахивают поля с рекордной скоростью. Эти дизельные гиганты заменяют воловьи повозки и позволяют развивать индустриальные монокультуры, а их пневматические шины уплотняют почву, способствуя будущим «пыльным бурям»."
 airplane_farming:"Сельскохозяйственная авиация"
 airplane_farming_desc:"Самолеты-опылители распыляют облака удобрений над рисовыми полями. Пропеллерные самолеты борются с саранчой с воздуха — токсичный балет между точностью и сопутствующим экологическим ущербом."
 drone_farming:"Сельскохозяйственные дроны"
 drone_farming_desc:"Квадрокоптеры картируют питательные вещества в почве с помощью мультиспектральных камер. Рои опыляют цветы или уничтожают сорняки микро-гербицидными уколами, в то время как большие данные прогнозируют урожайность."
 chemistry:"Нитрофосфатный процесс"
 chemistry_desc:"Горелки Бунзена и реторты порождают синтетические революции. От фиксации азота Габера до пластиков, душащих черепах, — молекулярная алхимия формирует как прогресс, так и апокалипсис."
 hybrid_crops:"Гибридные культуры"
 hybrid_crops_desc:"Наследники Менделя скрещивают сорта кукурузы для удвоения плотности зерен. Эти запатентованные суперрастения требуют синтетических удобрений и загоняют фермеров в семенные циклы — но кормят миллионы."
 high_yield_crops:"Высокоурожайные культуры"
 high_yield_crops_desc:"Карликовая пшеница с турбированным фотосинтезом выживает только в аквакультуре. Зелёные революции обменивают биоразнообразие на калорийные рекорды — питая цивилизации, но истощая экосистемы."
 biotechnology:"Биотехнологии"
 biotechnology_desc:"Ножницы CRISPR режут ДНК как конфетти. Генетически модифицированные бактерии выделяют инсулин, в то время как гены-терминаторы стерилизуют семенной материал — биология становится программируемой фабричной лабораторией."
 bauxite_mining:"Процесс Байера"
 bauxite_mining_desc:"Бокситовые заводы производят оксид алюминия из красной глины. Этот едкий процесс уничтожает реки и леса, но легкий металл является основой для всего: от банок из-под газировки до небоскребов."
 aluminum_base:"Процесс Холла-Эру"
 aluminum_base_desc:"Печи Холла-Эру пожирают мегаватты для пылающего электролиза. Легкий металл венчает императоров, как дирижабли — но его энергетический голод затемняет целые регионы."
 heavy_machinery_era_analog:"Гидравлическое Оборудование"
 heavy_machinery_era_analog_desc:"Гидравлические прессы на паровом приводе придают стали форму небоскребов. Эти бегемоты дробят камни и формуют металл, но их поршни протекают, а котлы взрываются с шипением."
 heavy_machinery_era_analog_two:"Сложные Сборочные Линии"
 heavy_machinery_era_analog_two_desc:"Вальцы на паровом приводе прокладывают дороги, а верхние валы заполняют заводы. Эпоха смазки и рычагов — невероятно эффективная, всегда на грани поломки."
 heavy_machinery_era_digital:"Станки с ЧПУ"
 heavy_machinery_era_digital_desc:"Сервоприводы фрезеруют с микрометровой точностью по CAD-файлам. Цифровая точность порождает как сопла ракет, так и корпуса iPhone на одних и тех же заводах."
 heavy_machinery_era_web:"Промышленные роботы"
 heavy_machinery_era_web_desc:"Руки KUKA сваривают кузова автомобилей за миллисекунды. Сетевые сборочные линии оптимизируются сами — пока кибератака не заморозит металлический балет."
 heavy_machinery_industry:"Специализированное Оборудование"
 heavy_machinery_industry_desc:"Тоннелепроходческие машины прогрызают гранит, в то время как 800-тонные краны поднимают небоскребы. Индивидуально изготовленные титановые титаны для каждой ниши цивилизации."
 civilian_planes:"Гражданская Авиация"
 civilian_planes_desc:"Douglas DC-3 делают континенты доступными. Страх полетов уступает место шампанскому в первом классе — тропосфера становится шоссейной дорогой реактивной эры."
 civilian_drones:"Гражданские Дроны"
 civilian_drones_desc:"Квадрокоптеры доставляют пиццу и шпионят за соседями. Пилоты-любители создают панорамы для YouTube, пока правительства тестируют системы наблюдения — небо становится демократизированной зоной боевых действий."
 rare_earths_mining_era_analog:"Редкоземельные металлы"
 rare_earths_mining_era_analog_desc:"Монацитовый песок облучает шахтеров для магнитов в Walkman’ах. Эти экзотические металлы — неприметные, но незаменимые — превращают шахтерские города в города-призраки."
 rare_earths_mining_era_digital:"Экстракция Растворителем"
 rare_earths_mining_era_digital_desc:"Кислотные ванны выщелачивают лантаниды из электронных отходов. Городская добыча заменяет разрушительные открытые разработки — хотя токсичные стоки все еще просачиваются в грунтовые воды."
 rare_earths_mining_era_connected:"Улучшенная Экстракция Растворителем"
 rare_earths_mining_era_connected_desc:"Ионные жидкости и сверхкритический CO2 заменяют кислотные ванны. Зеленая химия обещает более чистую экстракцию — если только энергетический баланс сойдется."
 nuclear_power_research:"Ядерные Исследования"
 nuclear_power_research_desc: ""
 nuclear_power:"Ядерная Энергетика"
 nuclear_power_desc: ""
 electronics:"Электроника"
 electronics_desc:"Вакуумные лампы шипят в радиоприемниках. От германиевых транзисторов до квантовых чипов — освоение электрона является двигателем каждой технической революции."
 computers:"Компьютеры"
 computers_desc:"Сплетение ламп ENIAC вычисляет артиллерийские таблицы. Перфокарты уступают место мигающим терминалам — но мечта о мыслящих машинах пока остается научной фантастикой."
 high_tech_computers:"Высокотехнологичные Компьютеры"
 high_tech_computers_desc:"Квантовые биты танцуют в криостатах. Экзафлопсные машины моделируют сверхновые — но их насосы охлаждения потребляют энергию целых городских электросетей."
 software:"Программное Обеспечение"
 software_desc:"Код FORTRAN проносится по перфокартам Холлерита. Операционные системы становятся смазкой цивилизации — невидимыми архитекторами, управляющими даже тостерами."
 computers_steel_production:"Блоки Управления"
 computers_steel_production_desc:"Прокатные станы формируют стальные плиты по цифровому чертежу. Алгоритмы оптимизируют сплавы для мостов и бритв — высокие технологии встречаются с тяжелой промышленностью."
 electronics_motors_production:"Электронные Блоки Управления"
 electronics_motors_production_desc:"Микроконтроллеры регулируют электродвигатели с высокой точностью. Волшебство ШИМ-сигнала заглушает приводы подводных лодок и точно настраивает эспрессо-машины."
 heavy_machinery_mining_production:"Роторные Экскаваторы"
 heavy_machinery_mining_production_desc:"240-метровые стальные монстры поглощают пласты бурого угля. Их вращающиеся ковши ежедневно перемещают горы — механические бегемоты, превращающие ландшафты в лунные кратеры."
 internet:"Интернет"
 internet_desc:"Пакеты ARPANET гудят по медным проводам. От военного кода до глобального костра — топливо для кошачьих видео и революций."
 software_motors_production:"Цифровые блоки управления"
 software_motors_production_desc:"ПИД-регуляторы сглаживают колебания нагрузки в реальном времени. Обновления прошивки вдыхают новую жизнь в старые двигатели — если подписи кода подтверждаются."
 trucks_era_analog:"Бортовые грузовики"
 trucks_era_analog_desc:"Деревянные платформы стонут под мешками с цементом. Дизельные выхлопы и грохот передач знаменуют эпоху, когда каждый дальнобойщик был королем дороги."
 trucks_era_web:"Автономные грузовики"
 trucks_era_web_desc:"Алгоритмы управляют 40-тонными грузовиками в конвое — бессонные роботы-гонщики соблюдают сроки доставки до миллисекунды."
 trucks_era_digital:"Седельные тягачи"
 trucks_era_digital_desc:"Двигатели с турбонаддувом тянут мегаприцепы. Телематика оптимизирует маршруты в зависимости от цен на дизельное топливо — логистика становится математической военной игрой."
 consumer_goods_main_analog:"Аналоговые потребительские товары"
 consumer_goods_main_analog_desc:"Бритвы с ручным приводом и бакелитовые телефоны. Мир ремонта вместо утилизации — полный коротких замыканий и ржавых лезвий."
 consumer_goods_main_house_hold_electrical:"Бытовые электроприборы"
 consumer_goods_main_house_hold_electrical_desc:"Холодильники гудят, спасая от пищевых отравлений. Пылесосы высасывают угольную пыль из ковров — электрифицированный дом создает и время, и зависимость."
 consumer_goods_main_plastic_revolution:"Пластиковая революция"
 consumer_goods_main_plastic_revolution_desc:"Бакелитовые кнопки и нейлоновые чулки покоряют мир. Материал, столь же дешевый, сколь и неразрушимый — пока микропластик не вторгнется в пищевую цепь."
 consumer_goods_main_entertainment_electrical:"Развлекательная электроника"
 consumer_goods_main_entertainment_electrical_desc:"Ламповые телевизоры мерцают в гостиных. Плееры Walkman перематывают микстейпы — аналоговые медиа формируют поп-культуру, прежде чем оцифровка растворит их в битах."
 consumer_goods_main_digital_products:"Цифровые продукты"
 consumer_goods_main_digital_products_desc:"MP3 заменяют пластинки, электронные книги вытесняют библиотеки. Нематериальное потребление заполняет облака вместо полок — и оставляет после себя невидимые отходы данных."
 consumer_goods_main_web_products:"Веб-продукты"
 consumer_goods_main_web_products_desc:"NFT токенизируют искусство, стриминг заменяет CD-стойки. Право собственности сужается до логина — эпоха доступа вместо собственности, пронизанная подписочными ловушками."
 plastics_nylon:"Нейлон"
 plastics_nylon_desc:"Парашютные нити когда-то спасали солдат, позже ласкали ноги. Первый полностью синтетический полимер стал символом войны и женской эмансипации."
 plastics_polyester:"Полиэстер"
 plastics_polyester_desc:"ПЭТ-бутылки заменяют стекло, флисовые куртки согревают альпинистов. Материал, демократизировавший моду — и затопивший океаны микроволокнами."
 plastics_polypropylene:"Полипропилен"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Биоэтанол"
 oil_synthetic_one_desc:"Кукурузные початки ферментируются в топливо для заправочных станций. Зеленый бензин борется с нефтяной зависимостью — но монокультуры сталкивают биотопливо с продовольственными культурами."
 oil_synthetic_two:"Биодизель"
 oil_synthetic_two_desc:"Культуры водорослей производят безсернистое топливо. Циклическая экономика мечтает о грузовых парках с нулевым выбросом CO₂ — если только энергетический баланс сойдется."

# Tech Mil
 industry_harbor:"Промышленная гавань"
 industry_harbor_desc:"Промышленная гавань..."
 heavy_industry_harbor:"Промышленная гавань"
 heavy_industry_harbor_desc:"Гигантские краны загружают сталь и уголь прямо с грузовых поездов на баржи. Эти портовые колоссы с дымящимися трубами и ржавыми погрузочными мостами становятся сердцем тяжелой промышленности, где сухогрузы ежечасно отправляют сырое железо для мирового производства."
 ultra_heavy_industry_harbor:"Контейнерный порт"
 ultra_heavy_industry_harbor_desc:"Контейнеровозы длиной с небоскребы швартуются у автоматизированных терминалов. Стандартизированные стальные контейнеры роботизированно перемещаются между судном, поездом и грузовиком — балет логистики, который сокращает мировую торговлю до 20-футовых единиц."
 light_ships_rockets_base:"Гидрофоны"
 light_ships_rockets_base_desc:"Подводные микрофоны слушают шум винтов вражеских подводных лодок. Эти гидроакустические часовые улавливают даже мельчайшие вибрации и превращают глубокое море в контролируемый лабиринт."
 light_ships_rockets_machinery:"Системы управления огнём"
 light_ships_rockets_machinery_desc:"Активные звуковые импульсы сканируют океанское дно, подобно эхолокации летучих мышей. Современные сонарные процессоры отличают обломки от подводных лодок и рассчитывают траектории столкновений для глубинных бомб в реальном времени."
 heavy_ships_rockets_base:"Тральщик"
 heavy_ships_rockets_base_desc:"Механические аналоговые компьютеры соединяют дальномеры с орудийными башнями. Эти огнедышащие кибернетические системы вычисляют баллистические поправки на волны и ветровой дрейф — предтеча цифрового поля боя."
 heavy_ships_rockets_software:"Электронные средства противодействия"
 heavy_ships_rockets_software_desc:"Помехи сбивают вражеский радар синтетическими эхо-облаками. Электронная война создает фантомные флоты, в то время как криптомодули срывают вражеское радиоэлектронное наблюдение."
 support_ships_rockets_base:"Интегрированная радарная система"
 support_ships_rockets_base_desc:"Вращающиеся антенны создают электромагнитную картину неба. Сетевые радиолокационные станции триангулируют самолетные формации на расстоянии 200 км и направляют перехватчики, как пастушьих собак на стада бомбардировщиков."
 support_ships_mine_sweeper:"Сонарные системы"
 ut_anti_tank:"Противотанковое оружие"
 ut_anti_tank_desc:"Противотанковые ружья стреляют вольфрамовыми сердечниками, которые пробивают сталь как масло. Пехота учится устраивать засады в городских боях, где толстая лобовая броня становится бесполезной."
 ut_anti_tank_guided:"Самоходная артиллерия"
 ut_anti_tank_guided_desc:"Проводные ракеты следуют линии прицела. Эти «умные» снаряды делают жизненно важным для танковых экипажей оставаться за холмами."
 task_forces:"Спецназ"
 task_forces_desc:"Элитные подразделения тренируются для ночных боев и спасения заложников. С бесшумным оружием и ночным видением они движутся как тени — быстро, смертоносно и без следов."
 ut_tank_diesel_engine:"Дизельный двигатель"
 ut_tank_diesel_engine_desc:"Многотопливные двигатели сжигают все — от дизельного топлива до керосина. Надежные блоки обеспечивают операционные диапазоны, которые доводят логистику до грани коллапса."
 ut_tank_radio:"Радиосеть"
 ut_tank_radio_desc:"Радиостанции синхронизируют танковые эскадрильи в стальную стаю. Командиры координируют клещи по азбуке Морзе, пока эфир переполнен помехами."
 ut_tank_composite_armor:"Композитная броня"
 ut_tank_composite_armor_desc:"Керамические пластины и урановые слои, сваренные в сэндвичи. Эта многослойная технология разбивает кумулятивные заряды — но делает ремонт за линией фронта кошмаром."
 ut_tank_modern:"Основной боевой танк"
 ut_tank_modern_desc:"120-мм гладкоствольные орудия стреляют точно на ходу. Стабилизированная оптика, защита от ОМП и многотопливные фильтры делают эти танки передвижными крепостями современной войны."
 ut_tank_jet_engine:"Газовая турбина"
 ut_tank_jet_engine_desc:"Реактивные двигатели придают 60-тонным исполинам скорость гоночного автомобиля. Но их жажда керосина ограничивает развертывание — некоторые командиры меняют броню на дополнительные топливные баки."
 ut_tank_autoloader:"Автозагрузчик"
 ut_tank_autoloader_desc:"Руки-роботы загружают снаряды без помощи человека. Автоматизация уменьшает численность экипажа, но при попадании превращает боеукладки в бомбы замедленного действия."
 ut_tank_future:"Танк будущего"
 ut_tank_future_desc:"Активные системы защиты перехватывают гранаты микро-взрывами. Сетевые датчики обеспечивают полный круговой обзор — танк становится передвижным центром данных."
 ut_war_planes:"Военные самолёты"
 ut_war_planes_desc:"Истребители-бипланы сражаются пулеметами сквозь вращающиеся винты. Воздушные бои по-прежнему следуют рыцарским ритуалам — пока тактика формаций не милитаризирует небеса."
 ut_war_planes_2:"Современные военные самолёты"
 ut_jet_planes:"Реактивный самолёт"
 ut_jet_planes_desc:"Реактивные двигатели прорывают звуковой барьер. МиГ-15 и F-86 сражаются в сверхзвуковых петлях, где секунды решают жизнь или огненную смерть."
 ut_modern_planes:"Современный самолёт"
 ut_anti_tank_guided_software:"Противотанковые управляемые системы"
 light_ships_rockets_computers:"Лёгкие корабельные боевые системы"
 heavy_ships_rockets_computers:"Тяжелые корабельные боевые системы"
 support_ships_electronic_surveillance:"Корабли радиоэлектронной разведки"

 combat_unit_type_support_systems:"Вспомогательные системы"
 combat_unit_type_missile_corvettes:"Ракетные корветы"
 combat_unit_type_surveillance_corvettes:"Корветы-разведчики"
 combat_unit_type_capital_battleship:"Капитальные линкоры"
 combat_unit_type_modern_submarine:"Современная подводная лодка"
 combat_unit_type_super_carrier:"Супер-авианосец"
 combat_unit_type_armored_infantry:"Бронированная пехота"
 combat_unit_type_task_force_infantry:"Пехота оперативной группы"
 combat_unit_type_motorized_artillery:"Самоходная артиллерия"
 combat_unit_type_rocket_artillery:"Реактивная артиллерия"
 combat_unit_type_support_systems_desc:"Подразделения материально-технического и электронного обеспечения, повышающие эффективность передовых сил."
 combat_unit_type_missile_corvettes_desc:"Быстрые и маневренные корабли, вооруженные ракетными системами, предназначенные для стремительных морских сражений."
 combat_unit_type_surveillance_corvettes_desc:"Военно-морские подразделения, оснащенные передовыми датчиками и системами связи для разведки и координации."
 combat_unit_type_capital_battleship_desc:"Тяжело вооруженные и бронированные корабли класса флагманов, предназначенные для доминирования в крупных морских сражениях."
 combat_unit_type_modern_submarine_desc:"Незаметные подводные аппараты, оснащенные торпедами и крылатыми ракетами для стратегических ударов."
 combat_unit_type_super_carrier_desc:"Огромные авианосцы, служащие мобильными авиабазами, проецирующими мощь на огромные расстояния."
 combat_unit_type_armored_infantry_desc:"Пехотные подразделения, оснащенные тяжелой индивидуальной броней и интегрированными системами поддержки для повышения выживаемости."
 combat_unit_type_task_force_infantry_desc:"Высокообученные, гибкие подразделения, способные выполнять специализированные миссии независимо или совместно с другими силами."
 combat_unit_type_motorized_artillery_desc:"Артиллерия, установленная на моторных транспортных средствах, что позволяет быстро развертывать и передислоцировать ее на поле боя."
 combat_unit_type_rocket_artillery_desc:"Артиллерия, которая запускает залпы ракет для насыщения больших площадей взрывной огневой мощью."


# Tech Society
 highway_projects:"Магистрали"
 highway_projects_desc:"Широкие, асфальтированные артерии эффективно связывают города и регионы. Автомагистрали ускоряют транспортировку товаров, сокращают время в пути и открывают новые коридоры экономического развития."
 heavy_machinery_builders:"Бетоноукладчики"
 heavy_machinery_builders_desc:"Современные бетоноукладчики революционизируют дорожное строительство. Эти стальные гиганты укладывают точные дорожные плиты в рекордно короткие сроки, закладывая основу для инфраструктуры промышленного масштаба."
 intercity_transport:"Междугородний транспорт"
 intercity_transport_desc:"Высокоскоростные поезда и междугородние автобусы пересекают региональные границы. Развитая междугородняя сеть уменьшает размеры страны, способствует национальному единству и стимулирует туризм."
 highspeed_transport:"Высокоскоростной транспорт"
 highspeed_transport_desc:"Когда паровозы уступают место электрическим динамо-машинам, поезда начинают мчаться со скоростью 160 км/ч. Эта скоростная революция оставляет позади даже самые быстрые почтовые кареты и сокращает воспринимаемые расстояния между городами."
 early_civil_aviation:"Ранняя гражданская авиация"
 early_civil_aviation_tech_tt:"Один раз за игру: все страны получают +10% к распространению технологий на 20 лет."
 civil_airlines:"Гражданские авиалинии"
 civil_airlines_desc:"Гражданские авиалинии — это невоенные воздушные транспортные услуги, которые перевозят пассажиров и грузы в коммерческих целях. Они играют жизненно важную роль в глобальной связи, экономическом развитии и содействии международной торговле и туризму."
 modern_civil_aviation:"Современная гражданская авиация"
 modern_civil_aviation_desc:"Современная гражданская авиация включает в себя передовые системы, технологии и инфраструктуру, поддерживающие современные воздушные путешествия и перевозки. Она делает акцент на безопасности, эффективности и глобальной связности, движимая инновациями в конструкции самолетов, управлении воздушным движением и международными правилами."
 modern_civil_aviation_tech_tt:"Один раз за игру: все страны получают 50 распространения технологий навсегда."
 international_commerce:"Международная торговля"
 international_commerce_desc:"Международная торговля — это обмен товарами, услугами и капиталом через национальные границы. Она способствует глобальной экономической интеграции, специализации и позволяет странам получать доступ к более широкому разнообразию ресурсов и рынков."
 international_stock_exchange:"Международная фондовая биржа"
 international_stock_exchange_desc:""
 check_payments:"Чековые платежи"
 check_payments_desc:"Бумажные инструкции заменяют наличные в оптовой торговле. Чеки вводят отслеживаемые платежи, что способствует росту банков как финансовых посредников."
 credit_cards:"Кредитные карты"
 credit_cards_desc:"Магнитные полосы и карты из ПВХ знаменуют рассвет цифровой эпохи. Этот ключ к потреблению поощряет импульсивные траты и закладывает основу для глобальных кредитных сетей."
 digital_payments:"Цифровые платежи"
 digital_payments_desc:"Зашифрованные пакеты данных передаются по оптоволоконным кабелям. Переводы в реальном времени и мобильные платежные приложения превращают физические кошельки в музейные реликвии."
 digital_trading:"Цифровая торговля"
 digital_trading_desc:"Алгоритмы торгуют акциями за миллисеeкунды. Фондовая биржа становится сценой для высокочастотных потоков данных."
 modern_economy:"Экономика развития"
 modern_economy_desc:"Экономика развития изучает экономические факторы, влияющие на сокращение бедности и повышение благосостояния в развивающихся странах. Она исследует, что способствует росту и устойчивому прогрессу."
 new_public_management:"Новое государственное управление"
 new_public_management_desc:"Концепция, применяющая методы управления частного сектора к государственному администрированию для повышения эффективности и производительности. Подчеркивает децентрализацию, ориентацию на результат и внутреннюю конкуренцию."
 digital_tax_declaration:"Цифровая налоговая декларация"
 digital_tax_declaration_desc:"Электронные формы и автоматизированные проверки правдоподобности модернизируют сбор налогов."
 union_new_mandates:"Международное право"
 union_new_mandates_tt:"Открывает новые принципы силовых блоков"
 union_new_mandates_desc:"Наднациональные институты получают полномочия в области климатического и цифрового регулирования. Эра чисто экономической интеграции уступает место амбициозному политическому переплетению."
 union_new_mandates_two:"Международная организация"
 union_new_mandates_two_desc:"Объединенные армейские корпуса и облачные инфраструктуры знаменуют переход к федеративному сверхгосударству. Национальный суверенитет все больше делегируется сверхгосударству."
 union_trade:"Международная торговая организация"
 union_trade_desc:"Безтарифные зоны и гармонизированные стандарты продукции формируют континентальный внутренний рынок. Протекционизм уступает место логике сравнительного преимущества в грандиозных масштабах."
 food_standards_one:"Пищевые стандарты"
 food_standards_one_desc:"Правовые ограничения на содержание загрязняющих веществ в основных продуктах питания. Инспекторы по продуктам питания начинают систематические рейды на фальсифицированную муку и рыбу, вымоченную в формалине."
 food_standards_two:"Орган по безопасности пищевых продуктов"
 food_standards_two_desc:"Государственное агентство теперь контролирует всю производственную цепочку от фермы до полки. Гигиенические сертификаты становятся обязательными для торговли продуктами питания."
 food_standards_three:"Требования к маркировке"
 food_standards_three_desc:"Трансжиры, аллергены и таблицы пищевой ценности должны быть четко указаны. Эпоха вводящих в заблуждение рекламных объявлений о продуктах питания начинает подходить к концу."
 epa_one:"Чистота воздуха"
 epa_one_desc:"Промышленные фильтры и автомобильные катализаторы призваны рассеять смог над городами. Впервые ограничения на содержание твердых частиц и NOx становятся законом."
 epa_two:"Программы переработки"
 epa_two_desc:"Раздельный сбор отходов становится гражданским долгом. Свалки уступают место высокотехнологичным паркам переработки, где роботы сортируют пластик и ферментируют биоотходы в биогаз."
 epa_three:"Запрет на ХФУ"
 epa_three_desc:"Запрет на хлорфторуглероды спасает стратосферный озоновый слой. Холодильники переключаются на природные хладагенты, а аэрозольные баллончики переходят на альтернативы с насосным приводом."
 political_progress_1_cosmopolitan:"Космополитизм"
 political_progress_1_cosmopolitan_desc:"Идеалы Просвещения и вера в научный прогресс вытесняют религиозные догмы. Новая элита технократов мечтает об идеально рационально организованном обществе."
 political_progress_2_rationalism:"Рационализм"
 political_progress_2_rationalism_desc:"Политика, основанная на доказательствах, заменяет идеологическую окопную войну. Рандомизированные контролируемые исследования определяют социальные программы, а алгоритмы оптимизируют границы избирательных округов."
 political_progress_3_neoliberalism:"Неолиберализм"
 political_progress_3_neoliberalism_desc:"Идеалы Просвещения и вера в научный прогресс вытесняют религиозные догмы. Новая элита технократов мечтает об идеально рационально организованном обществе."
 political_progress_4_greens:"Зелёное движение"
 political_progress_4_greens_desc:"Политика, основанная на доказательствах, заменяет идеологическую окопную войну. Рандомизированные контролируемые исследования определяют социальные программы, а алгоритмы оптимизируют границы избирательных округов."
 national_socialism:"Национал-социализм"
 national_socialism_desc:"Радикальная националистическая идеология, сочетающая авторитарное правление, доктрины расовой чистоты и государственно-контролируемые экономические структуры, исторически связанная с фашистскими режимами."
 movie_industry:"Киноиндустрия"
 movie_industry_desc:"Кино становится мощной культурной силой, формирующей общественное мнение, проецирующей национальную идентичность и влияющей на всё, от моды до политики в глобальном масштабе."
 online_forums:"Онлайн-форумы"
 online_forums_desc:"Децентрализованные дискуссионные площадки позволяют формироваться нишевым сообществам, процветать дебатам и возникать новым субкультурам вне традиционных медийных структур."
 social_media:"Социальные сети"
 social_media_desc:"Цифровые платформы революционизируют коммуникацию, позволяя обмениваться информацией в реальном времени, осуществлять массовую мобилизацию и формировать общественный дискурс и поведение с помощью алгоритмов."

 multicultural_globalism:"Мультикультурализм"
 multicultural_globalism_desc:"Мультикультурализм — это признание и поддержка различных культурных идентичностей в обществе. Он поощряет сосуществование разных традиций, языков и верований, одновременно способствуя инклюзивности, толерантности и равным правам для всех культурных групп."
 anti_multicultural_globalism:"Цифровая пропаганда"
 anti_multicultural_globalism_desc:"Массовая пропаганда всё чаще использует цифровые медиа и круглосуточные новостные циклы для формирования общественного мнения, часто стирая грань между информацией и манипуляцией в глобальном масштабе."
 anti_discrimination_laws:"Антидискриминационные законы"
 anti_discrimination_laws_desc:"Антидискриминационные законы — это правовые меры, разработанные для защиты людей от несправедливого обращения по признакам расы, пола, религии или сексуальной ориентации. Эти законы направлены на содействие равенству и обеспечение равного доступа к занятости, образованию и государственным услугам."
 emancipation_movement:"Движение за эмансипацию"
 emancipation_movement_desc:"В процессе работы"
 lgbt_movement:"ЛГБТ-движение"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"ЛГБТ-движения выступают за права и принятие лесбиянок, геев, бисексуалов и трансгендеров. Посредством активизма, правовых реформ и культурных изменений они борются с дискриминацией и добиваются социального равенства и признания."
 feminism_2:"Эмансипация"
 feminism_2_desc:"Эмансипация женщин — это социальное и политическое движение, направленное на достижение равных прав и возможностей для женщин. Оно стремится разрушить патриархальные структуры и способствовать гендерному равенству во всех аспектах жизни."
 feminism_3:"Позитивное равенство"
 feminism_3_desc:"Паритетное позитивное равенство — это политический подход, направленный на достижение равных результатов для женщин и мужчин путем реализации мер."
 public_universities:"Государственные университеты"
 public_universities_desc:"Государственные университеты — это высшие учебные заведения, финансируемые и управляемые правительством. Они призваны обеспечить доступное образование для всех граждан, независимо от их социально-экономического положения."
 compulsory_secondary_school:"Обязательная средняя школа"
 compulsory_secondary_school_desc:"Подростки обязаны посещать школу до 18 лет. Профессиональные училища сотрудничают с промышленностью, чтобы облегчить переход на рынок труда."
 compulsory_tertiary_school:"Обязательное высшее образование"
 compulsory_tertiary_school_desc:"Высшее образование становится общественной нормой. Университетские города процветают — но избыток предложения приводит к тому, что доктора наук с трудом находят работу, работая таксистами."
 technical_scientific_school_reforms:"Технико-научная школьная реформа"
 technical_scientific_school_reforms_desc:"Учебные планы кардинально пересматриваются для содействия техническим знаниям, цифровым навыкам и научному мышлению с раннего детства. Цель — ориентированное на будущее, инновационно-ориентированное общество."

