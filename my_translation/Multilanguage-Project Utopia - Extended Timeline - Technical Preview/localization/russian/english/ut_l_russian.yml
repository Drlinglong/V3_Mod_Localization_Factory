 je_ut_new_dawn_democratic_cultural_values:"Демократические культурные ценности"
 je_ut_new_dawn_democratic_cultural_values_desc:"Демократический фундамент может процветать только на культурных ценностях, которые уважают плюрализм и индивидуальные свободы. Ведущие деятели бизнеса и религии обращаются к более демократическому мировоззрению."

 je_ut_new_dawn_democratic_power_bloc:"Демократический силовой блок"
 je_ut_new_dawn_democratic_power_bloc_desc:"Формирование демократического силового блока обеспечивает влияние в международном порядке и защищает от гегемонистских идентичностей. Только те, кто остается независимым и суверенным, могут защищать демократические идеалы."
 je_ut_new_dawn_democratic_power_bloc_tt:"Нация формирует или укрепляет силовой блок, основанный на демократических принципах"
 je_ut_new_dawn_democratic_power_bloc_mod:"Демократический силовой блок"

 je_ut_new_dawn_democratic_fair_elections:"Честные выборы"
 je_ut_new_dawn_democratic_fair_elections_desc:"Всеобщее избирательное право составляет основу справедливого общества. Институционализация честных выборов укрепляет общественное доверие к демократии."
 je_ut_new_dawn_democratic_fair_elections_tt:"Укрепляет легитимность политической системы через прозрачные и честные выборы"
 je_ut_new_dawn_democratic_fair_elections_mod:"Честные выборы"

 je_ut_new_dawn_democratic_final:"Утопия"
 je_ut_new_dawn_democratic_final_desc:"Кульминация демократических идеалов и практик, ведущая к гармоничному и справедливому обществу."

 je_ut_new_dawn_autocratic:"Автократическая система"
 je_ut_new_dawn_autocratic_reason:"Народ требует порядка, стабильности и сильного руководства."
