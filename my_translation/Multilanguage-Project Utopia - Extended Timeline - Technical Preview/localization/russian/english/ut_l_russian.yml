 law_lgbt_rights_0:"Юридическое молчание"
 law_lgbt_rights_0_desc:"Закон молчит, но ожидания нет. Однополые желания живут в тени; некоторые люди приспосабливаются, некоторые живут в тайне, другие встречаются незаметно, и семьи или духовенство – а не суды – осуществляют большую часть контроля."
 law_lgbt_rights_1:"Криминализация"
 law_lgbt_rights_1_desc:"Государство объявляет вне закона однополые отношения, называя это «содомией». Облавы, суды и шантаж загоняют сообщества в подполье, а скандал и страх довершают дело."
 law_lgbt_rights_2:"Деколонизация"
 law_lgbt_rights_2_desc:"Совершеннолетние по взаимному согласию больше не преследуются, но нет ни признания, ни безопасности. Цензура, неравный возраст согласия, правила «общественной морали» заставляют людей быть осторожными и все еще могут привести к насилию."
 law_lgbt_rights_3:"Правовая защита"
 law_lgbt_rights_3_desc:"Государство запрещает дискриминацию и признает основные права. Общественная жизнь выходит на всеобщее обозрение, хотя ответная реакция может вспыхнуть, и реальный прогресс зависит от дальнейшего применения закона и культурного прогресса."
