 lawgroup_environment_protection:"Охрана окружающей среды"
 lawgroup_environment_protection_desc:"Законы и институты, защищающие окружающую среду, способствующие устойчивому развитию и обеспечивающие экологический баланс."
 lawgroup_food_safety:"Защита продуктов питания"
 lawgroup_food_safety_desc:"Законы и институты, обеспечивающие безопасность пищевых продуктов, гигиену и стандарты качества в производстве и распределении продуктов питания."

 law_social_market_economy:"Социальная рыночная экономика"
 law_social_market_economy_desc:"Регулируемая рыночная экономика, сочетающая свободную конкуренцию с социальной защитой для обеспечения процветания и социального баланса."
 law_free_market_economy:"Свободная рыночная экономика"
 law_free_market_economy_desc:"Раскрепощённый капитализм, где цены и производство определяются исключительно спросом и предложением при минимальном государственном регулировании."
 law_state_capitalism_economy:"Государственный капитализм"
 law_state_capitalism_economy_desc:"Система, где государство контролирует ключевые отрасли промышленности и ресурсы для продвижения национальных интересов и обеспечения экономической стабильности."
 law_corporate_economy:"Корпоративная экономика"
 law_corporate_economy_desc:"Система, где корпорации и государство тесно сотрудничают для продвижения экономических интересов и обеспечения социальной стабильности."

 law_free_trade_union:"Сеть свободной торговли"
 law_free_trade_union_desc:"Конфедерация государств, которая устраняет внутренние торговые барьеры и проводит общую тарифную политику для продвижения экономических интересов."
 law_protectionism_union:"Протекционистский блок"
 law_protectionism_union_desc:"Альянс наций, который защищает отечественные отрасли промышленности от иностранной конкуренции посредством коллективных тарифов и торговых ограничений."
 law_compulsory_secondary_school:"Обязательная средняя школа"
 law_compulsory_secondary_school_desc:"Все подростки обязаны получить среднее образование."
 law_compulsory_tertiary_school:"Обязательное высшее образование"
 law_compulsory_tertiary_school_desc:"Все граждане должны пройти профессиональную или академическую подготовку после средней школы для обеспечения квалифицированной и дееспособной рабочей силы."
 law_public_university:"Государственные университеты"
 law_public_university_desc:"Финансируемые государством высшие учебные заведения, которые делают образование доступным независимо от социального положения и способствуют развитию исследований."
 law_private_universities:"Частные университеты"
 law_private_universities_desc: ""
 law_task_forces:"Оперативные группы"
 law_task_forces_desc:"Специализированные подразделения для быстрого реагирования на кризисы или национальной обороны."
 law_neo_ethno_state:"Нео-этно государство"
 law_neo_ethno_state_desc:"Все иностранные культуры подвергаются дискриминации. Ассимиляция активно насаждается."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Народности с низким показателем Принятия сталкиваются с тяжёлой жизнью, в то время как народности с более высоким статусом процветают больше#!#!"
 law_multicultural_globalism:"Глобализм"
 law_multicultural_globalism_desc:"Открытое общество, которое ценит культурное разнообразие и международное сотрудничество."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Народности будут жить одинаково, с небольшим количеством негативных последствий, даже если их не так охотно принимают#!#!"
 law_equal_rights_for_women:"Равные права"
 law_equal_rights_for_women_desc:"Юридическое равенство женщин в образовании, занятости и политике для устранения дискриминации по признаку пола, включая прекращение юридической власти мужа над своей женой."
 law_affirmative_equality:"Позитивное равенство"
 law_affirmative_equality_desc:"Целенаправленные меры, такие как квоты и программы поддержки, направленные на устранение и преодоление долгосрочных последствий исторического неравенства, с которым сталкиваются женщины."
 law_privatized_bureaucrats:"Приватизированные бюрократы"
 law_privatized_bureaucrats_desc:"Передача государственных административных задач частным компаниям для повышения эффективности и снижения затрат."
 law_no_environment_protection:"Нет законов об охране окружающей среды"
 law_no_environment_protection_desc:"Промышленная эксплуатация природных ресурсов без учета экологических последствий или устойчивости."
 law_environment_protection_institute:"Законы об охране окружающей среды"
 law_environment_protection_institute_desc:"Базовые правовые нормы по ограничению загрязнения и сохранению естественных сред обитания."
 law_environment_protection_institute_two:"Агентство по охране окружающей среды"
 law_environment_protection_institute_two_desc:"Государственное учреждение, ответственное за мониторинг и обеспечение соблюдения экологических норм, а также за исследование экологических рисков."
 law_food_safety_protection_institute_two:"Орган по безопасности пищевых продуктов"
 law_food_safety_protection_institute_two_desc:"Государственный орган, обеспечивающий соблюдение санитарных норм и правил безопасности в пищевом производстве."
 law_no_food_safety_protection:"Отсутствие продовольственной безопасности"
 law_no_food_safety_protection_desc:"Отсутствие контроля в пищевом производстве, что может представлять риски для здоровья населения."
 law_food_safety_protection_institute:"Пищевые стандарты"
 law_food_safety_protection_institute_desc:"Законодательно установленные минимальные гигиенические стандарты и стандарты качества для обеспечения безопасных продуктов питания для потребителей."
 law_demobilized:"Демобилизовано"
 law_demobilized_desc:"Масштабное сокращение вооруженных сил и перераспределение ресурсов в гражданскую экономику."
