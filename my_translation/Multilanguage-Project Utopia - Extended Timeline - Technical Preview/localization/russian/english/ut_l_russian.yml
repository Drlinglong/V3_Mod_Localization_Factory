 ut_tech_preview_cheat_research:"Project Utopia: Читы на технологии"
 ut_tech_preview_cheat_research_desc:"В рамках технического предпросмотра вы можете воспользоваться читами, чтобы получить тонну инноваций."
 utopia_mod.2.t:"Обеспечение технологического превосходства"
 utopia_mod.2.d:"Через неофициальные каналы ваша администрация получает доступ к ошеломляющему притоку инноваций. Хотя это далеко не законно, этот короткий путь даёт заглянуть в будущее — будущее, которое теперь вы можете формировать с нечестным преимуществом."
 utopia_mod.2.f:"Что такое прогресс, если не господство над самим временем? Пока другие спорят об этике и равенстве, мы пронзили завесу возможностей. Благодаря этому беспрецедентному всплеску инноваций мы перепрыгиваем через поколения медленного, бюрократического развития. Пусть история судит нас — или пусть не будет истории, а только блеск завтрашнего дня, написанный в схемах и стали, а не чернилах и пергаменте. Утопия не даётся. Её берут."
