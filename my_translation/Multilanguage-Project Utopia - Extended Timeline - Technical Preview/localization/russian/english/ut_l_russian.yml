 ut_heavy_industrial_machinery_je:"Тяжелое промышленное оборудование"
 ut_heavy_industrial_machinery_je_reason:"Значительный поворотный пункт на пути нашей страны к современности. Заложены основы, установлены первые шестерни, запущены печи — самое первое здание для тяжелого промышленного оборудования теперь гордо возвышается над горизонтом, свидетельствуя о человеческой изобретательности и амбициях.\nТам, где когда-то рабочие трудились голыми руками, теперь строятся массивные машины, чтобы облегчить их труд и умножить их производительность. Даже когда ревут двигатели и в залах эхом разносится звук стали, это здание — больше, чем просто фабрика. Это горнило, в котором куётся будущее."
 ut_heavy_industrial_machinery_je.success.d:"Фундаменты заложены, машины установлены. Наша нация теперь гордо стоит в авангарде промышленного прогресса с открытием своей первой фабрики тяжелого машиностроения."
 ut_heavy_industrial_machinery_je.success.f:"Это началось с дыма и стали. В тени разорванного войной мира мы осмелились мечтать не о мире, но о цели. Гудение турбин, скрежет железа, точность шестерён – это ритмы новой эпохи. Эта фабрика – больше, чем бетон и заклёпки. Это обещание, что мы больше не будем покупать будущее у других – мы построим его своими руками. С этого момента всё меняется."
 ut_heavy_industrial_machinery_je.fail:"Тяжелое промышленное оборудование не удалось"
 ut_heavy_industrial_machinery_je.fail.d:"Были составлены планы, выделены ресурсы, но фабрика так и не была построена. Плохое управление, узкие места и политическая напряжённость остановили проект."
 ut_heavy_industrial_machinery_je.fail.f:"Они обещали новую индустриальную зарю. Но всё, что осталось, — это пустой участок, ржавые леса и тишина там, где должны были реветь двигатели. В конце концов, нам не хватало не амбиций, а координации – и, возможно, мужества довести дело до конца."

 ut_cnc_machines_je:"Станки с ЧПУ"
 ut_cnc_machines_je_reason:"С появлением станков с ЧПУ (компьютерным числовым управлением) в тяжёлой промышленности начинается новая эра точности и однородности. Там, где даже самая твёрдая рука мастера могла бы дрогнуть, программируемые машины теперь выполняют сложные задачи с неизменной точностью. Детали, некогда кропотливо изготовляемые вручную, теперь фрезеруются, сверлятся и вырезаются – с механической элегантностью. Погрешность уменьшается почти до нуля – а вместе с ней и цена несовершенства.\nНо эта революция – больше, чем просто технологический прогресс. Она меняет саму природу труда. Квалифицированные рабочие становятся операторами и программистами, управляя машинами вместо инструментов. Производство становится быстрее, детали стандартизируются, и отрасли, когда-то ограниченные человеческой изменчивостью, освобождаются благодаря автоматизации. Когда станки с ЧПУ гудят в заводских цехах, тяжёлая промышленность становится рассчитанной симфонией."
 ut_cnc_machines_je.success.d:"Внедрение станков с ЧПУ знаменует собой решающий шаг в автоматизации нашей промышленности. Сложные задачи теперь выполняются с максимальной точностью и эффективностью."
 ut_cnc_machines_je.success.f:"Тихий гул сменяет шум верстаков. Шестерни вращаются синхронно, стружка танцует в ритме запрограммированного совершенства. Хаоса больше нет в мастерской – царит порядок, созданный не рукой, а кодом."

