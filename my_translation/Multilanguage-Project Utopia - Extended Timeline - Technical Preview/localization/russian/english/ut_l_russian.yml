 je_ut_new_dawn_outlaw_communists:"Запретить коммунистов"
 je_ut_new_dawn_outlaw_communists_desc:"Подавить левые движения и запретить коммунистические партии.\n\n#italic Исторический контекст:#!\n28 февраля 1933 года, после поджога Рейхстага, нацисты приняли декрет о поджоге Рейхстага, приостановивший гражданские свободы и позволивший арестовать тысячи коммунистов. КПГ (Коммунистическая партия Германии) вскоре была объявлена вне закона, что стало первым шагом к демонтажу политической оппозиции."
 je_ut_new_dawn_form_paramilitary_groups:"Военизированные группы"
 je_ut_new_dawn_form_paramilitary_groups_desc:"Создать неофициальные воинствующие организации для обеспечения партийного правления.\n\n#italic Исторический контекст:#!\nСА (штурмовые отряды), действовавшие с 1920-х годов, к началу 1930-х годов превратились в мощную военизированную силу, запугивающую избирателей и срывающую собрания оппозиции. 30 июня 1934 года, во время Ночи длинных ножей, Гитлер провел чистку руководства СА для укрепления власти, возвысив более идеологически мотивированные СС (охранные отряды)."
 je_ut_new_dawn_conformity:"Конформизм"
 je_ut_new_dawn_conformity_desc:"Поощрять строгое социальное соответствие государственным идеалам.\n\n#italic Исторический контекст:#!\nНачиная с 1933 года, нацисты внедрили Gleichschaltung («координация»"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"Объединить наследие"
 je_ut_new_dawn_unite_heritage_desc:"Создать общую национальную идентичность, основанную на культурных мифах и истории.\n\n#italic Исторический контекст:#!\nНацистский режим продвигал мифологическое видение германской истории через такие организации, как Аненербе (основана в 1935 году), которая распространяла псевдонаучные расовые теории. Нацистское образование и пропаганда прославляли предполагаемое арийское прошлое, чтобы объединить население под исключающей, этнонационалистической идентичностью."
 je_ut_new_dawn_volksgemeinschaft:"Мы, а не они."
 je_ut_new_dawn_volksgemeinschaft_desc:"Построить расово определённое национальное сообщество, исключающее чужаков.\n\n#italic Исторический контекст:#!\nКонцепция Фольксгемайншафт («народное сообщество») использовалась с 1933 года для продвижения единства среди «расово чистых» немцев. Она исключала евреев, цыган, инвалидов и других — заложив основу для Нюрнбергских законов 1935 года, которые легализовали антисемитизм и институционализировали расовую сегрегацию.\nЭта идеология заложила основу для систематического исключения, кульминацией которого стал Холокост, где более шести миллионов евреев, наряду с другими маргинализованными группами, были убиты в результате государственного геноцида."
 je_ut_new_dawn_expansionism:"Экспансионизм"
 je_ut_new_dawn_expansionism_desc:"Стремиться к территориальному росту ради национальной славы и жизненного пространства.\n\n#italic Исторический контекст:#!\nДвижимая идеологией Лебенсраума («жизненного пространства»), нацистская Германия аннексировала Австрию в марте 1938 года (Аншлюс), захватила Судетскую область в сентябре 1938 года и вторглась в Польшу 1 сентября 1939 года, что положило начало Второй мировой войне. Экспансия была центральной опорой нацистской внешней политики, направленной на завоевание Восточной Европы и вытеснение её населения."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: Существует только [ROOT.GetCountry.GetName]"
 concept_ut_nd_fascist_final_context:"Один мир, один народ"
 concept_ut_nd_fascist_final_context_desc:"Установить постоянный фашистский порядок, основанный на единой идеологии и расе.\n\n#italic Исторический контекст:#!\nНацистский режим представлял себе «Тысячелетний рейх» — тоталитарную империю, возглавляемую единой партией, объединённую расовой идеологией. Это видение подпитывало безжалостную милитаризацию, пропаганду и геноцид, стремясь изменить мир через постоянное господство. Хотя он просуществовал всего 12 лет (1933–1945), действия режима привели к катастрофическим глобальным последствиям и остаются предупреждением о том, как идеология может питать разрушение."
