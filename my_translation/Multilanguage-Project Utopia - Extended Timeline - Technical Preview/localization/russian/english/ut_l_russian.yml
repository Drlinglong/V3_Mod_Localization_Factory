 ideology_urbanist_power_base:"Космополитизм"
 ideology_urbanist_power_base_desc:"Космополитические идеологии подчёркивают глобальную взаимосвязанность, инклюзивность и продвижение прав человека. Они поддерживают открытые границы, мультикультурализм и светское управление без религиозного влияния."
 ideology_urbanist_economy_base:"Рационалисты"
