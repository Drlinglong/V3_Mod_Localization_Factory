 drone_farming:"Drones Agrícolas"
 drone_farming_desc:"Quadricópteros mapeiam nutrientes do solo usando câmeras multiespectrais. Enxames polinizam flores ou eliminam ervas daninhas com micro-ferroadas de herbicida, enquanto o Big Data prevê as colheitas."
 chemistry:"Processo de Nitrofosfato"
 chemistry_desc:"Bicos de Bunsen e retorta dão origem a revoluções sintéticas. Da fixação de nitrogênio de Haber a plásticos que estrangulam tartarugas – a alquimia molecular molda tanto o progresso quanto o apocalipse."
 hybrid_crops:"Culturas Híbridas"
 hybrid_crops_desc:"Herdeiros de Mendel cruzam variedades de milho para densidade de grãos duplicada. Essas superplantas patenteadas anseiam por fertilizantes sintéticos e prendem os agricultores em ciclos de sementes – mas alimentam milhões."
 high_yield_crops:"Culturas de Alto Rendimento"
 high_yield_crops_desc:"Trigo anão com fotossíntese turbinada sobrevive apenas na aquicultura. Revoluções verdes trocam a biodiversidade por recordes calóricos – nutrindo civilizações enquanto esgotam ecossistemas."
 biotechnology:"Biotecnologia"
 biotechnology_desc:"Tesouras CRISPR cortam DNA como confete. Bactérias de engenharia genética suam insulina, enquanto genes terminadores esterilizam estoques de sementes – a biologia se torna um laboratório fabril programável."
 bauxite_mining:"Processo Bayer"
 bauxite_mining_desc:"Refinarias de bauxita produzem óxido de alumínio a partir de argila vermelha. Este processo cáustico consome rios e florestas, mas o metal leve alimenta tudo, desde latas de refrigerante a arranha-céus."
 aluminum_base:"Processo Hall-Héroult"
 aluminum_base_desc:"Fornos Hall-Héroult devoram megawatts para eletrólise incandescente. O metal leve coroa imperadores como dirigíveis — mas sua fome de energia escurece regiões inteiras."
 heavy_machinery_era_analog:"Maquinaria Hidráulica"
 heavy_machinery_era_analog_desc:"Prensas hidráulicas movidas a vapor moldam o aço em arranha-céus. Esses gigantes esmagam rochas e moldam metal, mas seus pistões vazam óleo e suas caldeiras explodem com um silvo."
 heavy_machinery_era_analog_two:"Linhas de Montagem Complexas"
 heavy_machinery_era_analog_two_desc:"Rolos movidos a vapor pavimentam estradas enquanto eixos suspensos preenchem as fábricas. Uma era de graxa e alavancas — brutalmente eficaz, sempre à beira da falha."
 heavy_machinery_era_digital:"Máquinas CNC"
 heavy_machinery_era_digital_desc:"Servomotores fresam com precisão micrométrica a partir de arquivos CAD. A precisão digital gera tanto bocais de foguetes quanto carcaças de iPhone nas mesmas fábricas."
 heavy_machinery_era_web:"Robôs Industriais"
 heavy_machinery_era_web_desc:"Braços KUKA soldam carrocerias em milissegundos. Linhas de montagem em rede otimizam-se — até que um ciberataque congela o balé metálico."
 heavy_machinery_industry:"Maquinaria Especializada"
 heavy_machinery_industry_desc:"Perfuradoras de túneis mastigam granito enquanto guindastes de 800 toneladas erguem arranha-céus. Titãs de titânio feitos sob medida para cada nicho da civilização."
 civilian_planes:"Aeronaves Civis"
 civilian_planes_desc:"Douglas DC-3 aproximam continentes. O medo de voar dá lugar ao champanhe na primeira classe — a troposfera torna-se a estrada da era do jet-set."
 civilian_drones:"Drones Civis"
 civilian_drones_desc:"Quadricópteros entregam pizza e espionam vizinhos. Pilotos amadores fazem panoramas para o YouTube enquanto governos testam redes de vigilância — o céu se torna uma zona de guerra democratizada."
 rare_earths_mining_era_analog:"Terras Raras"
 rare_earths_mining_era_analog_desc:"Areia de monazita irradia mineiros para ímãs em Walkmans. Estes metais exóticos — discretos, mas insubstituíveis — transformam cidades mineiras em cidades fantasmas."
 rare_earths_mining_era_digital:"Extração por Solvente"
 rare_earths_mining_era_digital_desc:"Banhos ácidos lixiviam lantanídeos de lixo eletrônico. A mineração urbana substitui as destrutivas minas a céu aberto — embora o escoamento tóxico ainda se infiltre nas águas subterrâneas."
 rare_earths_mining_era_connected:"Extração Avançada por Solvente"
 rare_earths_mining_era_connected_desc:"Líquidos iônicos e CO2 supercrítico substituem os banhos ácidos. A química verde promete uma extração mais limpa — se o balanço energético compensar."
 nuclear_power_research:"Pesquisa Nuclear"
 nuclear_power_research_desc: ""
 nuclear_power:"Energia Nuclear"
 nuclear_power_desc: ""
 electronics:"Eletrônicos"
 electronics_desc:"Válvulas de vácuo sibilam em rádios. De transistores de germânio a chips quânticos — o domínio do elétron alimenta cada revolução técnica."
 computers:"Computadores"
 computers_desc:"O emaranhado de tubos do ENIAC calcula tabelas de artilharia. Cartões perfurados dão lugar a terminais piscantes — mas o sonho de máquinas pensantes permanece ficção científica... por enquanto."
 high_tech_computers:"Computadores de Alta Tecnologia"
 high_tech_computers_desc:"Bits quânticos dançam em criostatos. Máquinas exaflop modelam supernovas — mas suas bombas de refrigeração consomem redes elétricas de cidades inteiras."
 software:"Software"
 software_desc:"O código FORTRAN percorre cartões Hollerith. Sistemas operacionais tornam-se o lubrificante da civilização — arquitetos invisíveis que governam até torradeiras."
 computers_steel_production:"Unidades de Controle"
 computers_steel_production_desc:"Laminadores moldam placas de aço por projeto digital. Algoritmos otimizam ligas para pontes e lâminas de barbear — alta tecnologia encontra indústria pesada."
 electronics_motors_production:"Unidades de Controle Eletrônicas"
 electronics_motors_production_desc:"Microcontroladores aceleram motores elétricos com precisão milimétrica. A magia do sinal PWM silencia acionamentos de submarinos e ajusta máquinas de café expresso."
 heavy_machinery_mining_production:"Escavadeiras de Rodas de Caçamba"
 heavy_machinery_mining_production_desc:"Monstros de aço de 240 metros devoram camadas de lignito. Suas caçambas rotativas movem montanhas diariamente — gigantes mecânicos transformando paisagens em crateras lunares."
 internet:"Internet"
 internet_desc:"Pacotes da ARPANET zumbem por fios de cobre. Do código militar à fogueira global — alimentando vídeos de gatos e revoluções igualmente."
 software_motors_production:"Unidades de Controle Digital"
 software_motors_production_desc:"Controladores PID suavizam as flutuações de carga em tempo real. Atualizações de firmware dão nova vida a motores antigos — se as assinaturas de código forem validadas."
 trucks_era_analog:"Caminhões Plataforma"
 trucks_era_analog_desc:"Plataformas de madeira gemem sob sacos de cimento. Fumaça de diesel e ruído de engrenagens marcam uma era em que todo caminhoneiro ainda era rei da estrada."
 trucks_era_web:"Caminhões Autônomos"
 trucks_era_web_desc:"Algoritmos guiam plataformas de 40 toneladas em comboio — corredores robôs insones cumprindo prazos de depósito com precisão de milissegundos."
 trucks_era_digital:"Carretas"
 trucks_era_digital_desc:"Motores turboalimentados puxam mega-reboques. A telemática otimiza rotas contra os preços do diesel — a logística se torna um jogo de guerra matemático."
 consumer_goods_main_analog:"Bens de Consumo Analógicos"
 consumer_goods_main_analog_desc:"Navalhas de manivela e telefones de baquelite. Um mundo de reparo em vez de descarte — cheio de curtos-circuitos e lâminas enferrujadas."
 consumer_goods_main_house_hold_electrical:"Dispositivos Elétricos Domésticos"
 consumer_goods_main_house_hold_electrical_desc:"Geladeiras zumbem contra envenenamento alimentar. Aspiradores de pó sugam a poeira de carvão dos tapetes — a casa eletrificada cria tempo e dependência."
 consumer_goods_main_plastic_revolution:"Revolução do Plástico"
 consumer_goods_main_plastic_revolution_desc:"Botões de baquelite e meias de nylon conquistam o mundo. Um material tão barato quanto indestrutível — até que microplásticos invadam a cadeia alimentar."
 consumer_goods_main_entertainment_electrical:"Eletrônicos de Entretenimento"
 consumer_goods_main_entertainment_electrical_desc:"TVs de tubo tremeluzem nas salas de estar. Walkmans rebobinam fitas — a mídia analógica molda a cultura pop antes que a digitalização a dissolva em bits."
 consumer_goods_main_digital_products:"Produtos Digitais"
 consumer_goods_main_digital_products_desc:"MP3 substituem discos, e-books desalojam bibliotecas. O consumo intangível enche nuvens em vez de prateleiras — e deixa para trás resíduos de dados invisíveis."
 consumer_goods_main_web_products:"Produtos da Web"
 consumer_goods_main_web_products_desc:"NFTs tokenizam arte, streaming substitui estantes de CD. A propriedade encolhe para um login — uma era de acesso sobre propriedade, repleta de armadilhas de assinatura."
 plastics_nylon:"Nylon"
 plastics_nylon_desc:"Fios de paraquedas uma vez salvaram soldados, depois acariciaram pernas. O primeiro polímero totalmente sintético tornou-se um símbolo de guerra e libertação feminina."
 plastics_polyester:"Poliéster"
 plastics_polyester_desc:"Garrafas PET substituem o vidro, jaquetas de fleece aquecem montanhistas. Um material que democratizou a moda — e inundou oceanos com microfibras."
 plastics_polypropylene:"Polipropileno"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioetanol"
 oil_synthetic_one_desc:"Espigas de milho fermentam em combustível para postos de gasolina. A gasolina verde combate a dependência do petróleo — mas monoculturas opõem biocombustíveis a culturas alimentares."
 oil_synthetic_two:"Biodiesel"
 oil_synthetic_two_desc:"Culturas de algas produzem combustível sem enxofre. A economia circular sonha com frotas de caminhões neutras em CO₂ — se o balanço energético compensar."

# Tech Mil
 industry_harbor:"Porto Industrial"
 industry_harbor_desc:"Porto Industrial..."
 heavy_industry_harbor:"Porto Industrial"
 heavy_industry_harbor_desc:"Guindastes gigantes carregam aço e carvão diretamente de trens de carga para barcaças. Esses colossos portuários, com suas chaminés fumegantes e pontes de carregamento enferrujadas, tornam-se o coração da indústria pesada, onde cargueiros transportam ferro bruto para a produção global a cada hora."
 ultra_heavy_industry_harbor:"Porto de Contêineres"
 ultra_heavy_industry_harbor_desc:"Navios porta-contêineres tão longos quanto arranha-céus atracam em terminais automatizados. Caixas de aço padronizadas movem-se roboticamente entre navio, trem e caminhão — um balé logístico que ajusta o comércio global a unidades de 20 pés."
 light_ships_rockets_base:"Hidrofones"
 light_ships_rockets_base_desc:"Microfones subaquáticos escutam o ruído das hélices de submarinos inimigos. Esses sentinelas hidroacústicos detectam até as vibrações mais tênues e transformam o mar profundo em um labirinto monitorado."
 light_ships_rockets_machinery:"Sistemas de Controle de Tiro"
 light_ships_rockets_machinery_desc:"Pulsos sonoros ativos escaneiam o fundo do oceano como chamadas de morcegos. Processadores de sonar modernos distinguem naufrágios de submarinos e calculam trajetórias de colisão em tempo real para cargas de profundidade."
 heavy_ships_rockets_base:"Varredor de Minas"
 heavy_ships_rockets_base_desc:"Computadores analógicos mecânicos conectam telêmetros a torres de armas. Esses sistemas cibernéticos que cospem fogo calculam correções balísticas para ondas e deriva do vento — um precursor do campo de batalha digital."
 heavy_ships_rockets_software:"Contramedidas Eletrônicas"
 heavy_ships_rockets_software_desc:"Jammers confundem o radar inimigo com nuvens de eco sintéticas. A guerra eletrônica cria frotas fantasmas enquanto criptomódulos frustram a vigilância por rádio inimiga."
 support_ships_rockets_base:"Sistema de Radar Integrado"
 support_ships_rockets_base_desc:"Antenas rotativas constroem uma imagem eletromagnética do céu. Estações de radar em rede triangulam formações de aeronaves a 200 km de distância e guiam interceptores como cães pastores para rebanhos de bombardeiros."
 support_ships_mine_sweeper:"Sistemas de Sonar"
 ut_anti_tank:"Armas Antitanque"
 ut_anti_tank_desc:"Rifles antitanque disparam núcleos de tungstênio que cortam o aço como manteiga. A infantaria aprende a emboscar no combate urbano, onde a blindagem frontal espessa se torna inútil."
 ut_anti_tank_guided:"Artilharia Autopropulsada"
 ut_anti_tank_guided_desc:"Mísseis guiados por fio seguem a linha de visão da mira. Esses projéteis 'inteligentes' tornam uma questão de vida ou morte para as tripulações de tanques permanecerem atrás de colinas."
 task_forces:"Forças Especiais"
 task_forces_desc:"Unidades de elite treinam para batalhas noturnas e resgates de reféns. Com armas silenciadas e visão noturna, eles se movem como sombras — rápidos, mortais e sem registros."
 ut_tank_diesel_engine:"Motor Diesel"
 ut_tank_diesel_engine_desc:"Motores multicombustível queimam qualquer coisa, de diesel a querosene. Blocos confiáveis permitem alcances operacionais que levam a logística à beira do colapso."
 ut_tank_radio:"Rede de Rádio"
 ut_tank_radio_desc:"Rádios sincronizam esquadrões de tanques em um pacote de aço. Comandantes coordenam pinças via código Morse enquanto o éter transborda com interferências."
 ut_tank_composite_armor:"Blindagem Composta"
 ut_tank_composite_armor_desc:"Placas cerâmicas e camadas de urânio soldadas em sanduíches. Esta tecnologia de bolo de camadas estilhaça cargas moldadas — mas torna o reparo atrás das linhas inimigas um pesadelo."
 ut_tank_modern:"Carro de Combate Principal"
 ut_tank_modern_desc:"Canhões de alma lisa de 120 mm disparam com precisão em movimento. Ópticas estabilizadas, proteção NBC e filtros multicombustível tornam esses tanques fortalezas rolantes da guerra moderna."
 ut_tank_jet_engine:"Turbina a Gás"
 ut_tank_jet_engine_desc:"Motores a jato dão velocidade de carro de corrida a gigantes de 60 toneladas. Mas sua sede por querosene limita as implantações — alguns comandantes trocam blindagem por tanques de combustível extras."
 ut_tank_autoloader:"Carregador Automático"
 ut_tank_autoloader_desc:"Braços robóticos carregam projéteis sem ajuda humana. A automação reduz o tamanho da tripulação, mas transforma as câmaras de munição em bombas-relógio se atingidas."
 ut_tank_future:"Carro de Combate do Futuro"
 ut_tank_future_desc:"Sistemas de defesa ativos interceptam granadas com microexplosões. Sensores em rede fornecem consciência total de 360° — o tanque se torna um centro de dados rolante."
 ut_war_planes:"Aviões de Guerra"
 ut_war_planes_desc:"Caças biplanos batalham com metralhadoras através de hélices giratórias. As batalhas aéreas ainda seguem rituais cavalheirescos — até que as táticas de formação militarizem os céus."
 ut_war_planes_2:"Aviões de Guerra Avançados"
 ut_jet_planes:"Aeronaves a Jato"
 ut_jet_planes_desc:"Motores a jato rompem a barreira do som. MiG-15s e F-86s duelam em loops supersônicos onde segundos decidem a vida ou a morte em chamas."
 ut_modern_planes:"Aeronaves Modernas"
 ut_anti_tank_guided_software:"Sistemas Antitanque Guiados"
 light_ships_rockets_computers:"Sistemas de Combate Navais Leves"
 heavy_ships_rockets_computers:"Sistemas de Combate Navais Pesados"
 support_ships_electronic_surveillance:"Navios de Vigilância Eletrônica"

 combat_unit_type_support_systems:"Sistemas de Suporte"
 combat_unit_type_missile_corvettes:"Corvetas de Mísseis"
 combat_unit_type_surveillance_corvettes:"Corvetas de Vigilância"
 combat_unit_type_capital_battleship:"Couraçados de Capital"
 combat_unit_type_modern_submarine:"Submarino Moderno"
 combat_unit_type_super_carrier:"Superporta-aviões"
 combat_unit_type_armored_infantry:"Infantaria Blindada"
 combat_unit_type_task_force_infantry:"Infantaria de Força-Tarefa"
 combat_unit_type_motorized_artillery:"Artilharia Autopropulsada"
 combat_unit_type_rocket_artillery:"Artilharia de Foguetes"
 combat_unit_type_support_systems_desc:"Unidades de suporte logístico e eletrônico que aprimoram a eficácia das forças da linha de frente."
 combat_unit_type_missile_corvettes_desc:"Navios rápidos e ágeis armados com sistemas de mísseis projetados para rápidos combates navais."
 combat_unit_type_surveillance_corvettes_desc:"Unidades navais equipadas com sensores avançados e sistemas de comunicação para reconhecimento e coordenação."
 combat_unit_type_capital_battleship_desc:"Navios-capitânia pesadamente armados e blindados, projetados para dominar em grandes batalhas marítimas."
 combat_unit_type_modern_submarine_desc:"Navios submarinos furtivos equipados com torpedos e mísseis de cruzeiro para ataques estratégicos."
 combat_unit_type_super_carrier_desc:"Porta-aviões massivos que servem como bases aéreas móveis, projetando poder por vastas distâncias."
 combat_unit_type_armored_infantry_desc:"Unidades de infantaria equipadas com armadura pessoal pesada e sistemas de suporte integrados para maior capacidade de sobrevivência."
 combat_unit_type_task_force_infantry_desc:"Unidades altamente treinadas e flexíveis, capazes de executar missões especializadas de forma independente ou em conjunto com outras forças."
 combat_unit_type_motorized_artillery_desc:"Artilharia montada em veículos motorizados, permitindo rápida implantação e reposicionamento no campo de batalha."
 combat_unit_type_rocket_artillery_desc:"Artilharia que lança salvas de foguetes para saturar grandes áreas com poder de fogo explosivo."


# Tech Society
 highway_projects:"Rodovias"
 highway_projects_desc:"Artérias amplas e pavimentadas conectam cidades e regiões de forma eficiente. As rodovias aceleram o transporte de mercadorias, encurtam os deslocamentos e abrem novos corredores de desenvolvimento econômico."
 heavy_machinery_builders:"Pavimentadoras de Concreto"
 heavy_machinery_builders_desc:"As modernas pavimentadoras de concreto revolucionam a construção de estradas. Esses gigantes de aço despejam lajes de estrada precisas em tempo recorde – lançando as bases para uma infraestrutura em escala industrial."
 intercity_transport:"Transporte Intermunicipal"
 intercity_transport_desc:"Trens de alta velocidade e ônibus de longa distância cruzam fronteiras regionais. Uma rede intermunicipal desenvolvida encurta o país, promove a unidade nacional e impulsiona o turismo."
 highspeed_transport:"Transporte de Alta Velocidade"
 highspeed_transport_desc:"À medida que as locomotivas a vapor cedem lugar aos dínamos elétricos, os trens começam a correr a 160 km/h. Essa revolução da velocidade envergonha até as mais rápidas diligências postais e comprime as distâncias percebidas entre as cidades."
 early_civil_aviation:"Aviação Civil Inicial"
 early_civil_aviation_tech_tt:"Uma vez por jogo: Todos os países ganham +10% de propagação de tecnologia por 20 anos."
 civil_airlines:"Companhias Aéreas Civis"
 civil_airlines_desc:"Companhias aéreas civis referem-se a serviços de transporte aéreo não-militares que transportam passageiros e carga para fins comerciais. Elas desempenham um papel vital na conectividade global, desenvolvimento econômico e facilitação do comércio e turismo internacionais."
 modern_civil_aviation:"Aviação Civil Moderna"
 modern_civil_aviation_desc:"A aviação civil moderna engloba os sistemas, tecnologias e infraestrutura avançados que suportam as viagens e o transporte aéreo contemporâneos. Ela enfatiza a segurança, eficiência e conectividade global, impulsionada por inovações no design de aeronaves, gestão do tráfego aéreo e regulamentações internacionais."
 modern_civil_aviation_tech_tt:"Uma vez por jogo: Todos os países ganham 50 de propagação de tecnologia para sempre."
 international_commerce:"Comércio Internacional"
 international_commerce_desc:"Comércio internacional refere-se à troca de bens, serviços e capital através das fronteiras nacionais. Ele impulsiona a integração econômica global, promove a especialização e permite que os países acessem uma variedade mais ampla de recursos e mercados."
 international_stock_exchange:"Bolsa de Valores Internacional"
 international_stock_exchange_desc:""
 check_payments:"Pagamentos por Cheque"
 check_payments_desc:"Instruções em papel substituem o dinheiro em espécie no atacado. Os cheques introduzem pagamentos rastreáveis — impulsionando o surgimento dos bancos como intermediários financeiros."
 credit_cards:"Cartões de Crédito"
 credit_cards_desc:"Fitas magnéticas e cartões de PVC sinalizam o alvorecer da era digital. Esta chave para o consumo incentiva gastos por impulso e estabelece as bases para redes de crédito globais."
 digital_payments:"Pagamentos Digitais"
 digital_payments_desc:"Pacotes de dados criptografados trafegam por cabos de fibra óptica. Transferências em tempo real e aplicativos de pagamento móvel transformam carteiras físicas em relíquias de museu."
 digital_trading:"Comércio Digital"
 digital_trading_desc:"Algoritmos negociam ações em milissegundos. A bolsa de valores torna-se um palco para fluxos de dados de alta frequência."
 modern_economy:"Economia do Desenvolvimento"
 modern_economy_desc:"A economia do desenvolvimento aborda os fatores econômicos por trás da redução da pobreza e da prosperidade em países em desenvolvimento. Ela explora o que fomenta o crescimento e o progresso sustentável."
 new_public_management:"Nova Gestão Pública"
 new_public_management_desc:"Um conceito que aplica métodos de gestão do setor privado à administração pública para aumentar a eficiência e o desempenho. Enfatiza a descentralização, a orientação por resultados e a competição interna."
 digital_tax_declaration:"Declaração de Imposto Digital"
 digital_tax_declaration_desc:"Formulários eletrônicos e verificações de plausibilidade automatizadas modernizam a arrecadação de impostos."
 union_new_mandates:"Direito Internacional"
 union_new_mandates_tt:"Desbloqueia novos princípios de blocos de poder"
 union_new_mandates_desc:"Instituições supranacionais ganham autoridade sobre regulamentação climática e digital. A era da integração puramente econômica dá lugar a um ambicioso emaranhamento político."
 union_new_mandates_two:"Organização Internacional"
 union_new_mandates_two_desc:"Corpos do exército conjuntos e infraestruturas em nuvem marcam a transição para um superestado federal. A soberania nacional é crescentemente delegada ao superestado."
 union_trade:"Organização Mundial do Comércio"
 union_trade_desc:"Zonas livres de tarifas e padrões de produtos harmonizados forjam um mercado interno continental. O protecionismo cede à lógica da vantagem comparativa em grande escala."
 food_standards_one:"Padrões Alimentares"
 food_standards_one_desc:"Limites legais para contaminantes em alimentos básicos. Inspetores de alimentos iniciam repressões sistemáticas contra farinha adulterada e peixes embebidos em formalina."
 food_standards_two:"Autoridade de Segurança Alimentar"
 food_standards_two_desc:"Uma agência governamental agora monitora toda a cadeia de produção, da fazenda à prateleira. Certificados de higiene tornam-se obrigatórios para o comércio de alimentos."
 food_standards_three:"Requisitos de Rotulagem"
 food_standards_three_desc:"Gorduras trans, alérgenos e tabelas nutricionais devem ser claramente divulgados. A era dos anúncios enganosos de alimentos começa a terminar."
 epa_one:"Pureza do Ar"
 epa_one_desc:"Filtros industriais e catalisadores veiculares visam levantar o smog sobre as cidades. Pela primeira vez, limites para partículas finas e NOx se tornam lei."
 epa_two:"Programas de Reciclagem"
 epa_two_desc:"A separação de lixo torna-se um dever cívico. Aterros sanitários dão lugar a parques de reciclagem de alta tecnologia onde braços robóticos separam plásticos e fermentam biorresíduos em biogás."
 epa_three:"Proibição de CFCs"
 epa_three_desc:"A proibição de clorofluorocarbonetos salva a camada de ozono estratosférica. Geladeiras mudam para refrigerantes naturais e latas de aerossol adotam alternativas baseadas em bombas."
 political_progress_1_cosmopolitan:"Cosmopolitismo"
 political_progress_1_cosmopolitan_desc:"Ideais iluministas e a fé no progresso científico deslocam o dogma religioso. Uma nova elite de tecnocratas sonha com uma sociedade perfeitamente racionalmente organizada."
 political_progress_2_rationalism:"Racionalismo"
 political_progress_2_rationalism_desc:"A política baseada em evidências substitui a guerra de trincheiras ideológica. Ensaios controlados randomizados decidem programas sociais, enquanto algoritmos otimizam as fronteiras dos distritos eleitorais."
 political_progress_3_neoliberalism:"Neoliberalismo"
 political_progress_3_neoliberalism_desc:"Ideais iluministas e a fé no progresso científico deslocam o dogma religioso. Uma nova elite de tecnocratas sonha com uma sociedade perfeitamente racionalmente organizada."
 political_progress_4_greens:"Movimento Verde"
 political_progress_4_greens_desc:"A política baseada em evidências substitui a guerra de trincheiras ideológica. Ensaios controlados randomizados decidem programas sociais, enquanto algoritmos otimizam as fronteiras dos distritos eleitorais."
 national_socialism:"Nacional-Socialismo"
 national_socialism_desc:"Uma ideologia nacionalista radical que combina governo autoritário, doutrinas de pureza racial e estruturas econômicas controladas pelo Estado, historicamente ligada a regimes fascistas."
 movie_industry:"Indústria Cinematográfica"
 movie_industry_desc:"O cinema torna-se uma poderosa força cultural, moldando a opinião pública, projetando a identidade nacional e influenciando tudo, desde a moda até a política em escala global."
 online_forums:"Fóruns Online"
 online_forums_desc:"Fóruns de discussão descentralizados permitem a formação de comunidades de nicho, o florescimento de debates e o surgimento de novas subculturas fora das estruturas midiáticas tradicionais."
 social_media:"Mídias Sociais"
 social_media_desc:"Plataformas digitais revolucionam a comunicação, permitindo o compartilhamento em tempo real, a mobilização em massa e o conteúdo impulsionado por algoritmos que moldam o discurso e o comportamento público."

 multicultural_globalism:"Multiculturalismo"
 multicultural_globalism_desc:"O multiculturalismo é o reconhecimento e o apoio a diversas identidades culturais dentro de uma sociedade. Ele encoraja a coexistência de diferentes tradições, idiomas e crenças, ao mesmo tempo em que promove a inclusão, a tolerância e a igualdade de direitos para todos os grupos culturais."
 anti_multicultural_globalism:"Propaganda Digital"
 anti_multicultural_globalism_desc:"A propaganda em massa aproveita cada vez mais a mídia digital e os ciclos de notícias de 24 horas para moldar a opinião pública, muitas vezes borrando a linha entre informação e manipulação em escala global."
 anti_discrimination_laws:"Leis Anti-Discriminação"
 anti_discrimination_laws_desc:"Leis anti-discriminação são medidas legais projetadas para proteger indivíduos de tratamento injusto com base em características como raça, gênero, religião ou orientação sexual. Essas leis visam promover a igualdade e garantir igual acesso ao emprego, educação e serviços públicos."
 emancipation_movement:"Movimento de Emancipação"
 emancipation_movement_desc:"Em desenvolvimento"
 lgbt_movement:"Movimento LGBT"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Movimentos LGBT defendem os direitos e a aceitação de pessoas lésbicas, gays, bissexuais e transgênero. Através do ativismo, reformas legais e mudança cultural, eles desafiam a discriminação e buscam igualdade social e reconhecimento."
 feminism_2:"Emancipação"
 feminism_2_desc:"A Emancipação da Mulher é um movimento social e político que visa alcançar direitos e oportunidades iguais para as mulheres. Busca desmantelar estruturas patriarcais e promover a igualdade de gênero em todos os aspectos da vida."
 feminism_3:"Igualdade Afirmativa"
 feminism_3_desc:"A Igualdade Afirmativa de Paridade é uma abordagem política que busca alcançar resultados iguais para mulheres e homens através da implementação de medidas."
 public_universities:"Universidades Públicas"
 public_universities_desc:"Universidades Públicas são instituições de ensino superior financiadas e operadas pelo governo. Elas visam fornecer educação acessível a todos os cidadãos, independentemente de sua origem socioeconômica."
 compulsory_secondary_school:"Ensino Médio Obrigatório"
 compulsory_secondary_school_desc:"Adolescentes devem frequentar a escola até os 18 anos. Escolas vocacionais fazem parceria com a indústria para facilitar a transição para o mercado de trabalho."
 compulsory_tertiary_school:"Universidade Compulsória"
 compulsory_tertiary_school_desc:"Um diploma universitário torna-se a norma social. Cidades universitárias prosperam — ainda assim, o excesso de oferta leva a Ph.Ds. precários dirigindo táxis."
 technical_scientific_school_reforms:"Reforma Escolar Técnico-Científica"
 technical_scientific_school_reforms_desc:"Os currículos são fundamentalmente revisados para promover o conhecimento técnico, as habilidades digitais e o pensamento científico desde a primeira infância. O objetivo é uma sociedade orientada para o futuro e impulsionada pela inovação."

