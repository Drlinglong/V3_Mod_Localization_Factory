 law_compulsory_tertiary_school:"Educação Terciária Obrigatória"
 law_compulsory_tertiary_school_desc:"Todos os cidadãos devem completar a formação profissional ou acadêmica além do ensino secundário para garantir uma força de trabalho qualificada e capaz."
