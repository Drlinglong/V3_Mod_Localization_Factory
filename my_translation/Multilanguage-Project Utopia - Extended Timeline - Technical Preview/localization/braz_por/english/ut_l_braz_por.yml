 event_new_dawn.3.f.a:"A ascensão de uma força autocrática desalinhada perturba o equilíbrio político. Sua tomada de poder foi rápida, deixando pouco espaço para oposição ou negociação."
 event_new_dawn.3.f.c:"Forças comunistas inesperadas derrubaram o status quo. Um realinhamento radical está em andamento, chocando grande parte do establishment."
 event_new_dawn.3.f.d:"Uma revolta democrática foi bem-sucedida, pegando as elites governantes de surpresa. A nova liderança promete reforma e transparência."
