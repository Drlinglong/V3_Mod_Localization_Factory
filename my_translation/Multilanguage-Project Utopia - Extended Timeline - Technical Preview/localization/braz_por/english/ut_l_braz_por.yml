 ut_research_high_tech_computers:"Pesquisar Computadores de Alta Tecnologia"
 ut_research_high_tech_computers_desc:"Iniciar uma iniciativa de pesquisa em tecnologias de microchips e substituir transistores. Estas máquinas formarão a base para simulações modernas, automação industrial e superioridade militar."
 ut_je_ut_research_high_tech_computers_research:"Pesquisa de Computadores de Alta Tecnologia"
 ut_je_ut_research_high_tech_computers_research_reason:"Os limites da computação estão sendo redefinidos. À medida que os computadores clássicos se aproximam de seus limites, uma nova geração de máquinas de alto desempenho promete um progresso revolucionário na ciência, indústria e defesa. Com investimento suficiente, podemos liderar esta revolução – criando máquinas que pensam mais rápido do que qualquer mente humana.\nIsto não é apenas pesquisa – é uma corrida pelo futuro."
 ut_je_ut_research_high_tech_computers_research.success.d:"O desenvolvimento de uma nova geração de computadores de alto desempenho foi bem-sucedido. Essas máquinas realizam cálculos em níveis de complexidade e velocidade antes inatingíveis."
 ut_je_ut_research_high_tech_computers_research.success.f:"Processadores resfriados a líquido, flutuações quânticas, redes neurais — a era da lógica bruta cede lugar à elegância do pensamento sintético. Nossas máquinas não apenas calculam — elas modelam a realidade."
 ut_research_high_tech_computers_research_mod:"Pesquisa de Computadores de Alta Tecnologia"
 ut_research_high_tech_computers_research_mod_desc:"A pesquisa nacional está focada no desenvolvimento de tecnologias computacionais de ponta. Protótipos estão sendo construídos, laboratórios estão se expandindo e a linha entre o poder computacional e a visão começa a se borrar."
 ut_je_ut_research_high_tech_computers_research_goal:"Aguarde a conclusão da fase de pesquisa de #BOLD 4 anos#! (4 anos se o instituto de pesquisa estiver com 100% de ocupação)."

 je_ut_new_dawn:"Novo Amanhecer"
 je_ut_new_dawn_reason:"O progresso tecnológico e cultural inaugura uma nova onda de mudança política. O caminho para a utopia pode estar pavimentado. Solidifique a ideologia central da sua nação. A ideologia determina a direção que sua nação tomará.\nEscolha entre [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core], [concept_ut_nd_democrat_core] e [concept_ut_nd_communist_core]."
 je_ut_new_dawn_condition_tt:"Concluiu o caminho Democrático, Autocrático, Comunista ou Fascista."
 je_ut_new_dawn_effect_tt:"Desbloqueia ideias de fim de jogo (a definir)"
