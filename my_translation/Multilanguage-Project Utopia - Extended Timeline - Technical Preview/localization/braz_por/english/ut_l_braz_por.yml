 je_ut_new_dawn_outlaw_communists:"Proibir Comunistas"
 je_ut_new_dawn_outlaw_communists_desc:"Combater os movimentos de esquerda e proibir os partidos comunistas.\n\n#italic Contexto Histórico:#! \nEm 28 de fevereiro de 1933, após o Incêndio do Reichstag, os nazistas aprovaram o Decreto do Incêndio do Reichstag, suspendendo as liberdades civis e permitindo a prisão de milhares de comunistas. O KPD (Partido Comunista da Alemanha) foi logo proscrito, marcando o primeiro passo no desmantelamento da oposição política."
 je_ut_new_dawn_form_paramilitary_groups:"Grupos Paramiliates"
 je_ut_new_dawn_form_paramilitary_groups_desc:"Estabelecer organizações militantes não oficiais para impor o governo do partido.\n\n#italic Contexto Histórico:#! \nA SA (Sturmabteilung), ativa desde a década de 1920, tornou-se uma poderosa força paramilitar no início da década de 1930, intimidando eleitores e interrompendo reuniões da oposição. Em 30 de junho de 1934, durante a Noite das Facas Longas, Hitler expurgou a liderança da SA para consolidar o poder, elevando a mais ideologicamente motivada SS (Schutzstaffel)."
 je_ut_new_dawn_conformity:"Conformidade"
 je_ut_new_dawn_conformity_desc:"Incentivar um alinhamento social estrito com os ideais estatais.\n\n#italic Contexto Histórico:#! \nA partir de 1933, os nazistas implementaram a Gleichschaltung ('coordenação'"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"Unir a Herança"
 je_ut_new_dawn_unite_heritage_desc:"Criar uma identidade nacional compartilhada baseada em mitos e história culturais.\n\n#italic Contexto Histórico:#! \nO regime nazista promoveu uma visão mítica da história germânica através de organizações como a Ahnenerbe (fundada em 1935), que difundia teorias raciais pseudocientíficas. A educação e a propaganda nazistas glorificaram um suposto passado ariano para unir a população sob uma identidade etnonacionalista e excludente."
 je_ut_new_dawn_volksgemeinschaft:"Nós - não eles."
 je_ut_new_dawn_volksgemeinschaft_desc:"Construir uma comunidade nacional definida racialmente que exclui os de fora.\n\n#italic Contexto Histórico:#! \nO conceito de Volksgemeinschaft ('comunidade do povo') foi usado a partir de 1933 para promover a unidade entre os alemães 'racialmentepuros'. Excluiu judeus, ciganos, pessoas com deficiência e outros — estabelecendo as bases para as Leis de Nuremberg de 1935, que legalizaram o antissemitismo e institucionalizaram a segregação racial.\nEsta ideologia lançou as bases para a exclusão sistemática, culminando no Holocausto, onde mais de seis milhões de judeus, juntamente com outros grupos marginalizados, foram assassinados em um genocídio planejado pelo estado."
 je_ut_new_dawn_expansionism:"Expansionismo"
 je_ut_new_dawn_expansionism_desc:"Perseguir o crescimento territorial para a glória nacional e espaço vital.\n\n#italic Contexto Histórico:#! \nImpulsionada pela ideologia do Lebensraum ('espaço vital'), a Alemanha nazista anexou a Áustria em março de 1938 (Anschluss), tomou os Sudetos em setembro de 1938 e invadiu a Polônia em 1º de setembro de 1939, desencadeando a Segunda Guerra Mundial. A expansão era um pilar central da política externa nazista, visando conquistar a Europa Oriental e deslocar suas populações."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: Existe apenas [ROOT.GetCountry.GetName]"
 concept_ut_nd_fascist_final_context:"Um Mundo, Um Povo"
 concept_ut_nd_fascist_final_context_desc:"Estabelecer uma ordem fascista permanente sob uma única ideologia e raça.\n\n#italic Contexto Histórico:#!\nO regime Nazista idealizou um \"Reich de Mil Anos\"—um império totalitário liderado por um único partido, unificado sob uma ideologia racialmente definida. Essa visão impulsionou uma militarização implacável, propaganda e genocídio, visando remodelar o mundo através de uma dominação permanente. Embora tenha durado apenas 12 anos (1933–1945), as ações do regime deixaram consequências globais catastróficas e permanecem como um aviso de como a ideologia pode alimentar a destruição."
