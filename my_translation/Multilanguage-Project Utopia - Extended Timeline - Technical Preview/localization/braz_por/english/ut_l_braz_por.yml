 lawgroup_environment_protection_desc:"Leis e instituições que protegem o meio ambiente, promovem a sustentabilidade e asseguram o equilíbrio ecológico."
 lawgroup_food_safety:"Segurança Alimentar"
 lawgroup_food_safety_desc:"Leis e instituições que asseguram a segurança alimentar, higiene e padrões de qualidade na produção e distribuição de alimentos."

 law_social_market_economy:"Economia Social de Mercado"
 law_social_market_economy_desc:"Uma economia de mercado regulada que combina a livre concorrência com a segurança social para promover a prosperidade e o equilíbrio social."
 law_free_market_economy:"Economia de Livre Mercado"
 law_free_market_economy_desc:"Um capitalismo desenfreado onde os preços e a produção são determinados exclusivamente pela oferta e demanda com mínima regulamentação governamental."
 law_state_capitalism_economy:"Capitalismo de Estado"
 law_state_capitalism_economy_desc:"Um sistema onde o estado controla as indústrias e recursos-chave para promover os interesses nacionais e assegurar a estabilidade econômica."
 law_corporate_economy:"Economia Corporativa"
 law_corporate_economy_desc:"Um sistema onde as corporações e o estado trabalham em estreita colaboração para promover os interesses econômicos e assegurar a estabilidade social."

 law_free_trade_union:"Rede de Livre Comércio"
 law_free_trade_union_desc:"Uma confederação de estados que elimina barreiras comerciais internas e persegue uma política tarifária comum para promover interesses econômicos."
 law_protectionism_union:"Bloco Protecionista"
 law_protectionism_union_desc:"Uma aliança de nações que protege as indústrias domésticas da concorrência estrangeira através de tarifas coletivas e restrições comerciais."
 law_compulsory_secondary_school:"Ensino Médio Obrigatório"
