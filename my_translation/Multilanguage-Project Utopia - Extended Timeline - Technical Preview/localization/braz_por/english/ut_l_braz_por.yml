 je_ut_new_dawn_border_dispute:"Disputa de Fronteira"
 je_ut_new_dawn_border_dispute_desc:"Disputas de fronteira podem levar a tensões e conflitos entre as nações. É importante resolver essas disputas de forma pacífica e diplomática, mas às vezes a ação militar pode ser necessária para proteger os interesses nacionais."
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"Suprimir Dissidentes"
 je_ut_new_dawn_suppress_dissidents_desc:"A dissidência pode minar a estabilidade do estado e ameaçar a segurança nacional. Suprimir a dissidência é uma medida necessária para manter a ordem e proteger a nação de ameaças internas."
