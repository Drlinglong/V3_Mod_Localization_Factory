 event_new_dawn.1.t:"Novo Amanhecer"
 event_new_dawn.1.d:"Uma nova onda política surgiu em nossa nação, e devemos decidir como responder. Abraçaremos a mudança ou a resistiremos? O futuro do nosso país está em jogo."
 event_new_dawn.1.f:"O Novo Amanhecer chegou, e com ele vem uma nova era de mudança política. Devemos navegar por essas águas com cuidado, equilibrando as demandas do povo com as necessidades do Estado. As escolhas que fizermos agora moldarão o futuro de nossa nação para as próximas gerações."
 event_new_dawn.1.a:"Rumo a um Novo Amanhecer"

 event_new_dawn.2.a:"Construir a base para a ideologia central"
 
 event_new_dawn.2.d.a:"Nossos aliados na facção autocrática agiram rapidamente para garantir o poder, com o apoio de instituições-chave. A transição é ordeira, embora não sem oposição."
 event_new_dawn.2.d.d:"A coalizão democrática assumiu as rédeas com um forte mandato. A sociedade civil está energizada, e o público parece otimista – embora desafios estejam por vir."
 event_new_dawn.2.d.c:"Os comunistas assumiram o controle, prometendo uma transformação radical. Estruturas antigas estão sendo desmanteladas, e o povo é chamado a se unir sob uma nova visão."
 event_new_dawn.2.d.f:"O bloco fascista assumiu a liderança, declarando uma nova era de força nacional. A dissidência é rapidamente esmagada, e a ordem é imposta através da disciplina."


 event_new_dawn.2.f.a:"Uma mão de ferro restaura o controle, embora a liberdade possa sofrer."
 event_new_dawn.2.f.d:"A esperança surge com o voto – mudança por consenso."
 event_new_dawn.2.f.c:"Uma revolução dos trabalhadores remodela o Estado."
 event_new_dawn.2.f.f:"Os fortes lideram o caminho para um futuro purificado."


