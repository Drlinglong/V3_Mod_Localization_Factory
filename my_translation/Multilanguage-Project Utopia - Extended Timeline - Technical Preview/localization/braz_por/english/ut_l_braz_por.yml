 ut_je_ut_research_nuclear_power:"Energia Nuclear"
 ut_je_ut_research_nuclear_power_reason:"A descoberta da fissão nuclear abre as portas para uma nova era de produção de energia. O que antes era um conceito teórico torna-se realidade: reações nucleares controladas que liberam imensas quantidades de energia. Não se trata apenas de geração de energia, mas de dominar o próprio átomo.\nCom investimento suficiente, podemos liderar esta revolução – criando uma nova fonte de energia que mudará o mundo."
