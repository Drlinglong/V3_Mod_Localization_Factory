 je_ut_new_dawn_emergency_powers:"Poderes de Emergência"
 je_ut_new_dawn_emergency_powers_desc:"Em tempos de crise, o estado deve agir com decisão. Os poderes de emergência permitem uma resposta rápida a ameaças e desafios, mas também correm o risco de minar as instituições democráticas."
