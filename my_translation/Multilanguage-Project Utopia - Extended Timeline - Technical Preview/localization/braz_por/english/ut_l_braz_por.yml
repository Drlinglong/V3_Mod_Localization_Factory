 utopia_journal_society_2_wirtschaftswunder_title:"Milagre Econômico"
 utopia_journal_society_2_wirtschaftswunder_desc:"Em uma reviravolta de tirar o fôlego, nossa economia não apenas se recuperou – ela explodiu. A indústria está em alta, o emprego está em níveis recordes e a prosperidade não é mais um sonho para muitos, mas uma realidade diária."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Das ruínas veio o ouro: onde antes ruínas fumegavam, fábricas se ergueram, a prosperidade floresceu e um novo senso de identidade se estabeleceu. Uma economia global forte, crescimento econômico mundial e o espírito do milagre transformaram o desespero em ímpeto – uma era em que os trabalhadores se tornaram engenheiros do futuro e o progresso tecnológico maravilhou o mundo."

 je_early_civil_aviation:"Aviação Civil Inicial"
 je_early_civil_aviation_reason:"A aviação civil inicial começou com pioneiros audazes, aviões a hélice que tossiam e pistas improvisadas em prados e campos. O que antes era de natureza militar tornou-se um elo entre cidades, pessoas e mercados. Cada voo era uma aventura, cada pouso um triunfo. Nos cockpits abertos não estavam passageiros, mas sonhadores – e de seus sonhos nasceu uma era inteiramente nova de transporte."

 je_modern_civil_aviation:"Aviação Civil Moderna"
 je_modern_civil_aviation_reason:"A aviação civil moderna domou os céus. Frágeis biplanos tornaram-se jatos elegantes, aviões postais tornaram-se cidades voadoras. Os aeroportos estão se transformando em centros de um mundo globalmente conectado. O que antes levava dias agora acontece em horas – rápido, conveniente, eficiente. O céu não é mais um limite, mas uma passagem: para viajantes a negócios, famílias, sonhadores e o próprio progresso."

 je_urbanist_ig:"Movimento Urbanista"
 je_urbanist_ig_reason:"O movimento urbanista é mais do que arquitetura – é uma visão de como vivemos juntos. Em cidades em crescimento, não apenas edifícios são criados, mas sociedades. Planejadores urbanos, reformadores sociais e visionários sonham com espaços urbanos que não apenas funcionem, mas inspirem: com parques, luz, transporte e vida pública. A cidade não é apenas construída – ela é moldada, como um palco para um futuro melhor."

 concept_ut_research_institute:"Instituto de Pesquisa"
 concept_ut_research_institute_desc:"No instituto de pesquisa, grandes projetos de pesquisa podem ser desbloqueados. \n Era 6: Energia Nuclear e Armas Nucleares \n Era 6: Energia Nuclear \n Era 7: Computadores de Ponta (~10µm)\nEra 8: IA Generativa.\nAinda em andamento."
 ut_research_institute_found:"Fundar Instituto de Pesquisa"
 ut_research_institute_found_desc:"Um [concept_ut_research_institute] nacional deve ser estabelecido para consolidar a excelência científica, promover a pesquisa fundamental e acelerar estruturalmente o progresso tecnológico. A construção desta instituição marca um marco no caminho para uma sociedade baseada no conhecimento."
 ut_je_research_institute_founding:"Fundação de um Instituto de Pesquisa"
 ut_je_research_institute_founding_reason:"Nossa nação se prepara para institucionalizar a inovação através do estabelecimento de um instituto de pesquisa dedicado. Em uma era onde as ideias impulsionam o poder, a fundação de tal instituto marca um passo monumental adiante. Aqui, as mentes serão afiadas, o conhecimento sistematizado e as descobertas nascerão não do acaso, mas do projeto.\nEste instituto se tornará um farol – atraindo cientistas, pensadores e tecnocratas de todos os cantos da sociedade. Um cadinho de curiosidade, onde o impossível não é negado, mas estudado."
 ut_je_research_institute_founding.success.d:"O instituto de pesquisa está operacional. Ele oferece um espaço estruturado para a inovação, acelerando o avanço tecnológico e cultivando o prestígio nacional."
 ut_je_research_institute_founding.success.f:"Onde antes inventores solitários trabalhavam em porões empoeirados, agora faculdades inteiras trabalham em uníssono. Quadros-negros cheios de equações, laboratórios zumbindo de energia - isso não é mais mera experimentação. É brilhantismo organizado."
 ut_research_institute_found_mod:"Iniciativa do Instituto de Pesquisa"
 ut_research_institute_found_mod_desc:"As bases para um instituto de pesquisa nacional estão sendo lançadas. Redes científicas estão surgindo, recursos estão sendo agrupados e a infraestrutura para um futuro de conhecimento está crescendo."
