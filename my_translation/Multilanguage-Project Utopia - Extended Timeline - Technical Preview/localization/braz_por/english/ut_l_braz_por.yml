 je_ut_new_dawn_democratic_fair_elections:"Eleições Justas"
 je_ut_new_dawn_democratic_fair_elections_desc:"O sufrágio universal forma a espinha dorsal de uma sociedade justa. A institucionalização de eleições justas fortalece a confiança pública na democracia."
