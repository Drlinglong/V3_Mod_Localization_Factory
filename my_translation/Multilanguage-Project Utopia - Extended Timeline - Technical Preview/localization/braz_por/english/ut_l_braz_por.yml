 concept_ut_nd_fascist_core:"Fascismo"
 concept_ut_nd_fascist_core_desc:"#bold Ideologias: [concept_ut_nd_fascist_characters]#!\n\n#bold Desbloqueia [concept_ut_nd_milestones]#!\n\n#bold Desbloqueia (a definir):#!\n - Conquistar nações\n\nModificador de Foco:\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\nModificador de Desbloqueio:\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Transforme seu povo em uma... utopia, através de obediência cega, militarismo e subjugação impiedosa de todos que são considerados 'diferentes'. Conquiste o mundo. Crie prosperidade e unidade para poucos, ao custo da liberdade e dignidade para todos os outros."
 concept_ut_nd_autocrat_core:"Autocracia"
 concept_ut_nd_autocrat_core_desc:"#bold Ideologias: [concept_ut_nd_autocrat_characters]#!\n\n#bold Desbloqueia [concept_ut_nd_actions]#!\n\nModificador de Foco:\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\nModificador de Desbloqueio:\n[GetStaticModifier('ut_new_dawn_core_fascist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Nenhum."
 concept_ut_nd_democrat_core:"Democracia"
 concept_ut_nd_democrat_core_desc:"#bold Ideologias: [concept_ut_nd_democrat_characters]#!\n\n#bold Desbloqueia [concept_ut_nd_milestones]#!\n\n#bold Desbloqueia [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModificador de Foco:\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\nModificador de Desbloqueio:\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Fortalecer as instituições democráticas e criar uma sociedade justa e livre onde todos os cidadãos experimentam participação, dignidade e oportunidade. Conduza seu povo a uma utopia baseada na igualdade, abertura e na vontade do povo."
 concept_ut_nd_communist_core:"Comunismo"
 concept_ut_nd_communist_core_desc:"#bold Ideologias: [concept_ut_nd_communist_characters]#!\n\n#bold Desbloqueia [concept_ut_nd_milestones]#!\n\n#bold Desbloqueia [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModificador de Foco:\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\nModificador de Desbloqueio:\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Construa uma sociedade sem classes onde todos os meios de produção são coletivamente possuídos. Conduza seu povo a uma utopia onde igualdade e solidariedade formam a base da coexistência."
