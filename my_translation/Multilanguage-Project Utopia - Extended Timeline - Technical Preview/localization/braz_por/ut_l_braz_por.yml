 je_ut_new_dawn_reason:"O caminho para a utopia deve ser pavimentado. Solidifique a ideologia central de sua nação. A ideologia determina a direção que sua nação tomará.\nEscolha entre [ut_nd_fascist_core_concept], [ut_nd_autocrat_core_concept], [ut_nd_democrat_core_concept] e [ut_nd_communist_core_concept]."
