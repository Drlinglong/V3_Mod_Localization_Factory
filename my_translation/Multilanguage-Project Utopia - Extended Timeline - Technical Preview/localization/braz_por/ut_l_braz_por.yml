 law_state_capitalism_economy:"Capitalismo de Estado"
 law_state_capitalism_economy_desc:"Um sistema econômico no qual o Estado exerce controle sobre indústrias e recursos-chave para promover interesses nacionais e garantir estabilidade econômica."
