 je_ut_new_dawn_democratic_cultural_values:"Valores Culturais Democráticos"
 je_ut_new_dawn_democratic_cultural_values_desc:"Uma base democrática só pode prosperar com valores culturais que respeitem o pluralismo e as liberdades individuais. Figuras proeminentes nos negócios e na religião estão se voltando para uma visão de mundo mais democrática."

 je_ut_new_dawn_democratic_power_bloc:"Bloco de Poder Democrático"
 je_ut_new_dawn_democratic_power_bloc_desc:"A formação de um bloco de poder democrático garante influência na ordem internacional e protege contra identidades hegemônicas. Somente aqueles que permanecem independentes e soberanos podem defender os ideais democráticos."
