 utopia_journal_society_2_wirtschaftswunder_title:"Milagre Econômico"
 utopia_journal_society_2_wirtschaftswunder_desc:"Em uma reviravolta surpreendente, nossa economia não apenas se recuperou – ela explodiu. A indústria está em ascensão, o emprego está em níveis recordes, e a prosperidade não é mais um sonho para muitos, mas uma realidade diária."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Das ruínas surgiu o ouro: onde antes havia escombros, fábricas se ergueram, a prosperidade floresceu e um novo senso de identidade se firmou. Uma economia global forte, crescimento econômico mundial e o espírito do milagre transformaram o desespero em ímpeto – uma era em que os trabalhadores se tornaram engenheiros do futuro e o progresso tecnológico assombrou o mundo."

 je_early_civil_aviation:"Aviação Civil Inicial"
 je_early_civil_aviation_reason:"A aviação civil primordial começou com pioneiros audazes, aviões a hélice engasgando e pistas improvisadas em prados e campos. O que antes era de natureza militar tornou-se um elo entre cidades, pessoas e mercados. Cada voo era uma aventura, cada aterrissagem um triunfo. Nos cockpits abertos sentavam-se não passageiros, mas sonhadores – e de seus sonhos surgiu uma era inteiramente nova de transporte."

 je_modern_civil_aviation:"Aviação Civil Moderna"
 je_modern_civil_aviation_reason:"A aviação civil moderna domou os céus. Frágeis biplanos tornaram-se jatos elegantes, aviões de correio tornaram-se cidades voadoras. Aeroportos estão se transformando em centros de um mundo globalmente conectado. O que antes levava dias agora acontece em horas – rápido, conveniente, eficiente. O céu não é mais uma fronteira, mas uma passagem: para viajantes de negócios, famílias, sonhadores e o próprio progresso."

 je_urbanist_ig:"Movimento Urbanista"
 je_urbanist_ig_reason:"O movimento urbanista é mais do que arquitetura – é uma visão de como vivemos juntos. Em cidades em crescimento, não apenas edifícios são criados, mas sociedades. Planejadores urbanos, reformadores sociais e visionários sonham com espaços urbanos que não apenas funcionem, mas inspirem: com parques, luz, transporte e vida pública. A cidade não é apenas construída – ela é moldada, como um palco para um futuro melhor."

 ut_research_institute_concept:"Instituto de Pesquisa"
 ut_research_institute_concept_desc:"No Instituto de Pesquisa, grandes projetos de pesquisa podem ser desbloqueados. \n Era 6: Energia Nuclear e Armas Nucleares \n Era 7: Computadores de Ponta (~10µm)\nEra 8: IA Generativa.\nAinda em desenvolvimento."
 ut_research_institute_found:"Pesquisar Computadores de Alta Tecnologia"
 ut_research_institute_found_desc:"Um instituto nacional de pesquisa será estabelecido para consolidar a excelência científica, promover a pesquisa fundamental e acelerar estruturalmente o progresso tecnológico. A construção desta instituição marca um marco no caminho para uma sociedade baseada no conhecimento."
 ut_je_research_institute_founding:"Fundar um Instituto de Pesquisa"
 ut_je_research_institute_founding_reason:"Nossa nação se prepara para institucionalizar a inovação estabelecendo um instituto de pesquisa dedicado. Numa era em que ideias impulsionam o poder, a fundação de tal instituto marca um passo monumental. Aqui, mentes serão aguçadas, o conhecimento sistematizado e descobertas nascerão não por acidente, mas por design.\nEste instituto se tornará um farol – atraindo cientistas, pensadores e tecnocratas de todos os cantos da sociedade. Um cadinho de curiosidade, onde o impossível não é negado, mas estudado."
 ut_je_research_institute_founding.success.d:"O instituto de pesquisa está operacional. Ele oferece um espaço estruturado para inovação, acelerando o avanço tecnológico e cultivando o prestígio nacional."
 ut_je_research_institute_founding.success.f:"Onde antes inventores solitários labutavam em porões empoeirados, agora faculdades inteiras trabalham em uníssono. Quadros cheios de equações, laboratórios zumbindo com energia – isso não é mais mera experimentação. É genialidade organizada."
 ut_research_institute_found_mod:"Construindo um Instituto de Pesquisa"
 ut_research_institute_found_mod_desc:"As fundações para um instituto nacional de pesquisa estão sendo lançadas. Redes científicas estão surgindo, recursos estão sendo agrupados e a infraestrutura para um futuro de conhecimento está crescendo."
 ut_je_research_institute_founding_goal:"Aguarde a conclusão da fase de fundação de #BOLD 4 anos#!"
 ut_research_institute_found_unlock_tt:"Desbloqueia [ut_research_institute_concept]"

 ut_research_high_tech_computers:"Pesquisar Computadores de Alta Tecnologia"
 ut_research_high_tech_computers_desc:"Nossa nação está fazendo investimentos direcionados na pesquisa de computadores de alto desempenho. Essas máquinas formarão a base para simulações modernas, automação industrial e superioridade militar. Quem as dominar primeiro moldará a era digital."
 ut_je_ut_research_high_tech_computers_research:"Pesquisa de Computadores de Alta Tecnologia"
 ut_je_ut_research_high_tech_computers_research_reason:"Os limites da computação estão sendo redefinidos. À medida que os computadores clássicos se aproximam de seus limites, uma nova geração de máquinas de alto desempenho promete progresso revolucionário na ciência, indústria e defesa. Com investimento suficiente, podemos liderar esta revolução – criando máquinas que pensam mais rápido do que qualquer mente humana.\nIsso não é apenas pesquisa – é uma corrida pelo futuro."
 ut_je_ut_research_high_tech_computers_research.success.d:"O desenvolvimento de uma nova geração de computadores de alto desempenho foi bem-sucedido. Essas máquinas realizam cálculos em níveis de complexidade e velocidade antes inatingíveis."
 ut_je_ut_research_high_tech_computers_research.success.f:"Processadores refrigerados a líquido, flutuações quânticas, redes neurais – a era da lógica bruta cede à elegância do pensamento sintético. Nossas máquinas não apenas calculam – elas modelam a realidade."
 ut_research_high_tech_computers_mod:"Pesquisa de Computadores de Alta Tecnologia"
 ut_research_high_tech_computers_mod_desc:"A pesquisa nacional está focada no desenvolvimento de tecnologias de computação de ponta. Protótipos estão sendo construídos, laboratórios estão se expandindo, e a linha entre o poder computacional e a visão começa a se borrar."
 ut_je_ut_research_high_tech_computers_research_goal:"Aguarde a conclusão da fase de pesquisa de #BOLD 4 anos#!"

