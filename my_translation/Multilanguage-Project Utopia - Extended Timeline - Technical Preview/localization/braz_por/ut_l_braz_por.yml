 je_ut_new_dawn_democratic:"Despertar Democrático"
 je_ut_new_dawn_democratic_reason:"O povo exige participação, transparência e eleições livres. Em todo o país, novos partidos estão se formando, sindicatos estão ganhando influência e protestos por direitos civis estão enchendo as ruas. \n Se este despertar levará a uma democracia estável ou será esmagado pelas antigas elites, agora está em suas mãos. Você permitirá a reforma – ou tentará preservar a velha ordem por todos os meios necessários?"
