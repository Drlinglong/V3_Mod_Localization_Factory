 heavy_machinery_farming:"Tratores Pesados"
 heavy_machinery_farming_desc:"Colossos de aço com motores de 300 cavalos aram campos em velocidade recorde. Esses gigantes a diesel substituem carroças de boi e possibilitam monoculturas industrializadas, enquanto seus pneus balão compactam o solo para futuras Bacias de Poeira."
 airplane_farming:"Aeronaves Agrícolas"
 airplane_farming_desc:"Aviões pulverizadores borrifam nuvens de fertilizante sobre arrozais. Aviões a hélice combatem enxames de gafanhotos do ar - um balé tóxico entre precisão e danos colaterais ambientais."
 drone_farming:"Drones Agrícolas"
 drone_farming_desc:"Quadricópteros mapeiam nutrientes do solo usando câmeras multiespectrais. Enxames polinizam flores ou eliminam ervas daninhas com micro-herbicidas, enquanto o Big Data prevê as colheitas."
 chemistry:"Processo Nitro-Fosfato"
 chemistry_desc:"Bicos de Bunsen e retortas dão origem a revoluções sintéticas. Da fixação de nitrogênio de Haber a plásticos que sufocam tartarugas - a alquimia molecular molda tanto o progresso quanto o apocalipse."
 hybrid_crops:"Culturas Híbridas"
 hybrid_crops_desc:"Os herdeiros de Mendel cruzam cepas de milho para dobrar a densidade do grão. Essas superplantas patenteadas anseiam por fertilizantes sintéticos e prendem os agricultores em ciclos de sementes - mas alimentam milhões."
 high_yield_crops:"Culturas de Alto Rendimento"
 high_yield_crops_desc:"O trigo anão com fotossíntese turbinada sobrevive apenas na aquicultura. Revoluções verdes trocam biodiversidade por recordes calóricos - nutrindo civilizações enquanto esgotam ecossistemas."
 biotechnology:"Biotecnologia"
 biotechnology_desc:"As tesouras CRISPR cortam o DNA como confete. Bactérias geneticamente modificadas produzem insulina, enquanto genes terminadores esterilizam sementes - a biologia se torna um laboratório de fábrica programável."
 bauxite_mining:"Mineração de Bauxita"
 bauxite_mining_desc:"Escavadeiras rasgam solos lateríticos em paisagens cársticas. A lama vermelho-sangue deixa para trás lagos tóxicos, mas seu alumínio alimenta aeronaves e latas de Coca-Cola."
 aluminum_base:"Alumínio"
 aluminum_base_desc:"Fornos Hall-Héroult devoram megawatts para uma eletrólise flamejante. O metal leve coroa imperadores como dirigíveis - mas sua fome por energia obscurece regiões inteiras."
 heavy_machinery_era_analog:"Máquinas Mecânicas"
 heavy_machinery_era_analog_desc:"Rolos movidos a vapor pavimentam estradas enquanto eixos suspensos preenchem fábricas. Uma era de graxa e alavancas - brutalmente eficaz, sempre à beira da quebra."
 heavy_machinery_era_analog_two:"Linhas de Montagem"
 heavy_machinery_era_analog_two_desc:"Rolos movidos a vapor pavimentam estradas enquanto eixos suspensos preenchem fábricas. Uma era de graxa e alavancas - brutalmente eficaz, sempre à beira da quebra."
 heavy_machinery_era_digital:"Máquinas CNC"
 heavy_machinery_era_digital_desc:"Servomotores fresam com precisão micrométrica a partir de arquivos CAD. A precisão digital gera bicos de foguete e carcaças de iPhone nas mesmas fábricas."
 heavy_machinery_era_web:"Robôs Industriais"
 heavy_machinery_era_web_desc:"Braços KUKA soldam carrocerias em milissegundos. Linhas de montagem em rede otimizam-se - até que um ataque cibernético congele o balé metálico."
 heavy_machinery_industry:"Máquinas Especializadas"
 heavy_machinery_industry_desc:"Tuneladoras mastigam granito enquanto guindastes de 800 toneladas levantam arranha-céus. Titãs de titânio feitos sob medida para cada nicho da civilização."
 civilian_planes:"Aeronaves Civis"
 civilian_planes_desc:"Douglas DC-3s aproximam continentes. O medo de voar dá lugar ao champanhe na primeira classe - a troposfera se torna a rodovia da era jet-set."
 civilian_drones:"Drones Civis"
 civilian_drones_desc:"Quadricópteros entregam pizza e espionam vizinhos. Pilotos amadores criam panoramas no YouTube enquanto governos testam redes de vigilância - o céu se torna uma zona de guerra democratizada."
 rare_earths_mining_era_analog:"Terras Raras"
 rare_earths_mining_era_analog_desc:"Areia de monazita irradia mineiros para ímãs em Walkmans. Esses metais exóticos - modestos, mas insubstituíveis - transformam cidades mineradoras em cidades fantasmas."
 rare_earths_mining_era_digital:"Extração por Solvente"
 rare_earths_mining_era_digital_desc:"Banhos ácidos lixiviam lantanídeos de lixo eletrônico. A mineração urbana substitui as destrutivas minas a céu aberto - embora o escoamento tóxico ainda se infiltre nas águas subterrâneas."
 nuclear_power_research:"Pesquisa Nuclear"
 nuclear_power_research_desc: ""
 nuclear_power:"Energia Nuclear"
 nuclear_power_desc: ""
 electronics:"Eletrônica"
 electronics_desc:"Válvulas de vácuo sibilam em rádios. De transistores de germânio a chips quânticos - o domínio do elétron impulsiona toda revolução técnica."
 computers:"Computadores"
 computers_desc:"O emaranhado de tubos do ENIAC calcula tabelas de artilharia. Cartões perfurados dão lugar a terminais piscantes - ainda assim, o sonho de máquinas pensantes permanece ficção científica... por enquanto."
 high_tech_computers:"Computadores de Alta Tecnologia"
 high_tech_computers_desc:"Bits quânticos dançam em criostatos. Máquinas exaflop modelam supernovas - mas suas bombas de resfriamento consomem redes elétricas de cidades inteiras."
 software:"Software"
 software_desc:"Código FORTRAN corre por cartões Hollerith. Sistemas operacionais tornam-se o lubrificante da civilização - arquitetos invisíveis governando até torradeiras."
 computers_steel_production:"Unidades de Controle"
 computers_steel_production_desc:"Laminadores moldam lajes de aço por projeto digital. Algoritmos otimizam ligas para pontes e navalhas - alta tecnologia encontra indústria pesada."
 electronics_motors_production:"Unidades de Controle Eletrônico"
 electronics_motors_production_desc:"Microcontroladores regulam motores elétricos com precisão milimétrica. A magia do sinal PWM silencia acionamentos de submarinos e ajusta máquinas de café expresso."
 heavy_machinery_mining_production:"Escavadeiras de Rodas de Balde"
 heavy_machinery_mining_production_desc:"Monstros de aço de 240 metros devoram camadas de linhito. Seus baldes giratórios movem montanhas diariamente - gigantes mecânicos transformando paisagens em crateras lunares."
 internet:"Internet"
 internet_desc:"Pacotes ARPANET zumbem através de fios de cobre. De código militar a fogueira global - alimentando vídeos de gatos e revoluções igualmente."
 software_motors_production:"Unidades de Controle Digital"
 software_motors_production_desc:"Controladores PID suavizam flutuações de carga em tempo real. Atualizações de firmware dão nova vida a motores antigos - se as assinaturas de código validarem."
 trucks_era_analog:"Caminhões de Plataforma"
 trucks_era_analog_desc:"Plataformas de madeira gemem sob sacos de cimento. Fumaça de diesel e ruído de engrenagens marcam uma era em que cada caminhoneiro ainda era o rei da estrada."
 trucks_era_web:"Caminhões Autônomos"
 trucks_era_web_desc:"Algoritmos guiam plataformas de 40 toneladas em comboio - corredores robóticos incansáveis cumprindo prazos de depósito ao milissegundo."
 trucks_era_digital:"Caminhões Semirreboque"
 trucks_era_digital_desc:"Motores turbinados puxam mega-reboques. A telemática otimiza rotas em relação aos preços do diesel - a logística se torna um jogo de guerra matemático."
 consumer_goods_main_analog:"Bens de Consumo Analógicos"
 consumer_goods_main_analog_desc:"Navalhas de manivela e telefones de baquelite. Um mundo de reparo sobre descartabilidade - cheio de curtos-circuitos e lâminas enferrujadas."
 consumer_goods_main_house_hold_electrical:"Aparelhos Domésticos Elétricos"
 consumer_goods_main_house_hold_electrical_desc:"Geladeiras zumbem contra a intoxicação alimentar. Aspiradores de pó sugam a poeira de carvão dos tapetes - o lar eletrificado cria tanto tempo quanto dependência."
 consumer_goods_main_plastic_revolution:"Revolução Plástica"
 consumer_goods_main_plastic_revolution_desc:"Botões de baquelite e meias de nylon conquistam o mundo. Um material tão barato quanto indestrutível - até que microplásticos invadam a cadeia alimentar."
 consumer_goods_main_entertainment_electrical:"Eletrônicos de Entretenimento"
 consumer_goods_main_entertainment_electrical_desc:"TVs de tubo cintilam em salas de estar. Walkmans rebobinam fitas cassete - mídias analógicas moldam a cultura pop antes que a digitalização as dissolva em bits."
 consumer_goods_main_digital_products:"Produtos Digitais"
 consumer_goods_main_digital_products_desc:"MP3s substituem discos, eBooks derrubam bibliotecas. O consumo intangível preenche nuvens em vez de prateleiras - e deixa para trás resíduos de dados invisíveis."
 consumer_goods_main_web_products:"Produtos Web"
 consumer_goods_main_web_products_desc:"NFTs tokenizam arte, streaming substitui estantes de CDs. A propriedade encolhe para um login - uma era de acesso sobre posse, repleta de armadilhas de assinatura."
 plastics_nylon:"Nylon"
 plastics_nylon_desc:"Fios de paraquedas uma vez salvaram soldados, depois acariciaram pernas. O primeiro polímero totalmente sintético tornou-se um símbolo de guerra e libertação feminina."
 plastics_polyester:"Poliéster"
 plastics_polyester_desc:"Garrafas PET substituem vidro, jaquetas de lã aquecem montanhistas. Um material que democratizou a moda - e inundou oceanos com microfibras."
 plastics_polypropylene:"Polipropileno"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioetanol"
 oil_synthetic_one_desc:"Sabugos de milho fermentam em combustível para postos de gasolina. A gasolina verde combate a dependência do petróleo - mas as monoculturas opõem biocombustíveis a culturas alimentares."
 oil_synthetic_two:"Biodiesel"
 oil_synthetic_two_desc:"Culturas de algas produzem combustível sem enxofre. A economia circular sonha com frotas de caminhões neutras em CO₂ - se o balanço energético compensar."

# Tech Mil
 industry_harbor:"Porto Industrial"
 industry_harbor_desc:"Porto Industrial..."
 heavy_industry_harbor:"Porto Industrial"
 heavy_industry_harbor_desc:"Guindastes gigantes carregam aço e carvão diretamente de trens de carga para barcaças. Esses colossos portuários, com suas chaminés fumegantes e pontes de carga enferrujadas, tornam-se o coração da indústria pesada, onde cargueiros transportam ferro bruto para a produção global a cada hora."
 ultra_heavy_industry_harbor:"Porto de Contêineres"
 ultra_heavy_industry_harbor_desc:"Navios porta-contêineres tão longos quanto arranha-céus atracam em terminais automatizados. Caixas de aço padronizadas movem-se roboticamente entre navio, trem e caminhão - um balé de logística que reduz o comércio global a unidades de 20 pés."
 light_ships_rockets_base:"Hidrofones"
 light_ships_rockets_base_desc:"Microfones subaquáticos escutam o ruído das hélices de submarinos inimigos. Esses sentinelas hidroacústicos detectam até as vibrações mais fracas e transformam o mar profundo em um labirinto monitorado."
 light_ships_rockets_machinery:"Sistemas de Controle de Tiro"
 light_ships_rockets_machinery_desc:"Pulsos de som ativos escaneiam o fundo do oceano como chamadas de morcegos. Processadores de sonar modernos distinguem destroços de submarinos e calculam rotas de colisão em tempo real para cargas de profundidade."
 heavy_ships_rockets_base:"Varredor de Minas"
 heavy_ships_rockets_base_desc:"Computadores analógicos mecânicos conectam telêmetros a torres de armas. Esses sistemas cibernéticos que cospem fogo calculam correções balísticas para ondas e deriva de vento - um precursor do campo de batalha digital."
 heavy_ships_rockets_software:"Contramedidas Eletrônicas"
 heavy_ships_rockets_software_desc:"Interferidores confundem o radar inimigo com nuvens de eco sintéticas. A guerra eletrônica cria frotas fantasma enquanto criptomódulos frustram a vigilância de rádio inimiga."
 support_ships_rockets_base:"Sistema de Radar Integrado"
 support_ships_rockets_base_desc:"Antenas giratórias constroem uma imagem eletromagnética do céu. Estações de radar em rede triangulam formações de aeronaves a 200 km de distância e guiam interceptadores como cães pastores a bandos de bombardeiros."
 support_ships_mine_sweeper:"Sistemas de Sonar"
 ut_anti_tank:"Armas Antitanque"
 ut_anti_tank_desc:"Fuzis antitanque disparam núcleos de tungstênio que cortam o aço como manteiga. A infantaria aprende a emboscar em combate urbano, onde a espessa blindagem frontal se torna inútil."
 ut_anti_tank_guided:"Artilharia Autopropulsada"
 ut_anti_tank_guided_desc:"Mísseis guiados por fio seguem a linha de visão da mira. Esses projéteis 'inteligentes' tornam uma questão de vida ou morte para as tripulações de tanques permanecerem atrás das colinas."
 task_forces:"Forças Especiais"
 task_forces_desc:"Unidades de elite treinam para batalhas noturnas e resgate de reféns. Com armas silenciadas e visão noturna, movem-se como sombras - rápidas, letais e extraoficiais."
 ut_tank_diesel_engine:"Motor a Diesel"
 ut_tank_diesel_engine_desc:"Motores multifuel queimam de diesel a querosene. Blocos confiáveis permitem alcances operacionais que levam a logística à beira do colapso."
 ut_tank_radio:"Rede de Rádio"
 ut_tank_radio_desc:"Rádios sincronizam esquadrões de tanques em um bloco de aço. Comandantes coordenam pinças via código Morse enquanto o éter transborda com interferência."
 ut_tank_composite_armor:"Blindagem Composta"
 ut_tank_composite_armor_desc:"Placas de cerâmica e camadas de urânio soldadas em sanduíches. Esta tecnologia em camadas destrói cargas ocas - mas torna o reparo atrás das linhas inimigas um pesadelo."
 ut_tank_modern:"Carro de Combate Principal"
 ut_tank_modern_desc:"Canhões de 120 mm de alma lisa disparam com precisão em movimento. Ópticas estabilizadas, proteção NBC e filtros multifuel tornam esses tanques fortalezas rolantes da guerra moderna."
 ut_tank_jet_engine:"Turbina a Gás"
 ut_tank_jet_engine_desc:"Motores a jato dão a colossos de 60 toneladas velocidade de carro de corrida. Mas sua sede por querosene limita as implantações - alguns comandantes trocam blindagem por tanques de combustível extras."
 ut_tank_autoloader:"Carregador Automático"
 ut_tank_autoloader_desc:"Braços robóticos carregam projéteis sem ajuda humana. A automação reduz o tamanho da tripulação, mas transforma as câmaras de munição em bombas-relógio se atingidas."
 ut_tank_future:"Carro de Combate do Futuro"
 ut_tank_future_desc:"Sistemas de defesa ativos interceptam granadas com microexplosões. Sensores em rede fornecem consciência total de 360° - o tanque se torna um centro de dados rolante."
 ut_war_planes:"Aviões de Guerra"
 ut_war_planes_desc:"Caças biplanos combatem com metralhadoras através de hélices giratórias. Duelos aéreos ainda seguem rituais cavalheirescos - até que táticas de formação militarizem os céus."
 ut_war_planes_2:"Aviões de Guerra Avançados"
 ut_jet_planes:"Aeronave a Jato"
 ut_jet_planes_desc:"Motores a jato rompem a barreira do som. MiG-15s e F-86s duelam em loops supersônicos onde segundos decidem vida ou morte flamejante."
 ut_modern_planes:"Aeronave Moderna"
 ut_anti_tank_guided_software:"Sistemas Antitanque Guiados"
 light_ships_rockets_computers:"Sistemas de Combate Naval Leves"
 heavy_ships_rockets_computers:"Sistemas de Combate Naval Pesados"
 support_ships_electronic_surveillance:"Navios de Vigilância Eletrônica"

 combat_unit_type_support_systems:"Sistemas de Apoio"
 combat_unit_type_missile_corvettes:"Corvetas de Mísseis"
 combat_unit_type_surveillance_corvettes:"Corvetas de Vigilância"
 combat_unit_type_capital_battleship:"Encouraçado de Capital"
 combat_unit_type_modern_submarine:"Submarino Moderno"
 combat_unit_type_super_carrier:"Superporta-aviões"
 combat_unit_type_armored_infantry:"Infantaria Blindada"
 combat_unit_type_task_force_infantry:"Infantaria de Força-Tarefa"
 combat_unit_type_motorized_artillery:"Artilharia Autopropulsada"
 combat_unit_type_rocket_artillery:"Artilharia de Foguetes"
 combat_unit_type_support_systems_desc:"Unidades de apoio logístico e eletrônico que aumentam a eficácia das forças de linha de frente."
 combat_unit_type_missile_corvettes_desc:"Navios rápidos e ágeis armados com sistemas de mísseis projetados para engajamentos navais rápidos."
 combat_unit_type_surveillance_corvettes_desc:"Unidades navais equipadas com sensores avançados e sistemas de comunicação para reconhecimento e coordenação."
 combat_unit_type_capital_battleship_desc:"Embarcações fortemente armadas e blindadas, de classe capitânia, projetadas para dominar grandes batalhas navais."
 combat_unit_type_modern_submarine_desc:"Embarcações submarinas furtivas equipadas com torpedos e mísseis de cruzeiro para ataques estratégicos."
 combat_unit_type_super_carrier_desc:"Porta-aviões massivos que servem como bases aéreas móveis, projetando poder por vastas distâncias."
 combat_unit_type_armored_infantry_desc:"Unidades de infantaria equipadas com blindagem pessoal pesada e sistemas de apoio integrados para maior capacidade de sobrevivência."
 combat_unit_type_task_force_infantry_desc:"Unidades altamente treinadas e flexíveis, capazes de executar missões especializadas independentemente ou em conjunto com outras forças."
 combat_unit_type_motorized_artillery_desc:"Artilharia montada em veículos motorizados, permitindo rápida implantação e reposicionamento no campo de batalha."
 combat_unit_type_rocket_artillery_desc:"Artilharia que lança saraivadas de foguetes para saturar grandes áreas com poder de fogo explosivo."


# Tech Society
 highway_projects:"Rodovias"
 highway_projects_desc:"Vias largas e pavimentadas conectam cidades e regiões eficientemente. Autoestradas aceleram o transporte de mercadorias, encurtam deslocamentos e abrem novos corredores de desenvolvimento econômico."
 heavy_machinery_builders:"Pavimentadoras de Concreto"
 heavy_machinery_builders_desc:"Pavimentadoras de concreto modernas revolucionam a construção de estradas. Esses colossos de aço despejam lajes de estrada precisas em tempo recorde - lançando as bases para infraestrutura em escala industrial."
 intercity_transport:"Transporte Interurbano"
 intercity_transport_desc:"Trens de alta velocidade e ônibus de longa distância cruzam fronteiras regionais. Uma rede interurbana desenvolvida encolhe o país, fomenta a unidade nacional e impulsiona o turismo."
 highspeed_transport:"Transporte de Alta Velocidade"
 highspeed_transport_desc:"À medida que as locomotivas a vapor cedem a dínamos elétricos, os trens começam a correr a 160 km/h. Esta revolução de velocidade envergonha até as mais rápidas diligências postais e comprime as distâncias percebidas entre as cidades."
 early_civil_aviation:"Aviação Civil Inicial"
 early_civil_aviation_tech_tt:"Uma vez por jogo: Todos os países ganham +10% de difusão tecnológica por 20 anos."
 civil_airlines:"Companhias Aéreas Civis"
 civil_airlines_desc:"Companhias aéreas civis referem-se a serviços de transporte aéreo não militares que transportam passageiros e carga para fins comerciais. Elas desempenham um papel vital na conectividade global, desenvolvimento econômico e facilitação do comércio e turismo internacionais."
 modern_civil_aviation:"Aviação Civil Moderna"
 modern_civil_aviation_desc:"A aviação civil moderna engloba os sistemas avançados, tecnologias e infraestrutura que apoiam a viagem e o transporte aéreo contemporâneos. Ela enfatiza segurança, eficiência e conectividade global, impulsionada por inovações no design de aeronaves, gestão de tráfego aéreo e regulamentações internacionais."
 modern_civil_aviation_tech_tt:"Uma vez por jogo: Todos os países ganham 50 de difusão tecnológica para sempre."
 international_commerce:"Comércio Internacional"
 international_commerce_desc:"Comércio internacional refere-se à troca de bens, serviços e capital através das fronteiras nacionais. Ele impulsiona a integração econômica global, fomenta a especialização e permite que os países acessem uma variedade mais ampla de recursos e mercados."
 international_stock_exchange:"Bolsa de Valores Internacional"
 international_stock_exchange_desc:""
 check_payments:"Pagamentos por Cheque"
 check_payments_desc:"Instruções em papel substituem dinheiro em atacado. Cheques introduzem pagamentos rastreáveis - impulsionando o surgimento dos bancos como intermediários financeiros."
 credit_cards:"Cartões de Crédito"
 credit_cards_desc:"Fitas magnéticas e cartões de PVC sinalizam o amanhecer da era digital. Esta chave para o consumo incentiva gastos por impulso e lança as bases para redes de crédito globais."
 digital_payments:"Pagamentos Digitais"
 digital_payments_desc:"Pacotes de dados criptografados voam através de cabos de fibra óptica. Transferências em tempo real e aplicativos de pagamento móvel transformam carteiras físicas em relíquias de museu."
 digital_trading:"Negociação Digital"
 digital_trading_desc:"Algoritmos negociam ações em milissegundos. A bolsa de valores se torna um palco para fluxos de dados de alta frequência."
 modern_economy:"Economia do Desenvolvimento"
 modern_economy_desc:"A economia do desenvolvimento aborda os fatores econômicos por trás da redução da pobreza e da prosperidade em países em desenvolvimento. Ela explora o que fomenta o crescimento e o progresso sustentável."
 new_public_management:"Nova Gestão Pública"
 new_public_management_desc:"Um conceito que aplica métodos de gestão do setor privado à administração pública para aumentar a eficiência e o desempenho. Ele enfatiza a descentralização, a orientação para resultados e a competição interna."
 digital_tax_declaration:"Declaração Fiscal Digital"
 digital_tax_declaration_desc:"Formulários eletrônicos e verificações de plausibilidade automatizadas modernizam a arrecadação de impostos."
 union_new_mandates:"Direito Internacional"
 union_new_mandates_tt:"Desbloqueia novos princípios de bloco de poder"
 union_new_mandates_desc:"Instituições supranacionais ganham autoridade sobre regulação climática e digital. A era da integração puramente econômica dá lugar a um ambicioso emaranhamento político."
 union_new_mandates_two:"Organização Internacional"
 union_new_mandates_two_desc:"Corpos de exército conjuntos e infraestruturas de nuvem marcam a mudança para um superestado federal. A soberania nacional é cada vez mais delegada ao superestado."
 union_trade:"Organização Internacional do Comércio"
 union_trade_desc:"Zonas livres de tarifas e padrões de produtos harmonizados forjam um mercado interno continental. O protecionismo cede lugar à lógica da vantagem comparativa em grande escala."
 food_standards_one:"Padrões Alimentares"
 food_standards_one_desc:"Limites legais para contaminantes em alimentos básicos. Inspetores de alimentos iniciam repressões sistemáticas contra farinha adulterada e peixe embebido em formol."
 food_standards_two:"Autoridade de Segurança Alimentar"
 food_standards_two_desc:"Uma agência governamental agora monitora toda a cadeia de produção, da fazenda à prateleira. Certificados de higiene tornam-se obrigatórios para o comércio de alimentos."
 food_standards_three:"Requisitos de Rotulagem"
 food_standards_three_desc:"Gorduras trans, alérgenos e tabelas nutricionais devem ser claramente divulgados. A era dos anúncios enganosos de alimentos começa a terminar."
 epa_one:"Pureza do Ar"
 epa_one_desc:"Filtros industriais e catalisadores veiculares visam levantar a poluição atmosférica sobre as cidades. Pela primeira vez, limites para partículas finas e NOx tornam-se lei."
 epa_two:"Programas de Reciclagem"
 epa_two_desc:"A separação de lixo torna-se um dever cívico. Aterros sanitários cedem lugar a parques de reciclagem de alta tecnologia onde braços robóticos separam plásticos e fermentam biorresíduos em biogás."
 epa_three:"Proibição de CFCs"
 epa_three_desc:"A proibição de clorofluorocarbonetos salva a camada de ozônio estratosférica. Geladeiras mudam para refrigerantes naturais e latas de aerossol adotam alternativas baseadas em bomba."
 political_progress_1_cosmopolitan:"Cosmopolitismo"
 political_progress_1_cosmopolitan_desc:"Ideais iluministas e a fé no progresso científico deslocam o dogma religioso. Uma nova elite de tecnocratas sonha com uma sociedade perfeitamente organizada de forma racional."
 political_progress_2_rationalism:"Racionalismo"
 political_progress_2_rationalism_desc:"A política baseada em evidências substitui a guerra de trincheiras ideológica. Ensaios controlados randomizados decidem programas sociais, enquanto algoritmos otimizam os limites dos distritos eleitorais."
 political_progress_3_neoliberalism:"Neoliberalismo"
 political_progress_3_neoliberalism_desc:"Ideais iluministas e a fé no progresso científico deslocam o dogma religioso. Uma nova elite de tecnocratas sonha com uma sociedade perfeitamente organizada de forma racional."
 political_progress_4_greens:"Movimento Verde"
 political_progress_4_greens_desc:"A política baseada em evidências substitui a guerra de trincheiras ideológica. Ensaios controlados randomizados decidem programas sociais, enquanto algoritmos otimizam os limites dos distritos eleitorais."
 national_socialism:"Nacional-Socialismo"
 national_socialism_desc:"Uma ideologia nacionalista radical que combina governança autoritária, doutrinas de pureza racial e estruturas econômicas controladas pelo Estado, historicamente ligada a regimes fascistas."
 movie_industry:"Indústria Cinematográfica"
 movie_industry_desc:"O cinema se torna uma poderosa força cultural, moldando a opinião pública, projetando a identidade nacional e influenciando tudo, da moda à política, em escala global."
 online_forums:"Fóruns Online"
 online_forums_desc:"Fóruns de discussão descentralizados permitem que comunidades de nicho se formem, debates floresçam e novas subculturas surjam fora das estruturas de mídia tradicionais."
 social_media:"Redes Sociais"
 social_media_desc:"Plataformas digitais revolucionam a comunicação, permitindo o compartilhamento em tempo real, a mobilização em massa e o conteúdo impulsionado por algoritmos que moldam o discurso público e o comportamento."

 multicultural_globalism:"Multiculturalismo"
 multicultural_globalism_desc:"Multiculturalismo é o reconhecimento e apoio a diversas identidades culturais dentro de uma sociedade. Ele encoraja a coexistência de diferentes tradições, línguas e crenças, promovendo inclusão, tolerância e direitos iguais para todos os grupos culturais."
 anti_multicultural_globalism:"Propaganda Digital"
 anti_multicultural_globalism_desc:"A propaganda em massa cada vez mais utiliza mídias digitais e ciclos de notícias de 24 horas para moldar a opinião pública, muitas vezes borrando a linha entre informação e manipulação em escala global."
 anti_discrimination_laws:"Leis Antidiscriminação"
 anti_discrimination_laws_desc:"Leis antidiscriminação são medidas legais destinadas a proteger indivíduos de tratamento injusto com base em características como raça, gênero, religião ou orientação sexual. Essas leis visam promover a igualdade e garantir acesso igual a emprego, educação e serviços públicos."
 anti_discrimination_laws_tt:"desbloqueia @ut_movement_cosmopolitan_name!"
 emancipation_movement:"Movimento de Emancipação"
 emancipation_movement_desc: ""
 lgbt_movement:"Movimento LGBT"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Movimentos LGBT defendem os direitos e a aceitação de pessoas lésbicas, gays, bissexuais e transgênero. Através do ativismo, reformas legais e mudança cultural, eles desafiam a discriminação e buscam igualdade social e reconhecimento."
 feminism_2:"Emancipação"
 feminism_2_desc:"Salário igual para trabalho igual torna-se um direito constitucional. Mulheres ascendem a papéis de comando nas forças armadas e na indústria - embora o teto de vidro permaneça."
 feminism_3:"Igualdade Afirmativa"
 feminism_3_desc:"Leis de paridade reservam metade das cadeiras parlamentares para mulheres. O treinamento sobre viés inconsciente torna-se obrigatório para juízes e gerentes de RH."
 public_universities:"Universidades Públicas"
 public_universities_desc:"A educação torna-se um direito cívico gratuito. Salas de aula abrem para jovens da classe trabalhadora pela primeira vez, enquanto bolsas de estudo estatais criam uma classe acadêmica em massa."
 compulsory_secondary_school:"Ensino Médio Obrigatório"
