 lawgroup_food_safety:"Bezpieczewości żywności"

 law_social_market_economy:"Społeczna Gospodarka Rynkowa"
 law_social_market_economy_desc:"Regulowana gospodarka rynkowa, która łączy wolną konkurencję z bezpieczeństwem socjalnym w celu promowania dobrobytu i równowagi społecznej."
 law_free_market_economy:"Wolna Gospodarka Rynkowa"
 law_free_market_economy_desc:"Nieokiełznany kapitalizm, w którym ceny i produkcja są determinowane wyłącznie przez podaż i popyt przy minimalnej regulacji rządowej."
 law_state_capitalism_economy:"Kapitalizm Państwowy"
 law_state_capitalism_economy_desc:"System gospodarczy, w którym państwo sprawuje kontrolę nad kluczowymi gałęziami przemysłu i zasobami w celu promowania interesów narodowych i zapewnienia stabilności gospodarczej."
 law_corporate_economy:"Korporacjonizm"
 law_corporate_economy_desc:"System, w którym przedsiębiorstwa i państwo ściśle współpracują w celu promowania interesów gospodarczych i zapewnienia stabilności społecznej."

 law_free_trade_union:"Sieć Wolnego Handlu"
 law_free_trade_union_desc:"Konfederacja państw, która eliminuje wewnętrzne bariery handlowe i prowadzi wspólną politykę taryfową w celu promowania interesów gospodarczych."
 law_protectionism_union:"Blok Protekcjonistyczny"
 law_protectionism_union_desc:"Sojusz narodów, który chroni przemysł krajowy przed zagraniczną konkurencją poprzez wspólne cła i ograniczenia handlowe."
 law_compulsory_secondary_school:"Obowiązkowa szkoła średnia"
 law_compulsory_secondary_school_desc:"Wszyscy nastolatkowie są zobowiązani do ukończenia szkoły średniej."
 law_compulsory_tertiary_school:"Obowiązkowe Szkolnictwo Wyższe"
 law_compulsory_tertiary_school_desc:"Wszyscy obywatele muszą ukończyć szkolenie zawodowe lub akademickie poza szkołą średnią, aby zapewnić wykwalifikowaną i zdolną siłę roboczą."
 law_public_university:"Uniwersytety publiczne"
 law_public_university_desc:"Instytucje szkolnictwa wyższego finansowane przez państwo, które czynią edukację dostępną niezależnie od pochodzenia społecznego i promują badania."
 law_private_universities:"Uniwersytety Prywatne"
 law_private_universities_desc: ""
 law_task_forces:"Grupy Zadaniowe"
 law_task_forces_desc:"Wyspecjalizowane jednostki do szybkiego reagowania kryzysowego lub obrony narodowej."
 law_neo_ethno_state:"Neoetnostat"
 law_neo_ethno_state_desc:"Wszystkie obce kultury są dyskryminowane. Aktywnie wymuszana jest asymilacja."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Populacje o niskich wartościach akceptacji mierzą się z trudnym życiem, podczas gdy populacje o wyższym statusie prosperują lepiej#!#!"
 law_multicultural_globalism:"Globalizm"
 law_multicultural_globalism_desc:"Otwarte społeczeństwo, które ceni różnorodność kulturową i współpracę międzynarodową."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Populacje będą prowadzić podobne życie z niewieloma negatywnymi konsekwencjami, nawet jeśli nie są tak akceptowane#!#!"
 law_equal_rights_for_women:"Równe Prawa"
 law_equal_rights_for_women_desc:"Równość prawna dla kobiet w edukacji, zatrudnieniu i polityce, aby wyeliminować dyskryminację ze względu na płeć, w tym zniesienie prawnej władzy męża nad żoną."
 law_affirmative_equality:"Równość afirmatywna"
 law_affirmative_equality_desc:"Ukierunkowane środki, takie jak kwoty i programy wsparcia, aby pomóc w rozwiązaniu i przezwyciężeniu trwałego wpływu historycznych nierówności doświadczanych przez kobiety."
 law_privatized_bureaucrats:"Sprywatyzowani Biurokraci"
 law_privatized_bureaucrats_desc:"Zlecanie zadań administracyjnych rządu prywatnym firmom w celu zwiększenia efektywności i zmniejszenia kosztów."
 law_no_environment_protection:"Brak Praw o Ochronie Środowiska"
 law_no_environment_protection_desc:"Przemysłowa eksploatacja zasobów naturalnych bez względu na konsekwencje ekologiczne lub zrównoważony rozwój."
 law_environment_protection_institute:"Prawa o Ochronie Środowiska"
 law_environment_protection_institute_desc:"Podstawowe przepisy prawne ograniczające zanieczyszczenia i chroniące naturalne siedliska."
 law_environment_protection_institute_two:"Agencja Ochrony Środowiska"
 law_environment_protection_institute_two_desc:"Agencja rządowa odpowiedzialna za monitorowanie i egzekwowanie przepisów środowiskowych oraz badanie ryzyka ekologicznego."
 law_food_safety_protection_institute_two:"Urząd Bezpieczeństwa Żywności"
 law_food_safety_protection_institute_two_desc:"Organ rządowy, który egzekwuje przepisy higieny i bezpieczeństwa w produkcji żywności."
 law_no_food_safety_protection:"Brak Bezpieczeństwa Żywności"
