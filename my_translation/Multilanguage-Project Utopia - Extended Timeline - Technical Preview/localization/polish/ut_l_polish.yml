 ut_nd_fascist_core_concept:"Faszyzm"
 ut_nd_fascist_core_concept_desc:"#bold Odblokowuje:#!\n - Podbój narodów\n\n[ut_nd_path_to_utopia_concept]: Przekształć swój lud w... utopię, poprzez ślepe posłuszeństwo, militaryzm i bezwzględne podporządkowanie wszystkich uznanych za 'innych'. Podbij świat. Stwórz dobrobyt i jedność dla nielicznych, kosztem wolności i godności dla wszystkich pozostałych."
 ut_nd_autocrat_core_concept:"Autokracja"
 ut_nd_autocrat_core_concept_desc:"#bold Odblokowuje:#!\n - Mechaniki końcowej fazy gry autokracji\n\n[ut_nd_path_to_utopia_concept]: Brak."
 ut_nd_democrat_core_concept:"Demokracja"
 ut_nd_democrat_core_concept_desc:"#bold Odblokowuje:#!\n - Zjednoczenie demokratycznych bloków siły\n - Rozprzestrzenianie demokracji\n\n[ut_nd_path_to_utopia_concept]: Wzmocnij instytucje demokratyczne i stwórz sprawiedliwe, wolne społeczeństwo, w którym wszyscy obywatele doświadczają uczestnictwa, godności i możliwości. Poprowadź swój lud do utopii opartej na równości, otwartości i woli narodu."
 ut_nd_communist_core_concept:"Komunizm"
 ut_nd_communist_core_concept_desc:"#bold Odblokowuje:#!\n - Rozprzestrzenianie komunizmu\n\n[ut_nd_path_to_utopia_concept]: Zbuduj społeczeństwo bezklasowe, w którym wszystkie środki produkcji są własnością wspólną. Poprowadź swój lud do utopii, gdzie równość i solidarność stanowią podstawę współistnienia."
 ut_nd_path_to_utopia_concept:"Droga do Utopii"
 ut_nd_path_to_utopia_concept_desc:"Każda ideologia ma swoje własne mechaniki końcowej fazy gry."

