 je_ut_new_dawn_democratic:"Demokratyczne Przebudzenie"
 je_ut_new_dawn_democratic_reason:"Ludzie domagają się uczestnictwa, przejrzystości i wolnych wyborów. W całym kraju powstają nowe partie, związki zawodowe zyskują wpływy, a ulice wypełniają protesty o prawa obywatelskie. \n Czy to przebudzenie doprowadzi do stabilnej demokracji, czy zostanie zmiażdżone przez stare elity, jest teraz w twoich rękach. Czy zezwolisz na reformy – czy spróbujesz za wszelką cenę zachować stary porządek?"
