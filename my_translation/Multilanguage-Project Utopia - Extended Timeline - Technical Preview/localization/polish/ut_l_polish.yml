 ig_trait_urbanist_loyal:"Merytokracja"
 ig_trait_urbanist_loyal_desc:"Ta grupa opowiada się za swobodnym przepływem ludzi przez granice, wierząc, że sprzyja to wymianie kulturowej i możliwościom ekonomicznym. Sprzeciwiają się restrykcyjnym politykom imigracyjnym i podkreślają współpracę międzynarodową."
 ig_trait_urbanist_happy:"Dostęp do Edukacji"
 ig_trait_urbanist_happy_desc:"Ta grupa propaguje społeczeństwo napędzane badaniami, innowacjami i wymierną wydajnością. Uważają, że ciągłe doskonalenie i postęp naukowy są kluczem do sukcesu narodowego."
