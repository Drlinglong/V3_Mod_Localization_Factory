 ideology_urbanist_liberalist:"Ideologia Liberalno-Miejska"
 ideology_urbanist_power_base:"Kosmopolityczny"
 ideology_urbanist_power_base_desc:"Ideologie kosmopolityczne podkreślają globalne powiązania, inkluzywność i promocję praw człowieka. Wspierają otwarte granice, wielokulturowość i świeckie rządy bez wpływu religijnego."
 ideology_urbanist_economy_base:"Racjonaliści"
 ideology_urbanist_economy_base_desc:"Ideologie racjonalistyczne faworyzują rządy ekspertów i efektywne zarządzanie państwem i społeczeństwem. Opierają się na decyzjach naukowych i wspierają edukację, technologię oraz usługi publiczne."
 ideology_urbanist_human_rights_base:"Humaniści"
 ideology_urbanist_human_rights_base_desc:"Ideologie humanistyczne koncentrują się na równości, sprawiedliwości społecznej i ochronie praw jednostki. Odrzucają niewolnictwo i wyzysk oraz opowiadają się za silnymi systemami zabezpieczeń społecznych."
 ut_ideology_environmentalist_leader:"Ekolog"
 ut_ideology_environmentalist_leader_desc:"#lore Ekolodzy.#!"

 ut_ideology_cosmopolitan:"Kosmopolityczny"
 ut_ideology_cosmopolitan_desc:"Ideologie kosmopolityczne podkreślają globalną współpracę, różnorodność kulturową i promocję praw człowieka. Opowiadają się za otwartymi granicami, wielokulturowością i świeckim rządem wolnym od wpływu religijnego."
 ut_ideology_cosmopolitan_leader:"Kosmopolityczny"
 ut_ideology_cosmopolitan_leader_desc:"Ideologie kosmopolityczne podkreślają globalną współpracę, różnorodność kulturową i promocję praw człowieka. Opowiadają się za otwartymi granicami, wielokulturowością i świeckim rządem wolnym od wpływu religijnego."

