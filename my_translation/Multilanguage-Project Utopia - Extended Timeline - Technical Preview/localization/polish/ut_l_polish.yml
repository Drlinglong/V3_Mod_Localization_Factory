 je_wirtschaftswunder:"Cud gospodarczy"
 je_wirtschaftswunder_reason:"ZASTĄP_MNIE"
 je_wirtschaftswunder_others:"Cud Gospodarczy Osiągnięty"
 je_wirtschaftswunder_others_reason:"ZASTĄP_MNIE"

 utopia_journal_society_2_wirtschaftswunder_title:"Cud gospodarczy"
 utopia_journal_society_2_wirtschaftswunder_desc:"W zapierającym dech w piersiach obrocie wydarzeń, nasza gospodarka nie tylko się odrodziła – ona eksplodowała. Przemysł kwitnie, zatrudnienie bije rekordy, a dobrobyt nie jest już dla wielu marzeniem, lecz codzienną rzeczywistością."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Z gruzów powstało złoto: tam, gdzie kiedyś tliły się ruiny, wznosiły się fabryki, kwitł dobrobyt, a nowe poczucie własnej wartości zakorzeniło się. Silna gospodarka globalna, światowy wzrost gospodarczy i duch cudu przekształciły rozpacz w impet – epokę, w której pracownicy stali się inżynierami przyszłości, a postęp technologiczny zadziwił świat."

 je_early_civil_aviation:"Wczesne lotnictwo cywilne"
 je_early_civil_aviation_reason:"Wczesne lotnictwo cywilne zaczęło się od odważnych pionierów, terkoczących samolotów śmigłowych i improwizowanych pasów startowych na łąkach i polach. To, co kiedyś miało charakter wojskowy, stało się łącznikiem między miastami, ludźmi i rynkami. Każdy lot był przygodą, każde lądowanie triumfem. W otwartych kokpitach siedzieli nie pasażerowie, lecz marzyciele – a z ich marzeń wyrosła zupełnie nowa era transportu."

 je_modern_civil_aviation:"Nowoczesne lotnictwo cywilne"
 je_modern_civil_aviation_reason:"Współczesne lotnictwo cywilne ujarzmiło niebo. Chwiejne dwupłatowce stały się smukłymi odrzutowcami, samoloty pocztowe stały się latającymi miastami. Lotniska przekształcają się w węzły globalnie połączonego świata. To, co kiedyś zajmowało dni, teraz dzieje się w godzinach – szybko, wygodnie, efektywnie. Niebo nie jest już granicą, lecz przejściem: dla podróżujących służbowo, rodzin, marzycieli i samego postępu."

 je_urbanist_ig:"Ruch Urbanistyczny"
 je_urbanist_ig_reason:"Ruch urbanistyczny to coś więcej niż architektura – to wizja tego, jak żyjemy razem. W rosnących miastach tworzy się nie tylko budynki, ale społeczeństwa. Urbanisci, reformatorzy społeczni i wizjonerzy marzą o przestrzeniach miejskich, które nie tylko funkcjonują, ale inspirują: parkami, światłem, transportem i życiem publicznym. Miasto nie tylko się buduje – ono się kształtuje, jako scena dla lepszej przyszłości."

 ut_research_institute_concept:"Instytut Badawczy"
 ut_research_institute_concept_desc:"W instytucie badawczym można odblokować duże projekty badawcze. \n Era 6: Energia nuklearna i broń nuklearna \n Era 7: Wysokiej klasy komputery (~10µm)\nEra 8: Generatywna AI.\nJeszcze w toku."
 ut_research_institute_found:"Badania nad Komputerami Wysokich Technologii"
 ut_research_institute_found_desc:"Ma zostać utworzony narodowy instytut badawczy w celu konsolidacji doskonałości naukowej, promowania badań podstawowych i strukturalnego przyspieszenia postępu technologicznego. Budowa tej instytucji stanowi kamień milowy na drodze do społeczeństwa opartego na wiedzy."
 ut_je_research_institute_founding:"Założenie Instytutu Badawczego"
 ut_je_research_institute_founding_reason:"Nasz naród przygotowuje się do zinstytucjonalizowania innowacji poprzez utworzenie dedykowanego instytutu badawczego. W epoce, gdzie idee napędzają potęgę, założenie takiego instytutu stanowi monumentalny krok naprzód. Tutaj umysły będą ostrzone, wiedza systematyzowana, a przełomy rodzić się będą nie przez przypadek, lecz z zamysłu.\nTen instytut stanie się latarnią – przyciągając naukowców, myślicieli i technokratów z każdego zakątka społeczeństwa. Tygiel ciekawości, gdzie niemożliwe nie jest negowane, lecz badane."
 ut_je_research_institute_founding.success.d:"Instytut badawczy jest operacyjny. Zapewnia uporządkowaną przestrzeń dla innowacji, przyspieszając postęp technologiczny i pielęgnując narodowy prestiż."
 ut_je_research_institute_founding.success.f:"Tam, gdzie kiedyś samotni wynalazcy pracowali w zakurzonych piwnicach, teraz całe wydziały pracują w zgodzie. Tablice pełne równań, laboratoria brzęczące energią – to już nie tylko eksperymentowanie. To zorganizowany geniusz."
 ut_research_institute_found_mod:"Budowa Instytutu Badawczego"
 ut_research_institute_found_mod_desc:"Kładzione są fundamenty pod narodowy instytut badawczy. Powstają sieci naukowe, zasoby są łączone, a infrastruktura dla przyszłości wiedzy rośnie."
 ut_je_research_institute_founding_goal:"Poczekaj na zakończenie fazy założenia trwającej #BOLD 4 lata#!"
 ut_research_institute_found_unlock_tt:"Odblokowuje [ut_research_institute_concept]"

 ut_research_high_tech_computers:"Badania nad Komputerami Wysokich Technologii"
 ut_research_high_tech_computers_desc:"Nasz naród dokonuje ukierunkowanych inwestycji w badania nad komputerami wysokiej wydajności. Maszyny te staną się podstawą nowoczesnych symulacji, automatyzacji przemysłowej i przewagi wojskowej. Kto pierwszy je opanuje, ukształtuje erę cyfrową."
 ut_je_ut_research_high_tech_computers_research:"Badania Komputerów Wysokich Technologii"
 ut_je_ut_research_high_tech_computers_research_reason:"Granice obliczeń są przerysowywane. Gdy klasyczne komputery zbliżają się do swoich limitów, nowa generacja maszyn wysokiej wydajności obiecuje rewolucyjny postęp w nauce, przemyśle i obronności. Przy wystarczających inwestycjach możemy przewodzić tej rewolucji – tworząc maszyny, które myślą szybciej niż jakikolwiek ludzki umysł.\nTo nie tylko badania – to wyścig o przyszłość."
 ut_je_ut_research_high_tech_computers_research.success.d:"Rozwój nowej generacji komputerów wysokiej wydajności zakończył się sukcesem. Maszyny te wykonują obliczenia na wcześniej nieosiągalnych poziomach złożoności i szybkości."
 ut_je_ut_research_high_tech_computers_research.success.f:"Procesory chłodzone cieczą, fluktuacje kwantowe, sieci neuronowe – wiek surowej logiki ustępuje elegancji myślenia syntetycznego. Nasze maszyny już nie obliczają – one modelują rzeczywistość."
 ut_research_high_tech_computers_mod:"Badania Komputerów Wysokich Technologii"
 ut_research_high_tech_computers_mod_desc:"Narodowe badania koncentrują się na rozwoju najnowocześniejszych technologii obliczeniowych. Budowane są prototypy, laboratoria rozwijają się, a granica między mocą obliczeniową a wizją zaczyna się zacierać."
 ut_je_ut_research_high_tech_computers_research_goal:"Poczekaj na zakończenie fazy badawczej trwającej #BOLD 4 lata#!"

 je_ut_new_dawn:"Nowy Świt"
 je_ut_new_dawn_reason:"Droga do utopii musi być wybrukowana. Ugruntuj podstawową ideologię swojego narodu. Ideologia określa kierunek, w którym podąży twój naród.\nWybierz pomiędzy [ut_nd_fascist_core_concept], [ut_nd_autocrat_core_concept], [ut_nd_democrat_core_concept] i [ut_nd_communist_core_concept]."
 je_ut_new_dawn_condition_tt:"Ukończono ścieżkę demokratyczną, autokratyczną, komunistyczną lub faszystowską."
 je_ut_new_dawn_effect_tt:"Odblokowuje pomysły na późną fazę gry (do ustalenia)"
 new_dawn_ongoing:"Nowy Świt"

 event_new_dawn.1.t:"Nowy Świt"
 event_new_dawn.1.d:"W naszym narodzie pojawiła się nowa fala polityczna i musimy zdecydować, jak na nią zareagować. Czy przyjmiemy zmiany, czy będziemy im się opierać? Przyszłość naszego kraju wisi na włosku."
 event_new_dawn.1.f:"Nadszedł Nowy Świt, a wraz z nim nowa era zmian politycznych. Musimy ostrożnie poruszać się po tych wodach, równoważąc żądania ludzi z potrzebami państwa. Wybory, których dokonamy teraz, ukształtują przyszłość naszego narodu na pokolenia."

