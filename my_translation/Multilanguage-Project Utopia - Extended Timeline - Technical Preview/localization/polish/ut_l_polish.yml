 POP_SERVICE_WORKERS:"$service_workers$ [concept_profession]"
 SERVICE_WORKERS_QUALIFICATIONS_DESC:"Tylko grupy ludności z wystarczającą [concept_literacy] i [concept_wealth] mogą stać się #v $service_workers$#!. Potencjał wzrasta wraz ze wzrostem [concept_literacy] i [concept_wealth]. #v $shopkeepers$#! i #v $clerks$#! szczególnie łatwo stają się #v $service_workers$#!."
