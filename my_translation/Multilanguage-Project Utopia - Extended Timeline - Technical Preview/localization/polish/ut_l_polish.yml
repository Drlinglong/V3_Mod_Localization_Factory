 utopia_mod.2.t:"Zapewnienie przewagi technologicznej"
 utopia_mod.2.d:"Poprzez nieoficjalne kanały twoja administracja zyskuje dostęp do przytłaczającego napływu innowacji. Choć dalekie od legalności, to skrótowe rozwiązanie oferuje wgląd w przyszłość - taką, którą możesz teraz kształtować dzięki nieuczciwej przewadze."
 utopia_mod.2.f:"Czym jest postęp, jeśli nie opanowaniem samego czasu? Podczas gdy inni debatują o etyce i równości, my przebiliśmy zasłonę możliwości. Dzięki temu bezprecedensowemu przypływowi innowacji przeskakujemy całe pokolenia powolnego, biurokratycznego rozwoju. Niech historia nas osądzi – albo niech nie będzie historii, tylko blask jutra, zapisany w obwodach i stali, a nie atramencie i pergaminie. Utopii się nie daje. Ją się bierze."
