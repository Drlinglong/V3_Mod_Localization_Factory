 je_ut_new_dawn_democratic_cultural_values:"Demokratyczne Wartości Kulturowe"
 je_ut_new_dawn_democratic_cultural_values_desc:"Podstawy demokracji mogą rozkwitać tylko na wartościach kulturowych, które szanują pluralizm i wolności indywidualne. Wiodące postacie w biznesie i religii zwracają się ku bardziej demokratycznemu światopoglądowi."

 je_ut_new_dawn_democratic_power_bloc:"Demokratyczny Blok Siły"
 je_ut_new_dawn_democratic_power_bloc_desc:"Utworzenie demokratycznego bloku siły zapewnia wpływ w porządku międzynarodowym i chroni przed hegemonicznymi tożsamościami. Tylko ci, którzy pozostają niezależni i suwerenni, mogą bronić demokratycznych ideałów."
