# Tech Production
 heavy_machinery_farming:"Ciężkie ciągniki"
 heavy_machinery_farming_desc:"Stalowe kolosy z silnikami o mocy 300 koni mechanicznych orzą pola z rekordową prędkością. Te dieslowskie giganty zastępują wozy zaprzęgowe i umożliwiają uprzemysłowione monokultury, podczas gdy ich opony balonowe zagęszczają glebę, przygotowując ją na przyszłe Dust Bowls."
 airplane_farming:"Samoloty Rolnicze"
 airplane_farming_desc:"Samoloty rolnicze rozpylają chmury nawozu nad polami ryżowymi. Samoloty śmigłowe zwalczają roje szarańczy z powietrza - toksyczny balet między precyzją a środowiskowymi szkodami ubocznymi."
 drone_farming:"Drony Rolnicze"
 drone_farming_desc:"Drony czterowirnikowe mapują składniki odżywcze gleby za pomocą kamer multispektralnych. Roje zapylają kwiaty lub niszczą chwasty mikro-herbicydowymi użądleniami, podczas gdy Big Data prognozuje plony."
 chemistry:"Proces Nitrofosforanowy"
 chemistry_desc:"Palniki Bunsena i retorty rodzą syntetyczne rewolucje. Od wiązania azotu Habera po plastiki, które duszą żółwie – molekularna alchemia kształtuje zarówno postęp, jak i apokalipsę."
 hybrid_crops:"Uprawy Hybrydowe"
 hybrid_crops_desc:"Spadkobiercy Mendla krzyżują odmiany kukurydzy w celu uzyskania podwójnej gęstości ziarna. Te opatentowane superrośliny pragną syntetycznych nawozów i pułapkują rolników w cyklach nasiennych - ale żywią miliony."
 high_yield_crops:"Wysokoplenne Uprawy"
 high_yield_crops_desc:"Karłowata pszenica z turbodoładowaną fotosyntezą przeżywa tylko w akwakulturze. Zielone rewolucje wymieniają bioróżnorodność na rekordy kaloryczne - odżywiając cywilizacje, jednocześnie wyczerpując ekosystemy."
 biotechnology:"Biotechnologia"
 biotechnology_desc:"Nożyczki CRISPR tną DNA jak konfetti. Bakterie inżynierii genetycznej wydzielają insulinę, podczas gdy geny terminatora sterylizują materiał siewny - biologia staje się programowalnym laboratorium fabrycznym."
 bauxite_mining:"Wydobycie boksytu"
 bauxite_mining_desc:"Koparki rozrywają gleby laterytowe w krajobrazach krasowych. Krwistoczerwony osad pozostawia po sobie toksyczne jeziora, ale jego aluminium zasila samoloty i puszki po napojach."
 aluminum_base:"Aluminium"
 aluminum_base_desc:"Piec Halla-Héroulta pochłania megawaty na żarzącą się elektrolizę. Lekki metal koruje cesarzy jak sterowce - ale jego głód energii zaciemnia całe regiony."
 heavy_machinery_era_analog:"Maszyny Mechaniczne"
 heavy_machinery_era_analog_desc:"Walce parowe utwardzają drogi, a wały napędowe wypełniają fabryki. Era smaru i dźwigni - brutalnie skuteczna, zawsze na granicy awarii."
 heavy_machinery_era_analog_two:"Linie Montażowe"
 heavy_machinery_era_analog_two_desc:"Walce parowe utwardzają drogi, a wały napędowe wypełniają fabryki. Era smaru i dźwigni - brutalnie skuteczna, zawsze na granicy awarii."
 heavy_machinery_era_digital:"Maszyny CNC"
 heavy_machinery_era_digital_desc:"Serwomotory frezują z mikrometrową precyzją na podstawie plików CAD. Cyfrowa dokładność rodzi zarówno dysze rakietowe, jak i obudowy iPhone'ów w tych samych fabrykach."
 heavy_machinery_era_web:"Roboty Przemysłowe"
 heavy_machinery_era_web_desc:"Ramiona KUKA spawają karoserie samochodowe w milisekundach. Sieciowe linie montażowe optymalizują się - aż cyberatak zamrozi metaliczny balet."
 heavy_machinery_industry:"Maszyny Specjalistyczne"
 heavy_machinery_industry_desc:"Maszyny drążące tunele przegryzają granit, podczas gdy 800-tonowe dźwigi podnoszą drapacze chmur. Tytany z tytanu, szyte na miarę dla każdej niszy cywilizacji."
 civilian_planes:"Samoloty Cywilne"
 civilian_planes_desc:"Douglasy DC-3 zbliżają kontynenty. Strach przed lataniem ustępuje miejsca szampanowi w pierwszej klasie - troposfera staje się autostradą ery jet-set."
 civilian_drones:"Drony Cywilne"
 civilian_drones_desc:"Drony czterowirnikowe dostarczają pizzę i szpiegują sąsiadów. Piloci-amatorzy tworzą panoramy na YouTube, podczas gdy rządy testują siatki nadzoru - niebo staje się zdemokratyzowaną strefą wojny."
 rare_earths_mining_era_analog:"Metale Ziem Rzadkich"
 rare_earths_mining_era_analog_desc:"Piasek monacytowy napromieniowuje górników dla magnesów w Walkmanach. Te egzotyczne metale - niepozorne, a jednak niezastąpione - zamieniają miasta górnicze w miasta widma."
 rare_earths_mining_era_digital:"Ekstrakcja Rozpuszczalnikowa"
 rare_earths_mining_era_digital_desc:"Kąpiele kwasowe wypłukują lantanowce z e-odpadów. Górnictwo miejskie zastępuje niszczycielskie kopalnie odkrywkowe - choć toksyczne spływy nadal przedostają się do wód gruntowych."
 nuclear_power_research:"Badania Jądrowe"
 nuclear_power_research_desc: ""
 nuclear_power:"Energia Jądrowa"
 nuclear_power_desc: ""
 electronics:"Elektronika"
 electronics_desc:"Lampy elektronowe syczą w radiach. Od tranzystorów germanowych po układy kwantowe - opanowanie elektronu napędza każdą rewolucję techniczną."
 computers:"Komputery"
 computers_desc:"Plątanina lamp ENIAC-a oblicza tablice artyleryjskie. Karty perforowane ustępują miejsca migającym terminalom - jednak marzenie o myślących maszynach pozostaje science fiction... na razie."
 high_tech_computers:"Komputery Wysokiej Technologii"
 high_tech_computers_desc:"Bity kwantowe tańczą w kriostatach. Maszyny eksaflopowe modelują supernowe - ale ich pompy chłodzące zużywają całe miejskie sieci."
 software:"Oprogramowanie"
 software_desc:"Kod FORTRAN pędzi po kartach Holleritha. Systemy operacyjne stają się smarem cywilizacji - niewidzialnymi architektami rządzącymi nawet tosterami."
 computers_steel_production:"Jednostki Sterujące"
 computers_steel_production_desc:"Walcownie kształtują płyty stalowe według cyfrowych schematów. Algorytmy optymalizują stopy do mostów i ostrzy - wysoka technologia spotyka się z ciężkim przemysłem."
 electronics_motors_production:"Elektroniczne Jednostki Sterujące"
 electronics_motors_production_desc:"Mikrokontrolery precyzyjnie regulują silniki elektryczne. Magia sygnału PWM wycisza napędy okrętów podwodnych i precyzyjnie dostraja ekspresy do kawy."
 heavy_machinery_mining_production:"Koparki Kołowe"
 heavy_machinery_mining_production_desc:"240-metrowe stalowe potwory pożerają złoża węgla brunatnego. Ich obracające się łyżki codziennie przenoszą góry - mechaniczne giganty zamieniające krajobrazy w księżycowe kratery."
 internet:"Internet"
 internet_desc:"Pakiety ARPANETu szumią przez miedziane przewody. Od kodu wojskowego po globalne ognisko - napędzające zarówno filmy z kotami, jak i rewolucje."
 software_motors_production:"Cyfrowe Jednostki Sterujące"
 software_motors_production_desc:"Regulatory PID wygładzają wahania obciążenia w czasie rzeczywistym. Aktualizacje oprogramowania układowego tchną nowe życie w stare silniki - jeśli sygnatury kodu są prawidłowe."
 trucks_era_analog:"Ciężarówki Płaskopodłogowe"
 trucks_era_analog_desc:"Drewniane platformy jęczą pod workami cementu. Opary oleju napędowego i stukot kół zębatych znaczą erę, gdy każdy kierowca ciężarówki był jeszcze królem szos."
 trucks_era_web:"Ciężarówki Autonomiczne"
 trucks_era_web_desc:"Algorytmy kierują 40-tonowymi zestawami w konwoju - bezsenne roboty-wyścigowcy dotrzymujące terminów dostaw z milisekundową precyzją."
 trucks_era_digital:"Ciężarówki z Naczepą"
 trucks_era_digital_desc:"Silniki turbodoładowane ciągną mega-naczepy. Telematyka optymalizuje trasy w stosunku do cen oleju napędowego - logistyka staje się matematyczną grą wojenną."
 consumer_goods_main_analog:"Analogowe Dobra Konsumpcyjne"
 consumer_goods_main_analog_desc:"Golenie na korbkę i telefony z bakelitu. Świat napraw zamiast jednorazowości - pełen zwarć i zardzewiałych ostrzy."
 consumer_goods_main_house_hold_electrical:"Elektryczne Urządzenia Domowe"
 consumer_goods_main_house_hold_electrical_desc:"Lodówki mruczą w walce z zatruciami pokarmowymi. Odkurzacze wciągają pył węglowy z dywanów - zelektryfikowany dom tworzy zarówno czas, jak i zależność."
 consumer_goods_main_plastic_revolution:"Rewolucja Plastikowa"
 consumer_goods_main_plastic_revolution_desc:"Bakelitowe guziki i nylonowe pończochy podbijają świat. Materiał tak tani, jak i niezniszczalny - dopóki mikroplastiki nie zaatakują łańcucha pokarmowego."
 consumer_goods_main_entertainment_electrical:"Elektronika Rozrywkowa"
 consumer_goods_main_entertainment_electrical_desc:"Telewizory kineskopowe migoczą w salonach. Walkmany przewijają kasety - analogowe media kształtują kulturę popularną, zanim cyfryzacja rozpuści je w bitach."
 consumer_goods_main_digital_products:"Produkty Cyfrowe"
 consumer_goods_main_digital_products_desc:"MP3 zastępują płyty, e-booki wypierają biblioteki. Niematerialna konsumpcja wypełnia chmury zamiast półek - i pozostawia po sobie niewidzialne odpady danych."
 consumer_goods_main_web_products:"Produkty Internetowe"
 consumer_goods_main_web_products_desc:"NFT tokenizują sztukę, streaming zastępuje półki z płytami CD. Własność kurczy się do loginu - era dostępu zamiast własności, przepełniona pułapkami subskrypcyjnymi."
 plastics_nylon:"Nylon"
 plastics_nylon_desc:"Nici spadochronowe kiedyś ratowały żołnierzy, później pieściły nogi. Pierwszy w pełni syntetyczny polimer stał się symbolem wojny i wyzwolenia kobiet."
 plastics_polyester:"Poliester"
 plastics_polyester_desc:"Butelki PET zastępują szkło, kurtki polarowe ogrzewają alpinistów. Materiał, który zdemokratyzował modę - i zalał oceany mikrofilamentami."
 plastics_polypropylene:"Polipropylen"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioetanol"
 oil_synthetic_one_desc:"Kolby kukurydzy fermentują w paliwo dla stacji benzynowych. Zielona benzyna walczy z zależnością od ropy - ale monokultury stawiają biopaliwa przeciwko uprawom spożywczym."
 oil_synthetic_two:"Biodiesel"
 oil_synthetic_two_desc:"Hodowle alg produkują paliwo bezsiarkowe. Gospodarka o obiegu zamkniętym marzy o neutralnych pod względem CO₂ flotach ciężarówek - gdyby tylko bilans energetyczny się zgadzał."

# Tech Mil
 industry_harbor:"Port Przemysłowy"
 industry_harbor_desc:"Port Przemysłowy..."
 heavy_industry_harbor:"Port Przemysłowy"
 heavy_industry_harbor_desc:"Gigantyczne dźwigi ładują stal i węgiel bezpośrednio z pociągów towarowych na barki. Te portowe kolosy, z dymiącymi kominami i zardzewiałymi mostami załadunkowymi, stają się sercem ciężkiego przemysłu, gdzie frachtowce przewożą surowe żelazo dla globalnej produkcji co godzinę."
 ultra_heavy_industry_harbor:"Port Kontenerowy"
 ultra_heavy_industry_harbor_desc:"Kontenerowce długie jak drapacze chmur cumują w zautomatyzowanych terminalach. Standaryzowane stalowe skrzynie poruszają się robotycznie między statkiem, pociągiem i ciężarówką - balet logistyczny, który sprowadza globalny handel do 20-stopowych jednostek."
 light_ships_rockets_base:"Hydrofony"
 light_ships_rockets_base_desc:"Podwodne mikrofony nasłuchują odgłosu śrub wrogich okrętów podwodnych. Te hydroakustyczne czujniki wykrywają nawet najsłabsze wibracje i zamieniają głębiny morskie w monitorowany labirynt."
 light_ships_rockets_machinery:"Systemy Kierowania Ogniem"
 light_ships_rockets_machinery_desc:"Aktywne impulsy dźwiękowe skanują dno oceanu jak echa nietoperzy. Nowoczesne procesory sonarowe odróżniają wraki od okrętów podwodnych i obliczają w czasie rzeczywistym trajektorie kolizji dla bomb głębinowych."
 heavy_ships_rockets_base:"Trałowiec"
 heavy_ships_rockets_base_desc:"Mechaniczne komputery analogowe łączą dalmierze z wieżami artyleryjskimi. Te ziejące ogniem cybernetyczne systemy obliczają korekty balistyczne dla fal i dryfu wiatru - prekursor cyfrowego pola bitwy."
 heavy_ships_rockets_software:"Środki Kontr-Elektroniczne"
 heavy_ships_rockets_software_desc:"Zagłuszacze mylą radar wroga syntetycznymi chmurami echa. Walka elektroniczna tworzy floty-widma, podczas gdy kryptomoduły udaremniają wrogie obserwacje radiowe."
 support_ships_rockets_base:"Zintegrowany System Radarowy"
 support_ships_rockets_base_desc:"Obracające się anteny tworzą elektromagnetyczny obraz nieba. Sieciowe stacje radarowe triangulują formacje samolotów z odległości 200 km i kierują przechwytywacze jak psy pasterskie do stad bombowców."
 support_ships_mine_sweeper:"Systemy Sonarowe"
 ut_anti_tank:"Bronie Przeciwpancerne"
 ut_anti_tank_desc:"Karabiny przeciwpancerne strzelają wolframowymi rdzeniami, które przecinają stal jak masło. Piechota uczy się zasadzek w walce miejskiej, gdzie gruby przedni pancerz staje się bezużyteczny."
 ut_anti_tank_guided:"Artyleria samobieżna"
 ut_anti_tank_guided_desc:"Pociski sterowane przewodowo podążają za linią celowania lunety. Te 'inteligentne' pociski sprawiają, że dla załóg czołgów kwestią życia lub śmierci jest pozostawanie za wzgórzami."
 task_forces:"Siły specjalne"
 task_forces_desc:"Elitarne jednostki szkolą się do nocnych walk i odbijania zakładników. Z wytłumioną bronią i noktowizorami poruszają się jak cienie – szybko, zabójczo i bez oficjalnego zapisu."
 ut_tank_diesel_engine:"Silnik wysokoprężny"
 ut_tank_diesel_engine_desc:"Silniki wielopaliwowe spalają wszystko, od oleju napędowego po naftę. Niezawodne jednostki zapewniają zasięg operacyjny, który pcha logistykę na skraj załamania."
 ut_tank_radio:"Sieć radiowa"
 ut_tank_radio_desc:"Radia synchronizują szwadrony czołgów w stalową zgraję. Dowódcy koordynują szczypce za pomocą kodu Morse’a, podczas gdy eter przepełniony jest zakłóceniami."
 ut_tank_composite_armor:"Pancerz kompozytowy"
 ut_tank_composite_armor_desc:"Płyty ceramiczne i warstwy uranu zespawane w kanapki. Ta technologia warstwowa rozbija ładunki kumulacyjne – ale czyni naprawy za liniami wroga koszmarem."
 ut_tank_modern:"Czołg podstawowy"
 ut_tank_modern_desc:"Gładkolufowe działa 120 mm strzelają celnie w ruchu. Stabilizowana optyka, ochrona NBC i wielopaliwowe filtry czynią te czołgi mobilnymi fortecami nowoczesnej wojny."
 ut_tank_jet_engine:"Turbina gazowa"
 ut_tank_jet_engine_desc:"Silniki odrzutowe nadają 60-tonowym behemotom prędkość bolidu wyścigowego. Ale ich zapotrzebowanie na naftę ogranicza rozmieszczenie – niektórzy dowódcy wymieniają pancerz na dodatkowe zbiorniki paliwa."
 ut_tank_autoloader:"Automat ładowania"
 ut_tank_autoloader_desc:"Ramiona robotów ładują pociski bez ludzkiej pomocy. Automatyzacja zmniejsza liczebność załogi, ale zamienia komory amunicyjne w tykające bomby zegarowe w przypadku trafienia."
 ut_tank_future:"Czołg przyszłości"
 ut_tank_future_desc:"Aktywne systemy obronne przechwytują granaty mikroeksplozjami. Połączone w sieć czujniki zapewniają pełną świadomość 360° – czołg staje się mobilnym centrum danych."
 ut_war_planes:"Samoloty bojowe"
 ut_war_planes_desc:"Dwupłatowe myśliwce walczą karabinami maszynowymi przez obracające się śmigła. Walki powietrzne nadal podążają za rycerskimi rytuałami – dopóki taktyka formacyjna nie zmilitaryzuje przestworzy."
 ut_war_planes_2:"Zaawansowane samoloty bojowe"
 ut_jet_planes:"Samoloty odrzutowe"
 ut_jet_planes_desc:"Silniki odrzutowe przebijają barierę dźwięku. MiGi-15 i F-86 toczą pojedynki w naddźwiękowych pętlach, gdzie sekundy decydują o życiu lub ognistym zgonie."
 ut_modern_planes:"Nowoczesne samoloty"
 ut_anti_tank_guided_software:"Przeciwpancerne systemy kierowane"
 light_ships_rockets_computers:"Lekkie systemy bojowe okrętów"
 heavy_ships_rockets_computers:"Ciężkie systemy bojowe okrętów"
 support_ships_electronic_surveillance:"Okręty zwiadowcze (elektroniczne)"

 combat_unit_type_support_systems:"Systemy wsparcia"
 combat_unit_type_missile_corvettes:"Korwety rakietowe"
 combat_unit_type_surveillance_corvettes:"Korwety obserwacyjne"
 combat_unit_type_capital_battleship:"Pancernik flagowy"
 combat_unit_type_modern_submarine:"Nowoczesna łódź podwodna"
 combat_unit_type_super_carrier:"Superlotniskowiec"
 combat_unit_type_armored_infantry:"Piechota pancerna"
 combat_unit_type_task_force_infantry:"Piechota sił zadaniowych"
 combat_unit_type_motorized_artillery:"Artyleria samobieżna"
 combat_unit_type_rocket_artillery:"Artyleria rakietowa"
 combat_unit_type_support_systems_desc:"Jednostki wsparcia logistycznego i elektronicznego, które zwiększają skuteczność sił frontowych."
 combat_unit_type_missile_corvettes_desc:"Szybkie i zwinne okręty uzbrojone w systemy rakietowe przeznaczone do szybkich starć morskich."
 combat_unit_type_surveillance_corvettes_desc:"Jednostki morskie wyposażone w zaawansowane czujniki i systemy komunikacji do rozpoznania i koordynacji."
 combat_unit_type_capital_battleship_desc:"Ciężko uzbrojone i opancerzone okręty klasy flagowej przeznaczone do dominacji w głównych bitwach morskich."
 combat_unit_type_modern_submarine_desc:"Ciche jednostki podwodne wyposażone w torpedy i pociski manewrujące do strategicznych uderzeń."
 combat_unit_type_super_carrier_desc:"Ogromne lotniskowce służące jako mobilne bazy lotnicze, rzutujące siłę na ogromne odległości."
 combat_unit_type_armored_infantry_desc:"Jednostki piechoty wyposażone w ciężki pancerz osobisty i zintegrowane systemy wsparcia dla zwiększonej przeżywalności."
 combat_unit_type_task_force_infantry_desc:"Wysoce wyszkolone, elastyczne jednostki zdolne do wykonywania specjalistycznych misji samodzielnie lub wraz z innymi siłami."
 combat_unit_type_motorized_artillery_desc:"Artyleria montowana na pojazdach silnikowych, umożliwiająca szybkie rozmieszczenie i przegrupowanie na polu bitwy."
 combat_unit_type_rocket_artillery_desc:"Artyleria, która wystrzeliwuje salwy rakiet, aby nasycić duże obszary siłą ognia."


# Tech Society
 highway_projects:"Autostrady"
 highway_projects_desc:"Szerokie, utwardzone arterie efektywnie łączą miasta i regiony. Autostrady przyspieszają transport towarów, skracają dojazdy i otwierają nowe korytarze rozwoju gospodarczego."
 heavy_machinery_builders:"Układarki betonu"
 heavy_machinery_builders_desc:"Nowoczesne układarki betonu rewolucjonizują budownictwo drogowe. Te stalowe behemoty w rekordowym czasie wylewają precyzyjne płyty drogowe – kładąc fundament pod infrastrukturę na skalę przemysłową."
 intercity_transport:"Transport międzymiastowy"
 intercity_transport_desc:"Pociągi dużych prędkości i autobusy dalekobieżne przekraczają granice regionów. Rozwinięta sieć międzymiastowa zmniejsza kraj, sprzyja jedności narodowej i wzmacnia turystykę."
 highspeed_transport:"Transport wysokich prędkości"
 highspeed_transport_desc:"Kiedy lokomotywy parowe ustępują miejsca dynamom elektrycznym, pociągi zaczynają pędzić z prędkością 160 km/h. Ta rewolucja prędkości zawstydza nawet najszybsze dyliżanse pocztowe i zmniejsza odczuwane odległości między miastami."
 early_civil_aviation:"Wczesne lotnictwo cywilne"
 early_civil_aviation_tech_tt:"Raz na grę: Wszystkie kraje zyskują +10% rozprzestrzeniania technologii przez 20 lat."
 civil_airlines:"Cywilne linie lotnicze"
 civil_airlines_desc:"Cywilne linie lotnicze to niemilitarne usługi transportu lotniczego, które przewożą pasażerów i ładunki w celach komercyjnych. Odgrywają one kluczową rolę w globalnej łączności, rozwoju gospodarczym oraz ułatwianiu handlu międzynarodowego i turystyki."
 modern_civil_aviation:"Nowoczesne lotnictwo cywilne"
 modern_civil_aviation_desc:"Nowoczesne lotnictwo cywilne obejmuje zaawansowane systemy, technologie i infrastrukturę, które wspierają współczesne podróże i transport lotniczy. Podkreśla bezpieczeństwo, wydajność i globalną łączność, napędzane innowacjami w projektowaniu samolotów, zarządzaniu ruchem lotniczym nd międzynarodowymi regulacjami."
 modern_civil_aviation_tech_tt:"Raz na grę: Wszystkie kraje zyskują na zawsze 50 punktów rozprzestrzeniania technologii."
 international_commerce:"Handel międzynarodowy"
 international_commerce_desc:"Międzynarodowa giełda papierów wartościowych"
 international_stock_exchange:""
 international_stock_exchange_desc:""
 check_payments:"Płatności czekiem"
 check_payments_desc:"Papierowe instrukcje zastępują gotówkę w handlu hurtowym. Czeki wprowadzają płatności możliwe do śledzenia – wzmacniając wzrost banków jako pośredników finansowych."
 credit_cards:"Karty kredytowe"
 credit_cards_desc:"Paski magnetyczne i karty PVC sygnalizują nadejście ery cyfrowej. Ten klucz do konsumpcji zachęca do impulsywnych wydatków i kładzie podwaliny pod globalne sieci kredytowe."
 digital_payments:"Płatności cyfrowe"
 digital_payments_desc:"Zaszyfrowane pakiety danych przelatują przez światłowody. Przelewy w czasie rzeczywistym i mobilne aplikacje płatnicze zamieniają fizyczne portfele w muzealne relikty."
 digital_trading:"Handel cyfrowy"
 digital_trading_desc:"Algorytmy handlują akcjami w milisekundach. Giełda staje się sceną dla strumieni danych o wysokiej częstotliwości."
 modern_economy:"Ekonomia rozwoju"
 modern_economy_desc:"Ekonomia rozwoju zajmuje się czynnikami ekonomicznymi leżącymi u podstaw redukcji ubóstwa i dobrobytu w krajach rozwijających się. Bada, co sprzyja wzrostowi i zrównoważonemu postępowi."
 new_public_management:"Nowe Zarządzanie Publiczne"
 new_public_management_desc:"Koncepcja, która stosuje metody zarządzania sektora prywatnego do administracji publicznej w celu zwiększenia wydajności i wyników. Kładzie nacisk na decentralizację, orientację na wyniki i wewnętrzną konkurencję."
 digital_tax_declaration:"Cyfrowa deklaracja podatkowa"
 digital_tax_declaration_desc:"Elektroniczne formularze i zautomatyzowane kontrole wiarygodności modernizują pobór podatków."
 union_new_mandates:"Prawo międzynarodowe"
 union_new_mandates_tt:"Odblokowuje nowe zasady bloku sił"
 union_new_mandates_desc:"Instytucje ponadnarodowe zyskują władzę nad regulacjami klimatycznymi i cyfrowymi. Era czysto ekonomicznej integracji ustępuje miejsca ambitnemu splątaniu politycznemu."
 union_new_mandates_two:"Organizacja międzynarodowa"
 union_new_mandates_two_desc:"Wspólne korpusy armijne i infrastruktura chmurowa oznaczają przejście do federalnego superpaństwa. Suwerenność narodowa jest coraz częściej delegowana na superpaństwo."
 union_trade:"Międzynarodowa Organizacja Handlu"
 union_trade_desc:"Strefy wolne od taryf celnych i zharmonizowane standardy produktów tworzą kontynentalny rynek wewnętrzny. Protekcjonizm ustępuje miejsca logice przewagi komparatywnej na wielką skalę."
 food_standards_one:"Normy żywnościowe"
 food_standards_one_desc:"Prawne limity zanieczyszczeń w podstawowych produktach spożywczych. Inspektorzy żywności rozpoczynają systematyczne działania przeciwko zafałszowanej mące i rybom nasączonym formaldehydem."
 food_standards_two:"Urząd Bezpieczeństwa Żywności"
 food_standards_two_desc:"Agencja rządowa monitoruje teraz cały łańcuch produkcji od gospodarstwa do półki. Certyfikaty higieny stają się obowiązkowe w handlu żywnością."
 food_standards_three:"Wymogi etykietowania"
 food_standards_three_desc:"Tłuszcze trans, alergeny i tabele wartości odżywczych muszą być jasno ujawnione. Era wprowadzających w błąd reklam żywności zaczyna się kończyć."
 epa_one:"Czystość powietrza"
 epa_one_desc:"Filtry przemysłowe i katalizatory samochodowe mają na celu usunięcie smogu z miast. Po raz pierwszy limity drobnych cząstek stałych i NOx stają się prawem."
 epa_two:"Programy recyklingu"
 epa_two_desc:"Segregacja odpadów staje się obowiązkiem obywatelskim. Wysypiska ustępują miejsca zaawansowanym parkom recyklingu, gdzie ramiona robotów sortują tworzywa sztuczne i fermentują bioodpady w biogaz."
 epa_three:"Zakaz CFC"
 epa_three_desc:"Zakaz chlorofluorowęglowodorów ratuje stratosferyczną warstwę ozonową. Lodówki przechodzą na naturalne czynniki chłodnicze, a puszki aerozolowe przyjmują alternatywy oparte na pompach."
 political_progress_1_cosmopolitan:"Kosmopolityzm"
 political_progress_1_cosmopolitan_desc:"Ideały oświecenia i wiara w postęp naukowy wypierają dogmaty religijne. Nowa elita technokratów marzy o doskonale racjonalnie zorganizowanym społeczeństwie."
 political_progress_2_rationalism:"Racjonalizm"
 political_progress_2_rationalism_desc:"Polityka oparta na dowodach zastępuje ideologiczną wojnę pozycyjną. Randomizowane badania kontrolowane decydują o programach społecznych, a algorytmy optymalizują granice okręgów wyborczych."
 political_progress_3_neoliberalism:"Neoliberalizm"
 political_progress_3_neoliberalism_desc:"Ideały oświecenia i wiara w postęp naukowy wypierają dogmaty religijne. Nowa elita technokratów marzy o doskonale racjonalnie zorganizowanym społeczeństwie."
 political_progress_4_greens:"Ruch Zielonych"
 political_progress_4_greens_desc:"Polityka oparta na dowodach zastępuje ideologiczną wojnę pozycyjną. Randomizowane badania kontrolowane decydują o programach społecznych, a algorytmy optymalizują granice okręgów wyborczych."
 national_socialism:"Narodowy Socjalizm"
 national_socialism_desc:"Radykalna ideologia nacjonalistyczna łącząca autorytarne rządy, doktryny czystości rasowej i państwowo kontrolowane struktury ekonomiczne, historycznie powiązana z reżimami faszystowskimi."
 movie_industry:"Przemysł filmowy"
 movie_industry_desc:"Kino staje się potężną siłą kulturalną, kształtującą opinię publiczną, projektującą tożsamość narodową i wpływającą na wszystko, od mody po politykę na skalę globalną."
 online_forums:"Fora internetowe"
 online_forums_desc:"Zdecentralizowane fora dyskusyjne umożliwiają powstawanie niszowych społeczności, rozkwit debaty i pojawianie się nowych subkultur poza tradycyjnymi strukturami mediów."
 social_media:"Media społecznościowe"
 social_media_desc:"Platformy cyfrowe rewolucjonizują komunikację, umożliwiając udostępnianie w czasie rzeczywistym, masową mobilizację i kształtowanie dyskursu publicznego i zachowań poprzez treści napędzane algorytmami."

 multicultural_globalism:"Multikulturalizm"
 multicultural_globalism_desc:"Multikulturalizm to uznanie i wspieranie różnorodnych tożsamości kulturowych w społeczeństwie. Zachęca do współistnienia różnych tradycji, języków i wierzeń, jednocześnie promując włączenie, tolerancję i równe prawa dla wszystkich grup kulturowych."
 anti_multicultural_globalism:"Cyfrowa propaganda"
 anti_multicultural_globalism_desc:"Masowa propaganda coraz częściej wykorzystuje media cyfrowe i 24-godzinne cykle wiadomości do kształtowania opinii publicznej, często zacierając granicę między informacją a manipulacją na skalę globalną."
 anti_discrimination_laws:"Prawa antydyskryminacyjne"
 anti_discrimination_laws_desc:"Prawa antydyskryminacyjne to środki prawne mające na celu ochronę jednostek przed niesprawiedliwym traktowaniem ze względu na cechy takie jak rasa, płeć, religia czy orientacja seksualna. Przepisy te mają na celu promowanie równości i zapewnienie równego dostępu do zatrudnienia, edukacji i usług publicznych."
 anti_discrimination_laws_tt:"odblokowuje @ut_movement_cosmopolitan_name!"
 emancipation_movement:"Ruch Emancypacyjny"
 emancipation_movement_desc: ""
 lgbt_movement:"Ruch LGBT"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Ruchy LGBT opowiadają się za prawami i akceptacją osób lesbijek, gejów, biseksualnych i transpłciowych. Poprzez aktywizm, reformy prawne i zmiany kulturowe, kwestionują dyskryminację i dążą do równości społecznej i uznania."
 feminism_2:"Emancypacja"
 feminism_2_desc:"Równa płaca za równą pracę staje się prawem konstytucyjnym. Kobiety awansują na stanowiska dowódcze w wojsku i przemyśle – choć szklany sufit pozostaje."
 feminism_3:"Równość afirmatywna"
 feminism_3_desc:"Prawa parytetowe rezerwują połowę miejsc w parlamencie dla kobiet. Szkolenia z zakresu nieświadomych uprzedzeń stają się obowiązkowe dla sędziów i menedżerów HR."
 public_universities:"Uniwersytety publiczne"
 public_universities_desc:"Edukacja staje się darmowym prawem obywatelskim. Sale wykładowe otwierają się po raz pierwszy dla dzieci z klasy robotniczej, a stypendia państwowe tworzą masową klasę akademicką."
 compulsory_secondary_school:"Obowiązkowa szkoła średnia"
 compulsory_secondary_school_desc:"Nastolatki muszą uczęszczać do szkoły do 18 roku życia. Szkoły zawodowe współpracują z przemysłem, aby ułatwić przejście na rynek pracy."
 compulsory_tertiary_school:"Obowiązkowe studia uniwersyteckie"
 compulsory_tertiary_school_desc:"Wykształcenie wyższe staje się normą społeczną. Miasta uniwersyteckie kwitną – jednak nadpodaż prowadzi do tego, że niepewni doktoranci jeżdżą taksówkami."
 technical_scientific_school_reforms:"Reforma Szkoły Techniczno-Naukowej"
 technical_scientific_school_reforms_desc:"Programy nauczania są gruntownie zmieniane w celu promowania wiedzy technicznej, umiejętności cyfrowych i myślenia naukowego od wczesnego dzieciństwa. Celem jest społeczeństwo zorientowane na przyszłość i napędzane innowacjami."

