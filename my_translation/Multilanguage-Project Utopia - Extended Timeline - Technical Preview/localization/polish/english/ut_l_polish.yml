 ideology_urbanist_power_base:"Kosmopolityczna"
 ideology_urbanist_power_base_desc:"Ideologie kosmopolityczne podkreślają globalne powiązania, inkluzywność i promocję praw człowieka. Popierają otwarte granice, wielokulturowość i świeckie rządy bez wpływów religijnych."
