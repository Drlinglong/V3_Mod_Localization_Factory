 je_ut_new_dawn_democratic:"Demokratyczne Przebudzenie"
 je_ut_new_dawn_democratic_reason:"Ludzie domagają się uczestnictwa, przejrzystości i wolnych wyborów. W całym kraju powstają nowe partie, związki zawodowe zyskują wpływy, a ulice wypełniają protesty o prawa obywatelskie. \n Czy to przebudzenie doprowadzi do stabilnej demokracji, czy zostanie stłamszone przez stare elity, jest teraz w twoich rękach. Czy zezwolisz na reformy – czy spróbujesz zachować stary porządek za wszelką cenę?"
 je_ut_new_dawn_points_bar:"Punkty postępu"
 je_ut_new_dawn_points_bar_desc:"Punkty postępu: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[SCOPE.ScriptValue('new_dawn_ideology_upper_bound')])"
 concept_ut_nd_progress_points:"Punkty postępu"
 concept_ut_nd_progress_points_desc:"Punkty postępu reprezentują rozwój ideologii Nowego Świtu w narodzie. Są zdobywane poprzez różne działania i mogą być wydawane na aktywowanie konkretnych kroków w drzewku fokusów Nowego Świtu."

 je_ut_new_dawn_democratic_complete_condition_tt:"Wszystkie [concept_ut_nd_milestones] w dzienniku ukończone"

 je_ut_new_dawn_democratic_spirit:"Duch Demokratyczny"
 je_ut_new_dawn_democratic_spirit_desc:"Nowy duch demokratyczny ogarnia naród, prowadzony przez intelektualistów oddanych liberalno-demokratycznemu ideałowi. Droga naprzód wymaga wyraźnego odrzucenia ekstremistycznych ideologii w rządzie."
