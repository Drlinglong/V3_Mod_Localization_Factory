 lawgroup_lgbt_rights_desc:"Placeholder"
 law_mass_surveillance:"Placeholder"
 law_mass_surveillance_desc:"Placeholder"
 law_lgbt_rights_0:"Milczenie prawa"
 law_lgbt_rights_0_desc:"Prawo milczy, ale oczekiwania nie. Jednopłciowe pragnienia żyją w cieniu; niektórzy się dostosowują, niektórzy żyją w ukryciu, inni spotykają się dyskretnie, a rodziny lub duchowni – nie sądy – zajmują się większością działań policyjnych."
 law_lgbt_rights_1:"Kryminalizacja"
 law_lgbt_rights_1_desc:"Państwo zakazuje stosunków jednopłciowych, nazywając je „sodomią”. Naloty, procesy i szantaż spychają społeczności do podziemia, podczas gdy skandal i strach dopełniają reszty."
 law_lgbt_rights_2:"Dekryminalizacja"
 law_lgbt_rights_2_desc:"Dorosłe osoby za obopólną zgodą nie są już ścigane, ale brakuje uznania i bezpieczeństwa. Cenzura, nierówne granice wieku zgody, zasady „moralności publicznej” utrzymują ludzi w ostrożności i nadal mogą prowadzić do przemocy."
 law_lgbt_rights_3:"Ochrona prawna"
 law_lgbt_rights_3_desc:"Państwo zakazuje dyskryminacji i uznaje podstawowe prawa. Życie wspólnotowe wychodzi na światło dzienne, choć mogą pojawić się reakcje sprzeciwu, a prawdziwy postęp zależy od dalszego egzekwowania prawa i postępu kulturowego."
