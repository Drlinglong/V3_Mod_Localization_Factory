 ut_research_high_tech_computers:"Badania nad Komputerami Wysokiej Technologii"
 ut_research_high_tech_computers_desc:"Rozpocznij inicjatywę badawczą nad technologiami mikroczipowymi i zastąp tranzystory. Te maszyny staną się podstawą nowoczesnych symulacji, automatyki przemysłowej i przewagi militarnej."
 ut_je_ut_research_high_tech_computers_research:"Badania nad Komputerami Wysokiej Technologii"
 ut_je_ut_research_high_tech_computers_research_reason:"Granice obliczeń są na nowo definiowane. Gdy klasyczne komputery zbliżają się do swoich limitów, nowa generacja maszyn o wysokiej wydajności obiecuje rewolucyjny postęp w nauce, przemyśle i obronności. Dzięki wystarczającym inwestycjom możemy poprowadzić tę rewolucję – tworząc maszyny, które myślą szybciej niż jakikolwiek ludzki umysł.\nTo nie tylko badania – to wyścig o przyszłość."
 ut_je_ut_research_high_tech_computers_research.success.d:"Rozwój nowej generacji komputerów wysokiej wydajności zakończył się sukcesem. Maszyny te wykonują obliczenia na wcześniej nieosiągalnym poziomie złożoności i prędkości."
 ut_je_ut_research_high_tech_computers_research.success.f:"Procesory chłodzone cieczą, fluktuacje kwantowe, sieci neuronowe — epoka surowej logiki ustępuje elegancji syntetycznego myślenia. Nasze maszyny już nie liczą — one modelują rzeczywistość."
 ut_research_high_tech_computers_research_mod:"Badania nad Komputerami Wysokiej Technologii"
 ut_research_high_tech_computers_research_mod_desc:"Krajowe badania koncentrują się na rozwoju najnowocześniejszych technologii obliczeniowych. Tworzone są prototypy, laboratoria rozszerzają się, a granica między mocą obliczeniową a wizją zaczyna się zacierać."
 ut_je_ut_research_high_tech_computers_research_goal:"Czekaj na zakończenie #BOLD 4-letniej#! fazy badawczej (4 lata, jeśli instytut badawczy ma 100% obłożenia)"

 je_ut_new_dawn:"Nowy Świt"
 je_ut_new_dawn_reason:"Postęp technologiczny i kulturowy zapoczątkowuje nową falę zmian politycznych. Droga do utopii może zostać wybrukowana. Ugruntujcie podstawową ideologię swojego narodu. Ideologia określa kierunek, w którym podąży wasz naród.\nWybierzcie między [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core], [concept_ut_nd_democrat_core] a [concept_ut_nd_communist_core]."
 je_ut_new_dawn_condition_tt:"Ukończono ścieżkę Demokratyczną, Autokratyczną, Komunistyczną lub Faszystowską."
 je_ut_new_dawn_effect_tt:"Odblokowuje pomysły na koniec gry (do ustalenia)"
 new_dawn_mod:"Nowy Świt"
 new_dawn_phase_2_mod:"Nowy Świt: Wzmocnij Ideologię"

 event_new_dawn.1.t:"Nowy Świt"
 event_new_dawn.1.d:"W naszym narodzie pojawiła się nowa fala polityczna i musimy zdecydować, jak na nią zareagować. Czy przyjmiemy zmiany, czy będziemy się im opierać? Przyszłość naszego kraju wisi na włosku."
 event_new_dawn.1.f:"Nowy Świt nadszedł, a wraz z nim nowa era zmian politycznych. Musimy ostrożnie nawigować po tych wodach, równoważąc żądania ludzi z potrzebami państwa. Wybory, których dokonamy teraz, ukształtują przyszłość naszego narodu na pokolenia."
 event_new_dawn.1.a:"Ku Nowemu Świtowi"

 event_new_dawn.2.a:"Zbuduj fundament pod podstawową ideologię"
 
 event_new_dawn.2.d.a:"Nasi sojusznicy w frakcji autokratycznej szybko przejęli władzę, wspierani przez kluczowe instytucje. Przejście jest uporządkowane, choć nie bez oporu."
 event_new_dawn.2.d.d:"Koalicja demokratyczna objęła stery z silnym mandatem. Społeczeństwo obywatelskie jest ożywione, a opinia publiczna wydaje się optymistyczna – choć wyzwania są przed nami."
 event_new_dawn.2.d.c:"Komuniści przejęli kontrolę, obiecując radykalną transformację. Stare struktury są demontowane, a ludzie są wzywani do zjednoczenia pod nową wizją."
 event_new_dawn.2.d.f:"Blok faszystowski objął przywództwo, ogłaszając nową erę siły narodowej. Dissent jest szybko tłumiony, a porządek narzucony poprzez dyscyplinę."


 event_new_dawn.2.f.a:"Żelazna ręka przywraca kontrolę, choć wolność może ucierpieć."
 event_new_dawn.2.f.d:"Nadzieja rośnie wraz z głosem – zmiana poprzez konsensus."
 event_new_dawn.2.f.c:"Rewolucja robotnicza zmienia państwo."
 event_new_dawn.2.f.f:"Silni prowadzą drogę do oczyszczonej przyszłości."


 event_new_dawn.3.t:"Marsz na stolicę"
 event_new_dawn.3.a:"Pozwól im przejąć władzę"
 event_new_dawn.3.b:"Ta ideologia musi zostać stłumiona"

 event_new_dawn.3.f.a:"Powstanie niezależnej siły autokratycznej zakłóca równowagę polityczną. Przejęcie przez nich władzy było szybkie, pozostawiając niewiele miejsca na opozycję czy negocjacje."
 event_new_dawn.3.f.c:"Nieoczekiwane siły komunistyczne obaliły status quo. Trwa radykalne przegrupowanie, szokujące większość establishmentu."
 event_new_dawn.3.f.d:"Demokratyczne powstanie odniosło sukces, zaskakując elity rządzące. Nowe przywództwo obiecuje reformy i przejrzystość."
 event_new_dawn.3.f.f:"Nasz faszystowski przywódca maszeruje na naszą stolicę, co powinniśmy zrobić?"

 event_new_dawn.3.d.a:"Reżim upadł, a żelazna pięść wkroczyła błyskawicznie."
 event_new_dawn.3.d.d:"Wraz z narastającymi protestami i słabnącymi rządzącymi, demokracja zakorzeniła się w następstwie."
 event_new_dawn.3.d.c:"Z chaosu wyłoniła się awangarda, wykorzystując chwilę do zapoczątkowania nowego państwa robotniczego."
 event_new_dawn.3.d.f:"Porządek upadł – tylko siła mogła przywrócić duszę narodu."

 event_new_dawn.11.t:"Siły Zbrojne Żądają Zmiany Przywództwa"
 event_new_dawn.11.f:"Wysocy rangą oficerowie wojskowi, powołując się na niestabilność narodu, zażądali rezygnacji obecnego kierownictwa. Proponują nową figurę, która lepiej odpowiada ich interesom."
 event_new_dawn.11.d:"Gdy przemawiają generałowie, nawet prezydenci słuchają."

 event_new_dawn.democrat_leader:"Mianuj nowego demokratycznego przywódcę"
 event_new_dawn.autocrat_leader:"Umacniaj autokratyczną figurę"
 event_new_dawn.random_decision:"Pozwól, aby wynik został rozstrzygnięty organicznie"
 event_new_dawn.suppress_random_decision:"Zapobiegaj niezamierzonym zmianom w przywództwie"

 event_new_dawn.30.t:"Tłumienie dysydentów"
