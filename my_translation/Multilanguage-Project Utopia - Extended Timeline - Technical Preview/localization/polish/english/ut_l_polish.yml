 je_ut_new_dawn_democratic_cultural_values:"Demokratyczne wartości kulturowe"
 je_ut_new_dawn_democratic_cultural_values_desc:"Demokratyczne fundamenty mogą prosperować jedynie na wartościach kulturowych, które szanują pluralizm i wolności indywidualne. Czołowe postacie biznesu i religii zwracają się ku bardziej demokratycznemu światopoglądowi."

 je_ut_new_dawn_democratic_power_bloc:"Demokratyczny blok siłowy"
 je_ut_new_dawn_democratic_power_bloc_desc:"Utworzenie demokratycznego bloku siłowego zapewnia wpływ w międzynarodowym porządku i chroni przed hegemonicznymi tożsamościami. Tylko ci, którzy pozostają niezależni i suwerenni, mogą bronić demokratycznych ideałów."
 je_ut_new_dawn_democratic_power_bloc_tt:"Naród tworzy lub wzmacnia blok siłowy oparty na zasadach demokratycznych"
 je_ut_new_dawn_democratic_power_bloc_mod:"Demokratyczny blok siłowy"

 je_ut_new_dawn_democratic_fair_elections:"Uczciwe wybory"
 je_ut_new_dawn_democratic_fair_elections_desc:"Powszechne prawo wyborcze stanowi kręgosłup sprawiedliwego społeczeństwa. Instytucjonalizacja uczciwych wyborów wzmacnia zaufanie publiczne do demokracji."
 je_ut_new_dawn_democratic_fair_elections_tt:"Wzmacnia legitymację systemu politycznego poprzez przejrzyste i uczciwe wybory"
 je_ut_new_dawn_democratic_fair_elections_mod:"Uczciwe wybory"

 je_ut_new_dawn_democratic_final:"Utopia"
 je_ut_new_dawn_democratic_final_desc:"Ukoronowanie demokratycznych ideałów i praktyk, prowadzące do harmonijnego i sprawiedliwego społeczeństwa."

 je_ut_new_dawn_autocratic:"System autokratyczny"
 je_ut_new_dawn_autocratic_reason:"Ludzie żądają porządku, stabilności i silnego przywództwa."
 je_ut_new_dawn_autocratic_complete_condition_tt:"Nie ma Autokratycznej Utopii, wpis nie może zostać ukończony. Zamiast tego mają dostęp do powtarzalnych działań."

 je_ut_new_dawn_emergency_powers:"Uprawnienia nadzwyczajne"
 je_ut_new_dawn_emergency_powers_desc:"W czasach kryzysu państwo musi działać zdecydowanie. Uprawnienia nadzwyczajne pozwalają na szybką reakcję na zagrożenia i wyzwania, ale niosą też ryzyko podważenia instytucji demokratycznych."
 je_ut_new_dawn_emergency_powers_mod: "$je_ut_new_dawn_emergency_powers$"
 je_ut_new_dawn_strengthen_power:"Wzmocnienie władzy"
 je_ut_new_dawn_strengthen_power_desc:"Aby utrzymać porządek i stabilność, państwo musi wzmocnić swoją władzę. Można to osiągnąć różnymi środkami, w tym rozbudową armii, propagandą i tłumieniem sprzeciwu."
 je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$"
 je_ut_new_dawn_border_dispute:"Spór graniczny"
 je_ut_new_dawn_border_dispute_desc:"Spory graniczne mogą prowadzić do napięć i konfliktów między narodami. Ważne jest, aby rozwiązywać te spory pokojowo i dyplomatycznie, ale czasami działania wojskowe mogą być konieczne dla ochrony interesów narodowych."
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"Tłumienie dysydentów"
 je_ut_new_dawn_suppress_dissidents_desc:"Sprzeciw może podważyć stabilność państwa i zagrozić bezpieczeństwu narodowemu. Tłumienie sprzeciwu jest niezbędnym środkiem do utrzymania porządku i ochrony narodu przed wewnętrznymi zagrożeniami."
 je_ut_new_dawn_suppress_dissidents_mod: "$je_ut_new_dawn_suppress_dissidents$"
 
 je_ut_new_dawn_outlaw_communists:"Delegalizacja komunistów"
 je_ut_new_dawn_outlaw_communists_desc:"Rozprawić się z ruchami lewicowymi i zdelegalizować partie komunistyczne.\n\n#italic Kontekst historyczny:#!\n28 lutego 1933 roku, po pożarze Reichstagu, naziści uchwalili Dekret o pożarze Reichstagu, zawieszający swobody obywatelskie i pozwalający na aresztowanie tysięcy komunistów. KPD (Komunistyczna Partia Niemiec) została wkrótce zdelegalizowana, co było pierwszym krokiem w demontażu opozycji politycznej."
 je_ut_new_dawn_form_paramilitary_groups:"Grupy paramilitarne"
 je_ut_new_dawn_form_paramilitary_groups_desc:"Utworzyć nieoficjalne organizacje militarne do egzekwowania władzy partyjnej.\n\n#italic Kontekst historyczny:#!\nSA (Sturmabteilung), aktywna od lat 20. XX wieku, stała się potężną siłą paramilitarną na początku lat 30., zastraszając wyborców i zakłócając spotkania opozycji. 30 czerwca 1934 roku, podczas Nocy Długich Noży, Hitler dokonał czystki w kierownictwie SA, aby skonsolidować władzę, wynosząc bardziej ideologicznie zorientowane SS (Schutzstaffel)."
 je_ut_new_dawn_conformity:"Konformizm"
 je_ut_new_dawn_conformity_desc:"Zachęcać do ścisłego społecznego dostosowania się do ideałów państwowych.\n\n#italic Kontekst historyczny:#!\nPocząwszy od 1933 roku, naziści wprowadzili Gleichschaltung („koordynację”)"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"Zjednoczenie dziedzictwa"
 je_ut_new_dawn_unite_heritage_desc:"Stworzyć wspólną tożsamość narodową opartą na mitach kulturowych i historii.\n\n#italic Kontekst historyczny:#!\nReżim nazistowski promował mityczną wizję historii germańskiej poprzez organizacje takie jak Ahnenerbe (założone w 1935 roku), które szerzyły pseudonaukowe teorie rasowe. Nazistowska edukacja i propaganda gloryfikowały rzekomą przeszłość aryjską, aby zjednoczyć populację pod wykluczającą, etnonacjonalistyczną tożsamością."
 je_ut_new_dawn_volksgemeinschaft:"My – nie oni."
 je_ut_new_dawn_volksgemeinschaft_desc:"Zbudować rasowo zdefiniowaną wspólnotę narodową, która wyklucza obcych.\n\n#italic Kontekst historyczny:#!\nKoncepcja Volksgemeinschaft („wspólnoty ludowej”) była używana od 1933 roku do promowania jedności wśród „rasowo czystych” Niemców. Wykluczała Żydów, Romów, osoby niepełnosprawne i innych – stanowiąc podstawę dla Ustaw Norymberskich z 1935 roku, które legalizowały antysemityzm i instytucjonalizowały segregację rasową.\nTa ideologia położyła podwaliny pod systematyczne wykluczenie, którego kulminacją był Holocaust, gdzie ponad sześć milionów Żydów, wraz z innymi marginalizowanymi grupami, zostało zamordowanych w państwowo zaplanowanym ludobójstwie."
 je_ut_new_dawn_expansionism:"Ekspansjonizm"
 je_ut_new_dawn_expansionism_desc:"Dążyć do wzrostu terytorialnego dla chwały narodowej i przestrzeni życiowej.\n\n#italic Kontekst historyczny:#!\nKierowane ideologią Lebensraum („przestrzeni życiowej”), nazistowskie Niemcy zaanektowały Austrię w marcu 1938 roku (Anschluss), zajęły Sudety we wrześniu 1938 roku i najechały Polskę 1 września 1939 roku, co zapoczątkowało II wojnę światową. Ekspansja była centralnym filarem nazistowskiej polityki zagranicznej, mającej na celu podbój Europy Wschodniej i przesiedlenie jej ludności."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: Istnieje tylko [ROOT.GetCountry.GetName]"
 concept_ut_nd_fascist_final_context:"Jeden świat, jeden naród"
 concept_ut_nd_fascist_final_context_desc:"Ustanów stały faszystowski porządek pod jedną ideologią i rasą.\n\n#italic Kontekst historyczny:#!\nReżim nazistowski wyobrażał sobie „Tysiącletnią Rzeszę” – totalitarne imperium kierowane przez jedną partię, zjednoczone pod rasowo zdefiniowaną ideologią. Wizja ta napędzała bezlitosną militaryzację, propagandę i ludobójstwo, mając na celu przekształcenie świata poprzez trwałą dominację. Chociaż trwał zaledwie 12 lat (1933–1945), działania reżimu pozostawiły katastrofalne globalne konsekwencje i pozostają ostrzeżeniem o tym, jak ideologia może napędzać zniszczenie."
