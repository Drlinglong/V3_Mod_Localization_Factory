# Tech Production
 machinery_farming:"Ciągniki Kabinowe"
 machinery_farming_desc:"Ciągniki i kombajny zastępują woły i kosy. Te stalowe bestie orzą pola, sieją nasiona i zbierają plony z niespotykaną prędkością — zapoczątkowując erę zmechanizowanego rolnictwa."
 heavy_machinery_farming:"Ciężkie Traktory"
 heavy_machinery_farming_desc:"Stalowe kolosy z 300-konnymi silnikami orzą pola w rekordowym tempie. Te dieslowe giganty zastępują wozy zaprzęgowe i umożliwiają uprzemysłowione monokultury, podczas gdy ich balony oponowe zagęszczają glebę, przyczyniając się do przyszłych pustyń pyłowych."
 airplane_farming:"Samoloty Rolnicze"
 airplane_farming_desc:"Samoloty rolnicze rozpylają chmury nawozu nad polami ryżowymi. Samoloty śmigłowe zwalczają roje szarańczy z powietrza — toksyczny balet między precyzją a środowiskowymi stratami ubocznymi."
 drone_farming:"Drony Rolnicze"
 drone_farming_desc:"Czterośmigłowce mapują składniki odżywcze gleby za pomocą kamer multispektralnych. Rójki zapylają kwiaty lub niszczą chwasty mikroustami herbicydowymi, podczas gdy Big Data prognozuje plony."
 chemistry:"Proces Nitrofosforowy"
 chemistry_desc:"Palniki Bunsena i retorty rodzą syntetyczne rewolucje. Od wiązania azotu Habera po plastiki, które duszą żółwie — molekularna alchemia kształtuje zarówno postęp, jak i apokalipsę."
 hybrid_crops:"Hybrydy Uprawne"
 hybrid_crops_desc:"Dziedzice Mendla krzyżują odmiany kukurydzy w celu uzyskania podwójnej gęstości ziaren. Te opatentowane superrośliny pragną syntetycznego nawozu i więżą rolników w cyklach nasion — ale karmią miliony."
 high_yield_crops:"Wysokowydajne Uprawy"
 high_yield_crops_desc:"Karłowata pszenica z turbodoładowaną fotosyntezą przeżywa tylko w akwakulturze. Zielone rewolucje wymieniają bioróżnorodność na rekordy kaloryczne — odżywiając cywilizacje, jednocześnie wyczerpując ekosystemy."
 biotechnology:"Biotechnologia"
 biotechnology_desc:"Nożyczki CRISPR tną DNA jak konfetti. Bakterie genetyczne wydzielają insulinę, podczas gdy geny terminatorowe sterylizują zapasy nasion — biologia staje się programowalnym laboratorium fabrycznym."
 bauxite_mining:"Proces Bayera"
 bauxite_mining_desc:"Rafinerie boksytu przetwarzają glinę w tlenek glinu. Ten żrący proces pochłania rzeki i lasy, ale lekki metal zasila wszystko – od puszek po napoje po drapacze chmur."
 aluminum_base:"Proces Halla-Héroulta"
 aluminum_base_desc:"Piece Halla-Héroulta pożerają megawaty do elektrolizy. Lekki metal to korona dla cesarzy jak sterowce – ale jego głód energii zaciemnia całe regiony."
 heavy_machinery_era_analog:"Maszyneria Hydrauliczna"
 heavy_machinery_era_analog_desc:"Sterowane parą prasy hydrauliczne kształtują stal w drapacze chmur. Te olbrzymy kruszą skały i formują metal, ale ich tłoki ciekną olejem, a ich kotły eksplodują z sykiem."
 heavy_machinery_era_analog_two:"Złożone Linie Montażowe"
 heavy_machinery_era_analog_two_desc:"Sterowane parą walce kładą drogi, gdy górne wały wypełniają fabryki. Epoka smaru i dźwigni – brutalnie efektywna, zawsze na granicy awarii."
 heavy_machinery_era_digital:"Maszyny CNC"
 heavy_machinery_era_digital_desc:"Serwomotory frezują z mikrometrową precyzją na podstawie plików CAD. Cyfrowa dokładność rodzi zarówno dysze rakietowe, jak i obudowy iPhone'ów w tych samych fabrykach."
 heavy_machinery_era_web:"Roboty Przemysłowe"
 heavy_machinery_era_web_desc:"Ramiona KUKA spawają karoserie w milisekundach. Sieciowe linie montażowe optymalizują się – aż do momentu, gdy cyberatak zamrozi metaliczny balet."
 heavy_machinery_industry:"Wyspecjalizowane Maszyny"
 heavy_machinery_industry_desc:"Tarcze drążące tunele przeżuwają granit, a 800-tonowe dźwigi podnoszą drapacze chmur. Dopasowane, tytanowe giganty dla każdej niszy cywilizacji."
 civilian_planes:"Samoloty Cywilne"
 civilian_planes_desc:"Douglas DC-3 sprawiają, że kontynenty są w zasięgu ręki. Strach przed lataniem ustępuje miejsca szampanowi w pierwszej klasie – troposfera staje się autostradą ery odrzutowców."
 civilian_drones:"Drony Cywilne"
 civilian_drones_desc:"Quadrocoptery dostarczają pizzę i szpiegują sąsiadów. Piloci-hobbyści tworzą panoramy na YouTube, podczas gdy rządy testują sieci nadzoru – niebo staje się zdemokratyzowaną strefą wojny."
 rare_earths_mining_era_analog:"Pierwiastki Ziem Rzadkich"
 rare_earths_mining_era_analog_desc:"Piasek monacytowy napromieniowuje górników dla magnesów w Walkmanach. Te egzotyczne metale – niepozorne, lecz niezastąpione – zamieniają miasta górnicze w miasta widma."
 rare_earths_mining_era_digital:"Ekstrakcja Rozpuszczalnikowa"
 rare_earths_mining_era_digital_desc:"Kąpiele kwasowe ługują lantanowce z e-odpadów. Górnictwo miejskie zastępuje destrukcyjne kopalnie odkrywkowe – choć toksyczne ścieki nadal przedostają się do wód gruntowych."
 rare_earths_mining_era_connected:"Zaawansowana Ekstrakcja Rozpuszczalnikowa"
 rare_earths_mining_era_connected_desc:"Ciecze jonowe i nadkrytyczny CO2 zastępują kąpiele kwasowe. Zielona chemia obiecuje czystszą ekstrakcję – jeśli tylko bilans energetyczny się zgadza."
 nuclear_power_research:"Badania Jądrowe"
 nuclear_power_research_desc: ""
 nuclear_power:"Energia Jądrowa"
 nuclear_power_desc: ""
 electronics:"Elektronika"
 electronics_desc:"Lampy próżniowe syczą w radiach. Od tranzystorów germanowych po chipy kwantowe – opanowanie elektronu napędza każdą rewolucję techniczną."
 computers:"Komputery"
 computers_desc:"Plątanina lamp ENIAC oblicza tabele artyleryjskie. Karty perforowane ustępują miejsca migającym terminalom – a marzenie o myślących maszynach pozostaje science fiction... na razie."
 high_tech_computers:"Komputery Wysokiej Technologii"
 high_tech_computers_desc:"Kwantowe bity tańczą w kriostatach. Maszyny eksaflopowe modelują supernowe – ale ich pompy chłodzące zużywają całe sieci miejskie."
 software:"Oprogramowanie"
 software_desc:"Kod FORTRAN ściga się na kartach Holleritha. Systemy operacyjne stają się smarem cywilizacji – niewidzialni architekci rządzący nawet tosterami."
 computers_steel_production:"Jednostki Sterujące"
 computers_steel_production_desc:"Walcownie kształtują płyty stalowe według cyfrowego planu. Algorytmy optymalizują stopy do mostów i żyletek – wysoka technologia spotyka się z przemysłem ciężkim."
 electronics_motors_production:"Elektroniczne Jednostki Sterujące"
 electronics_motors_production_desc:"Mikrokontrolery precyzyjnie regulują silniki elektryczne. Magia sygnałów PWM wycisza napędy okrętów podwodnych i precyzyjnie stroi ekspresy do kawy."
 heavy_machinery_mining_production:"Koparki Kołowe"
 heavy_machinery_mining_production_desc:"240-metrowe stalowe potwory pożerają pokłady węgla brunatnego. Ich obracające się łyżki codziennie przenoszą góry – mechaniczne behemoty zamieniające krajobrazy w księżycowe kratery."
 internet:"Internet"
 internet_desc:"Pakiety ARPANETu huczą w miedzianych przewodach. Od wojskowego kodu do globalnego ogniska – napędzając zarówno kocie filmiki, jak i rewolucje."
 software_motors_production:"Cyfrowe Jednostki Sterujące"
 software_motors_production_desc:"Kontrolery PID w czasie rzeczywistym wygładzają wahania obciążenia. Aktualizacje oprogramowania tchną nowe życie w stare silniki – jeśli podpisy kodu są prawidłowe."
 trucks_era_analog:"Samochody Ciężarowe z Płaską Platformą"
 trucks_era_analog_desc:"Drewniane platformy jęczą pod workami cementu. Opary diesla i zgrzyt przekładni oznaczają epokę, gdy każdy kierowca ciężarówki był jeszcze królem szos."
 trucks_era_web:"Autonomiczne Samochody Ciężarowe"
 trucks_era_web_desc:"Algorytmy kierują 40-tonowymi zestawami w konwojach – bezsenne roboty-wyścigowce dotrzymują terminów w składach z dokładnością do milisekundy."
 trucks_era_digital:"Ciągniki Siodłowe"
 trucks_era_digital_desc:"Turbodoładowane silniki ciągną mega-przyczepy. Telematyka optymalizuje trasy w zależności od cen diesla – logistyka staje się matematyczną grą wojenną."
 consumer_goods_main_analog:"Analogowe Dobra Konsumpcyjne"
 consumer_goods_main_analog_desc:"Ręczne brzytwy i bakelitowe telefony. Świat naprawiania zamiast wyrzucania – pełen zwarć i zardzewiałych ostrzy."
 consumer_goods_main_house_hold_electrical:"Elektryczne Urządzenia Domowe"
 consumer_goods_main_house_hold_electrical_desc:"Lodówki szumią, chroniąc przed zatruciem pokarmowym. Odkurzacze wciągają pył węglowy z dywanów – zelektryfikowany dom tworzy zarówno czas, jak i zależność."
 consumer_goods_main_plastic_revolution:"Plastikowa Rewolucja"
 consumer_goods_main_plastic_revolution_desc:"Bakelitowe guziki i nylonowe pończochy podbijają świat. Materiał tak tani, jak i niezniszczalny – dopóki mikroplastiki nie zaatakują łańcucha pokarmowego."
 consumer_goods_main_entertainment_electrical:"Elektronika Rozrywkowa"
 consumer_goods_main_entertainment_electrical_desc:"Telewizory kineskopowe migoczą w salonach. Walkmany przewijają taśmy – analogowe media kształtują popkulturę, zanim cyfryzacja rozpuści je w bitach."
 consumer_goods_main_digital_products:"Produkty Cyfrowe"
 consumer_goods_main_digital_products_desc:"MP3 zastępują płyty, e-booki wypierają biblioteki. Niematerialna konsumpcja wypełnia chmury zamiast półek – i pozostawia niewidzialne odpady danych."
 consumer_goods_main_web_products:"Produkty Internetowe"
 consumer_goods_main_web_products_desc:"NFT tokenizują sztukę, streaming zastępuje półki z CD. Własność kurczy się do loginu – era dostępu zamiast posiadania, usiana pułapkami subskrypcji."
 plastics_nylon:"Nylon"
 plastics_nylon_desc:"Nici spadochronowe kiedyś ratowały żołnierzy, później pieściły nogi. Pierwszy w pełni syntetyczny polimer stał się symbolem wojny i wyzwolenia kobiet."
 plastics_polyester:"Poliester"
 plastics_polyester_desc:"Butelki PET zastępują szkło, kurtki polarowe ogrzewają alpinistów. Materiał, który zdemokratyzował modę – i zalał oceany mikrowłóknami."
 plastics_polypropylene:"Polipropylen"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioetanol"
 oil_synthetic_one_desc:"Kolby kukurydzy fermentują na paliwo do stacji benzynowych. Zielona benzyna walczy z uzależnieniem od ropy – ale monokultury stawiają biopaliwa przeciwko uprawom spożywczym."
 oil_synthetic_two:"Biodiesel"
 oil_synthetic_two_desc:"Kultury alg produkują beztlenowe paliwo. Gospodarka cyrkularna marzy o zeroemisyjnych flotach ciężarówek – gdyby tylko bilans energetyczny się zgadzał."

# Tech Mil
 industry_harbor:"Port przemysłowy"
 industry_harbor_desc:"Port Przemysłowy..."
 heavy_industry_harbor:"Port przemysłowy"
 heavy_industry_harbor_desc:"Gigantyczne dźwigi ładują stal i węgiel bezpośrednio z pociągów towarowych na barki. Te portowe kolosy, z ich dymiącymi kominami i zardzewiałymi mostami załadunkowymi, stają się sercem ciężkiego przemysłu, gdzie frachtowce co godzinę wysyłają surowe żelazo na potrzeby globalnej produkcji."
 ultra_heavy_industry_harbor:"Port Kontenerowy"
 ultra_heavy_industry_harbor_desc:"Statki kontenerowe długie jak drapacze chmur dokują w zautomatyzowanych terminalach. Standaryzowane stalowe pudła przemieszczają się robotycznie między statkiem, pociągiem a ciężarówką – balet logistyki, który ogranicza globalny handel do 20-stopowych jednostek."
 light_ships_rockets_base:"Hydrofony"
 light_ships_rockets_base_desc:"Podwodne mikrofony nasłuchują odgłosów śrub wrogich łodzi podwodnych. Te hydroakustyczne czujki wykrywają nawet najsłabsze wibracje i zamieniają głębiny w monitorowany labirynt."
 light_ships_rockets_machinery:"Systemy Kierowania Ogniem"
 light_ships_rockets_machinery_desc:"Aktywne impulsy dźwiękowe skanują dno oceanu jak echo nietoperzy. Nowoczesne procesory sonarowe odróżniają wraki od łodzi podwodnych i obliczają ścieżki kolizji dla bomb głębinowych w czasie rzeczywistym."
 heavy_ships_rockets_base:"Trałowiec"
 heavy_ships_rockets_base_desc:"Mechaniczne analogowe komputery łączą dalmierze z wieżami dział. Te ziejące ogniem cybernetyczne systemy obliczają korekty balistyczne dla fal i dryfu wiatru – prekursor cyfrowego pola bitwy."
 heavy_ships_rockets_software:"Elektroniczne środki zaradcze"
 heavy_ships_rockets_software_desc:"Zakłócacze mylą wrogi radar syntetycznymi chmurami echa. Walka elektroniczna tworzy widmowe floty, podczas gdy kryptomoduły udaremniają wrogie rozpoznanie radiowe."
 support_ships_rockets_base:"Zintegrowany system radarowy"
 support_ships_rockets_base_desc:"Obrotowe anteny tworzą elektromagnetyczny obraz nieba. Sieciowe stacje radarowe triangulują formacje samolotów z odległości 200 km i prowadzą myśliwce jak psy pasterskie do stad bombowców."
 support_ships_mine_sweeper:"Systemy sonarowe"
 ut_anti_tank:"Broń przeciwpancerna"
 ut_anti_tank_desc:"Karabin przeciwpancerny strzela rdzeniami wolframowymi, które przecinają stal jak masło. Piechota uczy się zasadzek w walkach miejskich, gdzie gruby pancerz przedni staje się bezużyteczny."
 ut_anti_tank_guided:"Artyleria Samobieżna"
 ut_anti_tank_guided_desc:"Pociski naprowadzane drutem podążają za linią celowania. Te „inteligentne” pociski sprawiają, że dla załóg czołgów kwestią życia lub śmierci jest pozostawanie za wzgórzami."
 task_forces:"Siły specjalne"
 task_forces_desc:"Jednostki elitarne szkolą się do bitew nocnych i ratowania zakładników. Z wytłumioną bronią i noktowizorem poruszają się jak cienie – szybko, śmiercionośnie i poza protokołem."
 ut_tank_diesel_engine:"Silnik wysokoprężny"
 ut_tank_diesel_engine_desc:"Silniki wielopaliwowe spalają wszystko, od oleju napędowego po naftę. Niezawodne bloki umożliwiają zasięgi operacyjne, które doprowadzają logistykę na skraj załamania."
 ut_tank_radio:"Sieć radiowa"
 ut_tank_radio_desc:"Radia synchronizują szwadrony czołgów w stalową paczkę. Dowódcy koordynują kleszcze za pomocą kodu Morse’a, podczas gdy eter przepełniony jest zakłóceniami."
 ut_tank_composite_armor:"Pancerz kompozytowy"
 ut_tank_composite_armor_desc:"Płyty ceramiczne i warstwy uranu spawane w sandwich. Ta technologia warstwowa rozbija ładunki kumulacyjne – ale sprawia, że naprawa za liniami wroga jest koszmarem."
 ut_tank_modern:"Główny czołg bojowy"
 ut_tank_modern_desc:"120-milimetrowe gładkolufowe działa strzelają celnie w ruchu. Stabilizowana optyka, ochrona NBC i filtry wielopaliwowe czynią te czołgi mobilnymi fortecami nowoczesnej wojny."
 ut_tank_jet_engine:"Turbina gazowa"
 ut_tank_jet_engine_desc:"Silniki odrzutowe nadają 60-tonowym behemotom prędkość wyścigówki. Jednak ich pragnienie nafty ogranicza rozmieszczenie – niektórzy dowódcy wymieniają pancerz na dodatkowe zbiorniki paliwa."
 ut_tank_autoloader:"Automatyczny podajnik"
 ut_tank_autoloader_desc:"Ramiona robotów ładują pociski bez pomocy człowieka. Automatyzacja zmniejsza liczebność załogi, ale w przypadku trafienia zamienia komory amunicyjne w tykające bomby zegarowe."
 ut_tank_future:"Czołg przyszłości"
 ut_tank_future_desc:"Aktywne systemy obronne przechwytują granaty mikroeksplozjami. Sieciowe czujniki zapewniają pełną świadomość 360° – czołg staje się mobilnym centrum danych."
 ut_war_planes:"Samoloty bojowe"
 ut_war_planes_desc:"Myśliwce dwupłatowe walczą karabinami maszynowymi przez obracające się śmigła. Walki powietrzne wciąż podążają za rycerskimi rytuałami – dopóki taktyka formacji nie zmilitaryzuje przestworzy."
 ut_war_planes_2:"Zaawansowane samoloty bojowe"
 ut_jet_planes:"Samoloty odrzutowe"
 ut_jet_planes_desc:"Silniki odrzutowe przekraczają barierę dźwięku. MiG-15 i F-86 toczą pojedynki w naddźwiękowych pętlach, gdzie sekundy decydują o życiu lub ognistym śmierci."
 ut_modern_planes:"Nowoczesne samoloty"
 ut_anti_tank_guided_software:"Kierowane systemy przeciwpancerne"
 light_ships_rockets_computers:"Lekkie systemy bojowe dla okrętów"
 heavy_ships_rockets_computers:"Ciężkie systemy bojowe dla okrętów"
 support_ships_electronic_surveillance:"Okręty dozoru elektronicznego"

 combat_unit_type_support_systems:"Systemy wsparcia"
 combat_unit_type_missile_corvettes:"Korwety rakietowe"
 combat_unit_type_surveillance_corvettes:"Korwety Rozpoznawcze"
 combat_unit_type_capital_battleship:"Pancerniki Liniowe"
 combat_unit_type_modern_submarine:"Nowoczesny Okręt Podwodny"
 combat_unit_type_super_carrier:"Superlotniskowiec"
 combat_unit_type_armored_infantry:"Piechota Pancerna"
 combat_unit_type_task_force_infantry:"Piechota Grup Zadaniowych"
 combat_unit_type_motorized_artillery:"Artyleria Samobieżna"
 combat_unit_type_rocket_artillery:"Artyleria Rakietowa"
 combat_unit_type_support_systems_desc:"Jednostki wsparcia logistycznego i elektronicznego, które zwiększają skuteczność sił frontowych."
 combat_unit_type_missile_corvettes_desc:"Szybkie i zwinne okręty uzbrojone w systemy rakietowe, przeznaczone do szybkich starć morskich."
 combat_unit_type_surveillance_corvettes_desc:"Jednostki morskie wyposażone w zaawansowane czujniki i systemy komunikacji do rozpoznania i koordynacji."
 combat_unit_type_capital_battleship_desc:"Ciężko uzbrojone i opancerzone okręty klasy flagowej, przeznaczone do dominacji w dużych bitwach morskich."
 combat_unit_type_modern_submarine_desc:"Skryte jednostki podwodne wyposażone w torpedy i pociski manewrujące do strategicznych uderzeń."
 combat_unit_type_super_carrier_desc:"Ogromne lotniskowce służące jako mobilne bazy lotnicze, rzutujące siłę na ogromne odległości."
 combat_unit_type_armored_infantry_desc:"Jednostki piechoty wyposażone w ciężki pancerz osobisty i zintegrowane systemy wsparcia dla zwiększonej przeżywalności."
 combat_unit_type_task_force_infantry_desc:"Wysoce wyszkolone, elastyczne jednostki zdolne do wykonywania specjalistycznych misji samodzielnie lub wraz z innymi siłami."
 combat_unit_type_motorized_artillery_desc:"Artyleria zamontowana na pojazdach silnikowych, umożliwiająca szybkie rozmieszczenie i przegrupowanie na polu bitwy."
 combat_unit_type_rocket_artillery_desc:"Artyleria, która wystrzeliwuje salwy rakiet, aby nasycić duże obszary niszczycielską siłą ognia."


# Tech Society
 highway_projects:"Autostrady"
 highway_projects_desc:"Szerokie, utwardzone arterie efektywnie łączą miasta i regiony. Autostrady przyspieszają transport towarów, skracają dojazdy i otwierają nowe korytarze rozwoju gospodarczego."
 heavy_machinery_builders:"Rozściełacze Betonu"
 heavy_machinery_builders_desc:"Nowoczesne rozściełacze betonu rewolucjonizują budowę dróg. Te stalowe kolosy w rekordowym czasie wylewają precyzyjne płyty drogowe – kładąc podwaliny pod infrastrukturę na skalę przemysłową."
 intercity_transport:"Transport Międzymiastowy"
 intercity_transport_desc:"Szybkie pociągi i autobusy dalekobieżne przekraczają granice regionalne. Rozwinięta sieć międzymiastowa zmniejsza kraj, sprzyja jedności narodowej i napędza turystykę."
 highspeed_transport:"Transport Wysokoobrotowy"
 highspeed_transport_desc:"Gdy lokomotywy parowe ustępują miejsca dynamom elektrycznym, pociągi zaczynają jeździć z prędkością 160 km/h. Ta rewolucja prędkości zawstydza nawet najszybsze dyliżanse pocztowe i zmniejsza postrzegane odległości między miastami."
 early_civil_aviation:"Wczesne Lotnictwo Cywilne"
 early_civil_aviation_tech_tt:"Raz na grę: wszystkie kraje zyskują +10% rozprzestrzeniania technologii na 20 lat."
 civil_airlines:"Cywilne Linie Lotnicze"
 civil_airlines_desc:"Cywilne linie lotnicze to niemilitarne usługi transportu lotniczego, które przewożą pasażerów i ładunki w celach komercyjnych. Odgrywają one kluczową rolę w globalnej łączności, rozwoju gospodarczym oraz ułatwianiu międzynarodowego handlu i turystyki."
 modern_civil_aviation:"Nowoczesne Lotnictwo Cywilne"
 modern_civil_aviation_desc:"Nowoczesne lotnictwo cywilne obejmuje zaawansowane systemy, technologie i infrastrukturę, które wspierają współczesne podróże i transport lotniczy. Podkreśla bezpieczeństwo, wydajność i globalną łączność, napędzaną innowacjami w projektowaniu samolotów, zarządzaniu ruchem lotniczym i międzynarodowymi regulacjami."
 modern_civil_aviation_tech_tt:"Raz na grę: wszystkie kraje zyskują na zawsze 50 rozprzestrzeniania technologii."
 international_commerce:"Handel Międzynarodowy"
 international_commerce_desc:"Handel międzynarodowy odnosi się do wymiany towarów, usług i kapitału ponad granicami narodowymi. Napędza globalną integrację gospodarczą, sprzyja specjalizacji i umożliwia krajom dostęp do szerszej gamy zasobów i rynków."
 international_stock_exchange:"Międzynarodowa Giełda Papierów Wartościowych"
 international_stock_exchange_desc:""
 check_payments:"Płatności Czekami"
 check_payments_desc:"Papierowe instrukcje zastępują gotówkę w handlu hurtowym. Czeki wprowadzają płatności możliwe do śledzenia – wspierając rozwój banków jako pośredników finansowych."
 credit_cards:"Karty Kredytowe"
 credit_cards_desc:"Paski magnetyczne i karty PCV zwiastują świt ery cyfrowej. Ten klucz do konsumpcji zachęca do spontanicznych wydatków i kładzie podwaliny pod globalne sieci kredytowe."
 digital_payments:"Płatności cyfrowe"
 digital_payments_desc:"Zaszyfrowane pakiety danych pędzą przez światłowody. Przelewy w czasie rzeczywistym i aplikacje płatności mobilnych zamieniają fizyczne portfele w muzealne relikty."
 digital_trading:"Handel cyfrowy"
 digital_trading_desc:"Algorytmy handlują akcjami w milisekundach. Giełda staje się sceną dla strumieni danych wysokiej częstotliwości."
 modern_economy:"Ekonomia rozwoju"
 modern_economy_desc:"Ekonomia rozwoju zajmuje się czynnikami ekonomicznymi leżącymi u podstaw redukcji ubóstwa i dobrobytu w krajach rozwijających się. Bada, co sprzyja wzrostowi i zrównoważonemu postępowi."
 new_public_management:"Nowe Zarządzanie Publiczne"
 new_public_management_desc:"Koncepcja, która stosuje metody zarządzania z sektora prywatnego do administracji publicznej w celu zwiększenia efektywności i wydajności. Kładzie nacisk na decentralizację, orientację na wyniki i wewnętrzną konkurencję."
 digital_tax_declaration:"Cyfrowa deklaracja podatkowa"
 digital_tax_declaration_desc:"Elektroniczne formularze i automatyczne sprawdzenia wiarygodności modernizują pobór podatków."
 union_new_mandates:"Prawo międzynarodowe"
 union_new_mandates_tt:"Odblokowuje nowe zasady bloków siły"
 union_new_mandates_desc:"Instytucje ponadnarodowe zyskują autorytet w zakresie regulacji klimatycznych i cyfrowych. Era czysto ekonomicznej integracji ustępuje miejsca ambitnym uwikłaniom politycznym."
 union_new_mandates_two:"Organizacja międzynarodowa"
 union_new_mandates_two_desc:"Wspólne korpusy armii i infrastruktury chmurowe oznaczają przejście do federalnego superpaństwa. Suwerenność narodowa jest coraz częściej delegowana na superpaństwo."
 union_trade:"Światowa Organizacja Handlu"
 union_trade_desc:"Strefy wolne od ceł i zharmonizowane standardy produktów tworzą kontynentalny rynek wewnętrzny. Protekcjonizm ustępuje logice przewagi komparatywnej na wielką skalę."
 food_standards_one:"Standardy żywności"
 food_standards_one_desc:"Limity prawne dla zanieczyszczeń w podstawowych produktach spożywczych. Inspektorzy żywności rozpoczynają systematyczne naloty na fałszowaną mąkę i ryby nasączone formaldehydem."
 food_standards_two:"Urząd Bezpieczeństwa Żywności"
 food_standards_two_desc:"Agencja rządowa monitoruje teraz cały łańcuch produkcyjny od gospodarstwa do półki. Certyfikaty higieny stają się obowiązkowe w handlu żywnością."
 food_standards_three:"Wymagania dotyczące etykietowania"
 food_standards_three_desc:"Tłuszcze trans, alergeny i tabele wartości odżywczych muszą być jasno ujawnione. Era wprowadzających w błąd reklam żywności zaczyna się kończyć."
 epa_one:"Czystość powietrza"
 epa_one_desc:"Filtry przemysłowe i katalizatory samochodowe mają na celu rozjaśnienie smogu nad miastami. Po raz pierwszy limity dla cząstek stałych i NOx stają się prawem."
 epa_two:"Programy recyklingu"
 epa_two_desc:"Segregacja śmieci staje się obowiązkiem obywatelskim. Wysypiska ustępują miejsca zaawansowanym technologicznie parkom recyklingu, gdzie robotyczne ramiona sortują plastiki i fermentują bioodpady w biogaz."
 epa_three:"Zakaz freonów"
 epa_three_desc:"Zakaz chlorofluorowęglowodorów ratuje stratosferyczną warstwę ozonową. Lodówki przestawiają się na naturalne czynniki chłodnicze, a puszki aerozolowe przyjmują alternatywy oparte na pompach."
 political_progress_1_cosmopolitan:"Kosmopolityzm"
 political_progress_1_cosmopolitan_desc:"Idee oświecenia i wiara w postęp naukowy wypierają dogmat religijny. Nowa elita technokratów marzy o doskonale racjonalnie zorganizowanym społeczeństwie."
 political_progress_2_rationalism:"Racjonalizm"
 political_progress_2_rationalism_desc:"Polityka oparta na dowodach zastępuje ideologiczną wojnę pozycyjną. Randomizowane badania kontrolowane decydują o programach społecznych, podczas gdy algorytmy optymalizują granice okręgów wyborczych."
 political_progress_3_neoliberalism:"Neoliberalizm"
 political_progress_3_neoliberalism_desc:"Idee oświecenia i wiara w postęp naukowy wypierają dogmat religijny. Nowa elita technokratów marzy o doskonale racjonalnie zorganizowanym społeczeństwie."
 political_progress_4_greens:"Ruch Zielonych"
 political_progress_4_greens_desc:"Polityka oparta na dowodach zastępuje ideologiczną wojnę pozycyjną. Randomizowane badania kontrolowane decydują o programach społecznych, podczas gdy algorytmy optymalizują granice okręgów wyborczych."
 national_socialism:"Narodowy socjalizm"
 national_socialism_desc:"Radykalna ideologia nacjonalistyczna łącząca autorytarne rządy, doktryny czystości rasowej i państwowo kontrolowane struktury gospodarcze, historycznie związane z reżimami faszystowskimi."
 movie_industry:"Przemysł filmowy"
 movie_industry_desc:"Kino staje się potężną siłą kulturową, kształtującą opinię publiczną, projektującą tożsamość narodową i wpływającą na wszystko, od mody po politykę w skali globalnej."
 online_forums:"Fora internetowe"
 online_forums_desc:"Zdecentralizowane fora dyskusyjne umożliwiają tworzenie się niszowych społeczności, rozkwit debat i wyłanianie się nowych subkultur poza tradycyjnymi strukturami medialnymi."
 social_media:"Media społecznościowe"
 social_media_desc:"Platformy cyfrowe rewolucjonizują komunikację, umożliwiając udostępnianie treści w czasie rzeczywistym, masową mobilizację i algorytmiczne kształtowanie dyskursu publicznego i zachowań."

 multicultural_globalism:"Wielokulturowość"
 multicultural_globalism_desc:"Wielokulturowość to uznawanie i wspieranie różnorodnych tożsamości kulturowych w społeczeństwie. Zachęca do współistnienia różnych tradycji, języków i wierzeń, jednocześnie promując inkluzyjność, tolerancję i równe prawa dla wszystkich grup kulturowych."
 anti_multicultural_globalism:"Cyfrowa propaganda"
 anti_multicultural_globalism_desc:"Propaganda masowa w coraz większym stopniu wykorzystuje media cyfrowe i 24-godzinne cykle informacyjne do kształtowania opinii publicznej, często zacierając granicę między informacją a manipulacją na skalę globalną."
 anti_discrimination_laws:"Prawa antydyskryminacyjne"
 anti_discrimination_laws_desc:"Prawa antydyskryminacyjne to środki prawne mające na celu ochronę jednostek przed niesprawiedliwym traktowaniem ze względu na takie cechy jak rasa, płeć, religia czy orientacja seksualna. Przepisy te mają na celu promowanie równości i zapewnienie równego dostępu do zatrudnienia, edukacji i usług publicznych."
 emancipation_movement:"Ruch Emancypacyjny"
 emancipation_movement_desc:"W toku prac"
 lgbt_movement:"Ruch LGBT"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Ruchy LGBT opowiadają się za prawami i akceptacją osób lesbijskich, gejów, biseksualnych i transpłciowych. Poprzez aktywizm, reformy prawne i zmiany kulturowe, rzucają wyzwanie dyskryminacji i dążą do równości społecznej i uznania."
 feminism_2:"Emancypacja"
 feminism_2_desc:"Emancypacja kobiet to ruch społeczno-polityczny mający na celu osiągnięcie równych praw i możliwości dla kobiet. Dąży do demontażu struktur patriarchalnych i promowania równości płci we wszystkich aspektach życia."
 feminism_3:"Afirmatywna równość"
 feminism_3_desc:"Afirmatywna równość parytetowa to podejście polityczne, które dąży do osiągnięcia równych wyników dla kobiet i mężczyzn poprzez wdrażanie środków."
 public_universities:"Uniwersytety publiczne"
 public_universities_desc:"Uniwersytety publiczne to instytucje szkolnictwa wyższego finansowane i zarządzane przez rząd. Mają na celu zapewnienie dostępnej edukacji wszystkim obywatelom, niezależnie od ich statusu społeczno-ekonomicznego."
 compulsory_secondary_school:"Obowiązkowa szkoła średnia"
 compulsory_secondary_school_desc:"Nastolatki muszą uczęszczać do szkoły do 18 roku życia. Szkoły zawodowe współpracują z przemysłem, aby ułatwić przejście na rynek pracy."
 compulsory_tertiary_school:"Obowiązkowe studia"
 compulsory_tertiary_school_desc:"Dyplom college’u staje się normą społeczną. Miasta uniwersyteckie kwitną — jednak nadpodaż prowadzi do tego, że niepewni doktorzy jeżdżą taksówkami."
 technical_scientific_school_reforms:"Reforma szkolnictwa techniczno-naukowego"
 technical_scientific_school_reforms_desc:"Programy nauczania są gruntownie zmieniane w celu promowania wiedzy technicznej, umiejętności cyfrowych i myślenia naukowego od wczesnego dzieciństwa. Celem jest społeczeństwo zorientowane na przyszłość i napędzane innowacjami."

