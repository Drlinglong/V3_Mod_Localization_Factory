 law_task_forces_desc:"Wyspecjalizowane jednostki do szybkiej reakcji kryzysowej lub obrony narodowej."
 law_neo_ethno_state:"Neo-Etnostan"
 law_neo_ethno_state_desc:"Wszystkie obce kultury są dyskryminowane. Aktywnie egzekwowana jest asymilacja."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Populacje z niskimi wartościami Akceptacji stają w obliczu trudnego życia, podczas gdy populacje o wyższym statusie prosperują bardziej#!#!"
 law_multicultural_globalism:"Globalizm"
 law_multicultural_globalism_desc:"Otwarte społeczeństwo, które ceni różnorodność kulturową i współpracę międzynarodową."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Populacje będą prowadziły podobne życie z niewielkimi negatywnymi konsekwencjami, nawet jeśli nie będą tak akceptowane#!#!"
 law_equal_rights_for_women:"Równe Prawa"
 law_equal_rights_for_women_desc:"Równość prawna dla kobiet w edukacji, zatrudnieniu i polityce w celu wyeliminowania dyskryminacji ze względu na płeć, w tym zniesienie władzy prawnej męża nad żoną."
 law_affirmative_equality:"Afirmatywna równość"
 law_affirmative_equality_desc:"Ukierunkowane środki, takie jak kwoty i programy wsparcia, mające na celu zaradzenie i przezwyciężenie długotrwałego wpływu historycznych nierówności doświadczanych przez kobiety."
 law_privatized_bureaucrats:"Sprywatyzowani biurokraci"
 law_privatized_bureaucrats_desc:"Outsourcing zadań administracyjnych rządu do prywatnych firm w celu zwiększenia efektywności i zmniejszenia kosztów."
 law_no_environment_protection:"Brak przepisów o ochronie środowiska"
 law_no_environment_protection_desc:"Przemysłowa eksploatacja zasobów naturalnych bez względu na konsekwencje ekologiczne i zrównoważony rozwój."
 law_environment_protection_institute:"Przepisy o ochronie środowiska"
 law_environment_protection_institute_desc:"Podstawowe regulacje prawne ograniczające zanieczyszczenia i chroniące naturalne siedliska."
 law_environment_protection_institute_two:"Agencja Ochrony Środowiska"
 law_environment_protection_institute_two_desc:"Agencja rządowa odpowiedzialna za monitorowanie i egzekwowanie przepisów środowiskowych oraz badania ryzyka ekologicznego."
 law_food_safety_protection_institute_two:"Urząd Bezpieczeństwa Żywności"
 law_food_safety_protection_institute_two_desc:"Władza rządowa, która egzekwuje przepisy higieny i bezpieczeństwa w produkcji żywności."
 law_no_food_safety_protection:"Brak bezpieczeństwa żywności"
 law_no_food_safety_protection_desc:"Brak kontroli w produkcji żywności, co może stwarzać zagrożenie dla zdrowia populacji."
 law_food_safety_protection_institute:"Standardy żywności"
 law_food_safety_protection_institute_desc:"Prawnie ustalone minimalne standardy higieny i jakości w celu zapewnienia bezpiecznej żywności dla konsumentów."
 law_demobilized:"Zdemobilizowany"
 law_demobilized_desc:"Masowe zmniejszenie sił zbrojnych i przeniesienie zasobów do gospodarki cywilnej."
 law_private_pension:"Prywatna emerytura"
 law_private_pension_desc: ""
 law_ut_minimum_wage:"Płaca minimalna"
 law_ut_minimum_wage_desc: ""
