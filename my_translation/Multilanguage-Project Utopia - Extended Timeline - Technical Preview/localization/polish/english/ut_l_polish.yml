 ut_je_nuclear_power_plant_construction_reason:"Po udanych badaniach nad energią jądrową jesteśmy gotowi podjąć kolejny krok."
 ut_nuclear_power_plant_location:"Budowa Elektrowni Jądrowej"
 ut_nuclear_power_plant_location_desc:"Wybierz odpowiednie miejsce do budowy elektrowni jądrowej."
 ut_je_nuclear_power_plant_construction_site:"Plac budowy elektrowni jądrowej"
 ut_je_nuclear_power_plant_construction_site.success.d:"Miejsce na elektrownię jądrową zostało pomyślnie wybrane."
 ut_je_nuclear_power_plant_construction_site.success.f:"Miejsce na elektrownię jądrową zostało pomyślnie wybrane. Lokalizacja jest idealna do budowy obiektu, który zapewni czystą i wydajną energię dla przyszłych pokoleń."
 ut_nuclear_power_plant_construction_site_mod:"Aktywne Miejsce Budowy Elektrowni Jądrowej"

 ut_share_nuclear_power_research:"Udostępnij Badania nad Energią Jądrową"
