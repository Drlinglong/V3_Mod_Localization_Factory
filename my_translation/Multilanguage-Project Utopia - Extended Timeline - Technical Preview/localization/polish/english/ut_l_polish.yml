 ut_research_nuclear_power:"Badania nad Energią Jądrową"
 ut_research_nuclear_power_desc:"Zbadaj potencjał rozszczepienia jądrowego jako potężnego źródła energii."
 ut_je_ut_research_nuclear_power:"Energia Jądrowa"
 ut_je_ut_research_nuclear_power_reason:"Odkrycie rozszczepienia jądrowego otwiera drzwi do nowej ery produkcji energii. To, co kiedyś było koncepcją teoretyczną, staje się rzeczywistością: kontrolowane reakcje jądrowe, które uwalniają ogromne ilości energii. Nie chodzi tylko o wytwarzanie mocy, ale o opanowanie samego atomu.\nDzięki odpowiednim inwestycjom możemy poprowadzić tę rewolucję – tworząc nowe źródło energii, które zmieni świat."
 ut_je_ut_research_nuclear_power_goal:"Czekaj na zakończenie #BOLD 4-letniej#! fazy badawczej (4 lata, jeśli instytut badawczy ma 100% obłożenia)"
