 lawgroup_environment_protection_desc:"Prawa i instytucje chroniące środowisko, promujące zrównoważony rozwój i zapewniające równowagę ekologiczną."
 lawgroup_food_safety:"Bezpieczeństwo żywnościowe"
 lawgroup_food_safety_desc:"Prawa i instytucje zapewniające bezpieczeństwo żywności, higienę i standardy jakości w produkcji i dystrybucji żywności."

 law_social_market_economy:"Społeczna Gospodarka Rynkowa"
 law_social_market_economy_desc:"Uregulowana gospodarka rynkowa, która łączy wolną konkurencję z bezpieczeństwem socjalnym w celu promowania dobrobytu i równowagi społecznej."
 law_free_market_economy:"Wolna Gospodarka Rynkowa"
 law_free_market_economy_desc:"Nieokiełznany kapitalizm, gdzie ceny i produkcja są determinowane wyłącznie przez podaż i popyt przy minimalnej regulacji rządowej."
 law_state_capitalism_economy:"Kapitalizm Państwowy"
 law_state_capitalism_economy_desc:"System, w którym państwo kontroluje kluczowe gałęzie przemysłu i zasoby w celu promowania interesów narodowych i zapewnienia stabilności gospodarczej."
 law_corporate_economy:"Gospodarka Korporacyjna"
 law_corporate_economy_desc:"System, w którym korporacje i państwo ściśle współpracują, aby promować interesy gospodarcze i zapewnić stabilność społeczną."

 law_free_trade_union:"Sieć Wolnego Handlu"
 law_free_trade_union_desc:"Konfederacja państw, która eliminuje wewnętrzne bariery handlowe i prowadzi wspólną politykę celną w celu promowania interesów gospodarczych."
 law_protectionism_union:"Blok Protekcjonistyczny"
 law_protectionism_union_desc:"Sojusz narodów, który chroni przemysł krajowy przed zagraniczną konkurencją poprzez wspólne cła i ograniczenia handlowe."
 law_compulsory_secondary_school:"Obowiązkowa szkoła średnia"
 law_compulsory_secondary_school_desc:"Wszyscy nastolatkowie są zobowiązani do ukończenia szkoły średniej."
 law_compulsory_tertiary_school:"Obowiązkowe Szkolnictwo Wyższe"
 law_compulsory_tertiary_school_desc:"Wszyscy obywatele muszą ukończyć szkolenie zawodowe lub akademickie po szkole średniej, aby zapewnić wykwalifikowaną i zdolną siłę roboczą."
 law_public_university:"Uniwersytety publiczne"
 law_public_university_desc:"Finansowane przez państwo instytucje szkolnictwa wyższego, które sprawiają, że edukacja jest dostępna niezależnie od pochodzenia społecznego i promują badania."
 law_private_universities:"Uniwersytety Prywatne"
