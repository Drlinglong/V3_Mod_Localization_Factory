 utopia_mod.2.t:"Zapewnienie Przewagi Technologicznej"
 utopia_mod.2.d:"Poprzez nieoficjalne kanały twoja administracja uzyskuje dostęp do przytłaczającego napływu innowacji. Choć daleka od legalności, ta droga na skróty oferuje wgląd w przyszłość – którą możesz teraz kształtować z nieuczciwą przewagą."
 utopia_mod.2.f:"Czymże jest postęp, jeśli nie opanowaniem samego czasu? Podczas gdy inni debatują o etyce i równości, my przeniknęliśmy zasłonę możliwości. Dzięki temu bezprecedensowemu przypływowi innowacji przeskakujemy pokolenia powolnego, biurokratycznego rozwoju. Niech historia nas osądzi – albo niech nie będzie historii, tylko blask jutra, napisany w obwodach i stali, a nie w atramencie i pergaminie. Utopii się nie daje. Ją się bierze."
