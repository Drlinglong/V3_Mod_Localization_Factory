 utopia_journal_society_2_wirtschaftswunder_title:"Cud Gospodarczy"
 utopia_journal_society_2_wirtschaftswunder_desc:"W zapierającym dech w piersiach obrocie wydarzeń, nasza gospodarka nie tylko się odrodziła – ona eksplodowała. Przemysł kwitnie, zatrudnienie jest na rekordowym poziomie, a dobrobyt nie jest już dla wielu snem, ale codziennością."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Z gruzów powstało złoto: tam, gdzie kiedyś tliły się ruiny, wznosiły się fabryki, kwitł dobrobyt, a nowe poczucie własnej wartości zakorzeniło się. Silna globalna gospodarka, światowy wzrost gospodarczy i duch cudu przekształciły rozpacz w pęd – epokę, w której pracownicy stali się inżynierami przyszłości, a postęp technologiczny zadziwił świat."

 je_early_civil_aviation:"Wczesne Lotnictwo Cywilne"
 je_early_civil_aviation_reason:"Wczesne lotnictwo cywilne rozpoczęło się od śmiałych pionierów, terkoczących samolotów śmigłowych i improwizowanych pasów startowych na łąkach i polach. To, co kiedyś miało charakter militarny, stało się łącznikiem między miastami, ludźmi i rynkami. Każdy lot był przygodą, każde lądowanie triumfem. W otwartych kokpitach siedzieli nie pasażerowie, lecz marzyciele – a z ich marzeń wyrosła zupełnie nowa era transportu."

 je_modern_civil_aviation:"Nowoczesne Lotnictwo Cywilne"
 je_modern_civil_aviation_reason:"Nowoczesne lotnictwo cywilne oswoiło niebiosa. Chwiejne dwupłatowce stały się eleganckimi odrzutowcami, samoloty pocztowe stały się latającymi miastami. Lotniska zamieniają się w węzły globalnie połączonego świata. To, co kiedyś trwało dni, teraz dzieje się w godzinach – szybko, wygodnie, efektywnie. Niebo nie jest już granicą, ale przejściem: dla podróżujących służbowo, rodzin, marzycieli i samego postępu."

 je_urbanist_ig:"Ruch Urbanistyczny"
 je_urbanist_ig_reason:"Ruch urbanistyczny to coś więcej niż architektura – to wizja tego, jak żyjemy razem. W rozwijających się miastach powstają nie tylko budynki, ale społeczeństwa. Urbanistycy, reformatorzy społeczni i wizjonerzy marzą o przestrzeniach miejskich, które nie tylko funkcjonują, ale inspirują: z parkami, światłem, transportem i życiem publicznym. Miasto nie jest tylko budowane – jest kształtowane, jako scena dla lepszej przyszłości."

 concept_ut_research_institute:"Instytut Badawczy"
 concept_ut_research_institute_desc:"W instytucie badawczym można odblokować duże projekty badawcze. \n Era 6: Energia Jądrowa i Broń Jądrowa \n Era 6: Energia Jądrowa \n Era 7: Wysokiej klasy komputery (~10µm)\nEra 8: Generatywna AI.\nWciąż w toku."
 ut_research_institute_found:"Załóż Instytut Badawczy"
 ut_research_institute_found_desc:"Narodowy [concept_ut_research_institute] ma zostać utworzony w celu konsolidacji doskonałości naukowej, promowania badań podstawowych i strukturalnego przyspieszenia postępu technologicznego. Budowa tej instytucji stanowi kamień milowy na drodze do społeczeństwa opartego na wiedzy."
 ut_je_research_institute_founding:"Założenie Instytutu Badawczego"
 ut_je_research_institute_founding_reason:"Nasz naród przygotowuje się do zinstytucjonalizowania innowacji poprzez założenie dedykowanego instytutu badawczego. W epoce, w której idee napędzają potęgę, założenie takiego instytutu stanowi monumentalny krok naprzód. Tutaj umysły zostaną wyostrzone, wiedza usystematyzowana, a przełomy narodzą się nie przez przypadek, lecz przez projekt.\nInstytut ten stanie się latarnią – przyciągającą naukowców, myślicieli i technokratów z każdego zakątka społeczeństwa. Tyglom ciekawości, gdzie niemożliwe nie jest negowane, lecz badane."
 ut_je_research_institute_founding.success.d:"Instytut badawczy jest operacyjny. Zapewnia uporządkowaną przestrzeń dla innowacji, przyspieszając postęp technologiczny i pielęgnując prestiż narodowy."
 ut_je_research_institute_founding.success.f:"Tam, gdzie kiedyś samotni wynalazcy pracowali w zakurzonych piwnicach, teraz całe wydziały działają w harmonii. Tablice zapełnione równaniami, laboratoria tętniące energią – to już nie jest zwykłe eksperymentowanie. To zorganizowany geniusz."
 ut_research_institute_found_mod:"Inicjatywa Instytutu Badawczego"
 ut_research_institute_found_mod_desc:"Kładzione są fundamenty pod krajowy instytut badawczy. Powstają sieci naukowe, zasoby są łączone, a infrastruktura dla przyszłości wiedzy rośnie."
