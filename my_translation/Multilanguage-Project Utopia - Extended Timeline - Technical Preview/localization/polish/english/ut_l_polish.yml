 law_decolonization_desc:"w trakcie prac"
 law_decolonization_effect_tt:"Każdy podmiot stanie się niezależny. Jeśli podążasz ścieżką komunistyczną, dołączy do twojego bloku władzy."
 law_registration_process:"Kwalifikowana migracja"
