 concept_ut_nd_fascist_core:"Faszyzm"
 concept_ut_nd_fascist_core_desc:"#bold Ideologie: [concept_ut_nd_fascist_characters]#!\n\n#bold Odblokowuje [concept_ut_nd_milestones]#!\n\n#bold Odblokowuje (do ustalenia):#!\n - Podbój narodów\n\nModyfikator skupienia:\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\nModyfikator odblokowania:\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Przekształć swój naród w... utopię, poprzez ślepe posłuszeństwo, militaryzm i bezlitosne podporządkowanie wszystkich, którzy zostaną uznani za „innych”. Podbij świat. Stwórz dobrobyt i jedność dla nielicznych, kosztem wolności i godności dla wszystkich innych."
 concept_ut_nd_autocrat_core:"Autokracja"
 concept_ut_nd_autocrat_core_desc:"#bold Ideologie: [concept_ut_nd_autocrat_characters]#!\n\n#bold Odblokowuje [concept_ut_nd_actions]#!\n\nModyfikator skupienia:\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\nModyfikator odblokowania:\n[GetStaticModifier('ut_new_dawn_core_fascist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Brak."
 concept_ut_nd_democrat_core:"Demokracja"
 concept_ut_nd_democrat_core_desc:"#bold Ideologie: [concept_ut_nd_democrat_characters]#!\n\n#bold Odblokowuje [concept_ut_nd_milestones]#!\n\n#bold Odblokowuje [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModyfikator skupienia:\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\nModyfikator odblokowania:\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Wzmocnij instytucje demokratyczne i stwórz sprawiedliwe, wolne społeczeństwo, w którym wszyscy obywatele doświadczają uczestnictwa, godności i możliwości. Poprowadź swój naród do utopii opartej na równości, otwartości i woli ludu."
 concept_ut_nd_communist_core:"Komunizm"
 concept_ut_nd_communist_core_desc:"#bold Ideologie: [concept_ut_nd_communist_characters]#!\n\n#bold Odblokowuje [concept_ut_nd_milestones]#!\n\n#bold Odblokowuje [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModyfikator skupienia:\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\nModyfikator odblokowania:\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Zbuduj społeczeństwo bezklasowe, w którym wszystkie środki produkcji są wspólną własnością. Poprowadź swój naród do utopii, gdzie równość i solidarność stanowią podstawę współistnienia."
