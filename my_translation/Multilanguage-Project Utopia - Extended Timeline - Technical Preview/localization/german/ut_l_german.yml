 ut_nd_fascist_core_concept:"Faschismus"
 ut_nd_fascist_core_concept_desc:"#bold Schaltet frei:#!\n - Nationen erobern\n\n[ut_nd_path_to_utopia_concept]: Verwandelt euer Volk in eine ... Utopie, durch blinden Gehorsam, Militarismus und die rücksichtslose Unterwerfung all jener, die als 'anders' gelten. Erobert die Welt. Schafft Wohlstand und Einheit für die Wenigen, auf Kosten von Freiheit und Würde für alle anderen."
 ut_nd_autocrat_core_concept:"Autokratie"
 ut_nd_autocrat_core_concept_desc:"#bold Schaltet frei:#!\n - Autokratische Endspielmechaniken\n\n[ut_nd_path_to_utopia_concept]: Keine."
 ut_nd_democrat_core_concept:"Demokratie"
 ut_nd_democrat_core_concept_desc:"#bold Schaltet frei:#!\n - Demokratische Machtblöcke vereinen\n - Demokratie verbreiten\n\n[ut_nd_path_to_utopia_concept]: Stärkt demokratische Institutionen und schafft eine gerechte, freie Gesellschaft, in der alle Bürger Teilhabe, Würde und Möglichkeiten erfahren. Führt euer Volk in eine Utopie, die auf Gleichheit, Offenheit und dem Willen des Volkes basiert."
 ut_nd_communist_core_concept:"Kommunismus"
 ut_nd_communist_core_concept_desc:"#bold Schaltet frei:#!\n - Kommunismus verbreiten\n\n[ut_nd_path_to_utopia_concept]: Errichtet eine klassenlose Gesellschaft, in der alle Produktionsmittel kollektiv besessen werden. Führt euer Volk in eine Utopie, in der Gleichheit und Solidarität die Grundlage des Zusammenlebens bilden."
