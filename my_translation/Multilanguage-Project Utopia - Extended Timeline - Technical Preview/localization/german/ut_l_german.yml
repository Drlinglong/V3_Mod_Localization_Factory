 ut_tech_preview_cheat_desc:"Im Rahmen der technischen Vorschau können Sie cheaten, um massenhaft Innovationen zu erhalten."
 utopia_mod.2.t:"Einen technologischen Vorsprung sichern"
 utopia_mod.2.d:"Über inoffizielle Kanäle erhält Ihre Regierung Zugang zu einem überwältigenden Innovationsfluss. Obwohl weit entfernt von Legitimität, bietet diese Abkürzung einen Einblick in die Zukunft – eine, die Sie nun mit unfairem Vorteil gestalten können."
 utopia_mod.2.f:"Was ist Fortschritt, wenn nicht die Beherrschung der Zeit selbst? Während andere Ethik und Gleichheit diskutieren, haben wir den Schleier der Möglichkeiten durchbrochen. Mit diesem beispiellosen Innovationsschub überspringen wir Generationen langsamer, bürokratischer Entwicklung. Die Geschichte mag uns richten – oder es möge keine Geschichte geben, nur die Brillanz des Morgen, geschrieben in Schaltkreisen und Stahl, nicht in Tinte und Pergament. Utopie wird nicht gegeben. Sie wird genommen."
