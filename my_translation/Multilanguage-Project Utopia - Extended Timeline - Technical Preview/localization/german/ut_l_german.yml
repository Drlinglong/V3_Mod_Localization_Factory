 ideology_urbanist_power_base:"Kosmopolitisch"
 ideology_urbanist_power_base_desc:"Kosmopolitische Ideologien betonen globale Vernetzung, Inklusivität und die Förderung der Menschenrechte. Sie unterstützen offene Grenzen, Multikulturalismus und eine säkulare Regierungsführung ohne religiösen Einfluss."
 ideology_urbanist_economy_base:"Rationalisten"
 ideology_urbanist_economy_base_desc:"Rationalistische Ideologien bevorzugen die Herrschaft von Experten und die effiziente Verwaltung von Staat und Gesellschaft. Sie stützen sich auf wissenschaftlich fundierte Entscheidungen und unterstützen Bildung, Technologie und öffentliche Dienstleistungen."
 ideology_urbanist_human_rights_base:"Humanisten"
 ideology_urbanist_human_rights_base_desc:"Humanistische Ideologien konzentrieren sich auf Gleichheit, soziale Gerechtigkeit und den Schutz individueller Rechte. Sie lehnen Sklaverei und Ausbeutung ab und befürworten starke soziale Sicherungssysteme."
