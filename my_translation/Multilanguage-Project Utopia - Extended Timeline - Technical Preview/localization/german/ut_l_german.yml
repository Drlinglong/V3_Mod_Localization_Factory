 airplane_farming_desc:"„Ernteflugzeuge sprühen Düngewolken über Reisfelder. Propellerflugzeuge bekämpfen Heuschreckenschwärme aus der Luft – ein toxisches Ballett zwischen Präzision und Umweltschaden.“"
 drone_farming:"„Landwirtschaftliche Drohnen“"
 drone_farming_desc:"„Quadrocopter kartieren Bodennährstoffe mittels multispektraler Kameras. Schwärme bestäuben Blumen oder vernichten Unkraut mit Mikro-Herbizid-Stichen, während Big Data Erträge vorhersagt.“"
 chemistry:"„Nitrophosphat-Verfahren“"
 chemistry_desc:"„Bunsenbrenner und Retorten gebären synthetische Revolutionen. Von Habers Stickstofffixierung bis zu Kunststoffen, die Schildkröten erwürgen – molekulare Alchemie formt sowohl Fortschritt als auch Apokalypse.“"
 hybrid_crops:"„Hybridpflanzen“"
 hybrid_crops_desc:"„Mendels Erben kreuzen Maissorten für doppelte Korndichte. Diese patentierten Superpflanzen verlangen nach synthetischem Dünger und fangen Bauern in Saatgutzyklen – ernähren aber Millionen.“"
 high_yield_crops:"Hochertragsfrüchte"
 high_yield_crops_desc:"„Zwergweizen mit turbogeladener Photosynthese überlebt nur in Aquakulturen. Grüne Revolutionen tauschen Biodiversität gegen Kalorienrekorde – nähren Zivilisationen, während sie Ökosysteme ausbluten lassen.“"
 biotechnology:"„Biotechnologie“"
 biotechnology_desc:"„CRISPR-Scheren schneiden DNA wie Konfetti. Gentech-Bakterien schwitzen Insulin, während Terminatorgene Saatgut sterilisieren – Biologie wird zu einem programmierbaren Fabriklabor.“"
 bauxite_mining:"Gebäudegruppe Bauxit Debug"
 bauxite_mining_desc:"„Bagger reißen lateritische Böden in Karstlandschaften auf. Der blutrote Schlamm hinterlässt giftige Seen, aber sein Aluminium speist Flugzeuge und Cola-Dosen.“"
 aluminum_base:"Aluminium"
 aluminum_base_desc:"„Hall-Héroult-Öfen verschlingen Megawatt für lodernde Elektrolyse. Das Leichtmetall krönt Kaiser wie Luftschiffe – doch sein Energiehunger verdunkelt ganze Regionen.“"
 heavy_machinery_era_analog:"„Mechanische Maschinen“"
 heavy_machinery_era_analog_desc:"„Dampfgetriebene Walzen pflastern Straßen, während obenliegende Wellen Fabriken füllen. Ein Zeitalter von Schmierfett und Hebeln – brutal effektiv, immer am Rande des Zusammenbruchs.“"
 heavy_machinery_era_analog_two:"„Montagebänder“"
 heavy_machinery_era_analog_two_desc:"„Dampfgetriebene Walzen pflastern Straßen, während obenliegende Wellen Fabriken füllen. Ein Zeitalter von Schmierfett und Hebeln – brutal effektiv, immer am Rande des Zusammenbruchs.“"
 heavy_machinery_era_digital:"CNC-Maschinen"
 heavy_machinery_era_digital_desc:"„Servomotoren fräsen mit Mikrometerpräzision nach CAD-Dateien. Digitale Genauigkeit gebärt Raketendüsen und iPhone-Hüllen in denselben Fabriken.“"
 heavy_machinery_era_web:"Industrieroboter"
 heavy_machinery_era_web_desc:"„KUKA-Arme schweißen Karosserien in Millisekunden. Vernetzte Montagelinien optimieren sich selbst – bis ein Cyberangriff das metallische Ballett einfriert.“"
 heavy_machinery_industry:"„Spezialisierte Maschinen“"
 heavy_machinery_industry_desc:"„Tunnelbohrmaschinen fressen sich durch Granit, während 800-Tonnen-Kräne Wolkenkratzer heben. Maßgeschneiderte Titan-Giganten für jede Nische der Zivilisation.“"
 civilian_planes:"„Zivile Flugzeuge“"
 civilian_planes_desc:"„Douglas DC-3s rücken Kontinente in Reichweite. Flugangst weicht Champagner in der ersten Klasse – die Troposphäre wird zur Autobahn des Jet-Set-Zeitalters.“"
 civilian_drones:"„Zivile Drohnen“"
 civilian_drones_desc:"„Quadrocopter liefern Pizza und spionieren Nachbarn aus. Hobby-Piloten erstellen YouTube-Panoramen, während Regierungen Überwachungsnetze testen – der Himmel wird zur demokratisierten Kriegszone.“"
 rare_earths_mining_era_analog:"Seltene Erden"
 rare_earths_mining_era_analog_desc:"„Monazitsand verstrahlt Bergleute für Magnete in Walkmans. Diese exotischen Metalle – unscheinbar, doch unersetzlich – verwandeln Bergbaustädte in Geisterstädte.“"
 rare_earths_mining_era_digital:"„Lösungsmittelextraktion“"
 rare_earths_mining_era_digital_desc:"„Säurebäder laugen Lanthanoide aus Elektroschrott. Urban Mining ersetzt zerstörerische Tagebaue – obwohl toxischer Abfluss immer noch ins Grundwasser sickert.“"
 nuclear_power_research:"„Nuklearforschung“"
 nuclear_power_research_desc: ""
 nuclear_power:"„Kernkraft“"
 nuclear_power_desc: ""
 electronics:"„Elektronik“"
 electronics_desc:"„Vakuumröhren zischen in Radios. Von Germaniumtransistoren bis zu Quantenchips – die Beherrschung des Elektrons treibt jede technische Revolution an.“"
 computers:"„Computer“"
 computers_desc:"„ENIACs Röhrenwirrwarr berechnet Artillerietabellen. Lochkarten weichen blinkenden Terminals – doch der Traum denkender Maschinen bleibt Science-Fiction… vorerst.“"
 high_tech_computers:"„High-Tech-Computer“"
 high_tech_computers_desc:"„Quantenbits tanzen in Kryostaten. Exaflop-Maschinen modellieren Supernovae – doch ihre Kühlpumpen verbrauchen ganze Stadtnetze.“"
 software:"„Software“"
 software_desc:"„FORTRAN-Code rast über Hollerith-Karten. Betriebssysteme werden zum Schmiermittel der Zivilisation – unsichtbare Architekten, die selbst Toaster regieren.“"
 computers_steel_production:"„Steuereinheiten“"
 computers_steel_production_desc:"„Walzwerke formen Stahlplatten nach digitalem Bauplan. Algorithmen optimieren Legierungen für Brücken und Rasierklingen – High-Tech trifft Schwerindustrie.“"
 electronics_motors_production:"„Elektronische Steuereinheiten“"
 electronics_motors_production_desc:"„Mikrocontroller drosseln Elektromotoren mit punktgenauer Präzision. PWM-Signalmagie bringt U-Boot-Antriebe zum Schweigen und stimmt Espressomaschinen fein ab.“"
 heavy_machinery_mining_production:"„Schaufelradbagger“"
 heavy_machinery_mining_production_desc:"„240-Meter-Stahlmonster verschlingen Braunkohleflöze. Ihre rotierenden Schaufeln versetzen täglich Berge – mechanische Giganten, die Landschaften in Mondkrater verwandeln.“"
 internet:"„Internet“"
 internet_desc:"„ARPANET-Pakete summen durch Kupferdrähte. Vom Militärcode zum globalen Lagerfeuer – befeuert Katzenvideos und Revolutionen gleichermaßen.“"
 software_motors_production:"„Digitale Steuereinheiten“"
 software_motors_production_desc:"„PID-Regler glätten Lastschwankungen in Echtzeit. Firmware-Updates hauchen alten Motoren neues Leben ein – wenn die Codesignaturen valide sind.“"
 trucks_era_analog:"„Pritschenwagen“"
 trucks_era_analog_desc:"„Holzplattformen ächzen unter Zementsäcken. Dieselabgase und Getöse kennzeichnen eine Ära, in der jeder Lkw-Fahrer noch König der Straße war.“"
 trucks_era_web:"„Autonome Lastwagen“"
 trucks_era_web_desc:"„Algorithmen steuern 40-Tonnen-Lastzüge im Konvoi – schlaflose Roboter-Racer, die Depot-Fristen auf die Millisekunde einhalten.“"
 trucks_era_digital:"„Sattelschlepper“"
 trucks_era_digital_desc:"„Turbogeladene Motoren ziehen Mega-Anhänger. Telematik optimiert Routen gegen Dieselpreise – Logistik wird zum mathematischen Kriegsspiel.“"
 consumer_goods_main_analog:"„Analoge Konsumgüter“"
 consumer_goods_main_analog_desc:"„Handkurbelrasierer und Bakelit-Telefone. Eine Welt der Reparatur statt Wegwerfens – voller Kurzschlüsse und rostiger Klingen.“"
 consumer_goods_main_house_hold_electrical:"„Elektrische Haushaltsgeräte“"
 consumer_goods_main_house_hold_electrical_desc:"„Kühlschränke summen gegen Lebensmittelvergiftung. Staubsauger saugen Kohlenstaub aus Teppichen – das elektrifizierte Zuhause schafft sowohl Zeit als auch Abhängigkeit.“"
 consumer_goods_main_plastic_revolution:"„Plastik-Revolution“"
 consumer_goods_main_plastic_revolution_desc:"„Bakelitknöpfe und Nylonstrümpfe erobern die Welt. Ein Material, so billig wie unzerstörbar – bis Mikroplastik die Nahrungskette erobert.“"
 consumer_goods_main_entertainment_electrical:"„Unterhaltungselektronik“"
 consumer_goods_main_entertainment_electrical_desc:"„Röhrenfernseher flimmern in Wohnzimmern. Walkmans spulen Mixtapes zurück – analoge Medien prägen die Popkultur, bevor die Digitalisierung sie in Bits auflöst.“"
 consumer_goods_main_digital_products:"„Digitale Produkte“"
 consumer_goods_main_digital_products_desc:"„MP3s ersetzen Schallplatten, eBooks verdrängen Bibliotheken. Immaterieller Konsum füllt Clouds statt Regale – und hinterlässt unsichtbaren Datenmüll.“"
 consumer_goods_main_web_products:"„Webprodukte“"
 consumer_goods_main_web_products_desc:"„NFTs tokenisieren Kunst, Streaming ersetzt CD-Regale. Eigentum schrumpft zu einem Login – ein Zeitalter des Zugangs statt Besitz, durchsetzt mit Abo-Fallen.“"
 plastics_nylon:"„Nylon“"
 plastics_nylon_desc:"„Fallschirmfäden retteten einst Soldaten, später umschmeichelten sie Beine. Das erste vollsynthetische Polymer wurde zum Symbol von Krieg und Frauenbefreiung.“"
 plastics_polyester:"Polyester"
 plastics_polyester_desc:"„PET-Flaschen ersetzen Glas, Fleecejacken wärmen Bergsteiger. Ein Material, das Mode demokratisierte – und Ozeane mit Mikrofasern überflutete.“"
 plastics_polypropylene:"„Polypropylen“"
 plastics_polypropylene_desc:"„…“"
 oil_synthetic_one:"„Bio-Ethanol“"
 oil_synthetic_one_desc:"„Maiskolben fermentieren zu Kraftstoff für Tankstellen. Grünes Benzin bekämpft die Ölabhängigkeit – doch Monokulturen setzen Biokraftstoffe gegen Nahrungspflanzen.“"
 oil_synthetic_two:"„Bio-Diesel“"
 oil_synthetic_two_desc:"„Algenkulturen produzieren schwefelfreien Kraftstoff. Die Kreislaufwirtschaft träumt von CO₂-neutralen LKW-Flotten – wenn nur die Energiebilanz stimmt.“"

# Tech Mil
 industry_harbor:"„Industriehafen“"
 industry_harbor_desc:"„Industriehafen…“"
 heavy_industry_harbor:"Industriehafen"
 heavy_industry_harbor_desc:"„Gigantische Kräne verladen Stahl und Kohle direkt von Güterzügen auf Lastkähne. Diese Hafenkolosse, mit ihren rauchenden Schornsteinen und rostigen Ladebrücken, werden zum Herzschlag der Schwerindustrie, wo Frachter stündlich Roheisen für die globale Produktion verschiffen.“"
 ultra_heavy_industry_harbor:"„Containerhafen“"
 ultra_heavy_industry_harbor_desc:"„Containerschiffe, so lang wie Wolkenkratzer, docken an automatisierten Terminals. Standardisierte Stahlboxen bewegen sich robotisch zwischen Schiff, Bahn und LKW – ein Logistikballett, das den globalen Handel auf 20-Fuß-Einheiten zuschneidet.“"
 light_ships_rockets_base:"„Hydrophone“"
 light_ships_rockets_base_desc:"„Unterwassermikrofone lauschen auf das Propellergeräusch feindlicher U-Boote. Diese hydroakustischen Wächter erkennen selbst leiseste Vibrationen und verwandeln die Tiefsee in ein überwachtes Labyrinth.“"
 light_ships_rockets_machinery:"„Feuerleitsysteme“"
 light_ships_rockets_machinery_desc:"„Aktive Schallimpulse scannen den Meeresboden wie Fledermausrufe. Moderne Sonarprozessoren unterscheiden Wracks von U-Booten und berechnen Echtzeit-Kollisionspfade für Wasserbomben.“"
 heavy_ships_rockets_base:"„Minensuchboot“"
 heavy_ships_rockets_base_desc:"„Mechanische Analogrechner verbinden Entfernungsmesser mit Geschütztürmen. Diese feuerspeienden kybernetischen Systeme berechnen ballistische Korrekturen für Wellen und Winddrift – ein Vorläufer des digitalen Schlachtfelds.“"
 heavy_ships_rockets_software:"„Elektronische Gegenmaßnahmen“"
 heavy_ships_rockets_software_desc:"„Störsender verwirren feindliches Radar mit synthetischen Echowolken. Elektronische Kriegsführung erzeugt Phantomflotten, während Kryptomodule die feindliche Funküberwachung vereiteln.“"
 support_ships_rockets_base:"„Integriertes Radarsystem“"
 support_ships_rockets_base_desc:"„Rotierende Antennen erstellen ein elektromagnetisches Bild des Himmels. Vernetzte Radarstationen triangulieren Flugzeugformationen aus 200 km Entfernung und führen Abfangjäger wie Hirtenhunde zu Bomberherden.“"
 support_ships_mine_sweeper:"„Sonarsysteme“"
 ut_anti_tank:"„Panzerabwehrwaffen“"
 ut_anti_tank_desc:"„Panzerabwehrgewehre verschießen Wolframkerne, die Stahl wie Butter durchschneiden. Infanteristen lernen den Hinterhalt im Häuserkampf, wo dicke Frontpanzerung nutzlos wird.“"
 ut_anti_tank_guided:"Selbstfahrende Artillerie"
 ut_anti_tank_guided_desc:"„Drahtgelenkte Raketen folgen der Sichtlinie des Zielfernrohrs. Diese „intelligenten“ Projektile machen es für Panzerbesatzungen zur Frage von Leben und Tod, hinter Hügeln zu bleiben.“"
 task_forces:"Spezialkräfte"
 task_forces_desc:"Eliteeinsatzkräfte trainieren für Nachteinsätze und Geiselbefreiungen. Mit schallgedämpften Waffen und Nachtsichtgeräten bewegen sie sich wie Schatten – schnell, tödlich und spurlos."
 ut_tank_diesel_engine:"Dieselmotor"
 ut_tank_diesel_engine_desc:"Mehrstoffmotoren verbrennen alles von Diesel bis Kerosin. Zuverlässige Blöcke ermöglichen Reichweiten, die die Logistik an den Rand des Kollapses treiben."
 ut_tank_radio:"Funknetzwerk"
 ut_tank_radio_desc:"Funkgeräte synchronisieren Panzerschwadronen zu einem Stahlrudel. Kommandeure koordinieren Zangenbewegungen über Morsecode, während der Äther mit Störungen überläuft."
 ut_tank_composite_armor:"Verbundpanzerung"
 ut_tank_composite_armor_desc:"Keramikplatten und Uranschichten zu Sandwich-Verbunden verschweißt. Diese Schichtkuchen-Technologie zerschlägt Hohlladungen – macht aber Reparaturen hinter feindlichen Linien zum Albtraum."
 ut_tank_modern:"Kampfpanzer"
 ut_tank_modern_desc:"120-mm-Glattrohrkanonen feuern präzise aus der Bewegung. Stabilisierte Optiken, ABC-Schutz und Mehrstofffilter machen diese Panzer zu rollenden Festungen des modernen Kriegs."
 ut_tank_jet_engine:"Gasturbine"
 ut_tank_jet_engine_desc:"Jet-Triebwerke verleihen 60-Tonnen-Kolossen Rennwagen-Geschwindigkeit. Doch ihr Kerosindurst begrenzt den Einsatz – manche Kommandeure tauschen Panzerung gegen zusätzliche Treibstofftanks."
 ut_tank_autoloader:"Ladeautomat"
 ut_tank_autoloader_desc:"Roboterarme laden Granaten ohne menschliche Hilfe. Automatisierung reduziert die Besatzungsgröße, verwandelt aber Munitionskammern bei Treffern in tickende Zeitbomben."
 ut_tank_future:"Zukünftiger Kampfpanzer"
 ut_tank_future_desc:"Aktive Abwehrsysteme fangen Granaten mit Mikro-Explosionen ab. Vernetzte Sensoren ermöglichen 360°-Rundumsicht – der Panzer wird zu einem rollenden Datenzentrum."
 ut_war_planes:"Kampfflugzeuge"
 ut_war_planes_desc:"Doppeldeckerjäger bekämpfen sich mit Maschinengewehren durch sich drehende Propeller. Luftkämpfe folgen noch ritterlichen Ritualen – bis Formationstaktiken den Himmel militarisieren."
 ut_war_planes_2:"Fortschrittliche Kampfflugzeuge"
 ut_jet_planes:"Düsenflugzeuge"
 ut_jet_planes_desc:"Düsentriebwerke durchbrechen die Schallmauer. MiG-15 und F-86 duellieren sich in Überschallschlaufen, wo Sekunden über Leben oder feurigen Tod entscheiden."
 ut_modern_planes:"Moderne Flugzeuge"
 ut_anti_tank_guided_software:"Panzerabwehrlenkwaffensysteme"
 light_ships_rockets_computers:"Leichte Schiffskampfsysteme"
 heavy_ships_rockets_computers:"Schwere Schiffskampfsysteme"
 support_ships_electronic_surveillance:"Elektronische Aufklärungsschiffe"

 combat_unit_type_support_systems:"Unterstützungssysteme"
 combat_unit_type_missile_corvettes:"Raketenkorvetten"
 combat_unit_type_surveillance_corvettes:"Aufklärungskorvetten"
 combat_unit_type_capital_battleship:"Großes Schlachtschiff"
 combat_unit_type_modern_submarine:"Modernes U-Boot"
 combat_unit_type_super_carrier:"Superträger"
 combat_unit_type_armored_infantry:"Gepanzerte Infanterie"
 combat_unit_type_task_force_infantry:"Infanterie-Einsatzgruppe"
 combat_unit_type_motorized_artillery:"Selbstfahrende Artillerie"
 combat_unit_type_rocket_artillery:"Raketenartillerie"
 combat_unit_type_support_systems_desc:"Logistische und elektronische Unterstützungseinheiten, die die Effektivität von Frontstreitkräften erhöhen."
 combat_unit_type_missile_corvettes_desc:"Schnelle und wendige Schiffe, bewaffnet mit Raketensystemen, die für schnelle Seegefechte ausgelegt sind."
 combat_unit_type_surveillance_corvettes_desc:"Marineeinheiten, ausgestattet mit fortschrittlichen Sensoren und Kommunikationssystemen für Aufklärung und Koordination."
 combat_unit_type_capital_battleship_desc:"Schwer bewaffnete und gepanzerte Schiffe der Flaggschiff-Klasse, ausgelegt für die Dominanz in großen Seeschlachten."
 combat_unit_type_modern_submarine_desc:"Tarnfähige Unterwasserfahrzeuge, ausgestattet mit Torpedos und Marschflugkörpern für strategische Angriffe."
 combat_unit_type_super_carrier_desc:"Massive Träger, die als mobile Luftwaffenstützpunkte dienen und Macht über große Entfernungen projizieren."
 combat_unit_type_armored_infantry_desc:"Infanterieeinheiten, ausgestattet mit schwerer persönlicher Panzerung und integrierten Unterstützungssystemen für erhöhte Überlebensfähigkeit."
 combat_unit_type_task_force_infantry_desc:"Hochtrainierte, flexible Einheiten, die in der Lage sind, spezialisierte Missionen eigenständig oder zusammen mit anderen Kräften auszuführen."
 combat_unit_type_motorized_artillery_desc:"Auf Kraftfahrzeugen montierte Artillerie, die einen schnellen Einsatz und eine schnelle Neupositionierung auf dem Schlachtfeld ermöglicht."
 combat_unit_type_rocket_artillery_desc:"Artillerie, die Raketensalven abfeuert, um große Flächen mit explosiver Feuerkraft zu sättigen."


# Tech Society
 highway_projects:"Autobahnen"
 highway_projects_desc:"Breite, asphaltierte Verkehrsadern verbinden Städte und Regionen effizient. Autobahnen beschleunigen den Gütertransport, verkürzen Pendelzeiten und eröffnen neue Korridore der wirtschaftlichen Entwicklung."
 heavy_machinery_builders:"Betonfertiger"
 heavy_machinery_builders_desc:"Moderne Betonfertiger revolutionieren den Straßenbau. Diese Stahlkolosse gießen präzise Fahrbahnplatten in Rekordzeit – und legen so das Fundament für Infrastruktur im Industriemaßstab."
 intercity_transport:"Überlandverkehr"
 intercity_transport_desc:"Hochgeschwindigkeitszüge und Fernbusse überwinden regionale Grenzen. Ein entwickeltes Überlandnetzwerk lässt das Land schrumpfen, fördert die nationale Einheit und stärkt den Tourismus."
 highspeed_transport:"Hochgeschwindigkeitsverkehr"
 highspeed_transport_desc:"Als Dampflokomotiven elektrischen Dynamos weichen, beginnen Züge mit 160 km/h zu rasen. Diese Geschwindigkeitsrevolution stellt selbst die schnellsten Postkutschen in den Schatten und komprimiert die gefühlten Entfernungen zwischen Städten."
 early_civil_aviation:"Frühe Zivilluftfahrt"
 early_civil_aviation_tech_tt:"Einmal pro Spiel: Alle Länder erhalten 20 Jahre lang +10 % Technologieverbreitung."
 civil_airlines:"Zivile Fluggesellschaften"
 civil_airlines_desc:"Zivile Fluggesellschaften sind nicht-militärische Luftverkehrsdienste, die Passagiere und Fracht zu kommerziellen Zwecken befördern. Sie spielen eine entscheidende Rolle für die globale Konnektivität, die wirtschaftliche Entwicklung und die Erleichterung des internationalen Handels und Tourismus."
 modern_civil_aviation:"Moderne Zivilluftfahrt"
 modern_civil_aviation_desc:"Die moderne Zivilluftfahrt umfasst die fortschrittlichen Systeme, Technologien und Infrastrukturen, die den heutigen Flug- und Transportverkehr unterstützen. Sie betont Sicherheit, Effizienz und globale Konnektivität, angetrieben durch Innovationen im Flugzeugdesign, der Flugsicherung und internationalen Vorschriften."
 modern_civil_aviation_tech_tt:"Einmal pro Spiel: Alle Länder erhalten für immer 50 Technologieverbreitung."
 international_commerce:"Internationaler Handel"
 international_commerce_desc:"Internationale Börse"
 international_stock_exchange:""
 international_stock_exchange_desc:"Scheckzahlungen"
 check_payments:"Papieranweisungen ersetzen Bargeld im Großhandel. Schecks führen nachvollziehbare Zahlungen ein – und fördern den Aufstieg von Banken als Finanzintermediäre."
 check_payments_desc:"Kreditkarten"
 credit_cards:"Magnetstreifen und PVC-Karten signalisieren den Beginn des digitalen Zeitalters. Dieser Schlüssel zum Konsum fördert Spontankäufe und legt den Grundstein für globale Kreditnetzwerke."
 credit_cards_desc:"Digitale Zahlungen"
 digital_payments:"Verschlüsselte Datenpakete sausen durch Glasfaserkabel. Echtzeitüberweisungen und mobile Zahlungs-Apps verwandeln physische Geldbörsen in Museumsrelikte."
 digital_payments_desc:"Digitaler Handel"
 digital_trading:"Algorithmen handeln Aktien in Millisekunden. Die Börse wird zur Bühne für Hochfrequenz-Datenströme."
 digital_trading_desc:"Entwicklungsökonomie"
 modern_economy:"Die Entwicklungsökonomie befasst sich mit den wirtschaftlichen Faktoren hinter Armutsreduzierung und Wohlstand in Entwicklungsländern. Sie erforscht, was Wachstum und nachhaltigen Fortschritt fördert."
 modern_economy_desc:"Neues Öffentliches Management"
 new_public_management:"Ein Konzept, das Managementmethoden des Privatsektors auf die öffentliche Verwaltung anwendet, um Effizienz und Leistung zu steigern. Es betont Dezentralisierung, Ergebnisorientierung und internen Wettbewerb."
 new_public_management_desc:"Digitale Steuererklärung"
 digital_tax_declaration:"Elektronische Formulare und automatisierte Plausibilitätsprüfungen modernisieren die Steuererhebung."
 digital_tax_declaration_desc:"Völkerrecht"
 union_new_mandates:"Schaltet neue Machtblockprinzipien frei"
 union_new_mandates_tt:"Supranationale Institutionen erhalten Autorität über Klima- und Digitalregulierung. Die Ära rein wirtschaftlicher Integration weicht einer ambitionierten politischen Verflechtung."
 union_new_mandates_desc:"Internationale Organisation"
 union_new_mandates_two:"Gemeinsame Armeekorps und Cloud-Infrastrukturen markieren den Übergang zu einem föderalen Superstaat. Die nationale Souveränität wird zunehmend an den Superstaat delegiert."
 union_new_mandates_two_desc:"Internationale Handelsorganisation"
 union_trade:"Zollfreie Zonen und harmonisierte Produktstandards schmieden einen kontinentalen Binnenmarkt. Protektionismus weicht der Logik des komparativen Vorteils im großen Maßstab."
 union_trade_desc:"Lebensmittelstandards"
 food_standards_one:"Gesetzliche Grenzwerte für Verunreinigungen in Grundnahrungsmitteln. Lebensmittelinspektoren beginnen systematische Razzien gegen verfälschtes Mehl und Formalin-getränkten Fisch."
 food_standards_one_desc:"Lebensmittelsicherheitsbehörde"
 food_standards_two:"Eine Regierungsbehörde überwacht nun die gesamte Produktionskette vom Bauernhof bis ins Regal. Hygienezeugnisse werden für den Lebensmittelhandel obligatorisch."
 food_standards_two_desc:"Kennzeichnungspflichten"
 food_standards_three:"Transfette, Allergene und Nährwerttabellen müssen klar offengelegt werden. Das Zeitalter irreführender Lebensmittelwerbung beginnt zu enden."
 food_standards_three_desc:"Luftreinheit"
 epa_one:"Industriefilter und Fahrzeugkatalysatoren sollen Smog über Städten beseitigen. Erstmals werden Grenzwerte für Feinstaub und NOx gesetzlich verankert."
 epa_one_desc:"Recyclingprogramme"
 epa_two:"Mülltrennung wird zur Bürgerpflicht. Mülldeponien weichen Hightech-Recyclingparks, wo Roboterarme Kunststoffe sortieren und Bioabfälle zu Biogas vergären."
 epa_two_desc:"FCKW-Verbot"
 epa_three:"Das Verbot von Fluorchlorkohlenwasserstoffen rettet die stratosphärische Ozonschicht. Kühlschränke stellen auf natürliche Kühlmittel um, und Aerosoldosen verwenden pumpenbasierte Alternativen."
 epa_three_desc:"Kosmopolitismus"
 political_progress_1_cosmopolitan:"Ideale der Aufklärung und der Glaube an wissenschaftlichen Fortschritt verdrängen religiöses Dogma. Eine neue Elite von Technokraten träumt von einer perfekt rational organisierten Gesellschaft."
 political_progress_1_cosmopolitan_desc:"Grüne Bewegung"
 political_progress_2_rationalism:"Evidenzbasierte Politik ersetzt ideologischen Stellungskrieg. Randomisierte kontrollierte Studien entscheiden über Sozialprogramme, während Algorithmen die Grenzen von Wahlbezirken optimieren."
 political_progress_2_rationalism_desc:"Nationalsozialismus"
 political_progress_3_neoliberalism:"Ideale der Aufklärung und der Glaube an wissenschaftlichen Fortschritt verdrängen religiöses Dogma. Eine neue Elite von Technokraten träumt von einer perfekt rational organisierten Gesellschaft."
 political_progress_3_neoliberalism_desc:"Grüne Bewegung"
 political_progress_4_greens:"Evidenzbasierte Politik ersetzt ideologischen Stellungskrieg. Randomisierte kontrollierte Studien entscheiden über Sozialprogramme, während Algorithmen die Grenzen von Wahlbezirken optimieren."
 political_progress_4_greens_desc:"Nationalsozialismus"
 national_socialism:"Eine radikal-nationalistische Ideologie, die autoritäre Herrschaft, Rassereinheitsdoktrinen und staatskontrollierte Wirtschaftsstrukturen kombiniert, historisch verbunden mit faschistischen Regimen."
 national_socialism_desc:"Filmindustrie"
 movie_industry:"Das Kino wird zu einer mächtigen kulturellen Kraft, die die öffentliche Meinung formt, nationale Identität projiziert und alles von Mode bis Politik auf globaler Ebene beeinflusst."
 movie_industry_desc:"Online-Foren"
 online_forums:"Dezentralisierte Diskussionsforen ermöglichen die Bildung von Nischengemeinschaften, das Aufblühen von Debatten und das Entstehen neuer Subkulturen außerhalb traditioneller Medienstrukturen."
 online_forums_desc:"Soziale Medien"
 social_media:"Digitale Plattformen revolutionieren die Kommunikation, indem sie Echtzeit-Teilen, Massenmobilisierung und algorithmusgesteuerte Inhalte ermöglichen, die den öffentlichen Diskurs und das Verhalten prägen."
 social_media_desc:"Multikulturalismus"

 multicultural_globalism:"Multikulturalismus ist die Anerkennung und Unterstützung vielfältiger kultureller Identitäten innerhalb einer Gesellschaft. Er fördert die Koexistenz verschiedener Traditionen, Sprachen und Überzeugungen und gleichzeitig die Inklusion, Toleranz und Gleichberechtigung für alle kulturellen Gruppen."
 multicultural_globalism_desc:"Digitale Propaganda"
 anti_multicultural_globalism:"Massenpropaganda nutzt zunehmend digitale Medien und 24-Stunden-Nachrichtenzyklen, um die öffentliche Meinung zu formen, wobei die Grenze zwischen Information und Manipulation auf globaler Ebene oft verschwimmt."
 anti_multicultural_globalism_desc:"Antidiskriminierungsgesetze"
 anti_discrimination_laws:"Antidiskriminierungsgesetze sind rechtliche Maßnahmen, die darauf abzielen, Einzelpersonen vor unfairer Behandlung aufgrund von Merkmalen wie Rasse, Geschlecht, Religion oder sexueller Orientierung zu schützen. Diese Gesetze sollen die Gleichheit fördern und den gleichen Zugang zu Beschäftigung, Bildung und öffentlichen Dienstleistungen gewährleisten."
 anti_discrimination_laws_desc:"schaltet @ut_movement_cosmopolitan_name! frei"
 anti_discrimination_laws_tt:"Emanzipationsbewegung"
 emancipation_movement:"LGBT-Bewegung"
 emancipation_movement_desc: ""
 lgbt_movement:"LGBT-Bewegungen setzen sich für die Rechte und Akzeptanz von Lesben, Schwulen, Bisexuellen und Transgender-Personen ein. Durch Aktivismus, Rechtsreformen und kulturellen Wandel fordern sie Diskriminierung heraus und streben soziale Gleichheit und Anerkennung an."
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Emanzipation"
 feminism_2:"Gleicher Lohn für gleiche Arbeit wird zum Verfassungsrecht. Frauen steigen zu Führungspositionen im Militär und in der Industrie auf – obwohl die gläserne Decke bestehen bleibt."
 feminism_2_desc:"Affirmative Gleichstellung"
 feminism_3:"Paritätsgesetze reservieren die Hälfte der Parlamentssitze für Frauen. Schulungen zu unbewusster Voreingenommenheit werden für Richter und Personalmanager obligatorisch."
 feminism_3_desc:"Öffentliche Universitäten"
 public_universities:"Bildung wird zu einem kostenlosen Bürgerrecht. Hörsäle öffnen sich erstmals für Arbeiterkinder, während staatliche Stipendien eine akademische Massenklasse schaffen."
 public_universities_desc:"Obligatorische Sekundarschule"
 compulsory_secondary_school:"Jugendliche müssen bis zum Alter von 18 Jahren die Schule besuchen. Berufsschulen kooperieren mit der Industrie, um den Übergang in den Arbeitsmarkt zu erleichtern."
 compulsory_secondary_school_desc:"Obligatorisches Universitätsstudium"
 compulsory_tertiary_school:"Ein Hochschulabschluss wird zur gesellschaftlichen Norm. Campusstädte boomen – doch das Überangebot führt zu prekären Promotionen, die Taxen fahren."
 compulsory_tertiary_school_desc:"Technisch-wissenschaftliche Schulreform"
 technical_scientific_school_reforms:"Lehrpläne werden grundlegend überarbeitet, um technische Kenntnisse, digitale Fähigkeiten und wissenschaftliches Denken bereits im frühen Kindesalter zu fördern. Ziel ist eine zukunftsorientierte, innovationsgetriebene Gesellschaft."
 technical_scientific_school_reforms_desc:"Gebäudegruppe Moderne Industrie"

