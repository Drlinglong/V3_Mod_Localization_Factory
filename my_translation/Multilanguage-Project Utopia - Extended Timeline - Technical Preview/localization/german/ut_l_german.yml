 ig_trait_urbanist_loyal:"Leistungsgesellschaft"
 ig_trait_urbanist_loyal_desc:"Diese Gruppe befürwortet die Freizügigkeit von Menschen über Grenzen hinweg, da sie glaubt, dass dies den kulturellen Austausch und wirtschaftliche Möglichkeiten fördert. Sie lehnt restriktive Einwanderungspolitiken ab und betont die internationale Zusammenarbeit."
