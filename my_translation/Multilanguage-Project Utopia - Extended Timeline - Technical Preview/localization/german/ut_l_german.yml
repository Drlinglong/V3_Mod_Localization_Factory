 law_multicultural_globalism:"Globalismus"
 law_multicultural_globalism_desc:"Eine offene Gesellschaft, die kulturelle Vielfalt und internationale Zusammenarbeit schätzt."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Pops werden ein ähnliches Leben führen, mit nur wenigen negativen Konsequenzen, selbst wenn sie nicht so akzeptiert werden#!#!"
 law_equal_rights_for_women:"Gleichberechtigung"
 law_equal_rights_for_women_desc:"Rechtliche Gleichstellung von Frauen in Bildung, Beruf und Politik zur Beseitigung geschlechtsbasierter Diskriminierung, einschließlich des Endes der rechtlichen Autorität eines Ehemanns über seine Frau."
 law_affirmative_equality:"Paritätsgesetze reservieren die Hälfte der Parlamentssitze für Frauen. Schulungen zu unbewusster Voreingenommenheit werden für Richter und Personalmanager obligatorisch."
 law_affirmative_equality_desc:"Gezielte Maßnahmen wie Quoten und Förderprogramme, um die langfristigen Auswirkungen historischer Ungleichheiten, die Frauen erfahren haben, zu adressieren und zu überwinden."
 law_privatized_bureaucrats:"Privatisierte Bürokraten"
 law_privatized_bureaucrats_desc:"Auslagerung staatlicher Verwaltungsaufgaben an private Unternehmen zur Steigerung der Effizienz und Kostensenkung."
 law_no_environment_protection:"Keine Umweltschutzgesetze"
 law_no_environment_protection_desc:"Industrielle Ausbeutung natürlicher Ressourcen ohne Rücksicht auf ökologische Folgen oder Nachhaltigkeit."
 law_environment_protection_institute:"Umweltschutzgesetze"
 law_environment_protection_institute_desc:"Grundlegende gesetzliche Regelungen zur Begrenzung der Umweltverschmutzung und zum Erhalt natürlicher Lebensräume."
 law_environment_protection_institute_two:"Umweltschutzbehörde"
 law_environment_protection_institute_two_desc:"Eine Regierungsbehörde, die für die Überwachung und Durchsetzung von Umweltvorschriften sowie die Erforschung ökologischer Risiken zuständig ist."
 law_food_safety_protection_institute_two:"Eine Regierungsbehörde überwacht nun die gesamte Produktionskette vom Bauernhof bis ins Regal. Hygienezeugnisse werden für den Lebensmittelhandel obligatorisch."
 law_food_safety_protection_institute_two_desc:"Eine Regierungsbehörde, die Hygiene- und Sicherheitsvorschriften in der Lebensmittelproduktion durchsetzt."
 law_no_food_safety_protection:"Keine Lebensmittelsicherheit"
 law_no_food_safety_protection_desc:"„Mangelnde Kontrolle bei der Lebensmittelproduktion, was Gesundheitsrisiken für die Bevölkerung bergen kann.“"
 law_food_safety_protection_institute:"Gesetzliche Grenzwerte für Verunreinigungen in Grundnahrungsmitteln. Lebensmittelinspektoren beginnen systematische Razzien gegen verfälschtes Mehl und Formalin-getränkten Fisch."
 law_food_safety_protection_institute_desc:"„Gesetzlich festgelegte Mindesthygiene- und Qualitätsstandards, um sichere Lebensmittel für Verbraucher zu gewährleisten.“"
