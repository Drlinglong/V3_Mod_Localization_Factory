 heavy_machinery_farming_desc:"„Stahlkolosse mit 300-PS-Motoren pflügen Felder in Rekordzeit. Diese Dieselgiganten ersetzen Ochsenkarren und ermöglichen industrialisierte Monokulturen, während ihre Ballonreifen den Boden für zukünftige Dust Bowls verdichten.“"
