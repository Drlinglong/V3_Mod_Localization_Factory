 law_social_market_economy:"Soziale Marktwirtschaft"
 law_social_market_economy_desc:"Eine regulierte Marktwirtschaft, die freien Wettbewerb mit sozialer Sicherheit verbindet, um Wohlstand und soziales Gleichgewicht zu fördern."
 law_free_market_economy:"Freie Marktwirtschaft"
 law_free_market_economy_desc:"Ein entfesselter Kapitalismus, in dem Preise und Produktion allein durch Angebot und Nachfrage bei minimaler staatlicher Regulierung bestimmt werden."
 law_state_capitalism_economy:"Staatskapitalismus"
 law_state_capitalism_economy_desc:"Ein Wirtschaftssystem, in dem der Staat die Kontrolle über Schlüsselindustrien und Ressourcen ausübt, um nationale Interessen zu fördern und wirtschaftliche Stabilität zu gewährleisten."
 law_corporate_economy:"Korporatismus"
 law_corporate_economy_desc:"Ein System, in dem Unternehmen und Staat eng zusammenarbeiten, um wirtschaftliche Interessen zu fördern und soziale Stabilität zu gewährleisten."

 law_free_trade_union:"Freihandelsnetzwerk"
 law_free_trade_union_desc:"Ein Staatenbund, der interne Handelshemmnisse beseitigt und eine gemeinsame Zollpolitik verfolgt, um wirtschaftliche Interessen zu fördern."
 law_protectionism_union:"Protektionistischer Block"
 law_protectionism_union_desc:"Ein Bündnis von Nationen, das heimische Industrien durch gemeinsame Zölle und Handelsbeschränkungen vor ausländischer Konkurrenz schützt."
 law_compulsory_secondary_school:"Jugendliche müssen bis zum Alter von 18 Jahren die Schule besuchen. Berufsschulen kooperieren mit der Industrie, um den Übergang in den Arbeitsmarkt zu erleichtern."
 law_compulsory_secondary_school_desc:"Alle Jugendlichen müssen die Sekundarstufe abschließen."
 law_compulsory_tertiary_school:"Schulpflicht Tertiärbereich"
 law_compulsory_tertiary_school_desc:"Alle Bürger müssen eine berufliche oder akademische Ausbildung über die Sekundarstufe hinaus abschließen, um eine qualifizierte und fähige Arbeitskraft zu gewährleisten."
 law_public_university:"Bildung wird zu einem kostenlosen Bürgerrecht. Hörsäle öffnen sich erstmals für Arbeiterkinder, während staatliche Stipendien eine akademische Massenklasse schaffen."
 law_public_university_desc:"Staatlich finanzierte Hochschulen, die Bildung unabhängig vom sozialen Hintergrund zugänglich machen und die Forschung fördern."
