 utopia_journal_society_2_wirtschaftswunder_title:"Wirtschaftswunder"
 utopia_journal_society_2_wirtschaftswunder_desc:"In einer atemberaubenden Wendung der Ereignisse hat sich unsere Wirtschaft nicht nur erholt – sie ist explodiert. Die Industrie boomt, die Beschäftigung ist auf Rekordniveau, und Wohlstand ist für viele kein Traum mehr, sondern tägliche Realität."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Aus Schutt wurde Gold: Wo einst Ruinen schwelten, erhoben sich Fabriken, blühte Wohlstand auf und ein neues Selbstverständnis entstand. Eine starke globale Wirtschaft, weltweites Wirtschaftswachstum und der Geist des Wunders verwandelten Verzweiflung in Dynamik – eine Ära, in der Arbeiter zu Ingenieuren der Zukunft wurden und technologischer Fortschritt die Welt in Erstaunen versetzte."

 je_early_civil_aviation:"Frühe Zivilluftfahrt"
 je_early_civil_aviation_reason:"Die frühe Zivilluftfahrt begann mit wagemutigen Pionieren, stotternden Propellerflugzeugen und improvisierten Landebahnen auf Wiesen und Feldern. Was einst militärischer Natur war, wurde zu einer Verbindung zwischen Städten, Menschen und Märkten. Jeder Flug war ein Abenteuer, jede Landung ein Triumph. In den offenen Cockpits saßen keine Passagiere, sondern Träumer – und aus ihren Träumen erwuchs eine völlig neue Ära des Transports."

 je_modern_civil_aviation:"Moderne Zivilluftfahrt"
 je_modern_civil_aviation_reason:"Die moderne Zivilluftfahrt hat die Lüfte gezähmt. Klapprige Doppeldecker wurden zu schlanken Jets, Postflugzeuge zu fliegenden Städten. Flughäfen werden zu Drehkreuzen einer global vernetzten Welt. Was einst Tage dauerte, geschieht nun in Stunden – schnell, bequem, effizient. Der Himmel ist keine Grenze mehr, sondern ein Durchgang: für Geschäftsreisende, Familien, Träumer und den Fortschritt selbst."

 je_urbanist_ig:"Urbanistische Bewegung"
 je_urbanist_ig_reason:"Die urbanistische Bewegung ist mehr als Architektur – sie ist eine Vision davon, wie wir zusammenleben. In wachsenden Städten entstehen nicht nur Gebäude, sondern Gesellschaften. Stadtplaner, Sozialreformer und Visionäre träumen von Stadträumen, die nicht nur funktionieren, sondern inspirieren: mit Parks, Licht, Verkehrsmitteln und öffentlichem Leben. Die Stadt wird nicht nur gebaut – sie wird geformt, als Bühne für eine bessere Zukunft."

 ut_research_institute_concept:"Forschungsinstitut"
 ut_research_institute_concept_desc:"Im Forschungsinstitut können große Forschungsprojekte freigeschaltet werden. \n Ära 6: Nukleare Energie & Nukleare Waffen \n Ära 7: High-End Computer (~10µm)\nÄra 8: Generative KI.\nNoch in Arbeit."
 ut_research_institute_found:"High-Tech-Computer erforschen"
 ut_research_institute_found_desc:"Ein nationales Forschungsinstitut soll gegründet werden, um wissenschaftliche Exzellenz zu konsolidieren, Grundlagenforschung zu fördern und den technologischen Fortschritt strukturell zu beschleunigen. Der Bau dieser Institution markiert einen Meilenstein auf dem Weg zu einer wissensbasierten Gesellschaft."
 ut_je_research_institute_founding:"Gründung eines Forschungsinstituts"
 ut_je_research_institute_founding_reason:"Unsere Nation bereitet sich darauf vor, Innovationen zu institutionalisieren, indem sie ein spezialisiertes Forschungsinstitut gründet. In einem Zeitalter, in dem Ideen die Macht antreiben, markiert die Gründung eines solchen Instituts einen monumentalen Schritt nach vorn. Hier werden Köpfe geschärft, Wissen systematisiert und Durchbrüche nicht zufällig, sondern gezielt geboren.\nDieses Institut wird zu einem Leuchtturm werden – der Wissenschaftler, Denker und Technokraten aus allen Teilen der Gesellschaft anzieht. Ein Schmelztiegel der Neugier, wo das Unmögliche nicht geleugnet, sondern erforscht wird."
 ut_je_research_institute_founding.success.d:"Das Forschungsinstitut ist betriebsbereit. Es bietet einen strukturierten Raum für Innovation, beschleunigt den technologischen Fortschritt und pflegt das nationale Ansehen."
 ut_je_research_institute_founding.success.f:"Wo einst einzelne Erfinder in staubigen Kellern arbeiteten, arbeiten nun ganze Fakultäten im Einklang. Tafeln voller Gleichungen, Labore, die vor Energie summen – das ist nicht länger bloße Experimentiererei. Es ist organisierte Brillanz."
 ut_research_institute_found_mod:"Bau eines Forschungsinstituts"
 ut_research_institute_found_mod_desc:"Die Fundamente für ein nationales Forschungsinstitut werden gelegt. Wissenschaftliche Netzwerke entstehen, Ressourcen werden gebündelt und die Infrastruktur für eine Zukunft des Wissens wächst."
 ut_je_research_institute_founding_goal:"Warten Sie auf den Abschluss der #BOLD 4-jährigen#! Gründungsphase"
 ut_research_institute_found_unlock_tt:"Schaltet [ut_research_institute_concept] frei"

 ut_research_high_tech_computers:"High-Tech-Computer erforschen"
 ut_research_high_tech_computers_desc:"Unsere Nation tätigt gezielte Investitionen in die Erforschung von Hochleistungscomputern. Diese Maschinen werden die Grundlage für moderne Simulationen, industrielle Automatisierung und militärische Überlegenheit bilden. Wer sie zuerst beherrscht, wird das digitale Zeitalter prägen."
 ut_je_ut_research_high_tech_computers_research:"High-Tech-Computerforschung"
 ut_je_ut_research_high_tech_computers_research_reason:"Die Grenzen der Berechnung werden neu gezogen. Während klassische Computer an ihre Grenzen stoßen, verspricht eine neue Generation von Hochleistungsmaschinen revolutionären Fortschritt in Wissenschaft, Industrie und Verteidigung. Mit ausreichenden Investitionen können wir diese Revolution anführen – Maschinen schaffen, die schneller denken als jeder menschliche Geist.\nDies ist nicht nur Forschung – es ist ein Wettlauf um die Zukunft."
 ut_je_ut_research_high_tech_computers_research.success.d:"Die Entwicklung einer neuen Generation von Hochleistungscomputern ist gelungen. Diese Maschinen führen Berechnungen auf bisher unerreichbaren Komplexitäts- und Geschwindigkeitsstufen durch."
 ut_je_ut_research_high_tech_computers_research.success.f:"Flüssigkeitsgekühlte Prozessoren, Quantenfluktuationen, neuronale Netze – das Zeitalter der rohen Logik weicht der Eleganz synthetischen Denkens. Unsere Maschinen berechnen nicht mehr – sie modellieren die Realität."
 ut_research_high_tech_computers_mod:"High-Tech-Computerforschung"
 ut_research_high_tech_computers_mod_desc:"Die nationale Forschung konzentriert sich auf die Entwicklung modernster Computertechnologien. Prototypen werden gebaut, Labore erweitert, und die Grenze zwischen Rechenleistung und Vision beginnt zu verschwimmen."
 ut_je_ut_research_high_tech_computers_research_goal:"Warten Sie auf den Abschluss der #BOLD 4-jährigen#! Forschungsphase"

