 je_ut_new_dawn_reason:"Der Weg zur Utopie muss geebnet werden. Festigen Sie die Kernideologie Ihrer Nation. Die Ideologie bestimmt die Richtung, die Ihre Nation einschlagen wird.\nWählen Sie zwischen [ut_nd_fascist_core_concept], [ut_nd_autocrat_core_concept], [ut_nd_democrat_core_concept] und [ut_nd_communist_core_concept]."
