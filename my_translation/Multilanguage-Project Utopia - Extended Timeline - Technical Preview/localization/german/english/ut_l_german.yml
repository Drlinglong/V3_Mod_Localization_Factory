 event_new_dawn.1.t:"Neue Morgenröte"
 event_new_dawn.1.d:"Eine neue politische Welle ist in unserer Nation aufgekommen, und wir müssen entscheiden, wie wir darauf reagieren. Werden wir den Wandel annehmen oder ihm widerstehen? Die Zukunft unseres Landes steht auf dem Spiel."
 event_new_dawn.1.f:"Die Neue Morgendämmerung ist angebrochen und mit ihr eine neue Ära des politischen Wandels. Wir müssen diese Gewässer vorsichtig navigieren und die Forderungen des Volkes mit den Bedürfnissen des Staates in Einklang bringen. Die Entscheidungen, die wir jetzt treffen, werden die Zukunft unserer Nation für kommende Generationen prägen."
 event_new_dawn.1.a:"Auf zu einer neuen Morgendämmerung"

 event_new_dawn.2.a:"Grundlage für Kernideologie schaffen"
 
 event_new_dawn.2.d.a:"Unsere Verbündeten in der autokratischen Fraktion haben mit Unterstützung wichtiger Institutionen schnell die Macht gesichert. Der Übergang verläuft geordnet, wenn auch nicht ohne Widerstand."
 event_new_dawn.2.d.d:"Die demokratische Koalition hat mit einem starken Mandat die Zügel in die Hand genommen. Die Zivilgesellschaft ist belebt, und die Öffentlichkeit scheint optimistisch – obwohl Herausforderungen bevorstehen."
 event_new_dawn.2.d.c:"Die Kommunisten haben die Kontrolle übernommen und versprechen radikale Transformationen. Alte Strukturen werden abgebaut, und das Volk ist aufgerufen, sich unter einer neuen Vision zu vereinen."
 event_new_dawn.2.d.f:"Der faschistische Block hat die Führung übernommen und eine neue Ära nationaler Stärke ausgerufen. Widerstand wird schnell niedergeschlagen, und Ordnung wird durch Disziplin erzwungen."


 event_new_dawn.2.f.a:"Ein eiserner Griff stellt die Kontrolle wieder her, wenn auch die Freiheit darunter leiden mag."
 event_new_dawn.2.f.d:"Hoffnung steigt mit der Abstimmung – Wandel durch Konsens."
 event_new_dawn.2.f.c:"Eine Arbeiterrevolution formt den Staat um."
 event_new_dawn.2.f.f:"Die Starken weisen den Weg in eine gereinigte Zukunft."


 event_new_dawn.3.t:"Marsch auf die Hauptstadt"
 event_new_dawn.3.a:"Lassen wir sie übernehmen"
 event_new_dawn.3.b:"Diese Ideologie muss unterdrückt werden"

 event_new_dawn.3.f.a:"Der Aufstieg einer ungebundenen autokratischen Kraft stört das politische Gleichgewicht. Ihre Machtübernahme war schnell und ließ wenig Raum für Opposition oder Verhandlung."
 event_new_dawn.3.f.c:"Unerwartete kommunistische Kräfte haben den Status quo gestürzt. Eine radikale Neuausrichtung ist im Gange und schockiert große Teile des Establishments."
 event_new_dawn.3.f.d:"Ein demokratischer Aufstand war erfolgreich und hat die regierenden Eliten überrascht. Die neue Führung verspricht Reformen und Transparenz."
 event_new_dawn.3.f.f:"Unser faschistischer Anführer marschiert auf unsere Hauptstadt, was sollen wir tun?"

 event_new_dawn.3.d.a:"Das Regime fiel, und die eiserne Faust griff schnell zu."
 event_new_dawn.3.d.d:"Mit schwellenden Protesten und schwankenden Herrschern schlug die Demokratie danach Wurzeln."
 event_new_dawn.3.d.c:"Eine Avantgarde entstand aus dem Chaos und nutzte den Moment, um einen neuen Arbeiterstaat einzuläuten."
 event_new_dawn.3.d.f:"Die Ordnung brach zusammen – nur Stärke konnte die Seele der Nation wiederherstellen."

 event_new_dawn.11.t:"Streitkräfte fordern Führungswechsel"
