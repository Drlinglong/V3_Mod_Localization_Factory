 utopia_journal_society_2_wirtschaftswunder_title:"Wirtschaftswunder"
 utopia_journal_society_2_wirtschaftswunder_desc:"In einer atemberaubenden Wendung der Ereignisse hat sich unsere Wirtschaft nicht nur erholt – sie ist explodiert. Die Industrie boomt, die Beschäftigung ist auf Rekordniveau und Wohlstand ist für viele nicht länger ein Traum, sondern tägliche Realität."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Aus Schutt wurde Gold: Wo einst Ruinen schwelten, erhoben sich Fabriken, blühte Wohlstand und ein neues Selbstverständnis entstand. Eine starke Weltwirtschaft, weltweites Wirtschaftswachstum und der Geist des Wunders verwandelten Verzweiflung in Tatkraft – eine Ära, in der Arbeiter zu Ingenieuren der Zukunft wurden und technologischer Fortschritt die Welt in Staunen versetzte."

 je_early_civil_aviation:"Frühe Zivilluftfahrt"
 je_early_civil_aviation_reason:"Die frühe zivile Luftfahrt begann mit wagemutigen Pionieren, knatternden Propellermaschinen und improvisierten Landebahnen auf Wiesen und Feldern. Was einst militärischer Natur war, wurde zu einer Verbindung zwischen Städten, Menschen und Märkten. Jeder Flug war ein Abenteuer, jede Landung ein Triumph. In den offenen Cockpits saßen keine Passagiere, sondern Träumer – und aus ihren Träumen wuchs eine völlig neue Ära des Transports."

 je_modern_civil_aviation:"Moderne Zivilluftfahrt"
 je_modern_civil_aviation_reason:"Die moderne Zivilluftfahrt hat die Himmel gezähmt. Klapprige Doppeldecker wurden zu schnittigen Jets, Postflugzeuge zu fliegenden Städten. Flughäfen verwandeln sich in Knotenpunkte einer global vernetzten Welt. Was einst Tage dauerte, geschieht nun in Stunden – schnell, bequem, effizient. Der Himmel ist keine Grenze mehr, sondern ein Durchgang: für Geschäftsreisende, Familien, Träumer und den Fortschritt selbst."

 je_urbanist_ig:"Urbanistische Bewegung"
 je_urbanist_ig_reason:"Die urbanistische Bewegung ist mehr als Architektur – sie ist eine Vision, wie wir zusammenleben. In wachsenden Städten entstehen nicht nur Gebäude, sondern Gesellschaften. Stadtplaner, Sozialreformer und Visionäre träumen von urbanen Räumen, die nicht nur funktionieren, sondern inspirieren: mit Parks, Licht, Verkehr und öffentlichem Leben. Die Stadt wird nicht nur gebaut – sie wird gestaltet, als Bühne für eine bessere Zukunft."

 concept_ut_research_institute:"Forschungsinstitut"
 concept_ut_research_institute_desc:"Im Forschungsinstitut können große Forschungsprojekte freigeschaltet werden. \n Ära 6: Kernenergie & Nuklearwaffen \n Ära 6: Kernkraft \n Ära 7: Hochleistungscomputer (~10µm)\nÄra 8: Generative KI.\nNoch in Bearbeitung."
 ut_research_institute_found:"Forschungsinstitut gründen"
 ut_research_institute_found_desc:"Es soll ein nationales [concept_ut_research_institute] gegründet werden, um wissenschaftliche Exzellenz zu bündeln, die Grundlagenforschung zu fördern und den technologischen Fortschritt strukturell zu beschleunigen. Der Aufbau dieser Institution markiert einen Meilenstein auf dem Weg zu einer wissensbasierten Gesellschaft."
 ut_je_research_institute_founding:"Gründung eines Forschungsinstituts"
 ut_je_research_institute_founding_reason:"Unsere Nation bereitet sich darauf vor, Innovation zu institutionalisieren, indem sie ein dediziertes Forschungsinstitut gründet. In einem Zeitalter, in dem Ideen die Macht antreiben, stellt die Gründung eines solchen Instituts einen monumentalen Schritt nach vorn dar. Hier werden Köpfe geschärft, Wissen systematisiert und Durchbrüche nicht durch Zufall, sondern durch Planung geboren.\nDieses Institut wird ein Leuchtturm werden – Wissenschaftler, Denker und Technokraten aus allen Gesellschaftsschichten anziehen. Ein Schmelztiegel der Neugier, wo das Unmögliche nicht geleugnet, sondern studiert wird."
 ut_je_research_institute_founding.success.d:"Das Forschungsinstitut ist betriebsbereit. Es bietet einen strukturierten Raum für Innovation, beschleunigt den technologischen Fortschritt und pflegt das nationale Prestige."
 ut_je_research_institute_founding.success.f:"Wo einst einzelne Erfinder in staubigen Kellern schufteten, arbeiten nun ganze Fakultäten im Einklang. Tafeln voller Gleichungen, Labore, die vor Energie summen – das ist nicht länger bloße Experimente. Es ist organisierte Brillanz."
 ut_research_institute_found_mod:"Initiative Forschungsinstitut"
 ut_research_institute_found_mod_desc:"Die Grundsteine für ein nationales Forschungsinstitut werden gelegt. Wissenschaftliche Netzwerke entstehen, Ressourcen werden gebündelt und die Infrastruktur für eine Zukunft des Wissens wächst."
