 lawgroup_environment_protection:"Umweltschutz"
 lawgroup_environment_protection_desc:"Gesetze und Institutionen, die die Umwelt schützen, Nachhaltigkeit fördern und das ökologische Gleichgewicht sicherstellen."
 lawgroup_food_safety:"Lebensmittelsicherheit"
 lawgroup_food_safety_desc:"Gesetze und Institutionen, die die Lebensmittelsicherheit, Hygiene und Qualitätsstandards in der Lebensmittelproduktion und -verteilung gewährleisten."

 law_social_market_economy:"Soziale Marktwirtschaft"
 law_social_market_economy_desc:"Eine regulierte Marktwirtschaft, die freien Wettbewerb mit sozialer Sicherheit verbindet, um Wohlstand und soziales Gleichgewicht zu fördern."
 law_free_market_economy:"Freie Marktwirtschaft"
 law_free_market_economy_desc:"Ein entfesselter Kapitalismus, bei dem Preise und Produktion allein durch Angebot und Nachfrage bei minimaler staatlicher Regulierung bestimmt werden."
 law_state_capitalism_economy:"Staatskapitalismus"
 law_state_capitalism_economy_desc:"Ein System, bei dem der Staat Schlüsselindustrien und Ressourcen kontrolliert, um nationale Interessen zu fördern und wirtschaftliche Stabilität zu gewährleisten."
 law_corporate_economy:"Korporatistische Wirtschaft"
 law_corporate_economy_desc:"Ein System, in dem Unternehmen und der Staat eng zusammenarbeiten, um wirtschaftliche Interessen zu fördern und soziale Stabilität zu gewährleisten."

 law_free_trade_union:"Freihandelsnetzwerk"
 law_free_trade_union_desc:"Eine Konföderation von Staaten, die interne Handelsschranken beseitigt und eine gemeinsame Zollpolitik verfolgt, um wirtschaftliche Interessen zu fördern."
 law_protectionism_union:"Protektionistischer Block"
 law_protectionism_union_desc:"Ein Bündnis von Nationen, das heimische Industrien durch kollektive Zölle und Handelsbeschränkungen vor ausländischer Konkurrenz schützt."
 law_compulsory_secondary_school:"Allgemeine Sekundarstufe"
 law_compulsory_secondary_school_desc:"Alle Jugendlichen sind verpflichtet, eine weiterführende Schulbildung abzuschließen."
 law_compulsory_tertiary_school:"Tertiärschulpflicht"
 law_compulsory_tertiary_school_desc:"Alle Bürger müssen eine berufliche oder akademische Ausbildung über die Sekundarstufe hinaus abschließen, um eine qualifizierte und fähige Arbeitskraft zu gewährleisten."
 law_public_university:"Öffentliche Universitäten"
 law_public_university_desc:"Staatlich finanzierte Hochschulen, die Bildung unabhängig vom sozialen Hintergrund zugänglich machen und die Forschung fördern."
 law_private_universities:"Private Universitäten"
 law_private_universities_desc: ""
 law_task_forces:"Spezialeinheiten"
 law_task_forces_desc:"Spezialisierte Einheiten für schnelle Krisenreaktion oder Landesverteidigung."
 law_neo_ethno_state:"Neo-Ethnokratie"
 law_neo_ethno_state_desc:"Alle fremden Kulturen werden diskriminiert. Assimilation wird aktiv durchgesetzt."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Pops mit niedrigen Akzeptanzwerten haben ein hartes Leben, während Pops mit höherem Status mehr Wohlstand erfahren#!#!"
 law_multicultural_globalism:"Globalismus"
 law_multicultural_globalism_desc:"Eine offene Gesellschaft, die kulturelle Vielfalt und internationale Zusammenarbeit schätzt."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Pops werden ein ähnliches Leben führen mit nur wenigen negativen Konsequenzen, auch wenn sie nicht so akzeptiert werden#!#!"
 law_equal_rights_for_women:"Gleichberechtigung"
 law_equal_rights_for_women_desc:"Rechtliche Gleichstellung von Frauen in Bildung, Beschäftigung und Politik zur Beseitigung geschlechtsbasierter Diskriminierung, einschließlich der Aufhebung der rechtlichen Autorität eines Ehemanns über seine Frau."
 law_affirmative_equality:"Affirmative Gleichheit"
 law_affirmative_equality_desc:"Gezielte Maßnahmen wie Quoten und Förderprogramme, um die langfristigen Auswirkungen historischer Ungleichheiten, die Frauen erfahren haben, anzugehen und zu überwinden."
 law_privatized_bureaucrats:"Privatisierte Bürokraten"
 law_privatized_bureaucrats_desc:"Auslagerung staatlicher Verwaltungsaufgaben an private Unternehmen, um die Effizienz zu steigern und Kosten zu senken."
 law_no_environment_protection:"Keine Umweltschutzgesetze"
 law_no_environment_protection_desc:"Industrielle Ausbeutung natürlicher Ressourcen ohne Rücksicht auf ökologische Folgen oder Nachhaltigkeit."
 law_environment_protection_institute:"Umweltschutzgesetze"
 law_environment_protection_institute_desc:"Grundlegende gesetzliche Vorschriften zur Begrenzung der Umweltverschmutzung und zum Schutz natürlicher Lebensräume."
 law_environment_protection_institute_two:"Umweltschutzbehörde"
 law_environment_protection_institute_two_desc:"Eine Regierungsbehörde, die für die Überwachung und Durchsetzung von Umweltvorschriften sowie die Erforschung ökologischer Risiken zuständig ist."
 law_food_safety_protection_institute_two:"Lebensmittelaufsichtsbehörde"
 law_food_safety_protection_institute_two_desc:"Eine staatliche Behörde, die Hygiene- und Sicherheitsvorschriften in der Lebensmittelproduktion durchsetzt."
 law_no_food_safety_protection:"Keine Lebensmittelsicherheit"
 law_no_food_safety_protection_desc:"Mangelnde Kontrolle in der Lebensmittelproduktion, was Gesundheitsrisiken für die Bevölkerung darstellen kann."
 law_food_safety_protection_institute:"Lebensmittelstandards"
 law_food_safety_protection_institute_desc:"Gesetzlich festgelegte Mindesthygiene- und Qualitätsstandards, um sichere Lebensmittel für Verbraucher zu gewährleisten."
 law_demobilized:"Demobilisiert"
 law_demobilized_desc:"Massiver Abbau der Streitkräfte und Umverteilung der Ressourcen in die zivile Wirtschaft."
