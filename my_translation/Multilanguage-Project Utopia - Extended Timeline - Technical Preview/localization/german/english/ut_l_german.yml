 je_ut_new_dawn_democratic:"Demokratisches Erwachen"
 je_ut_new_dawn_democratic_reason:"Das Volk fordert Beteiligung, Transparenz und freie Wahlen. Überall im Land bilden sich neue Parteien, Gewerkschaften gewinnen an Einfluss und Proteste für Bürgerrechte füllen die Straßen. \n Ob dieses Erwachen zu einer stabilen Demokratie führt oder von den alten Eliten zerschlagen wird, liegt nun in eurer Hand. Werdet ihr Reformen zulassen – oder versuchen, die alte Ordnung mit allen Mitteln zu bewahren?"
 je_ut_new_dawn_points_bar:"Fortschrittspunkte"
