# Tech Production
 machinery_farming:"Kabinenschlepper"
 machinery_farming_desc:"Traktoren und Erntemaschinen ersetzen Ochsen und Sensen. Diese Stahlbestien pflügen Felder, säen Samen und ernten Feldfrüchte mit beispielloser Geschwindigkeit – und läuten das Zeitalter der mechanisierten Landwirtschaft ein."
 heavy_machinery_farming:"Schwere Traktoren"
 heavy_machinery_farming_desc:"Stahlkolosse mit 300-PS-Motoren pflügen Felder in Rekordgeschwindigkeit. Diese Dieselgiganten ersetzen Ochsenkarren und ermöglichen industrialisierte Monokulturen, während ihre Ballonreifen den Boden für zukünftige Dust Bowls verdichten."
 airplane_farming:"Landwirtschaftliche Flugzeuge"
 airplane_farming_desc:"Ernteflieger sprühen Düngemittelwolken über Reisfelder. Propellerflugzeuge bekämpfen Heuschreckenschwärme aus der Luft – ein giftiges Ballett zwischen Präzision und Umweltschäden."
 drone_farming:"Agrardrohnen"
 drone_farming_desc:"Quadrocopter kartieren Bodennährstoffe mit multispektralen Kameras. Schwärme bestäuben Blumen oder vernichten Unkraut mit Mikro-Herbizid-Stichen, während Big Data Erträge prognostiziert."
 chemistry:"Nitrophosphat-Verfahren"
 chemistry_desc:"Bunsenbrenner und Retorten gebären synthetische Revolutionen. Von Habers Stickstofffixierung bis hin zu Kunststoffen, die Schildkröten erwürgen – molekulare Alchemie prägt sowohl Fortschritt als auch Apokalypse."
 hybrid_crops:"Hybride Feldfrüchte"
 hybrid_crops_desc:"Mendels Erben kreuzen Maissorten für doppelte Korndichte. Diese patentierten Superpflanzen verlangen synthetischen Dünger und fangen Bauern in Saatgutzyklen ein – aber ernähren Millionen."
 high_yield_crops:"Hochertragskulturen"
 high_yield_crops_desc:"Zwergweizen mit turbogeladener Photosynthese überlebt nur in der Aquakultur. Grüne Revolutionen tauschen Biodiversität gegen Kalorienrekorde – ernähren Zivilisationen, während sie Ökosysteme austrocknen."
 biotechnology:"Biotechnologie"
 biotechnology_desc:"CRISPR-Scheren schneiden DNA wie Konfetti. Gentechnisch veränderte Bakterien schwitzen Insulin, während Terminatorgene Saatgutbestände sterilisieren – Biologie wird zu einem programmierbaren Fabriklabor."
 bauxite_mining:"Bayer-Verfahren"
 bauxite_mining_desc:"Bauxitraffinerien gewinnen Aluminiumoxid aus rotem Ton. Dieser ätzende Prozess verbraucht Flüsse und Wälder, doch das Leichtmetall befeuert alles von Getränkedosen bis zu Wolkenkratzern."
 aluminum_base:"Hall-Héroult-Verfahren"
 aluminum_base_desc:"Hall-Héroult-Öfen verschlingen Megawatt für glühende Elektrolyse. Das Leichtmetall krönt Imperien wie Luftschiffe – doch sein Energiehunger verdunkelt ganze Regionen."
 heavy_machinery_era_analog:"Hydraulische Maschinen"
 heavy_machinery_era_analog_desc:"Dampfbetriebene hydraulische Pressen formen Stahl zu Wolkenkratzern. Diese Giganten zermalmen Gestein und formen Metall, doch ihre Kolben lecken Öl und ihre Kessel explodieren zischend."
 heavy_machinery_era_analog_two:"Komplexe Montagelinien"
 heavy_machinery_era_analog_two_desc:"Dampfbetriebene Walzen ebnen Straßen, während Überkopfwellen Fabriken antreiben. Ein Zeitalter von Fett und Hebeln – brutal effektiv, stets am Rande des Zusammenbruchs."
 heavy_machinery_era_digital:"CNC-Maschinen"
 heavy_machinery_era_digital_desc:"Servomotoren fräsen mit Mikrometerpräzision nach CAD-Dateien. Digitale Genauigkeit lässt in denselben Fabriken sowohl Raketendüsen als auch iPhone-Gehäuse entstehen."
 heavy_machinery_era_web:"Industrieroboter"
 heavy_machinery_era_web_desc:"KUKA-Arme schweißen Karosserien in Millisekunden. Vernetzte Montagelinien optimieren sich selbst – bis ein Cyberangriff das metallische Ballett zum Stillstand bringt."
 heavy_machinery_industry:"Spezialisierte Maschinen"
 heavy_machinery_industry_desc:"Tunnelbohrmaschinen fressen sich durch Granit, während 800-Tonnen-Kräne Wolkenkratzer heben. Maßgeschneiderte Titanen für jede Nische der Zivilisation."
 civilian_planes:"Zivilflugzeuge"
 civilian_planes_desc:"Douglas DC-3s rücken Kontinente in Reichweite. Flugangst weicht Champagner in der ersten Klasse – die Troposphäre wird zur Autobahn des Jet-Set-Zeitalters."
 civilian_drones:"Zivile Drohnen"
 civilian_drones_desc:"Quadrocopter liefern Pizza und spionieren Nachbarn aus. Hobby-Piloten erstellen YouTube-Panoramen, während Regierungen Überwachungsnetze testen – der Himmel wird zur demokratisierten Kriegszone."
 rare_earths_mining_era_analog:"Seltene Erden"
 rare_earths_mining_era_analog_desc:"Monazitsand bestrahlt Bergleute für Magnete in Walkmans. Diese exotischen Metalle – unscheinbar, doch unersetzlich – verwandeln Bergbaustädte in Geisterstädte."
 rare_earths_mining_era_digital:"Lösungsmittelextraktion"
 rare_earths_mining_era_digital_desc:"Säurebäder laugen Lanthanoide aus Elektroschrott. Urbane Minen ersetzen zerstörerische Tagebaue – obwohl giftige Abwässer immer noch ins Grundwasser sickern."
 rare_earths_mining_era_connected:"Fortschrittliche Lösungsmittelextraktion"
 rare_earths_mining_era_connected_desc:"Ionische Flüssigkeiten und überkritisches CO2 ersetzen Säurebäder. Grüne Chemie verspricht sauberere Extraktion – wenn nur die Energiebilanz stimmt."
 nuclear_power_research:"Nuklearforschung"
 nuclear_power_research_desc: ""
 nuclear_power:"Kernkraft"
 nuclear_power_desc: ""
 electronics:"Elektronik"
 electronics_desc:"Vakuumröhren zischen in Radios. Von Germaniumtransistoren bis zu Quantenchips – die Beherrschung des Elektrons treibt jede technische Revolution an."
 computers:"Computer"
 computers_desc:"ENIACs Röhrengewirr berechnet Artillerietabellen. Lochkarten weichen blinkenden Terminals – doch der Traum denkender Maschinen bleibt Science-Fiction… vorerst."
 high_tech_computers:"High-Tech-Computer"
 high_tech_computers_desc:"Quantenbits tanzen in Kryostaten. Exaflop-Maschinen modellieren Supernovae – doch ihre Kühlpumpen verbrauchen ganze Stadtnetze."
 software:"Software"
 software_desc:"FORTRAN-Code rast über Hollerith-Karten. Betriebssysteme werden zum Schmiermittel der Zivilisation – unsichtbare Architekten, die sogar Toaster beherrschen."
 computers_steel_production:"Steuerungseinheiten"
 computers_steel_production_desc:"Walzwerke formen Stahlplatten nach digitaler Blaupause. Algorithmen optimieren Legierungen für Brücken und Rasierklingen – High-Tech trifft Schwerindustrie."
 electronics_motors_production:"Elektronische Steuerungseinheiten"
 electronics_motors_production_desc:"Mikrocontroller drosseln Elektromotoren mit punktgenauer Präzision. PWM-Signalmagie bringt U-Boot-Antriebe zum Schweigen und verfeinert Espressomaschinen."
 heavy_machinery_mining_production:"Schaufelradbagger"
 heavy_machinery_mining_production_desc:"240 Meter lange Stahlmonster verschlingen Braunkohleflöze. Ihre rotierenden Schaufeln bewegen täglich Berge – mechanische Giganten, die Landschaften in Mondkrater verwandeln."
 internet:"Internet"
 internet_desc:"ARPANET-Pakete summen durch Kupferdrähte. Vom militärischen Code zum globalen Lagerfeuer – befeuert Katzenvideos und Revolutionen gleichermaßen."
 software_motors_production:"Digitale Steuerungseinheiten"
 software_motors_production_desc:"PID-Regler glätten Lastschwankungen in Echtzeit. Firmware-Updates hauchen alten Motoren neues Leben ein – wenn die Code-Signaturen validieren."
 trucks_era_analog:"Pritschenwagen"
 trucks_era_analog_desc:"Holzpritschen ächzen unter Zementsäcken. Dieselabgase und Getöse markieren eine Ära, in der jeder Trucker noch König der Straße war."
 trucks_era_web:"Autonome Lastwagen"
 trucks_era_web_desc:"Algorithmen steuern 40-Tonnen-Gefährte im Konvoi – schlaflose Roboter-Raser erfüllen Depot-Fristen auf die Millisekunde genau."
 trucks_era_digital:"Sattelzüge"
 trucks_era_digital_desc:"Turbogeladene Motoren ziehen Mega-Auflieger. Telematik optimiert Routen gegen Dieselpreise – Logistik wird zum mathematischen Kriegsspiel."
 consumer_goods_main_analog:"Analoge Konsumgüter"
 consumer_goods_main_analog_desc:"Handkurbelrasierer und Bakelit-Telefone. Eine Welt der Reparatur über die Entsorgung – voller Kurzschlüsse und rostiger Klingen."
 consumer_goods_main_house_hold_electrical:"Elektrische Haushaltsgeräte"
 consumer_goods_main_house_hold_electrical_desc:"Kühlschränke summen gegen Lebensmittelvergiftung. Staubsauger saugen Kohlestaub aus Teppichen – das elektrifizierte Heim schafft sowohl Zeit als auch Abhängigkeit."
 consumer_goods_main_plastic_revolution:"Plastikrevolution"
 consumer_goods_main_plastic_revolution_desc:"Bakelit-Knöpfe und Nylonstrümpfe erobern die Welt. Ein Material, so billig wie unzerstörbar – bis Mikroplastik die Nahrungskette erobert."
 consumer_goods_main_entertainment_electrical:"Unterhaltungselektronik"
 consumer_goods_main_entertainment_electrical_desc:"Röhrenfernseher flimmern in Wohnzimmern. Walkmans spulen Mixtapes zurück – analoge Medien prägen die Popkultur, bevor die Digitalisierung sie in Bits auflöst."
 consumer_goods_main_digital_products:"Digitale Produkte"
 consumer_goods_main_digital_products_desc:"MP3s ersetzen Schallplatten, eBooks verdrängen Bibliotheken. Immaterieller Konsum füllt Clouds statt Regale – und hinterlässt unsichtbaren Datenmüll."
 consumer_goods_main_web_products:"Webprodukte"
 consumer_goods_main_web_products_desc:"NFTs tokenisieren Kunst, Streaming ersetzt CD-Regale. Besitz schrumpft zu einem Login – ein Zeitalter des Zugangs über Eigentum, durchzogen von Abofallen."
 plastics_nylon:"Nylon"
 plastics_nylon_desc:"Fallschirmfäden retteten einst Soldaten, später liebkosten sie Beine. Das erste vollsynthetische Polymer wurde zum Symbol für Krieg und Frauenbefreiung."
 plastics_polyester:"Polyester"
 plastics_polyester_desc:"PET-Flaschen ersetzen Glas, Fleecejacken wärmen Bergsteiger. Ein Material, das Mode demokratisierte – und Ozeane mit Mikrofasern flutete."
 plastics_polypropylene:"Polypropylen"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bio-Ethanol"
 oil_synthetic_one_desc:"Maiskolben vergären zu Treibstoff für Tankstellen. Grünes Benzin bekämpft die Ölabhängigkeit – doch Monokulturen stellen Biokraftstoffe gegen Nahrungspflanzen."
 oil_synthetic_two:"Bio-Diesel"
 oil_synthetic_two_desc:"Algenkulturen produzieren schwefelfreien Treibstoff. Die Kreislaufwirtschaft träumt von CO₂-neutralen Lkw-Flotten – wenn nur die Energiebilanz stimmt."

# Tech Mil
 industry_harbor:"Industriehafen"
 industry_harbor_desc:"Industriehafen..."
 heavy_industry_harbor:"Industriehafen"
 heavy_industry_harbor_desc:"Gigantische Kräne verladen Stahl und Kohle direkt von Güterzügen auf Lastkähne. Diese Hafenkolosse, mit ihren rauchenden Schloten und rostigen Ladebrücken, werden zum Herzschlag der Schwerindustrie, wo Frachter stündlich Roheisen für die globale Produktion verschiffen."
 ultra_heavy_industry_harbor:"Containerhafen"
 ultra_heavy_industry_harbor_desc:"Containerschiffe, so lang wie Wolkenkratzer, legen an automatisierten Terminals an. Standardisierte Stahlboxen bewegen sich robotisch zwischen Schiff, Bahn und Lkw – ein Ballett der Logistik, das den globalen Handel auf 20-Fuß-Einheiten trimmt."
 light_ships_rockets_base:"Hydrophone"
 light_ships_rockets_base_desc:"Unterwassermikrofone lauschen dem Propellergeräusch feindlicher U-Boote. Diese hydroakustischen Wächter spüren selbst leiseste Vibrationen auf und verwandeln die Tiefsee in ein überwachtes Labyrinth."
 light_ships_rockets_machinery:"Feuerleitsysteme"
 light_ships_rockets_machinery_desc:"Aktive Schallimpulse scannen den Meeresboden wie Fledermausrufe. Moderne Sonarprozessoren unterscheiden Wracks von U-Booten und berechnen Echtzeit-Kollisionspfade für Wasserbomben."
 heavy_ships_rockets_base:"Minenräumer"
 heavy_ships_rockets_base_desc:"Mechanische Analogcomputer verbinden Entfernungsmesser mit Geschütztürmen. Diese feuerspeienden kybernetischen Systeme berechnen ballistische Korrekturen für Wellen und Winddrift – ein Vorläufer des digitalen Schlachtfelds."
 heavy_ships_rockets_software:"Elektronische Gegenmaßnahmen"
 heavy_ships_rockets_software_desc:"Störsender verwirren feindliches Radar mit synthetischen Echowolken. Elektronische Kriegsführung erzeugt Phantomflotten, während Kryptomodule die feindliche Funküberwachung vereiteln."
 support_ships_rockets_base:"Integriertes Radarsystem"
 support_ships_rockets_base_desc:"Rotierende Antennen erstellen ein elektromagnetisches Bild des Himmels. Vernetzte Radarstationen triangulieren Flugzeugformationen aus 200 km Entfernung und leiten Abfangjäger wie Hütehunde zu Bomberherden."
 support_ships_mine_sweeper:"Sonarsysteme"
 ut_anti_tank:"Panzerabwehrwaffen"
 ut_anti_tank_desc:"Panzerabwehrgewehre verschießen Wolframkerne, die Stahl wie Butter durchschneiden. Die Infanterie lernt, im Häuserkampf Hinterhalte zu legen, wo dicke Frontpanzerung nutzlos wird."
 ut_anti_tank_guided:"Selbstfahrlafette"
 ut_anti_tank_guided_desc:"Drahtgelenkte Raketen folgen der Sichtlinie des Zielfernrohrs. Diese „intelligenten“ Projektile machen es für Panzerbesatzungen zur Frage von Leben oder Tod, hinter Hügeln zu bleiben."
 task_forces:"Spezialeinheiten"
 task_forces_desc:"Eliteeinsatzkräfte trainieren für Nachtkämpfe und Geiselbefreiungen. Mit schallgedämpften Waffen und Nachtsicht bewegen sie sich wie Schatten – schnell, tödlich und inoffiziell."
 ut_tank_diesel_engine:"Dieselmotor"
 ut_tank_diesel_engine_desc:"Mehrstoffmotoren verbrennen alles von Diesel bis Kerosin. Zuverlässige Blöcke ermöglichen Einsatzreichweiten, die die Logistik an den Rand des Zusammenbruchs treiben."
 ut_tank_radio:"Funknetzwerk"
 ut_tank_radio_desc:"Funkgeräte synchronisieren Panzergeschwader zu einem Stahlpaket. Kommandeure koordinieren Zangenbewegungen per Morsecode, während der Äther vor Interferenzen überquillt."
 ut_tank_composite_armor:"Verbundpanzerung"
 ut_tank_composite_armor_desc:"Keramikplatten und Uranschichten zu Sandwichs verschweißt. Diese Schichtkuchen-Technologie zertrümmert Hohlladungen – macht aber Reparaturen hinter feindlichen Linien zu einem Albtraum."
 ut_tank_modern:"Hauptkampfpanzer"
 ut_tank_modern_desc:"120-mm-Glattrohrkanonen feuern präzise in der Bewegung. Stabilisierte Optiken, ABC-Schutz und Mehrstofffilter machen diese Panzer zu rollenden Festungen des modernen Krieges."
 ut_tank_jet_engine:"Gasturbine"
 ut_tank_jet_engine_desc:"Düsentriebwerke verleihen 60 Tonnen schweren Kolossen die Geschwindigkeit eines Rennwagens. Doch ihr Durst nach Kerosin schränkt den Einsatz ein – einige Kommandeure tauschen Panzerung gegen zusätzliche Treibstofftanks."
 ut_tank_autoloader:"Ladeautomatik"
 ut_tank_autoloader_desc:"Roboterarme laden Granaten ohne menschliche Hilfe. Die Automatisierung reduziert die Besatzungsgröße, verwandelt aber Munitionskammern bei Treffern in tickende Zeitbomben."
 ut_tank_future:"Panzer der Zukunft"
 ut_tank_future_desc:"Aktive Verteidigungssysteme fangen Granaten mit Mikroexplosionen ab. Vernetzte Sensoren bieten 360°-Rundumsicht – der Panzer wird zu einem rollenden Rechenzentrum."
 ut_war_planes:"Kampfflugzeuge"
 ut_war_planes_desc:"Doppeldecker-Jäger bekämpfen sich mit Maschinengewehren durch rotierende Propeller. Luftkämpfe folgen noch ritterlichen Ritualen – bis Formationstaktiken den Himmel militarisieren."
 ut_war_planes_2:"Fortgeschrittene Kampfflugzeuge"
 ut_jet_planes:"Strahlflugzeuge"
 ut_jet_planes_desc:"Düsentriebwerke durchbrechen die Schallmauer. MiG-15s und F-86s duellieren sich in Überschall-Loopings, wo Sekunden über Leben oder feurigen Tod entscheiden."
 ut_modern_planes:"Moderne Flugzeuge"
 ut_anti_tank_guided_software:"Lenkflugkörpersysteme zur Panzerabwehr"
 light_ships_rockets_computers:"Leichte Schiffskampfsysteme"
 heavy_ships_rockets_computers:"Schwere Schiffskampfsysteme"
 support_ships_electronic_surveillance:"Elektronische Aufklärungsschiffe"

 combat_unit_type_support_systems:"Unterstützungssysteme"
 combat_unit_type_missile_corvettes:"Raketenkorvetten"
 combat_unit_type_surveillance_corvettes:"Aufklärungskorvetten"
 combat_unit_type_capital_battleship:"Kapitalkriegsschiffe"
 combat_unit_type_modern_submarine:"Modernes U-Boot"
 combat_unit_type_super_carrier:"Superflugzeugträger"
 combat_unit_type_armored_infantry:"Gepanzerte Infanterie"
 combat_unit_type_task_force_infantry:"Kampfverband-Infanterie"
 combat_unit_type_motorized_artillery:"Selbstfahrlafette"
 combat_unit_type_rocket_artillery:"Raketenartillerie"
 combat_unit_type_support_systems_desc:"Logistische und elektronische Unterstützungseinheiten, die die Effektivität von Fronteinheiten erhöhen."
 combat_unit_type_missile_corvettes_desc:"Schnelle und wendige Schiffe, die mit Raketensystemen für schnelle Seegefechte ausgerüstet sind."
 combat_unit_type_surveillance_corvettes_desc:"Marineeinheiten, die mit fortschrittlichen Sensoren und Kommunikationssystemen für Aufklärung und Koordination ausgestattet sind."
 combat_unit_type_capital_battleship_desc:"Schwer bewaffnete und gepanzerte Schiffe der Flaggschiffklasse, die für die Dominanz in großen Seeschlachten konzipiert sind."
 combat_unit_type_modern_submarine_desc:"Verborgene Unterwasserfahrzeuge, die mit Torpedos und Marschflugkörpern für strategische Angriffe ausgestattet sind."
 combat_unit_type_super_carrier_desc:"Massive Flugzeugträger, die als mobile Luftstützpunkte dienen und Macht über große Entfernungen projizieren."
 combat_unit_type_armored_infantry_desc:"Infanterieeinheiten, die mit schwerer persönlicher Panzerung und integrierten Unterstützungssystemen für erhöhte Überlebensfähigkeit ausgestattet sind."
 combat_unit_type_task_force_infantry_desc:"Hochtrainierte, flexible Einheiten, die in der Lage sind, spezialisierte Missionen eigenständig oder zusammen mit anderen Kräften auszuführen."
 combat_unit_type_motorized_artillery_desc:"Artillerie, die auf Motorfahrzeugen montiert ist und schnelle Verlegung und Neupositionierung auf dem Schlachtfeld ermöglicht."
 combat_unit_type_rocket_artillery_desc:"Artillerie, die Raketensalven abfeuert, um große Gebiete mit explosiver Feuerkraft zu sättigen."


# Tech Society
 highway_projects:"Autobahnen"
 highway_projects_desc:"Breite, befestigte Verkehrsadern verbinden Städte und Regionen effizient. Autobahnen beschleunigen den Gütertransport, verkürzen Pendelzeiten und eröffnen neue Korridore wirtschaftlicher Entwicklung."
 heavy_machinery_builders:"Betonfertiger"
 heavy_machinery_builders_desc:"Moderne Betonfertiger revolutionieren den Straßenbau. Diese Stahlkolosse gießen präzise Straßenplatten in Rekordzeit – sie legen das Fundament für eine Infrastruktur im industriellen Maßstab."
 intercity_transport:"Überregionaler Transport"
 intercity_transport_desc:"Hochgeschwindigkeitszüge und Fernbusse überqueren regionale Grenzen. Ein entwickeltes überregionales Netzwerk lässt das Land schrumpfen, fördert die nationale Einheit und stärkt den Tourismus."
 highspeed_transport:"Hochgeschwindigkeitstransport"
 highspeed_transport_desc:"Als Dampflokomotiven elektrischen Dynamos weichen, beginnen Züge mit 160 km/h zu rasen. Diese Geschwindigkeitsrevolution stellt selbst die schnellsten Postkutschen in den Schatten und komprimiert die wahrgenommenen Entfernungen zwischen Städten."
 early_civil_aviation:"Frühe Zivilluftfahrt"
 early_civil_aviation_tech_tt:"Einmal pro Spiel: Alle Länder erhalten 20 Jahre lang +10% Tech-Ausbreitung."
 civil_airlines:"Zivile Fluglinien"
 civil_airlines_desc:"Zivile Fluglinien beziehen sich auf nicht-militärische Lufttransportdienste, die Passagiere und Fracht zu kommerziellen Zwecken befördern. Sie spielen eine entscheidende Rolle für die globale Konnektivität, die wirtschaftliche Entwicklung und die Erleichterung des internationalen Handels und Tourismus."
 modern_civil_aviation:"Moderne Zivilluftfahrt"
 modern_civil_aviation_desc:"Die moderne Zivilluftfahrt umfasst die fortschrittlichen Systeme, Technologien und Infrastrukturen, die den zeitgenössischen Flugverkehr und Transport unterstützen. Sie betont Sicherheit, Effizienz und globale Konnektivität, angetrieben durch Innovationen im Flugzeugdesign, im Flugverkehrsmanagement und in internationalen Vorschriften."
 modern_civil_aviation_tech_tt:"Einmal pro Spiel: Alle Länder erhalten 50 Tech-Ausbreitung für immer."
 international_commerce:"Internationaler Handel"
 international_commerce_desc:"Internationaler Handel bezieht sich auf den Austausch von Gütern, Dienstleistungen und Kapital über nationale Grenzen hinweg. Er treibt die globale wirtschaftliche Integration voran, fördert die Spezialisierung und ermöglicht es Ländern, auf eine größere Vielfalt an Ressourcen und Märkten zuzugreifen."
 international_stock_exchange:"Internationale Börse"
 international_stock_exchange_desc:""
 check_payments:"Scheckzahlungen"
 check_payments_desc:"Papieranweisungen ersetzen Bargeld im Großhandel. Schecks führen nachverfolgbare Zahlungen ein – was den Aufstieg von Banken als Finanzintermediäre fördert."
 credit_cards:"Kreditkarten"
 credit_cards_desc:"Magnetstreifen und PVC-Karten läuten das digitale Zeitalter ein. Dieser Schlüssel zum Konsum fördert Spontankäufe und legt den Grundstein für globale Kreditnetzwerke."
 digital_payments:"Digitale Zahlungen"
 digital_payments_desc:"Verschlüsselte Datenpakete sausen durch Glasfaserkabel. Echtzeitüberweisungen und mobile Zahlungs-Apps machen physische Geldbörsen zu Museumsstücken."
 digital_trading:"Digitaler Handel"
 digital_trading_desc:"Algorithmen handeln Aktien in Millisekunden. Die Börse wird zur Bühne für hochfrequente Datenströme."
 modern_economy:"Entwicklungsökonomie"
 modern_economy_desc:"Die Entwicklungsökonomie befasst sich mit den ökonomischen Faktoren hinter Armutsbekämpfung und Wohlstand in Entwicklungsländern. Sie erforscht, was Wachstum und nachhaltigen Fortschritt fördert."
 new_public_management:"Neues Öffentliches Management"
 new_public_management_desc:"Ein Konzept, das Managementmethoden des Privatsektors auf die öffentliche Verwaltung anwendet, um Effizienz und Leistung zu steigern. Es betont Dezentralisierung, Ergebnisorientierung und internen Wettbewerb."
 digital_tax_declaration:"Digitale Steuererklärung"
 digital_tax_declaration_desc:"Elektronische Formulare und automatisierte Plausibilitätsprüfungen modernisieren die Steuererhebung."
 union_new_mandates:"Völkerrecht"
 union_new_mandates_tt:"Schaltet neue Machtblockprinzipien frei"
 union_new_mandates_desc:"Supranationale Institutionen erhalten Autorität über Klima- und Digitalregulierung. Die Ära rein wirtschaftlicher Integration weicht ambitionierter politischer Verflechtung."
 union_new_mandates_two:"Internationale Organisation"
 union_new_mandates_two_desc:"Gemeinsame Armeekorps und Cloud-Infrastrukturen markieren den Übergang zu einem föderalen Superstaat. Nationale Souveränität wird zunehmend an den Superstaat delegiert."
 union_trade:"Internationale Handelsorganisation"
 union_trade_desc:"Zollfreie Zonen und harmonisierte Produktstandards schaffen einen kontinentalen Binnenmarkt. Protektionismus weicht der Logik komparativer Vorteile im großen Stil."
 food_standards_one:"Lebensmittelstandards"
 food_standards_one_desc:"Gesetzliche Grenzwerte für Kontaminanten in Grundnahrungsmitteln. Lebensmittelinspektoren beginnen mit systematischen Razzien gegen gepanschtes Mehl und formalingetränkten Fisch."
 food_standards_two:"Lebensmittelaufsichtsbehörde"
 food_standards_two_desc:"Eine Regierungsbehörde überwacht nun die gesamte Produktionskette vom Bauernhof bis ins Regal. Hygienezertifikate werden im Lebensmittelhandel obligatorisch."
 food_standards_three:"Kennzeichnungspflichten"
 food_standards_three_desc:"Transfette, Allergene und Nährwerttabellen müssen klar deklariert werden. Das Zeitalter irreführender Lebensmittelwerbung beginnt zu enden."
 epa_one:"Luftreinheit"
 epa_one_desc:"Industrielle Filter und Fahrzeugkatalysatoren sollen den Smog über Städten vertreiben. Erstmals werden Grenzwerte für Feinstaub und NOx gesetzlich verankert."
 epa_two:"Recyclingprogramme"
 epa_two_desc:"Mülltrennung wird zur Bürgerpflicht. Mülldeponien weichen Hightech-Recyclingparks, wo Roboterarme Kunststoffe sortieren und Bioabfälle zu Biogas fermentieren."
 epa_three:"FCKW-Verbot"
 epa_three_desc:"Das Verbot von Fluorchlorkohlenwasserstoffen rettet die stratosphärische Ozonschicht. Kühlschränke wechseln zu natürlichen Kühlmitteln, und Aerosoldosen nutzen pumpenbasierte Alternativen."
 political_progress_1_cosmopolitan:"Kosmopolitismus"
 political_progress_1_cosmopolitan_desc:"Aufklärerische Ideale und der Glaube an wissenschaftlichen Fortschritt verdrängen religiöse Dogmen. Eine neue Elite von Technokraten träumt von einer perfekt rational organisierten Gesellschaft."
 political_progress_2_rationalism:"Rationalismus"
 political_progress_2_rationalism_desc:"Evidenzbasierte Politik ersetzt ideologische Grabenkämpfe. Randomisierte kontrollierte Studien entscheiden über Sozialprogramme, während Algorithmen die Grenzen von Wahlbezirken optimieren."
 political_progress_3_neoliberalism:"Neoliberalismus"
 political_progress_3_neoliberalism_desc:"Aufklärerische Ideale und der Glaube an wissenschaftlichen Fortschritt verdrängen religiöse Dogmen. Eine neue Elite von Technokraten träumt von einer perfekt rational organisierten Gesellschaft."
 political_progress_4_greens:"Grüne Bewegung"
 political_progress_4_greens_desc:"Evidenzbasierte Politik ersetzt ideologische Grabenkämpfe. Randomisierte kontrollierte Studien entscheiden über Sozialprogramme, während Algorithmen die Grenzen von Wahlbezirken optimieren."
 national_socialism:"Nationalsozialismus"
 national_socialism_desc:"Eine radikal nationalistische Ideologie, die autoritäre Regierungsführung, rassenreine Doktrinen und staatlich kontrollierte Wirtschaftsstrukturen kombiniert und historisch mit faschistischen Regimen verbunden ist."
 movie_industry:"Filmindustrie"
 movie_industry_desc:"Das Kino wird zu einer mächtigen kulturellen Kraft, die die öffentliche Meinung formt, nationale Identität projiziert und weltweit alles von Mode bis Politik beeinflusst."
 online_forums:"Online-Foren"
 online_forums_desc:"Dezentralisierte Diskussionsforen ermöglichen die Bildung von Nischengemeinschaften, das Aufblühen von Debatten und das Entstehen neuer Subkulturen außerhalb traditioneller Medienstrukturen."
 social_media:"Soziale Medien"
 social_media_desc:"Digitale Plattformen revolutionieren die Kommunikation durch Echtzeit-Teilen, Massenmobilisierung und algorithmusgesteuerte Inhalte, die den öffentlichen Diskurs und das Verhalten formen."

 multicultural_globalism:"Multikulturalismus"
 multicultural_globalism_desc:"Multikulturalismus ist die Anerkennung und Unterstützung vielfältiger kultureller Identitäten innerhalb einer Gesellschaft. Er fördert die Koexistenz verschiedener Traditionen, Sprachen und Überzeugungen und gleichzeitig die Inklusion, Toleranz und gleiche Rechte für alle kulturellen Gruppen."
 anti_multicultural_globalism:"Digitale Propaganda"
 anti_multicultural_globalism_desc:"Massenpropaganda nutzt zunehmend digitale Medien und 24-Stunden-Nachrichtenzyklen, um die öffentliche Meinung zu formen, wobei die Grenze zwischen Information und Manipulation auf globaler Ebene oft verschwimmt."
 anti_discrimination_laws:"Antidiskriminierungsgesetze"
 anti_discrimination_laws_desc:"Antidiskriminierungsgesetze sind rechtliche Maßnahmen, die darauf abzielen, Einzelpersonen vor unfairer Behandlung aufgrund von Merkmalen wie Rasse, Geschlecht, Religion oder sexueller Orientierung zu schützen. Diese Gesetze sollen die Gleichheit fördern und gleichen Zugang zu Beschäftigung, Bildung und öffentlichen Dienstleistungen gewährleisten."
 emancipation_movement:"Emanzipationsbewegung"
 emancipation_movement_desc:"In Arbeit"
 lgbt_movement:"LGBT-Bewegung"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"LGBT-Bewegungen setzen sich für die Rechte und Akzeptanz lesbischer, schwuler, bisexueller und Transgender-Menschen ein. Durch Aktivismus, Gesetzesreformen und kulturellen Wandel stellen sie Diskriminierung in Frage und streben soziale Gleichheit und Anerkennung an."
 feminism_2:"Emanzipation"
 feminism_2_desc:"Die Emanzipation der Frau ist eine soziale und politische Bewegung, die darauf abzielt, gleiche Rechte und Chancen für Frauen zu erreichen. Sie versucht, patriarchale Strukturen abzubauen und die Geschlechtergleichheit in allen Lebensbereichen zu fördern."
 feminism_3:"Affirmative Gleichheit"
 feminism_3_desc:"Paritätische Affirmative Gleichheit ist ein politischer Ansatz, der darauf abzielt, gleiche Ergebnisse für Frauen und Männer durch die Umsetzung von Maßnahmen zu erzielen."
 public_universities:"Öffentliche Universitäten"
 public_universities_desc:"Öffentliche Universitäten sind Hochschulen, die von der Regierung finanziert und betrieben werden. Sie zielen darauf ab, allen Bürgern, unabhängig von ihrem sozioökonomischen Hintergrund, zugängliche Bildung zu ermöglichen."
 compulsory_secondary_school:"Allgemeine Sekundarstufe"
 compulsory_secondary_school_desc:"Jugendliche müssen bis zum Alter von 18 Jahren die Schule besuchen. Berufsschulen arbeiten mit der Industrie zusammen, um den Übergang in den Arbeitsmarkt zu erleichtern."
 compulsory_tertiary_school:"Allgemeine Universitätspflicht"
 compulsory_tertiary_school_desc:"Ein Hochschulabschluss wird zur gesellschaftlichen Norm. Universitätsstädte boomen – doch das Überangebot führt dazu, dass prekäre Doktoren Taxis fahren."
 technical_scientific_school_reforms:"Technisch-wissenschaftliche Schulreform"
 technical_scientific_school_reforms_desc:"Lehrpläne werden grundlegend überarbeitet, um technisches Wissen, digitale Fähigkeiten und wissenschaftliches Denken von früher Kindheit an zu fördern. Ziel ist eine zukunftsorientierte, innovationsgetriebene Gesellschaft."

