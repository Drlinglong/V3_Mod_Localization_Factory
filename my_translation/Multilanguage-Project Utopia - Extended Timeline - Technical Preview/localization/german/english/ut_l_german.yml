 law_lgbt_rights_0:"Rechtliches Schweigen"
 law_lgbt_rights_0_desc:"Das Gesetz schweigt, aber die Erwartungen nicht. Gleichgeschlechtliches Verlangen lebt im Schatten; manche Menschen passen sich an, manche leben im Verborgenen, andere treffen sich diskret, und Familien oder Geistliche – nicht Gerichte – übernehmen den Großteil der Überwachung."
 law_lgbt_rights_1:"Kriminalisiert"
 law_lgbt_rights_1_desc:"Der Staat verbietet gleichgeschlechtliche Beziehungen und nennt es „Sodomie“. Razzien, Prozesse und Erpressung treiben Gemeinschaften in den Untergrund, während Skandal und Angst den Rest erledigen."
 law_lgbt_rights_2:"Entkriminalisiert"
 law_lgbt_rights_2_desc:"Einwilligende Erwachsene werden nicht länger strafrechtlich verfolgt, aber es gibt keine Anerkennung oder Sicherheit. Zensur, ungleiche Schutzaltersgrenzen, Regeln der „öffentlichen Moral“ halten Menschen vorsichtig und können immer noch zu Gewalt führen."
 law_lgbt_rights_3:"Rechtlicher Schutz"
 law_lgbt_rights_3_desc:"Der Staat verbietet Diskriminierung und erkennt Grundrechte an. Das Gemeinschaftsleben tritt in die Öffentlichkeit, obwohl Rückschläge aufflammen können und echter Fortschritt von weiterer Durchsetzung und kulturellem Fortschritt abhängt."
