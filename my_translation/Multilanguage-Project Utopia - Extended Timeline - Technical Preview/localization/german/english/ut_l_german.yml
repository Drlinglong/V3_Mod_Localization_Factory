 concept_ut_nd_democrat_core_desc:"#bold Ideologien: [concept_ut_nd_democrat_characters]#!\n\n#bold Schaltet [concept_ut_nd_abilities] frei:#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nFokus-Modifikator:\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\nFreischalt-Modifikator:\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Stärkt demokratische Institutionen und schafft eine gerechte, freie Gesellschaft, in der alle Bürger Partizipation, Würde und Möglichkeiten erfahren. Führt euer Volk zu einer Utopie, die auf Gleichheit, Offenheit und dem Willen des Volkes basiert."
 concept_ut_nd_communist_core:"Kommunismus"
 concept_ut_nd_communist_core_desc:"#bold Ideologien: [concept_ut_nd_communist_characters]#!\n\n#bold Schaltet [concept_ut_nd_milestones] frei#!\n\n#bold Schaltet [concept_ut_nd_abilities] frei:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nFokus-Modifikator:\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\nFreischalt-Modifikator:\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Errichtet eine klassenlose Gesellschaft, in der alle Produktionsmittel kollektiv besessen werden. Führt euer Volk zu einer Utopie, in der Gleichheit und Solidarität die Grundlage des Zusammenlebens bilden."
