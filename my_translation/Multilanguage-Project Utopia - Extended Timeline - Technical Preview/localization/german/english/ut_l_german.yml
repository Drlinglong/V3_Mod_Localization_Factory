 je_ut_new_dawn_democratic_spirit:"Demokratischer Geist"
 je_ut_new_dawn_democratic_spirit_desc:"Ein neuer demokratischer Geist durchdringt die Nation, angeführt von Intellektuellen, die dem liberaldemokratischen Ideal verpflichtet sind. Der Weg nach vorn erfordert eine klare Ablehnung extremistischer Ideologien in der Regierung."
