 concept_ut_nd_fascist_core_desc:"#bold Ideologien: [concept_ut_nd_fascist_characters]#!\n\n#bold Schaltet [concept_ut_nd_milestones] frei#!\n\n#bold Schaltet frei (noch festzulegen):#!\n - Nationen erobern\n\nFokus-Modifikator:\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\nFreischalt-Modifikator:\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]: Verwandelt euer Volk in eine ... Utopie, durch blinden Gehorsam, Militarismus und die rücksichtslose Unterwerfung all jener, die als 'anders' gelten. Erobert die Welt. Schafft Wohlstand und Einheit für die Wenigen, auf Kosten von Freiheit und Würde für alle anderen."
