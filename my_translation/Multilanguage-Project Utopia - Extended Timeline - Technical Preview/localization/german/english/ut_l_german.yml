 je_ut_new_dawn_democratic_cultural_values:"Demokratische Kulturwerte"
 je_ut_new_dawn_democratic_cultural_values_desc:"Eine demokratische Grundlage kann nur auf kulturellen Werten gedeihen, die Pluralismus und individuelle Freiheiten respektieren. Führende Persönlichkeiten aus Wirtschaft und Religion wenden sich einer demokratischeren Weltanschauung zu."

 je_ut_new_dawn_democratic_power_bloc:"Demokratischer Machtblock"
 je_ut_new_dawn_democratic_power_bloc_desc:"Die Bildung eines demokratischen Machtblocks sichert Einfluss in der internationalen Ordnung und schützt vor hegemonialen Identitäten. Nur wer unabhängig und souverän bleibt, kann demokratische Ideale verteidigen."
 je_ut_new_dawn_democratic_power_bloc_tt:"Die Nation bildet oder stärkt einen Machtblock auf der Grundlage demokratischer Prinzipien"
 je_ut_new_dawn_democratic_power_bloc_mod:"Demokratischer Machtblock"

 je_ut_new_dawn_democratic_fair_elections:"Faire Wahlen"
 je_ut_new_dawn_democratic_fair_elections_desc:"Das allgemeine Wahlrecht bildet das Rückgrat einer gerechten Gesellschaft. Die Institutionalisierung fairer Wahlen stärkt das öffentliche Vertrauen in die Demokratie."
 je_ut_new_dawn_democratic_fair_elections_tt:"Stärkt die Legitimität des politischen Systems durch transparente und faire Wahlen"
 je_ut_new_dawn_democratic_fair_elections_mod:"Faire Wahlen"

 je_ut_new_dawn_democratic_final:"Utopie"
 je_ut_new_dawn_democratic_final_desc:"Der Höhepunkt demokratischer Ideale und Praktiken, der zu einer harmonischen und gerechten Gesellschaft führt."

 je_ut_new_dawn_autocratic:"Autokratisches System"
 je_ut_new_dawn_autocratic_reason:"Das Volk verlangt Ordnung, Stabilität und starke Führung."
 je_ut_new_dawn_autocratic_complete_condition_tt:"Es gibt keine autokratische Utopie, der Eintrag kann nicht abgeschlossen werden. Stattdessen haben sie Zugang zu wiederholbaren Aktionen."

 je_ut_new_dawn_emergency_powers:"Notstandsbefugnisse"
 je_ut_new_dawn_emergency_powers_desc:"In Krisenzeiten muss der Staat entschlossen handeln. Notstandsbefugnisse ermöglichen eine schnelle Reaktion auf Bedrohungen und Herausforderungen, bergen aber auch die Gefahr, demokratische Institutionen zu untergraben."
 je_ut_new_dawn_emergency_powers_mod: "$je_ut_new_dawn_emergency_powers$"
 je_ut_new_dawn_strengthen_power:"Macht stärken"
 je_ut_new_dawn_strengthen_power_desc:"Um Ordnung und Stabilität aufrechtzuerhalten, muss der Staat seine Macht stärken. Dies kann durch verschiedene Mittel erreicht werden, darunter militärischer Aufbau, Propaganda und Unterdrückung von Dissens."
 je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$"
 je_ut_new_dawn_border_dispute:"Grenzstreitigkeit"
 je_ut_new_dawn_border_dispute_desc:"Grenzstreitigkeiten können zu Spannungen und Konflikten zwischen Nationen führen. Es ist wichtig, diese Streitigkeiten friedlich und diplomatisch zu lösen, aber manchmal kann militärisches Eingreifen notwendig sein, um nationale Interessen zu schützen."
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"Dissidenten unterdrücken"
 je_ut_new_dawn_suppress_dissidents_desc:"Dissens kann die Stabilität des Staates untergraben und die nationale Sicherheit bedrohen. Die Unterdrückung von Dissens ist eine notwendige Maßnahme, um die Ordnung aufrechtzuerhalten und die Nation vor inneren Bedrohungen zu schützen."
 je_ut_new_dawn_suppress_dissidents_mod: "$je_ut_new_dawn_suppress_dissidents$"
 
 je_ut_new_dawn_outlaw_communists:"Kommunisten verbieten"
 je_ut_new_dawn_outlaw_communists_desc:"Geht hart gegen linke Bewegungen vor und verbietet kommunistische Parteien.\n\n#italic Historischer Kontext:#!\nAm 28. Februar 1933, nach dem Reichstagsbrand, erließen die Nazis die Reichstagsbrandverordnung, die bürgerliche Freiheiten außer Kraft setzte und die Verhaftung Tausender Kommunisten ermöglichte. Die KPD (Kommunistische Partei Deutschlands) wurde bald verboten, was den ersten Schritt zur Zerschlagung der politischen Opposition markierte."
 je_ut_new_dawn_form_paramilitary_groups:"Paramilitärische Gruppen"
 je_ut_new_dawn_form_paramilitary_groups_desc:"Etabliert inoffizielle militante Organisationen, um die Parteidiktatur durchzusetzen.\n\n#italic Historischer Kontext:#!\nDie seit den 1920er Jahren aktive SA (Sturmabteilung) entwickelte sich bis Anfang der 1930er Jahre zu einer mächtigen paramilitärischen Truppe, die Wähler einschüchterte und Oppositionsversammlungen störte. Am 30. Juni 1934, während der Nacht der langen Messer, säuberte Hitler die SA-Führung, um die Macht zu konsolidieren, und erhob die ideologisch stärker ausgerichtete SS (Schutzstaffel)."
 je_ut_new_dawn_conformity:"Konformität"
 je_ut_new_dawn_conformity_desc:"Fördert eine strikte soziale Ausrichtung an den Staatsidealen.\n\n#italic Historischer Kontext:#!\nAb 1933 setzten die Nazis die Gleichschaltung um (\"Koordination\")"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"Erbe vereinen"
 je_ut_new_dawn_unite_heritage_desc:"Schafft eine gemeinsame nationale Identität, die auf kulturellen Mythen und der Geschichte basiert.\n\n#italic Historischer Kontext:#!\nDas NS-Regime förderte eine mythische Vision der germanischen Geschichte durch Organisationen wie die Ahnenerbe (gegründet 1935), die pseudowissenschaftliche Rassentheorien verbreitete. Die NS-Erziehung und -Propaganda verherrlichten eine angebliche arische Vergangenheit, um die Bevölkerung unter einer exklusiven, ethnonationalistischen Identität zu vereinen."
 je_ut_new_dawn_volksgemeinschaft:"Wir – nicht sie."
 je_ut_new_dawn_volksgemeinschaft_desc:"Erbaut eine rassisch definierte nationale Gemeinschaft, die Außenseiter ausschließt.\n\n#italic Historischer Kontext:#!\nDas Konzept der Volksgemeinschaft wurde ab 1933 verwendet, um die Einheit unter „rassisch reinen“ Deutschen zu fördern. Es schloss Juden, Roma, Behinderte und andere aus – und legte den Grundstein für die Nürnberger Gesetze von 1935, die Antisemitismus legalisierten und die Rassentrennung institutionalisierten.\nDiese Ideologie legte den Grundstein für systematische Ausgrenzung, die im Holocaust gipfelte, wo über sechs Millionen Juden sowie andere marginalisierte Gruppen in einem staatlich geplanten Völkermord ermordet wurden."
 je_ut_new_dawn_expansionism:"Expansionismus"
 je_ut_new_dawn_expansionism_desc:"Strebt territorialen Zuwachs für nationalen Ruhm und Lebensraum an.\n\n#italic Historischer Kontext:#!\nGetrieben von der Ideologie des Lebensraums annektierte Nazideutschland im März 1938 Österreich (Anschluss), besetzte im September 1938 das Sudetenland und marschierte am 1. September 1939 in Polen ein, was den Zweiten Weltkrieg auslöste. Expansion war ein zentraler Pfeiler der nationalsozialistischen Außenpolitik, die darauf abzielte, Osteuropa zu erobern und seine Bevölkerung zu verdrängen."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: Es existiert nur [ROOT.GetCountry.GetName]"
 concept_ut_nd_fascist_final_context:"Eine Welt, ein Volk"
 concept_ut_nd_fascist_final_context_desc:"Etabliert eine dauerhafte faschistische Ordnung unter einer einzigen Ideologie und Rasse.\n\n#italic Historischer Kontext:#!\nDas Naziregime stellte sich ein „Tausendjähriges Reich“ vor – ein totalitäres Imperium, geführt von einer einzigen Partei, vereint unter einer rassisch definierten Ideologie. Diese Vision trieb unerbittliche Militarisierung, Propaganda und Völkermord voran, mit dem Ziel, die Welt durch dauerhafte Herrschaft umzugestalten. Obwohl es nur 12 Jahre (1933–1945) dauerte, hinterließen die Handlungen des Regimes katastrophale globale Folgen und bleiben eine Warnung davor, wie Ideologie Zerstörung befeuern kann."
