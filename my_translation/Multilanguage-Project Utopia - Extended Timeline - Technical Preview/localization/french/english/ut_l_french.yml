 ut_ideology_economical_corporatist_leader_desc:"Les idéologies corporatistes économiques mettent l'accent sur le rôle de l'État dans la gestion de l'économie tout en maintenant un secteur corporatif fort. Elles prônent la collaboration entre le gouvernement et les entreprises pour atteindre la croissance économique et la stabilité sociale."
