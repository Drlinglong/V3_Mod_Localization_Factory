 je_ut_new_dawn_democratic_cultural_values:"Valeurs culturelles démocratiques"
 je_ut_new_dawn_democratic_cultural_values_desc:"Une fondation démocratique ne peut prospérer que sur des valeurs culturelles qui respectent le pluralisme et les libertés individuelles. Les figures de proue du monde des affaires et de la religion se tournent vers une vision du monde plus démocratique."

 je_ut_new_dawn_democratic_power_bloc:"Bloc de pouvoir démocratique"
 je_ut_new_dawn_democratic_power_bloc_desc:"La formation d'un bloc de pouvoir démocratique assure une influence dans l'ordre international et protège contre les identités hégémoniques. Seuls ceux qui restent indépendants et souverains peuvent défendre les idéaux démocratiques."
 je_ut_new_dawn_democratic_power_bloc_tt:"La nation forme ou renforce un bloc de pouvoir basé sur des principes démocratiques"
 je_ut_new_dawn_democratic_power_bloc_mod:"Bloc de pouvoir démocratique"

 je_ut_new_dawn_democratic_fair_elections:"Élections équitables"
 je_ut_new_dawn_democratic_fair_elections_desc:"Le suffrage universel est la pierre angulaire d'une société juste. L'institutionnalisation d'élections équitables renforce la confiance du public dans la démocratie."
 je_ut_new_dawn_democratic_fair_elections_tt:"Renforce la légitimité du système politique par des élections transparentes et équitables"
 je_ut_new_dawn_democratic_fair_elections_mod:"Élections équitables"

 je_ut_new_dawn_democratic_final:"Utopie"
 je_ut_new_dawn_democratic_final_desc:"L'aboutissement des idéaux et des pratiques démocratiques, menant à une société harmonieuse et juste."

 je_ut_new_dawn_autocratic:"Système Autocratique"
 je_ut_new_dawn_autocratic_reason:"Le peuple exige l'ordre, la stabilité et un leadership fort."
 je_ut_new_dawn_autocratic_complete_condition_tt:"Il n'y a pas d'Utopie Autocratique, l'entrée ne peut pas être complétée. Ils ont accès à des actions répétables à la place."

 je_ut_new_dawn_emergency_powers:"Pouvoirs d'urgence"
 je_ut_new_dawn_emergency_powers_desc:"En temps de crise, l'État doit agir de manière décisive. Les pouvoirs d'urgence permettent une réponse rapide aux menaces et aux défis, mais ils risquent également de saper les institutions démocratiques."
