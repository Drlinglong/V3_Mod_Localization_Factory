 ut_research_nuclear_power:"Recherche sur l'énergie nucléaire"
 ut_research_nuclear_power_desc:"Étudier le potentiel de la fission nucléaire comme source d'énergie puissante."
 ut_je_ut_research_nuclear_power:"Énergie nucléaire"
 ut_je_ut_research_nuclear_power_reason:"La découverte de la fission nucléaire ouvre la porte à une nouvelle ère de production d'énergie. Ce qui était autrefois un concept théorique devient réalité : des réactions nucléaires contrôlées qui libèrent d'immenses quantités d'énergie. Il ne s'agit pas seulement de produire de l'électricité, mais de maîtriser l'atome lui-même.\nAvec un investissement suffisant, nous pouvons mener cette révolution — en créant une nouvelle source d'énergie qui changera le monde."
 ut_je_ut_research_nuclear_power_goal:"Attendre la fin de la phase de recherche de #BOLD 4 ans#! (4 ans si l'institut de recherche est occupé à 100 %)"
 ut_research_nuclear_power_mod:"Recherche sur l'énergie nucléaire"
 ut_je_nuclear_power_plant_construction:"Construction d'une centrale nucléaire"
 ut_je_nuclear_power_plant_construction_reason:"Avec la réussite de la recherche sur l'énergie nucléaire, nous sommes maintenant prêts à franchir l'étape suivante."
 ut_nuclear_power_plant_location:"Construction d'une centrale nucléaire"
 ut_nuclear_power_plant_location_desc:"Choisir un emplacement approprié pour la construction de la centrale nucléaire."
 ut_je_nuclear_power_plant_construction_site:"Site de construction de centrale nucléaire"
 ut_je_nuclear_power_plant_construction_site.success.d:"Le site de la centrale nucléaire a été sélectionné avec succès."
 ut_je_nuclear_power_plant_construction_site.success.f:"Le site de la centrale nucléaire a été sélectionné avec succès. L'emplacement est idéal pour la construction d'une installation qui fournira une énergie propre et efficace pour les générations à venir."
 ut_nuclear_power_plant_construction_site_mod:"Site de construction de centrale nucléaire actif"

