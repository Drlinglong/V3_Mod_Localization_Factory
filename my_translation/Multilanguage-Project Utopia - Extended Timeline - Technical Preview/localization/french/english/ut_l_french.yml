# Events & Journals
 ut_heavy_industrial_machinery_je:"Machines industrielles lourdes"
 ut_heavy_industrial_machinery_je_reason:"Un tournant majeur dans la marche de notre nation vers la modernité. Les fondations sont posées, les premiers engrenages sont montés, les fourneaux allumés – le tout premier bâtiment de machines industrielles lourdes s'élève fièrement au-dessus de l'horizon, témoin de l'ingéniosité et de l'ambition humaines.\nLà où les ouvriers peinaient de leurs propres mains, d'énormes machines sont désormais construites pour alléger leur fardeau et multiplier leur productivité. Même si les moteurs rugissent et que les halls résonnent du bruit de l'acier, ce bâtiment est plus qu'une simple usine. C'est le creuset dans lequel l'avenir est forgé."
 ut_heavy_industrial_machinery_je.success.d:"Les fondations sont posées, les machines installées. Notre nation est désormais fièrement à l'avant-garde du progrès industriel avec l'ouverture de sa première usine de machinerie lourde."
 ut_heavy_industrial_machinery_je.success.f:"Tout a commencé par la fumée et l'acier. Dans l'ombre d'un monde déchiré par la guerre, nous n'avons pas osé rêver de paix, mais d'un but. Le bourdonnement des turbines, le choc du fer, la précision des engrenages – ce sont les rythmes d'une nouvelle ère. Cette usine est plus que du béton et des rivets. C'est la promesse que nous n'achèterons plus l'avenir aux autres – nous le construirons de nos propres mains. À partir de maintenant, tout change."
 ut_heavy_industrial_machinery_je.fail:"Échec des machines industrielles lourdes"
 ut_heavy_industrial_machinery_je.fail.d:"Des plans ont été élaborés, des ressources allouées – mais l'usine n'a jamais été construite. Malgouvernance, goulots d'étranglement et tensions politiques ont mis un terme au projet."
 ut_heavy_industrial_machinery_je.fail.f:"Ils promettaient une nouvelle aube industrielle. Mais tout ce qui reste est un terrain vide, des échafaudages rouillés et le silence là où les moteurs devaient rugir. Au final, ce n'est pas l'ambition qui nous a manqué, mais la coordination – et peut-être le courage d'aller jusqu'au bout."

 ut_cnc_machines_je:"Machines CNC"
 ut_cnc_machines_je_reason:"Avec l'introduction des machines CNC (Computerized Numerical Control), une nouvelle ère de précision et d'uniformité commence dans l'industrie lourde. Là où même la main la plus ferme de l'artisan pourrait échouer, les machines programmables exécutent désormais des tâches complexes avec une précision infaillible. Les composants autrefois fabriqués minutieusement à la main sont désormais fraisés, percés et coupés – avec une élégance mécanique. La marge d'erreur se réduit à presque zéro – et avec elle, le coût de l'imperfection.\nMais cette révolution est plus qu'un simple progrès technologique. Elle change la nature du travail elle-même. Les travailleurs qualifiés deviennent des opérateurs et des programmeurs, guidant les machines plutôt que les outils. La production devient plus rapide, les pièces standardisées, et les industries autrefois limitées par la variabilité humaine sont libérées par l'automatisation. Lorsque les machines CNC ronronnent dans les halls de l'usine, l'industrie lourde devient une symphonie calculée."
 ut_cnc_machines_je.success.d:"L'introduction des machines CNC marque une étape décisive dans l'automatisation de notre industrie. Les tâches complexes sont désormais exécutées avec une précision et une efficacité maximales."
 ut_cnc_machines_je.success.f:"Un doux bourdonnement remplace le bruit des établis. Les engrenages tournent en synchronisation, les copeaux de métal dansent au rythme d'une perfection programmée. Le chaos n'est plus dans l'atelier – l'ordre règne, créé non par la main, mais par le code."

 ut_heavy_tractors_je:"Tracteurs lourds"
 ut_heavy_tractors_je_reason:"Introduction et utilisation de tracteurs puissants pour augmenter significativement la productivité agricole."
 ut_heavy_tractors_je.success.d:"L'introduction de tracteurs puissants a sensiblement augmenté la productivité agricole. Les grands champs sont désormais travaillés avec efficacité et fiabilité."
 ut_heavy_tractors_je.success.f:"Les champs tremblent sous le poids des machines. Ce qui prenait des jours se fait maintenant en heures. Diesel, acier et détermination tracent de profonds sillons dans le sol de l'avenir."

 ut_agrarian_planes_je:"Aéronefs agricoles"
 ut_agrarian_planes_je_reason:"Utilisation d'aéronefs en agriculture – pour la fertilisation, la lutte antiparasitaire et l'ensemencement sur de grandes surfaces."
 ut_agrarian_planes_je_done:"Avions agricoles terminés"
 ut_agrarian_planes_je.success.d:"Avec le déploiement réussi des avions agricoles, un nouveau chapitre de l'agriculture moderne s'ouvre. De vastes champs sont désormais cultivés plus rapidement, précisément et économiquement."
 ut_agrarian_planes_je.success.f:"Des ailes de métal décrivent des cercles à l'horizon. Ce qui était fait à la main pleut maintenant du ciel : engrais, semences, espoir. Les champs respirent la technologie."

 ut_plastic_je:"Plastiques"
 ut_plastic_je_reason:"Les fondations et la production de masse des plastiques, révolutionnant de nombreuses applications industrielles."
 ut_plastic_je.success.d:"La fabrication et l'utilisation des plastiques ont révolutionné notre base industrielle. De nouveaux matériaux permettent une production rentable et polyvalente."
 ut_plastic_je.success.f:"Né en laboratoire, malléable comme les idées – le plastique remplace le bois, le verre et le métal. De la résine et de la chimie naît un nouvel âge industriel."

 ut_electronics_je:"Électronique"
 ut_electronics_je_reason:"Composants et systèmes électroniques comme fondement des machines, de la communication et du traitement de l'information modernes."
 ut_electronics_je.success.d:"L'implémentation réussie de composants électroniques apporte précision, automatisation et des capacités de contrôle entièrement nouvelles à notre industrie."
 ut_electronics_je.success.f:"La soudure brille, les pistes de circuit chuchotent. Là où les ondes mécaniques cliquetaient, les impulsions coulent maintenant – plus vite que la pensée."

 ut_computers_je:"Ordinateurs"
 ut_computers_je_reason:"Machines informatiques qui soutiennent et accélèrent la planification et le contrôle humains grâce à l'automatisation."
 ut_computers_je.success.d:"Avec l'introduction réussie des ordinateurs, le traitement de l'information atteint un nouveau niveau. La puissance de calcul remplace la routine, la logique remplace les listes."
 ut_computers_je.success.f:"Les premières machines pensent – vite, logiquement, inlassablement. Entre zéro et un, un nouvel univers de données et de possibilités est né."

 ut_software_je:"Logiciel"
 ut_software_je_reason:"Programmes et structures logiques qui contrôlent les machines et les ordinateurs et étendent considérablement leur utilisabilité."
 ut_software_je.success.d:"Le développement et l'utilisation de logiciels donnent un langage aux machines. Les processus sont optimisés, les tâches automatisées, la complexité maîtrisée."
 ut_software_je.success.f:"Invisible, mais omniprésent. Coulé dans le code, le logiciel contrôle les engrenages, les pensées et la société – silencieux, mais puissant."

 ut_consumer_goods_simple_je:"Biens de consommation de base"
 ut_consumer_goods_simple_je_reason:"Production de biens de consommation de base pour les besoins quotidiens comme les vêtements, le savon et les outils."
 ut_consumer_goods_simple_je.success.d:"La production de masse de biens de consommation de base répond de manière fiable aux besoins essentiels de la population. Savon, vêtements, outils – standardisés et abordables."
 ut_consumer_goods_simple_je.success.f:"Sur chaque étagère repose un morceau de stabilité. Le quotidien devient accessible, l'ordinaire devient un fondement – pour une vie plus digne."
 ut_consumer_goods_simple_je.fail:"Biens de consommation de base échoués"
 ut_consumer_goods_simple_je.fail.d:"La production prévue de biens de consommation de base n'a pas pu être réalisée. Des difficultés techniques, des goulots d'étranglement d'approvisionnement et un manque de coordination ont conduit à l'échec de l'initiative."
 ut_consumer_goods_simple_je.fail.f:"Les étagères restent vides, les établis silencieux. Ce qui semblait simple s'est avéré complexe : sans savon, tissu et outils, la vie quotidienne devient difficile – et la confiance s'estompe avec chaque besoin insatisfait."

 ut_consumer_goods_complex_je:"Biens de consommation avancés"
 ut_consumer_goods_complex_je_reason:"Production de biens de consommation de haute qualité tels que les appareils ménagers, l'électronique grand public et les véhicules."
 ut_consumer_goods_complex_je.success.d:"L'expansion réussie de l'industrie des biens de consommation avancés a révolutionné les foyers, les transports et les loisirs. La technologie n'est plus un luxe – c'est une qualité de vie."
 ut_consumer_goods_complex_je.success.f:"Les réfrigérateurs ronronnent, les radios jouent, les voitures roulent. Le confort devient un produit de masse – et le progrès entre dans les salons et sur les établis."

