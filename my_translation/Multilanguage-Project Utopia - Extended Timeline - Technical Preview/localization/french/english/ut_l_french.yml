 ut_research_high_tech_computers:"Rechercher les ordinateurs de haute technologie"
 ut_research_high_tech_computers_desc:"Lancer une initiative de recherche sur les technologies des micro-puces et remplacer les transistors. Ces machines formeront la base des simulations modernes, de l'automatisation industrielle et de la supériorité militaire."
 ut_je_ut_research_high_tech_computers_research:"Recherche sur les ordinateurs de haute technologie"
 ut_je_ut_research_high_tech_computers_research_reason:"Les frontières du calcul sont en train d'être redessinées. Alors que les ordinateurs classiques approchent de leurs limites, une nouvelle génération de machines haute performance promet des progrès révolutionnaires dans la science, l'industrie et la défense. Avec un investissement suffisant, nous pouvons mener cette révolution — en créant des machines qui pensent plus vite que n'importe quel esprit humain.\nCe n'est pas seulement de la recherche — c'est une course pour l'avenir."
 ut_je_ut_research_high_tech_computers_research.success.d:"Le développement d'une nouvelle génération d'ordinateurs haute performance a réussi. Ces machines effectuent des calculs à des niveaux de complexité et de vitesse auparavant inatteignables."
 ut_je_ut_research_high_tech_computers_research.success.f:"Processeurs refroidis par liquide, fluctuations quantiques, réseaux neuronaux — l'ère de la logique brute cède la place à l'élégance de la pensée synthétique. Nos machines ne calculent plus — elles modélisent la réalité."
 ut_research_high_tech_computers_research_mod:"Recherche sur les ordinateurs de haute technologie"
 ut_research_high_tech_computers_research_mod_desc:"La recherche nationale est axée sur le développement de technologies informatiques de pointe. Des prototypes sont en cours de construction, les laboratoires s'agrandissent et la frontière entre la puissance de calcul et la vision commence à s'estomper."
 ut_je_ut_research_high_tech_computers_research_goal:"Attendre la fin de la phase de recherche de #BOLD 4 ans#! (4 ans si l'institut de recherche est occupé à 100 %)"

 je_ut_new_dawn:"Nouvelle Aurore"
 je_ut_new_dawn_reason:"Le progrès technologique et culturel marque le début d'une nouvelle vague de changements politiques. Le chemin vers l'utopie pourrait être tracé. Consolidez l'idéologie fondamentale de votre nation. L'idéologie détermine la direction que prendra votre nation.\nChoisissez entre [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core], [concept_ut_nd_democrat_core] et [concept_ut_nd_communist_core]."
 je_ut_new_dawn_condition_tt:"Parcours Démocratique, Autocratique, Communiste ou Fasciste terminé."
 je_ut_new_dawn_effect_tt:"Débloque des idées de fin de jeu (à déterminer)"
 new_dawn_mod:"Nouvelle Aurore"
 new_dawn_phase_2_mod:"Nouvelle Aurore : Renforcer l'idéologie"

 event_new_dawn.1.t:"Nouvelle Aurore"
 event_new_dawn.1.d:"Une nouvelle vague politique a émergé dans notre nation, et nous devons décider comment y répondre. Allons-nous embrasser le changement, ou y résister ? L'avenir de notre pays est en jeu."
 event_new_dawn.1.f:"La Nouvelle Aurore est arrivée, et avec elle une nouvelle ère de changements politiques. Nous devons naviguer ces eaux avec prudence, en équilibrant les demandes du peuple avec les besoins de l'État. Les choix que nous faisons maintenant façonneront l'avenir de notre nation pour les générations à venir."
 event_new_dawn.1.a:"Vers une Nouvelle Aurore"

 event_new_dawn.2.a:"Construire les fondations d'une idéologie fondamentale"
 
 event_new_dawn.2.d.a:"Nos alliés de la faction autocratique ont agi rapidement pour s'assurer le pouvoir, avec le soutien des institutions clés. La transition est ordonnée, bien que non sans opposition."
 event_new_dawn.2.d.d:"La coalition démocratique a pris les rênes avec un mandat fort. La société civile est énergisée et le public semble optimiste — bien que des défis nous attendent."
 event_new_dawn.2.d.c:"Les communistes ont pris le contrôle, promettant une transformation radicale. Les anciennes structures sont démantelées, et le peuple est appelé à s'unir sous une nouvelle vision."
 event_new_dawn.2.d.f:"Le bloc fasciste a pris la tête, déclarant une nouvelle ère de force nationale. La dissidence est rapidement écrasée, et l'ordre est imposé par la discipline."


 event_new_dawn.2.f.a:"Une main de fer restaure le contrôle, bien que la liberté puisse en souffrir."
 event_new_dawn.2.f.d:"L'espoir renaît avec le vote — le changement par le consensus."
 event_new_dawn.2.f.c:"Une révolution ouvrière refaçonne l'État."
 event_new_dawn.2.f.f:"Les forts ouvrent la voie vers un futur purifié."


 event_new_dawn.3.t:"Marche sur la Capitale"
 event_new_dawn.3.a:"Laissez-les prendre le contrôle"
 event_new_dawn.3.b:"Cette idéologie doit être réprimée"

 event_new_dawn.3.f.a:"La montée d'une force autocratique non alignée perturbe l'équilibre politique. Leur prise de pouvoir a été rapide, laissant peu de place à l'opposition ou à la négociation."
 event_new_dawn.3.f.c:"Des forces communistes inattendues ont renversé le statu quo. Un réalignement radical est en cours, choquant une grande partie de l'establishment."
 event_new_dawn.3.f.d:"Un soulèvement démocratique a réussi, prenant les élites dirigeantes par surprise. La nouvelle direction promet des réformes et de la transparence."
 event_new_dawn.3.f.f:"Notre leader fasciste marche sur notre capitale, que devons-nous faire ?"

 event_new_dawn.3.d.a:"Le régime est tombé, et le poing de fer a agi rapidement."
 event_new_dawn.3.d.d:"Avec l'intensification des protestations et l'affaiblissement des dirigeants, la démocratie a pris racine par la suite."
 event_new_dawn.3.d.c:"Une avant-garde a émergé du chaos, saisissant l'occasion d'instaurer un nouvel État ouvrier."
 event_new_dawn.3.d.f:"L'ordre s'est effondré — seule la force pouvait restaurer l'âme de la nation."

 event_new_dawn.11.t:"Les forces armées exigent un changement de direction"
 event_new_dawn.11.f:"De hauts responsables militaires, citant l'instabilité de la nation, ont exigé la démission de la direction actuelle. Ils proposent une nouvelle figure qui s'aligne mieux avec leurs intérêts."
 event_new_dawn.11.d:"Quand les généraux parlent, même les présidents écoutent."

 event_new_dawn.democrat_leader:"Nommer un nouveau leader démocratique"
 event_new_dawn.autocrat_leader:"Habiliter une figure autocratique"
 event_new_dawn.random_decision:"Laisser le résultat se décider organiquement"
 event_new_dawn.suppress_random_decision:"Prévenir les changements de direction involontaires"

 event_new_dawn.30.t:"Réprimer les dissidents"
 event_new_dawn.30.d:"Une faction croissante de dissidents menace l'unité nationale. Le gouvernement évalue s'il doit réprimer avec force pour maintenir la stabilité."
