 je_ut_new_dawn_democratic:"Éveil démocratique"
 je_ut_new_dawn_democratic_reason:"Le peuple exige participation, transparence et élections libres. Partout dans le pays, de nouveaux partis se forment, les syndicats gagnent en influence et les manifestations pour les droits civiques remplissent les rues. \n Que cet éveil mène à une démocratie stable ou soit écrasé par les anciennes élites est désormais entre vos mains. Permettrez-vous la réforme – ou tenterez-vous de préserver l'ancien ordre par tous les moyens nécessaires ?"
