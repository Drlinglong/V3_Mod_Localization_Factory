 je_ut_new_dawn_strengthen_power:"Renforcer le pouvoir"
 je_ut_new_dawn_strengthen_power_desc:"Pour maintenir l'ordre et la stabilité, l'État doit renforcer son pouvoir. Cela peut être réalisé par divers moyens, y compris le renforcement militaire, la propagande et la suppression de la dissidence."
 je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$"
 je_ut_new_dawn_border_dispute:"Litige frontalier"
 je_ut_new_dawn_border_dispute_desc:"Les litiges frontaliers peuvent entraîner des tensions et des conflits entre les nations. Il est important de résoudre ces litiges pacifiquement et diplomatiquement, mais parfois une action militaire peut être nécessaire pour protéger les intérêts nationaux."
 je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$"
 je_ut_new_dawn_suppress_dissidents:"Réprimer les dissidents"
 je_ut_new_dawn_suppress_dissidents_desc:"La dissidence peut miner la stabilité de l'État et menacer la sécurité nationale. La répression de la dissidence est une mesure nécessaire pour maintenir l'ordre et protéger la nation des menaces internes."
 je_ut_new_dawn_suppress_dissidents_mod: "$je_ut_new_dawn_suppress_dissidents$"
 
 je_ut_new_dawn_outlaw_communists:"Interdire les communistes"
 je_ut_new_dawn_outlaw_communists_desc:"Réprimer les mouvements de gauche et interdire les partis communistes.\n\n#italic Contexte historique:#!\nLe 28 février 1933, suite à l'incendie du Reichstag, les nazis ont promulgué le décret de l'incendie du Reichstag, suspendant les libertés civiles et permettant l'arrestation de milliers de communistes. Le KPD (Parti communiste d'Allemagne) a rapidement été interdit, marquant la première étape du démantèlement de l'opposition politique."
 je_ut_new_dawn_form_paramilitary_groups:"Groupes paramilitaires"
 je_ut_new_dawn_form_paramilitary_groups_desc:"Établir des organisations militantes officieuses pour faire respecter le régime du parti.\n\n#italic Contexte historique:#!\nLa SA (Sturmabteilung), active depuis les années 1920, est devenue une puissante force paramilitaire au début des années 1930, intimidant les électeurs et perturbant les réunions de l'opposition. Le 30 juin 1934, lors de la Nuit des Longs Couteaux, Hitler a purgé la direction de la SA pour consolider son pouvoir, élevant la SS (Schutzstaffel) plus idéologiquement motivée."
 je_ut_new_dawn_conformity:"Conformité"
 je_ut_new_dawn_conformity_desc:"Encourager un alignement social strict avec les idéaux de l'État.\n\n#italic Contexte historique:#!\nÀ partir de 1933, les nazis ont mis en œuvre la Gleichschaltung (« coordination »)"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"Unir l'héritage"
 je_ut_new_dawn_unite_heritage_desc:"Créer une identité nationale partagée basée sur des mythes et l'histoire culturelle.\n\n#italic Contexte historique:#!\nLe régime nazi a promu une vision mythique de l'histoire germanique à travers des organisations comme l'Ahnenerbe (fondée en 1935), qui a diffusé des théories raciales pseudo-scientifiques. L'éducation et la propagande nazies ont glorifié un passé aryen supposé pour unir la population sous une identité ethno-nationaliste et exclusive."
 je_ut_new_dawn_volksgemeinschaft:"Nous – pas eux."
 je_ut_new_dawn_volksgemeinschaft_desc:"Construire une communauté nationale définie racialement qui exclut les étrangers.\n\n#italic Contexte historique:#!\nLe concept de Volksgemeinschaft (« communauté du peuple ») a été utilisé à partir de 1933 pour promouvoir l'unité parmi les Allemands « racialement purs ». Il excluait les Juifs, les Roms, les personnes handicapées et d'autres – jetant les bases des lois de Nuremberg de 1935, qui ont légalisé l'antisémitisme et institutionnalisé la ségrégation raciale.\nCette idéologie a jeté les bases d'une exclusion systématique, culminant dans l'Holocauste, où plus de six millions de Juifs, ainsi que d'autres groupes marginalisés, ont été assassinés dans un génocide planifié par l'État."
 je_ut_new_dawn_expansionism:"Expansionnisme"
 je_ut_new_dawn_expansionism_desc:"Poursuivre la croissance territoriale pour la gloire nationale et l'espace vital.\n\n#italic Contexte historique:#!\nPoussée par l'idéologie du Lebensraum (« espace vital »), l'Allemagne nazie a annexé l'Autriche en mars 1938 (Anschluss), a pris les Sudètes en septembre 1938, et a envahi la Pologne le 1er septembre 1939, déclenchant la Seconde Guerre mondiale. L'expansion était un pilier central de la politique étrangère nazie, visant à conquérir l'Europe de l'Est et à déplacer ses populations."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: Il n'existe que [ROOT.GetCountry.GetName]"
 concept_ut_nd_fascist_final_context:"Un seul monde, un seul peuple"
 concept_ut_nd_fascist_final_context_desc:"Établir un ordre fasciste permanent sous une idéologie et une race uniques.\n\n#italic Contexte historique :#! Le régime nazi envisageait un « Reich de mille ans » – un empire totalitaire dirigé par un parti unique, unifié sous une idéologie définie racialement. Cette vision a entraîné une militarisation, une propagande et un génocide implacables, visant à remodeler le monde par une domination permanente. Bien qu'il n'ait duré que 12 ans (1933-1945), les actions du régime ont eu des conséquences mondiales catastrophiques et restent un avertissement sur la façon dont l'idéologie peut alimenter la destruction."
