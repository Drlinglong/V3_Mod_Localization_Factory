 utopia_journal_society_2_wirtschaftswunder_title:"Miracle économique"
 utopia_journal_society_2_wirtschaftswunder_desc:"Dans un revirement à couper le souffle, notre économie n'a pas seulement retrouvé son souffle – elle a explosé. L'industrie est en plein essor, l'emploi atteint des niveaux records et la prospérité n'est plus un rêve pour beaucoup, mais une réalité quotidienne."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Des décombres est sorti l'or : là où les ruines couvaient autrefois, les usines ont surgi, la prospérité a fleuri et un nouveau sens de soi s'est installé. Une économie mondiale forte, une croissance économique mondiale et l'esprit du miracle ont transformé le désespoir en élan – une ère où les travailleurs sont devenus les ingénieurs de l'avenir et où le progrès technologique a émerveillé le monde."

 je_early_civil_aviation:"Aviation civile précoce"
 je_early_civil_aviation_reason:"L'aviation civile précoce a commencé avec des pionniers audacieux, des avions à hélice pétaradants et des pistes improvisées sur des prairies et des champs. Ce qui était autrefois de nature militaire est devenu un lien entre les villes, les gens et les marchés. Chaque vol était une aventure, chaque atterrissage un triomphe. Dans les cockpits ouverts ne se trouvaient pas des passagers, mais des rêveurs – et de leurs rêves est née une toute nouvelle ère de transport."

 je_modern_civil_aviation:"Aviation civile moderne"
 je_modern_civil_aviation_reason:"L'aviation civile moderne a dompté les cieux. Les biplans fragiles sont devenus des jets élégants, les avions postaux sont devenus des villes volantes. Les aéroports se transforment en centres d'un monde interconnecté. Ce qui prenait autrefois des jours se produit maintenant en quelques heures – rapide, pratique, efficace. Le ciel n'est plus une frontière, mais un passage : pour les voyageurs d'affaires, les familles, les rêveurs et le progrès lui-même."

 je_urbanist_ig:"Mouvement urbanistique"
 je_urbanist_ig_reason:"Le mouvement urbanistique est plus que de l'architecture – c'est une vision de la façon dont nous vivons ensemble. Dans les villes en croissance, non seulement des bâtiments sont créés, mais des sociétés. Les urbanistes, les réformateurs sociaux et les visionnaires rêvent d'espaces urbains qui non seulement fonctionnent, mais inspirent : avec des parcs, de la lumière, des transports et une vie publique. La ville n'est pas seulement construite – elle est façonnée, comme une scène pour un avenir meilleur."

 concept_ut_research_institute:"Institut de recherche"
 concept_ut_research_institute_desc:"Dans l'institut de recherche, de grands projets de recherche peuvent être débloqués. \n Ère 6 : Énergie nucléaire et armes nucléaires \n Ère 6 : Énergie nucléaire \n Ère 7 : Ordinateurs haut de gamme (~10µm)\nÈre 8 : IA générative.\nToujours en cours."
 ut_research_institute_found:"Fonder l'Institut de recherche"
 ut_research_institute_found_desc:"Un [concept_ut_research_institute] national doit être créé pour consolider l'excellence scientifique, promouvoir la recherche fondamentale et accélérer structurellement le progrès technologique. La construction de cette institution marque une étape sur la voie d'une société basée sur la connaissance."
 ut_je_research_institute_founding:"Fondation d'un institut de recherche"
 ut_je_research_institute_founding_reason:"Notre nation se prépare à institutionnaliser l'innovation en établissant un institut de recherche dédié. À une époque où les idées alimentent le pouvoir, la fondation d'un tel institut marque un pas en avant monumental. Ici, les esprits seront aiguisés, les connaissances systématisées et les découvertes naîtront non par accident, mais par conception.\nCet institut deviendra un phare – attirant scientifiques, penseurs et technocrates de tous les horizons de la société. Un creuset de curiosité, où l'impossible n'est pas nié, mais étudié."
 ut_je_research_institute_founding.success.d:"L'institut de recherche est opérationnel. Il offre un espace structuré pour l'innovation, accélérant le progrès technologique et cultivant le prestige national."
 ut_je_research_institute_founding.success.f:"Là où autrefois des inventeurs solitaires travaillaient dans des sous-sols poussiéreux, des facultés entières travaillent désormais à l'unisson. Des tableaux noirs remplis d'équations, des laboratoires bourdonnants d'énergie – ce n'est plus de la simple expérimentation. C'est du génie organisé."
 ut_research_institute_found_mod:"Initiative de l'institut de recherche"
 ut_research_institute_found_mod_desc:"Les bases d'un institut de recherche national sont en cours de pose. Des réseaux scientifiques émergent, les ressources sont mutualisées et l'infrastructure pour un avenir de la connaissance se développe."
 ut_je_research_institute_founding_goal:"Attendre la fin de la phase de fondation de #BOLD 4 ans#!"
