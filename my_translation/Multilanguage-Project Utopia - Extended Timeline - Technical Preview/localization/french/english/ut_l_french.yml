# Tech Production
 machinery_farming:"Tracteurs à cabine"
 machinery_farming_desc:"Tracteurs et moissonneuses remplacent bœufs et faux. Ces bêtes d'acier labourent les champs, sèment et récoltent à une vitesse sans précédent—inaugurant l'ère de l'agriculture mécanisée."
 heavy_machinery_farming:"Tracteurs lourds"
 heavy_machinery_farming_desc:"Des colosses d'acier avec des moteurs de 300 chevaux labourent les champs à une vitesse record. Ces géants diesel remplacent les charrettes à bœufs et permettent les monocultures industrialisées, tandis que leurs pneus ballons compactent le sol pour de futures Dust Bowls."
 airplane_farming:"Aéronefs agricoles"
 airplane_farming_desc:"Des avions épandeurs pulvérisent des nuages d'engrais sur les rizières. Des avions à hélice combattent les essaims de criquets depuis les airs—un ballet toxique entre précision et dommages collatéraux environnementaux."
 drone_farming:"Drones agricoles"
 drone_farming_desc:"Des quadricoptères cartographient les nutriments du sol à l'aide de caméras multispectrales. Des essaims pollinisent les fleurs ou éliminent les mauvaises herbes avec des micro-piqûres d'herbicide, tandis que le Big Data prévoit les rendements."
 chemistry:"Procédé au nitrophosphate"
 chemistry_desc:"Becs Bunsen et cornues donnent naissance à des révolutions synthétiques. De la fixation de l'azote de Haber aux plastiques qui étranglent les tortues—l'alchimie moléculaire façonne à la fois le progrès et l'apocalypse."
 hybrid_crops:"Cultures hybrides"
 hybrid_crops_desc:"Les héritiers de Mendel croisent des souches de maïs pour doubler la densité des grains. Ces super-plantes brevetées nécessitent des engrais synthétiques et emprisonnent les agriculteurs dans des cycles de semences—mais nourrissent des millions."
 high_yield_crops:"Cultures à haut rendement"
 high_yield_crops_desc:"Le blé nain à photosynthèse turbocompressée ne survit qu'en aquaculture. Les révolutions vertes échangent la biodiversité contre des records caloriques—nourrissant les civilisations tout en asséchant les écosystèmes."
 biotechnology:"Biotechnologie"
 biotechnology_desc:"Les ciseaux CRISPR coupent l'ADN comme des confettis. Les bactéries génétiquement modifiées produisent de l'insuline, tandis que les gènes terminateurs stérilisent les stocks de semences—la biologie devient un laboratoire d'usine programmable."
 bauxite_mining:"Procédé Bayer"
 bauxite_mining_desc:"Les raffineries de bauxite produisent de l'oxyde d'aluminium à partir de l'argile rouge. Ce processus caustique consomme rivières et forêts, mais le métal léger alimente tout, des canettes de soda aux gratte-ciel."
 aluminum_base:"Procédé Hall-Héroult"
 aluminum_base_desc:"Les fours Hall-Héroult dévorent des mégawatts pour une électrolyse incandescente. Ce métal léger couronne les empereurs comme les dirigeables, mais sa faim énergétique obscurcit des régions entières."
 heavy_machinery_era_analog:"Machines hydrauliques"
 heavy_machinery_era_analog_desc:"Les presses hydrauliques à vapeur façonnent l'acier en gratte-ciel. Ces mastodontes broient la roche et moulent le métal, mais leurs pistons fuient l'huile et leurs chaudières explosent avec un sifflement."
 heavy_machinery_era_analog_two:"Chaînes de montage complexes"
 heavy_machinery_era_analog_two_desc:"Les rouleaux à vapeur pavent les routes tandis que des arbres de transmission aériens remplissent les usines. Un âge de graisse et de leviers, brutalement efficace, toujours au bord de la panne."
 heavy_machinery_era_digital:"Machines CNC"
 heavy_machinery_era_digital_desc:"Des servomoteurs usinent avec une précision micrométrique à partir de fichiers CAO. La précision numérique donne naissance à la fois à des tuyères de fusée et à des coques d'iPhone dans les mêmes usines."
 heavy_machinery_era_web:"Robots industriels"
 heavy_machinery_era_web_desc:"Les bras KUKA soudent des carrosseries en quelques millisecondes. Les chaînes de montage en réseau s'optimisent elles-mêmes – jusqu'à ce qu'une cyberattaque gèle le ballet métallique."
 heavy_machinery_industry:"Machines spécialisées"
 heavy_machinery_industry_desc:"Les tunneliers percent le granite tandis que des grues de 800 tonnes soulèvent des gratte-ciel. Des titans de titane sur mesure pour chaque niche de la civilisation."
 civilian_planes:"Avions civils"
 civilian_planes_desc:"Les Douglas DC-3 mettent les continents à portée de main. La peur de voler cède la place au champagne en première classe – la troposphère devient l'autoroute de l'ère du jet-set."
 civilian_drones:"Drones civils"
 civilian_drones_desc:"Des quadricoptères livrent des pizzas et espionnent les voisins. Des pilotes amateurs réalisent des panoramas YouTube tandis que les gouvernements testent des grilles de surveillance – le ciel devient une zone de guerre démocratisée."
 rare_earths_mining_era_analog:"Terres rares"
 rare_earths_mining_era_analog_desc:"Le sable de monazite irradie les mineurs pour les aimants des Walkman. Ces métaux exotiques, discrets mais irremplaçables, transforment les villes minières en villes fantômes."
 rare_earths_mining_era_digital:"Extraction par solvant"
 rare_earths_mining_era_digital_desc:"Les bains d'acide lessivent les lanthanides des déchets électroniques. L'exploitation minière urbaine remplace les mines à ciel ouvert destructrices, bien que le ruissellement toxique s'infiltre toujours dans les eaux souterraines."
 rare_earths_mining_era_connected:"Extraction avancée par solvant"
 rare_earths_mining_era_connected_desc:"Les liquides ioniques et le CO2 supercritique remplacent les bains d'acide. La chimie verte promet une extraction plus propre – si seulement le bilan énergétique s'équilibre."
 nuclear_power_research:"Recherche nucléaire"
 nuclear_power_research_desc: ""
 nuclear_power:"Énergie nucléaire"
 nuclear_power_desc: ""
 electronics:"Électronique"
 electronics_desc:"Les tubes à vide sifflent dans les radios. Des transistors au germanium aux puces quantiques – la maîtrise de l'électron alimente chaque révolution technique."
 computers:"Ordinateurs"
 computers_desc:"L'enchevêtrement de tubes de l'ENIAC calcule les tables d'artillerie. Les cartes perforées cèdent la place aux terminaux clignotants – pourtant le rêve de machines pensantes reste de la science-fiction… pour l'instant."
 high_tech_computers:"Ordinateurs de haute technologie"
 high_tech_computers_desc:"Des bits quantiques dansent dans des cryostats. Des machines exaflopiques modélisent des supernovas – mais leurs pompes de refroidissement consomment des réseaux urbains entiers."
 software:"Logiciel"
 software_desc:"Le code FORTRAN parcourt les cartes Hollerith. Les systèmes d'exploitation deviennent le lubrifiant de la civilisation – des architectes invisibles qui règnent même sur les grille-pains."
 computers_steel_production:"Unités de contrôle"
 computers_steel_production_desc:"Les laminoirs façonnent des dalles d'acier par plan numérique. Les algorithmes optimisent les alliages pour les ponts et les rasoirs – la haute technologie rencontre l'industrie lourde."
 electronics_motors_production:"Unités de contrôle électroniques"
 electronics_motors_production_desc:"Les microcontrôleurs régulent les moteurs électriques avec une précision extrême. La magie du signal PWM silencie les propulsions sous-marines et affine les machines à expresso."
 heavy_machinery_mining_production:"Excavateurs à roue-pelle"
 heavy_machinery_mining_production_desc:"Des monstres d'acier de 240 mètres dévorent des gisements de lignite. Leurs godets rotatifs déplacent des montagnes chaque jour – des mastodontes mécaniques transformant les paysages en cratères lunaires."
 internet:"Internet"
 internet_desc:"Les paquets ARPANET bourdonnent dans les fils de cuivre. Du code militaire au feu de joie mondial—alimentant aussi bien les vidéos de chats que les révolutions."
 software_motors_production:"Unités de contrôle numérique"
 software_motors_production_desc:"Les régulateurs PID lissent les fluctuations de charge en temps réel. Les mises à jour du micrologiciel insufflent une nouvelle vie aux vieux moteurs—si les signatures de code sont validées."
 trucks_era_analog:"Camions à plateau"
 trucks_era_analog_desc:"Les plateformes en bois gémissent sous des sacs de ciment. Les fumées de diesel et le cliquetis des engrenages marquent une époque où chaque camionneur était encore roi de la route."
 trucks_era_web:"Camions autonomes"
 trucks_era_web_desc:"Des algorithmes dirigent des camions de 40 tonnes en convoi—des coureurs robotiques infatigables respectant les délais des dépôts à la milliseconde."
 trucks_era_digital:"Semi-remorques"
 trucks_era_digital_desc:"Les moteurs turbocompressés tirent de méga-remorques. La télématique optimise les itinéraires en fonction des prix du diesel—la logistique devient un jeu de guerre mathématique."
 consumer_goods_main_analog:"Biens de consommation analogiques"
 consumer_goods_main_analog_desc:"Rasoirs à manivelle et téléphones en Bakélite. Un monde de réparation plutôt que de jetable—rempli de courts-circuits et de lames rouillées."
 consumer_goods_main_house_hold_electrical:"Appareils électroménagers"
 consumer_goods_main_house_hold_electrical_desc:"Les réfrigérateurs ronronnent contre les intoxications alimentaires. Les aspirateurs aspirent la poussière de charbon des tapis—la maison électrifiée crée à la fois du temps et de la dépendance."
 consumer_goods_main_plastic_revolution:"Révolution du plastique"
 consumer_goods_main_plastic_revolution_desc:"Les boutons en Bakélite et les bas en nylon conquièrent le monde. Un matériau aussi bon marché qu'indestructible—jusqu'à ce que les microplastiques envahissent la chaîne alimentaire."
 consumer_goods_main_entertainment_electrical:"Électronique de divertissement"
 consumer_goods_main_entertainment_electrical_desc:"Les téléviseurs à tube scintillent dans les salons. Les Walkmans rembobinent les mixtapes—les médias analogiques façonnent la culture pop avant que la numérisation ne les dissolve en bits."
 consumer_goods_main_digital_products:"Produits numériques"
 consumer_goods_main_digital_products_desc:"Les MP3 remplacent les disques, les eBooks évincet les bibliothèques. La consommation immatérielle remplit les nuages au lieu des étagères—et laisse derrière elle des déchets de données invisibles."
 consumer_goods_main_web_products:"Produits web"
 consumer_goods_main_web_products_desc:"Les NFT tokenisent l'art, le streaming remplace les rayonnages de CD. La propriété se réduit à une connexion—un âge d'accès plutôt que de propriété, criblé de pièges d'abonnement."
 plastics_nylon:"Nylon"
 plastics_nylon_desc:"Les fils de parachute ont jadis sauvé des soldats, puis ont caressé des jambes. Le premier polymère entièrement synthétique est devenu un symbole de guerre et de libération des femmes."
 plastics_polyester:"Polyester"
 plastics_polyester_desc:"Les bouteilles en PET remplacent le verre, les vestes polaires réchauffent les alpinistes. Un matériau qui a démocratisé la mode—et inondé les océans de microfibres."
 plastics_polypropylene:"Polypropylène"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioéthanol"
 oil_synthetic_one_desc:"Les épis de maïs fermentent pour devenir du carburant pour les stations-service. L'essence verte lutte contre la dépendance au pétrole—mais les monocultures opposent les biocarburants aux cultures vivrières."
 oil_synthetic_two:"Biodiesel"
 oil_synthetic_two_desc:"Les cultures d'algues produisent un carburant sans soufre. L'économie circulaire rêve de flottes de camions neutres en CO₂—si seulement le bilan énergétique s'équilibrait."

# Tech Mil
 industry_harbor:"Port industriel"
 industry_harbor_desc:"Port industriel..."
 heavy_industry_harbor:"Port industriel"
 heavy_industry_harbor_desc:"Des grues gigantesques chargent l'acier et le charbon directement des trains de marchandises sur des barges. Ces colosses portuaires, avec leurs cheminées fumantes et leurs ponts de chargement rouillés, deviennent le cœur de l'industrie lourde, où les cargos expédient le fer brut pour la production mondiale à l'heure."
 ultra_heavy_industry_harbor:"Port à conteneurs"
 ultra_heavy_industry_harbor_desc:"Des porte-conteneurs aussi longs que des gratte-ciel accostent à des terminaux automatisés. Des boîtes d'acier standardisées se déplacent robotiquement entre le navire, le train et le camion—un ballet logistique qui réduit le commerce mondial à des unités de 20 pieds."
 light_ships_rockets_base:"Hydrophones"
 light_ships_rockets_base_desc:"Des microphones sous-marins écoutent le bruit des hélices des sous-marins ennemis. Ces sentinelles hydroacoustiques détectent les moindres vibrations et transforment les fonds marins en un labyrinthe surveillé."
 light_ships_rockets_machinery:"Systèmes de contrôle de tir"
 light_ships_rockets_machinery_desc:"Des impulsions sonores actives scannent le plancher océanique comme des appels de chauves-souris. Les processeurs sonar modernes distinguent les épaves des sous-marins et calculent les trajectoires de collision en temps réel pour les charges de profondeur."
 heavy_ships_rockets_base:"Dragueur de mines"
 heavy_ships_rockets_base_desc:"Des ordinateurs analogiques mécaniques relient les télémètres aux tourelles d'artillerie. Ces systèmes cybernétiques cracheurs de feu calculent les corrections balistiques pour les vagues et la dérive du vent—un précurseur du champ de bataille numérique."
 heavy_ships_rockets_software:"Guerre électronique"
 heavy_ships_rockets_software_desc:"Les brouilleurs perturbent les radars ennemis avec des nuages d'écho synthétiques. La guerre électronique crée des flottes fantômes tandis que les cryptomudules déjouent la surveillance radio ennemie."
 support_ships_rockets_base:"Système radar intégré"
 support_ships_rockets_base_desc:"Des antennes rotatives construisent une image électromagnétique du ciel. Les stations radar en réseau triangulent les formations d'aéronefs à 200 km de distance et guident les intercepteurs comme des chiens de berger vers les troupeaux de bombardiers."
 support_ships_mine_sweeper:"Systèmes sonar"
 ut_anti_tank:"Armes antichars"
 ut_anti_tank_desc:"Les fusils antichars tirent des noyaux de tungstène qui coupent l'acier comme du beurre. L'infanterie apprend à tendre des embuscades en combat urbain, où les épaisses armures frontales deviennent inutiles."
 ut_anti_tank_guided:"Artillerie automotrice"
 ut_anti_tank_guided_desc:"Les missiles guidés par fil suivent la ligne de visée de la lunette. Ces projectiles 'intelligents' font qu'il est vital pour les équipages de chars de rester derrière les collines."
 task_forces:"Forces spéciales"
 task_forces_desc:"Des unités d'élite s'entraînent aux batailles nocturnes et aux sauvetages d'otages. Avec des armes silencieuses et la vision nocturne, elles se déplacent comme des ombres—rapides, mortelles et officieuses."
 ut_tank_diesel_engine:"Moteur Diesel"
 ut_tank_diesel_engine_desc:"Les moteurs multi-carburants brûlent tout, du diesel au kérosène. Des blocs fiables permettent des portées opérationnelles qui poussent la logistique au bord de l'effondrement."
 ut_tank_radio:"Réseau radio"
 ut_tank_radio_desc:"Les radios synchronisent les escadrons de chars en un pack d'acier. Les commandants coordonnent les pinces via le code Morse tandis que l'éther déborde d'interférences."
 ut_tank_composite_armor:"Blindage composite"
 ut_tank_composite_armor_desc:"Des plaques de céramique et des couches d'uranium soudées en sandwich. Cette technologie multicouche brise les charges creuses—mais rend la réparation derrière les lignes ennemies un cauchemar."
 ut_tank_modern:"Char de combat principal"
 ut_tank_modern_desc:"Des canons lisses de 120 mm tirent avec précision en mouvement. L'optique stabilisée, la protection NBC et les filtres multi-carburants font de ces chars des forteresses roulantes de la guerre moderne."
 ut_tank_jet_engine:"Turbine à gaz"
 ut_tank_jet_engine_desc:"Les moteurs à réaction donnent une vitesse de voiture de course à des mastodontes de 60 tonnes. Mais leur soif de kérosène limite les déploiements—certains commandants troquent le blindage contre des réservoirs de carburant supplémentaires."
 ut_tank_autoloader:"Autoloader"
 ut_tank_autoloader_desc:"Des bras robotiques chargent les obus sans aide humaine. L'automatisation réduit la taille de l'équipage mais transforme les chambres à munitions en bombes à retardement si elles sont touchées."
 ut_tank_future:"Char de combat futur"
 ut_tank_future_desc:"Les systèmes de défense active interceptent les grenades avec des micro-explosions. Des capteurs en réseau offrent une conscience à 360°—le char devient un centre de données roulant."
 ut_war_planes:"Avions de guerre"
 ut_war_planes_desc:"Les chasseurs biplans combattent avec des mitrailleuses à travers des hélices tournantes. Les combats aériens suivent encore des rituels chevaleresques—jusqu'à ce que les tactiques de formation militarisent les cieux."
 ut_war_planes_2:"Avions de guerre avancés"
 ut_jet_planes:"Avions à réaction"
 ut_jet_planes_desc:"Les moteurs à réaction traversent le mur du son. Les MiG-15 et les F-86 se livrent à des duels en boucles supersoniques où des secondes décident de la vie ou d'une mort enflammée."
 ut_modern_planes:"Avions modernes"
 ut_anti_tank_guided_software:"Systèmes guidés antichars"
 light_ships_rockets_computers:"Systèmes de combat navals légers"
 heavy_ships_rockets_computers:"Systèmes de combat navals lourds"
 support_ships_electronic_surveillance:"Navires de surveillance électronique"

 combat_unit_type_support_systems:"Systèmes de soutien"
 combat_unit_type_missile_corvettes:"Corvettes lance-missiles"
 combat_unit_type_surveillance_corvettes:"Corvette de surveillance"
 combat_unit_type_capital_battleship:"Cuirassés"
 combat_unit_type_modern_submarine:"Sous-marin moderne"
 combat_unit_type_super_carrier:"Superporte-avions"
 combat_unit_type_armored_infantry:"Infanterie blindée"
 combat_unit_type_task_force_infantry:"Infanterie de force opérationnelle"
 combat_unit_type_motorized_artillery:"Artillerie automotrice"
 combat_unit_type_rocket_artillery:"Artillerie de roquettes"
 combat_unit_type_support_systems_desc:"Unités de soutien logistique et électronique qui améliorent l'efficacité des forces de première ligne."
 combat_unit_type_missile_corvettes_desc:"Navires rapides et agiles armés de systèmes de missiles conçus pour des engagements navals rapides."
 combat_unit_type_surveillance_corvettes_desc:"Unités navales équipées de capteurs et de systèmes de communication avancés pour la reconnaissance et la coordination."
 combat_unit_type_capital_battleship_desc:"Navires de classe amirale lourdement armés et blindés, conçus pour la domination dans les grandes batailles navales."
 combat_unit_type_modern_submarine_desc:"Navires sous-marins furtifs équipés de torpilles et de missiles de croisière pour des frappes stratégiques."
 combat_unit_type_super_carrier_desc:"Porte-avions massifs qui servent de bases aériennes mobiles, projetant leur puissance sur de vastes distances."
 combat_unit_type_armored_infantry_desc:"Unités d'infanterie équipées de blindage personnel lourd et de systèmes de soutien intégrés pour une meilleure survie."
 combat_unit_type_task_force_infantry_desc:"Unités hautement entraînées et flexibles, capables d'exécuter des missions spécialisées de manière autonome ou en collaboration avec d'autres forces."
 combat_unit_type_motorized_artillery_desc:"Artillerie montée sur des véhicules motorisés, permettant un déploiement et un repositionnement rapides sur le champ de bataille."
 combat_unit_type_rocket_artillery_desc:"Artillerie qui lance des salves de roquettes pour saturer de vastes zones avec une puissance de feu explosive."


# Tech Society
 highway_projects:"Autoroutes"
 highway_projects_desc:"De larges artères pavées relient efficacement les villes et les régions. Les autoroutes accélèrent le transport de marchandises, réduisent les temps de trajet et ouvrent de nouveaux corridors de développement économique."
 heavy_machinery_builders:"Paveuses à béton"
 heavy_machinery_builders_desc:"Les paveuses à béton modernes révolutionnent la construction routière. Ces mastodontes d'acier coulent des dalles de route précises en un temps record, jetant les bases d'une infrastructure à l'échelle industrielle."
 intercity_transport:"Transport interurbain"
 intercity_transport_desc:"Les trains à grande vitesse et les bus longue distance traversent les frontières régionales. Un réseau interurbain développé réduit la taille du pays, favorise l'unité nationale et stimule le tourisme."
 highspeed_transport:"Transport à grande vitesse"
 highspeed_transport_desc:"Alors que les locomotives à vapeur cèdent la place aux dynamos électriques, les trains commencent à rouler à 160 km/h. Cette révolution de la vitesse fait honte aux diligences les plus rapides et comprime les distances perçues entre les villes."
 early_civil_aviation:"Aviation civile précoce"
 early_civil_aviation_tech_tt:"Une fois par partie : Tous les pays obtiennent +10 % de diffusion technologique pendant 20 ans."
 civil_airlines:"Compagnies aériennes civiles"
 civil_airlines_desc:"Les compagnies aériennes civiles désignent les services de transport aérien non-militaires qui transportent des passagers et du fret à des fins commerciales. Elles jouent un rôle vital dans la connectivité mondiale, le développement économique et la facilitation du commerce et du tourisme internationaux."
 modern_civil_aviation:"Aviation civile moderne"
 modern_civil_aviation_desc:"L'aviation civile moderne englobe les systèmes, technologies et infrastructures avancés qui soutiennent les voyages et les transports aériens contemporains. Elle met l'accent sur la sécurité, l'efficacité et la connectivité mondiale, grâce aux innovations en matière de conception d'aéronefs, de gestion du trafic aérien et de réglementations internationales."
 modern_civil_aviation_tech_tt:"Une fois par partie : Tous les pays gagnent 50 points de diffusion technologique pour toujours."
 international_commerce:"Commerce international"
 international_commerce_desc:"Le commerce international désigne l'échange de biens, de services et de capitaux au-delà des frontières nationales. Il favorise l'intégration économique mondiale, encourage la spécialisation et permet aux pays d'accéder à une plus grande variété de ressources et de marchés."
 international_stock_exchange:"Bourse internationale"
 international_stock_exchange_desc:""
 check_payments:"Paiements par chèque"
 check_payments_desc:"Des instructions papier remplacent l'argent liquide dans le commerce de gros. Les chèques introduisent des paiements traçables, stimulant l'essor des banques en tant qu'intermédiaires financiers."
 credit_cards:"Cartes de crédit"
 credit_cards_desc:"Les bandes magnétiques et les cartes PVC annoncent l'aube de l'ère numérique. Cette clé de la consommation encourage les dépenses impulsives et jette les bases des réseaux de crédit mondiaux."
 digital_payments:"Paiements numériques"
 digital_payments_desc:"Les paquets de données cryptées filent à travers les câbles à fibres optiques. Les transferts en temps réel et les applications de paiement mobile transforment les portefeuilles physiques en reliques de musée."
 digital_trading:"Négociation numérique"
 digital_trading_desc:"Les algorithmes échangent des actions en quelques millisecondes. La bourse devient une scène pour les flux de données à haute fréquence."
 modern_economy:"Économie du développement"
 modern_economy_desc:"L'économie du développement aborde les facteurs économiques sous-jacents à la réduction de la pauvreté et à la prospérité dans les pays en développement. Elle explore ce qui favorise la croissance et le progrès durable."
 new_public_management:"Nouvelle gestion publique"
 new_public_management_desc:"Un concept qui applique les méthodes de gestion du secteur privé à l'administration publique pour accroître l'efficacité et la performance. Il met l'accent sur la décentralisation, l'orientation vers les résultats et la concurrence interne."
 digital_tax_declaration:"Déclaration fiscale numérique"
 digital_tax_declaration_desc:"Les formulaires électroniques et les contrôles de plausibilité automatisés modernisent la collecte des impôts."
 union_new_mandates:"Droit international"
 union_new_mandates_tt:"Débloque de nouveaux principes de bloc de puissance"
 union_new_mandates_desc:"Les institutions supranationales acquièrent de l'autorité sur la régulation climatique et numérique. L'ère de l'intégration purement économique cède la place à un enchevêtrement politique ambitieux."
 union_new_mandates_two:"Organisation internationale"
 union_new_mandates_two_desc:"Les corps d'armée conjoints et les infrastructures cloud marquent le passage à un super-État fédéral. La souveraineté nationale est de plus en plus déléguée au super-État."
 union_trade:"Organisation mondiale du commerce"
 union_trade_desc:"Les zones franches de droits de douane et les normes de produits harmonisées forgent un marché intérieur continental. Le protectionnisme cède la place à la logique de l'avantage comparatif à grande échelle."
 food_standards_one:"Normes alimentaires"
 food_standards_one_desc:"Limites légales pour les contaminants dans les aliments de base. Les inspecteurs des denrées alimentaires commencent des répressions systématiques contre la farine frelatée et le poisson imbibé de formol."
 food_standards_two:"Agence de sécurité alimentaire"
 food_standards_two_desc:"Une agence gouvernementale surveille désormais toute la chaîne de production, de la ferme au rayon. Les certificats d'hygiène deviennent obligatoires pour le commerce alimentaire."
 food_standards_three:"Exigences d'étiquetage"
 food_standards_three_desc:"Les gras trans, les allergènes et les tableaux nutritionnels doivent être clairement divulgués. L'ère des publicités alimentaires trompeuses commence à prendre fin."
 epa_one:"Pureté de l'air"
 epa_one_desc:"Les filtres industriels et les catalyseurs de véhicules visent à dissiper le smog au-dessus des villes. Pour la première fois, les limites de particules fines et de NOx deviennent loi."
 epa_two:"Programmes de recyclage"
 epa_two_desc:"Le tri des déchets devient un devoir civique. Les décharges cèdent la place à des parcs de recyclage de haute technologie où des bras robotisés trient les plastiques et fermentent les biodéchets en biogaz."
 epa_three:"Interdiction des CFC"
 epa_three_desc:"L'interdiction des chlorofluorocarbures sauve la couche d'ozone stratosphérique. Les réfrigérateurs passent aux réfrigérants naturels et les aérosols adoptent des alternatives à pompe."
 political_progress_1_cosmopolitan:"Cosmopolitisme"
 political_progress_1_cosmopolitan_desc:"Les idéaux des Lumières et la foi dans le progrès scientifique supplantent le dogme religieux. Une nouvelle élite de technocrates rêve d'une société parfaitement rationnellement organisée."
 political_progress_2_rationalism:"Rationalisme"
 political_progress_2_rationalism_desc:"La politique basée sur des preuves remplace la guerre des tranchées idéologique. Des essais contrôlés randomisés décident des programmes sociaux, tandis que des algorithmes optimisent les limites des circonscriptions électorales."
 political_progress_3_neoliberalism:"Néolibéralisme"
 political_progress_3_neoliberalism_desc:"Les idéaux des Lumières et la foi dans le progrès scientifique supplantent le dogme religieux. Une nouvelle élite de technocrates rêve d'une société parfaitement rationnellement organisée."
 political_progress_4_greens:"Mouvement écologiste"
 political_progress_4_greens_desc:"La politique basée sur des preuves remplace la guerre des tranchées idéologique. Des essais contrôlés randomisés décident des programmes sociaux, tandis que des algorithmes optimisent les limites des circonscriptions électorales."
 national_socialism:"National-socialisme"
 national_socialism_desc:"Une idéologie nationaliste radicale combinant un gouvernement autoritaire, des doctrines de pureté raciale et des structures économiques contrôlées par l'État, historiquement liée aux régimes fascistes."
 movie_industry:"Industrie cinématographique"
 movie_industry_desc:"Le cinéma devient une force culturelle puissante, façonnant l'opinion publique, projetant l'identité nationale et influençant tout, de la mode à la politique, à l'échelle mondiale."
 online_forums:"Forums en ligne"
 online_forums_desc:"Les forums de discussion décentralisés permettent la formation de communautés de niche, l'épanouissement du débat et l'émergence de nouvelles sous-cultures en dehors des structures médiatiques traditionnelles."
 social_media:"Réseaux sociaux"
 social_media_desc:"Les plateformes numériques révolutionnent la communication en permettant le partage en temps réel, la mobilisation de masse et la diffusion de contenu pilotée par des algorithmes, façonnant le discours public et les comportements."

 multicultural_globalism:"Multiculturalisme"
 multicultural_globalism_desc:"Le multiculturalisme est la reconnaissance et le soutien des diverses identités culturelles au sein d'une société. Il encourage la coexistence de différentes traditions, langues et croyances tout en promouvant l'inclusion, la tolérance et l'égalité des droits pour tous les groupes culturels."
 anti_multicultural_globalism:"Propagande numérique"
 anti_multicultural_globalism_desc:"La propagande de masse exploite de plus en plus les médias numériques et les cycles d'information continus pour façonner l'opinion publique, brouillant souvent la frontière entre information et manipulation à l'échelle mondiale."
 anti_discrimination_laws:"Lois anti-discrimination"
 anti_discrimination_laws_desc:"Les lois anti-discrimination sont des mesures légales visant à protéger les individus contre les traitements inéquitables basés sur des caractéristiques telles que la race, le genre, la religion ou l'orientation sexuelle. Ces lois visent à promouvoir l'égalité et à assurer un accès égal à l'emploi, à l'éducation et aux services publics."
 emancipation_movement:"Mouvement d'émancipation"
 emancipation_movement_desc:"Travail en cours"
 lgbt_movement:"Mouvement LGBT"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Les mouvements LGBT militent pour les droits et l'acceptation des personnes lesbiennes, gays, bisexuelles et transgenres. Par l'activisme, les réformes juridiques et le changement culturel, ils contestent la discrimination et recherchent l'égalité sociale et la reconnaissance."
 feminism_2:"Émancipation"
 feminism_2_desc:"L'émancipation des femmes est un mouvement social et politique visant à obtenir l'égalité des droits et des opportunités pour les femmes. Il cherche à démanteler les structures patriarcales et à promouvoir l'égalité des genres dans tous les aspects de la vie."
 feminism_3:"Égalité affirmative"
 feminism_3_desc:"L'égalité affirmative paritaire est une approche politique qui cherche à atteindre l'égalité des résultats pour les femmes et les hommes en mettant en œuvre des mesures."
 public_universities:"Universités publiques"
 public_universities_desc:"Les universités publiques sont des établissements d'enseignement supérieur financés et gérés par le gouvernement. Elles visent à offrir une éducation accessible à tous les citoyens, quel que soit leur milieu socio-économique."
 compulsory_secondary_school:"Enseignement secondaire obligatoire"
 compulsory_secondary_school_desc:"Les adolescents doivent fréquenter l'école jusqu'à 18 ans. Les écoles professionnelles s'associent à l'industrie pour faciliter la transition vers le marché du travail."
 compulsory_tertiary_school:"Université obligatoire"
 compulsory_tertiary_school_desc:"Un diplôme universitaire devient la norme sociétale. Les villes universitaires connaissent un boom, mais la surabondance mène à des doctorants précaires qui conduisent des taxis."
 technical_scientific_school_reforms:"Réforme de l'école technique et scientifique"
 technical_scientific_school_reforms_desc:"Les programmes scolaires sont fondamentalement révisés pour promouvoir les connaissances techniques, les compétences numériques et la pensée scientifique dès la petite enfance. L'objectif est une société axée sur l'avenir et l'innovation."

