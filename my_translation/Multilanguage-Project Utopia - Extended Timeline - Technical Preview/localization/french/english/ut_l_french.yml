 utopia_mod.2.t:"Assurer un avantage technologique"
 utopia_mod.2.d:"Par des canaux officieux, votre administration accède à un afflux écrasant d'innovation. Bien que loin d'être légitime, ce raccourci offre un aperçu de l'avenir — un avenir que vous pouvez désormais façonner avec un avantage injuste."
 utopia_mod.2.f:"Qu'est-ce que le progrès, sinon la maîtrise du temps lui-même ? Tandis que d'autres débattent d'éthique et d'égalité, nous avons percé le voile de la possibilité. Avec cette poussée d'innovation sans précédent, nous sautons des générations de développement lent et bureaucratique. Que l'histoire nous juge — ou qu'il n'y ait pas d'histoire, seulement la brillance de demain, écrite en circuits et en acier, non en encre et en parchemin. L'Utopie ne se donne pas. Elle se prend."
