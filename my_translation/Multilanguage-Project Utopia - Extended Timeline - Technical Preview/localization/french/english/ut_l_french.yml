 concept_ut_nd_progress_points_desc:"Les points de progrès représentent l'avancement de l'idéologie du Nouvel Aube au sein de la nation. Ils sont gagnés par diverses actions et peuvent être dépensés pour activer des étapes spécifiques dans l'arbre d'objectifs du Nouvel Aube."

