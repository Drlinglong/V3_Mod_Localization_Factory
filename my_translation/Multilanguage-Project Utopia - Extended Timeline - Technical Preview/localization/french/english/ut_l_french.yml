 concept_ut_nd_fascist_core:"Fascisme"
 concept_ut_nd_fascist_core_desc:"#bold Idéologies : [concept_ut_nd_fascist_characters]#!\n\n#bold Débloque [concept_ut_nd_milestones]#!\n\n#bold Débloque (à déterminer) :#! \n - Conquérir des nations\n\nModificateur de concentration :\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\nModificateur de déblocage :\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia] : Transformez votre peuple en une... utopie, par une obéissance aveugle, le militarisme et la subjugation impitoyable de tous ceux qui sont jugés « différents ». Conquérez le monde. Créez la prospérité et l'unité pour quelques-uns, au détriment de la liberté et de la dignité de tous les autres."
 concept_ut_nd_autocrat_core:"Autocratie"
 concept_ut_nd_autocrat_core_desc:"#bold Idéologies : [concept_ut_nd_autocrat_characters]#!\n\n#bold Débloque [concept_ut_nd_actions]#!\n\nModificateur de concentration :\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\nModificateur de déblocage :\n[GetStaticModifier('ut_new_dawn_core_fascist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia] : Aucune."
 concept_ut_nd_democrat_core:"Démocratie"
 concept_ut_nd_democrat_core_desc:"#bold Idéologies : [concept_ut_nd_democrat_characters]#!\n\n#bold Débloque [concept_ut_nd_milestones]#!\n\n#bold Débloque [concept_ut_nd_abilities] :#! \n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModificateur de concentration :\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\nModificateur de déblocage :\n[GetStaticModifier('ut_new_dawn_core_democratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia] : Renforcez les institutions démocratiques et créez une société juste et libre où tous les citoyens connaissent la participation, la dignité et les opportunités. Menez votre peuple vers une utopie basée sur l'égalité, l'ouverture et la volonté du peuple."
 concept_ut_nd_communist_core:"Communisme"
 concept_ut_nd_communist_core_desc:"#bold Idéologies : [concept_ut_nd_communist_characters]#!\n\n#bold Débloque [concept_ut_nd_milestones]#!\n\n#bold Débloque [concept_ut_nd_abilities] :#! \n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n\nModificateur de concentration :\n[GetStaticModifier('ut_new_dawn_core_communist_mod').GetDesc]\n\nModificateur de déblocage :\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia] : Construire une société sans classes où tous les moyens de production sont collectivement possédés. Menez votre peuple vers une utopie où l'égalité et la solidarité sont les fondements de la coexistence."
