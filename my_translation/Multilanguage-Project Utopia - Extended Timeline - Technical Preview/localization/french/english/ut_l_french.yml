 law_lgbt_rights_0:"Silence légal"
 law_lgbt_rights_0_desc:"La loi est silencieuse, mais les attentes ne le sont pas. Le désir homosexuel vit dans l'ombre ; certaines personnes se conforment, d'autres vivent cachées, d'autres se rencontrent discrètement, et ce sont les familles ou le clergé – et non les tribunaux – qui assurent la majeure partie de la surveillance."
 law_lgbt_rights_1:"Criminalisé"
 law_lgbt_rights_1_desc:"L'État proscrit les relations homosexuelles et les qualifie de « sodomie ». Les raids, les procès et le chantage poussent les communautés dans la clandestinité tandis que le scandale et la peur font le reste."
 law_lgbt_rights_2:"Décriminalisé"
 law_lgbt_rights_2_desc:"Les adultes consentants ne sont plus poursuivis, mais il n'y a ni reconnaissance ni sécurité. La censure, les âges de consentement inégaux, les règles de « moralité publique » incitent à la prudence et peuvent encore conduire à la violence."
 law_lgbt_rights_3:"Protection légale"
 law_lgbt_rights_3_desc:"L'État interdit la discrimination et reconnaît les droits fondamentaux. La vie communautaire émerge en public, bien que des réactions négatives puissent surgir et que les progrès réels dépendent d'une application et d'un progrès culturel accrus."
