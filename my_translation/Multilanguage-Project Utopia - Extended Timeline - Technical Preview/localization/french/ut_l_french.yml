 law_social_market_economy:"Économie sociale de marché"
 law_social_market_economy_desc:"Une économie de marché régulée qui combine la libre concurrence avec la sécurité sociale pour promouvoir la prospérité et l'équilibre social."
 law_free_market_economy:"Économie de marché libre"
 law_free_market_economy_desc:"Un capitalisme déchaîné où les prix et la production sont déterminés uniquement par l'offre et la demande avec une réglementation gouvernementale minimale."
 law_state_capitalism_economy:"Capitalisme d'État"
 law_state_capitalism_economy_desc:"Un système économique dans lequel l'État exerce un contrôle sur les industries clés et les ressources afin de promouvoir les intérêts nationaux et d'assurer la stabilité économique."
 law_corporate_economy:"Corporatisme"
 law_corporate_economy_desc:"Un système dans lequel les entreprises et l'État collaborent étroitement pour promouvoir les intérêts économiques et assurer la stabilité sociale."

 law_free_trade_union:"Réseau de libre-échange"
 law_free_trade_union_desc:"Une confédération d'États qui élimine les barrières commerciales internes et poursuit une politique tarifaire commune pour promouvoir les intérêts économiques."
 law_protectionism_union:"Bloc protectionniste"
 law_protectionism_union_desc:"Une alliance de nations qui protège les industries nationales de la concurrence étrangère par le biais de tarifs douaniers collectifs et de restrictions commerciales."
 law_compulsory_secondary_school:"École secondaire obligatoire"
 law_compulsory_secondary_school_desc:"Tous les adolescents sont tenus de terminer l'enseignement secondaire."
 law_compulsory_tertiary_school:"Enseignement supérieur obligatoire"
 law_compulsory_tertiary_school_desc:"Tous les citoyens doivent suivre une formation professionnelle ou universitaire au-delà du secondaire pour garantir une main-d'œuvre qualifiée et compétente."
 law_public_university:"Universités publiques"
 law_public_university_desc:"Établissements d'enseignement supérieur financés par l'État qui rendent l'éducation accessible quel que soit le milieu social et promeuvent la recherche."
 law_private_universities:"Universités privées"
 law_private_universities_desc: ""
 law_task_forces:"Groupes de travail"
 law_task_forces_desc:"Unités spécialisées pour une réponse rapide aux crises ou la défense nationale."
 law_neo_ethno_state:"Néo-État ethnique"
 law_neo_ethno_state_desc:"Toutes les cultures étrangères sont discriminées. L'assimilation est activement appliquée."
 EFFECTS_ON_ACCEPTANCE_law_neo_ethno_state:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Les Pops avec de faibles valeurs d'acceptation mènent une vie difficile, tandis que les Pops de statuts supérieurs prospèrent davantage#!#!"
 law_multicultural_globalism:"Mondialisme"
 law_multicultural_globalism_desc:"Une société ouverte qui valorise la diversité culturelle et la coopération internationale."
 EFFECTS_ON_ACCEPTANCE_law_multicultural_globalism:"#tooltippable #tooltip:$BREAKDOWN_TAG$ Les Pops mèneront des vies similaires avec peu de conséquences négatives, même lorsqu'ils ne sont pas aussi bien acceptés#!#!"
 law_equal_rights_for_women:"Droits égaux"
 law_equal_rights_for_women_desc:"Égalité juridique pour les femmes en matière d'éducation, d'emploi et de politique afin d'éliminer la discrimination fondée sur le genre, y compris la fin de l'autorité légale d'un mari sur sa femme."
 law_affirmative_equality:"Égalité affirmative"
 law_affirmative_equality_desc:"Mesures ciblées telles que des quotas et des programmes de soutien pour aider à aborder et à surmonter l'impact durable des inégalités historiques subies par les femmes."
 law_privatized_bureaucrats:"Bureaucrates privatisés"
 law_privatized_bureaucrats_desc:"Externalisation des tâches administratives gouvernementales à des entreprises privées pour accroître l'efficacité et réduire les coûts."
 law_no_environment_protection:"Aucune loi de protection de l'environnement"
 law_no_environment_protection_desc:"Exploitation industrielle des ressources naturelles sans égard pour les conséquences écologiques ou la durabilité."
 law_environment_protection_institute:"Lois de protection de l'environnement"
 law_environment_protection_institute_desc:"Réglementations légales de base pour limiter la pollution et préserver les habitats naturels."
 law_environment_protection_institute_two:"Agence de protection de l'environnement"
 law_environment_protection_institute_two_desc:"Une agence gouvernementale chargée de surveiller et d'appliquer les réglementations environnementales et de rechercher les risques écologiques."
 law_food_safety_protection_institute_two:"Autorité de sécurité alimentaire"
 law_food_safety_protection_institute_two_desc:"Une autorité gouvernementale qui applique les réglementations d'hygiène et de sécurité dans la production alimentaire."
 law_no_food_safety_protection:"Aucune sécurité alimentaire"
 law_no_food_safety_protection_desc:"Manque de contrôle dans la production alimentaire, ce qui peut poser des risques sanitaires à la population."
 law_food_safety_protection_institute:"Normes alimentaires"
 law_food_safety_protection_institute_desc:"Normes minimales d'hygiène et de qualité établies légalement pour garantir des aliments sûrs aux consommateurs."
