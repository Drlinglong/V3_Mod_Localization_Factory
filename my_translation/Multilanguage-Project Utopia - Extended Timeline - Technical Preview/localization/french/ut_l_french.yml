# Tech Production
 heavy_machinery_farming:"Tracteurs Lourds"
 heavy_machinery_farming_desc:"Des colosses d'acier avec des moteurs de 300 chevaux labourent les champs à une vitesse record. Ces géants diesel remplacent les charrettes à bœufs et permettent les monocultures industrialisées, tandis que leurs pneus ballons compactent le sol pour de futurs Dust Bowls."
 airplane_farming:"Avions agricoles"
 airplane_farming_desc:"Les avions de pulvérisation épandent des nuages d'engrais sur les rizières. Des avions à hélice combattent les essaims de criquets depuis les airs-un ballet toxique entre précision et dommages collatéraux environnementaux."
 drone_farming:"Drones agricoles"
 drone_farming_desc:"Des quadricoptères cartographient les nutriments du sol à l'aide de caméras multispectrales. Des essaims pollinisent les fleurs ou éliminent les mauvaises herbes avec des micro-piqûres d'herbicide, tandis que le Big Data prévoit les rendements."
 chemistry:"Procédé au nitrophosphate"
 chemistry_desc:"Les becs Bunsen et les cornues donnent naissance à des révolutions synthétiques. De la fixation de l'azote de Haber aux plastiques qui étranglent les tortues-l'alchimie moléculaire façonne à la fois le progrès et l'apocalypse."
 hybrid_crops:"Cultures hybrides"
 hybrid_crops_desc:"Les héritiers de Mendel croisent des souches de maïs pour doubler la densité des grains. Ces superplantes brevetées exigent des engrais synthétiques et emprisonnent les agriculteurs dans des cycles de semences-mais nourrissent des millions de personnes."
 high_yield_crops:"Cultures à haut rendement"
 high_yield_crops_desc:"Le blé nain à photosynthèse turbocompressée ne survit qu'en aquaculture. Les révolutions vertes échangent la biodiversité contre des records caloriques-nourrissant les civilisations tout en asséchant les écosystèmes."
 biotechnology:"Biotechnologie"
 biotechnology_desc:"Les ciseaux CRISPR coupent l'ADN comme des confettis. Les bactéries génétiquement modifiées transpirent l'insuline, tandis que les gènes terminateurs stérilisent les stocks de semences-la biologie devient un laboratoire d'usine programmable."
 bauxite_mining:"Extraction de bauxite"
 bauxite_mining_desc:"Les excavatrices déchirent les sols latéritiques dans les paysages karstiques. La boue rouge sang laisse derrière elle des lacs toxiques, mais son aluminium alimente les avions et les canettes de Coca."
 aluminum_base:"Aluminium"
 aluminum_base_desc:"Les fours Hall-Héroult dévorent des mégawatts pour une électrolyse foudroyante. Ce métal léger couronne les empereurs comme les dirigeables-mais sa faim d'énergie assombrit des régions entières."
 heavy_machinery_era_analog:"Machines mécaniques"
 heavy_machinery_era_analog_desc:"Des rouleaux à vapeur pavent les routes tandis que des arbres de transmission aériens remplissent les usines. Un âge de graisse et de leviers-brutalement efficace, toujours au bord de la panne."
 heavy_machinery_era_analog_two:"Chaînes de montage"
 heavy_machinery_era_analog_two_desc:"Des rouleaux à vapeur pavent les routes tandis que des arbres de transmission aériens remplissent les usines. Un âge de graisse et de leviers-brutalement efficace, toujours au bord de la panne."
 heavy_machinery_era_digital:"Machines CNC"
 heavy_machinery_era_digital_desc:"Les servomoteurs usinent avec une précision micrométrique à partir de fichiers CAO. La précision numérique donne naissance à la fois aux buses de fusée et aux coques d'iPhone dans les mêmes usines."
 heavy_machinery_era_web:"Robots industriels"
 heavy_machinery_era_web_desc:"Les bras KUKA soudent les carrosseries de voitures en millisecondes. Les chaînes d'assemblage en réseau s'optimisent-jusqu'à ce qu'une cyberattaque fige le ballet métallique."
 heavy_machinery_industry:"Machines spécialisées"
 heavy_machinery_industry_desc:"Les tunneliers rongent le granite tandis que les grues de 800 tonnes soulèvent les gratte-ciel. Des titans de titane sur mesure pour chaque niche de la civilisation."
 civilian_planes:"Avions civils"
 civilian_planes_desc:"Les Douglas DC-3 mettent les continents à portée. La peur de voler cède la place au champagne en première classe-la troposphère devient l'autoroute de l'âge du jet-set."
 civilian_drones:"Drones civils"
 civilian_drones_desc:"Les quadricoptères livrent des pizzas et espionnent les voisins. Les pilotes amateurs réalisent des panoramas YouTube tandis que les gouvernements testent des grilles de surveillance-le ciel devient une zone de guerre démocratisée."
 rare_earths_mining_era_analog:"Terres rares"
 rare_earths_mining_era_analog_desc:"Le sable de monazite irradie les mineurs pour des aimants dans les Walkman. Ces métaux exotiques-modestes, mais irremplaçables-transforment les villes minières en villes fantômes."
 rare_earths_mining_era_digital:"Extraction par solvant"
 rare_earths_mining_era_digital_desc:"Des bains d'acide lessivent les lanthanides des déchets électroniques. Le minage urbain remplace les mines à ciel ouvert destructrices-bien que les écoulements toxiques s'infiltrent toujours dans les eaux souterraines."
 nuclear_power_research:"Recherche nucléaire"
 nuclear_power_research_desc: ""
 nuclear_power:"Énergie nucléaire"
 nuclear_power_desc: ""
 electronics:"Électronique"
 electronics_desc:"Les tubes à vide sifflent dans les radios. Des transistors au germanium aux puces quantiques-la maîtrise de l'électron alimente chaque révolution technique."
 computers:"Ordinateurs"
 computers_desc:"L'enchevêtrement de tubes d'ENIAC calcule les tables d'artillerie. Les cartes perforées cèdent la place aux terminaux clignotants-pourtant le rêve de machines pensantes reste de la science-fiction... pour l'instant."
 high_tech_computers:"Ordinateurs de haute technologie"
 high_tech_computers_desc:"Les bits quantiques dansent dans les cryostats. Les machines exaflopiques modélisent les supernovæ-mais leurs pompes de refroidissement consomment des réseaux électriques de villes entières."
 software:"Logiciel"
 software_desc:"Le code FORTRAN défile sur les cartes Hollerith. Les systèmes d'exploitation deviennent le lubrifiant de la civilisation-des architectes invisibles qui règnent même sur les grille-pain."
 computers_steel_production:"Unités de contrôle"
 computers_steel_production_desc:"Les laminoirs façonnent les brames d'acier selon un plan numérique. Les algorithmes optimisent les alliages pour les ponts et les rasoirs-la haute technologie rencontre l'industrie lourde."
 electronics_motors_production:"Unités de contrôle électroniques"
 electronics_motors_production_desc:"Les microcontrôleurs régulent les moteurs électriques avec une précision extrême. La magie du signal PWM silencie les propulsions sous-marines et affine les machines à expresso."
 heavy_machinery_mining_production:"Excavatrices à roue-pelle"
 heavy_machinery_mining_production_desc:"Des monstres d'acier de 240 mètres dévorent les gisements de lignite. Leurs godets rotatifs déplacent des montagnes quotidiennement-des béhémoths mécaniques transformant les paysages en cratères lunaires."
 internet:"Internet"
 internet_desc:"Les paquets ARPANET bourdonnent à travers les fils de cuivre. Du code militaire au feu de joie mondial-alimentant les vidéos de chats et les révolutions."
 software_motors_production:"Unités de contrôle numériques"
 software_motors_production_desc:"Les contrôleurs PID lissent les fluctuations de charge en temps réel. Les mises à jour de micrologiciel insufflent une nouvelle vie aux anciens moteurs-si les signatures de code sont validées."
 trucks_era_analog:"Camions à plateau"
 trucks_era_analog_desc:"Des plateformes en bois gémissent sous des sacs de ciment. Les émanations de diesel et le cliquetis des engrenages marquent une époque où chaque camionneur était encore le roi de la route."
 trucks_era_web:"Camions autonomes"
 trucks_era_web_desc:"Les algorithmes dirigent des camions de 40 tonnes en convoi-des coureurs robotiques sans sommeil respectant les délais de dépôt à la milliseconde près."
 trucks_era_digital:"Semi-remorques"
 trucks_era_digital_desc:"Des moteurs turbocompressés tirent des méga-remorques. La télématique optimise les itinéraires en fonction des prix du diesel-la logistique devient un jeu de guerre mathématique."
 consumer_goods_main_analog:"Biens de consommation analogiques"
 consumer_goods_main_analog_desc:"Rasoirs à manivelle et téléphones en bakélite. Un monde de réparation plutôt que de jetable-rempli de courts-circuits et de lames rouillées."
 consumer_goods_main_house_hold_electrical:"Appareils électroménagers"
 consumer_goods_main_house_hold_electrical_desc:"Les réfrigérateurs ronronnent contre les intoxications alimentaires. Les aspirateurs aspirent la poussière de charbon des tapis-la maison électrifiée crée à la fois du temps et de la dépendance."
 consumer_goods_main_plastic_revolution:"Révolution du plastique"
 consumer_goods_main_plastic_revolution_desc:"Les boutons en bakélite et les bas en nylon conquièrent le monde. Un matériau aussi bon marché qu'indestructible-jusqu'à ce que les microplastiques envahissent la chaîne alimentaire."
 consumer_goods_main_entertainment_electrical:"Électronique de divertissement"
 consumer_goods_main_entertainment_electrical_desc:"Les téléviseurs à tube scintillent dans les salons. Les Walkmans rembobinent les cassettes-les médias analogiques façonnent la culture pop avant que la numérisation ne les dissolve en bits."
 consumer_goods_main_digital_products:"Produits numériques"
 consumer_goods_main_digital_products_desc:"Les MP3 remplacent les disques, les eBooks supplantent les bibliothèques. La consommation intangible remplit les nuages au lieu des étagères-et laisse derrière elle des déchets de données invisibles."
 consumer_goods_main_web_products:"Produits web"
 consumer_goods_main_web_products_desc:"Les NFT tokenisent l'art, le streaming remplace les rayonnages de CD. La propriété se réduit à une connexion-un âge de l'accès sur la propriété, criblé de pièges d'abonnement."
 plastics_nylon:"Nylon"
 plastics_nylon_desc:"Les fils de parachute sauvaient autrefois les soldats, caressaient plus tard les jambes. Le premier polymère entièrement synthétique est devenu un symbole de guerre et de libération des femmes."
 plastics_polyester:"Polyester"
 plastics_polyester_desc:"Les bouteilles en PET remplacent le verre, les vestes polaires réchauffent les alpinistes. Un matériau qui a démocratisé la mode-et inondé les océans de microfibres."
 plastics_polypropylene:"Polypropylène"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Bioéthanol"
 oil_synthetic_one_desc:"Les épis de maïs fermentent en carburant pour les stations-service. L'essence verte combat la dépendance au pétrole-mais les monocultures opposent les biocarburants aux cultures vivrières."
 oil_synthetic_two:"Biodiesel"
 oil_synthetic_two_desc:"Les cultures d'algues produisent un carburant sans soufre. L'économie circulaire rêve de flottes de camions neutres en CO₂-si seulement le bilan énergétique s'équilibrait."

# Tech Mil
 industry_harbor:"Port industriel"
 industry_harbor_desc:"Port industriel..."
 heavy_industry_harbor:"Port industriel"
 heavy_industry_harbor_desc:"De gigantesques grues chargent de l'acier et du charbon directement des trains de marchandises sur des péniches. Ces colosses portuaires, avec leurs cheminées fumantes et leurs ponts de chargement rouillés, deviennent le cœur de l'industrie lourde, où les cargos expédient le fer brut pour la production mondiale à l'heure."
 ultra_heavy_industry_harbor:"Port à conteneurs"
 ultra_heavy_industry_harbor_desc:"Des porte-conteneurs longs comme des gratte-ciel accostent à des terminaux automatisés. Des boîtes d'acier standardisées se déplacent robotiquement entre le navire, le train et le camion-un ballet logistique qui réduit le commerce mondial à des unités de 20 pieds."
 light_ships_rockets_base:"Hydrophones"
 light_ships_rockets_base_desc:"Des microphones sous-marins écoutent le bruit des hélices des sous-marins ennemis. Ces sentinelles hydroacoustiques détectent les vibrations les plus faibles et transforment les profondeurs marines en un labyrinthe surveillé."
 light_ships_rockets_machinery:"Systèmes de conduite de tir"
 light_ships_rockets_machinery_desc:"Des impulsions sonores actives scannent le fond marin comme des appels de chauve-souris. Les processeurs sonar modernes distinguent les épaves des sous-marins et calculent les trajectoires de collision en temps réel pour les grenades sous-marines."
 heavy_ships_rockets_base:"Dragueur de mines"
 heavy_ships_rockets_base_desc:"Des ordinateurs analogiques mécaniques connectent des télémètres à des tourelles de canon. Ces systèmes cybernétiques cracheurs de feu calculent les corrections balistiques pour les vagues et la dérive du vent-un précurseur du champ de bataille numérique."
 heavy_ships_rockets_software:"Contre-mesures électroniques"
 heavy_ships_rockets_software_desc:"Les brouilleurs confondent les radars ennemis avec des nuages d'écho synthétiques. La guerre électronique crée des flottes fantômes tandis que les cryptomodules déjouent la surveillance radio ennemie."
 support_ships_rockets_base:"Système radar intégré"
 support_ships_rockets_base_desc:"Des antennes rotatives construisent une image électromagnétique du ciel. Des stations radar en réseau triangulent les formations d'aéronefs à 200 km de distance et guident les intercepteurs comme des chiens de berger vers les hordes de bombardiers."
 support_ships_mine_sweeper:"Systèmes sonar"
 ut_anti_tank:"Armes antichars"
 ut_anti_tank_desc:"Les fusils antichars tirent des noyaux de tungstène qui traversent l'acier comme du beurre. L'infanterie apprend à tendre des embuscades en combat urbain, où les épais blindages frontaux deviennent inutiles."
 ut_anti_tank_guided:"Artillerie automotrice"
 ut_anti_tank_guided_desc:"Les missiles guidés par fil suivent la ligne de mire du viseur. Ces projectiles 'intelligents' font qu'il est vital pour les équipages de chars de rester derrière les collines."
 task_forces:"Forces spéciales"
 task_forces_desc:"Des unités d'élite s'entraînent aux combats de nuit et aux libérations d'otages. Équipées d'armes silencieuses et de vision nocturne, elles se déplacent comme des ombres – rapides, mortelles et discrètes."
 ut_tank_diesel_engine:"Moteur diesel"
 ut_tank_diesel_engine_desc:"Les moteurs polycarburant peuvent brûler n'importe quoi, du diesel au kérosène. Des blocs fiables permettent des portées opérationnelles qui poussent la logistique au bord de l'effondrement."
 ut_tank_radio:"Réseau radio"
 ut_tank_radio_desc:"Les radios synchronisent les escadrons de chars en un seul bloc d'acier. Les commandants coordonnent les pinces via le code Morse tandis que l'éther déborde d'interférences."
 ut_tank_composite_armor:"Blindage composite"
 ut_tank_composite_armor_desc:"Des plaques de céramique et des couches d'uranium soudées en sandwich. Cette technologie multicouche brise les charges creuses – mais rend les réparations derrière les lignes ennemies un cauchemar."
 ut_tank_modern:"Char de combat principal"
 ut_tank_modern_desc:"Des canons lisses de 120 mm tirent avec précision en mouvement. L'optique stabilisée, la protection NBC et les filtres polycarburant font de ces chars des forteresses roulantes de la guerre moderne."
 ut_tank_jet_engine:"Turbine à gaz"
 ut_tank_jet_engine_desc:"Les moteurs à réaction donnent aux mastodontes de 60 tonnes la vitesse d'une voiture de course. Mais leur soif de kérosène limite les déploiements – certains commandants troquent le blindage contre des réservoirs de carburant supplémentaires."
 ut_tank_autoloader:"Chargeur automatique"
 ut_tank_autoloader_desc:"Des bras robotisés chargent les obus sans aide humaine. L'automatisation réduit la taille de l'équipage mais transforme les chambres à munitions en bombes à retardement si elles sont touchées."
 ut_tank_future:"Char de combat du futur"
 ut_tank_future_desc:"Des systèmes de défense actifs interceptent les grenades avec des micro-explosions. Des capteurs en réseau offrent une conscience à 360° – le char devient un centre de données roulant."
 ut_war_planes:"Avions de guerre"
 ut_war_planes_desc:"Les chasseurs biplans combattent avec des mitrailleuses à travers des hélices en rotation. Les combats aériens suivent toujours des rituels chevaleresques – jusqu'à ce que les tactiques de formation militarisent le ciel."
 ut_war_planes_2:"Avions de guerre avancés"
 ut_jet_planes:"Avion à réaction"
 ut_jet_planes_desc:"Les moteurs à réaction déchirent le mur du son. MiG-15 et F-86 se livrent à des duels dans des boucles supersoniques où les secondes décident de la vie ou d'une mort enflammée."
 ut_modern_planes:"Avion moderne"
 ut_anti_tank_guided_software:"Systèmes guidés antichars"
 light_ships_rockets_computers:"Systèmes de combat pour navires légers"
 heavy_ships_rockets_computers:"Systèmes de combat pour navires lourds"
 support_ships_electronic_surveillance:"Navires de surveillance électronique"

 combat_unit_type_support_systems:"Systèmes de soutien"
 combat_unit_type_missile_corvettes:"Corvettes lance-missiles"
 combat_unit_type_surveillance_corvettes:"Corvettes de surveillance"
 combat_unit_type_capital_battleship:"Cuirassé de ligne"
 combat_unit_type_modern_submarine:"Sous-marin moderne"
 combat_unit_type_super_carrier:"Superporte-avions"
 combat_unit_type_armored_infantry:"Infanterie blindée"
 combat_unit_type_task_force_infantry:"Infanterie de force opérationnelle"
 combat_unit_type_motorized_artillery:"Artillerie automotrice"
 combat_unit_type_rocket_artillery:"Artillerie à roquettes"
 combat_unit_type_support_systems_desc:"Unités de soutien logistique et électronique qui améliorent l'efficacité des forces de première ligne."
 combat_unit_type_missile_corvettes_desc:"Navires rapides et agiles armés de systèmes de missiles conçus pour des engagements navals rapides."
 combat_unit_type_surveillance_corvettes_desc:"Unités navales équipées de capteurs avancés et de réseaux de communication pour la reconnaissance et la coordination."
 combat_unit_type_capital_battleship_desc:"Vaisseaux de classe navire amiral, lourdement armés et blindés, conçus pour la domination lors des grandes batailles navales."
 combat_unit_type_modern_submarine_desc:"Navires sous-marins furtifs équipés de torpilles et de missiles de croisière pour des frappes stratégiques."
 combat_unit_type_super_carrier_desc:"Des porte-avions massifs qui servent de bases aériennes mobiles, projetant leur puissance sur de vastes distances."
 combat_unit_type_armored_infantry_desc:"Unités d'infanterie équipées de blindage personnel lourd et de systèmes de soutien intégrés pour une survie accrue."
 combat_unit_type_task_force_infantry_desc:"Unités hautement entraînées et flexibles capables d'exécuter des missions spécialisées de manière autonome ou aux côtés d'autres forces."
 combat_unit_type_motorized_artillery_desc:"Artillerie montée sur des véhicules à moteur, permettant un déploiement et un repositionnement rapides sur le champ de bataille."
 combat_unit_type_rocket_artillery_desc:"Artillerie qui lance des salves de roquettes pour saturer de vastes zones avec une puissance de feu explosive."


# Tech Society
 highway_projects:"Autoroutes"
 highway_projects_desc:"De larges artères pavées relient efficacement villes et régions. Les autoroutes accélèrent le transport des marchandises, raccourcissent les trajets et ouvrent de nouveaux corridors de développement économique."
 heavy_machinery_builders:"Finisseurs de béton"
 heavy_machinery_builders_desc:"Les finisseurs de béton modernes révolutionnent la construction routière. Ces mastodontes d'acier coulent des dalles de route précises en un temps record – posant les bases d'une infrastructure à l'échelle industrielle."
 intercity_transport:"Transport interurbain"
 intercity_transport_desc:"Les trains à grande vitesse et les bus longue distance traversent les frontières régionales. Un réseau interurbain développé réduit le pays, favorise l'unité nationale et stimule le tourisme."
 highspeed_transport:"Transport à grande vitesse"
 highspeed_transport_desc:"Alors que les locomotives à vapeur cèdent la place aux dynamos électriques, les trains commencent à rouler à 160 km/h. Cette révolution de la vitesse fait honte même aux diligences les plus rapides et compresse les distances perçues entre les villes."
 early_civil_aviation:"Début de l'Aviation Civile"
 early_civil_aviation_tech_tt:"Une fois par partie : tous les pays gagnent +10 % de diffusion technologique pendant 20 ans."
 civil_airlines:"Compagnies aériennes civiles"
 civil_airlines_desc:"Les compagnies aériennes civiles désignent les services de transport aérien non militaires qui transportent passagers et marchandises à des fins commerciales. Elles jouent un rôle vital dans la connectivité mondiale, le développement économique et la facilitation du commerce international et du tourisme."
 modern_civil_aviation:"Aviation Civile Moderne"
 modern_civil_aviation_desc:"L'aviation civile moderne englobe les systèmes, technologies et infrastructures avancés qui soutiennent le transport aérien contemporain. Elle met l'accent sur la sécurité, l'efficacité et la connectivité mondiale, grâce aux innovations dans la conception des aéronefs, la gestion du trafic aérien et les réglementations internationales."
 modern_civil_aviation_tech_tt:"Une fois par partie : tous les pays gagnent 50 points de diffusion technologique de manière permanente."
 international_commerce:"Commerce international"
 international_commerce_desc:"Bourse internationale"
 international_stock_exchange:""
 international_stock_exchange_desc:""
 check_payments:"Paiements par chèque"
 check_payments_desc:"Les instructions papier remplacent l'argent liquide dans le commerce de gros. Les chèques introduisent des paiements traçables – favorisant l'essor des banques en tant qu'intermédiaires financiers."
 credit_cards:"Cartes de crédit"
 credit_cards_desc:"Les bandes magnétiques et les cartes en PVC signalent l'aube de l'ère numérique. Cette clé de la consommation encourage les dépenses impulsives et jette les bases des réseaux de crédit mondiaux."
 digital_payments:"Paiements numériques"
 digital_payments_desc:"Des paquets de données chiffrés circulent à travers les câbles à fibre optique. Les transferts en temps réel et les applications de paiement mobile transforment les portefeuilles physiques en reliques de musée."
 digital_trading:"Négociation numérique"
 digital_trading_desc:"Les algorithmes négocient des actions en quelques millisecondes. La bourse devient une scène pour les flux de données à haute fréquence."
 modern_economy:"Économie du développement"
 modern_economy_desc:"L'économie du développement aborde les facteurs économiques à l'origine de la réduction de la pauvreté et de la prospérité dans les pays en développement. Elle explore ce qui favorise la croissance et le progrès durable."
 new_public_management:"Nouvelle gestion publique"
 new_public_management_desc:"Un concept qui applique les méthodes de gestion du secteur privé à l'administration publique pour augmenter l'efficacité et la performance. Il met l'accent sur la décentralisation, l'orientation vers les résultats et la concurrence interne."
 digital_tax_declaration:"Déclaration fiscale numérique"
 digital_tax_declaration_desc:"Les formulaires électroniques et les contrôles de plausibilité automatisés modernisent la perception des impôts."
 union_new_mandates:"Droit international"
 union_new_mandates_tt:"Débloque de nouveaux principes de bloc de puissance"
 union_new_mandates_desc:"Les institutions supranationales acquièrent autorité sur la réglementation climatique et numérique. L'ère de l'intégration purement économique cède la place à un ambitieux enchevêtrement politique."
 union_new_mandates_two:"Organisation internationale"
 union_new_mandates_two_desc:"Les corps d'armée conjoints et les infrastructures cloud marquent le passage à un super-État fédéral. La souveraineté nationale est de plus en plus déléguée au super-État."
 union_trade:"Organisation internationale du commerce"
 union_trade_desc:"Les zones franches et les normes de produits harmonisées forgent un marché intérieur continental. Le protectionnisme cède la place à la logique de l'avantage comparatif à grande échelle."
 food_standards_one:"Normes alimentaires"
 food_standards_one_desc:"Limites légales pour les contaminants dans les aliments de base. Les inspecteurs alimentaires commencent des répressions systématiques contre la farine frelatée et le poisson trempé dans le formol."
 food_standards_two:"Autorité de sécurité alimentaire"
 food_standards_two_desc:"Une agence gouvernementale surveille désormais toute la chaîne de production, de la ferme à l'étagère. Les certificats d'hygiène deviennent obligatoires pour le commerce alimentaire."
 food_standards_three:"Exigences d'étiquetage"
 food_standards_three_desc:"Les graisses trans, les allergènes et les tableaux nutritionnels doivent être clairement indiqués. L'ère des publicités alimentaires trompeuses commence à prendre fin."
 epa_one:"Pureté de l'air"
 epa_one_desc:"Les filtres industriels et les catalyseurs de véhicules visent à dissiper le smog au-dessus des villes. Pour la première fois, les limites sur les particules fines et les NOx deviennent loi."
 epa_two:"Programmes de recyclage"
 epa_two_desc:"Le tri des déchets devient un devoir civique. Les décharges cèdent la place à des parcs de recyclage de haute technologie où des bras robotisés trient les plastiques et fermentent les biodéchets en biogaz."
 epa_three:"Interdiction des CFC"
 epa_three_desc:"L'interdiction des chlorofluorocarbures sauve la couche d'ozone stratosphérique. Les réfrigérateurs passent aux réfrigérants naturels, et les bombes aérosols adoptent des alternatives à pompe."
 political_progress_1_cosmopolitan:"Cosmopolitisme"
 political_progress_1_cosmopolitan_desc:"Les idéaux des Lumières et la foi dans le progrès scientifique remplacent le dogme religieux. Une nouvelle élite de technocrates rêve d'une société parfaitement organisée rationnellement."
 political_progress_2_rationalism:"Rationalisme"
 political_progress_2_rationalism_desc:"La politique basée sur des preuves remplace la guerre de tranchées idéologique. Des essais contrôlés randomisés décident des programmes sociaux, tandis que des algorithmes optimisent les limites des circonscriptions électorales."
 political_progress_3_neoliberalism:"Néolibéralisme"
 political_progress_3_neoliberalism_desc:"Les idéaux des Lumières et la foi dans le progrès scientifique remplacent le dogme religieux. Une nouvelle élite de technocrates rêve d'une société parfaitement organisée rationnellement."
 political_progress_4_greens:"Mouvement vert"
 political_progress_4_greens_desc:"La politique basée sur des preuves remplace la guerre de tranchées idéologique. Des essais contrôlés randomisés décident des programmes sociaux, tandis que des algorithmes optimisent les limites des circonscriptions électorales."
 national_socialism:"National-socialisme"
 national_socialism_desc:"Une idéologie nationaliste radicale combinant un gouvernement autoritaire, des doctrines de pureté raciale et des structures économiques contrôlées par l'État, historiquement liée aux régimes fascistes."
 movie_industry:"Industrie cinématographique"
 movie_industry_desc:"Le cinéma devient une force culturelle puissante, façonnant l'opinion publique, projetant l'identité nationale et influençant tout, de la mode à la politique, à l'échelle mondiale."
 online_forums:"Forums en ligne"
 online_forums_desc:"Les forums de discussion décentralisés permettent la formation de communautés de niche, l'épanouissement du débat et l'émergence de nouvelles sous-cultures en dehors des structures médiatiques traditionnelles."
 social_media:"Réseaux sociaux"
 social_media_desc:"Les plateformes numériques révolutionnent la communication en permettant le partage en temps réel, la mobilisation de masse et le contenu piloté par des algorithmes, façonnant le discours et le comportement publics."

 multicultural_globalism:"Multiculturalisme"
 multicultural_globalism_desc:"Le multiculturalisme est la reconnaissance et le soutien des diverses identités culturelles au sein d'une société. Il encourage la coexistence de différentes traditions, langues et croyances tout en promouvant l'inclusion, la tolérance et l'égalité des droits pour tous les groupes culturels."
 anti_multicultural_globalism:"Propagande numérique"
 anti_multicultural_globalism_desc:"La propagande de masse exploite de plus en plus les médias numériques et les cycles d'actualité 24 heures sur 24 pour façonner l'opinion publique, estompant souvent la ligne entre information et manipulation à l'échelle mondiale."
 anti_discrimination_laws:"Lois anti-discrimination"
 anti_discrimination_laws_desc:"Les lois anti-discrimination sont des mesures légales conçues pour protéger les individus contre un traitement injuste basé sur des caractéristiques telles que la race, le sexe, la religion ou l'orientation sexuelle. Ces lois visent à promouvoir l'égalité et à garantir l'accès égal à l'emploi, à l'éducation et aux services publics."
 anti_discrimination_laws_tt:"débloque @ut_movement_cosmopolitan_name !"
 emancipation_movement:"Mouvement d'émancipation"
 emancipation_movement_desc: ""
 lgbt_movement:"Mouvement LGBT"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"Les mouvements LGBT militent pour les droits et l'acceptation des personnes lesbiennes, gays, bisexuelles et transgenres. Par l'activisme, les réformes légales et le changement culturel, ils remettent en question la discrimination et cherchent l'égalité sociale et la reconnaissance."
 feminism_2:"Émancipation"
 feminism_2_desc:"L'égalité de rémunération pour un travail égal devient un droit constitutionnel. Les femmes accèdent à des postes de commandement dans l'armée et l'industrie – bien que le plafond de verre persiste."
 feminism_3:"Égalité affirmative"
 feminism_3_desc:"Les lois sur la parité réservent la moitié des sièges parlementaires aux femmes. La formation sur les biais inconscients devient obligatoire pour les juges et les directeurs des ressources humaines."
 public_universities:"Universités publiques"
 public_universities_desc:"L'éducation devient un droit civique gratuit. Les amphithéâtres s'ouvrent pour la première fois aux enfants de la classe ouvrière, tandis que les bourses d'État créent une classe académique de masse."
 compulsory_secondary_school:"École secondaire obligatoire"
 compulsory_secondary_school_desc:"Les adolescents doivent aller à l'école jusqu'à 18 ans. Les écoles professionnelles s'associent à l'industrie pour faciliter la transition vers le marché du travail."
 compulsory_tertiary_school:"Université obligatoire"
 compulsory_tertiary_school_desc:"Un diplôme universitaire devient la norme sociétale. Les villes universitaires connaissent un essor – pourtant, la surabondance conduit à des doctorants précaires conduisant des taxis."
 technical_scientific_school_reforms:"Réforme de l'enseignement technico-scientifique"
 technical_scientific_school_reforms_desc:"Les programmes sont fondamentalement révisés pour promouvoir les connaissances techniques, les compétences numériques et la pensée scientifique dès la petite enfance. L'objectif est une société axée sur l'avenir et l'innovation."

