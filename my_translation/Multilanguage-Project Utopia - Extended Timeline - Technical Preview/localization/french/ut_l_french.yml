 je_ut_new_dawn_democratic_spirit:"Esprit démocratique"
 je_ut_new_dawn_democratic_spirit_desc:"Un nouvel esprit démocratique souffle sur la nation, mené par des intellectuels engagés dans l'idéal libéral-démocratique. La voie à suivre exige un rejet clair des idéologies extrémistes au sein du gouvernement."
