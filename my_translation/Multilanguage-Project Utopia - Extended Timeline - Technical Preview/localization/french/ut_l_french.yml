 ideology_urbanist_power_base:"Cosmopolite"
 ideology_urbanist_power_base_desc:"Les idéologies cosmopolites mettent l'accent sur l'interconnexion mondiale, l'inclusivité et la promotion des droits de l'homme. Elles soutiennent les frontières ouvertes, le multiculturalisme et une gouvernance séculière sans influence religieuse."
 ideology_urbanist_economy_base:"Rationalistes"
 ideology_urbanist_economy_base_desc:"Les idéologies rationalistes privilégient la gouvernance par des experts et la gestion efficace de l'État et de la société. Elles s'appuient sur des décisions fondées sur la science et soutiennent l'éducation, la technologie et les services publics."
 ideology_urbanist_human_rights_base:"Humanistes"
 ideology_urbanist_human_rights_base_desc:"Les idéologies humanistes se concentrent sur l'égalité, la justice sociale et la protection des droits individuels. Elles rejettent l'esclavage et l'exploitation et plaident pour de solides filets de sécurité sociale."
