 je_ut_new_dawn_democratic_cultural_values:"Valeurs culturelles démocratiques"
 je_ut_new_dawn_democratic_cultural_values_desc:"Une fondation démocratique ne peut prospérer que sur des valeurs culturelles qui respectent le pluralisme et les libertés individuelles. Les personnalités influentes du monde des affaires et de la religion se tournent vers une vision du monde plus démocratique."

