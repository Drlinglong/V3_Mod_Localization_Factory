 ut_nd_fascist_core_concept:"Fascisme"
 ut_nd_fascist_core_concept_desc:"#bold Débloque :#! \n - Conquérir des nations\n\n[ut_nd_path_to_utopia_concept] : Transformez votre peuple en une... utopie, par l'obéissance aveugle, le militarisme et la subjugation impitoyable de tous ceux qui sont considérés comme « différents ». Conquérez le monde. Créez la prospérité et l'unité pour quelques-uns, au prix de la liberté et de la dignité pour tous les autres."
 ut_nd_autocrat_core_concept:"Autocratie"
 ut_nd_autocrat_core_concept_desc:"#bold Débloque :#! \n - Mécaniques de fin de partie autocratiques\n\n[ut_nd_path_to_utopia_concept] : Aucune."
 ut_nd_democrat_core_concept:"Démocratie"
 ut_nd_democrat_core_concept_desc:"#bold Débloque :#! \n - Unifier les blocs de puissance démocratiques\n - Diffuser la démocratie\n\n[ut_nd_path_to_utopia_concept] : Renforcez les institutions démocratiques et créez une société juste et libre où tous les citoyens connaissent la participation, la dignité et l'opportunité. Menez votre peuple vers une utopie basée sur l'égalité, l'ouverture et la volonté du peuple."
 ut_nd_communist_core_concept:"Communisme"
 ut_nd_communist_core_concept_desc:"#bold Débloque :#! \n - Diffuser le communisme\n\n[ut_nd_path_to_utopia_concept] : Bâtissez une société sans classes où tous les moyens de production sont collectivement possédés. Menez votre peuple vers une utopie où l'égalité et la solidarité forment le fondement de la coexistence."
