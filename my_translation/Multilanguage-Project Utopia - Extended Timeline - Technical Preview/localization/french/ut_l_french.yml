 ut_tech_preview_cheat:"Projet Utopie : Triche Technologique"
 ut_tech_preview_cheat_desc:"Dans le cadre de l'aperçu technique, vous pouvez tricher pour obtenir une tonne d'innovation."
 utopia_mod.2.t:"Assurer un Avantage Technologique"
 utopia_mod.2.d:"Par des canaux non officiels, votre administration accède à un afflux écrasant d'innovation. Bien que loin d'être légitime, ce raccourci offre un aperçu de l'avenir - un avenir que vous pouvez désormais façonner avec un avantage injuste."
 utopia_mod.2.f:"Qu'est-ce que le progrès, sinon la maîtrise du temps lui-même ? Pendant que d'autres débattent d'éthique et d'égalité, nous avons percé le voile des possibles. Grâce à cette poussée d'innovation sans précédent, nous sautons par-dessus des générations de développement lent et bureaucratique. Que l'histoire nous juge - ou qu'il n'y ait pas d'histoire, seulement l'éclat de demain, écrit en circuits et en acier, et non en encre et en parchemin. L'utopie n'est pas donnée. Elle est prise."
