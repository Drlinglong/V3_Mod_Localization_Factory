 utopia_journal_society_2_wirtschaftswunder_title:"Miracle Économique"
 utopia_journal_society_2_wirtschaftswunder_desc:"Dans un tournant à couper le souffle, notre économie a non seulement récupéré – elle a explosé. L'industrie est en plein essor, l'emploi atteint des niveaux records et la prospérité n'est plus un rêve pour beaucoup, mais une réalité quotidienne."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Des décombres est né l'or : là où jadis des ruines fumaient, des usines ont surgi, la prospérité a fleuri, et un nouveau sentiment d'identité s'est imposé. Une économie mondiale forte, une croissance économique mondiale et l'esprit du miracle ont transformé le désespoir en élan – une ère où les travailleurs sont devenus les ingénieurs de l'avenir et où le progrès technologique a étonné le monde."

 je_early_civil_aviation:"Début de l'Aviation Civile"
 je_early_civil_aviation_reason:"L'aviation civile précoce a commencé avec des pionniers audacieux, des avions à hélice crépitants et des pistes improvisées sur des prairies et des champs. Ce qui était autrefois de nature militaire est devenu un lien entre les villes, les gens et les marchés. Chaque vol était une aventure, chaque atterrissage un triomphe. Dans les cockpits ouverts ne se trouvaient pas des passagers, mais des rêveurs – et de leurs rêves est née une toute nouvelle ère de transport."

 je_modern_civil_aviation:"Aviation Civile Moderne"
 je_modern_civil_aviation_reason:"L'aviation civile moderne a apprivoisé les cieux. Les biplans fragiles sont devenus des jets élégants, les avions postaux sont devenus des villes volantes. Les aéroports se transforment en centres d'un monde connecté globalement. Ce qui prenait autrefois des jours se produit désormais en quelques heures – rapide, pratique, efficace. Le ciel n'est plus une frontière, mais un passage : pour les voyageurs d'affaires, les familles, les rêveurs et le progrès lui-même."

 je_urbanist_ig:"Mouvement urbaniste"
 je_urbanist_ig_reason:"Le mouvement urbaniste est plus que de l'architecture – c'est une vision de la façon dont nous vivons ensemble. Dans les villes en croissance, ce ne sont pas seulement des bâtiments qui sont créés, mais des sociétés. Les urbanistes, les réformateurs sociaux et les visionnaires rêvent d'espaces urbains qui non seulement fonctionnent, mais inspirent : avec des parcs, de la lumière, des transports et une vie publique. La ville n'est pas seulement construite – elle est façonnée, comme une scène pour un avenir meilleur."

 ut_research_institute_concept:"Institut de recherche"
 ut_research_institute_concept_desc:"À l'Institut de recherche, de grands projets de recherche peuvent être débloqués.\nÈre 6 : Énergie nucléaire et armes nucléaires\nÈre 7 : Ordinateurs haut de gamme (~10µm)\nÈre 8 : IA générative.\nEn cours de développement."
 ut_research_institute_found:"Rechercher les ordinateurs de haute technologie"
 ut_research_institute_found_desc:"Un institut national de recherche doit être créé pour consolider l'excellence scientifique, promouvoir la recherche fondamentale et accélérer structurellement le progrès technologique. La construction de cette institution marque une étape importante sur le chemin d'une société basée sur la connaissance."
 ut_je_research_institute_founding:"Fonder un institut de recherche"
 ut_je_research_institute_founding_reason:"Notre nation se prépare à institutionnaliser l'innovation en créant un institut de recherche dédié. À une époque où les idées alimentent le pouvoir, la fondation d'un tel institut marque une étape monumentale. Ici, les esprits seront affûtés, les connaissances systématisées et les percées n'naîtront pas du hasard, mais de la conception.\nCet institut deviendra un phare – attirant scientifiques, penseurs et technocrates de tous les coins de la société. Un creuset de curiosité, où l'impossible n'est pas nié, mais étudié."
 ut_je_research_institute_founding.success.d:"L'institut de recherche est opérationnel. Il offre un espace structuré pour l'innovation, accélérant les avancées technologiques et cultivant le prestige national."
 ut_je_research_institute_founding.success.f:"Là où autrefois des inventeurs solitaires travaillaient dans des sous-sols poussiéreux, des facultés entières travaillent désormais à l'unisson. Des tableaux noirs remplis d'équations, des laboratoires vrombissant d'énergie – ce n'est plus de la simple expérimentation. C'est de l'ingéniosité organisée."
 ut_research_institute_found_mod:"Construire un institut de recherche"
 ut_research_institute_found_mod_desc:"Les fondations d'un institut national de recherche sont en cours de pose. Des réseaux scientifiques émergent, les ressources sont mutualisées et l'infrastructure pour un avenir de la connaissance se développe."
 ut_je_research_institute_founding_goal:"Attendre la fin de la phase de fondation #BOLD de 4 ans#!"
 ut_research_institute_found_unlock_tt:"Débloque [ut_research_institute_concept]"

 ut_research_high_tech_computers:"Rechercher les ordinateurs de haute technologie"
 ut_research_high_tech_computers_desc:"Notre nation réalise des investissements ciblés dans la recherche d'ordinateurs haute performance. Ces machines constitueront la base des simulations modernes, de l'automatisation industrielle et de la supériorité militaire. Celui qui les maîtrisera en premier façonnera l'ère numérique."
 ut_je_ut_research_high_tech_computers_research:"Recherche sur les ordinateurs de haute technologie"
 ut_je_ut_research_high_tech_computers_research_reason:"Les frontières du calcul sont en train d'être redessinées. Alors que les ordinateurs classiques approchent de leurs limites, une nouvelle génération de machines haute performance promet des progrès révolutionnaires en science, industrie et défense. Avec un investissement suffisant, nous pouvons mener cette révolution – créant des machines qui pensent plus vite que n'importe quel esprit humain.\nCe n'est pas seulement de la recherche – c'est une course pour l'avenir."
 ut_je_ut_research_high_tech_computers_research.success.d:"Le développement d'une nouvelle génération d'ordinateurs haute performance a réussi. Ces machines effectuent des calculs à des niveaux de complexité et de vitesse auparavant inatteignables."
 ut_je_ut_research_high_tech_computers_research.success.f:"Processeurs à refroidissement liquide, fluctuations quantiques, réseaux neuronaux – l'âge de la logique brute cède la place à l'élégance de la pensée synthétique. Nos machines ne calculent plus – elles modélisent la réalité."
 ut_research_high_tech_computers_mod:"Recherche sur les ordinateurs de haute technologie"
 ut_research_high_tech_computers_mod_desc:"La recherche nationale se concentre sur le développement de technologies informatiques de pointe. Des prototypes sont en construction, les laboratoires s'agrandissent, et la frontière entre la puissance de calcul et la vision commence à s'estomper."
 ut_je_ut_research_high_tech_computers_research_goal:"Attendre la fin de la phase de recherche #BOLD de 4 ans#!"

