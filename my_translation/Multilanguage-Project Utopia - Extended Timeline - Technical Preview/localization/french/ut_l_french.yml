 je_ut_new_dawn_reason:"Le chemin vers l'utopie doit être pavé. Consolidez l'idéologie fondamentale de votre nation. L'idéologie détermine la direction que prendra votre nation.\nChoisissez entre [ut_nd_fascist_core_concept], [ut_nd_autocrat_core_concept], [ut_nd_democrat_core_concept] et [ut_nd_communist_core_concept]."
