 je_ut_new_dawn_democratic:"Éveil démocratique"
 je_ut_new_dawn_democratic_reason:"Le peuple réclame la participation, la transparence et des élections libres. Partout dans le pays, de nouveaux partis se forment, les syndicats gagnent en influence et les manifestations pour les droits civiques remplissent les rues.\nQue cet éveil mène à une démocratie stable ou soit écrasé par les vieilles élites est désormais entre vos mains. Permettrez-vous la réforme – ou tenterez-vous de préserver l'ancien ordre par tous les moyens nécessaires ?"
