# Tech Production
 heavy_machinery_farming:"Ağır Traktörler"
 heavy_machinery_farming_desc:"300 beygir gücündeki motorlara sahip çelik devler, tarlaları rekor hızda sürer. Bu dizel devler, öküz arabalarının yerini alır ve sanayileşmiş monokültürleri mümkün kılarken, balon lastikleri gelecekteki Toz Fırtınaları için toprağı sıkıştırır."
 airplane_farming:"Tarım Uçağı"
 airplane_farming_desc:"Uçaklar pirinç tarlalarına gübre bulutları püskürtür. Pervaneli uçaklar, havadan çekirge sürülerine karşı savaşır; bu, hassasiyet ile çevresel yan hasar arasında zehirli bir baledir."
 drone_farming:"Tarım Drone'ları"
 drone_farming_desc:"Dört pervaneli dronelar, çok spektrumlu kameralar kullanarak toprak besinlerini haritalar. Sürüler çiçekleri tozlaştırır veya mikro-herbisit iğnelerle yabani otları yok ederken, Büyük Veri verimleri tahmin eder."
 chemistry:"Nitrofosfat Süreci"
 chemistry_desc:"Bunsen bekleri ve imbikler sentetik devrimleri doğurur. Haber'in azot fiksasyonundan kaplumbağaları boğan plastiklere kadar—moleküler simya hem ilerlemeyi hem de kıyameti şekillendirir."
 hybrid_crops:"Hibrit Bitkiler"
 hybrid_crops_desc:"Mendel'in mirasçıları, çift çekirdek yoğunluğu için mısır türlerini çaprazlar. Bu patentli süper bitkiler sentetik gübreye ihtiyaç duyar ve çiftçileri tohum döngülerine hapseder—ancak milyonları besler."
 high_yield_crops:"Yüksek Verimli Mahsuller"
 high_yield_crops_desc:"Turboşarjlı fotosenteze sahip bodur buğday sadece su kültüründe hayatta kalır. Yeşil devrimler biyoçeşitliliği kalori rekorlarıyla takas eder—ekosistemleri kuruturken medeniyetleri besler."
 biotechnology:"Biyoteknoloji"
 biotechnology_desc:"CRISPR makasları DNA'yı konfeti gibi keser. Gen teknolojisi bakterileri insülin salgılarken, terminator genleri tohum stokunu sterilize eder—biyoloji programlanabilir bir fabrika laboratuvarına dönüşür."
 bauxite_mining:"Boksit Madenciliği"
 bauxite_mining_desc:"Ekskavatörler karstik arazilerde laterit toprakları parçalar. Kan kırmızısı çamur arkasında zehirli göller bırakır, ancak alüminyumu uçakları ve kola kutularını besler."
 aluminum_base:"Alüminyum"
 aluminum_base_desc:"Hall-Héroult fırınları, parlak elektroliz için megavatları yutar. Hafif metal, zeplinler gibi imparatorları taçlandırır—ancak enerji açlığı tüm bölgeleri karanlığa boğar."
 heavy_machinery_era_analog:"Mekanik Makineler"
 heavy_machinery_era_analog_desc:"Buhar gücüyle çalışan silindirler yolları döşerken, havai miller fabrikaları doldurur. Gres ve kollar çağı—acımasızca etkili, her zaman arıza sınırında."
 heavy_machinery_era_analog_two:"Montaj Bantları"
 heavy_machinery_era_analog_two_desc:"Buhar gücüyle çalışan silindirler yolları döşerken, havai miller fabrikaları doldurur. Gres ve kollar çağı—acımasızca etkili, her zaman arıza sınırında."
 heavy_machinery_era_digital:"CNC Makineleri"
 heavy_machinery_era_digital_desc:"Servo motorlar, CAD dosyalarından mikrometre hassasiyetinde işleme yapar. Dijital doğruluk, hem roket nozullarını hem de iPhone kabuklarını aynı fabrikalarda doğurur."
 heavy_machinery_era_web:"Endüstriyel Robotlar"
 heavy_machinery_era_web_desc:"KUKA kolları, araba gövdelerini milisaniyeler içinde kaynaklar. Ağ bağlantılı montaj hatları kendilerini optimize eder—bir siber saldırı metalik baleyi dondurana kadar."
 heavy_machinery_industry:"Özel Makineler"
 heavy_machinery_industry_desc:"Tünel açma makineleri graniti çiğnerken, 800 tonluk vinçler gökdelenleri kaldırır. Medeniyetin her nişi için özel yapım titanyum devler."
 civilian_planes:"Sivil Uçaklar"
 civilian_planes_desc:"Douglas DC-3'ler kıtaları ulaşılabilir kılar. Uçma korkusu, birinci sınıfta şampanyaya yerini bırakır—troposfer, jet sosyete çağının otobanı olur."
 civilian_drones:"Sivil Drone'lar"
 civilian_drones_desc:"Dört pervaneli dronelar pizza dağıtır ve komşuları gözetler. Hobi pilotları YouTube panoramaları yaparken hükümetler gözetim ağlarını test eder—gökyüzü demokratikleşmiş bir savaş alanına dönüşür."
 rare_earths_mining_era_analog:"Nadir Topraklar"
 rare_earths_mining_era_analog_desc:"Monazit kumu, Walkman'lerdeki mıknatıslar için madencileri ışınlar. Bu egzotik metaller—iddiasız ama yeri doldurulamaz—madenci kasabalarını hayalet kasabalara dönüştürür."
 rare_earths_mining_era_digital:"Solvent Ekstraksiyonu"
 rare_earths_mining_era_digital_desc:"Asit banyoları e-atıklardan lantanitleri sızdırır. Kentsel madencilik yıkıcı açık ocak madenciliğinin yerini alır—ancak toksik akıntı hala yeraltı suyuna sızar."
 nuclear_power_research:"Nükleer Araştırma"
 nuclear_power_research_desc: ""
 nuclear_power:"Nükleer Güç"
 nuclear_power_desc: ""
 electronics:"Elektronik"
 electronics_desc:"Vakum tüpleri radyolarda tıslar. Germanyum transistörlerden kuantum çiplere kadar—elektronu kontrol etmek her teknik devrimi besler."
 computers:"Bilgisayarlar"
 computers_desc:"ENIAC'ın tüp karmaşası topçu tablolarını hesaplar. Delikli kartlar yerini yanıp sönen terminallere bırakır—ancak düşünen makineler rüyası şimdilik bilim kurgu olarak kalır…"
 high_tech_computers:"Yüksek Teknoloji Bilgisayarları"
 high_tech_computers_desc:"Kuantum bitleri kriyostatlarda dans eder. Eksaflop makineleri süpernovaları modeller—ancak soğutma pompaları tüm şehir şebekelerini tüketir."
 software:"Yazılım"
 software_desc:"FORTRAN kodu Hollerith kartları üzerinde yarışır. İşletim sistemleri medeniyetin yağlayıcısı haline gelir—tost makinelerini bile yöneten görünmez mimarlar."
 computers_steel_production:"Kontrol Birimleri"
 computers_steel_production_desc:"Haddehaneler dijital taslakla çelik levhaları şekillendirir. Algoritmalar köprüler ve usturalar için alaşımları optimize eder—yüksek teknoloji ağır sanayi ile buluşur."
 electronics_motors_production:"Elektronik Kontrol Birimleri"
 electronics_motors_production_desc:"Mikrodenetleyiciler, elektrik motorlarını milimetrik hassasiyetle kontrol eder. PWM sinyal büyüsü, denizaltı tahriklerini susturur ve espresso makinelerini ince ayar yapar."
 heavy_machinery_mining_production:"Kovalı Tekerlekli Ekskavatörler"
 heavy_machinery_mining_production_desc:"240 metrelik çelik canavarlar linyit damarlarını yutar. Dönen kovaları her gün dağları hareket ettirir—manzaraları ay kraterlerine çeviren mekanik devler."
 internet:"İnternet"
 internet_desc:"ARPANET paketleri bakır tellerden uğuldar. Askeri kottan küresel şenliğe—kedi videolarını ve devrimleri eşit şekilde besler."
 software_motors_production:"Dijital Kontrol Birimleri"
 software_motors_production_desc:"PID denetleyicileri, gerçek zamanlı yük dalgalanmalarını düzeltir. Yazılım güncellemeleri eski motorlara yeni bir soluk getirir—eğer kod imzaları doğrulanırsa."
 trucks_era_analog:"Açık Kasa Kamyonlar"
 trucks_era_analog_desc:"Ahşap platformlar, çimento çuvallarının altında gıcırdar. Dizel dumanları ve vites gürültüsü, her kamyoncunun hala yolun kralı olduğu bir dönemi işaret eder."
 trucks_era_web:"Otonom Kamyonlar"
 trucks_era_web_desc:"Algoritmalar 40 tonluk tırları konvoy halinde yönlendirir—milisaniyeye kadar depo son teslim tarihlerini karşılayan uykusuz robot yarışçılar."
 trucks_era_digital:"Yarı Römorklu Kamyonlar"
 trucks_era_digital_desc:"Turboşarjlı motorlar mega römorkları çeker. Telematik, rotaları dizel fiyatlarına göre optimize eder—lojistik matematiksel bir savaş oyununa dönüşür."
 consumer_goods_main_analog:"Analog Tüketim Malları"
 consumer_goods_main_analog_desc:"El kranklı tıraş makineleri ve Bakalit telefonlar. Atılabilirliğe karşı onarım dünyası—kısa devreler ve paslı bıçaklarla dolu."
 consumer_goods_main_house_hold_electrical:"Elektrikli Ev Aletleri"
 consumer_goods_main_house_hold_electrical_desc:"Buzdolapları gıda zehirlenmesine karşı uğuldar. Elektrik süpürgeleri halılardan kömür tozunu çeker—elektrikli ev hem zaman hem de bağımlılık yaratır."
 consumer_goods_main_plastic_revolution:"Plastik Devrimi"
 consumer_goods_main_plastic_revolution_desc:"Bakalit düğmeler ve naylon çoraplar dünyayı fetheder. Ucuz olduğu kadar yok edilemez bir malzeme—mikroplastikler gıda zincirini istila edene kadar."
 consumer_goods_main_entertainment_electrical:"Eğlence Elektroniği"
 consumer_goods_main_entertainment_electrical_desc:"Tüplü TV'ler oturma odalarında titrer. Walkman'ler karışık kasetleri geri sarar—analog medya, dijitalleşme onu bitlere dönüştürmeden önce popüler kültürü şekillendirir."
 consumer_goods_main_digital_products:"Dijital Ürünler"
 consumer_goods_main_digital_products_desc:"MP3'ler plakların yerini alır, e-Kitaplar kütüphaneleri kovar. Maddi olmayan tüketim raflar yerine bulutları doldurur—ve geride görünmez veri atığı bırakır."
 consumer_goods_main_web_products:"Web Ürünleri"
 consumer_goods_main_web_products_desc:"NFT'ler sanatı tokenize eder, akış CD raflarının yerini alır. Mülkiyet bir giriş bilgisine küçülür—abonelik tuzaklarıyla dolu, mülkiyet yerine erişim çağı."
 plastics_nylon:"Naylon"
 plastics_nylon_desc:"Paraşüt iplikleri bir zamanlar askerleri kurtardı, sonra bacakları okşadı. İlk tamamen sentetik polimer savaşın ve kadınların özgürleşmesinin sembolü oldu."
 plastics_polyester:"Polyester"
 plastics_polyester_desc:"PET şişeler camın yerini alır, polar ceketler dağcıları ısıtır. Modayı demokratikleştiren—ve okyanusları mikrofiberlerle dolduran bir malzeme."
 plastics_polypropylene:"Polipropilen"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Biyoetanol"
 oil_synthetic_one_desc:"Mısır koçanları benzin istasyonları için yakıta dönüşür. Yeşil benzin petrol bağımlılığıyla savaşır—ancak monokültürler biyoyakıtları gıda mahsullerine karşı konumlandırır."
 oil_synthetic_two:"Biyodizel"
 oil_synthetic_two_desc:"Alg kültürleri kükürtsüz yakıt üretir. Döngüsel ekonomi CO₂-nötr kamyon filolarını hayal eder—eğer enerji dengesi tutarsa."

# Tech Mil
 industry_harbor:"Endüstriyel Liman"
 industry_harbor_desc:"Endüstriyel Liman..."
 heavy_industry_harbor:"Endüstriyel Liman"
 heavy_industry_harbor_desc:"Devasa vinçler, çelik ve kömürü doğrudan yük trenlerinden mavnalara yükler. Bu liman devleri, duman tüten bacaları ve paslı yükleme köprüleriyle, ağır sanayinin kalbi haline gelir; burada yük gemileri, küresel üretim için ham demiri saat başı taşır."
 ultra_heavy_industry_harbor:"Konteyner Limanı"
 ultra_heavy_industry_harbor_desc:"Gökdelen uzunluğundaki konteyner gemileri otomatik terminallere yanaşır. Standartlaştırılmış çelik kutular gemi, tren ve kamyon arasında robotik olarak hareket eder—küresel ticareti 20 ayaklık birimlere indiren bir lojistik balesi."
 light_ships_rockets_base:"Hidrofonlar"
 light_ships_rockets_base_desc:"Su altı mikrofonları düşman denizaltılarının pervane gürültüsünü dinler. Bu hidroakustik nöbetçiler en hafif titreşimleri bile tespit eder ve derin denizi izlenen bir labirente dönüştürür."
 light_ships_rockets_machinery:"Atış Kontrol Sistemleri"
 light_ships_rockets_machinery_desc:"Aktif ses darbeleri, okyanus tabanını yarasa çağrıları gibi tarar. Modern sonar işlemcileri batıkları denizaltılardan ayırır ve derinlik bombaları için gerçek zamanlı çarpışma yollarını hesaplar."
 heavy_ships_rockets_base:"Mayın Tarayıcı"
 heavy_ships_rockets_base_desc:"Mekanik analog bilgisayarlar menzil bulucuları top taretlerine bağlar. Bu ateş püskürten sibernetik sistemler, dalgalar ve rüzgar sürüklenmesi için balistik düzeltmeleri hesaplar—dijital savaş alanının bir öncüsü."
 heavy_ships_rockets_software:"Elektronik Karşı Tedbirler"
 heavy_ships_rockets_software_desc:"Karıştırıcılar, sentetik yankı bulutlarıyla düşman radarını karıştırır. Elektronik harp, hayalet filolar yaratırken kripto modüller düşman radyo gözetimini engeller."
 support_ships_rockets_base:"Entegre Radar Sistemi"
 support_ships_rockets_base_desc:"Dönen antenler gökyüzünün elektromanyetik bir görüntüsünü oluşturur. Ağ bağlantılı radar istasyonları, 200 km uzaktaki uçak formasyonlarını üçgenleyerek, önleyicileri bombardıman sürülerine çoban köpekleri gibi yönlendirir."
 support_ships_mine_sweeper:"Sonar Sistemleri"
 ut_anti_tank:"Tanksavar Silahları"
 ut_anti_tank_desc:"Tanksavar tüfekleri, çeliği tereyağı gibi kesen tungsten çekirdekler ateşler. Piyade, kalın ön zırhın işe yaramaz hale geldiği kentsel çatışmada pusu kurmayı öğrenir."
 ut_anti_tank_guided:"Kundağı Motorlu Topçu"
 ut_anti_tank_guided_desc:"Telli güdümlü füzeler nişangahın görüş hattını takip eder. Bu 'akıllı' mermiler, tank mürettebatının tepelerin arkasında kalmasını bir ölüm kalım meselesi haline getirir."
 task_forces:"Özel Kuvvetler"
 task_forces_desc:"Elit birimler, gece muharebeleri ve rehine kurtarma operasyonları için eğitim alır. Susturuculu silahlar ve gece görüşüyle gölge gibi hareket ederler; hızlı, ölümcül ve kayıtsız."
 ut_tank_diesel_engine:"Dizel Motor"
 ut_tank_diesel_engine_desc:"Çok yakıtlı motorlar, dizelden kerosen'e kadar her şeyi yakar. Güvenilir bloklar, lojistiği çöküşün eşiğine getiren operasyonel menziller sağlar."
 ut_tank_radio:"Radyo Ağı"
 ut_tank_radio_desc:"Radyolar, tank filolarını çelik bir pakete dönüştürür. Komutanlar, mors koduyla kıskaçları koordine ederken, eter parazitlerle dolar taşar."
 ut_tank_composite_armor:"Kompozit Zırh"
 ut_tank_composite_armor_desc:"Seramik plakalar ve uranyum katmanları sandviç şeklinde kaynaklanmıştır. Bu katmanlı teknoloji, şekilli patlayıcıları parçalar; ancak düşman hattının arkasında tamir etmeyi bir kabusa dönüştürür."
 ut_tank_modern:"Ana Muharebe Tankı"
 ut_tank_modern_desc:"120mm yivsiz toplar hareket halindeyken isabetli ateş açar. Sabitlenmiş optikler, KBRN koruması ve çok yakıtlı filtreler, bu tankları modern savaşın hareketli kaleleri yapar."
 ut_tank_jet_engine:"Gaz Türbini"
 ut_tank_jet_engine_desc:"Jet motorları, 60 tonluk devlere yarış arabası hızı verir. Ancak kerosen susuzlukları konuşlandırmaları sınırlar; bazı komutanlar zırhı ekstra yakıt tanklarıyla takas eder."
 ut_tank_autoloader:"Otomatik Yükleyici"
 ut_tank_autoloader_desc:"Robot kollar, insan yardımı olmadan mermileri yükler. Otomasyon, mürettebat sayısını azaltır ancak isabet aldığında mühimmat bölmelerini tik tak eden saatli bombalara dönüştürür."
 ut_tank_future:"Gelecek Muharebe Tankı"
 ut_tank_future_desc:"Aktif savunma sistemleri, mikro patlamalarla el bombalarını durdurur. Ağ bağlantılı sensörler, tam 360° farkındalık sağlar; tank, hareketli bir veri merkezine dönüşür."
 ut_war_planes:"Savaş Uçakları"
 ut_war_planes_desc:"Çift kanatlı savaş uçakları, dönen pervanelerin arasından makineli tüfeklerle savaşır. Hava muharebeleri hala şövalye ritüellerini takip ederdi; ta ki formasyon taktikleri gökleri askerileştirene dek."
 ut_war_planes_2:"Gelişmiş Savaş Uçakları"
 ut_jet_planes:"Jet Uçağı"
 ut_jet_planes_desc:"Jet motorları ses duvarını aşar. MiG-15'ler ve F-86'lar, saniyelerin yaşamı veya ateşli ölümü belirlediği süpersonik döngülerde düello yapar."
 ut_modern_planes:"Modern Uçak"
 ut_anti_tank_guided_software:"Tanksavar Güdümlü Sistemler"
