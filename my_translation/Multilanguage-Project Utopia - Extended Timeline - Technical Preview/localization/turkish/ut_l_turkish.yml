 utopia_journal_society_2_wirtschaftswunder_title:"Ekonomik Mucize"
 utopia_journal_society_2_wirtschaftswunder_desc:"Nefes kesici bir olaylar zincirinde, ekonomimiz sadece toparlanmakla kalmadı – adeta patladı. Sanayi patlama yapıyor, istihdam rekor seviyelerde ve refah artık birçokları için bir hayal değil, günlük bir gerçeklik."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Yıkıntılardan altın çıktı: bir zamanlar harabelerin tüttüğü yerde fabrikalar yükseldi, refah çiçek açtı ve yeni bir benlik anlayışı yerleşti. Güçlü bir küresel ekonomi, dünya çapında ekonomik büyüme ve mucizenin ruhu, umutsuzluğu ivmeye dönüştürdü – işçilerin geleceğin mühendisleri olduğu ve teknolojik ilerlemenin dünyayı hayrete düşürdüğü bir çağ."

 je_early_civil_aviation:"Erken Sivil Havacılık"
 je_early_civil_aviation_reason:"Erken sivil havacılık, cesur öncüler, tekleşen pervaneli uçaklar ve çayırlarda, tarlalarda doğaçlama pistlerle başladı. Bir zamanlar askeri nitelikte olan şey, şehirler, insanlar ve pazarlar arasında bir bağlantı haline geldi. Her uçuş bir macera, her iniş bir zaferdi. Açık kokpitlerde yolcular değil, hayalperestler oturuyordu – ve onların hayallerinden tamamen yeni bir ulaşım çağı doğdu."

 je_modern_civil_aviation:"Modern Sivil Havacılık"
 je_modern_civil_aviation_reason:"Modern sivil havacılık gökleri evcilleştirdi. Derme çatma çift kanatlı uçaklar şık jetlere, posta uçakları uçan şehirlere dönüştü. Havaalanları küresel olarak bağlı bir dünyanın merkezleri haline geliyor. Bir zamanlar günler süren şeyler şimdi saatler içinde oluyor – hızlı, rahat, verimli. Gökyüzü artık bir sınır değil, bir geçit: iş seyahatinde olanlar, aileler, hayalperestler ve ilerlemenin kendisi için."

 je_urbanist_ig:"Şehircilik Hareketi"
 je_urbanist_ig_reason:"Şehircilik hareketi mimariden daha fazlasıdır – birlikte nasıl yaşadığımıza dair bir vizyondur. Büyüyen şehirlerde sadece binalar değil, toplumlar da yaratılır. Şehir planlamacıları, sosyal reformcular ve vizyonerler, sadece işlev görmekle kalmayıp ilham veren kentsel alanlar hayal eder: parklar, ışık, toplu taşıma ve kamusal yaşamla. Şehir sadece inşa edilmez – daha iyi bir gelecek için bir sahne olarak şekillendirilir."

 ut_research_institute_concept:"Araştırma Enstitüsü"
 ut_research_institute_concept_desc:"Araştırma Enstitüsü'nde büyük araştırma projeleri açılabilir. \n Çağ 6: Nükleer Enerji ve Nükleer Silahlar \n Çağ 7: Üst Düzey Bilgisayarlar (~10µm)\nÇağ 8: Üretken Yapay Zeka.\nHala geliştirme aşamasında."
 ut_research_institute_found:"Yüksek Teknoloji Bilgisayarları Araştır"
 ut_research_institute_found_desc:"Bilimsel mükemmelliği pekiştirmek, temel araştırmaları teşvik etmek ve teknolojik ilerlemeyi yapısal olarak hızlandırmak amacıyla ulusal bir araştırma enstitüsü kurulacaktır. Bu kurumun inşası, bilgi tabanlı bir topluma giden yolda bir dönüm noktasıdır."
 ut_je_research_institute_founding:"Araştırma Enstitüsü Kurmak"
 ut_je_research_institute_founding_reason:"Milletimiz, özel bir araştırma enstitüsü kurarak yeniliği kurumsallaştırmaya hazırlanıyor. Fikirlerin gücü beslediği bir çağda, böyle bir enstitünün temeli devasa bir ilerleme adımıdır. Burada zihinler keskinleştirilecek, bilgi sistemleştirilecek ve tesadüfen değil, tasarımla çığır açan buluşlar doğacaktır.\nBu enstitü bir işaret feneri haline gelecek - toplumun her köşesinden bilim insanlarını, düşünürleri ve teknokratları çekecektir. Merakın potası, imkansızın inkar edilmediği, aksine incelendiği bir yer."
 ut_je_research_institute_founding.success.d:"Araştırma enstitüsü faaliyete geçti. Yenilik için yapılandırılmış bir alan sağlıyor, teknolojik gelişmeyi hızlandırıyor ve ulusal prestiji geliştiriyor."
 ut_je_research_institute_founding.success.f:"Bir zamanlar tozlu bodrumlarda yalnız mucitler çalışırken, şimdi tüm fakülteler uyum içinde çalışıyor. Denklemlerle dolu karatahtalar, enerjiyle uğuldayan laboratuvarlar - bu artık sadece deney değil. Bu organize deha."
 ut_research_institute_found_mod:"Araştırma Enstitüsü İnşa Etmek"
 ut_research_institute_found_mod_desc:"Ulusal bir araştırma enstitüsünün temelleri atılıyor. Bilimsel ağlar oluşuyor, kaynaklar bir araya getiriliyor ve bilginin geleceği için altyapı büyüyor."
 ut_je_research_institute_founding_goal:"#BOLD 4 yıllık#! kuruluş aşamasının tamamlanmasını bekleyin"
 ut_research_institute_found_unlock_tt:"[ut_research_institute_concept] kilidini açar"

 ut_research_high_tech_computers:"Yüksek Teknoloji Bilgisayarları Araştır"
 ut_research_high_tech_computers_desc:"Milletimiz yüksek performanslı bilgisayarları araştırmaya yönelik hedefli yatırımlar yapıyor. Bu makineler modern simülasyonların, endüstriyel otomasyonun ve askeri üstünlüğün temelini oluşturacak. Onlara ilk hakim olan dijital çağı şekillendirecek."
 ut_je_ut_research_high_tech_computers_research:"Yüksek Teknoloji Bilgisayar Araştırması"
 ut_je_ut_research_high_tech_computers_research_reason:"Hesaplamanın sınırları yeniden çiziliyor. Klasik bilgisayarlar sınırlarına yaklaşırken, yeni nesil yüksek performanslı makineler bilimde, endüstride ve savunmada devrim niteliğinde ilerlemeler vaat ediyor. Yeterli yatırımla, bu devrime liderlik edebiliriz – herhangi bir insan zihninden daha hızlı düşünen makineler yaratarak.\nBu sadece araştırma değil—gelecek için bir yarıştır."
 ut_je_ut_research_high_tech_computers_research.success.d:"Yeni nesil yüksek performanslı bilgisayarların geliştirilmesi başarılı oldu. Bu makineler daha önce ulaşılamayan karmaşıklık ve hız seviyelerinde hesaplamalar yapıyor."
 ut_je_ut_research_high_tech_computers_research.success.f:"Sıvı soğutmalı işlemciler, kuantum dalgalanmaları, sinir ağları – ham mantık çağı, sentetik düşüncenin zarafetine teslim oluyor. Makinelerimiz artık hesaplamıyor – gerçeği modelliyor."
 ut_research_high_tech_computers_mod:"Yüksek Teknoloji Bilgisayar Araştırması"
 ut_research_high_tech_computers_mod_desc:"Ulusal araştırma, en son hesaplama teknolojilerini geliştirmeye odaklanmıştır. Prototip yapılıyor, laboratuvarlar genişliyor ve hesaplama gücü ile vizyon arasındaki çizgi bulanıklaşmaya başlıyor."
 ut_je_ut_research_high_tech_computers_research_goal:"#BOLD 4 yıllık#! araştırma aşamasının tamamlanmasını bekleyin"

