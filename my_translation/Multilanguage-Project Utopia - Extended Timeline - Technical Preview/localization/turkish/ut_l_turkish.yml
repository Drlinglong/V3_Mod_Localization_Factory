 utopia_mod.2.d:"Resmi olmayan kanallar aracılığıyla, yönetiminiz ezici bir inovasyon akışına erişim sağlıyor. Meşruiyetten uzak olsa da, bu kısayol geleceğe bir bakış sunuyor — haksız bir avantajla şekillendirebileceğiniz bir gelecek."
 utopia_mod.2.f:"İlerleme, zamanın kendisinde ustalık değilse nedir ki? Diğerleri etik ve eşitliği tartışırken, biz olasılık perdesini deldik. Bu eşi görülmemiş inovasyon artışıyla, yavaş, bürokratik gelişimin nesillerini atlıyoruz. Bırakın tarih bizi yargılasın — ya da hiçbir tarih olmasın, sadece mürekkep ve parşömenle değil, devrelerle ve çelikle yazılmış yarının ihtişamı olsun. Ütopya verilmez. O alınır."
