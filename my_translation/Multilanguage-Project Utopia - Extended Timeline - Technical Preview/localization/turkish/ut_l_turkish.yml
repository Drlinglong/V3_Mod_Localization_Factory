 combat_unit_type_support_systems:"Destek Sistemleri"
 combat_unit_type_missile_corvettes:"Füze Korvetleri"
 combat_unit_type_surveillance_corvettes:"Keşif Korvetleri"
 combat_unit_type_capital_battleship:"Ana Muharebe Zırhlısı"
 combat_unit_type_modern_submarine:"Modern Denizaltı"
 combat_unit_type_super_carrier:"Süper Uçak Gemisi"
 combat_unit_type_armored_infantry:"Zırhlı Piyade"
 combat_unit_type_task_force_infantry:"Görev Gücü Piyadesi"
 combat_unit_type_motorized_artillery:"Kundağı Motorlu Topçu"
 combat_unit_type_rocket_artillery:"Roket Topçu"
 combat_unit_type_support_systems_desc:"Cephedeki kuvvetlerin etkinliğini artıran lojistik ve elektronik destek birimleri."
 combat_unit_type_missile_corvettes_desc:"Hızlı deniz muharebeleri için tasarlanmış füze sistemleriyle donatılmış hızlı ve çevik gemiler."
 combat_unit_type_surveillance_corvettes_desc:"Keşif ve koordinasyon için gelişmiş sensörler ve iletişim dizileriyle donatılmış deniz birimleri."
 combat_unit_type_capital_battleship_desc:"Büyük deniz muharebelerinde üstünlük için tasarlanmış ağır silahlı ve zırhlı amiral gemisi sınıfı gemiler."
 combat_unit_type_modern_submarine_desc:"Stratejik saldırılar için torpidolar ve seyir füzeleriyle donatılmış gizli sualtı gemileri."
 combat_unit_type_super_carrier_desc:"Büyük mesafeler boyunca güç yansıtan mobil hava üsleri olarak hizmet veren devasa uçak gemileri."
 combat_unit_type_armored_infantry_desc:"Artırılmış hayatta kalma kabiliyeti için ağır kişisel zırh ve entegre destek sistemleriyle donatılmış piyade birimleri."
 combat_unit_type_task_force_infantry_desc:"Bağımsız olarak veya diğer kuvvetlerle birlikte özel görevleri yürütebilen, yüksek eğitimli, esnek birimler."
 combat_unit_type_motorized_artillery_desc:"Savaş alanında hızlı konuşlandırma ve yeniden konumlandırma sağlayan motorlu araçlara monte edilmiş topçu."
 combat_unit_type_rocket_artillery_desc:"Geniş alanları patlayıcı ateş gücüyle doyurmak için roket salvosu fırlatan topçu."


# Tech Society
 highway_projects:"Otoyollar"
 highway_projects_desc:"Geniş, asfaltlanmış arterler şehirleri ve bölgeleri verimli bir şekilde birbirine bağlar. Otoyollar mal taşımacılığını hızlandırır, işe gidiş geliş sürelerini kısaltır ve yeni ekonomik kalkınma koridorları açar."
 heavy_machinery_builders:"Beton Sericiler"
 heavy_machinery_builders_desc:"Modern beton sericiler, yol yapımında devrim yaratır. Bu çelik devler, endüstriyel ölçekli altyapının temelini atarak, rekor sürede hassas yol döşemeleri döker."
 intercity_transport:"Şehirlerarası Ulaşım"
 intercity_transport_desc:"Yüksek hızlı trenler ve uzun mesafe otobüsleri bölgesel sınırları aşar. Gelişmiş bir şehirlerarası ağ, ülkeyi küçültür, ulusal birliği teşvik eder ve turizmi canlandırır."
 highspeed_transport:"Yüksek Hızlı Ulaşım"
 highspeed_transport_desc:"Buharlı lokomotifler elektrikli dinamolara yerini bırakırken, trenler 160 km/sa hızla yarışmaya başlar. Bu hız devrimi, en hızlı posta arabalarını bile utandırır ve şehirler arasındaki algılanan mesafeleri sıkıştırır."
 early_civil_aviation:"Erken Sivil Havacılık"
 early_civil_aviation_tech_tt:"Oyun başına bir kez: Tüm ülkeler 20 yıl boyunca +%10 teknoloji yayılımı kazanır."
 civil_airlines:"Sivil Havayolları"
 civil_airlines_desc:"Sivil havayolları, ticari amaçlarla yolcu ve kargo taşıyan askeri olmayan hava taşımacılığı hizmetlerini ifade eder. Küresel bağlantıda, ekonomik kalkınmada ve uluslararası ticaret ile turizmin kolaylaştırılmasında hayati bir rol oynarlar."
 modern_civil_aviation:"Modern Sivil Havacılık"
 modern_civil_aviation_desc:"Modern sivil havacılık, çağdaş hava yolculuğu ve ulaşımını destekleyen gelişmiş sistemleri, teknolojileri ve altyapıyı kapsar. Uçak tasarımındaki yenilikler, hava trafik yönetimi ve uluslararası düzenlemelerle yönlendirilen emniyet, verimlilik ve küresel bağlantıya vurgu yapar."
 modern_civil_aviation_tech_tt:"Oyun başına bir kez: Tüm ülkeler sonsuza dek 50 teknoloji yayılımı kazanır."
 international_commerce:"Uluslararası Ticaret"
 international_commerce_desc:"Uluslararası ticaret, mal, hizmet ve sermayenin ulusal sınırlar arasında değişimini ifade eder. Küresel ekonomik entegrasyonu yönlendirir, uzmanlaşmayı teşvik eder ve ülkelerin daha geniş bir kaynak ve pazar çeşitliliğine erişmesini sağlar."
 international_stock_exchange:"Uluslararası Borsalar"
 international_stock_exchange_desc:""
 check_payments:"Çek Ödemeleri"
 check_payments_desc:"Kağıt talimatlar, toptan satışta nakitin yerini alır. Çekler, izlenebilir ödemeleri getirerek bankaların finansal aracı olarak yükselişini hızlandırır."
 credit_cards:"Kredi Kartları"
 credit_cards_desc:"Manyetik şeritler ve PVC kartlar, dijital çağın şafağını işaret eder. Tüketime açılan bu anahtar, ani harcamaları teşvik eder ve küresel kredi ağlarının temelini atar."
 digital_payments:"Dijital Ödemeler"
 digital_payments_desc:"Şifreli veri paketleri fiber optik kablolardan hızla akar. Gerçek zamanlı transferler ve mobil ödeme uygulamaları, fiziksel cüzdanları müzelik eserlere dönüştürür."
 digital_trading:"Dijital Ticaret"
 digital_trading_desc:"Algoritmalar, hisse senetlerini milisaniyeler içinde takas eder. Borsa, yüksek frekanslı veri akışları için bir sahneye dönüşür."
 modern_economy:"Kalkınma Ekonomisi"
 modern_economy_desc:"Kalkınma ekonomisi, gelişmekte olan ülkelerde yoksulluğun azaltılması ve refahın ardındaki ekonomik faktörleri ele alır. Büyümeyi ve sürdürülebilir ilerlemeyi neyin teşvik ettiğini araştırır."
 new_public_management:"Yeni Kamu Yönetimi"
 new_public_management_desc:"Verimliliği ve performansı artırmak için özel sektör yönetim yöntemlerini kamu yönetimine uygulayan bir kavramdır. Ademi merkeziyetçiliği, sonuç odaklılığı ve iç rekabeti vurgular."
 digital_tax_declaration:"Dijital Vergi Beyannamesi"
 digital_tax_declaration_desc:"Elektronik formlar ve otomatik uygunluk kontrolleri, vergi toplama yöntemlerini modernleştirir."
 union_new_mandates:"Uluslararası Hukuk"
 union_new_mandates_tt:"Yeni güç bloğu ilkelerinin kilidini açar"
 union_new_mandates_desc:"Uluslarüstü kurumlar, iklim ve dijital düzenleme üzerinde yetki kazanır. Saf ekonomik entegrasyon dönemi, iddialı siyasi karmaşaya yol açar."
 union_new_mandates_two:"Uluslararası Kuruluş"
 union_new_mandates_two_desc:"Ortak ordu birlikleri ve bulut altyapıları, federal bir süper devlete geçişi işaret eder. Ulusal egemenlik, giderek artan bir şekilde süper devlete devredilir."
 union_trade:"Uluslararası Ticaret Örgütü"
 union_trade_desc:"Tarifesiz bölgeler ve uyumlaştırılmış ürün standartları, kıtasal bir iç pazar oluşturur. Korumacılık, büyük ölçekte karşılaştırmalı üstünlük mantığına yerini bırakır."
 food_standards_one:"Gıda Standartları"
 food_standards_one_desc:"Temel gıdalardaki kirleticiler için yasal sınırlar belirlenir. Gıda müfettişleri, hileli un ve formaldehit emdirilmiş balıklar üzerinde sistematik baskınlara başlar."
 food_standards_two:"Gıda Güvenliği Kurumu"
 food_standards_two_desc:"Bir devlet kurumu artık çiftlikten rafa kadar tüm üretim zincirini denetler. Hijyen sertifikaları gıda ticareti için zorunlu hale gelir."
 food_standards_three:"Etiketleme Gereklilikleri"
 food_standards_three_desc:"Trans yağlar, alerjenler ve besin değerleri tabloları açıkça belirtilmelidir. Yanıltıcı gıda reklamları dönemi sona ermeye başlar."
 epa_one:"Hava Saflığı"
 epa_one_desc:"Endüstriyel filtreler ve araç katalizörleri, şehirler üzerindeki sisi kaldırmayı hedefler. İlk kez, ince partiküller ve NOx için sınırlar yasalaşır."
 epa_two:"Geri Dönüşüm Programları"
 epa_two_desc:"Atık ayrıştırma bir vatandaşlık görevi haline gelir. Çöplükler, robot kolların plastikleri ayırdığı ve biyolojik atıkları biyogaza dönüştürdüğü yüksek teknolojili geri dönüşüm parklarına yerini bırakır."
 epa_three:"CFC Yasağı"
 epa_three_desc:"Kloroflorokarbonların yasaklanması stratosferik ozon tabakasını kurtarır. Buzdolapları doğal soğutuculara geçer ve aerosol kutuları pompa tabanlı alternatifleri benimser."
 political_progress_1_cosmopolitan:"Kozmopolitlik"
 political_progress_1_cosmopolitan_desc:"Aydınlanma idealleri ve bilimsel ilerlemeye olan inanç, dini dogmayı yerinden eder. Yeni bir teknokrat eliti, mükemmel rasyonel bir şekilde örgütlenmiş bir toplum hayal eder."
 political_progress_2_rationalism:"Rasyonalizm"
 political_progress_2_rationalism_desc:"Kanıta dayalı politika, ideolojik siper savaşının yerini alır. Rastgele kontrollü denemeler sosyal programlara karar verirken, algoritmalar seçim bölgesi sınırlarını optimize eder."
 political_progress_3_neoliberalism:"Neoliberalizm"
 political_progress_3_neoliberalism_desc:"Aydınlanma idealleri ve bilimsel ilerlemeye olan inanç, dini dogmayı yerinden eder. Yeni bir teknokrat eliti, mükemmel rasyonel bir şekilde örgütlenmiş bir toplum hayal eder."
 political_progress_4_greens:"Yeşil Hareket"
 political_progress_4_greens_desc:"Kanıta dayalı politika, ideolojik siper savaşının yerini alır. Rastgele kontrollü denemeler sosyal programlara karar verirken, algoritmalar seçim bölgesi sınırlarını optimize eder."
 national_socialism:"Nasyonal Sosyalizm"
 national_socialism_desc:"Otoriter yönetimi, ırk saflığı doktrinlerini ve devlet kontrollü ekonomik yapıları birleştiren, tarihsel olarak faşist rejimlerle bağlantılı radikal bir milliyetçi ideolojidir."
 movie_industry:"Film Endüstrisi"
 movie_industry_desc:"Sinema, kamuoyunu şekillendiren, ulusal kimliği yansıtan ve modadan siyasete kadar her şeyi küresel ölçekte etkileyen güçlü bir kültürel güç haline gelir."
 online_forums:"Çevrimiçi Forumlar"
 online_forums_desc:"Merkezi olmayan tartışma panoları, niş toplulukların oluşmasını, tartışmaların gelişmesini ve geleneksel medya yapılarının dışında yeni alt kültürlerin ortaya çıkmasını sağlar."
 social_media:"Sosyal Medya"
 social_media_desc:"Dijital platformlar, gerçek zamanlı paylaşım, kitlesel seferberlik ve algoritma odaklı içeriklerle kamu söylemini ve davranışını şekillendirerek iletişimi devrim niteliğinde değiştirir."

 multicultural_globalism:"Çokkültürlülük"
 multicultural_globalism_desc:"Çokkültürlülük, bir toplum içindeki çeşitli kültürel kimliklerin tanınması ve desteklenmesidir. Farklı geleneklerin, dillerin ve inançların bir arada yaşamasını teşvik ederken, tüm kültürel gruplar için kapsayıcılığı, hoşgörüyü ve eşit hakları destekler."
 anti_multicultural_globalism:"Dijital Propaganda"
 anti_multicultural_globalism_desc:"Kitlesel propaganda, kamuoyunu şekillendirmek için dijital medyayı ve 24 saatlik haber döngülerini giderek daha fazla kullanmakta, küresel ölçekte bilgi ile manipülasyon arasındaki çizgiyi sık sık belirsizleştirmektedir."
 anti_discrimination_laws:"Ayrımcılık Karşıtı Yasalar"
 anti_discrimination_laws_desc:"Ayrımcılık karşıtı yasalar, bireyleri ırk, cinsiyet, din veya cinsel yönelim gibi özelliklere dayalı haksız muameleden korumak için tasarlanmış yasal tedbirlerdir. Bu yasalar, eşitliği teşvik etmeyi ve istihdama, eğitime ve kamu hizmetlerine eşit erişimi sağlamayı amaçlar."
 anti_discrimination_laws_tt:"@ut_movement_cosmopolitan_name! kilidini açar"
 emancipation_movement:"Emansipasyon Hareketi"
 emancipation_movement_desc: ""
 lgbt_movement:"LGBT Hareketi"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"LGBT hareketleri, lezbiyen, gey, biseksüel ve transseksüel insanların haklarını ve kabulünü savunur. Aktivizm, yasal reformlar ve kültürel değişim yoluyla ayrımcılığa meydan okur ve sosyal eşitlik ile tanınma arayışındadır."
 feminism_2:"Emansipasyon"
 feminism_2_desc:"Eşit işe eşit ücret anayasal bir hak haline gelir. Kadınlar askeriye ve endüstride komuta rollerine yükselir—ancak cam tavan varlığını sürdürür."
 feminism_3:"Pozitif Eşitlik"
 feminism_3_desc:"Eşitlik yasaları, parlamento koltuklarının yarısını kadınlara ayırır. Bilinçsiz önyargı eğitimi, yargıçlar ve insan kaynakları yöneticileri için zorunlu hale gelir."
 public_universities:"Devlet Üniversiteleri"
 public_universities_desc:"Eğitim ücretsiz bir vatandaşlık hakkı haline gelir. Derslikler ilk kez işçi sınıfı çocuklarına açılırken, devlet bursları kitlesel bir akademik sınıf yaratır."
 compulsory_secondary_school:"Zorunlu Ortaöğretim"
 compulsory_secondary_school_desc:"Gençler 18 yaşına kadar okula gitmek zorundadır. Meslek okulları, işgücü piyasasına geçişi kolaylaştırmak için endüstri ile iş birliği yapar."
 compulsory_tertiary_school:"Zorunlu Üniversite"
 compulsory_tertiary_school_desc:"Üniversite diploması toplumsal bir norm haline gelir. Kampüs şehirleri büyür—ancak aşırı arz, doktoralıların taksi sürmesi gibi belirsiz durumlara yol açar."
 technical_scientific_school_reforms:"Teknik-Bilimsel Okul Reformu"
 technical_scientific_school_reforms_desc:"Müfredatlar, erken çocukluktan itibaren teknik bilgiyi, dijital becerileri ve bilimsel düşünmeyi teşvik etmek üzere temelden revize edilir. Amaç, geleceğe yönelik, yenilik odaklı bir toplumdur."

