 event_new_dawn.2.a:"Çekirdek ideoloji için temel oluştur"
 
 event_new_dawn.2.d.a:"Otokratik gruptaki müttefiklerimiz, önemli kurumların desteğiyle iktidarı hızla ele geçirdi. Geçiş düzenli olsa da, muhalefetsiz değil."
