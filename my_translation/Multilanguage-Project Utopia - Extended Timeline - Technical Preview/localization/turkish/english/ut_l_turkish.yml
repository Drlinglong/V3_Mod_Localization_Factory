 utopia_journal_society_2_wirtschaftswunder_title:"Ekonomik Mucize"
 utopia_journal_society_2_wirtschaftswunder_desc:"Nefes kesici bir olaylar zinciriyle ekonomimiz sadece iyileşmekle kalmadı – patlama yaşadı. Endüstri canlanıyor, istihdam rekor seviyelerde ve refah artık birçok kişi için bir rüya değil, günlük bir gerçeklik."
 utopia_journal_society_2_wirtschaftswunder_flavor:"Enkazdan altın çıktı: bir zamanlar harabelerin tüttüğü yerde fabrikalar yükseldi, refah çiçek açtı ve yeni bir benlik duygusu kök saldı. Güçlü bir küresel ekonomi, dünya çapında ekonomik büyüme ve mucize ruhu, umutsuzluğu ivmeye dönüştürdü – işçilerin geleceğin mühendisleri olduğu ve teknolojik ilerlemenin dünyayı hayran bıraktığı bir çağ."

 je_early_civil_aviation:"Erken Sivil Havacılık"
 je_early_civil_aviation_reason:"Erken sivil havacılık, cesur öncüler, tekleşen pervaneli uçaklar ve çayırlar ile tarlalarda doğaçlama pistlerle başladı. Bir zamanlar askeri nitelikte olan şey, şehirler, insanlar ve pazarlar arasında bir bağlantı haline geldi. Her uçuş bir macera, her iniş bir zaferdi. Açık kokpitlerde yolcular değil, hayalperestler oturuyordu – ve onların hayallerinden yepyeni bir ulaşım çağı doğdu."

 je_modern_civil_aviation:"Modern Sivil Havacılık"
 je_modern_civil_aviation_reason:"Modern sivil havacılık gökyüzünü evcilleştirdi. Döküntü çift kanatlılar, şık jetlere, posta uçakları ise uçan şehirlere dönüştü. Havaalanları küresel olarak bağlantılı bir dünyanın merkezleri haline geliyor. Bir zamanlar günler süren şey şimdi saatler içinde oluyor – hızlı, uygun, verimli. Gökyüzü artık bir sınır değil, bir geçit: iş seyahati yapanlar, aileler, hayalperestler ve ilerlemenin kendisi için."

 je_urbanist_ig:"Şehircilik Hareketi"
 je_urbanist_ig_reason:"Şehircilik hareketi mimariden daha fazlasıdır – birlikte nasıl yaşayacağımıza dair bir vizyondur. Büyüyen şehirlerde sadece binalar değil, toplumlar da yaratılır. Şehir plancıları, sosyal reformcular ve vizyonerler, sadece işlev görmekle kalmayıp ilham veren kentsel alanlar hayal eder: parklar, ışık, ulaşım ve kamusal yaşam ile. Şehir sadece inşa edilmez – daha iyi bir geleceğin sahnesi olarak şekillendirilir."

 concept_ut_research_institute:"Araştırma Enstitüsü"
 concept_ut_research_institute_desc:"Araştırma enstitüsünde büyük araştırma projeleri açılabilir. \n Çağ 6: Nükleer Enerji ve Nükleer Silahlar \n Çağ 6: Nükleer Güç \n Çağ 7: Üst Düzey Bilgisayarlar (~10µm)\nÇağ 8: Üretken Yapay Zeka.\nHala yapım aşamasında."
 ut_research_institute_found:"Araştırma Enstitüsü Kur"
 ut_research_institute_found_desc:"Bilimsel mükemmeliyeti pekiştirmek, temel araştırmaları teşvik etmek ve teknolojik ilerlemeyi yapısal olarak hızlandırmak amacıyla ulusal bir [concept_ut_research_institute] kurulacaktır. Bu kurumun inşası, bilgi tabanlı bir topluma giden yolda bir dönüm noktasıdır."
 ut_je_research_institute_founding:"Araştırma Enstitüsü Kuruluyor"
 ut_je_research_institute_founding_reason:"Milletimiz, özel bir araştırma enstitüsü kurarak inovasyonu kurumsallaştırmaya hazırlanıyor. Fikirlerin gücü beslediği bir çağda, böyle bir enstitünün temeli, ileriye doğru devasa bir adım atılmasına işaret ediyor. Burada zihinler keskinleşecek, bilgi sistemleştirilecek ve atılımlar tesadüfen değil, tasarımla doğacak.\nBu enstitü bir işaret feneri haline gelecek - toplumun her köşesinden bilim insanlarını, düşünürleri ve teknokratları çekecek. İmkansızın reddedilmediği, aksine incelendiği bir merak potası."
 ut_je_research_institute_founding.success.d:"Araştırma enstitüsü faaliyete geçti. İnovasyon için yapılandırılmış bir alan sağlayarak teknolojik ilerlemeyi hızlandırıyor ve ulusal prestiji artırıyor."
 ut_je_research_institute_founding.success.f:"Bir zamanlar tozlu bodrumlarda yalnız mucitler çalışırken, şimdi tüm fakülteler uyum içinde çalışıyor. Denklemlerle dolu karatahtalar, enerjiyle vızıldayan laboratuvarlar - bu artık sadece deney değil. Bu, organize edilmiş bir deha."
 ut_research_institute_found_mod:"Araştırma Enstitüsü Girişimi"
 ut_research_institute_found_mod_desc:"Ulusal bir araştırma enstitüsünün temelleri atılıyor. Bilimsel ağlar ortaya çıkıyor, kaynaklar birleştiriliyor ve bilginin geleceği için altyapı büyüyor."
