 ut_research_high_tech_computers:"Yüksek Teknolojili Bilgisayarları Araştır"
 ut_research_high_tech_computers_desc:"Mikroçip teknolojilerine yönelik bir araştırma girişimi başlatın ve transistörlerin yerini alın. Bu makineler, modern simülasyonların, endüstriyel otomasyonun ve askeri üstünlüğün temelini oluşturacaktır."
 ut_je_ut_research_high_tech_computers_research:"Yüksek Teknolojili Bilgisayar Araştırması"
 ut_je_ut_research_high_tech_computers_research_reason:"Hesaplamanın sınırları yeniden çiziliyor. Klasik bilgisayarlar sınırlarına yaklaşırken, yeni nesil yüksek performanslı makineler bilimde, endüstride ve savunmada devrim niteliğinde ilerlemeler vaat ediyor. Yeterli yatırımla, herhangi bir insan zihninden daha hızlı düşünen makineler yaratarak bu devrime öncülük edebiliriz.\nBu sadece bir araştırma değil, gelecek için bir yarış."
 ut_je_ut_research_high_tech_computers_research.success.d:"Yeni nesil yüksek performanslı bilgisayarların geliştirilmesi başarılı oldu. Bu makineler, daha önce ulaşılamaz karmaşıklık ve hız seviyelerinde hesaplamalar yapıyor."
 ut_je_ut_research_high_tech_computers_research.success.f:"Sıvı soğutmalı işlemciler, kuantum dalgalanmaları, sinir ağları—ham mantık çağı, sentetik düşüncenin zarafetine boyun eğiyor. Makinelerimiz artık hesaplamıyor—gerçekliği modelliyorlar."
 ut_research_high_tech_computers_research_mod:"Yüksek Teknolojili Bilgisayar Araştırması"
 ut_research_high_tech_computers_research_mod_desc:"Ulusal araştırma, en son bilgi işlem teknolojilerini geliştirmeye odaklanmıştır. Prototip üretimi yapılıyor, laboratuvarlar genişliyor ve hesaplama gücü ile vizyon arasındaki çizgi bulanıklaşmaya başlıyor."
