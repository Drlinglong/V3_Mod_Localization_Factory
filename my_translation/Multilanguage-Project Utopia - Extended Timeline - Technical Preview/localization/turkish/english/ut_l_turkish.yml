 je_ut_new_dawn_suppress_dissidents_mod: "$je_ut_new_dawn_suppress_dissidents$"
 
 je_ut_new_dawn_outlaw_communists:"Komünistleri Yasakla"
 je_ut_new_dawn_outlaw_communists_desc:"Solcu hareketlere karşı sert önlemler al ve komünist partileri yasakla.\n\n#italic Tarihsel Bağlam:#!\n28 Şubat 1933'te, Reichstag Yangını'nın ardından Naziler, sivil özgürlükleri askıya alan ve binlerce komünistin tutuklanmasına izin veren Reichstag Yangını Kararnamesi'ni kabul etti. KPD (Almanya Komünist Partisi) kısa süre sonra yasaklandı ve bu, siyasi muhalefeti ortadan kaldırmanın ilk adımı oldu."
 je_ut_new_dawn_form_paramilitary_groups:"Paramiliter Gruplar"
 je_ut_new_dawn_form_paramilitary_groups_desc:"Parti yönetimini sağlamak için resmi olmayan militan örgütler kur.\n\n#italic Tarihsel Bağlam:#!\n1920'lerden beri aktif olan SA (Sturmabteilung), 1930'ların başında güçlü bir paramiliter güce dönüştü, seçmenleri sindirdi ve muhalefet toplantılarını böldü. 30 Haziran 1934'te Uzun Bıçaklar Gecesi sırasında Hitler, gücü pekiştirmek için SA liderliğini tasfiye etti ve ideolojik olarak daha güdümlü SS'i (Schutzstaffel) yükseltti."
 je_ut_new_dawn_conformity:"Uygunluk"
 je_ut_new_dawn_conformity_desc:"Devlet idealleriyle katı sosyal uyumu teşvik et.\n\n#italic Tarihsel Bağlam:#!\n1933'ten itibaren Naziler, Gleichschaltung'u (\"eşgüdüm"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"Mirası Birleştir"
 je_ut_new_dawn_unite_heritage_desc:"Kültürel mitler ve tarih temelinde ortak bir ulusal kimlik yarat.\n\n#italic Tarihsel Bağlam:#!\nNazi rejimi, Ahnenerbe (1935'te kuruldu) gibi örgütler aracılığıyla Germen tarihinin mitolojik bir vizyonunu teşvik etti ve sözde bilimsel ırk teorilerini yaydı. Nazi eğitimi ve propagandası, dışlayıcı, etnonasyonalist bir kimlik altında nüfusu birleştirmek için sözde Aryan geçmişini yüceltti."
 je_ut_new_dawn_volksgemeinschaft:"Biz - onlar değil."
 je_ut_new_dawn_volksgemeinschaft_desc:"Dışarıdakileri dışlayan, ırksal olarak tanımlanmış bir ulusal topluluk inşa et.\n\n#italic Tarihsel Bağlam:#!\nVolksgemeinschaft (\"halk topluluğu\") kavramı, 1933'ten itibaren 'ırksal olarak saf' Almanlar arasında birliği teşvik etmek için kullanıldı. Yahudileri, Romanları, engelli insanları ve diğerlerini dışladı—1935 Nürnberg Yasaları'nın temelini atarak antisemitizmi yasallaştırdı ve ırksal ayrımcılığı kurumsallaştırdı.\nBu ideoloji, altı milyondan fazla Yahudi'nin diğer marjinalize edilmiş gruplarla birlikte devlet planlı bir soykırımda öldürüldüğü Holokost ile sonuçlanan sistematik dışlamanın zeminini hazırladı."
 je_ut_new_dawn_expansionism:"Yayılmacılık"
 je_ut_new_dawn_expansionism_desc:"Ulusal ihtişam ve yaşam alanı için toprak büyümesi peşinde koş.\n\n#italic Tarihsel Bağlam:#!\nLebensraum (\"yaşam alanı\") ideolojisiyle hareket eden Nazi Almanyası, Mart 1938'de Avusturya'yı ilhak etti (Anschluss), Eylül 1938'de Südet Bölgesi'ni aldı ve 1 Eylül 1939'da Polonya'yı işgal ederek II. Dünya Savaşı'nı başlattı. Yayılmacılık, Doğu Avrupa'yı fethetmeyi ve nüfusunu yerinden etmeyi amaçlayan Nazi dış politikasının merkezi bir sütunuydu."
 je_ut_new_dawn_fascist_final_tt:"[concept_ut_nd_fascist_final_context]: Sadece [ROOT.GetCountry.GetName] vardır"
 concept_ut_nd_fascist_final_context:"Tek Dünya, Tek Halk"
 concept_ut_nd_fascist_final_context_desc:"Tek bir ideoloji ve ırk altında kalıcı bir faşist düzen kurun.\n\n#italic Tarihsel Bağlam:#!\nNazi rejimi, ırksal olarak tanımlanmış bir ideoloji altında birleşmiş, tek partili, totaliter bir imparatorluk olan “Bin Yıllık Reich”ı hayal ediyordu. Bu vizyon, dünyayı kalıcı tahakküm yoluyla yeniden şekillendirmeyi amaçlayan amansız militarizme, propagandaya ve soykırıma yol açtı. Sadece 12 yıl (1933-1945) sürmesine rağmen, rejimin eylemleri küresel çapta yıkıcı sonuçlar doğurdu ve ideolojinin yıkımı nasıl körükleyebileceğine dair bir uyarı olmaya devam ediyor."
