 event_new_dawn.2.d.c:"Komünistler kontrolü ele geçirdi, radikal bir dönüşüm vaat ediyor. Eski yapılar sökülüyor ve halk yeni bir vizyon altında birleşmeye çağrılıyor."
 event_new_dawn.2.d.f:"Faşist blok liderliği üstlendi, yeni bir ulusal güç çağını ilan etti. Muhalefet hızla bastırılıyor ve disiplin aracılığıyla düzen sağlanıyor."


 event_new_dawn.2.f.a:"Demir bir yumruk kontrolü yeniden sağlıyor, ancak özgürlük zarar görebilir."
