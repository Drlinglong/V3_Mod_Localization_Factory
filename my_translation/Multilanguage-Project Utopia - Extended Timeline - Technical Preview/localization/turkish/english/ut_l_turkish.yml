# Tech Production
 machinery_farming:"Kabinli Traktörler"
 machinery_farming_desc:"Traktörler ve biçerdöverler öküzlerin ve tırpanların yerini alıyor. Bu çelik canavarlar tarlaları eşi benzeri görülmemiş bir hızla sürüyor, tohum ekiyor ve mahsulleri biçiyor; mekanize tarım çağını başlatıyor."
 heavy_machinery_farming:"Ağır Traktörler"
 heavy_machinery_farming_desc:"300 beygir gücündeki motorlara sahip çelik devler, tarlaları rekor hızda sürüyor. Bu dizel devler öküz arabalarının yerini alıyor ve sanayileşmiş monokültürlere olanak tanırken, balon lastikleri toprağı gelecekteki Kurak Çukurlar için sıkıştırıyor."
 airplane_farming:"Tarım Uçakları"
 airplane_farming_desc:"İlaçlama uçakları pirinç tarlalarına gübre bulutları püskürtüyor. Pervaneli uçaklar, hava yoluyla çekirge sürüleriyle savaşıyor; hassasiyet ve çevresel yan hasar arasında zehirli bir bale."
 drone_farming:"Tarım Drone'ları"
 drone_farming_desc:"Quadkopterler, çok spektrumlu kameralar kullanarak toprak besinlerini haritalandırıyor. Sürüler çiçekleri polenliyor veya mikro-herbisit iğnelerle yabani otları vururken, Büyük Veri verimleri tahmin ediyor."
 chemistry:"Nitrofosfat Süreci"
 chemistry_desc:"Bunsen brülörleri ve imbikler sentetik devrimlere yol açıyor. Haber'in azot fiksasyonundan kaplumbağaları boğan plastiklere kadar, moleküler simya hem ilerlemeyi hem de kıyameti şekillendiriyor."
 hybrid_crops:"Hibrit Mahsuller"
 hybrid_crops_desc:"Mendel'in mirasçıları, iki kat çekirdek yoğunluğu için mısır türlerini melezliyor. Bu patentli süperbitkiler sentetik gübreye ihtiyaç duyuyor ve çiftçileri tohum döngülerine hapsediyor; ancak milyonları besliyor."
 high_yield_crops:"Yüksek Verimli Mahsuller"
 high_yield_crops_desc:"Turboşarjlı fotosenteze sahip bodur buğday, yalnızca akuakültürde hayatta kalıyor. Yeşil devrimler, biyolojik çeşitliliği kalori rekorlarıyla takas ediyor; medeniyetleri beslerken ekosistemleri kurutuyor."
 biotechnology:"Biyoteknoloji"
 biotechnology_desc:"CRISPR makasları DNA'yı konfeti gibi kesiyor. Gen teknolojisi bakterileri insülin salgılarken, terminator genleri tohum stokunu kısırlaştırıyor; biyoloji programlanabilir bir fabrika laboratuvarına dönüşüyor."
 bauxite_mining:"Bayer Süreci"
 bauxite_mining_desc:"Boksit rafinerileri, kırmızı kilden alüminyum oksit üretir. Bu yakıcı süreç nehirleri ve ormanları tüketir, ancak hafif metal gazlı içecek kutularından gökdelenlere kadar her şeye güç verir."
 aluminum_base:"Hall-Héroult Prosesi"
 aluminum_base_desc:"Hall-Héroult fırınları, kızgın elektroliz için megavatlarca elektrik yutar. Hafif metal, hava gemileri gibi imparatorları taçlandırır—ancak enerji açlığı tüm bölgeleri karanlığa boğar."
 heavy_machinery_era_analog:"Hidrolik Makine"
 heavy_machinery_era_analog_desc:"Buhar gücüyle çalışan hidrolik presler çeliği gökdelenlere dönüştürür. Bu devler kayaları ezer ve metali şekillendirir, ancak pistonları yağ sızdırır ve kazanları tıslayarak patlar."
 heavy_machinery_era_analog_two:"Karmaşık Montaj Hatları"
 heavy_machinery_era_analog_two_desc:"Buharla çalışan silindirler yolları döşerken, tepegöz miller fabrikaları doldurur. Gres ve kollar çağı—acımasızca etkili, her zaman bozulmanın eşiğinde."
 heavy_machinery_era_digital:"CNC Makineleri"
 heavy_machinery_era_digital_desc:"Servo motorlar, CAD dosyalarından mikrometre hassasiyetinde işleme yapar. Dijital doğruluk, aynı fabrikalarda hem roket nozullarını hem de iPhone kasalarını doğurur."
 heavy_machinery_era_web:"Endüstriyel Robotlar"
 heavy_machinery_era_web_desc:"KUKA kolları araba gövdelerini milisaniyeler içinde kaynaklar. Ağ bağlantılı montaj hatları kendilerini optimize eder—ta ki bir siber saldırı metalik baleyi dondurana kadar."
 heavy_machinery_industry:"Uzmanlaşmış Makineler"
 heavy_machinery_industry_desc:"Tünel açma makineleri granitleri kemirirken, 800 tonluk vinçler gökdelenleri kaldırır. Uygarlığın her nişi için özel yapım titanyum devler."
 civilian_planes:"Sivil Uçaklar"
 civilian_planes_desc:"Douglas DC-3'ler kıtaları ulaşılabilir hale getirir. Uçuş korkusu, birinci sınıfta şampanyaya yerini bırakır—troposfer jet sosyete çağının otobanı haline gelir."
 civilian_drones:"Sivil Drone'lar"
 civilian_drones_desc:"Quadkopterler pizza teslim eder ve komşuları gözetler. Hobi pilotları YouTube panoramaları çekerken, hükümetler gözetim ağlarını test eder—gökyüzü demokratikleşmiş bir savaş alanına dönüşür."
 rare_earths_mining_era_analog:"Nadir Toprak Elementleri"
 rare_earths_mining_era_analog_desc:"Monazit kumu, Walkman'lerdeki mıknatıslar için madencileri ışınlar. Bu egzotik metaller—iddiasız ama yeri doldurulamaz—maden kasabalarını hayalet kasabalara çevirir."
 rare_earths_mining_era_digital:"Çözücü Ekstraksiyonu"
 rare_earths_mining_era_digital_desc:"Asit banyoları e-atıklardan lantanitleri süzdürür. Kentsel madencilik yıkıcı açık ocak madenciliğinin yerini alır—ancak toksik akıntı hala yeraltı suyuna sızar."
 rare_earths_mining_era_connected:"Gelişmiş Çözücü Ekstraksiyonu"
 rare_earths_mining_era_connected_desc:"İyonik sıvılar ve süperkritik CO2 asit banyolarının yerini alır. Yeşil kimya daha temiz ekstraksiyon vaat eder—eğer enerji dengesi denk gelirse."
 nuclear_power_research:"Nükleer Araştırma"
 nuclear_power_research_desc: ""
 nuclear_power:"Nükleer Güç"
 nuclear_power_desc: ""
 electronics:"Elektronik"
 electronics_desc:"Vakum tüpleri radyolarda tıslar. Germanyum transistörlerden kuantum çiplere—elektronu kontrol etmek her teknik devrimi körükler."
 computers:"Bilgisayarlar"
 computers_desc:"ENIAC'ın tüp yumağı topçu tablolarını hesaplar. Delikli kartlar yanıp sönen terminallere yerini bırakır—yine de düşünen makineler rüyası şimdilik bilim kurgu olarak kalır…"
 high_tech_computers:"Yüksek Teknoloji Bilgisayarlar"
 high_tech_computers_desc:"Kuantum bitleri kriyostatlarda dans eder. Eksaflop makineleri süpernovaları modeller—ancak soğutma pompaları tüm şehir şebekelerini tüketir."
 software:"Yazılım"
 software_desc:"FORTRAN kodu Hollerith kartlarında hızla dolaşır. İşletim sistemleri uygarlığın yağlayıcısı haline gelir—tost makinelerini bile yöneten görünmez mimarlar."
 computers_steel_production:"Kontrol Üniteleri"
 computers_steel_production_desc:"Haddehaneler, dijital planlara göre çelik levhaları şekillendirir. Algoritmalar köprüler ve jiletler için alaşımları optimize eder—yüksek teknoloji, ağır sanayiyle buluşuyor."
 electronics_motors_production:"Elektronik Kontrol Üniteleri"
 electronics_motors_production_desc:"Mikrokontrolcüler elektrik motorlarını noktasal hassasiyetle kontrol eder. PWM sinyal büyüsü denizaltı tahriklerini susturur ve espresso makinelerini hassas bir şekilde ayarlar."
 heavy_machinery_mining_production:"Kovalı Ekskavatörler"
 heavy_machinery_mining_production_desc:"240 metrelik çelik canavarlar linyit damarlarını yutar. Döner kovaları her gün dağları yerinden oynatır—mekanik devler, manzaraları ay kraterlerine çevirir."
 internet:"İnternet"
 internet_desc:"ARPANET paketleri bakır tellerde vızıldar. Askeri kodlardan küresel bir şenlik ateşine—kedi videolarını ve devrimleri aynı derecede körükler."
 software_motors_production:"Dijital Kontrol Üniteleri"
 software_motors_production_desc:"PID kontrolörleri yük dalgalanmalarını gerçek zamanlı olarak dengeler. Ürün yazılımı güncellemeleri eski motorlara yeni bir soluk getirir—eğer kod imzaları doğrulanırsa."
 trucks_era_analog:"Açık Kasa Kamyonlar"
 trucks_era_analog_desc:"Çimento çuvallarının altında ahşap platformlar gıcırdatır. Dizel dumanları ve vites gürültüsü, her kamyoncunun hala yolun kralı olduğu bir çağı işaretler."
 trucks_era_web:"Otonom Kamyonlar"
 trucks_era_web_desc:"Algoritmalar 40 tonluk tırları konvoy halinde yönlendirir—depo son tarihlerini milisaniyeye kadar karşılayan uykusuz robot yarışçıları."
 trucks_era_digital:"Yarı Kamyonlar"
 trucks_era_digital_desc:"Turboşarjlı motorlar mega treylerleri çeker. Telematik, dizel fiyatlarına karşı rotaları optimize eder—lojistik matematiksel bir savaş oyununa dönüşür."
 consumer_goods_main_analog:"Analog Tüketim Malları"
 consumer_goods_main_analog_desc:"El kranklı tıraş makineleri ve Bakalit telefonlar. Tek kullanımlık yerine tamir dünyası—kısa devreler ve paslı bıçaklarla dolu."
 consumer_goods_main_house_hold_electrical:"Elektrikli Ev Aletleri"
 consumer_goods_main_house_hold_electrical_desc:"Buzdolapları gıda zehirlenmesine karşı vızıldar. Elektrik süpürgeleri halılardan kömür tozunu çeker—elektrikli ev hem zaman hem de bağımlılık yaratır."
 consumer_goods_main_plastic_revolution:"Plastik Devrimi"
 consumer_goods_main_plastic_revolution_desc:"Bakalit düğmeler ve naylon çoraplar dünyayı fetheder. Ucuz olduğu kadar yok edilemez bir malzeme—mikroplastikler besin zincirini istila edene kadar."
 consumer_goods_main_entertainment_electrical:"Eğlence Elektroniği"
 consumer_goods_main_entertainment_electrical_desc:"Tüplü TV'ler oturma odalarında titrer. Walkman'ler miks bantları geri sarar—analog medya, dijitalleşme onu bitlere dönüştürmeden önce pop kültürü şekillendirir."
 consumer_goods_main_digital_products:"Dijital Ürünler"
 consumer_goods_main_digital_products_desc:"MP3'ler plakların yerini alır, e-kitaplar kütüphaneleri dışlar. Maddi olmayan tüketim raflar yerine bulutları doldurur—ve geride görünmez veri atığı bırakır."
 consumer_goods_main_web_products:"Web Ürünleri"
 consumer_goods_main_web_products_desc:"NFT'ler sanatı tokenize eder, yayın hizmetleri CD raflarının yerini alır. Mülkiyet bir girişe indirgenir—abonelik tuzaklarıyla dolu, mülkiyet yerine erişim çağı."
 plastics_nylon:"Naylon"
 plastics_nylon_desc:"Paraşüt ipleri bir zamanlar askerleri kurtardı, sonraları bacakları okşadı. İlk tamamen sentetik polimer, savaşın ve kadın özgürleşmesinin sembolü oldu."
 plastics_polyester:"Polyester"
 plastics_polyester_desc:"PET şişeler camın yerini alır, polar ceketler dağcıları ısıtır. Modayı demokratikleştiren—ve okyanusları mikrofiberlerle dolduran bir malzeme."
 plastics_polypropylene:"Polipropilen"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"Biyo-etanol"
 oil_synthetic_one_desc:"Mısır koçanları akaryakıt istasyonları için yakıta dönüşür. Yeşil benzin petrol bağımlılığıyla savaşır—ancak monokültürler biyoyakıtları gıda ürünleriyle karşı karşıya getirir."
 oil_synthetic_two:"Biyo-dizel"
 oil_synthetic_two_desc:"Alg kültürü kükürtsüz yakıt üretir. Döngüsel ekonomi, CO₂-nötr kamyon filolarının hayalini kurar—eğer enerji dengesi tutuyorsa."

# Tech Mil
 industry_harbor:"Endüstriyel Liman"
 industry_harbor_desc:"Endüstriyel Liman..."
 heavy_industry_harbor:"Endüstriyel Liman"
 heavy_industry_harbor_desc:"Devasa vinçler çelik ve kömürü doğrudan yük trenlerinden mavnalara yükler. Dumanlı bacaları ve paslı yükleme köprüleriyle bu liman devleri, ağır sanayinin kalbi haline gelir; burada yük gemileri, küresel üretim için ham demiri saat başı taşır."
 ultra_heavy_industry_harbor:"Konteyner Limanı"
 ultra_heavy_industry_harbor_desc:"Gökdelenler kadar uzun konteyner gemileri otomatik terminallere yanaşır. Standartlaştırılmış çelik kutular robotik olarak gemi, tren ve kamyon arasında hareket eder—küresel ticareti 20 fitlik birimlere indirgeyen bir lojistik balesi."
 light_ships_rockets_base:"Hidrofonlar"
 light_ships_rockets_base_desc:"Denizaltı mikrofonları düşman denizaltılarının pervane gürültüsünü dinler. Bu hidroakustik nöbetçiler en hafif titreşimleri bile tespit ederek derin denizi izlenen bir labirente dönüştürür."
 light_ships_rockets_machinery:"Atış Kontrol Sistemleri"
 light_ships_rockets_machinery_desc:"Aktif ses dalgaları, yarasalar gibi okyanus tabanını tarar. Modern sonar işlemcileri batıkları denizaltılardan ayırır ve derinlik bombaları için gerçek zamanlı çarpışma yollarını hesaplar."
 heavy_ships_rockets_base:"Mayın Tarayıcı"
 heavy_ships_rockets_base_desc:"Mekanik analog bilgisayarlar telemetreleri top kulelerine bağlar. Bu ateş püskürten sibernetik sistemler, dalgalar ve rüzgar sapması için balistik düzeltmeleri hesaplar; dijital savaş alanının bir öncüsü."
 heavy_ships_rockets_software:"Elektronik Karşı Tedbirler"
 heavy_ships_rockets_software_desc:"Bozucu sistemler, sentetik yankı bulutları ile düşman radarını şaşırtır. Elektronik harp hayalet filolar yaratırken, kriptomodüller düşman telsiz gözetimini bozar."
 support_ships_rockets_base:"Entegre Radar Sistemi"
 support_ships_rockets_base_desc:"Dönen antenler, gökyüzünün elektromanyetik bir resmini oluşturur. Ağ bağlantılı radar istasyonları, 200 km uzaklıktan uçak formasyonlarının üçgenlemesini yapar ve avcı uçaklarını çoban köpekleri gibi bombardıman sürülerine yönlendirir."
 support_ships_mine_sweeper:"Sonar Sistemleri"
 ut_anti_tank:"Tanksavar Silahları"
 ut_anti_tank_desc:"Tanksavar tüfekleri, çeliği tereyağı gibi kesen tungsten çekirdekler ateşler. Piyade, kalın ön zırhın işe yaramaz hale geldiği kentsel çatışmalarda pusu kurmayı öğrenir."
 ut_anti_tank_guided:"Kendi Kendine İlerleyen Topçu"
 ut_anti_tank_guided_desc:"Telli güdümlü füzeler, dürbün görüş hattını takip eder. Bu 'akıllı' mermiler, tank mürettebatının tepelerin arkasında kalmasını bir ölüm kalım meselesi haline getirir."
 task_forces:"Özel Kuvvetler"
 task_forces_desc:"Seçkin birimler gece savaşları ve rehinelerin kurtarılması için eğitim alır. Susturuculu silahlar ve gece görüşü ile gölgeler gibi hareket ederler—hızlı, ölümcül ve kayıtlara geçmeyen."
 ut_tank_diesel_engine:"Dizel Motoru"
 ut_tank_diesel_engine_desc:"Çok yakıtlı motorlar, dizelden kerosen'e kadar her şeyi yakar. Güvenilir bloklar, lojistiği çöküşün eşiğine iten operasyonel menziller sağlar."
 ut_tank_radio:"Telsiz Ağı"
 ut_tank_radio_desc:"Telsizler, tank filolarını çelik bir paket halinde senkronize eder. Komutanlar Mors kodu ile kıskaç harekatlarını koordine ederken, eter parazitlerle dolar."
 ut_tank_composite_armor:"Kompozit Zırh"
 ut_tank_composite_armor_desc:"Seramik plakalar ve uranyum katmanları sandviçler halinde kaynaklanır. Bu katmanlı kek teknolojisi, şekillendirilmiş patlayıcıları parçalar—ancak düşman hatlarının arkasında tamiri bir kabusa dönüştürür."
 ut_tank_modern:"Ana Muharebe Tankı"
 ut_tank_modern_desc:"120mm yivsiz toplar hareket halindeyken isabetli atış yapar. Stabilize optikler, KBRN koruması ve çok yakıtlı filtreler bu tankları modern savaşın yürüyen kaleleri haline getirir."
 ut_tank_jet_engine:"Gaz Türbini"
 ut_tank_jet_engine_desc:"Jet motorları 60 tonluk devlere yarış arabası hızı verir. Ancak kerosen susuzlukları konuşlandırmaları sınırlar—bazı komutanlar ekstra yakıt tankları için zırhtan feragat eder."
 ut_tank_autoloader:"Otomatik Yükleyici"
 ut_tank_autoloader_desc:"Robot kollar insan yardımı olmadan mermileri yükler. Otomasyon mürettebat boyutunu azaltır ancak isabet aldığında mühimmat bölmelerini tik tak eden saatli bombalara dönüştürür."
 ut_tank_future:"Gelecek Savaş Tankı"
 ut_tank_future_desc:"Aktif savunma sistemleri mikro patlamalarla el bombalarını engeller. Ağ bağlantılı sensörler tam 360° farkındalık sağlar—tank yürüyen bir veri merkezine dönüşür."
 ut_war_planes:"Savaş Uçakları"
 ut_war_planes_desc:"Çift kanatlı avcı uçakları dönen pervaneler arasında makineli tüfeklerle savaşır. Hava muharebeleri hala şövalye ritüellerini takip eder—ta ki formasyon taktikleri gökleri militarize edene kadar."
 ut_war_planes_2:"Gelişmiş Savaş Uçakları"
 ut_jet_planes:"Jet Uçağı"
 ut_jet_planes_desc:"Jet motorları ses duvarını aşar. MiG-15'ler ve F-86'lar, saniyelerin hayatı veya ateşli ölümü belirlediği süpersonik döngülerde düello yapar."
 ut_modern_planes:"Modern Uçaklar"
 ut_anti_tank_guided_software:"Tanksavar Güdümlü Sistemler"
 light_ships_rockets_computers:"Hafif Gemi Muharebe Sistemleri"
 heavy_ships_rockets_computers:"Ağır Gemi Muharebe Sistemleri"
 support_ships_electronic_surveillance:"Elektronik Gözetleme Gemileri"

 combat_unit_type_support_systems:"Destek Sistemleri"
 combat_unit_type_missile_corvettes:"Füze Korvetleri"
 combat_unit_type_surveillance_corvettes:"Keşif Korvetleri"
 combat_unit_type_capital_battleship:"Ana Savaş Gemileri"
 combat_unit_type_modern_submarine:"Modern Denizaltı"
 combat_unit_type_super_carrier:"Süper Uçak Gemisi"
 combat_unit_type_armored_infantry:"Zırhlı Piyade"
 combat_unit_type_task_force_infantry:"Görev Gücü Piyadesi"
 combat_unit_type_motorized_artillery:"Kendi Kendine İlerleyen Topçu"
 combat_unit_type_rocket_artillery:"Roket Topçu"
 combat_unit_type_support_systems_desc:"Ön cephe kuvvetlerinin etkinliğini artıran lojistik ve elektronik destek birimleri."
 combat_unit_type_missile_corvettes_desc:"Hızlı deniz muharebeleri için tasarlanmış, füze sistemleriyle donatılmış hızlı ve çevik gemiler."
 combat_unit_type_surveillance_corvettes_desc:"Keşif ve koordinasyon için gelişmiş sensörler ve iletişim dizileriyle donatılmış deniz birimleri."
 combat_unit_type_capital_battleship_desc:"Büyük deniz savaşlarında hakimiyet için tasarlanmış, ağır silahlı ve zırhlı amiral gemisi sınıfı gemiler."
 combat_unit_type_modern_submarine_desc:"Stratejik vuruşlar için torpidolar ve seyir füzeleriyle donatılmış gizli sualtı gemileri."
 combat_unit_type_super_carrier_desc:"Geniş mesafelerde güç yansıtan mobil hava üsleri olarak hizmet veren devasa uçak gemileri."
 combat_unit_type_armored_infantry_desc:"Artırılmış hayatta kalma kabiliyeti için ağır kişisel zırh ve entegre destek sistemleriyle donatılmış piyade birimleri."
 combat_unit_type_task_force_infantry_desc:"Bağımsız olarak veya diğer kuvvetlerle birlikte özel görevleri yerine getirebilen yüksek eğitimli, esnek birimler."
 combat_unit_type_motorized_artillery_desc:"Motorlu araçlara monte edilmiş, muharebe alanında hızlı konuşlandırma ve yeniden konumlandırma sağlayan topçu."
 combat_unit_type_rocket_artillery_desc:"Geniş alanları patlayıcı ateş gücüyle doyurmak için roket salvo fırlatan topçu."


# Tech Society
 highway_projects:"Otoyollar"
 highway_projects_desc:"Geniş, asfalt arterler şehirleri ve bölgeleri verimli bir şekilde birbirine bağlar. Otoyollar, malların taşınmasını hızlandırır, işe gidiş geliş sürelerini kısaltır ve yeni ekonomik kalkınma koridorları açar."
 heavy_machinery_builders:"Beton Asfaltlama Makineleri"
 heavy_machinery_builders_desc:"Modern beton asfaltlama makineleri yol yapımını devrimleştirir. Bu çelik devler, rekor sürede hassas yol plakaları döker; endüstriyel ölçekte altyapının temelini atar."
 intercity_transport:"Şehirlerarası Ulaşım"
 intercity_transport_desc:"Yüksek hızlı trenler ve uzun mesafeli otobüsler bölgesel sınırları aşar. Gelişmiş bir şehirlerarası ağ, ülkeyi küçültür, ulusal birliği teşvik eder ve turizmi canlandırır."
 highspeed_transport:"Yüksek Hızlı Ulaşım"
 highspeed_transport_desc:"Buharlı lokomotifler elektrikli dinamo sistemlerine yol verdikçe, trenler 160 km/s hızla yarışmaya başlar. Bu hız devrimi, en hızlı posta arabalarını bile utandırır ve şehirler arasındaki algılanan mesafeleri sıkıştırır."
 early_civil_aviation:"Erken Sivil Havacılık"
 early_civil_aviation_tech_tt:"Oyun başına bir kez: Tüm ülkeler 20 yıl boyunca %10 teknoloji yayılımı kazanır."
 civil_airlines:"Sivil Havayolları"
 civil_airlines_desc:"Sivil havayolları, ticari amaçlarla yolcu ve kargo taşıyan askeri olmayan hava taşımacılığı hizmetlerini ifade eder. Küresel bağlantıda, ekonomik kalkınmada ve uluslararası ticaret ve turizmin kolaylaştırılmasında hayati bir rol oynarlar."
 modern_civil_aviation:"Modern Sivil Havacılık"
 modern_civil_aviation_desc:"Modern sivil havacılık, çağdaş hava yolculuğu ve taşımacılığı destekleyen gelişmiş sistemleri, teknolojileri ve altyapıyı kapsar. Uçak tasarımındaki, hava trafik yönetimindeki ve uluslararası düzenlemelerdeki yeniliklerle desteklenen emniyeti, verimliliği ve küresel bağlantıyı vurgular."
 modern_civil_aviation_tech_tt:"Oyun başına bir kez: Tüm ülkeler sonsuza dek 50 teknoloji yayılımı kazanır."
 international_commerce:"Uluslararası Ticaret"
 international_commerce_desc:"Uluslararası ticaret, ulusal sınırlar arasında mal, hizmet ve sermaye değişimini ifade eder. Küresel ekonomik entegrasyonu tetikler, uzmanlaşmayı teşvik eder ve ülkelerin daha geniş bir kaynak ve pazar yelpazesine erişmesini sağlar."
 international_stock_exchange:"Uluslararası Borsa"
 international_stock_exchange_desc:""
 check_payments:"Çek Ödemeleri"
 check_payments_desc:"Toptan satışta nakit yerine kağıt talimatlar kullanılır. Çekler, izlenebilir ödemeleri sunarak bankaların finansal aracılar olarak yükselişini destekler."
 credit_cards:"Kredi Kartları"
 credit_cards_desc:"Manyetik şeritler ve PVC kartlar dijital çağın şafağını işaret ediyor. Bu tüketim anahtarı, anlık harcamaları teşvik ediyor ve küresel kredi ağlarının temelini atıyor."
 digital_payments:"Dijital Ödemeler"
 digital_payments_desc:"Şifreli veri paketleri fiber optik kablolarda ışık hızında hareket ediyor. Gerçek zamanlı transferler ve mobil ödeme uygulamaları, fiziksel cüzdanları müzelik eserlere dönüştürüyor."
 digital_trading:"Dijital Ticaret"
 digital_trading_desc:"Algoritmalar stokları milisaniyeler içinde takas ediyor. Borsa, yüksek frekanslı veri akışları için bir sahne haline geliyor."
 modern_economy:"Kalkınma Ekonomisi"
 modern_economy_desc:"Kalkınma ekonomisi, gelişmekte olan ülkelerde yoksulluğun azaltılması ve refahın artırılması arkasındaki ekonomik faktörleri ele alır. Büyümeyi ve sürdürülebilir ilerlemeyi neyin teşvik ettiğini inceler."
 new_public_management:"Yeni Kamu Yönetimi"
 new_public_management_desc:"Verimliliği ve performansı artırmak için özel sektör yönetim yöntemlerini kamu yönetimine uygulayan bir kavramdır. Merkeziyetsizleşme, sonuç odaklılık ve iç rekabete vurgu yapar."
 digital_tax_declaration:"Dijital Vergi Beyannamesi"
 digital_tax_declaration_desc:"Elektronik formlar ve otomatik mantıksallık kontrolleri vergi tahsilatını modernleştiriyor."
 union_new_mandates:"Uluslararası Hukuk"
 union_new_mandates_tt:"Yeni güç bloğu ilkelerinin kilidini açar"
 union_new_mandates_desc:"Uluslarüstü kurumlar iklim ve dijital düzenleme üzerinde yetki kazanır. Sadece ekonomik entegrasyon çağı, iddialı siyasi karışıklıklara yol açar."
 union_new_mandates_two:"Uluslararası Organizasyon"
 union_new_mandates_two_desc:"Ortak ordu birlikleri ve bulut altyapıları, federal bir süper devlete geçişi işaret ediyor. Ulusal egemenlik giderek süper devlete devrediliyor."
 union_trade:"Uluslararası Ticaret Örgütü"
 union_trade_desc:"Gümrüksüz bölgeler ve harmonize ürün standartları, kıtasal bir iç pazar oluşturuyor. Koruyuculuk, büyük ölçekte karşılaştırmalı üstünlük mantığına yerini bırakıyor."
 food_standards_one:"Gıda Standartları"
 food_standards_one_desc:"Temel gıdalardaki kirleticiler için yasal sınırlar. Gıda müfettişleri, hileli un ve formaline batırılmış balıklar üzerine sistematik baskınlara başlıyor."
 food_standards_two:"Gıda Güvenliği Kurumu"
 food_standards_two_desc:"Bir devlet kurumu artık çiftlikten rafa kadar tüm üretim zincirini denetliyor. Hijyen sertifikaları gıda ticareti için zorunlu hale geliyor."
 food_standards_three:"Etiketleme Gereksinimleri"
 food_standards_three_desc:"Trans yağlar, alerjenler ve besin tabloları açıkça belirtilmelidir. Yanıltıcı gıda reklamları çağı sona ermeye başlıyor."
 epa_one:"Hava Temizliği"
 epa_one_desc:"Endüstriyel filtreler ve araç katalizörleri şehirler üzerindeki sisi kaldırmayı hedefliyor. İlk kez, ince partikül ve NOx limitleri yasallaşıyor."
 epa_two:"Geri Dönüşüm Programları"
 epa_two_desc:"Atık ayırma bir vatandaşlık görevi haline geliyor. Çöp sahaları, robot kolların plastikleri ayırdığı ve biyo-atıkları biyogaza dönüştürdüğü yüksek teknoloji geri dönüşüm parklarına yerini bırakıyor."
 epa_three:"CFC Yasağı"
 epa_three_desc:"Kloroflorokarbonların yasaklanması stratosferik ozon tabakasını kurtarıyor. Buzdolapları doğal soğutuculara geçiyor ve aerosol kutuları pompa tabanlı alternatifleri benimsiyor."
 political_progress_1_cosmopolitan:"Kozmopolitlik"
 political_progress_1_cosmopolitan_desc:"Aydınlanma idealleri ve bilimsel ilerlemeye olan inanç, dini dogmayı yerinden ediyor. Yeni bir teknokrat elit, mükemmel rasyonel organize edilmiş bir toplum hayal ediyor."
 political_progress_2_rationalism:"Rasyonalizm"
 political_progress_2_rationalism_desc:"Kanıta dayalı politika, ideolojik siper savaşının yerini alıyor. Rasgele kontrollü deneyler sosyal programlara karar verirken, algoritmalar seçim bölgesi sınırlarını optimize ediyor."
 political_progress_3_neoliberalism:"Neoliberalizm"
 political_progress_3_neoliberalism_desc:"Aydınlanma idealleri ve bilimsel ilerlemeye olan inanç, dini dogmayı yerinden ediyor. Yeni bir teknokrat elit, mükemmel rasyonel organize edilmiş bir toplum hayal ediyor."
 political_progress_4_greens:"Yeşil Hareket"
 political_progress_4_greens_desc:"Kanıta dayalı politika, ideolojik siper savaşının yerini alıyor. Rasgele kontrollü deneyler sosyal programlara karar verirken, algoritmalar seçim bölgesi sınırlarını optimize ediyor."
 national_socialism:"Nasyonal Sosyalizm"
 national_socialism_desc:"Otoriter yönetimi, ırksal saflık doktrinlerini ve devlet kontrollü ekonomik yapıları birleştiren, tarihsel olarak faşist rejimlerle ilişkilendirilmiş radikal milliyetçi bir ideoloji."
 movie_industry:"Film Endüstrisi"
 movie_industry_desc:"Sinema güçlü bir kültürel güç haline gelir, kamuoyunu şekillendirir, ulusal kimliği yansıtır ve küresel ölçekte modadan siyasete kadar her şeyi etkiler."
 online_forums:"Çevrimiçi Forumlar"
 online_forums_desc:"Merkezi olmayan tartışma panoları, niş toplulukların oluşmasına, tartışmaların gelişmesine ve geleneksel medya yapılarının dışında yeni alt kültürlerin ortaya çıkmasına olanak tanır."
 social_media:"Sosyal Medya"
 social_media_desc:"Dijital platformlar, gerçek zamanlı paylaşım, kitlesel seferberlik ve algoritma odaklı içerik sayesinde iletişimi devrim niteliğinde değiştirerek kamuoyunu ve davranışı şekillendirir."

 multicultural_globalism:"Çokkültürlülük"
 multicultural_globalism_desc:"Çokkültürlülük, bir toplum içindeki farklı kültürel kimliklerin tanınması ve desteklenmesidir. Farklı geleneklerin, dillerin ve inançların bir arada var olmasını teşvik ederken, tüm kültürel gruplar için kapsayıcılığı, hoşgörüyü ve eşit hakları destekler."
 anti_multicultural_globalism:"Dijital Propaganda"
 anti_multicultural_globalism_desc:"Kitlesel propaganda, kamuoyunu şekillendirmek için dijital medyayı ve 24 saatlik haber döngülerini giderek daha fazla kullanmakta, küresel ölçekte bilgi ve manipülasyon arasındaki çizgiyi sık sık bulanıklaştırmaktadır."
 anti_discrimination_laws:"Ayrımcılık Karşıtı Yasalar"
 anti_discrimination_laws_desc:"Ayrımcılık karşıtı yasalar, bireyleri ırk, cinsiyet, din veya cinsel yönelim gibi özelliklere dayalı haksız muameleden korumak için tasarlanmış yasal önlemlerdir. Bu yasalar, eşitliği teşvik etmeyi ve istihdama, eğitime ve kamu hizmetlerine eşit erişimi sağlamayı amaçlar."
 emancipation_movement:"Kurtuluş Hareketi"
 emancipation_movement_desc:"Yapım aşamasında"
 lgbt_movement:"LGBT Hareketi"
 lgbt_movement_tt: ""
 lgbt_movement_desc:"LGBT hareketleri, lezbiyen, gey, biseksüel ve transseksüel bireylerin haklarını ve kabulünü savunur. Aktivizm, yasal reformlar ve kültürel değişim yoluyla ayrımcılığa meydan okur ve sosyal eşitlik ile tanınma arayışındadır."
 feminism_2:"Kurtuluş"
 feminism_2_desc:"Kadının Kurtuluşu, kadınlar için eşit haklar ve fırsatlar elde etmeyi amaçlayan sosyal ve politik bir harekettir. Ataerkil yapıları ortadan kaldırmayı ve hayatın her alanında cinsiyet eşitliğini teşvik etmeyi amaçlar."
 feminism_3:"Olumlu Eşitlik"
 feminism_3_desc:"Eşitlikçi Olumlu Eşitlik, kadın ve erkekler için eşit sonuçlar elde etmeyi, önlemler uygulayarak hedefleyen bir politika yaklaşımıdır."
 public_universities:"Devlet Üniversiteleri"
 public_universities_desc:"Devlet Üniversiteleri, devlet tarafından finanse edilen ve işletilen yükseköğretim kurumlarıdır. Sosyo-ekonomik geçmişlerine bakılmaksızın tüm vatandaşlara erişilebilir eğitim sağlamayı amaçlarlar."
