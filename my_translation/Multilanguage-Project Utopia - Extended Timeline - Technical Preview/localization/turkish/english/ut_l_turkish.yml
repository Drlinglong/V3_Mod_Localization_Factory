 ut_research_nuclear_power:"Nükleer Enerji Araştır"
 ut_research_nuclear_power_desc:"Nükleer fisyonun güçlü bir enerji kaynağı olarak potansiyelini araştırın."
 ut_je_ut_research_nuclear_power:"Nükleer Güç"
 ut_je_ut_research_nuclear_power_reason:"Nükleer fisyonun keşfi, enerji üretiminde yeni bir çağa kapı aralıyor. Bir zamanlar teorik bir kavram olan şey gerçeğe dönüşüyor: muazzam miktarda enerji yayan kontrollü nükleer reaksiyonlar. Bu sadece güç üretimiyle ilgili değil, atomun kendisine hükmetmekle ilgili.\nYeterli yatırımla, dünyayı değiştirecek yeni bir enerji kaynağı yaratarak bu devrime öncülük edebiliriz."
