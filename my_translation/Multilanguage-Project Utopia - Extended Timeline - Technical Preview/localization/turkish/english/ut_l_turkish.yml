 je_ut_new_dawn_democratic_reason:"Halk katılım, şeffaflık ve serbest seçimler talep ediyor. Ülke genelinde yeni partiler kuruluyor, sendikalar nüfuz kazanıyor ve sivil haklar için protestolar sokakları dolduruyor. \n Bu uyanışın istikrarlı bir demokrasiye mi yol açacağı, yoksa eski elitler tarafından mı bastırılacağı artık sizin elinizde. Reformlara izin mi vereceksiniz – yoksa eski düzeni ne pahasına olursa olsun korumaya mı çalışacaksınız?"
