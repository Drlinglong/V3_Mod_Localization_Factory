 ut_je_nuclear_power_plant_construction_site:"Nükleer Santral İnşaat Alanı"
 ut_je_nuclear_power_plant_construction_site.success.d:"Nükleer santral için bölge başarıyla seçildi."
 ut_je_nuclear_power_plant_construction_site.success.f:"Nükleer santralin bölgesi başarıyla seçildi. Bu konum, gelecek nesillere temiz ve verimli enerji sağlayacak bir tesisin inşası için idealdir."
