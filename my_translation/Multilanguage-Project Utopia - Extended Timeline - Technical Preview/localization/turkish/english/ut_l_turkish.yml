 je_ut_new_dawn:"Yeni Şafak"
 je_ut_new_dawn_reason:"Teknolojik ve kültürel ilerleme, yeni bir siyasi değişim dalgasını başlatır. Ütopya yolu döşenebilir. Ulusunuzun çekirdek ideolojisini sağlamlaştırın. İdeoloji, ulusunuzun gideceği yönü belirler.\n[concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core], [concept_ut_nd_democrat_core] ve [concept_ut_nd_communist_core] arasından seçim yapın."
 je_ut_new_dawn_condition_tt:"Demokratik, Otokratik, Komünist veya Faşist yolu tamamlandı."
