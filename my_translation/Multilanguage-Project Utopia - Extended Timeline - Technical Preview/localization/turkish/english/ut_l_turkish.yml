 new_dawn_phase_2_mod:"Yeni Şafak: İdeolojiyi Güçlendir"

 event_new_dawn.1.t:"Yeni Şafak"
 event_new_dawn.1.d:"Ulusumuzda yeni bir siyasi dalga ortaya çıktı ve buna nasıl tepki vereceğimize karar vermeliyiz. Değişimi kucaklayacak mıyız, yoksa ona direnecek miyiz? Ülkemizin geleceği bıçak sırtında."
 event_new_dawn.1.f:"Yeni Şafak geldi ve beraberinde yeni bir siyasi değişim çağı getirdi. Bu sularda dikkatli seyretmeli, halkın talepleri ile devletin ihtiyaçları arasında denge kurmalıyız. Şimdi yapacağımız seçimler, gelecek nesiller boyunca ulusumuzun geleceğini şekillendirecek."
