 je_ut_new_dawn_outlaw_communists:"“取缔共产党”"
 je_ut_new_dawn_outlaw_communists_desc:"“镇压左翼运动并取缔共产党。\n\n#italic 历史背景：#!\n1933年2月28日，国会纵火案发生后，纳粹通过了《国会纵火法令》，中止了公民自由，并允许逮捕数千名共产党员。德国共产党（KPD）很快被取缔，标志着瓦解政治反对派的第一步。”"
 je_ut_new_dawn_form_paramilitary_groups:"“准军事团体”"
 je_ut_new_dawn_form_paramilitary_groups_desc:"“建立非官方军事组织以强制执行党派统治。\n\n#italic 历史背景：#!\n自20世纪20年代起活跃的冲锋队（SA）在20世纪30年代初期发展成为一支强大的准军事力量，恐吓选民并扰乱反对派会议。1934年6月30日，在“长刀之夜”期间，希特勒清洗了冲锋队领导层以巩固权力，提升了更具意识形态驱动的党卫队（SS）。”"
 je_ut_new_dawn_conformity:"“统一性”"
 je_ut_new_dawn_conformity_desc:"“鼓励严格的社会与国家理想保持一致。\n\n#italic 历史背景：#!\n从1933年开始，纳粹实施了“一体化”（Gleichschaltung），意在”"), a process of aligning all aspects of society—including media, education, culture, and religion—with Nazi ideology. Independent trade unions were banned on May 2, 1933, replaced by the state-run German Labor Front.
 je_ut_new_dawn_unite_heritage:"“统一传承”"
 je_ut_new_dawn_unite_heritage_desc:"“基于文化神话和历史创造共同的国家认同。\n\n#italic 历史背景：#!\n纳粹政权通过诸如1935年成立的“德国祖先遗产学会”（Ahnenerbe）等组织宣扬日耳曼历史的神话愿景，传播伪科学的种族理论。纳粹教育和宣传美化了所谓的雅利安人过去，以期将民众团结在一种排他性的民族主义认同之下。”"
 je_ut_new_dawn_volksgemeinschaft:"“我们——而非他们。”"
 je_ut_new_dawn_volksgemeinschaft_desc:"“建立一个排斥外来者的、以种族定义的民族共同体。\n\n#italic 历史背景：#!\n“人民共同体”（Volksgemeinschaft）的概念从1933年起被用来促进“纯种”德意志人之间的团结。它排斥犹太人、罗姆人、残疾人和其他群体——这为1935年的《纽伦堡法案》奠定了基础，该法案使反犹主义合法化并制度化了种族隔离。\n这种意识形态为系统性排斥奠定了基础，最终导致了大屠杀，超过六百万犹太人以及其他边缘化群体在国家计划的种族灭绝中被杀害。”"
 je_ut_new_dawn_expansionism:"“扩张主义”"
 je_ut_new_dawn_expansionism_desc:"“为民族荣耀和生存空间追求领土扩张。\n\n#italic 历史背景：#!\n在“生存空间”（Lebensraum）意识形态的驱动下，纳粹德国于1938年3月吞并奥地利（Anschluss），1938年9月占领苏台德地区，并于1939年9月1日入侵波兰，从而触发了第二次世界大战。扩张是纳粹外交政策的核心支柱，旨在征服东欧并驱逐其居民。”"
 je_ut_new_dawn_fascist_final_tt:"“[concept_ut_nd_fascist_final_context]：只有[ROOT.GetCountry.GetName]存在”"
 concept_ut_nd_fascist_final_context:"“一个世界，一个民族”"
 concept_ut_nd_fascist_final_context_desc:"“建立一个基于单一意识形态和种族的永久法西斯秩序。\n\n#italic 历史背景：#!\n纳粹政权设想了一个“千年国”——一个由单一政党领导、由种族意识形态统一的极权帝国。这一愿景驱使了无情的军事化、宣传和种族灭绝，旨在通过永久统治重塑世界。尽管它只持续了12年（1933-1945），但该政权的行为在全球造成了灾难性的后果，并作为意识形态如何助长破坏的警示。”"
