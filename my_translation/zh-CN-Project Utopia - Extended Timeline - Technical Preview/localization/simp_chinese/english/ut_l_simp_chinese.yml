 utopia_journal_society_2_wirtschaftswunder_flavor:"废墟中生出了黄金：曾经战火废墟之处，工厂拔地而起，繁荣昌盛，新的自我意识也随之形成。强大的全球经济、世界范围的经济增长以及奇迹的精神将绝望转化为动力——这是一个工人成为未来工程师、科技进步震惊世界的时代。"

 je_early_civil_aviation:"早期民用航空"
 je_early_civil_aviation_reason:"早期民用航空始于大胆的先驱者、发出噗噗声的螺旋桨飞机以及在草地和野外临时搭建的跑道。曾经具有军事性质的飞行成为连接城市、人民和市场的纽带。每一次飞行都是一次冒险，每一次着陆都是一次胜利。开放式驾驶舱中坐着的不是乘客，而是梦想家——他们的梦想孕育了一个全新的交通时代。"

 je_modern_civil_aviation:"现代民用航空"
 je_modern_civil_aviation_reason:"现代民用航空驯服了天空。摇摇晃晃的双翼飞机变成了流线型的喷气式飞机，邮政飞机变成了空中城市。机场正在变成全球互联世界的枢纽。曾经需要数天才能完成的事情，现在只需数小时——快速、便捷、高效。天空不再是界限，而是通道：为商务旅客、家庭、梦想家和进步本身。"

 je_urbanist_ig:"城市主义运动"
 je_urbanist_ig_reason:"城市主义运动不仅仅是建筑——它更是我们如何共同生活的愿景。在不断发展的城市中，不仅建造了建筑，还创造了社会。城市规划师、社会改革者和有远见的人梦想着不仅能发挥作用，还能激发灵感的城市空间：有公园、光明、交通和公共生活。城市不仅被建造——它被塑造，作为美好未来的舞台。"

