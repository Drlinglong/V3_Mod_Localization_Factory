# Events & Journals
 ut_heavy_industrial_machinery_je:"“重型工业机械”"
 ut_heavy_industrial_machinery_je_reason:"“我国迈向现代化道路上的一个重要转折点。基础已经奠定，第一批齿轮已安装到位，熔炉已点燃——第一座重型工业机械工厂自豪地矗立在天际线上，它证明了人类的智慧和雄心。 \n曾经工人徒手劳作的地方，如今建造了大型机器，以减轻他们的负担并提高他们的生产力。即便机器轰鸣，大厅里回荡着钢铁的声响，这座建筑也不仅仅是一座工厂。它是锻造未来的熔炉。”"
 ut_heavy_industrial_machinery_je.success.d:"“基础已经奠定，机器已经安装。随着第一家重型机械工厂的开业，我国如今自豪地站在工业进度最前沿。”"
 ut_heavy_industrial_machinery_je.success.f:"“它始于硝烟和钢铁。在一个饱受战火蹂躏的世界的阴影下，我们不敢梦想和平，却梦想着目标。涡轮的嗡鸣声、钢铁的碰撞声、齿轮的精密——这些都是新时代的节奏。这座工厂不仅仅是混凝土和铆钉。它是一个承诺：我们不再从他人那里购买未来——我们将亲手建造它。从现在起，一切都将改变。”"
 ut_heavy_industrial_machinery_je.fail:"“重型工业机械失败”"
 ut_heavy_industrial_machinery_je.fail.d:"“计划已制定，资源已分配——但工厂从未建成。管理不善、瓶颈问题和政治紧张使项目停滞不前。”"
 ut_heavy_industrial_machinery_je.fail.f:"“他们曾承诺一个全新的工业黎明。但剩下的却只有一片空地，生锈的脚手架，以及本应机器轰鸣的寂静。最终，我们缺少的不是雄心，而是协调——也许还有将其进行到底的勇气。”"

 ut_cnc_machines_je:"数控机床"
 ut_cnc_machines_je_reason:"“随着数控（计算机数字控制）机床的引入，重工业迎来了精确和统一的新时代。即使最稳健的工匠之手也可能失误，而可编程机器现在以不容置疑的精度执行复杂的任务。曾经手工精心制作的部件现在被铣削、钻孔和切割——以机械的优雅。误差范围缩小到几乎为零——随之而来的是不完美的成本。\n但这不仅是技术进度。它改变了工作本身的性质。熟练工人成为操作员和程序员，引导机器而非工具。生产变得更快，零件标准化，曾经受限于人类可变性的行业因自动化而解放。当数控机床在工厂大厅中嗡嗡作响时，重工业就变成了一首精密的交响乐。”"
 ut_cnc_machines_je.success.d:"“数控机床的引入标志着我国工业自动化进程中的决定性一步。复杂的任务现在以最高的精度和效率执行。”"
 ut_cnc_machines_je.success.f:"“柔和的嗡嗡声取代了工作台的噪音。齿轮同步转动，金属屑随着程序完美的节奏起舞。车间里不再有混乱——秩序井然，不是由手工创造，而是由代码创造。”"

 ut_heavy_tractors_je:"重型拖拉机"
 ut_heavy_tractors_je_reason:"“引入和使用强大的拖拉机，以显著提高农业生产力。”"
 ut_heavy_tractors_je.success.d:"“强大拖拉机的引入显著提高了农业生产力。大片田地现在得以高效可靠地耕作。”"
 ut_heavy_tractors_je.success.f:"“田野在机器的重量下颤抖。曾经需要数天的工作现在只需数小时。柴油、钢铁和决心在未来的土地上划出深深的犁沟。”"

 ut_agrarian_planes_je:"农用飞机"
 ut_agrarian_planes_je_reason:"“在农业中使用飞机——用于大面积施肥、病虫害防治和播种。”"
 ut_agrarian_planes_je_done:"“农业飞机完成”"
 ut_agrarian_planes_je.success.d:"“随着农业飞机的成功部署，现代农业翻开了新篇章。广阔的田野如今得到更快速、更精确、更经济的耕作。”"
 ut_agrarian_planes_je.success.f:"“金属的翅膀划过天际。曾经人手操作的工作如今从空中降临：肥料、种子、希望。田野呼吸着科技。”"

 ut_plastic_je:"“塑料”"
 ut_plastic_je_reason:"“塑料的基础和大规模生产，彻底改变了众多工业应用。”"
 ut_plastic_je.success.d:"“塑料的制造和使用彻底改变了我们的工业基础。新材料实现了经济高效和多功能的生产。”"
 ut_plastic_je.success.f:"“诞生于实验室，像思想一样可塑——塑料取代了木材、玻璃和金属。从树脂和化学中成长出一个新的工业时代。”"

 ut_electronics_je:"“电子产品”"
 ut_electronics_je_reason:"“电子元件和系统作为现代机械、通信和信息处理的基础。”"
 ut_electronics_je.success.d:"“电子元件的成功实施为我们的行业带来了精度、自动化和全新的控制能力。”"
 ut_electronics_je.success.f:"“焊锡闪烁，电路板低语。曾经机械波嘎嘎作响的地方，现在脉冲流动——比思想更快。”"

 ut_computers_je:"“计算机”"
 ut_computers_je_reason:"“通过自动化支持和加速人类规划和控制的计算机器。”"
 ut_computers_je.success.d:"“随着计算机的成功引入，信息处理达到了一个新的水平。计算能力取代了例行工作，逻辑取代了清单。”"
 ut_computers_je.success.f:"“第一批机器思考得又快、逻辑性又强、永不疲倦。在零和一之间，一个全新的数据和可能性宇宙诞生了。”"

 ut_software_je:"“软件”"
 ut_software_je_reason:"控制机器和计算机并极大扩展其可用性的程序和逻辑结构。"
 ut_software_je.success.d:"软件的开发和使用赋予了机器一种语言。流程得以优化，任务得以自动化，复杂性得以驯服。"
 ut_software_je.success.f:"无形却无处不在。软件以代码铸就，控制着齿轮、思想和社会——寂静却强大。"

 ut_consumer_goods_simple_je:"基本消费品"
 ut_consumer_goods_simple_je_reason:"生产日常所需的基本消费品，如服装、肥皂和工具。"
 ut_consumer_goods_simple_je.success.d:"大规模生产基本消费品可靠地满足了人口的基本需求。肥皂、服装、工具——标准化且价格实惠。"
 ut_consumer_goods_simple_je.success.f:"每个货架上都摆放着一份稳定。日常生活变得触手可及，平凡成为基础——为了更有尊严的生活。"
