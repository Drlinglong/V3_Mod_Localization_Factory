 ut_je_research_institute_founding:"建立研究所"
 ut_je_research_institute_founding_reason:"我们的国家正准备通过建立一个专门的研究所来将创新制度化。在一个思想驱动力量的时代，建立这样一个研究所标志着向前迈出了里程碑式的一步。在这里，思想将得到磨砺，知识将系统化，突破将不是偶然，而是设计的结果。\n这个研究所将成为一座灯塔——吸引来自社会各个角落的学者、思想家和技术专家。一个充满好奇心的熔炉，在那里，不可能不会被否定，而是被习得。"
 ut_je_research_institute_founding.success.d:"该研究所已投入运营。它为创新提供了结构化空间，加速了技术进步并提升了国家威望。"
 ut_je_research_institute_founding.success.f:"曾经孤独的发明家在尘土飞扬的地下室里辛勤劳作，现在整个院系都在协同工作。写满方程式的黑板，充满活力的实验室——这不再仅仅是实验。这是有组织的才华。"
