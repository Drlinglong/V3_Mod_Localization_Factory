# Tech Production
 machinery_farming:"“带驾驶室的拖拉机”"
 machinery_farming_desc:"“拖拉机和收割机取代了牛和镰刀。这些钢铁巨兽以空前的速度犁地、播种和收割庄稼——开启了机械化农业时代。”"
 heavy_machinery_farming:"重型拖拉机"
 heavy_machinery_farming_desc:"“300马力发动机的钢铁巨兽以创纪录的速度犁地。这些柴油巨头取代了牛车，实现了工业化单一作物种植，而其充气轮胎则压实土壤，为未来的沙尘暴埋下了隐患。”"
 airplane_farming:"农用飞机"
 airplane_farming_desc:"“农用飞机在稻田上空喷洒肥料云。螺旋桨飞机从空中对抗蝗虫群——一场在精准和环境附带损害之间展开的毒性芭蕾。”"
 drone_farming:"“农用无人机”"
 drone_farming_desc:"“四旋翼无人机使用多光谱相机绘制土壤养分图。蜂群为花朵授粉或用微型除草剂刺消灭杂草，同时大数据预测产量。”"
 chemistry:"“硝磷酸法”"
 chemistry_desc:"“本生灯和蒸馏器催生了合成革命。从哈伯的固氮到扼杀绿蠵龟的塑料——分子炼金术塑造了进度和末日。”"
 hybrid_crops:"“杂交作物”"
 hybrid_crops_desc:"“孟德尔的后代通过玉米杂交实现了双倍籽粒密度。这些获得专利的超级植物渴望合成肥料，并将农民困于种子循环——但养活了数百万人。”"
 high_yield_crops:"高产作物"
 high_yield_crops_desc:"“进行涡轮增压光合作用的矮化小麦只能在水产养殖中存活。绿色革命以生物多样性换取了卡路里记录——滋养了文明，却耗尽了生态系统。”"
 biotechnology:"“生物技术”"
 biotechnology_desc:"“CRISPR剪刀像五彩纸屑一样剪断DNA。基因技术细菌分泌胰岛素，而终止基因使种子库存不育——生物学成为一个可编程的工厂实验室。”"
 bauxite_mining:"“拜耳法”"
 bauxite_mining_desc:"“铝土矿精炼厂从红粘土中提取氧化铝。这种腐蚀性工艺会消耗河流和森林，但这种轻质金属却能为从汽水罐到摩天大楼的一切提供动力。”"
 aluminum_base:"“霍尔-埃鲁法”"
 aluminum_base_desc:"“霍尔-埃鲁炉需要消耗兆瓦级的电力进行炽热电解。这种轻质金属像飞艇一样为帝王加冕——但它对能源的巨大需求却使整个地区蒙上阴影。”"
 heavy_machinery_era_analog:"“液压机械”"
 heavy_machinery_era_analog_desc:"“蒸汽驱动的液压机将钢铁塑造成摩天大楼。这些庞然大物压碎岩石，塑造金属，但它们的活塞会漏油，锅炉也会发出嘶嘶声而爆炸。”"
 heavy_machinery_era_analog_two:"“复杂组装线”"
 heavy_machinery_era_analog_two_desc:"“蒸汽驱动的滚筒铺设道路，高架传动轴为工厂提供动力。这是一个充满油脂和杠杆的时代——效率极高，但随时都可能崩溃。”"
 heavy_machinery_era_digital:"数控机床"
 heavy_machinery_era_digital_desc:"“伺服电机根据CAD文件以微米精度进行铣削。数字精度在同一家工厂中催生了火箭喷嘴和iPhone外壳。”"
 heavy_machinery_era_web:"工业机器人"
 heavy_machinery_era_web_desc:"“库卡机械臂在毫秒内焊接汽车车身。联网的组装线自动优化——直到网络攻击冻结了这场金属芭蕾。”"
 heavy_machinery_industry:"“专业机械”"
 heavy_machinery_industry_desc:"“隧道掘进机啃噬花岗岩，800吨的起重机吊起摩天大楼。为文明的每一个利基市场量身定制的钛合金巨物。”"
 civilian_planes:"“民用飞机”"
 civilian_planes_desc:"“道格拉斯DC-3使各大洲近在咫尺。对飞行的恐惧让位于头等舱的香槟——对喷气时代而言，对流层成为高速公路。”"
 civilian_drones:"“民用无人机”"
 civilian_drones_desc:"“四轴飞行器送披萨，监视邻居。业余飞行员制作YouTube全景视频，而政府测试监控网格——天空成为民主化的战区。”"
 rare_earths_mining_era_analog:"稀土"
 rare_earths_mining_era_analog_desc:"“独居石沙子辐射矿工以获取随身听中的磁铁。这些异域金属——貌不惊人，却不可或缺——将矿业城镇变成鬼城。”"
 rare_earths_mining_era_digital:"“溶剂萃取”"
 rare_earths_mining_era_digital_desc:"“酸浴从电子垃圾中浸出镧系元素。城市采矿取代了破坏性的露天矿——尽管有毒径流仍渗入地下水。”"
 rare_earths_mining_era_connected:"“高级溶剂萃取”"
 rare_earths_mining_era_connected_desc:"“离子液体和超临界二氧化碳取代了酸浴。绿色化学有望实现更清洁的萃取——如果能量平衡能达到的话。”"
 nuclear_power_research:"“核研究”"
 nuclear_power_research_desc: ""
 nuclear_power:"“核能”"
 nuclear_power_desc: ""
 electronics:"“电子产品”"
 electronics_desc:"“收音机里的真空管发出嘶嘶声。从锗晶体管到量子芯片——掌握电子技术推动了每一次技术革命。”"
 computers:"“计算机”"
 computers_desc:"“ENIAC的管子缠结计算炮兵射表。穿孔卡片让位于闪烁的终端——然而思考机器的梦想仍然是科幻小说……暂时。”"
 high_tech_computers:"“高科技计算机”"
 high_tech_computers_desc:"“量子比特在低温恒温器中舞动。百亿亿次计算机模拟超新星——但它们的冷却泵消耗了整个城市电网。”"
 software:"“软件”"
 software_desc:"“FORTRAN代码在霍勒瑞斯卡片上飞驰。操作系统成为文明的润滑剂——无形的建筑师甚至统治着烤面包机。”"
 computers_steel_production:"“控制单元”"
 computers_steel_production_desc:"“轧钢机通过数字蓝图塑造钢坯。算法优化用于桥梁和剃须刀的合金——高科技与重工业的结合。”"
 electronics_motors_production:"“电子控制单元”"
 electronics_motors_production_desc:"“微控制器以精确的精度调节电动机。PWM信号的魔力使潜艇驱动器静音并微调咖啡机。”"
 heavy_machinery_mining_production:"“斗轮挖掘机”"
 heavy_machinery_mining_production_desc:"“240米高的钢铁巨兽吞噬褐煤层。它们的旋转铲斗每天移动山脉——机械巨兽将地貌变成月球陨石坑。”"
 internet:"“互联网”"
 internet_desc:"“阿帕网”数据包在铜线中嗡嗡作响。从军事代码到全球篝火——同样地，它既催生了猫咪视频，也点燃了革命。"
 software_motors_production:"数字控制单元"
 software_motors_production_desc:"PID控制器实时平滑负载波动。固件更新为旧电机注入新的生命——如果代码签名验证通过的话。"
 trucks_era_analog:"平板卡车"
 trucks_era_analog_desc:"木质平台在水泥袋的重压下吱呀作响。柴油烟雾和齿轮的喀哒声标志着一个卡车司机仍是公路之王的时代。"
 trucks_era_web:"自动驾驶卡车"
 trucks_era_web_desc:"算法将40吨的卡车编队自动驾驶——不眠不休的机器人赛车手精确到毫秒地完成车库任务。"
 trucks_era_digital:"半挂式卡车"
 trucks_era_digital_desc:"涡轮增压发动机拖动着巨型拖车。远程信息处理系统根据柴油价格优化路线——物流成为一场数学战役。"
 consumer_goods_main_analog:"模拟消费品"
 consumer_goods_main_analog_desc:"手摇剃须刀和电木电话。一个维修而非一次性使用的世界——充满了短路和生锈的刀片。"
 consumer_goods_main_house_hold_electrical:"电气家用电器"
 consumer_goods_main_house_hold_electrical_desc:"冰箱嗡嗡作响以对抗食物中毒。吸尘器从地毯上吸走煤灰——电气化的家庭既创造了时间，也带来了依赖。"
 consumer_goods_main_plastic_revolution:"塑料革命"
 consumer_goods_main_plastic_revolution_desc:"电木纽扣和尼龙丝袜征服了世界。一种既便宜又坚不可摧的材料——直到微塑料入侵食物链。"
 consumer_goods_main_entertainment_electrical:"娱乐电子产品"
 consumer_goods_main_entertainment_electrical_desc:"显像管电视在客厅里闪烁。随身听倒带混音带——模拟媒体在数字化将其分解为比特之前塑造了流行文化。"
 consumer_goods_main_digital_products:"数字产品"
 consumer_goods_main_digital_products_desc:"MP3取代了唱片，电子书取代了图书馆。无形消费填充了云端而非货架——并留下了无形的数据垃圾。"
 consumer_goods_main_web_products:"网络产品"
 consumer_goods_main_web_products_desc:"NFT将艺术品代币化，流媒体取代了CD架。所有权缩小为一次登录——一个重访问而非所有权的时代，充满了订阅陷阱。"
 plastics_nylon:"尼龙"
 plastics_nylon_desc:"降落伞线曾拯救士兵，后来抚慰双腿。第一种全合成聚合物成为战争和女性解放的象征。"
 plastics_polyester:"聚酯"
 plastics_polyester_desc:"PET瓶取代了玻璃，抓绒夹克温暖了登山家。一种使时尚民主化的材料——同时也用微纤维充斥了海洋。"
 plastics_polypropylene:"聚丙烯"
 plastics_polypropylene_desc:"..."
 oil_synthetic_one:"生物乙醇"
 oil_synthetic_one_desc:"玉米棒发酵成加油站燃料。绿色汽油对抗石油依赖——但单一栽培使生物燃料与粮食作物发生冲突。"
 oil_synthetic_two:"生物柴油"
 oil_synthetic_two_desc:"藻类培养物生产无硫燃料。循环经济梦想着碳中和的卡车船队——只要能源平衡能够实现。"

# Tech Mil
 industry_harbor:"工业港口"
 industry_harbor_desc:"工业港口……"
 heavy_industry_harbor:"工业港口"
 heavy_industry_harbor_desc:"巨大的起重机将钢铁和煤炭直接从货运列车装载到驳船上。这些冒着烟囱、生锈的装载桥的港口巨兽，成为重工业的心脏，货船每小时将生铁运往全球生产。"
 ultra_heavy_industry_harbor:"集装箱港口"
 ultra_heavy_industry_harbor_desc:"如摩天大楼般长的集装箱船停靠在自动化码头。标准化的钢制箱子在船舶、火车和卡车之间机器人般地移动——一场将全球贸易精简为20英尺单元的物流芭蕾。"
 light_ships_rockets_base:"水听器"
 light_ships_rockets_base_desc:"水下麦克风监听敌方潜艇的螺旋桨噪音。这些水声哨兵甚至能探测到最微弱的振动，将深海变成一个被监控的迷宫。"
 light_ships_rockets_machinery:"火力控制系统"
 light_ships_rockets_machinery_desc:"“主动声脉冲像蝙蝠回声一样扫描海底。现代声纳处理器能够区分沉船和潜艇，并计算深水炸弹的实时碰撞路径。”"
 heavy_ships_rockets_base:"“扫雷舰”"
 heavy_ships_rockets_base_desc:"“机械模拟计算机将测距仪与炮塔连接起来。这些喷火的赛博格系统可以计算波浪和风漂移造成的弹道修正——这是数字战场的先驱。”"
 heavy_ships_rockets_software:"“电子对抗”"
 heavy_ships_rockets_software_desc:"“干扰器用合成回声云扰乱敌方雷达。电子战制造幽灵舰队，而密码模块则挫败敌方无线电侦察。”"
 support_ships_rockets_base:"“综合雷达系统”"
 support_ships_rockets_base_desc:"“旋转天线构建天空的电磁图像。联网雷达站可对200公里外的飞机编队进行三角测量，并像牧羊犬一样引导拦截机群。”"
 support_ships_mine_sweeper:"“声纳系统”"
 ut_anti_tank:"“反坦克武器”"
 ut_anti_tank_desc:"“反坦克步枪发射的钨芯像切黄油一样穿透钢板。步兵学会了在城市作战中伏击，在城市中，厚重的正面装甲变得毫无用处。”"
 ut_anti_tank_guided:"自行火炮"
 ut_anti_tank_guided_desc:"“线导导弹沿着瞄准具的视线飞行。这些‘智能’炮弹使坦克乘员呆在山后成为生死攸关的问题。”"
 task_forces:"“特种部队”"
 task_forces_desc:"“精英部队接受夜间作战和人质营救训练。凭借消音武器和夜视仪，他们像影子一样行动——快速、致命、不留痕迹。”"
 ut_tank_diesel_engine:"“柴油发动机”"
 ut_tank_diesel_engine_desc:"“多燃料发动机可燃烧从柴油到煤油的任何燃料。可靠的引擎使其作战范围能够将后勤推向崩溃的边缘。”"
 ut_tank_radio:"“无线电网络”"
 ut_tank_radio_desc:"“无线电将坦克中队同步成一个钢铁集群。指挥官通过摩尔斯电码协调钳形攻势，而无线电波则充斥着干扰。”"
 ut_tank_composite_armor:"“复合装甲”"
 ut_tank_composite_armor_desc:"“陶瓷板和铀层焊接成夹层结构。这种层压技术能粉碎破甲弹——但在敌后维修却是一场噩梦。”"
 ut_tank_modern:"“主战坦克”"
 ut_tank_modern_desc:"“120毫米滑膛炮在行进中也能精确射击。稳定的光学设备、核生化防护和多燃料过滤器使这些坦克成为现代战争的移动堡垒。”"
 ut_tank_jet_engine:"“燃气涡轮”"
 ut_tank_jet_engine_desc:"“喷气发动机赋予60吨巨兽赛车般的速度。但它们对煤油的渴望限制了部署——一些指挥官用装甲换取额外的燃料箱。”"
 ut_tank_autoloader:"“自动装弹机”"
 ut_tank_autoloader_desc:"“机械臂无需人工协助即可装填炮弹。自动化降低了乘员人数，但如果被击中，弹药舱就会变成定时炸弹。”"
 ut_tank_future:"“未来作战坦克”"
 ut_tank_future_desc:"“主动防御系统通过微型爆炸拦截手榴弹。联网传感器提供360°全方位感知——坦克成为一个移动数据中心。”"
 ut_war_planes:"“战机”"
 ut_war_planes_desc:"“双翼战斗机用机枪穿过旋转的螺旋桨进行战斗。空战仍然遵循骑士般的仪式——直到编队战术将天空军事化。”"
 ut_war_planes_2:"“新式战机”"
 ut_jet_planes:"“喷气式飞机”"
 ut_jet_planes_desc:"“喷气式发动机撕裂音障。米格-15和F-86在超音速环中决斗，几秒钟决定生死或烈火的消亡。”"
 ut_modern_planes:"“现代飞机”"
 ut_anti_tank_guided_software:"“反坦克制导系统”"
 light_ships_rockets_computers:"“轻型舰船作战系统”"
 heavy_ships_rockets_computers:"“重型舰船作战系统”"
 support_ships_electronic_surveillance:"“电子侦察船”"

 combat_unit_type_support_systems:"“支援系统”"
 combat_unit_type_missile_corvettes:"“导弹护卫舰”"
 combat_unit_type_surveillance_corvettes:"侦察护卫舰"
 combat_unit_type_capital_battleship:"主力战列舰"
 combat_unit_type_modern_submarine:"现代潜艇"
 combat_unit_type_super_carrier:"超级航母"
 combat_unit_type_armored_infantry:"装甲步兵"
 combat_unit_type_task_force_infantry:"特遣步兵"
