 law_lgbt_rights_0_desc:"法律保持沉默，但期望并非如此。同性欲望生活在阴影中；有些人顺从，有些人生活在隐秘中，其他人则谨慎地相遇，而家庭或神职人员——而非法院——则主要负责监管。"
 law_lgbt_rights_1:"刑事定罪"
 law_lgbt_rights_1_desc:"国家宣布同性关系为非法并称之为“鸡奸”。突袭、审判和勒索迫使社群转入地下，而丑闻和恐惧则完成剩下的事情。"
 law_lgbt_rights_2:"非刑事化"
 law_lgbt_rights_2_desc:"经同意的成年人不再受到起诉，但不存在承认或安全保障。审查、不平等的同意年龄和“公共道德”规定使人们保持谨慎，并且仍然可能导致暴力。"
 law_lgbt_rights_3:"法律保护"
 law_lgbt_rights_3_desc:"国家禁止歧视并承认基本权利。社群生活公开出现，尽管可能爆发反弹，但真正的进度取决于进一步的执法和文化进度。"
