 concept_ut_nd_fascist_core:"“法西斯主义”"
 concept_ut_nd_fascist_core_desc:"“#bold 意识形态：[concept_ut_nd_fascist_characters]#!\n\n#bold 解锁[concept_ut_nd_milestones]#!\n\n#bold 解锁（待定）：#!\n - 征服国家\n\n焦点修正：\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\n解锁修正：\n[GetStaticModifier('ut_new_dawn_core_autocratic_mod').GetDesc]\n\n[concept_ut_nd_path_to_utopia]：通过盲目服从、军国主义以及对所有被视为“异类”者的残酷镇压，将您的人民变为……乌托邦。征服世界。为少数人创造繁荣和团结，代价是所有其他人的自由和尊严。”"
