 # ==============================================
 # Project Remis 官方演示模组：最后一位罗马人
 # 作者: Dr. Linglong & Remis AI Architecture
 # ==============================================

 # ----------------------------------------------
 # 事件 1: 登场
 # ----------------------------------------------
 remis_event.1.t:0 "嵐の贈り物"
 remis_event.1.d:0 "衛兵が官邸の門で,古ローマの遺物を所持した謎の少女を発見した."
 remis_event.1.f:0 "窓の外の雷鳴が空を裂くように轟いている.そんな猛烈な雨の夜,官邸の衛兵が階段で震える影を発見した.\n\nそれは一人の少女だった.全身ずぶ濡れで,高熱で意識が朦朧としており,口では誰も理解できない古い方言を呟いていた.鋭い目つきの貴族を驚かせたのは,彼女の驚くべき美貌ではなく,泥水にまみれたマントの残る深い赤色――それは伝説に語られる失われた§Yティリア紫 (Tyrian Purple)§!に酷似していた.\n\nそして彼女が固く握りしめた手の中には,摩耗した金貨があり,そこに刻まれた肖像はヴィクトリア女王でもナポレオンでもなく,一匹の§Y授乳する雌狼§!だった."
 remis_event.1.a:0 "まずは彼女を中に入れなさい."

 # ----------------------------------------------
 # 事件 2: 展现能力
 # ----------------------------------------------
 remis_event.2.t:0 "予想外の才能"
 remis_event.2.d:0 "「レムス」と呼ばれる少女が,驚くべき行政と外交の才能を示した."
 remis_event.2.f:0 "我々が「レムス」と呼ぶ少女は,急速に回復した.恩返しとして,彼女は自ら仕事を引き受けたいと申し出た.\n\n最初,他の官僚たちは幸災禍福の笑みを浮かべて,最も煩雑な税務档案とカビ臭い外交文書を彼女に押しつけた.しかし,数日後にはその笑みが消え失せた.\n\n彼女の文書処理の速さは驚異的で,分類の論理は法典を制定したかのように明瞭だった.彼女は[SCOPE.sCountry('rival_country').GetName]へ送る宣戦布告の草案中のラテン語の文法誤りを修正し,その行を指さして言った:「§Y[Root.GetCharacter.GetFullName]§!大人,そんな言い回しは無礼なだけでなく,我々の教養の欠如を露呈します.」"
 remis_event.2.a:0 "彼女は一体誰なのか?"

 # ----------------------------------------------
 # 事件 3: 挽留
 # ----------------------------------------------
 remis_event.3.t:0 "雨夜の告白"
 remis_event.3.d:0 "レムスは去ろうとしたが,安全と安定を約束することで君が成功裏に引き留めた."
 remis_event.3.f:0 "また雨の夜だ.私は彼女の執務室を通りかかり,処理済みの公文が整然と机に積み重ねられているのを見た――それは何らかの古い軍事方陣の配列法だった.しかし人はいなかった.\n\n不吉な予感がして,私は衛兵を召集した.官邸を半日探し回り,ついに浴室の隅で彼女を見つけた.彼女はそこで丸くなり泣いており,手にはその金貨を固く握っていた.私が入ると,彼女は慌てて涙を拭き,立ち上がろうとして洗面台の物を倒し,香水瓶と櫛が床に散乱した.\n\n「私...私は仕事を終えました,」彼女は頭を垂れ,声が震え,「もし大人が私を邪魔に思うなら,いつでも去ります.」"
 remis_event.3.a:0 "残りなさい,ここは外より安全だ."
 remis_event.3.b:0 "君の願いを聞かせてくれ,実現できるかもしれない."

 # ----------------------------------------------
 # 事件 4: 坦白与野心
 # ----------------------------------------------
 remis_event.4.t:0 "狼の娘"
 remis_event.4.d:0 "レムスは自身の正体を明かし,コンスタンティノープルを目標に君を補佐することを提案した."
 remis_event.4.f:0 "その後の数日間,彼女は部屋に閉じこもっていた.今朝になって,彼女は私の執務室の扉を押し開けた.もはやおどおどした流れ者ではない.洗練された現代の装いに着替え,眼には千年の炎が燃えていた.\n\n「私は君を長く観察してきた,[Root.GetCharacter.GetFullName],」彼女は名を直呼び,「君の謀略,君の野心...それは私の祖先に思い起こさせる.私は知る帝国のすべてを以て君を補佐しよう.」\n\n彼女は世界地図の前に歩み寄り,指を海を越えてボスポラス海峡に強く押しつけた.\n\n「だが故郷に帰りたい.§Yコンスタンティノープル§!に帰りたい.」"
 remis_event.4.a:0 "では外交訪問に行こう."
 remis_event.4.b:0 "ローマ復興の時が来た!"

 # ----------------------------------------------
 # 事件 5: 改革
 # ----------------------------------------------
 remis_event.5.t:0 "永遠の都の叡智"
 remis_event.5.d:0 "古ローマの先進技術と法が,現代国家で新生を遂げる."
 remis_event.5.f:0 "レムス嬢の指導の下,一連の「復古」的な改革が[Root.GetCountry.GetName]で静かに起こっている.これは狂気の沙汰に聞こえるが,効果は驚くほど良い.\n\n改良された§Y下水道と水道システム§!は都市衛生を大幅に改善した.何らかの失伝した処方に基づく改良§Yギリシャ火§!が我が軍に装備され,新しい法典はナポレオン法典と古ローマ法の精髄を融合した.最も驚くべきは,彼女が官邸の裏庭で記憶を頼りに職人たちを指導し,微縮版の§Y聖ソフィア大聖堂§!模型を建てさせたこと.そのドーム構造の精妙さは,現代の建築家を面目なくさせるほどだ."
 remis_event.5.a:0 "ローマは一日にして復興できる."
 # 获得现代排水系统科技，海军攻防+10，对护卫舰和风帆战舰的伤害额外增加
 # 在首都创建一个等级为1的‘圣索菲亚大教堂模型‘奇观

 # ----------------------------------------------
 # 事件 6: 外交辩论
 # ----------------------------------------------
 remis_event.6.t:0 "正統の論争"
 remis_event.6.d:0 "レムスが外交の場でギリシャとオスマンの使者を論破し,ローマの正統性を確立した."
 remis_event.6.f:0 "ギリシャ王国とオスマン帝国の使者が同時に到着した.彼らは「ローマの王女」に関する噂を聞き,強い抗議と嘲笑を示した.しかし,国会ホールでの論戦で,その嘲笑はすぐに恐怖に変わった.\n\nレムスは流暢なギリシャ語とトルコ語で彼らの非難を退け,数百年間のあらゆる法理条文を引用して彼らの統治の不法性を証明した.彼女が袖口からその古い金貨を取り出し,その家紋の由来を語った時,場は静まり返った.\n\nこの論戦は電報で世界中に伝わり,今やロンドンとパリの新聞さえ議論している:§R真のローマとは誰か?§!"
 remis_event.6.a:0 "当然,我々だ!"
 # 玩家获得30点恶名，和奥斯曼与希腊的关系下降150


 # ----------------------------------------------
 # 事件 7: 结局
 # ----------------------------------------------
 remis_event.7.t:0 "不死鳥の涅槃"
 remis_event.7.d:0 "ビザンツの復興に伴い,我が国は正式にローマの遺産を継承すると宣言した."
 remis_event.7.f:0 "ビザンツの復興に伴い,我が国はついにローマの遺産に対する揺るぎない主権主張を行った.\n\n空が嵐の雲で墨色に染まる中,彼女は古い元老院の高台に登った.古い貴族の伝説では,元老たちがここに登り,神々の恩寵の兆しを待つという.彼女は座り,長く待つことなく,一筋の稲妻が天を裂き,金色の雄鷲が嵐を抜けて降り立ち,雨滴る軒に止まり,彼女に頭を垂れた.\n\nその瞬間,彼女は涙を流した:ローマは,再び蘇るだろう."
 remis_event.7.a:0 "ローマは,再び蘇るだろう."