 nz_south_island.302.t:0: "[SCOPE.sCountry('foreign_commission_decision_nz').GetNameNoFlag]的新首都"
 nz_south_island.302.d:0: "一年前，[SCOPE.sCountry('foreign_commission_decision_nz').GetName]政府聘请了一个由[SCOPE.sCulture('commission_australians').GetName]政治家组成的委员会，以选择北岛和南岛之间的新首都。现在是我们的委员会提交报告的时候了。"
 nz_south_island.302.d2:0: "一年前，[SCOPE.sCountry('foreign_commission_decision_nz').GetName]政府聘请了一个由[ROOT.GetCountry.GetAdjective]政治家组成的委员会，以选择北岛和南岛之间的新首都。现在是我们的委员会提交报告的时候了。"
 nz_south_island.302.f:0: "在未来首都的可能选址中，有两个明显的竞争者脱颖而出：惠灵顿，其尼克尔森港的水域四面环山，得以遮蔽风雨；以及海峡对岸的尼尔森，拥有自己的避风港，由巨石堤环抱。"
 nz_south_island.302.a:0: "惠灵顿优越的港口使其成为更佳选择。"
 nz_south_island.302.b:0: "由于它占据了更中心的位置，也许尼尔森是更公平的选择。"
 nz_south_island.302.c:0: "忘了我们的任务吧！无论好坏，达尼丁都必须是新西兰的首都。"
 nz_capital_report_wellington_tt:0: "将建议[SCOPE.sCountry('foreign_commission_decision_nz').GetName]将其[concept_capital_state]更改为[SCOPE.sState('si_separatism_nz_wellington_scope').GetName]。"
 nz_capital_report_nelson_tt:0: "将建议[SCOPE.sCountry('foreign_commission_decision_nz').GetName]将其[concept_capital_state]更改为[SCOPE.sState('si_separatism_nz_nelson_scope').GetName]。"
 nz_capital_report_dunedin_tt:0: "将建议[SCOPE.sCountry('foreign_commission_decision_nz').GetName]将其[concept_capital_state]更改为[SCOPE.sState('si_separatism_nz_dunedin_scope').GetName]。\n#italic 如果他们这样做，许多南岛居民将变为[Concept('concept_loyalist', '$concept_loyalists$')]，但许多北岛居民将变为[Concept('concept_radical', '$concept_radicals$')]。#!"
 
 nz_south_island.303.t:0: "[ROOT.GetCountry.GetNameNoFlag]的新首都"
 nz_south_island.303.d:0: "[SCOPE.sCulture('commission_australians').GetName]首都委员会已完成调查并提交了一份简洁的报告，建议将[SCOPE.sState('scope_nz_new_capital').GetName]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]设为[ROOT.GetCountry.GetName]的新首都。现在我们只需将这一变更正式化。"
 nz_south_island.303.d2:0: "[SCOPE.sCountry('commission_report_foreign_country').GetAdjective]首都委员会已完成调查并提交了一份简洁的报告，建议将[SCOPE.sState('scope_nz_new_capital').GetName]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]设为[ROOT.GetCountry.GetName]的新首都。现在我们只需将这一变更正式化。"
 nz_south_island.303.f:0: "“在尽可能熟悉了库克海峡两岸的特点和能力之后，委员们一致得出结论，[SCOPE.sState('scope_nz_new_capital').GetCustom('kaskowiski_harbor_name')]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]是库克海峡沿岸为殖民地政府管理提供最大优势的地点。”"
 nz_south_island.303.f2:0: "“在尽可能熟悉了库克海峡两岸的特点和能力之后，委员们一致得出结论，将首都设在那里从一开始就是一个糟糕的主意。位于奥塔哥港的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]显然是为殖民地政府管理提供最大优势的地点。”"
 nz_south_island.303.a:0: "这绝对是[ROOT.GetCountry.GetName]的正确举动！"
 nz_south_island.303.b:0: "感谢朱庇特！以一个狭小、阴沉、饱受风吹的盆地作为首都显然是个错误。"
 nz_south_island.303.c:0: "谢了，什么也不是。"
 capital_commission_complete_tt:0: "殖民者现在将接受首都的迁移"
 capital_report_5pct_accepted_loyalists_tt:0: "[SCOPE.sState('scope_nz_new_capital').GetName]中拥有$SECOND_RATE_CITIZEN_GC_LINK$或以上[concept_acceptance]的[Concept('concept_pop', '$concept_pops$')]中的#green #bold +5%#!#!变得更[concept_loyalist]"

 nz_south_island.4.t:0: "两岛一殖民地"
 nz_south_island.4.d:0: "我们的行动已经安抚了许多一度不满的南岛居民，[ROOT.GetCountry.GetName]分裂的煽动也终于平息下来。"
 nz_south_island.4.f:0: "“无论南方各省在我们目前的政府体系下可能抱怨何种不便或不满，现在是我们达成共识的时候了：对于我们来说，忍受现有的弊病比冒然转向我们未知的问题更为明智。”"
 nz_south_island.4.a:0: "这对我们所有人都是最好的。"
 nz_separatism_quelled:0: "分离主义平息"
 anz_canterbury_rename_tt: "[ROOT.GetCountry.GetCapital.GetName]更名为#white 纳尔逊#！"

 nz_south_island.101.t:0: "[SCOPE.sCountry('nz_country').GetNameNoFlag]和[SCOPE.sCountry('nms_country').GetNameNoFlag]"
 nz_south_island.101.d:0: "尽管新西兰曾表示有意加入潜在的澳大利亚联邦，但内部的分歧导致该国分裂成两个被库克海峡分隔的殖民地。现在轮到我们来探讨这一发展将如何影响联邦。"
 nz_south_island.101.f:0: "“统一的澳大拉西亚，一个横跨广阔南部地区的宏伟国家的愿望，依然是一个珍贵的理想，然而任何人无疑都将看到，这次大分裂的结果使此事再次陷入不确定性。”"
 nz_south_island.101.a:0: "他们最好在澳大利亚联邦这个中立的跨塔斯曼政府下重新统一。"
 nz_south_island.101.b:0: "如果南岛人如此渴望独立，他们可以保留。另一方面，北岛嘛……"
 nz_south_island.101.c:0: "反正我们一直想要的都是南岛。北岛只是个负担。"
 nz_south_island.101.e:0: "目前继续与他们任何一方打交道都没有意义。"



 nz_company.101.t:0: "扮演[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]？"
 nz_company.101.d:0: "我们的第一批移民船即将抵达皮托恩！"
 nz_company.101.f:0: "“我们的新殖民事业，即[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]，是[SCOPE.sCharacter('nzc_wakefield_scope').GetFullName]的构思：最近在监狱服刑期间，[SCOPE.sCharacter('nzc_wakefield_scope').GetLastName]构想出一种系统化的殖民理念，即从[SCOPE.sCulture('maori_people_scope').GetName]手中廉价购买土地，然后不经实地查看就拍卖给伦敦的急切资本家。土地将逐步出售，这不仅是为了避免数十年来困扰[SCOPE.sCulture('australian_people_scope').GetName]殖民地的类似劳动力短缺问题，也是为了制造有价值土地的稀缺性。有学识的人将管理新殖民地的方方面面。同时，修建基础设施和耕作土地所需的劳工将被授予免费通行权，并以更好的生活条件作为诱饵。”"
 nz_company.101.a:0: "扮演[SCOPE.sCountry('treaty_company_scope').GetName]"
 nz_company.101.b:0: "帝国又一个伟大的胜利！"
 
 nz_company.102.t:0: "皮托恩的混乱！"
 nz_company.102.d:0: "我们的定居者今天航行到尼克尔森港，却发现城镇尚未规划好！更糟糕的是，为新定居点选择的土地位于一条经常泛滥的河流岸边！"
 nz_company.102.f:0: "“南意大利的气候，优良的平地，以及一条可航行的河流；对我们而言，这些都被承诺会存在于尼克尔森港皮托恩的新城不列颠尼亚。然而，我们的船只却被强劲而凛冽的南风吹进了多山的海港，未能沿当地赫雷陶恩加河逆流而上任何有意义的距离。皮托恩海滩如此浅，以至于船只不得不停泊在离岸很远的地方，而且没有建造码头，我们不得不通过木筏将物资运上岸；许多珍贵的物品现在永远地遗失在海浪之下。陆地上没有建立适当的庇护所，我们不得不与我们的物品一起在寒冷中搭帐篷。测量员现在发现这条河容易泛滥：他们问道，‘这里真的是建立城市的最佳地点吗？’然而，他们已在港口南部，‘索恩顿’，找到了一个可能更合适的地点。”"
 nz_company.102.a:0: "将城镇迁至港口南侧的索恩顿。"
 nz_company.102.b:0: "坚持下去；留在皮托恩。"
 
 nz_company.103.t:0: "致命的成功"
 nz_company.103.d1:0: "[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]已经放弃了其殖民理念，我们正面临介入的压力。"
 nz_company.103.d2:0: "[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]已经破产，我们正面临介入的压力。"
 nz_company.103.f:0: "科学殖民定居方法最终失败了，无论是由于理论的内在特性还是公司领导层的无能。"
 nz_company.103.a:0: "将公司改组为皇家殖民地。"
 nz_company.103.b:0: "再给他们一次机会。"
  
 nz_company.104.t:0: "一个尴尬"
 nz_company.104.d:0: "新西兰公司已沦为其昔日的影子。面对公众的强烈反对，[SCOPE.sCharacter('leader_scope').GetLastName]羞愧地辞职了。"
 nz_company.104.f:0: "系统化殖民最终失败了——公众将责任归咎于董事会糟糕的商业决策。几位董事会成员也纷纷效仿，在船完全沉没之前弃船而去。"
 nz_company.104.a:0: "他别无选择"
 nz_company.104.b:0: "让我们借此机会更新我们的殖民政策"
 nz_company.104.tt:0: "[SCOPE.sCharacter('leader_scope').GetLastName]将羞愧辞职"

 nz_company.105.d:0: "我们公司终于获得了对新西兰的完全控制权。"
 
