 nz_colony_group:0: "新西兰殖民地通知"
 
 nz_disaster.101.t:0: "自然奇观！"
 nz_disaster.101.d:0: "在北岛的火山地区存在一处真正美丽的景象——壮丽的粉色火山阶地，上面形成了可爱的闪闪发光的水池。它们可能只是地球上最大的硅华沉积物；它们无疑是最美丽的。"
 nz_disaster.101.f:0: "“这些阶地真是世界奇观。它们受到所有见过它们的人的赞叹。”"
 nz_disaster.101.a:0: "多么壮丽！"
 
 nz_disaster.102.t:0: "粉色阶地被毁！"
 nz_disaster.102.d:0: "今天早晨，塔拉维拉山爆发，火山灰直冲云霄，摧毁了附近地区并抹去了几座附近的[SCOPE.sCulture('scope_tarawera_maori').GetName]村庄。位于山脚下的美丽[SCOPE.sBuilding('scope_eruption_terraces').GetName]在爆炸中被摧毁。"
 nz_disaster.102.f:0: "“凌晨两点前不久发生了一次猛烈的爆炸——一声真正可怕的巨响。我母亲把我们带到户外，走到阳台上。当我们看着火山猛烈喷发时，天空被巨大的火焰闪光照亮。巨大的岩石在明亮的火焰映衬下清晰可见，它们被射向空中。火山的红色火焰清晰地显示出岩石被射向空中的景象。”"
 nz_disaster.102.a:0: "糟了……"
 
 nz_disaster.103.t:0: "失去了粉色阶地"
 nz_disaster.103.d:0: "我们最近失去了对太平洋最原始奇观之一的控制权。"
 nz_disaster.103.f:0: "我们遗憾地报告，粉色和白色阶地现在由另一方势力控制。"
 nz_disaster.103.a:0: "令人失望。"
 
 nz_disaster.201.t:0: "议会灾难！"
 nz_disaster.201.d:0: "今天早晨，[SCOPE.sState('scope_burned_capital').GetCityHubName]的木制议会大楼被烧毁。大火在清晨时分开始，一直持续到日出。幸运的是，没有人丧生。"
 nz_disaster.201.f:0: "“大火持续时，议会图书馆的工作人员不懈努力，尽可能多地抢救书籍。幸运的是，大火从未蔓延到图书馆及其内部的八千卷藏书。”"
 nz_disaster.201.a:0: "感谢上帝，图书馆幸免于难。"
 
 nz_disaster.202.t:0: "#italic 俄耳甫斯号#残骸"
 nz_disaster.202.d:0: "今天下午，一艘[SCOPE.sCountry('scope_nz_orpheus_uk').GetAdjective]海军护卫舰在进入[SCOPE.sState('scope_nz_orpheus_wreck_site').GetName]的马努考港时撞上了一处水下沙洲，尽管进行了多次救援，船上259名船员中有189人溺亡。冲上岸的尸体被安葬在附近沙丘中。"
 nz_disaster.202.f:0: "“#italic 接着是巨大的破裂声，一阵可怕的令人作呕的声音\n勇敢的桅杆轰然倒塌\n海水刺痛了我们的眼睛，“弃船！”我们喊道\n我们以为我们会全部淹死！#”"
 nz_disaster.202.a:0: "许多水手不到18岁……一场悲剧。"
 nz_disaster.202.tt1:0: "俄耳甫斯号的沉没仍然是新西兰历史上最严重的海难。这场灾难最终是由于船员没有使用最新的航海图造成的。如果他们使用了，他们就会知道自己正驶入一个新的沙洲。"
 
 nz_disaster.203.t:0: "八角广场大火！"
 nz_disaster.203.d:0: "今天清晨，达尼丁市中心一家咖啡馆发生了一场可怕的火灾！"
 nz_disaster.203.f:0: "火焰迅速向上蔓延——穿过四层楼的楼层，那里约有50人正在睡觉。一场巨大的灾难随之而来，消防站的混乱无疑没有帮助。许多人聚集在火灾现场周围，帮助人们逃生；一些被惊醒的居民从窗台跳到下面街道的安全地带……"
 nz_disaster.203.a:0: "我们不能让这种事再次发生！"
 nz_disaster.203.b:0: "这是个城市……这种事很常见。"
 nz_disaster.203.tt1:0: "咖啡馆老板后来被指控纵火；他放火是为了获得保险赔付。这场灾难是新西兰历史上直到1947年为止最致命的火灾。"
 
 
 
 nz_disaster.301.t:0: "欧洲疾病"
 nz_disaster.301.d:0: "来到[SCOPE.sCountry('scope_disease_nz').GetName]的[SCOPE.sCulture('scope_disease_pakeha').GetName]带来了各种各样的疾病。[SCOPE.sCulture('scope_disease_maori').GetName]对这些疾病没有天然免疫力，因此正在遭受痛苦。"
 nz_disaster.301.d2:0: "来到新西兰的[SCOPE.sCulture('scope_disease_pakeha').GetName]带来了各种各样的疾病。[SCOPE.sCulture('scope_disease_maori').GetName]对这些疾病没有天然免疫力，因此正在遭受痛苦。"
 nz_disaster.301.f:0: "“欧洲人对各种疾病产生了抵抗力。但这些疾病直到现在才在新西兰出现。从欧洲人抵达这个国家的那一刻起，毛利人就注定要遭殃了。”"
 nz_disaster.301.a:0: "遗憾的是，目前我们无能为力。"
 nz_disaster.301.tt1:0: "自1769年的约10万人以来，新西兰的[SCOPE.sCulture('scope_disease_maori').GetName]人口因更致命的战争和引入的疾病而显著下降。如果我们要阻止流行病，就需要一个全面的健康计划。"
 
 nz_disaster.302.t:0: "欧洲疾病"
 nz_disaster.302.d:0: "几十年来，[SCOPE.sCulture('scope_no_disease_maori').GetName]一直受到来自欧洲世界的疾病和病痛的困扰。他们对这些疾病没有免疫力，人口锐减。然而，最近这些疾病在[SCOPE.sCulture('scope_no_disease_maori').GetName]人口中的传播似乎已经放缓，那些没有被这些疾病夺去生命的[SCOPE.sCulture('scope_no_disease_maori').GetName]似乎已经获得了一些免疫力。"
 nz_disaster.302.f:0: "“毛利人遭受了殖民者带来的旧世界疾病的巨大痛苦。他们的人口不会很快恢复。”"
 nz_disaster.302.a:0: "终于松了口气。"
 
 nz_disaster.401.t:0: "灾难性地震！"
 nz_disaster.401.d:0: "一场持续两分钟的猛烈地震袭击了[SCOPE.sCountry('scope_quake_nz').GetName]的东海岸，导致内皮尔和黑斯廷斯两镇几乎完全沦为废墟。数百名男子、妇女和儿童被倒塌的建筑物压死，或在地震在内皮尔商业区引发的长达一天的火灾中被活活烧死。那些幸运地在土地剧变中幸存下来的人受伤、眩晕和困惑，并请求政府提供援助。"
 nz_disaster.401.d2:0: "一场持续两分钟的猛烈地震袭击了新西兰东海岸，导致内皮尔和黑斯廷斯两镇几乎完全沦为废墟。数百名男子、妇女和儿童被倒塌的建筑物压死，或在地震在内皮尔商业区引发的长达一天的火灾中被活活烧死。那些幸运地在土地剧变中幸存下来的人受伤、眩晕和困惑，并请求政府提供援助。"
 nz_disaster.401.f:0: "“那就像一个战区。有断腿的，有受伤的，有人不得不截肢。有一个人躺在那里，一截路灯杆穿透了他的大腿……”"
 nz_disaster.401.a:0: "立即派遣援助！"
 nz_disaster.401.b:0: "一场悲剧！但是，我们负担不起帮助。"
 
 nz_disaster.402.t:0: "重建内皮尔"
 nz_disaster.402.d:0: "内皮尔在最近的地震中被夷为平地并烧毁，现在是一张等待重建的白纸。该国领先的城市规划师、建筑师和商人齐聚一堂，讨论该镇的未来。他们表示，如果政府允许，这是一个重建得更好的绝佳机会。"
 nz_disaster.402.f:0: "“昨天，政府收到了一封由该自治领一些学识最渊博的建筑师和规划学者签署的信函。他们提议利用现有的最现代化的国际理念，精心重新设计被毁的内皮尔镇。”"
 nz_disaster.402.a:0: "重建得更好。"
 nz_disaster.402.b:0: "这是一个我们负担不起解决的棘手问题。"
 
 nz_disaster.501.t:0: "海宁街谋杀案"
 nz_disaster.501.d:0: "一名70岁的[SCOPE.sCulture('scope_haining_street_culture').GetName]移民在[SCOPE.sState('haining_street_murder_state').GetCityHubName]的[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]区被一名白人至上主义者枪杀。肇事者莱昂内尔·特里先生已向警方自首。"
 nz_disaster.501.f:0: "莱昂内尔·特里是一位臭名昭著的白人至上主义者。他几年前才来到这个国家，但因在笔记和诗歌中发表自己的观点而臭名昭著。他最近步行了几乎半个国家，散发他谴责[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]移民的新书。抵达[SCOPE.sState('haining_street_murder_state').GetCityHubName]后，他猛烈抨击政府采纳反[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]移民法。\n\n他对自己的运动缺乏支持感到沮丧，于是决定采取行动而非言语来争取支持。昨晚他去了[SCOPE.sState('haining_street_murder_state').GetCityHubName]的[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]区，在街上枪杀了一名居民。这名男子是一名70岁的年迈退休金矿工人，几小时后死亡。"
 nz_disaster.501.a:0: "依法严惩他。"
 nz_disaster.501.tt1:0: "[SCOPE.sCulture('scope_haining_street_culture').GetName]社区被这一事件震惊，新的移民将在一段时间内被劝退前来此处。"
 nz_disaster.501.b:0: "[SCOPE.gsInterestGroup('nz_racist_ig_scope').GetName]要求释放他。"
