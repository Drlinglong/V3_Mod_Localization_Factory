 nz_colony_group:0: "新西兰殖民地通知"
 
 nz_disaster.101.t:0: "自然奇观！"
 nz_disaster.101.d:0: "在北岛的火山区，存在着一处真正美丽的景观——瑰丽的粉色火山阶地，其中形成着可爱的闪亮水池。它们可能就是地球上最大的硅华沉积物；它们无疑是最美的。"
 nz_disaster.101.f:0: "\"这些阶地确实是世界奇观。它们为所有见过它们的人所赞叹。\""
 nz_disaster.101.a:0: "多么壮丽！"
 
 nz_disaster.102.t:0: "粉色阶地被毁！"
 nz_disaster.102.d:0: "今晨，塔拉韦拉火山喷发，火山灰直冲云霄，摧毁了附近地区，并夷平了数个[SCOPE.sCulture('scope_tarawera_maori').GetName]村庄。位于山下的美丽[SCOPE.sBuilding('scope_eruption_terraces').GetName]在爆炸中被毁。"
 nz_disaster.102.f:0: "\"凌晨2点前不久，发生了一次剧烈的爆炸——一声真正可怕的巨响。我母亲把我们带到屋外，来到阳台上。我们看着火山剧烈喷发，天空被巨大的火焰闪光照亮。巨大的岩石在明亮的火焰映衬下清晰可见，它们被射向空中。火山的红色火焰清晰地展示了被射向空中的岩石雨。\""
 nz_disaster.102.a:0: "糟透了..."
 
 nz_disaster.103.t:0: "失去粉色阶地"
 nz_disaster.103.d:0: "我们最近失去了对太平洋最原始奇观之一的控制权。"
 nz_disaster.103.f:0: "我们遗憾地报告，粉白阶地现已由另一方掌控。"
 nz_disaster.103.a:0: "令人失望。"
 
 nz_disaster.201.t:0: "议会灾难！"
 nz_disaster.201.d:0: "今晨，[SCOPE.sState('scope_burned_capital').GetCityHubName]的木制议会大楼被烧毁。大火始于凌晨，一直持续到日出。幸运的是，无人丧生。"
 nz_disaster.201.f:0: "\"火势持续时，议会图书馆的工作人员不懈努力，尽可能多地抢救书籍。幸运的是，大火从未蔓延到图书馆及其内部的八千卷藏书。\""
 nz_disaster.201.a:0: "感谢上帝，图书馆幸免于难。"
 
 nz_disaster.202.t:0: "#italic 俄耳甫斯号#残骸"
 nz_disaster.202.d:0: "今天下午，一艘[SCOPE.sCountry('scope_nz_orpheus_uk').GetAdjective]海军护卫舰在进入马努考港（[SCOPE.sState('scope_nz_orpheus_wreck_site').GetName]）时撞上了水下沙洲，船上259名船员中有189人溺亡，尽管进行了多次救援努力。冲上岸的尸体被安葬在附近的沙丘中。"
 nz_disaster.202.f:0: "\"#italic 接着一声巨响，一声可怕的病态声\n勇敢的桅杆轰然倒塌\n海水刺痛了我们的眼睛，我们喊着“弃船”\n我们以为所有人都将溺毙！#\""
 nz_disaster.202.a:0: "许多水手年龄都不到18岁……一场悲剧"
 nz_disaster.202.tt1:0: "俄耳甫斯号残骸仍然是新西兰历史上最严重的海上灾难。这场灾难最终是由于船员没有使用最新航海图造成的。如果他们使用了，那么他们就会知道他们正驶入一片新的沙洲。"
 
 nz_disaster.203.t:0: "八角形广场起火！"
 nz_disaster.203.d:0: "今天凌晨，达尼丁市中心一家咖啡馆发生了一场可怕的火灾！"
 nz_disaster.203.f:0: "火焰迅速向上蔓延——穿过四层楼的楼板，那里约有50人正在睡觉。一场大灾难随之而来，消防局的混乱无疑使情况雪上加霜。许多人聚集在火灾周围，帮助人们逃生；一些被惊醒的居民从窗台跳到下面安全的街道上……"
 nz_disaster.203.a:0: "我们不能让这种事再次发生！"
 nz_disaster.203.b:0: "这是个城市……这种事很常见"
 nz_disaster.203.tt1:0: "咖啡馆老板后来被控纵火；他放火是为了骗取保险金。这场灾难是新西兰历史上直到1947年为止最致命的火灾。"
 
 
 
 nz_disaster.301.t:0: "欧洲疾病"
 nz_disaster.301.d:0: "[SCOPE.sCulture('scope_disease_pakeha').GetName]来到[SCOPE.sCountry('scope_disease_nz').GetName]，带来了各种疾病。[SCOPE.sCulture('scope_disease_maori').GetName]对这些疾病没有天然免疫力，并因此遭受痛苦。"
 nz_disaster.301.d2:0: "[SCOPE.sCulture('scope_disease_pakeha').GetName]来到新西兰，带来了各种疾病。[SCOPE.sCulture('scope_disease_maori').GetName]对这些疾病没有天然免疫力，并因此遭受痛苦。"
 nz_disaster.301.f:0: "\"欧洲人已经对各种疾病产生了抵抗力。但这些疾病直到现在才出现在新西兰。从欧洲人抵达这个国家的那一刻起，毛利人就注定要遭殃。\""
 nz_disaster.301.a:0: "遗憾的是，目前我们无能为力。"
 nz_disaster.301.tt1:0: "从1769年的约10万人起，新西兰的[SCOPE.sCulture('scope_disease_maori').GetName]人口因更致命的战争和引入的疾病而大幅下降。如果我们要阻止疫情，就需要一项全面的卫生计划。"
 
 nz_disaster.302.t:0: "欧洲疾病"
 nz_disaster.302.d:0: "几十年来，[SCOPE.sCulture('scope_no_disease_maori').GetName]一直受到来自欧洲世界的疾病和病痛的困扰。他们对这些疾病没有免疫力，人口锐减。然而，最近这些疾病在[SCOPE.sCulture('scope_no_disease_maori').GetName]人口中的传播似乎已经减缓，并且那些没有被这些疾病夺去生命的[SCOPE.sCulture('scope_no_disease_maori').GetName]似乎已经对它们获得了一些免疫力。"
 nz_disaster.302.f:0: "\"毛利人因定居者带来的旧世界疾病而遭受了巨大痛苦。他们的人口不会很快恢复。\""
 nz_disaster.302.a:0: "总算松了口气。"
 
 nz_disaster.401.t:0: "灾难性地震！"
 nz_disaster.401.d:0: "一场长达两分钟的剧烈地震袭击了[SCOPE.sCountry('scope_quake_nz').GetName]的东海岸，导致内皮尔和黑斯廷斯两座城镇几乎完全沦为废墟。数百名男女老幼被倒塌的建筑物压死，或在地震引发的内皮尔商业区长达一天的火灾中被活活烧死。那些幸运地在土地剧变中幸存下来的人受伤、眩晕且困惑，请求政府援助。"
 nz_disaster.401.d2:0: "一场长达两分钟的剧烈地震袭击了新西兰的东海岸，导致内皮尔和黑斯廷斯两座城镇几乎完全沦为废墟。数百名男女老幼被倒塌的建筑物压死，或在地震引发的内皮尔商业区长达一天的火灾中被活活烧死。那些幸运地在土地剧变中幸存下来的人受伤、眩晕且困惑，请求政府援助。"
 nz_disaster.401.f:0: "\"就像一个战区。有断腿的，有受伤的，有人不得不截肢。有个人躺在那里，一截路灯杆直接穿过了他的大腿……\""
 nz_disaster.401.a:0: "立即派遣援助！"
 nz_disaster.401.b:0: "一场悲剧！但是，我们负担不起援助。"
 
 nz_disaster.402.t:0: "重建内皮尔"
 nz_disaster.402.d:0: "被最近的地震夷为平地并焚毁的内皮尔，是一块等待重建的白板。该国领先的城市规划师、建筑师和商人齐聚一堂，讨论该镇的未来。他们表示，如果政府允许，这是一个重建得更好的绝佳机会。"
 nz_disaster.402.f:0: "\"昨天，政府收到了一封由该自治领一些学识最渊博的建筑师和规划学者签署的信件。他们提议利用现有的最新国际概念，精心重新设计内皮尔这座被毁的城镇。\""
 nz_disaster.402.a:0: "更好地重建。"
 nz_disaster.402.b:0: "这是一个我们负担不起解决的棘手问题。"
 
 nz_disaster.501.t:0: "海宁街谋杀案"
 nz_disaster.501.d:0: "一名70岁的[SCOPE.sCulture('scope_haining_street_culture').GetName]移民在[SCOPE.sState('haining_street_murder_state').GetCityHubName]的[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]区被一名白人至上主义者枪杀。凶手莱昂内尔·特里先生已自首。"
 nz_disaster.501.f:0: "莱昂内尔·特里是一位臭名昭著的白人至上主义者。他几年前才来到这个国家，但因在笔记和诗歌中发表自己的观点而臭名昭著。他最近步行了几乎半个国家，散发他谴责[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]移民的新书。抵达[SCOPE.sState('haining_street_murder_state').GetCityHubName]后，他猛烈抨击政府，要求通过反[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]移民法。\n\n由于他的运动缺乏影响力而感到沮丧，他决定采取行动而非言语来增强支持。昨晚，他去了[SCOPE.sState('haining_street_murder_state').GetCityHubName]的[SCOPE.sCulture('scope_haining_street_culture').GetCustom('GetHainingStCultureGroup')]区，在街上枪杀了一名居民。这名男子，一位70岁退休的虚弱淘金者，数小时后去世。"
 nz_disaster.501.a:0: "依法严惩！"
 nz_disaster.501.tt1:0: "[SCOPE.sCulture('scope_haining_street_culture').GetName]社区被此事件震动，新移民将在一段时间内被劝退前来此处。"
 nz_disaster.501.b:0: "[SCOPE.gsInterestGroup('nz_racist_ig_scope').GetName]要求释放他。"
