 nz_south_island.1.t:0: "新阿尔斯特与新芒斯特"
 nz_south_island.1.d:0: "经过多年努力，分离主义者成功向[SCOPE.sCountry('scope_NMS_release_overlord').GetAdjective]殖民地办公室申请了南岛的脱离以及[ROOT.GetCountry.GetName]的分裂。"
 nz_south_island.1.f:0: "\"鉴于已向我等表示，我等新西兰殖民地之划分，将有利于其领土之福祉及有效治理：\n汝当知悉，我等凭藉我等之皇家特权及赋予我等之权力，特此以我等之特许状，设立新西兰境内之两个独立而独特之殖民地，自此以后将称为新阿尔斯特，包括北岛，及新芒斯特，包括中岛及斯图尔特岛。\""
 nz_south_island.1.f2:0: "\"鉴于，经审慎考虑，在纽西兰境内设立两个独立且截然不同的殖民地，各自拥有与其自治实体相称的权力和责任，已被认为适宜：\n故此，吾等，以下签名者，凭藉吾等被赋予之权力，特此颁布并宣告此分离条款，以对所有相关方均具约束力，并规管各自殖民地（即新阿尔斯特与新芒斯特）未来之关系与治理。\""
 nz_south_island.1.a:0: "反正没有他们我们更好。"
 nz_south_island.1.b:0: "光荣的未来已然显现！"
