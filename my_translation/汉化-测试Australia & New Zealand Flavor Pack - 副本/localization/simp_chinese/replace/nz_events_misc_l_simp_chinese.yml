 nz_south_island.301.t:0: "首都委员会"
 nz_south_island.301.d:0: "政府已决定将[ROOT.GetCountry.GetName]的首都迁至库克海峡的一个地点，位于北岛和南岛之间。尽管如此，新首都只能设在一个岛上，因此，一个由外国人组成的委员会将先行排除选址时的偏袒指控。"
 nz_south_island.301.f:0: "在未来首都的可能选址中，有两个明显的竞争者脱颖而出：惠灵顿，其尼克尔森港的水域四面环山，得以遮蔽风雨；以及海峡对岸的尼尔森，拥有自己的避风港，由巨石堤环抱。"
 nz_south_island.301.b:0: "邀请由合格的[SCOPE.sCulture('commission_australians').GetName]政治家组成的委员会。"
 nz_south_island.301.b2:0: "邀请由合格的[SCOPE.sCountry('commission_leading_australian_country').GetAdjectiveNoFlag]政治家组成的委员会。"
