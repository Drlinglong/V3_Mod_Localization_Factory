 notification_nzc_settlers_flee_colony_notif_desc:0: "[SCOPE.sCountry('nzc_scope').GetName]日益恶化的就业机会导致定居者大量逃离。纳尔逊殖民地最近爆发了骚乱，凸显了这个年轻殖民地面临的弊病。"
