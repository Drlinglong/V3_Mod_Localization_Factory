 nz_south_island.1.t:0: "新阿尔斯特和新明斯特"
 nz_south_island.1.d:0: "经过多年的运动，分离主义者成功地向[SCOPE.sCountry('scope_NMS_release_overlord').GetAdjective]殖民地办公室提出请求，要求南岛脱离并分割[ROOT.GetCountry.GetName]。"
 nz_south_island.1.f:0: "“鉴于我们已被告知，分割我们的新西兰殖民地将有利于其领土的福祉和有效治理：\n特此告知，我们，凭借我们的王室特权和授予我们的权力，特此通过本敕令，在新西兰境内建立两个独立且不同的殖民地，此后命名为新阿尔斯特，包括北岛，以及新明斯特，包括中岛和斯图尔特岛。”"
 nz_south_island.1.f2:0: "“鉴于，经慎重考虑，已认为在新西兰境内建立两个独立且不同的殖民地是必要的，每个殖民地均拥有适合自治实体的权力和责任：\n因此，我们，以下签署人，根据授予我们的权力，特此颁布并声明这些分离条款，以约束所有相关方，并管理各自殖民地（即新阿尔斯特和新明斯特）未来的关系和治理。”"
 nz_south_island.1.a:0: "反正没有他们我们过得更好。"
 nz_south_island.1.b:0: "光明的未来已然显现！"
