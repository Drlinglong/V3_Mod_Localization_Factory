 nz_infra.305.t:0: "我们住房的缺陷"
 nz_infra.305.d:0: "私营部门要求我们停止住房计划！"
 nz_infra.305.f:0: "过去几年我们一直在为铁路工人建造房屋。该计划极大地惠及了普通工人，导致我国整体房价下降了近三分之一。私营建筑部门对此不太满意，因为他们发现自己的住宅建设项目难以盈利。他们正在游说我们立即停止住房计划，以便房价能够恢复正常。"
 nz_infra.305.a:0: "遵守他们的请求。"
 nz_infra.305.b:0: "公众正在受益。私营利润就没那么重要了。"

 nz_infra.401.t:0: "我愿以王国换取一所农业学院"
 nz_infra.401.d:0: "农业社区请求我们建立一所农业学院"
 nz_infra.401.f:0: "NTD PH"
 nz_infra.401.a:0: "我们将调查此事"
 nz_infra.401.b:0: "农民们可以没有"

 nz_infra.402.t:0: "因土地匮乏"
 nz_infra.402.d:0: "NTD PH"
 nz_infra.402.f:0: "NTD PH"
 nz_infra.402.a:0: "接受他们的捐赠"
 nz_infra.402.b:0: "我们想要一个更好的位置"
