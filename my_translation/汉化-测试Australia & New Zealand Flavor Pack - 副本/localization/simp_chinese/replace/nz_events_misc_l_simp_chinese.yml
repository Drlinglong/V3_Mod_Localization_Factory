 nz_disaster.502.t:0: "婴儿农场主"
 nz_disaster.502.d:0: "警方在温顿（[SCOPE.sState('minnie_dean_state').GetName]农村的一个小定居点）发现了一起可怕的杀婴案。"
 nz_disaster.502.f:0: "铁路工人看到明妮·迪恩带着一个婴儿和一个帽盒离开温顿火车站。她回来时没有带孩子。车站搬运工注意到容器的重量增加了，于是产生了怀疑。\n\n警方搜查了她的房产，在此过程中挖出了几名幼童的尸体。她被拘留并接受讯问，透露有六名儿童在她的照料下死亡。她不肯透露另外约十四名儿童的命运。\n\n现在，她已被判谋杀罪，正在等待法官的判决。"
 nz_disaster.502.a:0: "以眼还眼，以牙还牙！"
 nz_disaster.502.tt1:0: "#bold 历史注释：#! 明妮·迪恩于1895年8月12日被处决。她仍然是新西兰历史上唯一被处决的女性。现在她成了当地民间传说中的人物，据说她的坟墓上寸草不生。"
 nz_disaster.502.b:0: "野蛮，但女人不应该被处决！"
 
 nz_disaster.601.t:0: "布鲁纳煤矿灾难！"
 nz_disaster.601.d:0: "今天早晨，矿井内一处高易燃气体意外被点燃。许多矿工在爆炸中未能幸存。"
 nz_disaster.601.f:0: "来自西海岸各地的煤矿工人都赶来援助幸存者，大规模的救援工作正在进行，以找回尸体。一些矿工在爆炸后立即冲入矿井营救他们的同事，结果却因矿井中缺氧而昏迷。他们被拖出来时失去知觉，但许多人一醒来就又跑了回去。\n\n[SCOPE.gsInterestGroup('prime_minister_scope').GetLeader.GetFullName]正在该地区，并将很快发表演讲……"
 nz_disaster.601.a:0: "一场悲剧！为家属提供赔偿。"
 nz_disaster.601.b:0: "我们不能让这种事再次发生。改善工人安全。"
 nz_disaster.601.c:0: "矿工们知道风险。这不是政府的错。"
 
 nz_infra.101.t:0: "最后一颗道钉"
 nz_infra.101.d:0: "多年来，人们一直在讨论在北岛两大城市之间建立铁路连接。克服了地形和[SCOPE.sCulture('scope_last_spike_maori').GetName]对项目的抵制，我们的工程师成功铺设了最后一节轨道，从而完成了北岛主干线。"
 nz_infra.101.f:0: "“我们的工程师巧妙地通过最崎岖的地形建造了这条铁路连接。现在，我们国家的所有地区都将受益于这个项目。”"
 nz_infra.101.a:0: "打下最后一颗道钉！"
 
 nz_infra.102.t:0: "工程奇迹"
 nz_infra.102.d:0: "我们的铁路测量员完成了不可能的任务：穿越北岛中部崎岖的风景铺设了一条铁路线。他们巧妙地以螺旋形铺设了轨道，借助隧道，轨道自身环绕数次，在此过程中下降了约160米。"
 nz_infra.102.f:0: "“传说曾有一位火车司机，在螺旋线附近将自己守车灯光误认为前方另一列火车的尾部，从而启动了列车的紧急制动。”"
 nz_infra.102.a:0: "进步的火车车轮循着螺旋线前进！"
 
 nz_infra.201.t:0: "铁路标准化问题"
 nz_infra.201.d:0: "我们几个省政府一直忙于建设自己的铁路系统。然而，他们使用的轨距不同，这意味着，当他们试图连接到另一个省的网络时……他们却无法连接。"
 nz_infra.201.f:0: "各省正在迅速建设铁路网络以提振经济，但迄今为止，缺乏中央规划导致这些网络无法作为一个系统使用。一个政府专门委员会已调查我们是否应该标准化轨距，以便火车可以从一个省到另一个省无障碍通行。他们的结论证实了这一需求。"
 nz_infra.201.a:0: "标准化铁路！"
 nz_infra.201.b:0: "我们目前还负担不起！"
 
 nz_infra.202.t:0: "利特尔顿铁路隧道"
 nz_infra.202.d:0: "一项伟大的工程壮举已经完成：一条铁路隧道现在连接了受保护的利特尔顿港和坎特伯雷平原！"
 nz_infra.202.f:0: "多年来，人们一直在讨论通过直接铁路线连接多山的利特尔顿港和坎特伯雷平原。最终，我国政府承诺实施该项目，在港口和基督城之间开挖了一条2.5公里长的隧道。"
 nz_infra.202.a:0: "这肯定会造福坎特伯雷经济。"
 nz_infra.202.tt1:0: "#bold 图示：#! 约1880年的利特尔顿港"
 
 nz_infra.203.t:0: "利特尔顿隧道的电力机车"
 nz_infra.203.d:0: "多年来，蒸汽机产生的烟雾和煤烟一直困扰着基督城附近狭窄的利特尔顿隧道内的乘务员和乘客的健康。新的电力机车已经到来，这将解决这个问题。"
 nz_infra.203.f:0: "一套五台电力机车已从英格兰运抵，并准备好运送货物和乘客往返利特尔顿港。这些是清洁机器；它们不会给铁路用户带来健康问题，也不会加剧笼罩在基督城上空、被周围群山环绕的经久不散的雾霾。"
 nz_infra.203.a:0: "都上车吧！"
 
 nz_infra.301.t:0: "挤满了人"
 nz_infra.301.d:0: "[SCOPE.sState('slum_state').GetStateRegion.GetCityHubName]出现了一个贫民窟。"
 nz_infra.301.f:0: "市政房屋检查证实，[SCOPE.sState('slum_state').GetStateRegion.GetCityHubName]的一个区域已发展成贫民窟。市议会书记报告说，该地区是一个令人不快的地方；饱受害虫和过度拥挤的困扰。大多数住宅年久失修，缺乏卫生设施，街道上布满了污垢，没有任何便利设施。\n\n你能想象这些地方正在发生什么样的不道德活动吗……"
 nz_infra.301.a:0: "也许一些公共住房会有帮助。"
 nz_infra.301.b:0: "我们需要清除贫民窟。"
 nz_infra.301.c:0: "我们无能为力。"
 
 nz_infra.302.t:0: "棘手问题与铁路工人"
 nz_infra.302.d:0: "住房短缺正在影响我们铁路留住员工的能力"
 nz_infra.302.f:0: "住房短缺日益严重，因此，我们铁路部门的许多员工都在为支付租金而挣扎。一些工人甚至拒绝被调到没有经济适用房的车站，别无选择，只能辞职另找雇主。"
 nz_infra.302.a:0: "批准铁路部门自己的住房计划。"

 nz_infra.303.t:0: "铁路住房工厂"
 nz_infra.303.d:0: "选择政府的锯木厂设立地点"
 nz_infra.303.f:0: "我们新的住房计划将通过在细木工工厂预制房屋部件来节省资金。然后，房屋部件将运往全国各地，由铁路工作人员将其组装成住宅。\n \n工厂的位置很重要：它需要地处中心，并且容易获得木材……"
 nz_infra.303.timer:0: "我们需要一年时间来建立工厂"
 nz_infra.303.a:0: "在汉密尔顿附近的弗兰克顿设立工厂。"
 nz_infra.303.b:0: "在北帕默斯顿附近的马顿设立工厂。"
 nz_infra.303.c:0: "在基督城附近的罗尔斯顿设立工厂。"
 nz_infra.303.x:0: "这需要更多考虑。"
 nz_infra.303.x.tt:0: "您将来可以通过日志中的按钮再次选择地点"

 nz_infra.304.t:0: "完成住房计划规划"
 nz_infra.304.d:0: "住房计划已准备好实施"
 nz_infra.304.f:0: "我们新的住房计划将通过在细木工工厂预制房屋部件来节省资金。完成的部件随后将运往全国各地，由铁路工作人员将其组装起来。"
 nz_infra.304.a:0: "启动计划。"
 nz_infra.304.a.tt1:0: "这将移除日志条目"
