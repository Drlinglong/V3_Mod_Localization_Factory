 french_nz_events.101.t:0: "南特-波尔多公司"
 french_nz_events.101.d:0: "一个名为南特-波尔多公司的新殖民商业企业已在我国成立。"
 french_nz_events.101.f:0: "该公司由一位船长创立，他声称已购买了新西兰南岛的大量土地。一旦他们找到足够的财政支持，他们计划派遣定居者船只在那里建立新的殖民地。"
