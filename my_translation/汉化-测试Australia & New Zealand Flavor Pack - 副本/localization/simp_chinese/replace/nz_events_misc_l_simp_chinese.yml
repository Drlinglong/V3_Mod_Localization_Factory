 je_polynesia:0: "波利尼西亚诸国"
 je_polynesia_reason:0: "我们中的一些思想家呼吁将所有波利尼西亚人统一为一个宏大的太平洋联邦。将这些愿望变为现实并非易事。"
 je_polynesian_unification_complete_trigger_desc: "我们成立了波利尼西亚国"
 polynesia.1.t: "塔纳塔民族联合"
 polynesia.1.d: "[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetName]的宣言标志着一个新兴且持久的太平洋海洋霸权的凯旋式出现。"
 polynesia.1.f: "\"我生于海边，你用一束头发把我裹住后，把我扔进泡沫里；海藻塑成了我；微风把我吹回岸边；苍蝇落在我的身上，蛆虫啃食我，鸟儿啄食我，但随后我的伟大祖先出现了，他抓住了我；他把我带回他的房子，让我感受炉火的温暖烟雾。\""
 notification_unification_notification_pns_name: "[SCOPE.sCountry('formation_country').GetAdjective]统一"
 notification_unification_notification_pns_desc: "[SCOPE.sCountry('formation_country').GetName]已经实现了泛民族统一，将太平洋世界汇聚为一个新的伟大海洋帝国。"
 notification_unification_notification_pns_tooltip: "#header $notification_unification_notification_pns_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_pns_desc$"

 je_austronesia:0: "南岛"
 je_austronesia_reason:0: "随着[ROOT.GetCountry.GetName]的泛民族主义项目取得成功，一些远见卓识者敦促我们看得更远，将主权不仅扩展到[ROOT.GetCountry.GetAdjectiveNoFormatting]人民，而且扩展到南部岛屿的所有祖先民族：整个南岛地区。"
 je_indonesian_unification_complete_trigger_desc: "我们成立了印度尼西亚国"
 je_micronesian_unification_complete_trigger_desc: "我们成立了密克罗尼西亚国"
 polynesia.2.t: "南岛帝国"
 polynesia.2.d: "[ROOT.GetCountry.GetName]海洋帝国的不可阻挡的崛起，预示着强大南部岛屿民族的新黄金时代。"
 polynesia.2.f: "\"古时，大洪水将平地变为海洋，一人驾织机航至吉鲁比亚山顶。此山有一神名欧肢波也合朋。因恐人类灭绝于洪水，神杀此人，碎其肉。其肉块入海后，皆化为人。\""
 polynesia.2.a: "确实是一个光荣的帝国。"
 polynesia.2.b: "[ROOT.GetCountry.GetNameNoFlag]的所有人民都将是这些岛屿上的兄弟。"

 nz_ig_events.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]国教会"
 nz_ig_events.1.d: "由于[SCOPE.gsInterestGroup('devout_scope').GetName]多年来的不懈努力，基督教已在[ROOT.GetCountry.GetName]彻底扎根。现在是时候正式确立[ROOT.GetCountry.GetAdjectiveNoFormatting]国教会了。"
 nz_ig_events.1.f: "\"弟兄们，我如今把先前所传给你们的福音告诉你们；这福音你们也领受了，又靠着站立得住；并且你们若不是徒然相信，能以持守我所传给你们的，就必因这福音得救。\""
 nz_ig_events.1.a: "此处的圣公会教堂今后将隶属于新西兰教区教会。"
 nz_ig_events.1.b: "我们的教会将被称为汤加自由卫理公会。"
 nz_ig_events.1.c: "我们的教会将被称为夏威夷教会。"
 nz_ig_events.1.e: "我们的归正教会将传承加尔文的火炬。"
 national_church_modifier: "国教会已确立"
 anz_national_church_primary_cultures_allowed_tt: "[SCOPE.gsInterestGroup('devout_scope').GetName]将能够从我们的[Concept('concept_primary_cultures','$concept_primary_culture$')]以及外国人才中选拔领导人。"
