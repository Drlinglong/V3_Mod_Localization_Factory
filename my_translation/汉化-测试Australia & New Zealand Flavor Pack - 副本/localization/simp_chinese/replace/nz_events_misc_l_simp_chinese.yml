 je_polynesia:0: "波利尼西亚诸国"
 je_polynesia_reason:0: "我们中的一些思想家呼吁将所有波利尼西亚人统一为一个大太平洋联邦。要实现这些愿望并非易事。"
 je_polynesian_unification_complete_trigger_desc: "我们已成立波利尼西亚国"
 polynesia.1.t: "塔纳塔民族联合"
 polynesia.1.d: "对[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetName]的宣告，标志着太平洋地区一个新的、持久的海洋霸权的成功崛起。"
 polynesia.1.f: "\"我生于海边，你用一束头发将我裹住，将我抛入浪花；海藻塑我形体；微风将我吹回岸边；苍蝇落在我的身上，使蛆虫食我，鸟儿啄我成碎片，但我的伟大祖先出现了，他将我拾起；他把我带回他的家，使我感受炉火的温暖。\""
 notification_unification_notification_pns_name: "[SCOPE.sCountry('formation_country').GetAdjective]统一"
 notification_unification_notification_pns_desc: "[SCOPE.sCountry('formation_country').GetName]已实现泛民族统一，将太平洋世界整合为一个新的伟大海洋帝国。"
 notification_unification_notification_pns_tooltip: "#header $notification_unification_notification_pns_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_pns_desc$"

 je_austronesia:0: "南岛"
 je_austronesia_reason:0: "随着[ROOT.GetCountry.GetName]的泛民族主义项目的成功，一些远见者敦促我们看得更远，不仅将主权扩展到[ROOT.GetCountry.GetAdjectiveNoFormatting]人民，还要扩展到南部岛屿的所有祖先民族：整个南岛地区。"
 je_indonesian_unification_complete_trigger_desc: "我们已成立印度尼西亚国"
 je_micronesian_unification_complete_trigger_desc: "我们已成立密克罗尼西亚国"
 polynesia.2.t: "南岛帝国"
 polynesia.2.d: "[ROOT.GetCountry.GetName]的海洋帝国势不可挡的崛起预示着强大南部岛屿民族的新黄金时代。"
 polynesia.2.f: "\"古时，大洪水将平地变为海洋，一人驾织布机至吉鲁比亚山顶。此山有神名欧之波耶赫彭。因其恐人类因洪水而绝迹，遂杀此人，碎其肉。其将肉块投掷入海，尽皆化作人。\""
 polynesia.2.a: "确实是一个光荣的帝国。"
 polynesia.2.b: "[ROOT.GetCountry.GetNameNoFlag]的所有人民在这些岛屿上都将是兄弟。"

 nz_ig_events.1.t: "[ROOT.GetCountry.GetAdjectiveNoFormatting]国家教会"
 nz_ig_events.1.d: "经过[SCOPE.gsInterestGroup('devout_scope').GetName]多年的努力，基督教已在[ROOT.GetCountry.GetName]彻底扎根。是时候将[ROOT.GetCountry.GetAdjectiveNoFormatting]国家教会正规化了。"
 nz_ig_events.1.f: "\"此外，弟兄们，我向你们声明我所传给你们的福音，这福音你们也领受了，又靠着它站立得住；你们也因这福音得救，只要你们持守我所传给你们的，除非你们是徒然相信。\""
 nz_ig_events.1.a: "此地的圣公会教堂今后将隶属于新西兰教省。"
 nz_ig_events.1.b: "我们的教会将被称为汤加自由卫理公会。"
 nz_ig_events.1.c: "我们的教会将被称为夏威夷教会。"
 nz_ig_events.1.e: "我们的归正教会将传承加尔文的火炬。"
 national_church_modifier: "国家教会成立"
 anz_national_church_primary_cultures_allowed_tt: "[SCOPE.gsInterestGroup('devout_scope').GetName]将能从我们的[Concept('concept_primary_cultures','$concept_primary_culture$')]以及外国人才中选拔领导人。"
