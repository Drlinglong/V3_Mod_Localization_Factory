 nz_labour_events.201.t:0: "八小时体面工作"
 nz_labour_events.201.d:0: "一位惠灵顿店主向木匠[SCOPE.sCharacter('parnell_char_scope').GetFullName]提供了建造新商店的工作。然而，[SCOPE.sCharacter('parnell_char_scope').GetLastName]拒绝接受这份工作，除非满足一个条件：他每天工作时间不超过8小时。"
 nz_labour_events.201.f:0: "店主试图讨价还价：“你肯定很清楚，在伦敦，我们早上六点就打铃了，如果工人迟到，他们会损失四分之一天的工资。”“没问题，”[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]回答说，“但我们已经不在伦敦了。”"
 nz_labour_events.201.a:0: "[SCOPE.sState('parnells_home_scope').GetCityHubName]的工作日将为八小时。"
 nz_labour_events.201.a.tt:0: "[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]开始走开。但店主很绝望，而且当时惠灵顿只有另外两名木匠，他别无选择，只能叫回[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]并接受他的条件。这一举动是该国最短的“罢工”，并加强了支持八小时工作制原则的运动。"
 nz_labour_events.201.b:0: "老板将随意设定工作日。"
 
 nz_labour_events.301.t:0: "没有罢工的国家？"
 nz_labour_events.301.d:0: "黑球煤矿工人因同事抱怨午餐时间过短被解雇而罢工。"
 nz_labour_events.301.f:0: "黑球的生活一直都很黯淡，恶劣的工作条件司空见惯。黑球矿工工会最近设法为工人争取到每10小时轮班仅有15分钟的微薄休息时间。\n\n一群六名社会主义工会成员因反对这种短暂的休息权利而被矿井经理解雇。工会要求这些工人复职，并赔偿他们的损失。与管理层的谈判破裂，现在工会成员已投票决定罢工……打破了这个国家“无罢工国家”的声誉。"
 nz_labour_events.301.a:0: "这很快就会平息。"
 nz_labour_events.301.b:0: "工人们需要我们的支持。"
 nz_labour_events.301.c:0: "镇压罢工！"
 
 nz_labour_events.302.t:0: "怀希矿工罢工！"
 nz_labour_events.302.d:0: "劳工联合会，或称“红色联合会”，声称怀希金矿公司成立了自己的分裂工会，并号召罢工！"
 nz_labour_events.302.f:0: "“怀希矿区事故太多，致残太多，死亡太多！——他们称之为‘矿工的抱怨’。矿工们痛苦地扪心自问，他们是为了什么而死。答案似乎是：为了他们自己，每周2英镑——仅仅够养家糊口；为了公司股东，一笔巨大的不劳而获的收入。”\n\n联合会与社会主义运动有着密切联系——一些机车工人据称因这一联系而加入了分裂工会。联合会声称这个新工会是公司为了制造分裂而成立的——这简直是最后一根稻草。"
 nz_labour_events.302.a:0: "派警察维持秩序。"
 nz_labour_events.302.b:0: "这很快就会平息。"
 
 nz_labour_events.303.t:0: "对怀希罢工者的支持日益增长"
 nz_labour_events.303.d:0: "许多其他工会已开始向怀希罢工者捐款，或放下自己的工具以示声援。"
 nz_labour_events.303.f:0: "“奥克兰普通工人联合会的会议气氛非常热烈。会议一致决定完全按照联合会的意愿行事，将每位成员每周收入的10%捐赠给罢工工人。会议的气氛是对劳工联合会无条件的忠诚。”"
 nz_labour_events.303.a:0: "这笔钱将帮助罢工者解决温饱问题。"
 nz_labour_events.303.b:0: "试图从罢工基金中抽走资金。"
 
 nz_labour_events.304.t:0: "劳工问题蔓延到南方！"
 nz_labour_events.304.d:0: "里夫顿矿镇[SCOPE.sState('reefton_mine_state').GetName]的矿工放下工具，声援怀希罢工者。为了报复这一行动，矿主暂时禁止他们返回工作。"
 nz_labour_events.304.f:0: "里夫顿的矿井不安全且不卫生；该地区的矿工疾病发病率居全国之首。为了表明怀希矿工并非独自奋斗，里夫顿矿工放下了工具，走出了矿井。\n\n矿主对此感到不满，并以“停工”的形式禁止同情罢工的工人返回工作。临时雇用了工贼以维持矿井运营。然而，工贼的工资远不及被禁止工作的工人，甚至可能没有工资，这肯定会影响产量……"
 nz_labour_events.304.a:0: "这情况越来越糟……"
 nz_labour_events.304.b:0: "这太荒谬了。要求矿主开放矿井。"
 
 nz_labour_events.305.t:0: "工贼越过怀希纠察线"
 nz_labour_events.305.d:0: "为了让矿井重新运转，怀希金矿公司雇佣了非工会工人来开采黄金。"
 nz_labour_events.305.f:0: "新雇用的非工会工人越过了怀希罢工的纠察线，这是矿主为了让事情重新运转的尝试。罢工工人——以及他们的妻子——感到愤怒，并在工贼上班途中向他们投掷石块。矿业公司要求政府增加警力以保护工贼。\n\n与此同时，一些更激进的罢工者已脱离红色联合会，并打出世界产业工人的旗号。看来联合会已对局势失去了一些控制……"
 nz_labour_events.305.a:0: "结束这一切！逮捕暴力罢工者！"
 nz_labour_events.305.b:0: "这些工贼的安全不是我们的责任。"
 
 nz_labour_events.306.t:0: "怀希爆发暴力事件！"
 nz_labour_events.306.d:0: "怀希发生大规模斗殴，造成一人死亡！"
 nz_labour_events.306.f:0: "警方突袭了矿工大厅，但罢工破坏者与工人之间爆发了冲突。双方人员手持枪械和近战武器，互相殴斗，导致多人受伤。罢工者被赶出现场。\n\n一名罢工者被警棍击中，不省人事。他被拖入牢房数小时，之后才被送医，但很快便不治身亡。"
 nz_labour_events.306.a:0: "看来暴力是解决罢工问题的答案。"
 
 nz_labour_events.307.t:0: "矿工罢工的最后一天"
 nz_labour_events.307.d1:0: "怀希的罢工已经瓦解，罢工者及其家人正被暴徒赶出城镇。"
 nz_labour_events.307.d2:0: "怀希的罢工已经结束，公司屈服于工人的要求。"
 nz_labour_events.307.f1:0: "最近对矿工大厅的突袭彻底瓦解了怀希的罢工。随着数名领导人被捕，罢工失去了方向和势头。许多工人现在正逃离城镇。武装暴徒正在街头追捕罢工者，并催促他们离开。"
 nz_labour_events.307.f2:0: "劳工联合会持续向矿业公司施压。事实上，公司承受了如此巨大的压力——在一些脱离工会的工人叛变加入联合会后——公司屈服于罢工。双方同意解散脱离工会，并改善矿井条件。\n\n工会乐队带领庆祝游行穿过城镇街道。"
 nz_labour_events.307.a:0: "“矿工罢工是这个小镇的《大宪章》。”"
 
 nz_labour_events.401.t:0: "我们是肉类加工者！"
 nz_labour_events.401.d:0: "一群农民成立了一家新的肉类加工厂，名为奥克兰农民冷冻公司。"
 nz_labour_events.401.f:0: "新的屠宰场在奥克兰开业，公众对此表现出极大的热情；许多人特意前来观看剪彩仪式。尽管一些怀疑者对这项事业持批评态度，但这家年轻的企业很可能在未来许多年里蓬勃发展。"
 nz_labour_events.401.a:0: "我们加工肉类！"
 
 nz_colonisation_events.101.t:0: "北部土地委员会"
 nz_colonisation_events.101.d:0: "我们已通过条约获得新西兰主权。我们的许多臣民已居住在殖民地，许多人声称其土地是从[SCOPE.sCulture('maori_people_scope').GetName]购买的。在我们颁发官方土地所有权之前，我们必须确保土地购买合法且所有权主张有效。"
 nz_colonisation_events.101.f:0: "在条约谈判期间首次提出，一个土地委员会将调查在我们吞并新西兰之前发生的定居者购买行为的有效性。该委员会由[SCOPE.sCountry('landcom_nsw_scope').GetName]政府发起，由两名军事官员和一名律师领导。他们面临着一项艰巨的任务：与数百名定居者和[SCOPE.sCulture('maori_people_scope').GetName]会面，以确定谁拥有哪些土地。"
 nz_colonisation_events.101.a:0: "开始调查。"
 nz_colonisation_events.101.a.tt:0: "委员会将继续其工作。"
 
 nz_colonisation_events.102.t:0: "北部土地委员会完成"
 nz_colonisation_events.102.d:0: "委员会对条约前定居者土地购买的调查已告结束。已听取来自[SCOPE.sCulture('maori_people_scope').GetName]、教会官员、定居者和投机者的数百项主张。他们发现，大量土地，尤其是在北地，已出售给[SCOPE.sCulture('pakeha_people_scope').GetName]，无论是换取金钱还是货物。总体而言，他们维护了约500项主张。"
 nz_colonisation_events.102.f:0: "“所有已确定的事实是，各欧洲人从某些[SCOPE.sCulture('maori_people_scope').GetName]那里进行了购买，但这些[SCOPE.sCulture('maori_people_scope').GetName]是否有权出售，或该权利是如何获得的，在大多数情况下，仍然是一个相当可疑的问题。”"
 nz_colonisation_events.102.a:0: "那么我们决定了……"
 nz_colonisation_events.102.a.tt:0: "这将结束本次土地委员会。"
 
 nz_colonisation_events.103.t:0: "新西兰公司的购买"
 nz_colonisation_events.103.d:0: "政府对新西兰公司先前的土地交易并不抱太大信心。政府已选择著名律师威廉·西班牙来监督对该公司购买行为的调查。"
 nz_colonisation_events.103.f:0: "新西兰公司管理层开始恐慌——韦克菲尔德家族最初认为委员会只是一个形式，但它现在开始在新西兰公司的土地主张有效性上挑出大量漏洞；公司提供的证据自相矛盾，关键证人提供相互冲突的证词，公司也无法提供文件来验证其部分购买行为。作为回应，公司在其报纸上发表诽谤性文章，旨在破坏委员会的工作。"
 nz_colonisation_events.103.a:0: "他们的行动无法阻止我们。"
  
 nz_colonisation_events.104.t:0: "惠灵顿的结果"
 nz_colonisation_events.104.d:0: "公司完全清楚委员会的结论将不利于他们……"
 nz_colonisation_events.104.f:0: "威廉·西班牙发现，许多签署惠灵顿出售契约的[SCOPE.sCulture('maori_people_scope').GetName]最初与该土地没有任何关联，而其余许多人也无意出售他们的堡垒、村庄和耕地。这部分归咎于公司翻译员的疏忽和无能，他首先不理解销售协议，其次不擅长毛利语。\n\n已收到韦克菲尔德的一封信。这封信似乎是在恐慌中写成的，提出向在该地区购买的土地的[SCOPE.sCulture('maori_people_scope').GetName]提供现金补偿。"
 nz_colonisation_events.104.a:0: "接受现金补偿。"
 nz_colonisation_events.104.a.tt:0: "西班牙认为这是首选方案。鉴于惠灵顿现在已容纳约3000名定居者，这似乎更容易。"
 nz_colonisation_events.104.b:0: "将土地归还给[SCOPE.sCulture('maori_people_scope').GetName]所有者。"
 
 nz_colonisation_events.105.t:0: "新普利茅斯的问题"
 nz_colonisation_events.105.d:0: "威廉·西班牙随后前往旺加努伊和塔拉纳基，在那里他发现许多最近获释的[SCOPE.sCulture('maori_people_scope').GetName]，他们曾因部落间冲突被俘为战俘，如今返回家园却发现自己的土地已出售给定居者。"
 nz_colonisation_events.105.f:0: "如果土地所有者被囚禁在另一个地区，公司又如何能从[SCOPE.sCulture('maori_people_scope').GetName]那里购买土地？西班牙表示这存在问题，因为这种事情可能发生在国家任何地方，并危及之前对欧洲人的任何土地销售。然而，尽管塔拉纳基的土地购买是由与惠灵顿销售相同的公司翻译员进行的，西班牙仍得出结论，塔拉纳基的销售大体有效；[SCOPE.sCulture('maori_people_scope').GetName]已得到适当补偿，且销售合法。\n\n当西班牙向人群宣布这一决定时，[SCOPE.sCulture('maori_people_scope').GetName]勃然大怒，威胁要摧毁定居者的财产。当地的[SCOPE.sCulture('maori_people_scope').GetName]要求政府撤销西班牙的建议。"
 nz_colonisation_events.105.a:0: "通过撤销西班牙的决定来避免暴力。"
 nz_colonisation_events.105.b:0: "坚持西班牙的决定是正确的。"
 nz_colonisation_events.105.b.tt:0: "#BOLD 这很有可能导致该地区发生暴力事件。#"
 
 nz_colonisation_events.106.t:0: "塔拉纳基爆发暴力事件！"
 nz_colonisation_events.106.d:0: "西班牙对塔拉纳基的建议得到了[SCOPE.sCharacter('nz_gov_commissioner').GetFullName]的认可。这极大地激怒了当地的[SCOPE.sCulture('maori_people_scope').GetName]，尤其是那些在土地被出售时被囚禁的人。作为对政府行动的回应，许多[SCOPE.sCulture('maori_people_scope').GetName]通过拔除[SCOPE.sCulture('pakeha_people_scope').GetName]的测量桩、拆毁棚屋和破坏道路来发泄他们的不满。"
 nz_colonisation_events.106.f:0: "“事情显得如此清楚……土地委员所持的观点若不引起流血冲突和定居点可能毁灭，政府便无法采纳；因为将土地判给新西兰公司，而众所周知这些土地并非由他们购买，这种不公对每一个[SCOPE.sCulture('maori_people_scope').GetName]来说都是显而易见的。”"
 nz_colonisation_events.106.a:0: "逮捕叛乱分子。"

 nz_colonisation_events.107.t:0: "公司在纳尔逊的购买"
 nz_colonisation_events.107.d:0: "威廉·西班牙在纳尔逊的调查发现，当地大多数[SCOPE.sCulture('maori_people_scope').GetName]并未从那里的土地购买中获得任何赔偿。这主要是因为当地部落首领——收到付款者——居住在库克海峡对岸的惠灵顿地区；他没有将应付的款项送过海峡。为了解决这个问题，威廉·西班牙建议公司直接向当地的[SCOPE.sCulture('maori_people_scope').GetName]支付应得的款项。公司已同意此提议。"
 nz_colonisation_events.107.d2:0: "威廉·西班牙本应在数月前前往纳尔逊，但被怀劳河谷发生的事件所耽搁。[SCOPE.sCharacter('nz_gov_commissioner').GetFullName]已对这些事件进行了自己的调查，并发现公司应对暴力负责。公司已决定放弃其在怀劳河谷的任何主张，并全面赔偿纳尔逊地区的任何[SCOPE.sCulture('maori_people_scope').GetName]所有者。"
 nz_colonisation_events.107.f:0: "“我发现许多[SCOPE.sCulture('maori_people_scope').GetName]的占有者从未与这些土地疏离，因为他们从未获得购买的应有赔偿。然而，如果支付了适当的款项，我认为公司的所有权主张将是有效的。”"
 nz_colonisation_events.107.a:0: "接受现金补偿。"
 nz_colonisation_events.107.a.tt:0: "这将结束威廉·西班牙的土地委员会。"
  
 nz_colonisation_events.110.t:0: "两个土地委员会"
 nz_colonisation_events.110.d:0: "两个土地委员会已成功解决了围绕条约前土地交易的困难而复杂的问题。我们现在可以安全地颁发土地的皇家特许状，而不会引起[SCOPE.sCulture('maori_people_scope').GetName]、[SCOPE.sCulture('pakeha_people_scope').GetName]定居者或其他世界强国的疑虑。"
 nz_colonisation_events.110.f:0: "对于欧洲土地上的[SCOPE.sCulture('maori_people_scope').GetName]耕地、墓地和村庄将如何处置，仍存在疑问。尽管如此，政府仍乐于在这些地区颁发皇家特许状。"
 nz_colonisation_events.110.a:0: "为土地颁发皇家特许状。"
 
 nz_colonisation_events.111.t:0: "土地所有权危机"
 nz_colonisation_events.111.d:0: "无法确认土地所有权状况，政府的合法性已受到损害。"
 nz_colonisation_events.111.f:0: "由于[SCOPE.sCulture('maori_people_scope').GetName]从未与那片土地疏远这一疑虑，我们这个殖民地的臣民无法获得他们土地的所有权。"
 nz_colonisation_events.111.a:0: "这无疑会造成问题……"
 
# --- BELOW are used in the JE for colonising NZ ---
 
 nz_colonisation_events.201.t:0: "奥塔哥的需求"
 nz_colonisation_events.201.d:0: "优先购买权意味着只有王室才能从毛利人手中购买土地。然而，新西兰公司希望在[SCOPE.sStateRegion('otago_state_scope').GetName]购买土地，并要求我们给予他们豁免。"
 nz_colonisation_events.201.f:0: "对毛利土地的优先购买权被纳入《怀唐伊条约》，旨在保护王室在土地上的利益，并部分保护毛利人免受贪婪的土地代理人侵害。\n\n我们可以给予新西兰公司一次性豁免，允许他们直接从部落购买新土地。"
 nz_colonisation_events.201.a:0: "很好。"
 nz_colonisation_events.201.b:0: "我们不能允许这样。"
 nz_colonisation_events.201.a.tt1:0: "奥塔哥的土地将转让给我们"

 
 #nz_colonisation_events.202.t:0 "Land Purchase: Central South Island"
 #nz_colonisation_events.202.d:0 "We believe that [SCOPE.sCountry('ntu_selling_scope').GetName] are prepared to sell large tracts of South Island land to us."
 #nz_colonisation_events.202.f:0 "Informal European settlements have existed in Ngāi Tahu lands for years now. After a recent visit to the region, our Government officials discovered that Ngāi Tahu leaders are prepared to negotiate a land deal, and would be keen to sell their land if they are compensated financially and with adequate land reserves."
 #nz_colonisation_events.202.a:0 "Promise that land will be set aside as Ngāi Tahu reserves."
 #nz_colonisation_events.202.b:0 "Try to negotiate the purchase without providing reserves."
 #nz_colonisation_events.202.a.tt2:0 "Ngāi Tahu accept our offer, and land in the South Island will be transferred to us"
 #nz_colonisation_events.202.a.tt3:0 "Ngāi Tahu refuse our offer, and we won't be able to try again for 3 months"
 #nz_colonisation_events.202.c:0 "This isn't the right time."
 
 nz_colonisation_events.202.t:0: "坎特伯雷协会"
 nz_colonisation_events.202.d:0: "一个与[SCOPE.gsInterestGroup('devout_scope').GetName]有联系的[SCOPE.sCountry('cantab_brit_scope').GetAdjective]组织希望在班克斯半岛建立定居点。"
 nz_colonisation_events.202.f:0: "坎特伯雷协会——一个得到英国政治和宗教领袖支持的定居企业——最初考虑在惠灵顿附近的一个地点，但现已决定班克斯半岛地区将是他们新定居点的理想地点。他们提议的殖民地的主要城镇将被称为“基督城”，并选址于肥沃的坎特伯雷平原。"
 nz_colonisation_events.202.a:0: "为他们谈判购买班克斯半岛附近的土地。"
 nz_colonisation_events.202.a.tt1:0: "我们将派遣一名官员去南岛购买土地。如果他们失败了，我们六个月内无法再尝试。"
 #nz_colonisation_events.202.a.tt1:0 "Ngāi Tahu accept our offer, and land in the South Island will be transferred to us" idk
 nz_colonisation_events.202.a.tt3:0: "纳艾塔胡拒绝我们的提议"
 nz_colonisation_events.202.b:0: "现在时机不对。"
 
 nz_colonisation_events.204.t:0: "土地购买：南地"
 nz_colonisation_events.204.d:0: "我们相信[SCOPE.sCountry('ntu_selling_scope').GetName]准备向我们出售南岛南部的土地。"
 nz_colonisation_events.204.f:0: "非正式的欧洲人定居点在纳艾塔胡的土地上已经存在多年。在最近对该地区的访问后，我们的政府官员发现纳艾塔胡领导人准备协商一项土地交易，并且如果他们获得经济补偿和足够的土地储备，他们将乐于出售他们的土地。"
 nz_colonisation_events.204.a:0: "承诺将土地划为纳艾塔胡保留地。"
 nz_colonisation_events.204.b:0: "尝试在不提供保留地的情况下谈判购买。"
 nz_colonisation_events.204.a.tt2:0: "纳艾塔胡接受了我们的提议，南岛的土地将转让给我们"
 nz_colonisation_events.204.a.tt3:0: "纳艾塔胡拒绝了我们的提议，我们三个月内无法再尝试。"
 nz_colonisation_events.204.c:0: "现在时机不对。"
 
 nz_colonisation_events.205.t:0: "土地购买：北坎特伯雷"
 nz_colonisation_events.205.d:0: "我们相信[SCOPE.sCountry('ntu_selling_scope').GetName]准备向我们出售南岛北部的土地。"
 nz_colonisation_events.205.f:0: "非正式的欧洲人定居点在纳艾塔胡的土地上已经存在多年。在最近对该地区的访问后，我们的政府官员发现纳艾塔胡领导人准备协商一项土地交易，并且如果他们获得经济补偿和足够的土地储备，他们将乐于出售他们的土地。"
 nz_colonisation_events.205.a:0: "承诺将土地划为纳艾塔胡保留地。"
 nz_colonisation_events.205.b:0: "尝试在不提供保留地的情况下谈判购买。"
 nz_colonisation_events.205.a.tt2:0: "纳艾塔胡接受了我们的提议，南岛的土地将转让给我们"
 nz_colonisation_events.205.a.tt3:0: "纳艾塔胡拒绝了我们的提议，我们三个月内无法再尝试。"
 nz_colonisation_events.205.c:0: "现在时机不对。"
 
 nz_colonisation_events.206.t:0: "土地购买：西海岸"
 nz_colonisation_events.206.d:0: "我们相信当地部落准备向我们出售南岛西北部的土地。"
 nz_colonisation_events.206.f:0: "非正式的欧洲人定居点在西部部落的土地上已经存在多年。在最近对该地区的访问后，我们的政府官员发现部落领导人准备协商一项土地交易，并且如果他们获得经济补偿和足够的土地储备，他们将乐于出售他们的土地。"
 nz_colonisation_events.206.a:0: "承诺将土地划为部落保留地。"
 nz_colonisation_events.206.b:0: "尝试在不提供保留地的情况下谈判购买。"
 nz_colonisation_events.206.a.tt2:0: "当地部落接受了我们的提议，南岛的土地将转让给我们"
 nz_colonisation_events.206.a.tt3:0: "当地部落拒绝了我们的提议，我们三个月内无法再尝试。"
 nz_colonisation_events.206.c:0: "现在时机不对。"
 
 nz_colonisation_events.207.t:0: "土地购买：斯图尔特岛"
 nz_colonisation_events.207.d:0: "殖民者先生已准备好与纳艾塔胡谈判交易。"
 nz_colonisation_events.207.f:0: "殖民者先生生来就是为了这份工作。"
 nz_colonisation_events.207.a:0: "谈判一项土地交易。"
 nz_colonisation_events.207.a.tt1:0: "我们将派遣一名官员去南岛购买土地。如果他们失败了，我们六个月内无法再尝试。"
 nz_colonisation_events.207.a.tt2:0: "纳艾塔胡接受了我们的提议，并将斯图尔特岛卖给我们。"
 nz_colonisation_events.207.a.tt3:0: "纳艾塔胡将拒绝我们的提议。"
 nz_colonisation_events.207.b:0: "现在不行。"
 
 nz_colonisation_events.301.t:0: "霍克斯湾的土地"
 nz_colonisation_events.301.d:0: "我们的定居者在霍克斯湾地区租赁[SCOPE.sCulture('maori_people_scope').GetName]的土地已有几年了。我们认为现在是时候直接控制那片土地了。"
 nz_colonisation_events.301.f:0: "理论上，[SCOPE.sCulture('pakeha_people_scope').GetName]定居者租赁[SCOPE.sCountry('country_iwi_scope').GetName]的土地是违法的。但这并未阻止他们，许多定居者已与当地的[SCOPE.sCulture('maori_people_scope').GetName]达成协议，在那里清理森林并发展农场。我们的政府认为，为了保护定居者的利益，我们最好自己控制这片土地。"
 nz_colonisation_events.301.a:0: "为我们的定居者购买霍克斯湾地区的土地。"
 nz_colonisation_events.301.b:0: "我们对购买土地不感兴趣。"
 nz_colonisation_events.301.a.tt1:0: "特乌波科奥特伊卡（Te Upoko o Te Ika）的土地将转让给我们"
 nz_colonisation_events.301.a.tt2:0: "当地部落拒绝我们的提议"
 
 nz_colonisation_events.302.t:0: "霍克斯湾城镇"
 nz_colonisation_events.302.d:0: "霍克斯湾地区的定居者经济正在蓬勃发展。我们可以通过在该地区建立一座城镇来帮助我们的定居者繁荣发展。"
 nz_colonisation_events.302.f:0: "我们的测量员已经在一处适合港口开发的地点规划了一个城镇。该城镇将帮助当地的葡萄酒酿造和园艺产业进入全国其他市场。"
 nz_colonisation_events.302.a:0: "为新城镇购买土地。"
 nz_colonisation_events.302.b:0: "我们对购买土地不感兴趣。"
 nz_colonisation_events.302.a.tt1:0: "特乌波科奥特伊卡（Te Upoko o Te Ika）的土地将转让给我们"
 nz_colonisation_events.302.a.tt2:0: "当地部落拒绝出售城镇土地"
 
 nz_colonisation_events.401.t:0: "殖民实力"
 nz_colonisation_events.401.d:0: "在签署《怀唐伊条约》多年之后，我们的政府终于获得了对新西兰的完全主权。"
 nz_colonisation_events.401.a:0: "这些土地唾手可得！"
 nz_colonisation_events.401.b:0: "这显示了我们文化的优越性！"


 nz_foreign_affairs.1.t:0: "[SCOPE.sCountry('kaskowiski_foreign_power').GetAdjectiveNoFormatting]入侵！"
 nz_foreign_affairs.1.d:0: "《每日南十字报》的读者今天早上醒来，看到一则骇人听闻的消息：[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_country_a_an')] [SCOPE.sCountry('kaskowiski_foreign_power').GetAdjective]军舰昨夜驶入[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]港，并将城市劫为人质。虽然这个故事很快被揭穿是骗局，但它引发了一场全国性的辩论，即[ROOT.GetCountry.GetName]能否抵御真正的[SCOPE.sCountry('kaskowiski_foreign_power').GetAdjectiveNoFormatting]侵略。"
 nz_foreign_affairs.1.f_1:0: "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！—[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]遭遇浩劫*。\n突如其来的宣战，即[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与英格兰之间的战争，直到昨日才通过殖民地遭遇的最大灾难之一被[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]知晓。该事件是敌对铁甲战舰，[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('flotilla_prefix')]‘[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_ship_name')]’的突然出现，它占领了停泊在[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域的英国军舰，扣押了我们的主要市民作为人质，勒索巨额赎金，并洗劫了银行金库中所有的黄金和硬币。从绝望的深渊中，我们呼喊——“英国海军在哪里？”"
 nz_foreign_affairs.1.f_2:0: "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！—[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]遭遇浩劫*。\n突如其来的宣战，即[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_nz_overlord').GetNameNoFormatting]之间的战争，直到昨日才通过殖民地遭遇的最大灾难之一被[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]知晓。该事件是敌对铁甲战舰，[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('flotilla_prefix')]‘[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_ship_name')]’的突然出现，它占领了停泊在[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域的[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]军舰，扣押了我们的主要市民作为人质，勒索巨额赎金，并洗劫了银行金库中所有的黄金和硬币。从绝望的深渊中，我们呼喊——“ [SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]海军在哪里？”"
 nz_foreign_affairs.1.f_3:0: "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！—[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]遭遇浩劫*。\n突如其来的宣战，即[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_nz_overlord').GetNameNoFormatting]之间的战争，直到昨日才通过殖民地遭遇的最大灾难之一被[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]知晓。该事件是敌对铁甲战舰的突然出现，它占领了停泊在[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域的[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]军舰，扣押了我们的主要市民作为人质，勒索巨额赎金，并洗劫了银行金库中所有的黄金和硬币。从绝望的深渊中，我们呼喊——“ [SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]海军在哪里？”"
 nz_foreign_affairs.1.a:0: "除了任性之外，还有什么能阻止[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetName]的[SCOPE.sCountry('kaskowiski_foreign_power').GetRuler.GetPrimaryRoleTitle]对我们下达这种野蛮行径？"
 nz_foreign_affairs.1.b:0: "[SCOPE.sCountry('kaskowiski_foreign_power').GetName]必须明白我们与他们无冤无仇。"
 nz_foreign_affairs.1.c:0: "散布这种谎言才是真正的野蛮行径！"
