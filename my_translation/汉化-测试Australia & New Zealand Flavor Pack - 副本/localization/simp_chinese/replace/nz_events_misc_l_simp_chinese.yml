 french_nz_events.101.b:0: "我们不应该这样做……"
 
 french_nz_events.102.t:0: "法国船只抵达"
 french_nz_events.102.d:0: "属于#BOLD #BLUE 南特-波尔多公司#!#!的船只今天抵达岛屿湾——他们的船员惊讶地看到我们的旗帜在港口上空高高飘扬。"
