 french_nz_events.101.t:0: "南特-波尔多公司"
 french_nz_events.101.d:0: "一家名为南特-波尔多公司的新殖民商业企业已在我国成立。"
 french_nz_events.101.f:0: "这家公司由一位船长创立，他声称已在新西兰南岛购买了大量土地。一旦获得足够的资金支持，他们计划派遣殖民船只前往那里建立新殖民地。"
