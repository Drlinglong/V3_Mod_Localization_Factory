 nz_labour_events.201.t:0: "八小时体面工作"
 nz_labour_events.201.d:0: "惠灵顿一位店主聘请木匠[SCOPE.sCharacter('parnell_char_scope').GetFullName]建造一家新店。然而，[SCOPE.sCharacter('parnell_char_scope').GetLastName]拒绝接受这份工作，除非满足一个条件：他每天工作时间不超过8小时。"
 nz_labour_events.201.f:0: "店主试图讨价还价：“你很清楚，在伦敦，我们早上六点就打铃，如果工人迟到就会损失四分之一天的工资。”“好吧，”[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]回答说，“但我们现在不在伦敦了。”"
 nz_labour_events.201.a:0: "[SCOPE.sState('parnells_home_scope').GetCityHubName]的工作日应为八小时。"
 nz_labour_events.201.a.tt:0: "[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]开始走开。但店主绝望了，由于当时惠灵顿只有另外两位木匠，他别无选择，只能叫回[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]并接受其条件。此举是该国最短的“罢工”，并巩固了支持八小时工作制原则的运动。"
 nz_labour_events.201.b:0: "老板将随意设定工作日。"
 
 nz_labour_events.301.t:0: "无罢工之国？"
 nz_labour_events.301.d:0: "布莱克鲍尔煤矿工人因同事抱怨午休时间过短而被解雇后举行了罢工。"
 nz_labour_events.301.f:0: "布莱克鲍尔的生活一直暗淡无光，恶劣的工作条件司空见惯。布莱克鲍尔矿工工会最近设法为工人争取到每10小时轮班仅15分钟的短暂休息时间。\n\n一群六名社会主义工会成员因反对这种短暂的休息权利而被矿主解雇。工会要求这些工人复职并赔偿损失的工资。与管理层的谈判已破裂，现在工会成员已投票决定罢工……打破了这个国家“无罢工之国”的声誉。"
 nz_labour_events.301.a:0: "这很快就会平息。"
 nz_labour_events.301.b:0: "工人们需要我们的支持。"
 nz_labour_events.301.c:0: "打破罢工！"
 
 nz_labour_events.302.t:0: "怀希矿工罢工！"
 nz_labour_events.302.d:0: "劳工联合会，或称“红色联邦”，声称怀希金矿公司设立了自己的独立工会，并已号召罢工！"
 nz_labour_events.302.f:0: "“怀希矿区事故太多，残废太多，死亡太多！——他们称之为‘矿工的抱怨’。矿工们痛苦地问自己为何而死。答案似乎是：为了他们自己，每周2英镑——仅仅够养家糊口；为了公司股东，则是不劳而获的巨额收入。”\n\n该联合会与社会主义运动有着紧密的联系——一些发动机工人据称因此加入了独立工会。该联合会声称这个新工会是由公司设立，旨在制造分裂——这已是忍无可忍。"
 nz_labour_events.302.a:0: "派警察维持秩序。"
 nz_labour_events.302.b:0: "这很快就会平息。"
 
 nz_labour_events.303.t:0: "怀希罢工者的支持日增"
 nz_labour_events.303.d:0: "其他一些工会已开始向怀希罢工者捐款，或放下自己的工具以示声援。"
 nz_labour_events.303.f:0: "“奥克兰普通劳工工会会议气氛极其热烈。会议一致决定完全按照联合会的意愿行事，将每位成员周收入的10%捐赠给罢工工人。会议的情绪是对劳工联合会的毫无疑问的忠诚。”"
 nz_labour_events.303.a:0: "这笔钱将帮助罢工者维持生计。"
 nz_labour_events.303.b:0: "尝试从罢工者基金中抽走资金。"
 
 nz_labour_events.304.t:0: "劳工骚乱蔓延南方！"
 nz_labour_events.304.d:0: "里夫顿的[SCOPE.sState('reefton_mine_state').GetName]采矿镇矿工放下工具，声援怀希罢工者。作为对这一行为的报复，矿主暂时禁止他们返回工作。"
 nz_labour_events.304.f:0: "里夫顿的矿井不安全也不卫生；该地区的矿工疾病发病率是全国最高的。为了表明怀希矿工并非独自承受困境，里夫顿矿工放下工具，走出矿井。\n\n矿主对此不满，并通过停工禁止支持罢工的工人返回工作。临时雇用了“工贼”来维持矿井运营。然而，他们得到的报酬远不及被禁止的工人，甚至可能没有报酬，这无疑会影响产量……"
 nz_labour_events.304.a:0: "情况持续恶化……"
 nz_labour_events.304.b:0: "这太荒谬了。要求矿主开放矿井。"
 
 nz_labour_events.305.t:0: "“工贼”越过怀希罢工纠察线"
 nz_labour_events.305.d:0: "为使矿井重新运作，怀希金矿公司已雇佣非工会工人开采黄金。"
 nz_labour_events.305.f:0: "新雇用的非工会工人已越过怀希罢工的纠察线，这是矿主试图让事情重新运作的尝试。罢工工人——以及他们的妻子——被激怒了，在“工贼”上班的路上，他们用石块和石头砸向他们。矿业公司要求政府增加警力以保护“工贼”。\n\n与此同时，一些更激进的罢工者已脱离红色联邦，并打出了世界产业工人的旗帜。看来联邦已对局势失去了一些控制……"
 nz_labour_events.305.a:0: "结束这一切！逮捕暴力罢工者！"
 nz_labour_events.305.b:0: "这些“工贼”的安全不是我们的责任。"
 
 nz_labour_events.306.t:0: "怀希爆发暴力事件！"
 nz_labour_events.306.d:0: "怀希发生大规模斗殴，造成一人死亡！"
 nz_labour_events.306.f:0: "警察冲击了矿工大厅，但罢工破坏者与工人之间爆发了冲突。双方人员手持枪械和近战武器，互相殴斗，导致多人受伤。罢工者被赶出现场。\n\n一名罢工者被警棍击中，失去意识。他被拖到牢房里，在那里被关押了数小时才被送往医生处，但不久后便去世了。"
 nz_labour_events.306.a:0: "看来暴力是解决罢工问题的答案。"
 
 nz_labour_events.307.t:0: "矿工罢工的最后一天"
 nz_labour_events.307.d1:0: "怀希的罢工已经瓦解，罢工者及其家人正被暴徒赶出城镇。"
 nz_labour_events.307.d2:0: "怀希的罢工已经结束，公司屈服于工人的要求。"
 nz_labour_events.307.f1:0: "最近对矿工大厅的冲击彻底打破了怀希的罢工。随着数名领导人被捕，罢工失去了方向和势头。许多工人现在正在逃离城镇。武装暴徒在街上搜捕罢工者，并催促他们离开。"
 nz_labour_events.307.f2:0: "劳工联合会持续向矿业公司施压。事实上，公司面临的压力如此之大——并且在一些分裂工会成员叛逃至联合会后——公司屈服于罢工。双方同意解散分裂工会并改善矿山条件。\n\n工会乐队带领庆祝游行队伍穿过城镇街道。"
 nz_labour_events.307.a:0: "“矿工罢工是这个城镇的《大宪章》。”"
 
 nz_labour_events.401.t:0: "我们是肉类加工商！"
 nz_labour_events.401.d:0: "一群农民成立了一家新的肉类加工厂，名为奥克兰农民冷冻公司。"
 nz_labour_events.401.f:0: "新的屠宰场在奥克兰开业，公众反响热烈；许多人特意赶来观看剪彩仪式。尽管一些怀疑论者对此项业务持批评态度，但这家年轻的企业很可能在未来多年蓬勃发展。"
 nz_labour_events.401.a:0: "我们加工肉类！"
 
 nz_colonisation_events.101.t:0: "北方土地委员会"
 nz_colonisation_events.101.d:0: "我们已通过条约获得对新西兰的主权。我们的许多臣民已居住在殖民地，许多人声称其土地购自[SCOPE.sCulture('maori_people_scope').GetName]。在为他们的土地颁发正式地契之前，我们必须确保土地购买合法且所有权主张有效。"
 nz_colonisation_events.101.f:0: "首次在条约谈判期间提出，一个土地委员会将调查在我们吞并新西兰之前发生的定居者购买行为的合法性。该委员会由[SCOPE.sCountry('landcom_nsw_scope').GetName]政府发起，由两名军事官员和一名律师领导。他们面临着一项艰巨的任务：与数百名定居者和[SCOPE.sCulture('maori_people_scope').GetName]会面，以确定谁拥有哪些土地。"
 nz_colonisation_events.101.a:0: "开始调查。"
 nz_colonisation_events.101.a.tt:0: "委员会将继续其工作。"
 
 nz_colonisation_events.102.t:0: "北方土地委员会工作完成"
 nz_colonisation_events.102.d:0: "委员会对我们定居者在条约签订之前的土地购买行为的调查已结束。听取了来自[SCOPE.sCulture('maori_people_scope').GetName]、教会官员、定居者和投机者提出的数百项主张。他们发现，大量土地，尤其是在北地，已出售给[SCOPE.sCulture('pakeha_people_scope').GetName]，无论是通过金钱还是货物。总的来说，他们维护了其中约500项主张。"
 nz_colonisation_events.102.f:0: "“目前所能确定的只是，各种欧洲人已经从某些[SCOPE.sCulture('maori_people_scope').GetName]那里进行了购买，但这些[SCOPE.sCulture('maori_people_scope').GetName]是否有权出售或如何获得该权利，在大多数情况下仍然是一个相当可疑的问题。”"
 nz_colonisation_events.102.a:0: "那么我们决定了……"
 nz_colonisation_events.102.a.tt:0: "这将结束本次土地委员会的工作。"
 
 nz_colonisation_events.103.t:0: "新西兰公司的购买行为"
 nz_colonisation_events.103.d:0: "政府对新西兰公司先前的土地交易不抱太大信心。政府已选择著名律师威廉·西班牙监督对该公司购买行为的调查。"
 nz_colonisation_events.103.f:0: "新西兰公司的管理层开始恐慌——韦克菲尔德家族最初认为委员会只是一个形式，但现在它开始对公司土地主张的有效性提出相当大的质疑；公司提供的证据自相矛盾，关键证人提供相互冲突的证词，而且公司无法提供文件来证实其某些购买行为。作为回应，公司正在自己的报纸上发表诽谤性文章，旨在破坏委员会的工作。"
 nz_colonisation_events.103.a:0: "他们的行动阻止不了我们。"
  
 nz_colonisation_events.104.t:0: "惠灵顿的调查结果"
 nz_colonisation_events.104.d:0: "公司完全清楚委员会的结论将是不利的……"
 nz_colonisation_events.104.f:0: "威廉·西班牙发现，许多签署惠灵顿土地买卖契约的[SCOPE.sCulture('maori_people_scope').GetName]最初与该土地并无关联，而其余许多人则无意出售他们的毛利要塞、村庄和耕地。这部分责任可能在于公司翻译的疏忽和无能，他首先不理解销售协议，其次不擅长毛利语。\n\n收到一封来自韦克菲尔德的信。这封信似乎是在恐慌中写成的，提出向在该地区被购买土地的[SCOPE.sCulture('maori_people_scope').GetName]提供现金补偿。"
 nz_colonisation_events.104.a:0: "接受现金赔偿。"
 nz_colonisation_events.104.a.tt:0: "西班牙决定这是首选方案。鉴于惠灵顿现在居住着大约3000名定居者，这似乎更容易。"
 nz_colonisation_events.104.b:0: "将土地归还给[SCOPE.sCulture('maori_people_scope').GetName]所有者。"
 
 nz_colonisation_events.105.t:0: "新普利茅斯的问题"
 nz_colonisation_events.105.d:0: "威廉·西班牙随后前往旺阿努伊和塔拉纳基，在那里他发现许多最近获释的[SCOPE.sCulture('maori_people_scope').GetName]——他们在部落间冲突中被俘为战俘——回家后发现自己的土地已被出售给定居者。"
 nz_colonisation_events.105.f:0: "如果土地所有者在另一个地区被囚禁，公司如何能从[SCOPE.sCulture('maori_people_scope').GetName]手中购买土地？西班牙表示这存在问题，因为这种事情可能在全国任何地方发生，并危及以前向欧洲人出售的任何土地。然而，尽管塔拉纳基的土地购买是由与惠灵顿交易相同的公司翻译进行的，西班牙仍得出结论认为塔拉纳基的销售在很大程度上是有效的；[SCOPE.sCulture('maori_people_scope').GetName]已得到适当补偿，交易是合法的。\n\n当西班牙向人群宣布这一消息时，[SCOPE.sCulture('maori_people_scope').GetName]变得愤怒并威胁要摧毁定居者的财产。当地的[SCOPE.sCulture('maori_people_scope').GetName]请求政府废除西班牙的建议。"
 nz_colonisation_events.105.a:0: "废除西班牙的决定以避免暴力。"
 nz_colonisation_events.105.b:0: "坚持西班牙的决定是正确的。"
 nz_colonisation_events.105.b.tt:0: "#BOLD 该地区极有可能因此爆发暴力。#"
 
 nz_colonisation_events.106.t:0: "塔拉纳基爆发暴力事件！"
 nz_colonisation_events.106.d:0: "西班牙对塔拉纳基的建议得到了[SCOPE.sCharacter('nz_gov_commissioner').GetFullName]的支持。这激怒了当地的[SCOPE.sCulture('maori_people_scope').GetName]，尤其是那些在被囚禁期间土地被出售的人。作为对政府行动的回应，许多[SCOPE.sCulture('maori_people_scope').GetName]通过拔除[SCOPE.sCulture('pakeha_people_scope').GetName]测量桩、拆毁简陋棚屋和破坏道路来发泄他们的不满。"
 nz_colonisation_events.106.f:0: "“这看起来如此清楚……土地委员的观点如果被政府采纳，必然会导致流血事件，并可能毁掉定居点；因为将土地授予新西兰公司——众所周知这些土地并非由他们购买——其不公之处，对每一个[SCOPE.sCulture('maori_people_scope').GetName]来说都是显而易见的。”"
 nz_colonisation_events.106.a:0: "逮捕叛乱分子。"

 nz_colonisation_events.107.t:0: "公司在尼尔森的购买行为"
 nz_colonisation_events.107.d:0: "威廉·西班牙在尼尔森的调查发现，当地大多数[SCOPE.sCulture('maori_people_scope').GetName]并未从那里的土地购买中获得任何赔偿。这主要是因为当地部落的首领——他收到了款项——居住在库克海峡对面的惠灵顿地区；他没有将应付的款项送过海峡。为解决这个问题，威廉·西班牙建议公司直接向当地[SCOPE.sCulture('maori_people_scope').GetName]支付他们应得的款项。公司已同意此提议。"
 nz_colonisation_events.107.d2:0: "威廉·西班牙原计划数月前前往尼尔森，但因怀劳谷发生的事件而推迟。[SCOPE.sCharacter('nz_gov_commissioner').GetFullName]已对这些事件进行了自己的调查，发现公司应对暴力负责。公司已决定放弃其在怀劳谷的任何主张，并全面赔偿尼尔森地区的任何[SCOPE.sCulture('maori_people_scope').GetName]所有者。"
 nz_colonisation_events.107.f:0: "“我发现许多[SCOPE.sCulture('maori_people_scope').GetName]的占有者从未与这些土地分离，因为他们从未获得应有的购买赔偿。但是，如果支付了适当的款项，我认为公司的所有权主张将是有效的。”"
 nz_colonisation_events.107.a:0: "接受现金赔偿。"
 nz_colonisation_events.107.a.tt:0: "这将结束威廉·西班牙的土地委员会工作。"
  
 nz_colonisation_events.110.t:0: "两个土地委员会"
 nz_colonisation_events.110.d:0: "两个土地委员会已成功解决了围绕条约前土地交易的困难而复杂的问题。现在我们可以安全地颁发土地皇家赠地，而不会引起[SCOPE.sCulture('maori_people_scope').GetName]、[SCOPE.sCulture('pakeha_people_scope').GetName]定居者或其他世界强国的质疑。"
 nz_colonisation_events.110.f:0: "至于欧洲土地上的[SCOPE.sCulture('maori_people_scope').GetName]耕地、墓地和村庄会发生什么，仍存在疑问。尽管如此，政府对在这些地区颁发皇家赠地感到满意。"
 nz_colonisation_events.110.a:0: "颁发土地皇家赠地。"
 
 nz_colonisation_events.111.t:0: "土地所有权危机"
 nz_colonisation_events.111.d:0: "无法确认土地所有权状况，导致政府的合法性受损。"
 nz_colonisation_events.111.f:0: "我们的殖民地臣民无法获得其土地的地契，因为人们怀疑[SCOPE.sCulture('maori_people_scope').GetName]从未与那片土地分离。"
 nz_colonisation_events.111.a:0: "这无疑会引发问题……"
 
# --- BELOW are used in the JE for colonising NZ ---
 
 nz_colonisation_events.201.t:0: "奥塔哥的需求"
 nz_colonisation_events.201.d:0: "优先购买权意味着只有王室可以从毛利人那里购买土地。然而，新西兰公司想在[SCOPE.sStateRegion('otago_state_scope').GetName]购买土地，并要求我们给予他们豁免权。"
 nz_colonisation_events.201.f:0: "怀唐伊条约中包含了毛利土地的优先购买权，旨在保护王室在土地上的利益，并部分保护毛利人免受贪婪土地代理人的侵害。\n\n我们可以给予新西兰公司一次性豁免此规则的权利，允许他们直接从部落购买新土地。"
 nz_colonisation_events.201.a:0: "很好。"
 nz_colonisation_events.201.b:0: "我们不能允许这样做。"
 nz_colonisation_events.201.a.tt1:0: "奥塔哥的土地将转让给我们"

 
 #nz_colonisation_events.202.t:0 "Land Purchase: Central South Island"
 #nz_colonisation_events.202.d:0 "We believe that [SCOPE.sCountry('ntu_selling_scope').GetName] are prepared to sell large tracts of South Island land to us."
 #nz_colonisation_events.202.f:0 "Informal European settlements have existed in Ngāi Tahu lands for years now. After a recent visit to the region, our Government officials discovered that Ngāi Tahu leaders are prepared to negotiate a land deal, and would be keen to sell their land if they are compensated financially and with adequate land reserves."
 #nz_colonisation_events.202.a:0 "Promise that land will be set aside as Ngāi Tahu reserves."
 #nz_colonisation_events.202.b:0 "Try to negotiate the purchase without providing reserves."
 #nz_colonisation_events.202.a.tt2:0 "Ngāi Tahu accept our offer, and land in the South Island will be transferred to us"
 #nz_colonisation_events.202.a.tt3:0 "Ngāi Tahu refuse our offer, and we won't be able to try again for 3 months"
 #nz_colonisation_events.202.c:0 "This isn't the right time."
 
 nz_colonisation_events.202.t:0: "坎特伯雷协会"
 nz_colonisation_events.202.d:0: "一个隶属于[SCOPE.gsInterestGroup('devout_scope').GetName]的[SCOPE.sCountry('cantab_brit_scope').GetAdjective]组织希望在班克斯半岛建立一个定居点。"
 nz_colonisation_events.202.f:0: "坎特伯雷协会——一个得到英国政治和宗教领袖支持的定居企业——最初考虑在惠灵顿附近的一个地点，但现已决定班克斯半岛地区将是他们新定居点的理想地点。他们提议的殖民地中的主要城镇将被称为“基督城”，并位于郁郁葱葱的坎特伯雷平原。"
 nz_colonisation_events.202.a:0: "为他们谈判一项购买班克斯半岛附近土地的交易。"
 nz_colonisation_events.202.a.tt1:0: "我们将派一名官员去南岛购买土地。如果他们失败了，我们六个月内将无法再次尝试。"
 #nz_colonisation_events.202.a.tt1:0 "Ngāi Tahu accept our offer, and land in the South Island will be transferred to us" idk
 nz_colonisation_events.202.a.tt3:0: "纳塔胡人拒绝了我们的提议"
 nz_colonisation_events.202.b:0: "现在不是时候。"
 
 nz_colonisation_events.204.t:0: "土地购买：南地"
 nz_colonisation_events.204.d:0: "我们相信[SCOPE.sCountry('ntu_selling_scope').GetName]准备向我们出售南岛南部的土地。"
 nz_colonisation_events.204.f:0: "欧洲非正式定居点在纳塔胡人土地上已存在多年。最近访问该地区后，我们的政府官员发现纳塔胡人领袖准备谈判一项土地交易，如果他们获得财政补偿和足够的土地储备，他们将很乐意出售他们的土地。"
 nz_colonisation_events.204.a:0: "承诺将划拨土地作为纳塔胡人保留地。"
 nz_colonisation_events.204.b:0: "尝试谈判购买，但不提供保留地。"
 nz_colonisation_events.204.a.tt2:0: "纳塔胡人接受了我们的提议，南岛的土地将转让给我们"
 nz_colonisation_events.204.a.tt3:0: "纳塔胡人拒绝了我们的提议，我们三个月内将无法再次尝试。"
 nz_colonisation_events.204.c:0: "现在不是时候。"
 
 nz_colonisation_events.205.t:0: "土地购买：北坎特伯雷"
 nz_colonisation_events.205.d:0: "我们相信[SCOPE.sCountry('ntu_selling_scope').GetName]准备向我们出售南岛北部的土地。"
 nz_colonisation_events.205.f:0: "欧洲非正式定居点在纳塔胡人土地上已存在多年。最近访问该地区后，我们的政府官员发现纳塔胡人领袖准备谈判一项土地交易，如果他们获得财政补偿和足够的土地储备，他们将很乐意出售他们的土地。"
 nz_colonisation_events.205.a:0: "承诺将划拨土地作为纳塔胡人保留地。"
 nz_colonisation_events.205.b:0: "尝试谈判购买，但不提供保留地。"
 nz_colonisation_events.205.a.tt2:0: "纳塔胡人接受了我们的提议，南岛的土地将转让给我们"
 nz_colonisation_events.205.a.tt3:0: "纳塔胡人拒绝了我们的提议，我们三个月内将无法再次尝试。"
 nz_colonisation_events.205.c:0: "现在不是时候。"
 
 nz_colonisation_events.206.t:0: "土地购买：西海岸"
 nz_colonisation_events.206.d:0: "我们相信当地部落准备向我们出售南岛西北部的土地"
 nz_colonisation_events.206.f:0: "欧洲非正式定居点在西部部落土地上已存在多年。最近访问该地区后，我们的政府官员发现部落领袖准备谈判一项土地交易，如果他们获得财政补偿和足够的土地储备，他们将很乐意出售他们的土地。"
 nz_colonisation_events.206.a:0: "承诺将划拨土地作为部落保留地。"
 nz_colonisation_events.206.b:0: "尝试谈判购买，但不提供保留地。"
 nz_colonisation_events.206.a.tt2:0: "当地部落接受了我们的提议，南岛的土地将转让给我们"
 nz_colonisation_events.206.a.tt3:0: "当地部落拒绝了我们的提议，我们三个月内将无法再次尝试。"
 nz_colonisation_events.206.c:0: "现在不是时候。"
 
 nz_colonisation_events.207.t:0: "土地购买：斯图尔特岛"
 nz_colonisation_events.207.d:0: "殖民者先生准备与纳塔胡人谈判一项交易。"
 nz_colonisation_events.207.f:0: "殖民者先生生来就适合这项工作。"
 nz_colonisation_events.207.a:0: "谈判一项土地交易。"
 nz_colonisation_events.207.a.tt1:0: "我们将派一名官员去南岛购买土地。如果他们失败了，我们六个月内将无法再次尝试。"
 nz_colonisation_events.207.a.tt2:0: "纳塔胡人接受了我们的提议，并将斯图尔特岛卖给我们"
 nz_colonisation_events.207.a.tt3:0: "纳塔胡人将拒绝我们的提议"
 nz_colonisation_events.207.b:0: "现在不行。"
 
 nz_colonisation_events.301.t:0: "霍克斯湾的土地"
 nz_colonisation_events.301.d:0: "我们的定居者已经在霍克斯湾地区租赁[SCOPE.sCulture('maori_people_scope').GetName]土地几年了。我们认为现在是时候直接控制那片土地了。"
 nz_colonisation_events.301.f:0: "[SCOPE.sCulture('pakeha_people_scope').GetName]定居者租赁[SCOPE.sCountry('country_iwi_scope').GetName]土地在技术上是非法的。但这并没有阻止他们，许多定居者已与当地[SCOPE.sCulture('maori_people_scope').GetName]签订协议，以清理森林并在那里开发农场。我们的政府认为，为了保护定居者的利益，我们最好自己控制这些土地。"
 nz_colonisation_events.301.a:0: "为我们的定居者购买霍克斯湾地区的土地。"
 nz_colonisation_events.301.b:0: "我们对购买土地不感兴趣。"
 nz_colonisation_events.301.a.tt1:0: "Te Upoko o Te Ika的土地将转让给我们"
 nz_colonisation_events.301.a.tt2:0: "当地部落拒绝了我们的提议"
 
 nz_colonisation_events.302.t:0: "霍克斯湾的一个城镇"
 nz_colonisation_events.302.d:0: "霍克斯湾地区的定居者经济正在蓬勃发展。我们可以在该地区建立一个城镇，帮助我们的定居者繁荣发展。"
 nz_colonisation_events.302.f:0: "我们的测量员已在适合港口开发的地点规划了一个城镇。该城镇将帮助当地的葡萄酒和园艺产业进入该国其他地区的市场。"
 nz_colonisation_events.302.a:0: "购买新城镇的土地。"
 nz_colonisation_events.302.b:0: "我们对购买土地不感兴趣。"
 nz_colonisation_events.302.a.tt1:0: "Te Upoko o Te Ika的土地将转让给我们"
 nz_colonisation_events.302.a.tt2:0: "当地部落拒绝出售城镇土地"
 
 nz_colonisation_events.401.t:0: "殖民实力"
 nz_colonisation_events.401.d:0: "距离我们签署怀唐伊条约多年之后，我们的政府终于获得了对新西兰的完全主权。"
 nz_colonisation_events.401.a:0: "这些土地就在这里等着被占领！"
 nz_colonisation_events.401.b:0: "这表明我们的文化是优越的！"


 nz_foreign_affairs.1.t:0: "[SCOPE.sCountry('kaskowiski_foreign_power').GetAdjectiveNoFormatting]入侵！"
 nz_foreign_affairs.1.d:0: "《南方十字日报》的读者今天早上醒来，看到一则令人震惊的消息：[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_country_a_an')] [SCOPE.sCountry('kaskowiski_foreign_power').GetAdjective]战舰一夜之间驶入[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]港，并将该市扣为人质。虽然这个故事很快被揭穿是骗局，但它引发了一场全国性辩论，讨论[ROOT.GetCountry.GetName]是否能抵御真正的[SCOPE.sCountry('kaskowiski_foreign_power').GetAdjectiveNoFormatting]侵略。"
 nz_foreign_affairs.1.f_1:0: "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！——[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]的灾难*。\n突发的宣战，[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与英格兰之间，直到昨日方才通过殖民地史上最巨灾祸之一，传至[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]。此事件乃敌方铁甲战舰，[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('flotilla_prefix')]‘[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_ship_name')]’之骤现，其夺占停泊于[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域之英舰，掳我主城居民为人质，勒索巨额赎金，并洗劫银行金库中所有金银货币。吾辈从绝望深渊中呼喊——“英国海军安在？”"
 nz_foreign_affairs.1.f_2:0: "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！——[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]的灾难*。\n突发的宣战，[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_nz_overlord').GetNameNoFormatting]之间，直到昨日方才通过殖民地史上最巨灾祸之一，传至[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]。此事件乃敌方铁甲战舰，[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('flotilla_prefix')]‘[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_ship_name')]’之骤现，其夺占停泊于[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域之[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]军舰，掳我主城居民为人质，勒索巨额赎金，并洗劫银行金库中所有金银货币。吾辈从绝望深渊中呼喊——“夫[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]海军安在？”"
 nz_foreign_affairs.1.f_3:0: "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！——[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]的灾难*。\n突发的宣战，[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_nz_overlord').GetNameNoFormatting]之间，直到昨日方才通过殖民地史上最巨灾祸之一，传至[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]。此事件乃敌方铁甲战舰之骤现，其夺占停泊于[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域之[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]军舰，掳我主城居民为人质，勒索巨额赎金，并洗劫银行金库中所有金银货币。吾辈从绝望深渊中呼喊——“夫[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]海军安在？”"
 nz_foreign_affairs.1.a:0: "除了任性妄为，还有什么能阻止[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetName]的[SCOPE.sCountry('kaskowiski_foreign_power').GetRuler.GetPrimaryRoleTitle]下令对我们施以这种野蛮行径？"
 nz_foreign_affairs.1.b:0: "[SCOPE.sCountry('kaskowiski_foreign_power').GetName]必须明白我们与他们无冤无仇。"
 nz_foreign_affairs.1.c:0: "发布这种谎言才是真正的野蛮行径！"
