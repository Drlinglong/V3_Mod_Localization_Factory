 nz_company.202a.t:0: "新普利茅斯殖民地"
 nz_company.202a.d:0: "另一家殖民者公司已与我们公司接洽。"
 nz_company.202a.f:0: "新近成立的“普利茅斯公司”对我们的新土地，尤其是塔拉纳基的土地产生了兴趣。他们的测量员认为在那里找到了一处适合新定居点的地点，主要将由来自[SCOPE.sState('nz_state_west_country').GetName]的人居住。他们的领导人托马斯·伍尔科姆已向我们提出收购我们在塔拉纳基的部分土地以建立这个新定居点的提议。"
 nz_company.202a.a:0: "好主意——与他们合作。"
 nz_company.202a.b:0: "我们不想要这个。"
 
 nz_company.202c.t:0: "普利茅斯公司"
 nz_company.202c.d:0: "普利茅斯公司陷入困境。"
 nz_company.202c.f:0: "普利茅斯公司周边的财务状况从未真正轻松过。然而，现在他们的银行倒闭了，这让董事们对公司的未来感到非常焦虑。董事们已致函给您，寻求将普利茅斯公司与新西兰公司合并。"
 nz_company.202c.a:0: "我们别无选择。支持他们。"
 nz_company.202c.b:0: "我们不应该被期望支持这个。"
 
 nz_company.203a.t:0: "尼尔森殖民地"
 nz_company.203a.d1:0: "我们准备好在塔斯曼湾建立一个正式殖民地。"
 nz_company.203a.d2:0: "新西兰公司已开始在其塔斯曼湾的土地持有范围内勘测土地，以建立新殖民地。"
 nz_company.203a.f1:0: "我们的测量员认为已找到一处适合新定居点的地点。该地点拥有一个极佳的天然港口，非常适合繁忙的港口。城镇将缺乏可耕地，但这并非我们无法通过未来购地解决的问题。"
 nz_company.203a.f2:0: "公司测量员认为已找到一处适合新定居点的地点。该地点拥有一个天然港口，非常适合繁忙的港口……但除此之外没什么特别的。可用于定居点的耕地不多，但公司坚持认为这不会是个问题——可以通过未来的购地来解决。"
 nz_company.203a.a:0: "听起来不错——在[SCOPE.sState('nz_state_south_island').GetStateRegion.GetName]建立一个新殖民地。"
 nz_company.203a.b:0: "我们不想要这个——拔掉测量桩！"
 
 nz_company.204a.t1:0: "彼得雷殖民地"
 nz_company.204a.t2:0: "旺阿努伊殖民地"
 nz_company.204a.d1:0: "第一批殖民者已抵达我们最新的殖民地，位于[SCOPE.sState('nz_state_north_island').GetStateRegion.GetName]旺阿努伊河畔。"
 nz_company.204a.d2:0: "第一批殖民者已抵达新西兰公司最新的殖民地旺阿努伊，位于[SCOPE.sState('nz_state_north_island').GetStateRegion.GetName]。"
 nz_company.204a.f1:0: "我们已在河流流域购买了大片土地。然而，在我们说服毛利卖家确实将土地出售给我们之前，我们将局限于河口。我们的测量员已在那里规划了一个美丽的城镇。"
 nz_company.204a.f2:0: "公司声称已在该地区购买了大量土地。然而，土地销售正在受到质疑，因此公司测量员被告知，现阶段只能在河口附近规划地块。"
 nz_company.204a.a:0: "听起来不错——在[SCOPE.sState('nz_state_north_island').GetStateRegion.GetName]建立一个新殖民地。"
 nz_company.204a.b:0: "我们不想要这个——掉头回港！"
 
 nz_company.301.t:0: "尼尔森酝酿的麻烦"
 nz_company.301.d:0: "新殖民者缺乏就业机会正在导致尼尔森陷入萧条。"
 nz_company.301.f:0: "许多富有的地产主都留在英国，而不是前往我们的殖民地。这种缺乏本地投资导致了就业短缺，许多贫困的殖民者一下船就失业了！尼尔森的情况尤其严峻，那里的失业者正变得越来越不安……"
 nz_company.301.a:0: "组建工作队以缓解压力"
 nz_company.301.b:0: "也许我们应该尝试一些别的。"
 
 nz_company.302.t:0: "尼尔森工人团伙暴动！"
 nz_company.302.d:0: "一伙武装工人因我们扣押他们的工资而对我们发起暴动！"
 nz_company.302.f:0: "为了省钱，我们在尼尔森的员工将工人的发薪频率从每周一次改为每两周一次。在他们原定的发薪日，一群武装且绝望的工人向我们在尼尔森的工资办公室进发，要求支付他们应得的工资。其中一名工人进入办公室领取全额工资，却在里面被捕。其余工人随后冲击了工资办公室，以解救他们的同伴。"
 nz_company.302.a:0: "把他们全抓起来！"
 nz_company.302.b:0: "谁能预料到呢？"
 
 nz_company.303.t:0: "尼尔森：余波"
 nz_company.303.d:0: "许多暴动者被捕并被追究责任。然而，许多心灰意冷的工人现在正离开殖民地，前往新南威尔士。"
 nz_company.303.f:0: "纳尔逊经济数月来举步维艰，投资者缺位导致投资匮乏，使经济雪上加霜。土地囤积造成了我们希望避免的停滞。若想发展经济，我们可能需要对下层阶级做出让步。"
 nz_company.303.a:0: "做出让步"
 nz_company.303.b:0: "维持现状"
 collapse_of_sc_tt:0: "所有与系统化殖民相关的修正将移除。部分日志按钮可能被禁用。"
 
