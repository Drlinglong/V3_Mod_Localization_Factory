 nz_south_island.301.t:0: "首都委员会"
 nz_south_island.301.d:0: "政府已决定将[ROOT.GetCountry.GetName]的首都迁至库克海峡的一处地点，位于北岛和南岛之间。尽管如此，新首都只能设在一个岛屿上，因此一个外国委员会将先发制人，避免在选址时出现偏袒指控。"
 nz_south_island.301.f:0: "在未来可能的首都选址中，有两大明显竞争者脱颖而出：惠灵顿，其尼科尔森港水域四面环山，不受风雨侵扰；以及海峡对岸的尼尔森，拥有自己的避风港，由巨石堤环抱。"
 nz_south_island.301.b:0: "邀请一个由合格的[SCOPE.sCulture('commission_australians').GetName]政治家组成的委员会。"
 nz_south_island.301.b2:0: "邀请一个由合格的[SCOPE.sCountry('commission_leading_australian_country').GetAdjectiveNoFlag]政治家组成的委员会。"
 nz_south_island.301.c:0: "请求由选定的[SCOPE.sCountry('commission_british').GetAdjectiveNoFlag]代表组成委员会。"
 nz_south_island.301.a:0: "请[SCOPE.sCountry('commission_other_country').GetCustom('country_the_prefix')][SCOPE.sCountry('commission_other_country').GetNameNoFlag]的专家担任委员。"
