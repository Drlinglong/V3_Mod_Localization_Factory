 nz_je_si_separatism_reason:0: "南岛居民对他们的黄金财富被用于北岛毛利战争感到不满，他们正在推动将他们的岛屿分离为一个独立的[ROOT.GetCountry.GetGovernment.GetName]，摆脱[SCOPE.sState('si_separatism_nz_capital_scope').GetCityHubName]的利益影响。如果我们希望[ROOT.GetCountry.GetNameNoFormatting]免于分裂，我们需要向南岛居民证明，他们的声音被听到了，他们的税款也得到了妥善使用。\n\n自殖民地建立以来，一直有人主张将我们的首都迁至北岛和南岛之间一个更中心的位置。这不仅实用，还可以向南方人展示我们的诚意。"
