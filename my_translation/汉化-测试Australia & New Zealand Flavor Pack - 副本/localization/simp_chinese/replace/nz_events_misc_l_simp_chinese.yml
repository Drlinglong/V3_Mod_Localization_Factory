 nz_disaster.502.t:0: "婴儿农场主"
 nz_disaster.502.d:0: "警方在温顿，[SCOPE.sState('minnie_dean_state').GetName]的一个小型乡村定居点，发现了一起骇人听闻的杀婴案。"
 nz_disaster.502.f:0: "铁路工人看到明妮·迪恩带着一个婴儿和一个帽盒离开温顿火车站。她回来时没有带婴儿。车站搬运工注意到包裹的重量增加了，于是产生了怀疑。\n\n警方搜查了她的房产，在此过程中挖出了几名幼童的尸体。她被拘留并审问，透露有六名儿童在她的照看下死亡。她不肯透露其他约十四名儿童的命运。\n\n现在，她因谋杀罪被定罪，正在等待法官的判决。"
 nz_disaster.502.a:0: "以眼还眼，以牙还牙！"
 nz_disaster.502.tt1:0: "#bold 历史备注：#!明妮·迪恩于1895年8月12日被处决。她是新西兰历史上唯一被处决的女性。现在，作为当地民间传说中的人物，人们说她的坟墓上寸草不生。"
 nz_disaster.502.b:0: "野蛮！但女人不应该被处决！"
 
 nz_disaster.601.t:0: "布伦纳煤矿灾难！"
 nz_disaster.601.d:0: "矿井内一个高度易燃的气囊今晨意外被点燃。许多矿工在爆炸中未能幸存。"
 nz_disaster.601.f:0: "来自西海岸各地的煤矿工人赶来援助幸存者，大规模的救援行动正在进行，以寻回尸体。一些矿工在爆炸发生后立即冲入矿井，营救他们的同事，结果因矿井缺氧而昏倒。他们被拉出时已不省人事，但许多人一清醒就又跑了回去。\n\n[SCOPE.gsInterestGroup('prime_minister_scope').GetLeader.GetFullName]正在该地区，并将很快发表讲话……"
 nz_disaster.601.a:0: "一场悲剧！为遇难者家属提供赔偿"
 nz_disaster.601.b:0: "我们不能让这种事再次发生。改善工人安全"
 nz_disaster.601.c:0: "矿工们知道风险。这不是政府的错"
 
 nz_infra.101.t:0: "最后一颗道钉"
 nz_infra.101.d:0: "多年来，一直有人讨论在北岛的两个最大城市之间建立铁路连接。克服了地形和[SCOPE.sCulture('scope_last_spike_maori').GetName]对项目的阻力，我们的工程师成功铺设了最后一节轨道，从而完成了北岛主干线的建设。"
 nz_infra.101.f:0: "\"我们的工程师巧妙地在这片最崎岖的地形中建造了这条铁路连接线。现在，我们国家的所有地方都将从这个项目中受益。\""
 nz_infra.101.a:0: "钉下最后一颗道钉！"
 
 nz_infra.102.t:0: "工程奇迹"
 nz_infra.102.d:0: "我们的铁路测量员完成了不可能的任务：穿越北岛中部崎岖的景观铺设了一条铁路线。他们巧妙地以螺旋形铺设了轨道，借助隧道，轨道数次盘旋，在此过程中下降了约160米。"
 nz_infra.102.f:0: "\"传说，一位火车司机曾因误将自己守车在螺旋附近的光线当作前方另一列火车的尾部，而紧急刹车。\""
 nz_infra.102.a:0: "进步的火车车轮绕着螺旋线前进！"
 
 nz_infra.201.t:0: "铁路标准化问题"
 nz_infra.201.d:0: "我们的一些省级政府一直在忙于建设自己的铁路系统。然而，他们建造的轨距不同，这意味着当他们想要连接到另一个省的网络时……却无法连接。"
 nz_infra.201.f:0: "各省正在快速建设铁路网络以促进经济发展，但迄今为止，缺乏中央规划导致这些网络无法作为一个系统使用。一个政府专门委员会已调查我们是否应该标准化轨距，以便火车可以从一个省无障碍地行驶到另一个省。他们的结论肯定了这一需求。"
 nz_infra.201.a:0: "铁路标准化！"
 nz_infra.201.b:0: "我们目前负担不起！"
 
 nz_infra.202.t:0: "利特尔顿铁路隧道"
 nz_infra.202.d:0: "一项伟大的工程壮举已经完成：一条铁路隧道现在连接了受保护的利特尔顿港和坎特伯雷平原！"
 nz_infra.202.f:0: "多年来，一直有人讨论通过直接铁路路线连接多山的利特尔顿港和坎特伯雷平原。最终，我们的政府致力于该项目，在港口和基督城之间开凿了一条2.5公里长的隧道。"
 nz_infra.202.a:0: "这必将造福坎特伯雷经济。"
 nz_infra.202.tt1:0: "#bold 图示：#!1880年左右的利特尔顿港"
 
 nz_infra.203.t:0: "利特尔顿隧道中的电力机车"
 nz_infra.203.d:0: "多年来，蒸汽机车产生的烟雾和煤烟一直困扰着基督城附近狭窄的利特尔顿隧道内的乘务员和乘客的健康。新的电力机车已经到来，将解决这个问题。"
 nz_infra.203.f:0: "五台电力机车已从英国运抵，随时可以运送货物和乘客往返利特尔顿港。这些机器是清洁的；它们不会对铁路使用者造成健康问题，也不会加剧笼罩在被周围山丘围困的基督城上空的持久性烟雾。"
 nz_infra.203.a:0: "全体登车！"
 
 nz_infra.301.t:0: "人满为患"
 nz_infra.301.d:0: "一个城市贫民窟已在[SCOPE.sState('slum_state').GetStateRegion.GetCityHubName]形成"
 nz_infra.301.f:0: "市政住房检查已证实[SCOPE.sState('slum_state').GetStateRegion.GetCityHubName]的一个区域已发展成为贫民窟。市议会文员报告称该区域环境恶劣，饱受害虫和过度拥挤的困扰。大多数住宅都处于失修状态，缺乏卫生设施，街道上满是污垢，没有任何便利设施。\n\n你能想象这些地方正在发生什么样的不道德活动……"
 nz_infra.301.a:0: "也许一些公共住房会有帮助。"
 nz_infra.301.b:0: "我们需要清理贫民窟。"
 nz_infra.301.c:0: "我们无能为力。"
 
 nz_infra.302.t:0: "棘手问题与铁路工人"
 nz_infra.302.d:0: "住房短缺正在影响我们铁路部门留住员工的能力"
 nz_infra.302.f:0: "住房短缺日益严重，因此，我们铁路部门的许多员工都难以负担租金。一些工人甚至拒绝被调到没有经济适用房的车站，别无选择，只能辞职寻找不同的雇主。"
 nz_infra.302.a:0: "给予铁路部门自己的住房计划。"

 nz_infra.303.t:0: "一座铁路住房工厂"
 nz_infra.303.d:0: "选择政府锯木厂的设置地点"
 nz_infra.303.f:0: "我们新的住房计划将通过在细木工工厂预制房屋部件来节省资金。房屋部件随后将被运往全国各地，在那里由铁路工作人员建造为住宅。\n\n工厂的位置很重要：它需要位于中心位置，并能方便地获取木材……"
 nz_infra.303.timer:0: "我们需要一年时间来建立一个工厂"
 nz_infra.303.a:0: "在汉密尔顿附近的弗兰克顿建立工厂。"
 nz_infra.303.b:0: "在北帕默斯顿附近的马顿建立工厂。"
 nz_infra.303.c:0: "在基督城附近的罗尔斯顿建立工厂。"
 nz_infra.303.x:0: "这需要更多思考。"
 nz_infra.303.x.tt:0: "将来您可以通过日志中的按钮再次选择位置"

 nz_infra.304.t:0: "住房计划规划完成"
 nz_infra.304.d:0: "住房计划已准备好实施"
 nz_infra.304.f:0: "我们新的住房计划将通过在细木工工厂预制房屋部件来节省资金。完成的部件随后将被运往全国各地，由铁路工作人员建造。"
 nz_infra.304.a:0: "启动计划。"
 nz_infra.304.a.tt1:0: "这将移除日志条目"
 nz_infra.304.a.tt2:0: "您可以在决议页面终止该计划，但必须等待一年"
 nz_infra.304.b:0: "这需要更多规划……"

 nz_infra.305.t:0: "我们住房的缺陷"
 nz_infra.305.d:0: "私营部门要求我们停止住房计划！"
 nz_infra.305.f:0: "过去几年我们一直在为铁路工人建造房屋。这项计划极大地造福了普通工人，导致我国整体房价下降了近三分之一。私营建筑部门对此并不满意，因为他们发现自己的住宅建设项目难以盈利。他们正在游说我们立即停止住房计划，以便房价可以恢复正常。"
 nz_infra.305.a:0: "遵从他们的请求。"
 nz_infra.305.b:0: "公众受益了。私人利润受损也无妨。"

 nz_infra.401.t:0: "我的王国需要一所农业学院"
