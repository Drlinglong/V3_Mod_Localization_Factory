 nz_south_island.2.t:0: "南方分离联盟"
 nz_south_island.2.d:0: "南岛的不满分子在但尼丁直言不讳的[SCOPE.sCharacter('separatist_vogel').GetFullName]领导下，厌倦了他们岛屿的财富被用来资助我们与北岛[SCOPE.sCulture('separatist_si_maori').GetName]的冲突。因此，他们开始呼吁将他们的岛屿分离为一个新的[ROOT.GetCountry.GetGovernment.GetName]，实行独立治理。"
 nz_south_island.2.d2:0: "南岛的不满分子厌倦了南方的财富被用来资助我们与北岛[SCOPE.sCulture('separatist_si_maori').GetName]的冲突，他们开始呼吁将他们的岛屿分离为一个新的[ROOT.GetCountry.GetGovernment.GetName]，实行独立治理。"
 nz_south_island.2.f:0: "“对于中岛的英国殖民者而言，正义要求为其利益而制定的立法和行政管理，鉴于其与北岛的利益大相径庭，不应像迄今为止那样，受制于或从属于土著政策的考量，而中岛与此并无直接关联。\n本次会议认为，上述决议中提及的弊病的唯一补救措施，就是两岛的分离。”"
 nz_south_island.2.a:0: "必须对此采取行动。"

