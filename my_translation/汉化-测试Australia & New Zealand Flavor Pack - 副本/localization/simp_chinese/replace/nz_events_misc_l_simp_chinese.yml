 nz_south_island.302.t:0: "[SCOPE.sCountry('foreign_commission_decision_nz').GetNameNoFlag]的新首都"
 nz_south_island.302.d:0: "一年前，[SCOPE.sCountry('foreign_commission_decision_nz').GetName]政府聘请了一个由[SCOPE.sCulture('commission_australians').GetName]政治家组成的委员会，负责选择一个位于北岛和南岛之间的新首都。现在是我们的委员会提交报告的时候了。"
 nz_south_island.302.d2:0: "一年前，[SCOPE.sCountry('foreign_commission_decision_nz').GetName]政府聘请了一个由[ROOT.GetCountry.GetAdjective]政治家组成的委员会，负责选择一个位于北岛和南岛之间的新首都。现在是我们的委员会提交报告的时候了。"
 nz_south_island.302.f:0: "在未来可能的首都选址中，有两大明显竞争者脱颖而出：惠灵顿，其尼科尔森港水域四面环山，不受风雨侵扰；以及海峡对岸的尼尔森，拥有自己的避风港，由巨石堤环抱。"
 nz_south_island.302.a:0: "惠灵顿优越的港口使其成为更好的选择。"
 nz_south_island.302.b:0: "鉴于其占据更中心的位置，或许尼尔森是更公平的选择。"
 nz_south_island.302.c:0: "忘了我们的任务！无论好坏，但尼丁都必须是新西兰的首都。"
 nz_capital_report_wellington_tt:0: "将建议[SCOPE.sCountry('foreign_commission_decision_nz').GetName]将其[concept_capital_state]改为[SCOPE.sState('si_separatism_nz_wellington_scope').GetName]。"
 nz_capital_report_nelson_tt:0: "将建议[SCOPE.sCountry('foreign_commission_decision_nz').GetName]将其[concept_capital_state]改为[SCOPE.sState('si_separatism_nz_nelson_scope').GetName]。"
 nz_capital_report_dunedin_tt:0: "将建议[SCOPE.sCountry('foreign_commission_decision_nz').GetName]将其[concept_capital_state]改为[SCOPE.sState('si_separatism_nz_dunedin_scope').GetName]。\n#italic 如果他们这样做，许多南岛居民将变为[Concept('concept_loyalist', '$concept_loyalists$')]，但许多北岛居民将变为[Concept('concept_radical', '$concept_radicals$')]。#！"
 
 nz_south_island.303.t:0: "[ROOT.GetCountry.GetNameNoFlag]的新首都"
 nz_south_island.303.d:0: "[SCOPE.sCulture('commission_australians').GetName]首都委员会已完成调查并提交了一份简洁的报告，建议将[SCOPE.sState('scope_nz_new_capital').GetName]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]设为[ROOT.GetCountry.GetName]的新首都。现在我们只需将这一变动正式化。"
 nz_south_island.303.d2:0: "[SCOPE.sCountry('commission_report_foreign_country').GetAdjective]首都委员会已完成调查并提交了一份简洁的报告，建议将[SCOPE.sState('scope_nz_new_capital').GetName]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]设为[ROOT.GetCountry.GetName]的新首都。现在我们只需将这一变动正式化。"
 nz_south_island.303.f:0: "“委员会在切实可行的情况下，充分了解了库克海峡两岸的特点和潜力后，一致认为位于[SCOPE.sState('scope_nz_new_capital').GetCustom('kaskowiski_harbor_name')]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]是库克海峡沿岸最有利于殖民地政府管理的地点。”"
 nz_south_island.303.f2:0: "“委员会在切实可行的情况下，充分了解了库克海峡两岸的特点和潜力后，一致认为从一开始就在那里设立首都就是一个糟糕的主意。奥塔哥港的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]显然是殖民地政府管理最具优势的地点。”"
 nz_south_island.303.a:0: "这对[ROOT.GetCountry.GetName]来说绝对是正确的举措！"
 nz_south_island.303.b:0: "谢天谢地！一个狭小、阴沉、饱受风吹的盆地作为首都显然是个错误。"
 nz_south_island.303.c:0: "谢谢，白谢了。"
 capital_commission_complete_tt:0: "殖民者现在将接受首都迁徙。"
 capital_report_5pct_accepted_loyalists_tt:0: "在[SCOPE.sState('scope_nz_new_capital').GetName]中，拥有$SECOND_RATE_CITIZEN_GC_LINK$或更高[Concept('concept_culture','$concept_cultural$')][concept_acceptance]的[Concept('concept_pop', '$concept_pops$')]中，#green #bold +5%#!#!变得更[concept_loyalist]。"

 nz_south_island.4.t:0: "两岛一殖民地"
 nz_south_island.4.d:0: "我们的行动平息了许多曾不满的南岛居民，[ROOT.GetCountry.GetName]的分裂运动也终于平息了。"
 nz_south_island.4.f:0: "“无论南方省份在现有政府体制下可能抱怨何种不便或不满，现在是时候我们达成一致了：与其飞向我们不了解的弊病，不如忍受我们现有的弊病更为明智。”"
 nz_south_island.4.a:0: "这对我们所有人都是最好的。"
 nz_separatism_quelled:0: "分离主义平息"
 anz_canterbury_rename_tt: "[ROOT.GetCountry.GetCapital.GetName]更名为#white 尼尔森#！"

 nz_south_island.101.t:0: "[SCOPE.sCountry('nz_country').GetNameNoFlag]与[SCOPE.sCountry('nms_country').GetNameNoFlag]"
 nz_south_island.101.d:0: "尽管新西兰曾表达加入潜在的澳大利亚联邦的意愿，但内部分歧已导致该国分裂为两个由库克海峡分隔的殖民地。现在我们需要解决这一发展将如何影响联邦制的问题。"
 nz_south_island.101.f:0: "“联合的澳大拉西亚，一个横跨辽阔南方地域的伟大国家的愿望，仍然是一个珍贵的理想，然而任何人无疑都会看到，这次大分裂的结果使此事再次陷入不确定性。”"
 nz_south_island.101.a:0: "让他们在澳大利亚联邦中立的跨塔斯曼政府下重新统一，这才是明智之举。"
 nz_south_island.101.b:0: "如果南岛居民如此渴望独立，那他们可以保留。而北岛，另一方面……"
 nz_south_island.101.c:0: "反正我们一直想要的都是南岛。北岛只是个负担。"
 nz_south_island.101.e:0: "目前与他们中的任何一方推进都没有意义。"



 nz_company.101.t:0: "扮演[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]？"
 nz_company.101.d:0: "我们的第一艘殖民者船只即将抵达皮托-奥内！"
 nz_company.101.f:0: "“我们的新殖民事业，即[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]，是[SCOPE.sCharacter('nzc_wakefield_scope').GetFullName]的构想：最近在狱中服刑时，[SCOPE.sCharacter('nzc_wakefield_scope').GetLastName]设计了一套系统化殖民方案，即从[SCOPE.sCulture('maori_people_scope').GetName]那里廉价购买土地，然后在伦敦向热切的资本家进行盲拍。土地将分阶段出售，不仅是为了避免困扰[SCOPE.sCulture('australian_people_scope').GetName]殖民地数十年的类似劳动力短缺问题，也是为了制造宝贵土地的稀缺性。有学识的人将管理新殖民地的方方面面。同时，需要建设基础设施和耕种土地的劳工将获得免费通行权，被更好的生活条件的承诺所吸引。”"
 nz_company.101.a:0: "扮演[SCOPE.sCountry('treaty_company_scope').GetName]"
 nz_company.101.b:0: "帝国又一次伟大的胜利！"
 
 nz_company.102.t:0: "皮托-奥内一片混乱！"
 nz_company.102.d:0: "我们的殖民者今天驶入尼科尔森港，却发现城镇尚未规划！更糟糕的是，选定的新定居点土地位于一条常年泛滥的河岸边！"
 nz_company.102.f:0: "“意大利南部气候、肥沃的平原和可航行的河流；我们被承诺在尼科尔森港皮托-奥内的新不列颠尼亚城拥有这些。然而，我们的船只却被强劲而寒冷的南风吹进了多山的港口，未能沿着当地的赫雷陶恩加河航行任何有意义的距离。皮托-奥内海滩如此之浅，船只不得不停泊在远离海岸线的地方，并且没有建造码头，我们不得不通过木筏将物资运上岸；许多珍贵的物品现在永远遗失在海浪之下。陆上没有建立适当的住所，我们不得不在寒冷中与我们的物品一起搭帐篷。测量员现在发现这条河容易泛滥：他们问道，‘这真的是建立城市的最佳地点吗？’然而，他们已经在港口南部，‘索恩登’，确定了一个可能更合适的地点。”"
 nz_company.102.a:0: "将城镇迁至港口南侧的索恩登。"
 nz_company.102.b:0: "坚持下去；留在皮托-奥内。"
 
 nz_company.103.t:0: "致命的成功"
 nz_company.103.d1:0: "[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]已放弃其殖民思想，我们正面临介入的压力。"
 nz_company.103.d2:0: "[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]已破产，我们正面临介入的压力。"
 nz_company.103.f:0: "科学殖民定居方法最终失败了，无论是由于理论的内在特性还是公司领导层的无能。"
 nz_company.103.a:0: "将公司重组为皇家殖民地。"
 nz_company.103.b:0: "再给他们一次机会。"
  
 nz_company.104.t:0: "尴尬"
 nz_company.104.d:0: "新西兰公司已是昔日之影。面对公众的强烈反对，[SCOPE.sCharacter('leader_scope').GetLastName]羞愧地辞职了。"
 nz_company.104.f:0: "系统化殖民最终失败了——公众将责任归咎于董事会糟糕的商业决策。几位董事会成员也纷纷效仿，在船完全沉没之前弃船。"
 nz_company.104.a:0: "他别无选择"
 nz_company.104.b:0: "让我们借此机会更新我们的殖民地政策。"
 nz_company.104.tt:0: "[SCOPE.sCharacter('leader_scope').GetLastName]将羞愧地辞职。"

 nz_company.105.d:0: "我们的公司终于完全控制了新西兰。"
 
