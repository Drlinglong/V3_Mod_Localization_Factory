 nz_south_island.2.t:0: "南方分离联盟"
 nz_south_island.2.d:0: "来自南岛的不满分子，在达尼丁的直言不讳的[SCOPE.sCharacter('separatist_vogel').GetFullName]的领导下，厌倦了他们岛屿的财富被用来资助我们与北岛的[SCOPE.sCulture('separatist_si_maori').GetName]之间的冲突。因此，他们开始呼吁将他们的岛屿分离，成立一个新的[ROOT.GetCountry.GetGovernment.GetName]以独立治理。"
 nz_south_island.2.d2:0: "来自南岛的不满分子厌倦了南方的财富被用来资助我们与北岛的[SCOPE.sCulture('separpatist_si_maori').GetName]之间的冲突，他们开始呼吁将他们的岛屿分离，成立一个新的[ROOT.GetCountry.GetGovernment.GetName]以独立治理。"
 nz_south_island.2.f:0: "“对中岛的英国殖民者来说，公正要求为他们的利益而制定的立法和行政管理，鉴于其与北岛的差异巨大，不应再像以往那样，受制于与中岛没有直接关联的土著政策的考量。\n本次会议认为，上述决议中提到的弊病的唯一补救措施，就是两岛的分离。”"
 nz_south_island.2.a:0: "必须对此采取一些措施。"

