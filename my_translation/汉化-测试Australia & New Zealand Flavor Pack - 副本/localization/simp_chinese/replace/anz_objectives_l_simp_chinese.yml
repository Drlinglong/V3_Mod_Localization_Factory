afp_tutorial:0 "澳大利亚和新西兰"
afp_tutorial_desc:1 "在大英帝国的注视下，从零开始在澳大拉西亚建立新兴国家。你将面临诸多挑战，但克服它们将塑造你的国家性格，让你在世界舞台上留下印记。\n\n每个可玩国家都有独特的风味，但#o 新南威尔士#!被设计为澳大利亚的主要玩家。\n\n提早几年选择#o 新西兰#!可以游玩，但这会跳过#o 新西兰公司#!和怀唐伊条约谈判的内容。要体验这些内容，请选择#o 大不列颠#!或#o 新南威尔士#!开始游戏。若要扮演#o 南特-波尔多公司#!和#o 新不列塔尼#!，请选择#o 法兰西#!开始游戏。"

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore 新南威尔士是英国于1788年建立的第一个殖民地，现已成为澳大利亚人口最多、领土最广的殖民地。其经济由羊毛和谷物出口驱动，拥有大量尚待开发的矿产资源。作为总督，你必须平衡英国王室、殖民地精英和日益壮大的自由定居者群体的利益，同时与当地原住民和平或暴力地互动。你是会努力为所有人增加繁荣，还是会墨守成规？#!"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore 西澳大利亚殖民地位于澳大利亚遥远的西部海岸，是英国殖民地中最为孤立的一个。它的人口稀少，但其战略位置和丰富的自然资源使其成为一个诱人的奖品。凭借充足的土地和资源，西澳大利亚有潜力成为该地区的重要参与者。然而，基础设施有限，环境恶劣，使其成为一个难以治理的殖民地。你能否克服挑战，引领西澳大利亚走向繁荣？#!"

afp_tutorial_name_TAS:0 "#v 范迪门斯地#!"
afp_tutorial_desc_TAS:0 "#lore 范迪门斯地（后更名为塔斯马尼亚）是位于澳大利亚东南海岸外的一个崎岖岛屿，以其令人惊叹的自然美景和独特的野生动物而闻名。在与当地帕拉瓦人多年的冲突之后，政府终于确立了对该岛的控制。该殖民地仍处于早期阶段，但具有繁荣的潜力。然而，自由定居者和被作为惩罚送到岛上的囚犯之间仍然存在紧张关系。你需要平衡殖民地的需求，同时应对治理一个拥有复杂冲突和压迫历史的社会的挑战。#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore 南澳大利亚于1836年作为规划殖民地建立，是英国在澳大利亚最新的殖民地。它具有多元化的经济潜力，涵盖农业、采矿和商业。该殖民地还以其进步政策而闻名，包括支持宗教自由和非土地所有者的投票权。然而，殖民地的孤立和有限的基础设施使其成为一个充满挑战的居住和工作之地。你将必须平衡殖民者的需求，从零开始建设你的国家，迈向强大、可持续的经济。#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore 1835年，一群北岛毛利酋长在联合部落联盟下宣布新西兰独立为一主权国家。尽管英国王室承认其存在可有效阻止法国殖民，但对一些酋长而言，该联盟提供了统一毛利人、结束部落间战争并赋予毛利人与其他国家在世界舞台上平等地位的机会。随着一些英国官员觊觎在新西兰实行直接统治，你是否能建立联盟，引导联合部落走向毛利人的玛娜（精神力量）、土地和文化免受外国主宰的未来？#!"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore 新西兰于1840年通过签署《怀唐伊条约》建立殖民地，是一片机遇与紧张并存的土地。英国定居者与原住民毛利人之间的关系充满冲突，土地纠纷和文化差异造成了一个动荡不安的环境。你必须在英国的帝国利益、定居者的需求以及毛利人的主权主张之间寻求微妙的平衡。你将如何领导这片“长白云之地”？#!"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore 新西兰公司提供了将未开垦土地变为繁荣英国定居点的机会。你的任务是管理热切的定居者并与毛利人谈判，将面临土地纠纷、文化紧张和后勤障碍等挑战。你的努力会带来繁荣与进步，还是历史会记住你的行动是误入歧途的野心？#!"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore 南特-波尔多公司邀请你为法国在太平洋的殖民野心而奋斗。在资源管理、地方外交和与竞争对手的较量中取得平衡，你的选择将决定公司的命运。你是会为法兰西在一个不断扩张的帝国中巩固立足点，还是会眼睁睁看着她的梦想在帝国野心的重压下动摇？#!"
