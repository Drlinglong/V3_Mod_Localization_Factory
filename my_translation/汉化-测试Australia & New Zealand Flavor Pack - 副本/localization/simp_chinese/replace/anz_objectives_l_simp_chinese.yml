afp_tutorial:0  "澳大利亚与新西兰"
afp_tutorial_desc:1  "在大英帝国的密切关注下，从零开始在澳大拉西亚地区建立新兴国家。你将面临诸多挑战，但克服它们将塑造你的国家特色，并助你在世界舞台上留下印记。\n\n每个可玩国家都有独特的风味，但#o 新南威尔士#!被设计为澳大利亚的主要玩家。\n\n#o 新西兰#!可以提前几年在这里选择游玩，但你将跳过#o 新西兰公司#!和谈判《怀唐伊条约》的相关内容。要体验这些内容，请选择#o 大不列颠#!或#o 新南威尔士#!开局。要扮演#o 波尔多南特公司#!和#o 新布列塔尼#!，请选择#o 法国#!开局。"

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0  "#v $NSW$#!"
afp_tutorial_desc_NSW:0  "#lore 作为英国于1788年建立的第一个殖民地，新南威尔士已成为澳大利亚人口最多、领土面积最大的殖民地。其经济以羊毛和粮食出口为主，同时蕴藏着大量待开发的矿产资源。作为总督，在与原住民和平或暴力互动时，你将不得不平衡英国王室、殖民地精英和不断增长的自由定居者人口之间的利益。你是会努力为所有人增加繁荣，还是会墨守成规？#!"

afp_tutorial_name_WAS:0  "#v $WAS$#!"
afp_tutorial_desc_WAS:0  "#lore 西澳大利亚殖民地位于澳大利亚遥远的西海岸，是英国殖民地中最孤立的一个。其人口稀少，但殖民地的战略位置和丰富的自然资源使其成为一个诱人的奖品。凭借丰富的土地和资源，西澳大利亚有潜力成为该地区的主要参与者。但由于基础设施有限且环境恶劣，这将是一个充满挑战的殖民地。你能否克服挑战，带领西澳大利亚走向繁荣？#!"

afp_tutorial_name_TAS:0  "#v 范迪门斯地#!"
afp_tutorial_desc_TAS:0  "#lore 范迪门斯地（后更名为塔斯马尼亚）是位于澳大利亚东南海岸外的一个崎岖岛屿，以其迷人的自然风光和独特的野生动物而闻名。在与原住民帕拉瓦人多年的冲突之后，政府终于确立了对该岛的控制。殖民地仍处于早期阶段，但有繁荣的潜力。然而，自由定居者和被作为惩罚送到岛上的囚犯之间仍然存在紧张关系。你需要平衡殖民地的需求，同时应对管理一个具有复杂冲突和压迫历史的社会的挑战。#!"

afp_tutorial_name_SAS:0  "#v $SAS$#!"
afp_tutorial_desc_SAS:0  "#lore 作为1836年建立的规划殖民地，南澳大利亚是澳大利亚最新的英国殖民地。它具有多样化的经济潜力，融合了农业、采矿业和商业。该殖民地还以其进步政策而闻名，包括支持宗教自由和非土地所有者的投票权。然而，殖民地的孤立和有限的基础设施使其成为一个充满挑战的居住和工作场所。你将不得不在从零开始建设你的国家，使其迈向强大、可持续的经济时，平衡殖民者的需求。#!"

afp_tutorial_name_UNT:0  "#v $UNT$#!"
afp_tutorial_desc_UNT:0  "#lore 1835年，一群北部毛利酋长在联合部落联盟的领导下宣布新西兰独立为一个主权国家。尽管英国王室承认他们的存在是法国殖民的一个有效威慑，但对于一些酋长来说，这个联盟提供了一个统一毛利民族、结束部落间战争并使毛利人在世界舞台上与其他国家平等的机会。鉴于一些英国官员正觊觎对新西兰的直接统治，你是否能够建立联盟，引导联合部落走向一个毛利人精神力量（mana）、土地和文化免受外国统治的未来？#!"
 
afp_tutorial_name_PAT:0  "#v $NZL$#!"
afp_tutorial_desc_PAT:0  "#lore 1840年，随着《怀唐伊条约》的签署，新西兰被建立为一个殖民地，这里既充满机遇又充满紧张。英国定居者与原住民毛利人之间的关系充满了冲突，土地纠纷和文化差异营造了一个动荡的环境。你必须在英国的帝国利益、定居者的要求和毛利人对主权的诉求之间，寻求微妙的平衡。你将如何领导这片长白云之乡？#!"

afp_tutorial_name_GBR:0  "#v $GBR$#!"
afp_tutorial_desc_GBR:0  "#lore 新西兰公司提供了将未开发土地转变为繁荣的英国定居点的机会。承担着管理热切的定居者并与毛利人谈判的任务，你将面临土地纠纷、文化紧张和后勤障碍等挑战。你的努力会带来繁荣与进步，还是历史会记住你的行动是野心误入歧途？#!"

afp_tutorial_name_FRA:0  "#v $FRA$#!"
afp_tutorial_desc_FRA:0  "#lore 波尔多南特公司邀请你拥护法国在太平洋的殖民野心。平衡资源管理、当地外交以及与竞争对手的竞争，你的选择将决定公司的命运。你会为法国在一个不断壮大的帝国中巩固立足点，还是眼睁睁看着她的梦想在帝国野心的重压下动摇？#!"
