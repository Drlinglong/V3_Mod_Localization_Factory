    concept_FAE_entrenchment:"要塞工事"
    FAE_txt_added_by_FAE:"#italic 这是#blue 堡垒与工兵#!模组的一项功能。#!"
    
    FAE_txt_siege:"[concept_FAE_siege]"
    FAE_txt_entrench:"[concept_FAE_entrenchment]"
    FAE_txt_forts:"[GetBuildingType('fae_building_forts').GetName]"
    
    FAE_txt_battles:"在每场发生在一个拥有$FAE_txt_forts$[concept_building]的[concept_state]中的[concept_battle]开始时，总计的$FAE_txt_siege$和$FAE_txt_entrench$将分别根据参战的攻击方和防御方的[Concept('concept_unit', '$concept_units$')]数量计算。"
    
    FAE_txt_siege_stats:"$FAE_txt_siege_stats_h$\n#indent_newline:6 $FAE_txt_siege_stats_1$#!\n#indent_newline:6 $FAE_txt_siege_stats_2$#!\n#indent_newline:6 $FAE_txt_siege_stats_3$#!\n#indent_newline:6 $FAE_txt_siege_stats_4$#!\n#indent_newline:6 $FAE_txt_siege_stats_5$#!\n#indent_newline:6 $FAE_txt_siege_stats_6$#!\n#indent_newline:6 $FAE_txt_siege_stats_7$#!"
    FAE_txt_siege_stats_h:"每[Concept('concept_unit', '单位')]的$FAE_txt_siege$是根据以下因素计算的："
    FAE_txt_siege_stats_1:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies')]#!，如果其[concept_military_formation]激活了[GetMobilizationOption('FAE_mo_combat_engineers').GetName][concept_mobilization_option]（在研究[GetTechnology('dynamite').GetName]后增加至#p +[Add_CFixedPoint(GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies'),GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies_tnt'))]#!）"
    FAE_txt_siege_stats_2:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_heavy_tank')]#!，如果它是[GetCombatUnitType('combat_unit_type_heavy_tank').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_3:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_light_tank')]#!，如果它是[GetCombatUnitType('combat_unit_type_light_tanks').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_4:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_siege_arty')]#!，如果它是[GetCombatUnitType('combat_unit_type_siege_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_5:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_shrapnel_arty')]#!，如果它是[GetCombatUnitType('combat_unit_type_shrapnel_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_6:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_mobile_arty')]#!，如果它是[GetCombatUnitType('combat_unit_type_mobile_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_7:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_cannon_arty')]#!，如果它是[GetCombatUnitType('combat_unit_type_cannon_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    
    FAE_txt_min_fort_bonus:"#p [Multiply_CFixedPoint( GetPlayer.MakeScope.ScriptValue('FAE_WEAK_FORT_MIN_BONUS'), '(CFixedPoint)100' )]%#!"
    
    concept_FAE_siege_desc:"$FAE_txt_siege$直接对抗[concept_FAE_entrenchment]。\n\n$FAE_txt_battles$\n\n$FAE_txt_siege$作为对$FAE_txt_entrench$的1比1直接削减，且$FAE_txt_entrench$减少得越多，防御方对[concept_defense]和[concept_kill_rate]的加成以及攻击方对[Concept('concept_occupation', '$concept_battle$ $concept_occupation$')]的惩罚就越小。\n\n$FAE_txt_siege_stats$\n\n$FAE_txt_added_by_FAE$"
    
    concept_FAE_entrenchment_desc:"$FAE_txt_entrench$衡量防御[Concept('concept_unit', '单位')]利用$FAE_txt_forts$的效能。\n\n$FAE_txt_battles$\n\n一场[concept_battle]的总$FAE_txt_entrench$由参战的$FAE_txt_forts$[concept_building]提供的总$FAE_txt_entrench$产出乘以参战防御[Concept('concept_unit', '单位')]的总数决定。在计算这两个值后，攻击方的$FAE_txt_siege$将从防御方的$FAE_txt_entrench$中减去。这个值再除以原始$FAE_txt_entrench$值，以确定一个代表本次[concept_battle]中$FAE_txt_forts$的#v 效能#!的比例。因此，$FAE_txt_siege$越高，$FAE_txt_forts$的效能越低。\n\n$FAE_txt_forts$效能的降低将根据上述计算出的比例，按一定百分比降低防御方对[concept_defense]和[concept_kill_rate]的加成，以及攻击方对[Concept('concept_occupation', '$concept_battle$ $concept_occupation$')]的惩罚。无论这个比例有多低，$FAE_txt_forts$至少都能达到$FAE_txt_min_fort_bonus$的效能。\n\n$FAE_txt_added_by_FAE$"
