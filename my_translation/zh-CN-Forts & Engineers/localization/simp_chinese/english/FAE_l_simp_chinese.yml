    FAE_txt_siege:"[concept_FAE_siege]"
    FAE_txt_entrench:"[concept_FAE_entrenchment]"
    FAE_txt_forts:"[GetBuildingType('fae_building_forts').GetName]"
    
    FAE_txt_battles:"在每个拥有$FAE_txt_forts$[concept_building]的[concept_state]中进行的[concept_battle]开始时,总计$FAE_txt_siege$和$FAE_txt_entrench$将分别根据战斗中攻击方和防御方[Concept('concept_unit', '$concept_units$')]的数量进行计算."
    
    FAE_txt_siege_stats:"$FAE_txt_siege_stats_h$\n#indent_newline:6 $FAE_txt_siege_stats_1$#!\n#indent_newline:6 $FAE_txt_siege_stats_2$#!\n#indent_newline:6 $FAE_txt_siege_stats_3$#!\n#indent_newline:6 $FAE_txt_siege_stats_4$#!\n#indent_newline:6 $FAE_txt_siege_stats_5$#!\n#indent_newline:6 $FAE_txt_siege_stats_6$#!\n#indent_newline:6 $FAE_txt_siege_stats_7$#!"
    FAE_txt_siege_stats_h:"每[Concept('concept_unit', '单位')]的$FAE_txt_siege$根据以下因素计算:"
    FAE_txt_siege_stats_1:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies')]#! 如果其[concept_military_formation]拥有活跃的[GetMobilizationOption('FAE_mo_combat_engineers').GetName][concept_mobilization_option](研发[GetTechnology('dynamite').GetName]后增加至#p +[Add_CFixedPoint(GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies'),GetPlayer.MakeScope.ScriptValue('FAE_siege_combat_engies_tnt'))]#!)"
    FAE_txt_siege_stats_2:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_heavy_tank')]#! 如果其是[GetCombatUnitType('combat_unit_type_heavy_tank').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_3:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_light_tank')]#! 如果其是[GetCombatUnitType('combat_unit_type_light_tanks').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_4:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_siege_arty')]#! 如果其是[GetCombatUnitType('combat_unit_type_siege_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_5:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_shrapnel_arty')]#! 如果其是[GetCombatUnitType('combat_unit_type_shrapnel_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_6:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_mobile_arty')]#! 如果其是[GetCombatUnitType('combat_unit_type_mobile_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    FAE_txt_siege_stats_7:"#p +[GetPlayer.MakeScope.ScriptValue('FAE_siege_cannon_arty')]#! 如果其是[GetCombatUnitType('combat_unit_type_cannon_artillery').GetName][Concept('concept_combat_unit_type', '单位')]"
    
    FAE_txt_min_fort_bonus:"#p [Multiply_CFixedPoint( GetPlayer.MakeScope.ScriptValue('FAE_WEAK_FORT_MIN_BONUS'), '(CFixedPoint)100' )]%#!"
    
    concept_FAE_siege_desc:"$FAE_txt_siege$直接抵消[concept_FAE_entrenchment].\n\n$FAE_txt_battles$\n\n$FAE_txt_siege$会以1:1的比例直接削弱$FAE_txt_entrench$,并且$FAE_txt_entrench$削弱得越多,防御方在[concept_defense]和[concept_kill_rate]上的加成以及攻击方在[Concept('concept_occupation', '$concept_battle$ $concept_occupation$')]上的惩罚就越小.\n\n$FAE_txt_siege_stats$\n\n$FAE_txt_added_by_FAE$"
    
    concept_FAE_entrenchment_desc:"$FAE_txt_entrench$衡量的是防御方[Concept('concept_unit', '单位')]利用$FAE_txt_forts$的有效性.\n\n$FAE_txt_battles$\n\n一场[concept_battle]的总$FAE_txt_entrench$是通过计算该[concept_battle]中$FAE_txt_forts$[concept_building]产生的总$FAE_txt_entrench$,并将其乘以参与[concept_battle]的防御方[Concept('concept_unit', '单位')]总数来确定的.在计算这两个值之后,攻击方的$FAE_txt_siege$将从防御方的$FAE_txt_entrench$中减去.这个值再除以原始的$FAE_txt_entrench$值,以确定一个分数,该分数表示$FAE_txt_forts$在这场[concept_battle]中的#v 有效性#!.因此,随着$FAE_txt_siege$的增加,$FAE_txt_forts$的有效性会降低.\n\n$FAE_txt_forts$有效性的降低将根据上述计算的分数,按一定百分比降低防御方在[concept_defense]和[concept_kill_rate]上的加成以及攻击方在[Concept('concept_occupation', '$concept_battle$ $concept_occupation$')]上的惩罚.无论这个分数有多低,$FAE_txt_forts$的有效性都至少能达到$FAE_txt_min_fort_bonus$.\n\n$FAE_txt_added_by_FAE$"
