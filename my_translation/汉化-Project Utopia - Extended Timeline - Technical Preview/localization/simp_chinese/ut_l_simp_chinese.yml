 utopia_journal_society_2_wirtschaftswunder_title:  "经济奇迹"
 utopia_journal_society_2_wirtschaftswunder_desc:  "在惊人的转折中，我们的经济不仅恢复了——它还爆发了。工业蓬勃发展，就业率创历史新高，繁荣不再是许多人的梦想，而是日常现实。"
 utopia_journal_society_2_wirtschaftswunder_flavor:  "瓦砾中孕育了黄金：曾经废墟弥漫的地方，工厂拔地而起，繁荣绽放，一种新的自我意识也随之建立。强大的全球经济、世界范围的经济增长以及奇迹的精神将绝望转化为动力——这是一个工人成为未来工程师、技术进步震惊世界的时代。"

 je_early_civil_aviation:  "早期民用航空"
 je_early_civil_aviation_reason:  "早期民用航空始于大胆的先驱者、发出嗡嗡声的螺旋桨飞机和草地与田野上临时搭建的跑道。曾经是军事性质的事物，现在成为城市、人民和市场之间的纽带。每一次飞行都是一次冒险，每一次着陆都是一次胜利。敞开的驾驶舱里坐的不是乘客，而是梦想家——他们的梦想孕育了一个全新的交通时代。"

 je_modern_civil_aviation:  "现代民用航空"
 je_modern_civil_aviation_reason:  "现代民用航空驯服了天空。摇摇晃晃的双翼飞机变成了流线型喷气式飞机，邮政飞机变成了空中城市。机场正在变成全球互联世界的枢纽。曾经需要数天的事情现在在数小时内完成——快速、便捷、高效。天空不再是边界，而是一条通道：为商务旅客、家庭、梦想家和进步本身。"

 je_urbanist_ig:  "城市主义运动"
 je_urbanist_ig_reason:  "城市主义运动不仅仅是建筑——它是一种我们如何共同生活的愿景。在不断发展的城市中，不仅仅是建筑被创造出来，更是社会。城市规划师、社会改革者和有远见的人梦想着不仅能发挥功能，而且能激发灵感的城市空间：拥有公园、光线、交通和公共生活。城市不仅仅是被建造——它被塑造，成为一个更美好未来的舞台。"

 ut_research_institute_concept:  "研究机构"
 ut_research_institute_concept_desc:  "在研究机构中可以解锁大型研究项目。\n时代6：核能与核武器\n时代7：高端计算机（~10µm）\n时代8：生成式AI。\n仍在开发中。"
 ut_research_institute_found:  "研究高科技计算机"
 ut_research_institute_found_desc:  "将建立一个国家研究机构，以巩固科学卓越，促进基础研究，并结构性地加速技术进步。这座机构的建设标志着迈向知识型社会道路上的一个里程碑。"
 ut_je_research_institute_founding:  "建立研究机构"
 ut_je_research_institute_founding_reason:  "我们国家正准备通过建立专门的研究机构来制度化创新。在一个思想驱动力量的时代，这样一个机构的建立标志着一个巨大的进步。在这里，思想将得到磨砺，知识将系统化，突破将并非偶然，而是精心设计而成。\n这个机构将成为一座灯塔——吸引来自社会各角落的科学家、思想家和技术专家。一个好奇心的熔炉，在那里，不可能并非被否认，而是被研究。"
 ut_je_research_institute_founding.success.d:  "研究机构已投入运行。它为创新提供了结构化空间，加速了技术进步并提升了国家声望。"
 ut_je_research_institute_founding.success.f:  "曾经孤独的发明家在尘土飞扬的地下室里劳作，现在整个学院都在协同工作。写满方程式的黑板，充满能量的实验室——这不再仅仅是实验。这是有组织的智慧。"
 ut_research_institute_found_mod:  "建造研究机构"
 ut_research_institute_found_mod_desc:  "国家研究机构的基础正在奠定。科学网络正在形成，资源正在汇集，为知识未来而设的基础设施正在发展。"
 ut_je_research_institute_founding_goal:  "等待#BOLD 4年#!的建立阶段完成"
 ut_research_institute_found_unlock_tt:  "解锁[ut_research_institute_concept]"

 ut_research_high_tech_computers:  "研究高科技计算机"
 ut_research_high_tech_computers_desc:  "我们国家正在有针对性地投资高性能计算机的研究。这些机器将构成现代模拟、工业自动化和军事优势的基础。谁先掌握它们，谁就能塑造数字时代。"
 ut_je_ut_research_high_tech_computers_research:  "高科技计算机研究"
 ut_je_ut_research_high_tech_computers_research_reason:  "计算的边界正在重新划定。当经典计算机接近其极限时，新一代高性能机器有望在科学、工业和国防领域带来革命性进展。通过充足的投资，我们可以引领这场革命——创造比任何人类思维都更快思考的机器。\n这不仅仅是研究——这是一场关乎未来的竞赛。"
 ut_je_ut_research_high_tech_computers_research.success.d:  "新一代高性能计算机的研发取得了成功。这些机器以以往无法达到的复杂程度和速度执行计算。"
 ut_je_ut_research_high_tech_computers_research.success.f:  "液冷处理器、量子波动、神经网络——原始逻辑的时代让位于合成思维的优雅。我们的机器不再仅仅计算——它们模拟现实。"
 ut_research_high_tech_computers_mod:  "高科技计算机研究"
 ut_research_high_tech_computers_mod_desc:  "国家研究致力于开发尖端计算技术。原型正在建造，实验室正在扩建，计算能力与愿景之间的界限开始模糊。"
 ut_je_ut_research_high_tech_computers_research_goal:  "等待#BOLD 4年#!的研究阶段完成"

