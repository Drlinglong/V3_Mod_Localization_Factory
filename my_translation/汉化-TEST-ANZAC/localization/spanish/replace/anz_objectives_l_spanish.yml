afp_tutorial:0 "Australia y Nueva Zelanda"
afp_tutorial_desc:1 "Construye naciones incipientes en Australasia desde cero bajo la atenta mirada del Imperio Británico. Te enfrentarás a muchos desafíos, pero superarlos forjará el carácter de tu nación a medida que dejes tu huella en el escenario mundial.\n\nCada nación jugable tiene un sabor único, aunque#o Nueva Gales del Sur#! está diseñada como el jugador principal en Australia.\n\n#o Nueva Zelanda#! se puede jugar unos años antes seleccionándola aquí, pero te saltarás contenido de la#o Compañía de Nueva Zelanda#! y la negociación del Tratado de Waitangi. Para acceder a ese contenido, empieza como#o Gran Bretaña#! o#o Nueva Gales del Sur#!. Para jugar como la#o Compañía Nanto-Bordelaise#! y#o Nueva Bretaña#!, empieza como#o Francia#!."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore Como la primera colonia establecida por los británicos en 1788, Nueva Gales del Sur se ha convertido en la colonia más poblada de Australia y con la mayor extensión territorial. Su economía se basa en la exportación de lana y grano, con vastos recursos minerales a la espera de ser explotados. Como gobernador, tendrás que equilibrar los intereses de la Corona británica, la élite colonial y la creciente población de colonos libres mientras interactúas pacífica o violentamente con los pueblos aborígenes nativos. ¿Trabajarás para aumentar la prosperidad para todos o te aferrarás al statu quo?#!"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore Situada en la lejana costa occidental de Australia, la colonia de Australia Occidental es la más aislada de las colonias británicas. Su población es pequeña, pero la ubicación estratégica de la colonia y sus vastos recursos naturales la convierten en un premio atractivo. Con abundante tierra y recursos, Australia Occidental tiene el potencial de convertirse en un actor importante en la región. Pero con una infraestructura limitada y un entorno hostil, será una colonia difícil de gobernar. ¿Serás capaz de superar los desafíos y llevar a Australia Occidental a la prosperidad?#!"

afp_tutorial_name_TAS:0 "#v Tierra de Van Diemen#!"
afp_tutorial_desc_TAS:0 "#lore La Tierra de Van Diemen (más tarde llamada Tasmania) es una isla escarpada situada frente a la costa sureste de Australia, conocida por su impresionante belleza natural y su fauna única. Tras años de conflicto con el pueblo indígena Palawa, el gobierno finalmente ha establecido el control sobre la isla. La colonia aún está en su infancia con potencial de prosperidad. Sin embargo, persisten las tensiones entre los colonos libres y los convictos que fueron enviados a la isla como castigo. Tendrás que equilibrar las necesidades de la colonia mientras también navegas los desafíos de gobernar una sociedad con una compleja historia de conflicto y opresión.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore Establecida como una colonia planificada en 1836, Australia del Sur es la colonia británica más nueva en Australia. Tiene un potencial económico diverso, con una mezcla de agricultura, minería y comercio. La colonia también es conocida por sus políticas progresistas, incluyendo su apoyo a la libertad religiosa y el derecho al voto para los no propietarios de tierras. Sin embargo, el aislamiento de la colonia y su infraestructura limitada la convierten en un lugar desafiante para vivir y trabajar. Tendrás que equilibrar las necesidades de los colonos mientras construyes tu nación desde cero hacia una economía fuerte y sostenible.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore En 1835, un grupo de jefes maoríes del norte declaró la independencia de Nueva Zelanda como un estado soberano bajo la confederación de las Tribus Unidas. Si bien la corona británica reconoció su existencia como un útil disuasivo para la colonización francesa, para algunos jefes la confederación ofrece una oportunidad para unificar el Māoridom, poner fin a las guerras intertribales y otorgar a los maoríes una posición igualitaria con otras naciones en el escenario mundial. Con algunos funcionarios británicos buscando el gobierno directo en Nueva Zelanda, ¿serás capaz de forjar alianzas y dirigir a las Tribus Unidas hacia un futuro donde el mana, la tierra y la cultura maoríes estén protegidos de la dominación extranjera?#!"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore Establecida como colonia en 1840 con la firma del Tratado de Waitangi, Nueva Zelanda es una tierra de oportunidad y tensión. La relación entre los colonos británicos y los maoríes indígenas está plagada de conflictos, ya que las disputas por la tierra y las diferencias culturales crean un ambiente volátil. Debes navegar el delicado equilibrio entre los intereses imperiales británicos, las demandas de los colonos y las reivindicaciones de soberanía maorí. ¿Cómo guiarás la Tierra de la Larga Nube Blanca?#!"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore La Compañía de Nueva Zelanda ofrece la oportunidad de transformar tierras indómitas en prósperos asentamientos británicos. Encargado de gestionar a colonos entusiastas y negociar con los maoríes, te enfrentarás a desafíos de disputas territoriales, tensiones culturales y obstáculos logísticos. ¿Tus esfuerzos traerán prosperidad y progreso, o la historia recordará tus acciones como una ambición descarriada?#!"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore La Compañía Nanto-Bordelaise te invita a defender las ambiciones coloniales francesas en el Pacífico. Equilibrando la gestión de recursos, la diplomacia local y la competencia con potencias rivales, tus decisiones determinarán el destino de la compañía. ¿Asegurarás el punto de apoyo de Francia en un imperio en crecimiento o verás sus sueños flaquear bajo el peso de la ambición imperial?#!"
