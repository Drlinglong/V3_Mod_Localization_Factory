afp_tutorial:0 "호주 및 뉴질랜드"
afp_tutorial_desc:1 "영국의 감시 아래 오스트랄라시아에서 신생국을 처음부터 건설하십시오. 수많은 난관에 부딪히겠지만, 이를 극복하는 과정에서 국가의 특색을 형성하고 세계 무대에 발자취를 남기게 될 것입니다.\n\n모든 플레이 가능한 국가는 고유한 특색을 가지고 있지만, #o 뉴사우스웨일스#!는 호주에서 주요 플레이어로 설계되었습니다.\n\n#o 뉴질랜드#!는 여기서 선택하여 몇 년 일찍 플레이할 수 있지만, 그렇게 하면 #o 뉴질랜드 회사#!와 와이탕이 조약 협상 관련 콘텐츠를 건너뛰게 됩니다. 해당 콘텐츠에 접근하려면 #o 영국#! 또는 #o 뉴사우스웨일스#!로 시작하십시오. #o 낭트-보르도 회사#!와 #o 신 브리타니#!로 플레이하려면 #o 프랑스#!로 시작하십시오."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore 1788년 영국이 처음으로 건설한 식민지인 뉴사우스웨일스는 호주에서 가장 인구가 많고 광대한 영토를 가진 식민지가 되었습니다. 경제는 양모와 곡물 수출에 의존하며, 막대한 광물 자원이 개발을 기다리고 있습니다. 총독으로서 당신은 원주민 애버리지니와 평화롭게 또는 폭력적으로 관계를 맺으며 영국 왕실, 식민지 엘리트, 그리고 늘어나는 자유 정착민 인구의 이익을 조화시켜야 합니다. 모두의 번영을 위해 노력할 것입니까, 아니면 현상 유지를 고수할 것입니까?#!"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore 호주 서쪽 끝 해안에 위치한 서호주 식민지는 영국 식민지 중 가장 고립된 곳입니다. 인구는 적지만, 식민지의 전략적 위치와 막대한 천연자원은 매력적인 요소입니다. 풍부한 토지와 자원을 바탕으로 서호주는 이 지역의 주요 플레이어가 될 잠재력을 가지고 있습니다. 그러나 제한된 인프라와 적대적인 환경으로 인해 통치하기 어려운 식민지가 될 것입니다. 당신은 난관을 극복하고 서호주를 번영으로 이끌 수 있을까요?#!"

afp_tutorial_name_TAS:0 "#v 밴 디멘스 랜드#!"
afp_tutorial_desc_TAS:0 "#lore 밴 디멘스 랜드(이후 태즈메이니아로 명명)는 호주 남동부 해안에 위치한 험준한 섬으로, 아름다운 자연경관과 독특한 야생동물로 유명합니다. 원주민 팔라와족과의 수년간의 갈등 끝에 정부는 마침내 섬에 대한 통제권을 확립했습니다. 이 식민지는 아직 초기 단계이지만 번영의 잠재력을 가지고 있습니다. 그러나 자유 정착민과 처벌을 위해 섬으로 보내진 죄수들 사이에는 여전히 긴장이 남아 있습니다. 당신은 복잡한 갈등과 억압의 역사를 가진 사회를 통치하는 어려움을 헤쳐나가면서도 식민지의 필요성을 조화시켜야 할 것입니다.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore 1836년 계획 식민지로 설립된 남호주는 호주에서 가장 최신 영국 식민지입니다. 농업, 광업, 상업이 혼합된 다양한 경제적 잠재력을 가지고 있습니다. 이 식민지는 종교의 자유와 비토지 소유자의 투표권을 지지하는 등 진보적인 정책으로도 알려져 있습니다. 그러나 식민지의 고립과 제한된 인프라는 살기에도 일하기에도 어려운 곳입니다. 당신은 강력하고 지속 가능한 경제를 향해 국가를 맨 처음부터 건설해나가면서 식민지 주민들의 필요를 조화시켜야 할 것입니다.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore 1835년, 북부 마오리 족장 집단은 연합 부족 연맹 아래 뉴질랜드의 독립을 주권 국가로 선언했습니다. 영국 왕실은 프랑스의 식민지화를 저지하는 유용한 방편으로 그들의 존재를 인정했지만, 일부 족장들에게 이 연맹은 마오리족 전체를 통합하고, 부족 간 전쟁을 종식하며, 세계 무대에서 마오리족이 다른 국가들과 동등한 위치를 차지할 기회를 제공했습니다. 일부 영국 관리들이 뉴질랜드의 직접 통치를 주시하는 가운데, 당신은 동맹을 맺고 연합 부족을 마오리족의 마나, 토지, 문화가 외세의 지배로부터 보호받는 미래로 이끌 수 있을까요?#!"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore 1840년 와이탕이 조약 체결과 함께 식민지로 설립된 뉴질랜드는 기회와 긴장의 땅입니다. 영국 정착민과 원주민 마오리족 간의 관계는 토지 분쟁과 문화적 차이가 불안정한 환경을 조성하며 갈등으로 가득합니다. 당신은 영국 제국의 이익, 정착민의 요구, 그리고 마오리족의 주권 주장을 섬세하게 조화시켜야 합니다. 긴 흰 구름의 땅을 어떻게 이끌어갈 것입니까?#!"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore 뉴질랜드 회사는 길들여지지 않은 땅을 번성하는 영국 정착지로 바꿀 기회를 제공합니다. 열성적인 정착민들을 관리하고 마오리족과 협상하는 임무를 맡은 당신은 토지 분쟁, 문화적 긴장, 그리고 물류적 난관에 직면하게 될 것입니다. 당신의 노력이 번영과 발전을 가져올까요, 아니면 역사는 당신의 행동을 잘못된 야망으로 기억할까요?#!"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore 낭트-보르도 회사는 태평양에서 프랑스의 식민지 야망을 옹호하도록 당신을 초대합니다. 자원 관리, 현지 외교, 그리고 경쟁국들과의 경쟁을 조화시키면서 당신의 선택이 회사의 운명을 결정할 것입니다. 당신은 성장하는 제국에서 프랑스의 발판을 확보할 것입니까, 아니면 제국주의적 야망의 무게에 눌려 프랑스의 꿈이 좌절되는 것을 보게 될까요?#!"
