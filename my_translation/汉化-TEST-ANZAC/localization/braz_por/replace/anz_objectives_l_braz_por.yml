afp_tutorial:0 "Austrália e Nova Zelândia"
afp_tutorial_desc:1 "Construa nações nascentes na Australásia do zero sob o olhar atento do Império Britânico. Você enfrentará muitos desafios, mas superá-los moldará o caráter de sua nação à medida que você deixar sua marca no cenário mundial.\n\nCada nação jogável tem um sabor único, embora#o Nova Gales do Sul#! seja projetada como o jogador principal na Austrália.\n\n#o Nova Zelândia#! pode ser jogada alguns anos antes selecionando-a aqui, mas você pulará o conteúdo da#o Companhia da Nova Zelândia#! e a negociação do Tratado de Waitangi. Para acessar esse conteúdo, comece como#o Grã-Bretanha#! ou#o Nova Gales do Sul#!. Para jogar como a#o Companhia Nanto-Bordelesa#! e#o Nova Bretanha#!, comece como#o França#!."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore Como a primeira colônia estabelecida pelos britânicos em 1788, Nova Gales do Sul tornou-se a colônia mais populosa da Austrália e com o maior território. Sua economia é impulsionada pela exportação de lã e grãos, com vastos recursos minerais esperando para serem explorados. Como governador, você terá que equilibrar os interesses da Coroa Britânica, da elite colonial e da crescente população de colonos livres enquanto se engaja pacífica ou violentamente com os povos aborígenes nativos. Você trabalhará para aumentar a prosperidade para todos ou se apegará ao status quo?#!"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore Localizada na costa oeste da Austrália, a colônia da Austrália Ocidental é a mais isolada das colônias britânicas. Sua população é pequena, mas a localização estratégica da colônia e seus vastos recursos naturais a tornam um prêmio atraente. Com terras e recursos abundantes, a Austrália Ocidental tem o potencial de se tornar um grande player na região. No entanto, com infraestrutura limitada e um ambiente hostil, será uma colônia desafiadora de governar. Você será capaz de superar os desafios e levar a Austrália Ocidental à prosperidade?#!"

afp_tutorial_name_TAS:0 "#v Terra de Van Diemen#!"
afp_tutorial_desc_TAS:0 "#lore A Terra de Van Diemen (mais tarde nomeada Tasmânia) é uma ilha acidentada localizada na costa sudeste da Austrália, conhecida por sua deslumbrante beleza natural e vida selvagem única. Após anos de conflito com o povo indígena Palawa, o governo finalmente estabeleceu controle sobre a ilha. A colônia ainda está em sua infância, com potencial para prosperidade. No entanto, as tensões persistem entre os colonos livres e os condenados que foram enviados para a ilha como punição. Você precisará equilibrar as necessidades da colônia enquanto também navega pelos desafios de governar uma sociedade com uma complexa história de conflito e opressão.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore Estabelecida como uma colônia planejada em 1836, a Austrália Meridional é a mais nova colônia britânica na Austrália. Possui um potencial econômico diversificado, com uma mistura de agricultura, mineração e comércio. A colônia também é conhecida por suas políticas progressistas, incluindo seu apoio à liberdade religiosa e ao direito de voto para não-proprietários de terras. No entanto, o isolamento da colônia e a infraestrutura limitada a tornam um lugar desafiador para viver e trabalhar. Você terá que equilibrar as necessidades dos colonos enquanto constrói sua nação desde o princípio em direção a uma economia forte e sustentável.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore Em 1835, um grupo de chefes maoris do norte declarou a independência da Nova Zelândia como um estado soberano sob a confederação das Tribos Unidas. Embora a coroa britânica reconhecesse sua existência como um útil impedimento à colonização francesa, para alguns chefes a confederação oferece uma oportunidade para unificar o povo maori, acabar com as guerras intertribais e dar aos maoris igualdade de posição com outras nações no cenário mundial. Com alguns oficiais britânicos de olho no domínio direto na Nova Zelândia, você será capaz de forjar alianças e guiar as Tribos Unidas para um futuro onde o mana, a terra e a cultura maori estejam protegidos do domínio estrangeiro?#!"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore Estabelecida como colônia em 1840 com a assinatura do Tratado de Waitangi, a Nova Zelândia é uma terra de oportunidade e tensão. A relação entre os colonos britânicos e os indígenas maoris é repleta de conflitos, pois disputas de terra e diferenças culturais criam um ambiente volátil. Você deve navegar o delicado equilíbrio entre os interesses imperiais britânicos, as demandas dos colonos e as reivindicações maoris de soberania. Como você liderará a Terra da Longa Nuvem Branca?#!"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore A Companhia da Nova Zelândia oferece a chance de transformar terras indomadas em prósperos assentamentos britânicos. Encarregado de gerenciar colonos ansiosos e negociar com os maoris, você enfrentará desafios de disputas de terra, tensões culturais e obstáculos logísticos. Seus esforços trarão prosperidade e progresso, ou a história lembrará suas ações como ambição descaminhada?#!"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore A Companhia Nanto-Bordelesa o convida a defender as ambições coloniais francesas no Pacífico. Equilibrando a gestão de recursos, a diplomacia local e a competição com potências rivais, suas escolhas determinarão o destino da companhia. Você garantirá a posição da França em um império crescente ou verá seus sonhos fracassarem sob o peso da ambição imperial?#!"
