l_turkish:
afp_tutorial:0 "Avustralya ve Yeni Zelanda"
afp_tutorial_desc:1 "Britanya İmparatorluğu'nun gözetiminde Avustralasya'da sıfırdan yeni doğan uluslar inşa edin. Birçok zorlukla karşılaşacaksınız, ancak bunların üstesinden gelmek, dünya sahnesinde yerinizi alırken ulusunuzun karakterini şekillendirecek.\n\nHer oynanabilir ulusun kendine özgü bir havası vardır, ancak#o Yeni Güney Galler#! Avustralya'da ana oyuncu olarak tasarlanmıştır.\n\n#o Yeni Zelanda#! buradan seçilerek birkaç yıl erken oynanabilir, ancak bu durumda#o Yeni Zelanda Şirketi#! içeriğini ve Waitangi Antlaşması'nı müzakere etmeyi atlamış olursunuz. Bu içeriğe erişmek için#o Büyük Britanya#! veya#o Yeni Güney Galler#! olarak başlayın. #o Nanto-Bordelaise Şirketi#! ve#o Yeni Britanya#! olarak oynamak için#o Fransa#! olarak başlayın."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore Britanyalılar tarafından 1788'de kurulan ilk koloni olan Yeni Güney Galler, Avustralya'nın en kalabalık ve en geniş topraklara sahip kolonisi haline geldi. Ekonomisi yün ve tahıl ihracatına dayalı olup, kullanılmayı bekleyen engin mineral kaynaklarına sahiptir. Vali olarak, yerli Aborjin halklarıyla barışçıl veya şiddetli bir şekilde etkileşim kurarken Britanya Tacı'nın, sömürge elitlerinin ve büyüyen özgür yerleşimci nüfusunun çıkarlarını dengelemek zorunda kalacaksınız. Herkes için refahı artırmak için mi çalışacaksınız, yoksa statükoya mı sarılacaksınız?!#"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore Avustralya'nın en batı kıyısında yer alan Batı Avustralya kolonisi, Britanya kolonileri arasında en izole olanıdır. Nüfusu azdır, ancak koloninin stratejik konumu ve engin doğal kaynakları onu cazip bir ödül haline getirmektedir. Bol arazisi ve kaynaklarıyla Batı Avustralya, bölgede önemli bir oyuncu olma potansiyeline sahiptir. Ancak sınırlı altyapı ve düşmanca bir ortamla, yönetilmesi zor bir koloni olacaktır. Zorlukların üstesinden gelip Batı Avustralya'yı refaha ulaştırabilecek misiniz?!#"

afp_tutorial_name_TAS:0 "#v Van Diemen's Land#!"
afp_tutorial_desc_TAS:0 "#lore Avustralya'nın güneydoğu kıyısında yer alan, büyüleyici doğal güzelliği ve eşsiz vahşi yaşamıyla ünlü engebeli bir ada olan Van Diemen Toprakları (daha sonra Tazmanya olarak adlandırıldı). Yerli Palawa halkıyla yıllarca süren çatışmaların ardından, hükümet nihayet ada üzerinde kontrol sağlamıştır. Koloni hala başlangıç aşamasında olup refah potansiyeline sahiptir. Ancak, özgür yerleşimciler ile adaya ceza olarak gönderilen mahkumlar arasında gerilim devam etmektedir. Koloninin ihtiyaçlarını dengelemekle birlikte, karmaşık bir çatışma ve baskı geçmişi olan bir toplumu yönetmenin zorluklarıyla da başa çıkmanız gerekecek.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore 1836'da planlı bir koloni olarak kurulan Güney Avustralya, Avustralya'daki en yeni Britanya kolonisidir. Tarım, madencilik ve ticaretin birleşimiyle çeşitli ekonomik potansiyele sahiptir. Koloni ayrıca dini özgürlüğe ve toprak sahibi olmayanlar için oy hakkına verdiği destek de dahil olmak üzere ilerici politikalarıyla tanınır. Ancak, koloninin izolasyonu ve sınırlı altyapısı, onu yaşamak ve çalışmak için zorlu bir yer haline getirmektedir. Güçlü ve sürdürülebilir bir ekonomiye doğru sıfırdan ulusunuzu inşa ederken kolonistlerin ihtiyaçlarını dengelemek zorunda kalacaksınız.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore 1835'te bir grup kuzeyli Māori şefi, Birleşik Kabileler konfederasyonu altında Yeni Zelanda'nın bağımsızlığını egemen bir devlet olarak ilan etti. Britanya tacı onların varlığını Fransız sömürgeciliğine karşı yararlı bir caydırıcı olarak tanırken, bazı şefler için konfederasyon, Māoridom'u birleştirme, kabileler arası savaşları sona erdirme ve Māori'ye dünya sahnesindeki diğer uluslarla eşit statü verme fırsatı sunmaktadır. Bazı Britanya yetkililerinin Yeni Zelanda'da doğrudan yönetimi hedeflemesiyle, ittifaklar kurup Birleşik Kabileler'i Māori mana'sının, topraklarının ve kültürünün yabancı egemenliğinden korunacağı bir geleceğe yönlendirebilecek misiniz?!#"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore 1840 yılında Waitangi Antlaşması'nın imzalanmasıyla koloni olarak kurulan Yeni Zelanda, fırsatlar ve gerilimler ülkesidir. Britanyalı yerleşimciler ile yerli Māori arasındaki ilişki, toprak anlaşmazlıkları ve kültürel farklılıkların istikrarsız bir ortam yaratması nedeniyle çatışmalarla doludur. Britanya imparatorluk çıkarları, yerleşimci talepleri ve Māori egemenlik iddiaları arasındaki hassas dengeyi sağlamalısınız. Uzun Beyaz Bulut Ülkesi'ni nasıl yöneteceksiniz?!#"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore Yeni Zelanda Şirketi, bakir toprakları gelişen Britanya yerleşimlerine dönüştürme fırsatı sunuyor. İstekli yerleşimcileri yönetme ve Māori ile müzakere etme göreviyle, toprak anlaşmazlıkları, kültürel gerilimler ve lojistik engeller gibi zorluklarla karşılaşacaksınız. Çabalarınız refah ve ilerleme getirecek mi, yoksa tarih sizin eylemlerinizi yanlış giden bir hırs olarak mı hatırlayacak?!#"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore Nanto-Bordelaise Şirketi, Pasifik'teki Fransız sömürgecilik emellerini savunmaya davet ediyor. Kaynak yönetimi, yerel diplomasi ve rakip güçlerle rekabeti dengeleyerek, seçimleriniz şirketin kaderini belirleyecek. Fransa'nın büyüyen bir imparatorluktaki yerini sağlamlaştıracak mısınız, yoksa imparatorluk hırsının ağırlığı altında hayallerinin suya düştüğünü mü göreceksiniz?!#"
