afp_tutorial:0 "Australie et Nouvelle-Zélande"
afp_tutorial_desc:1 "Bâtissez des nations naissantes en Australasie en partant de zéro, sous l'œil vigilant de l'Empire britannique. Vous ferez face à de nombreux défis, mais les surmonter forgera le caractère de votre nation et vous permettra de laisser votre empreinte sur la scène mondiale.\n\nChaque nation jouable a un style unique, bien que la#o Nouvelle-Galles du Sud#! soit conçue comme le principal acteur en Australie.\n\nLa#o Nouvelle-Zélande#! peut être jouée quelques années plus tôt en la sélectionnant ici, mais vous passerez à côté du contenu concernant la#o Compagnie de Nouvelle-Zélande#! et la négociation du Traité de Waitangi. Pour accéder à ce contenu, commencez en tant que#o Grande-Bretagne#! ou#o Nouvelle-Galles du Sud#!. Pour jouer en tant que#o Compagnie Nanto-Bordelaise#! et#o Nouvelle-Bretagne#!, commencez en tant que#o France#!."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore Première colonie établie par les Britanniques en 1788, la Nouvelle-Galles du Sud est devenue la colonie la plus peuplée d'Australie et celle ayant le plus de territoire. Son économie est tirée par les exportations de laine et de céréales, avec de vastes ressources minérales inexploitées. En tant que gouverneur, vous devrez équilibrer les intérêts de la Couronne britannique, de l'élite coloniale et de la population croissante de colons libres, tout en interagissant pacifiquement ou violemment avec les peuples aborigènes natifs. Travaillerez-vous à accroître la prospérité pour tous ou vous accrocherez-vous au statu quo ?#!"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore Située sur la côte ouest de l'Australie, la colonie d'Australie-Occidentale est la plus isolée des colonies britanniques. Sa population est faible, mais sa position stratégique et ses vastes ressources naturelles en font une proie attrayante. Avec des terres et des ressources abondantes, l'Australie-Occidentale a le potentiel de devenir un acteur majeur de la région. Mais avec des infrastructures limitées et un environnement hostile, ce sera une colonie difficile à gouverner. Serez-vous capable de surmonter les défis et de mener l'Australie-Occidentale à la prospérité ?#!"

afp_tutorial_name_TAS:0 "#v Terre de Van Diemen#!"
afp_tutorial_desc_TAS:0 "#lore La Terre de Van Diemen (plus tard renommée Tasmanie) est une île accidentée située au large de la côte sud-est de l'Australie, réputée pour sa beauté naturelle époustouflante et sa faune unique. Après des années de conflit avec le peuple indigène Palawa, le gouvernement a finalement établi son contrôle sur l'île. La colonie est encore à ses débuts, avec un potentiel de prospérité. Cependant, des tensions subsistent entre les colons libres et les condamnés qui ont été envoyés sur l'île en guise de punition. Vous devrez équilibrer les besoins de la colonie tout en gérant les défis de gouverner une société avec une histoire complexe de conflits et d'oppression.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore Établie en tant que colonie planifiée en 1836, l'Australie-Méridionale est la plus récente colonie britannique d'Australie. Elle possède un potentiel économique diversifié, avec un mélange d'agriculture, d'exploitation minière et de commerce. La colonie est également connue pour ses politiques progressistes, y compris son soutien à la liberté religieuse et le droit de vote pour les non-propriétaires fonciers. Cependant, l'isolement de la colonie et ses infrastructures limitées en font un endroit difficile à vivre et à travailler. Vous devrez équilibrer les besoins des colons alors que vous bâtissez votre nation à partir de zéro, vers une économie forte et durable.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore En 1835, un groupe de chefs māoris du nord déclara l'indépendance de la Nouvelle-Zélande en tant qu'État souverain sous la confédération des Tribus Unies. Alors que la Couronne britannique reconnut leur existence comme un moyen de dissuasion utile à la colonisation française, pour certains chefs, la confédération offre une opportunité d'unifier le Māoridom, de mettre fin aux guerres intertribales et de donner aux Māoris un statut égal à celui des autres nations sur la scène mondiale. Alors que certains fonctionnaires britanniques envisagent une domination directe en Nouvelle-Zélande, serez-vous capable de forger des alliances et de diriger les Tribus Unies vers un avenir où le mana, la terre et la culture māoris seront protégés de la domination étrangère ?#!"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore Établie en tant que colonie en 1840 avec la signature du Traité de Waitangi, la Nouvelle-Zélande est une terre d'opportunités et de tensions. La relation entre les colons britanniques et les Māoris indigènes est pleine de conflits, les litiges fonciers et les différences culturelles créant un environnement volatile. Vous devez naviguer le délicat équilibre entre les intérêts impériaux britanniques, les demandes des colons et les revendications de souveraineté māories. Comment dirigerez-vous le Pays du Long Nuage Blanc ?#!"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore La Compagnie de Nouvelle-Zélande offre la chance de transformer des terres sauvages en colonies britanniques prospères. Chargé de gérer des colons enthousiastes et de négocier avec les Māoris, vous ferez face à des défis tels que les litiges fonciers, les tensions culturelles et les obstacles logistiques. Vos efforts apporteront-ils prospérité et progrès, ou l'histoire se souviendra-t-elle de vos actions comme d'une ambition dévoyée ?#!"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore La Compagnie Nanto-Bordelaise vous invite à défendre les ambitions coloniales françaises dans le Pacifique. En équilibrant la gestion des ressources, la diplomatie locale et la concurrence avec les puissances rivales, vos choix détermineront le destin de la compagnie. Assurerez-vous à la France une place forte dans un empire en croissance ou verrez-vous ses rêves s'effondrer sous le poids de l'ambition impériale ?#!"
