afp_tutorial:0 "オーストラリアとニュージーランド"
afp_tutorial_desc:1 "大英帝国の監視下、オーストララシアで新興国家をゼロから築き上げましょう。多くの困難に直面することになるでしょうが、それらを乗り越えることであなたの国家の性格が形成され、世界舞台に名を刻むことになるでしょう。"

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v ニューサウスウェールズ#!"
afp_tutorial_desc_NSW:0 "#lore 1788年にイギリスによって設立された最初の植民地として、ニューサウスウェールズはオーストラリアで最も人口が多く、最も広大な領土を持つ植民地となりました。経済は羊毛と穀物の輸出によって支えられており、膨大な鉱物資源が開発を待っています。総督として、あなたはイギリス国王、植民地の支配層、そして増加する自由移民の利益のバランスを取りながら、先住民であるアボリジニの人々と平和的に、あるいは暴力的に関わっていかなければなりません。全ての人の繁栄のために尽力しますか、それとも現状維持に固執しますか？#!"

afp_tutorial_name_WAS:0 "#v 西オーストラリア#!"
afp_tutorial_desc_WAS:0 "#lore オーストラリアのはるか西海岸に位置する西オーストラリア植民地は、イギリス植民地の中で最も孤立しています。人口は少ないものの、その戦略的な立地と広大な天然資源は魅力的なものです。豊富な土地と資源を持つ西オーストラリアは、この地域における主要な存在となる可能性を秘めています。しかし、限られたインフラと過酷な環境により、統治は困難なものとなるでしょう。困難を乗り越え、西オーストラリアを繁栄へと導くことができるでしょうか？#!"

afp_tutorial_name_TAS:0 "#v ヴァン・ディーメンズ・ランド#!"
afp_tutorial_desc_TAS:0 "#lore ヴァン・ディーメンズ・ランド（後にタスマニアと改名）は、オーストラリア南東海岸沖に位置する険しい島で、その息をのむような自然の美しさとユニークな野生生物で知られています。先住民のパルワ族との長年の紛争の後、政府はついに島に対する支配権を確立しました。植民地はまだ揺籃期にあり、繁栄の可能性を秘めています。しかし、自由移民と刑罰として島に送られた囚人たちの間には依然として緊張が残っています。あなたは植民地のニーズのバランスを取りながら、複雑な紛争と抑圧の歴史を持つ社会を統治するという課題にも対処する必要があります。#!"

afp_tutorial_name_SAS:0 "#v 南オーストラリア#!"
afp_tutorial_desc_SAS:0 "#lore 1836年に計画植民地として設立された南オーストラリアは、オーストラリアで最も新しいイギリス植民地です。農業、鉱業、商業が混在し、多様な経済的可能性を秘めています。この植民地はまた、信教の自由や非地主の投票権の支持を含む、進歩的な政策でも知られています。しかし、植民地の孤立と限られたインフラは、生活や仕事をする上で困難な場所となっています。あなたは、強固で持続可能な経済を目指して、ゼロから国家を築き上げる中で、入植者たちのニーズのバランスを取らなければならないでしょう。#!"

afp_tutorial_name_UNT:0 "#v ニュージーランド連合部族#!"
afp_tutorial_desc_UNT:0 "#lore 1835年、北部のマオリ族の首長たちは、連合部族連邦の下でニュージーランドを主権国家として独立させると宣言しました。イギリス王室は彼らの存在をフランス植民地化に対する有効な抑止力と認識していましたが、一部の首長にとってはこの連邦はマオリ族を統一し、部族間の戦争を終わらせ、世界舞台でマオリ族に他の国家と同等の地位を与える機会を提供します。一部のイギリス政府関係者がニュージーランドでの直接統治を目論む中、あなたは同盟を築き、マオリの威厳、土地、文化が外国の支配から守られる未来へと連合部族を導くことができるでしょうか？#!"
 
afp_tutorial_name_PAT:0 "#v ニュージーランド#!"
afp_tutorial_desc_PAT:0 "#lore 1840年にワイタンギ条約の締結により植民地として設立されたニュージーランドは、機会と緊張の地です。イギリス人入植者と先住民マオリ族の関係は、土地紛争や文化の違いが不安定な環境を生み出し、紛争に満ちています。あなたは、イギリス帝国の利益、入植者の要求、そしてマオリ族の主権の主張という繊細なバランスを保つ必要があります。あなたは「長き白き雲の地」をどのように導きますか？#!"

afp_tutorial_name_GBR:0 "#v グレートブリテン#!"
afp_tutorial_desc_GBR:0 "#lore ニュージーランド会社は、未開の土地を繁栄するイギリス人入植地へと変える機会を提供します。熱心な入植者を管理し、マオリ族と交渉するという任務を負い、土地紛争、文化間の緊張、物流上の障害といった課題に直面するでしょう。あなたの努力は繁栄と進歩をもたらすでしょうか、それとも歴史はあなたの行動を道を踏み外した野心として記憶するでしょうか？#!"

afp_tutorial_name_FRA:0 "#v フランス#!"
afp_tutorial_desc_FRA:0 "#lore ナント＝ボルドー会社は、太平洋におけるフランスの植民地野心を支持するようあなたを招きます。資源管理、地域外交、そして競合する勢力との競争のバランスを取りながら、あなたの選択が会社の運命を決定するでしょう。あなたは成長する帝国においてフランスの足がかりを確保するでしょうか、それとも帝国の野心の重圧の下でその夢が頓挫するのを見るでしょうか？#!"
