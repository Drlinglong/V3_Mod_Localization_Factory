afp_tutorial:0 "Australien & Neuseeland"
afp_tutorial_desc:1 "Baut unter dem wachsamen Auge des Britischen Empire aufstrebende Nationen in Australasien von Grund auf auf. Ihr werdet vor vielen Herausforderungen stehen, doch deren Überwindung wird den Charakter eurer Nation prägen, während ihr euch auf der Weltbühne einen Namen macht.\n\nJede spielbare Nation hat einzigartiges Flair, obwohl#o Neusüdwales#! als Hauptspieler in Australien konzipiert ist.\n\n#o Neuseeland#! kann einige Jahre früher gespielt werden, indem man sie hier auswählt, aber ihr überspringt dann Inhalte für die#o New Zealand Company#! und die Verhandlung des Vertrags von Waitangi. Um auf diesen Inhalt zuzugreifen, beginnt als#o Großbritannien#! oder#o Neusüdwales#!. Um als#o Nanto-Bordelaise Company#! und#o Neu-Bretagne#! zu spielen, beginnt als#o Frankreich#!."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore Als erste von den Briten im Jahre 1788 gegründete Kolonie ist Neusüdwales zur bevölkerungsreichsten und flächengrößten Kolonie Australiens geworden. Seine Wirtschaft wird von Woll- und Getreideexporten angetrieben, und riesige Mineralienvorkommen warten darauf, erschlossen zu werden. Als Gouverneur werdet Ihr die Interessen der Britischen Krone, der Kolonialelite und der wachsenden Bevölkerung freier Siedler ausgleichen müssen, während Ihr friedlich oder gewaltsam mit den einheimischen Aborigines in Kontakt tretet. Werdet Ihr daran arbeiten, den Wohlstand für alle zu steigern, oder am Status quo festhalten?!#"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore Die Kolonie Westaustralien liegt an der äußersten Westküste Australiens und ist die isolierteste der britischen Kolonien. Ihre Bevölkerung ist gering, doch die strategische Lage und die riesigen Naturressourcen der Kolonie machen sie zu einem attraktiven Preis. Mit reichlich Land und Ressourcen hat Westaustralien das Potenzial, ein wichtiger Akteur in der Region zu werden. Doch mit begrenzter Infrastruktur und einer feindseligen Umgebung wird sie eine herausfordernde Kolonie zum Regieren sein. Werdet Ihr die Herausforderungen überwinden und Westaustralien zu Wohlstand führen können?!#"

afp_tutorial_name_TAS:0 "#v Van-Diemens-Land#!"
afp_tutorial_desc_TAS:0 "#lore Van-Diemens-Land (später Tasmanien genannt) ist eine zerklüftete Insel vor der Südostküste Australiens, bekannt für ihre atemberaubende natürliche Schönheit und einzigartige Tierwelt. Nach Jahren des Konflikts mit den indigenen Palawa hat die Regierung endlich die Kontrolle über die Insel erlangt. Die Kolonie steckt noch in den Kinderschuhen, hat aber Potenzial für Wohlstand. Es bestehen jedoch weiterhin Spannungen zwischen den freien Siedlern und den Sträflingen, die zur Bestrafung auf die Insel geschickt wurden. Ihr werdet die Bedürfnisse der Kolonie ausgleichen müssen, während Ihr auch die Herausforderungen der Regierung einer Gesellschaft mit einer komplexen Geschichte von Konflikten und Unterdrückung meistert.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore Im Jahre 1836 als geplante Kolonie gegründet, ist Südaustralien die neueste britische Kolonie in Australien. Es verfügt über vielfältiges wirtschaftliches Potenzial, mit einer Mischung aus Landwirtschaft, Bergbau und Handel. Die Kolonie ist auch für ihre progressiven Politiken bekannt, einschließlich ihrer Unterstützung für Religionsfreiheit und das Wahlrecht für Nicht-Landbesitzer. Doch die Isolation der Kolonie und die begrenzte Infrastruktur machen sie zu einem herausfordernden Ort zum Leben und Arbeiten. Ihr werdet die Bedürfnisse der Kolonisten ausgleichen müssen, während Ihr eure Nation von Grund auf zu einer starken, nachhaltigen Wirtschaft aufbaut.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore Im Jahre 1835 erklärte eine Gruppe nördlicher Māori-Häuptlinge die Unabhängigkeit Neuseelands als souveränen Staat unter der Konföderation der Vereinigten Stämme. Während die Britische Krone ihre Existenz als nützliches Abschreckungsmittel gegen die französische Kolonialisierung anerkannte, bietet die Konföderation einigen Häuptlingen eine Gelegenheit, Māoritum zu vereinen, Stammeskriege zu beenden und den Māori Gleichberechtigung mit anderen Nationen auf der Weltbühne zu verschaffen. Angesichts einiger britischer Beamter, die eine direkte Herrschaft in Neuseeland anstreben, werdet Ihr Allianzen schmieden und die Vereinigten Stämme in eine Zukunft lenken können, in der Māori Mana, Land und Kultur vor fremder Dominanz geschützt sind?!#"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore Im Jahre 1840 mit der Unterzeichnung des Vertrags von Waitangi als Kolonie gegründet, ist Neuseeland ein Land der Möglichkeiten und Spannungen. Die Beziehung zwischen den britischen Siedlern und den indigenen Māori ist von Konflikten geprägt, da Landstreitigkeiten und kulturelle Unterschiede ein unbeständiges Umfeld schaffen. Ihr müsst das empfindliche Gleichgewicht zwischen britischen imperialen Interessen, Siedlerforderungen und Māori-Souveränitätsansprüchen steuern. Wie werdet Ihr das Land der langen weißen Wolke führen?!#"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore Die Neuseeland-Kompanie bietet die Möglichkeit, ungezähmte Länder in blühende britische Siedlungen zu verwandeln. Mit der Aufgabe, eifrige Siedler zu verwalten und mit den Māori zu verhandeln, werdet Ihr Herausforderungen wie Landstreitigkeiten, kulturelle Spannungen und logistische Hürden begegnen. Werden eure Bemühungen Wohlstand und Fortschritt bringen, oder wird die Geschichte eure Taten als fehlgeleitete Ambition in Erinnerung behalten?!#"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore Die Nanto-Bordelaise Kompanie lädt euch ein, französische Kolonialambitionen im Pazifik zu vertreten. Indem ihr Ressourcenmanagement, lokale Diplomatie und den Wettbewerb mit rivalisierenden Mächten ausbalanciert, werden eure Entscheidungen das Schicksal der Kompanie bestimmen. Werdet Ihr Frankreichs Fußfassen in einem wachsenden Reich sichern oder ihre Träume unter der Last imperialer Ambitionen scheitern sehen?!#"
