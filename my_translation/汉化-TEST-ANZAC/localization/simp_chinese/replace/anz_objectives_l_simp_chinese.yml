afp_tutorial:0 "澳大利亚与新西兰"
afp_tutorial_desc:1 "在大英帝国的注视下，从零开始在澳大拉西亚建立新兴国家。你将面临诸多挑战，但克服这些挑战将塑造你的国家性格，让你在世界舞台上留下印记。\n\n每个可玩国家都有独特的风味，但#o 新南威尔士#!被设计为澳大利亚的主要玩家。\n\n#o 新西兰#!可以通过在此选择提前几年游玩，但你将跳过#o 新西兰公司#!和《怀唐伊条约》谈判的内容。要体验该内容，请选择#o 大不列颠#!或#o 新南威尔士#!开始游戏。要扮演#o 南特-波尔多公司#!和#o 新不列塔尼#!，请选择#o 法国#!开始游戏。"

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v 新南威尔士#!"
afp_tutorial_desc_NSW:0 "#lore 作为1788年英国建立的第一个殖民地，新南威尔士已成为澳大利亚人口最多、领土最广的殖民地。其经济由羊毛和谷物出口驱动，并拥有大量有待开发的矿产资源。作为总督，你在与原住民（阿布里吉人）和平或暴力接触时，必须平衡英国王室、殖民精英和日益增长的自由定居者人口的利益。你会努力为所有人增加繁荣，还是墨守成规？#!"

afp_tutorial_name_WAS:0 "#v 西澳大利亚#!"
afp_tutorial_desc_WAS:0 "#lore 西澳大利亚殖民地位于澳大利亚遥远的西部海岸，是英国殖民地中最孤立的一个。它人口稀少，但其战略位置和丰富的自然资源使其成为一个诱人的目标。凭借丰富的土地和资源，西澳大利亚有潜力成为该地区的主要参与者。但基础设施有限，环境恶劣，这将是一个充满挑战的殖民地。你 YOu 能否克服挑战，带领西澳大利亚走向繁荣？#!"

afp_tutorial_name_TAS:0 "#v 范迪门斯地#!"
afp_tutorial_desc_TAS:0 "#lore 范迪门斯地（后更名为塔斯马尼亚）是位于澳大利亚东南海岸的一个崎岖岛屿，以其令人惊叹的自然美景和独特的野生动物而闻名。在与当地帕拉瓦人多年的冲突之后，政府终于确立了对该岛的控制。这个殖民地仍处于起步阶段，有繁荣的潜力。然而，自由定居者和被派往该岛作为惩罚的罪犯之间仍然存在紧张关系。你需要在平衡殖民地需求的同时，应对治理一个拥有复杂冲突和压迫历史的社会的挑战。#!"

afp_tutorial_name_SAS:0 "#v 南澳大利亚#!"
afp_tutorial_desc_SAS:0 "#lore 南澳大利亚于1836年作为规划殖民地建立，是澳大利亚最新的英国殖民地。它拥有多样化的经济潜力，融合了农业、采矿业和商业。该殖民地也以其进步政策而闻名，包括支持宗教自由和非土地所有者的投票权。然而，殖民地的孤立和有限的基础设施使其成为一个充满挑战的居住和工作之地。你必须平衡殖民者的需求，从零开始建设你的国家，迈向强大、可持续的经济。#!"

afp_tutorial_name_UNT:0 "#v 联合部落#!"
afp_tutorial_desc_UNT:0 "#lore 1835年，一群北方毛利酋长宣布新西兰独立，成为联合部落邦联下的主权国家。尽管英国王室承认他们的存在是对法国殖民的有效威慑，但对一些酋长而言，邦联提供了统一毛利人、结束部落间战争并赋予毛利人在世界舞台上与其他国家平等地位的机会。鉴于一些英国官员正着眼于在新西兰实行直接统治，你是否能结成联盟，引导联合部落走向一个毛利人神圣权力（mana）、土地和文化免受外国统治的未来？#!"
 
afp_tutorial_name_PAT:0 "#v 新西兰#!"
afp_tutorial_desc_PAT:0 "#lore 新西兰于1840年随着《怀唐伊条约》的签署而建立为殖民地，是一片充满机遇与张力的土地。英国定居者与原住民毛利人之间的关系充满冲突，土地纠纷和文化差异造成了一个动荡的环境。你必须在英国的帝国利益、定居者需求和毛利人的主权主张之间寻求微妙的平衡。你将如何领导这片长白云之乡？#!"

afp_tutorial_name_GBR:0 "#v 大不列颠#!"
afp_tutorial_desc_GBR:0 "#lore 新西兰公司提供将未开垦的土地变为繁荣的英国定居点的机会。你的任务是管理热切的定居者并与毛利人谈判，你将面临土地纠纷、文化紧张和后勤障碍的挑战。你的努力会带来繁荣与进步，还是历史会记住你的行动是野心误入歧途？#!"

afp_tutorial_name_FRA:0 "#v 法国#!"
afp_tutorial_desc_FRA:0 "#lore 南特-波尔多公司邀请你支持法国在太平洋的殖民野心。在平衡资源管理、地方外交以及与竞争对手的竞争中，你的选择将决定公司的命运。你将为法国在一个日益壮大的帝国中巩固立足点，还是眼睁睁看着她的梦想在帝国野心的重压下动摇？#!"
