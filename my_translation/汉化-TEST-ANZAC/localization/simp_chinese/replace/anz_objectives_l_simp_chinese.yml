afp_tutorial:0 "“澳大利亚和新西兰”"
afp_tutorial_desc:1 "“在大英帝国的密切关注下,在澳大拉西亚从零开始建立羽翼未丰的国家.你将面临许多挑战,但克服它们将塑造你国家的性格,并在世界舞台上留下你的印记.\n\n每个可玩国家都有独特的风味,不过#o 新南威尔士#!被设计为澳大利亚的主要玩家.\n\n选择#o 新西兰#!可以在开始时提前几年游玩,但你将跳过#o 新西兰公司#!和怀唐伊条约谈判的内容.要体验这些内容,请选择#o 大不列颠#!或#o 新南威尔士#!开局.要扮演#o 南特-波尔多公司#!和#o 新布列塔尼#!,请选择#o 法兰西#!开局.”"

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "“#v 新南威尔士#!”"
afp_tutorial_desc_NSW:0 "“#lore 作为英国于1788年建立的第一个殖民地,新南威尔士已成为澳大利亚人口最多,领土面积最大的殖民地.它的经济主要依靠羊毛和谷物出口,并拥有大量有待开发的矿产资源.作为总督,你必须在与当地原住民和平或暴力互动时,平衡英国王室,殖民精英和日益增长的自由定居者人口的利益.你是会努力为所有人带来繁荣,还是会固守现状?#!”"

afp_tutorial_name_WAS:0 "“#v 西澳大利亚#!”"
afp_tutorial_desc_WAS:0 "“#lore 西澳大利亚殖民地位于澳大利亚遥远的西海岸,是英国殖民地中最孤立的一个.尽管人口稀少,但其战略位置和丰富的自然资源使其成为一个诱人的宝藏.凭借充足的土地和资源,西澳大利亚有潜力成为该地区的主要参与者.但由于基础设施有限且环境恶劣,它将是一个难以治理的殖民地.你能否克服挑战,带领西澳大利亚走向繁荣?#!”"

afp_tutorial_name_TAS:0 "“#v 范迪门斯地#!”"
afp_tutorial_desc_TAS:0 "“#lore 范迪门斯地(后更名为塔斯马尼亚)是澳大利亚东南海岸外的一个崎岖岛屿,以其令人惊叹的自然美景和独特的野生动物而闻名.在与当地帕拉瓦人多年的冲突之后,政府终于确立了对该岛的控制.该殖民地仍处于起步阶段,具有繁荣的潜力.然而,自由定居者和被派往该岛作为惩罚的罪犯之间仍然存在紧张关系.你需要平衡殖民地的需求,同时驾驭一个具有复杂冲突和压迫历史的社会所带来的挑战.#!”"

afp_tutorial_name_SAS:0 "“#v 南澳大利亚#!”"
afp_tutorial_desc_SAS:0 "“#lore 作为1836年建立的规划殖民地,南澳大利亚是澳大利亚最新的英国殖民地.它具有多元的经济潜力,融合了农业,采矿业和商业.该殖民地还以其进步政策而闻名,包括支持宗教自由和非土地所有者的投票权.然而,殖民地的孤立和有限的基础设施使其成为一个生活和工作都充满挑战的地方.你必须平衡殖民者的需求,从零开始建设你的国家,迈向强大,可持续的经济.#!”"

afp_tutorial_name_UNT:0 "“#v 联合部落#!”"
afp_tutorial_desc_UNT:0 "“#lore 1835年,一群北方毛利酋长在联合部落的邦联下宣布新西兰独立为 sovereign state (主权国家).尽管英国王室承认他们的存在是法国殖民的有效威慑,但对一些酋长来说,这个邦联提供了一个统一毛利民族,结束部落间战争,并使毛利人在世界舞台上与其他国家平等的机会.随着一些英国官员觊觎在新西兰的直接统治权,你是否能建立联盟,引导联合部落走向一个毛利人的权威(mana),土地和文化免受外国主宰的未来?#!”"
 
afp_tutorial_name_PAT:0 "“#v 新西兰#!”"
afp_tutorial_desc_PAT:0 "“#lore 1840年,随着怀唐伊条约的签署,新西兰作为一个殖民地建立起来,这是一片机遇与紧张并存的土地.英国定居者与土著毛利人之间的关系充满了冲突,土地纠纷和文化差异营造了一个动荡的环境.你必须驾驭英国帝国利益,定居者要求和毛利人主权主张之间的微妙平衡.你将如何领导这片“长白云之地”?#!”"

afp_tutorial_name_GBR:0 "“#v 大不列颠#!”"
afp_tutorial_desc_GBR:0 "“#lore 新西兰公司提供了将未开垦的土地变为繁荣的英国定居点的机会.你的任务是管理热心的定居者并与毛利人谈判,你将面临土地纠纷,文化紧张和物流障碍等挑战.你的努力会带来繁荣和进步,还是历史会记住你的行为是野心误入歧途?#!”"

afp_tutorial_name_FRA:0 "“#v 法兰西#!”"
afp_tutorial_desc_FRA:0 "“#lore 南特-波尔多公司邀请你支持法兰西在太平洋的殖民野心.平衡资源管理,当地外交以及与竞争对手的较量,你的选择将决定公司的命运.你是在日益壮大的帝国中确保法兰西的立足点,还是会眼睁睁看着她的梦想在帝国野心的重压下动摇?#!”"
