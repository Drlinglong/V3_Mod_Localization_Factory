afp_tutorial:0 "Australia i Nowa Zelandia"
afp_tutorial_desc:1 "Budujcie od podstaw młode narody w Australazji pod czujnym okiem Imperium Brytyjskiego. Czeka na was wiele wyzwań, ale ich pokonanie ukształtuje charakter waszego narodu, gdy odciśniecie swoje piętno na scenie światowej.\n\nKażdy grywalny naród ma unikalny charakter, choć#o Nowa Południowa Walia#! jest zaprojektowana jako główny gracz w Australii.\n\n#o Nową Zelandią#! można grać kilka lat wcześniej, wybierając ją tutaj, ale pominiecie zawartość dotyczącą#o Kompanii Nowozelandzkiej#! i negocjowania Traktatu z Waitangi. Aby uzyskać dostęp do tej zawartości, rozpocznijcie grę jako#o Wielka Brytania#! lub#o Nowa Południowa Walia#!. Aby grać jako#o Kompania Nanto-Bordelaise#! i#o Nowa Brytania#!, rozpocznijcie grę jako#o Francja#!."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore Jako pierwsza kolonia założona przez Brytyjczyków w 1788 roku, Nowa Południowa Walia stała się najludniejszą i największą terytorialnie kolonią w Australii. Jej gospodarka opiera się na eksporcie wełny i zboża, z ogromnymi zasobami mineralnymi czekającymi na eksploatację. Jako gubernator, będziecie musieli równoważyć interesy Korony Brytyjskiej, elity kolonialnej i rosnącej populacji wolnych osadników, angażując się pokojowo lub brutalnie z rdzennymi ludami aborygeńskimi. Czy będziecie dążyć do zwiększenia dobrobytu dla wszystkich, czy też trzymać się status quo?#!"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore Położona na dalekim zachodnim wybrzeżu Australii, kolonia Zachodnia Australia jest najbardziej izolowaną z brytyjskich kolonii. Jej populacja jest niewielka, ale strategiczne położenie kolonii i ogromne zasoby naturalne czynią ją atrakcyjną nagrodą. Dzięki obfitości ziemi i zasobów, Zachodnia Australia ma potencjał, by stać się głównym graczem w regionie. Jednak z ograniczoną infrastrukturą i wrogim środowiskiem, będzie to trudna kolonia do zarządzania. Czy będziecie w stanie pokonać wyzwania i poprowadzić Zachodnią Australię do dobrobytu?#!"

afp_tutorial_name_TAS:0 "#v Ziemia Van Diemena#!"
afp_tutorial_desc_TAS:0 "#lore Ziemia Van Diemena (później nazwana Tasmani), to surowa wyspa położona u południowo-wschodniego wybrzeża Australii, słynąca z oszałamiającego piękna naturalnego i unikalnej fauny. Po latach konfliktu z rdzennymi mieszkańcami Palawa, rząd wreszcie ustanowił kontrolę nad wyspą. Kolonia wciąż jest w początkowej fazie rozwoju z potencjałem na dobrobyt. Jednakże, napięcia utrzymują się między wolnymi osadnikami a skazańcami, którzy zostali wysłani na wyspę w ramach kary. Będziecie musieli równoważyć potrzeby kolonii, jednocześnie radząc sobie z wyzwaniami zarządzania społeczeństwem o złożonej historii konfliktów i ucisku.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore Założona jako planowana kolonia w 1836 roku, Australia Południowa jest najnowszą brytyjską kolonią w Australii. Ma zróżnicowany potencjał gospodarczy, z mieszanką rolnictwa, górnictwa i handlu. Kolonia jest również znana z progresywnych polityk, w tym wsparcia dla wolności religijnej i prawa głosu dla osób nieposiadających ziemi. Jednakże, izolacja kolonii i ograniczona infrastruktura sprawiają, że jest to trudne miejsce do życia i pracy. Będziecie musieli równoważyć potrzeby kolonistów, budując swój naród od podstaw w kierunku silnej, zrównoważonej gospodarki.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore W 1835 roku grupa wodzów północnych Maorysów ogłosiła niepodległość Nowej Zelandii jako suwerennego państwa pod konfederacją Zjednoczonych Plemion. Chociaż korona brytyjska uznała ich istnienie jako użyteczny środek odstraszający francuską kolonizację, dla niektórych wodzów konfederacja oferuje okazję do zjednoczenia Maorysów, zakończenia wojen międzyplemiennych i nadania Maorysom równego statusu z innymi narodami na arenie światowej. Gdy niektórzy brytyjscy urzędnicy rozważają bezpośrednie rządy w Nowej Zelandii, czy będziecie w stanie zawiązać sojusze i poprowadzić Zjednoczone Plemiona ku przyszłości, w której maoryska mana, ziemia i kultura będą chronione przed obcą dominacją?#!"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore Założona jako kolonia w 1840 roku wraz z podpisaniem Traktatu z Waitangi, Nowa Zelandia jest krainą możliwości i napięć. Relacje między brytyjskimi osadnikami a rdzennymi Maorysami są pełne konfliktów, gdyż spory o ziemię i różnice kulturowe tworzą niestabilne środowisko. Musicie nawigować delikatną równowagę między brytyjskimi interesami imperialnymi, żądaniami osadników a maoryskimi roszczeniami do suwerenności. Jak poprowadzicie Krainę Długiej Białej Chmury?#!"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore Kompania Nowozelandzka oferuje szansę przekształcenia nieujarzmionych ziem w dobrze prosperujące brytyjskie osady. Mając za zadanie zarządzanie chętnymi osadnikami i negocjacje z Maorysami, zmierzycie się z wyzwaniami sporów o ziemię, napięć kulturowych i przeszkód logistycznych. Czy wasze wysiłki przyniosą dobrobyt i postęp, czy też historia zapamięta wasze działania jako ambicje, które zboczyły z kursu?#!"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore Kompania Nanto-Bordelaise zaprasza do wspierania francuskich ambicji kolonialnych na Pacyfiku. Równoważąc zarządzanie zasobami, lokalną dyplomację i konkurencję z rywalizującymi potęgami, wasze wybory zadecydują o losach kompanii. Czy zapewnicie Francji przyczółek w rozwijającym się imperium, czy też zobaczycie, jak jej marzenia upadają pod ciężarem imperialnych ambicji?#!"
