afp_tutorial:0 "Австралия и Новая Зеландия"
afp_tutorial_desc:1 "Создайте новые нации в Австралазии с нуля под бдительным оком Британской империи. Вам предстоит столкнуться со множеством трудностей, но их преодоление сформирует характер вашей нации, пока вы будете оставлять свой след на мировой арене.\n\nКаждая игровая нация обладает уникальными особенностями, хотя#o Новый Южный Уэльс#! задуман как основной игрок в Австралии.\n\nЗа#o Новую Зеландию#! можно начать играть на несколько лет раньше, выбрав её здесь, но вы пропустите контент, связанный с#o Новозеландской компанией#! и переговорами по договору Вайтанги. Чтобы получить доступ к этому контенту, начните за#o Великобританию#! или#o Новый Южный Уэльс#!. Чтобы играть за#o Нант-Бордоскую компанию#! и#o Новую Бретань#!, начните за#o Францию#!."

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0 "#v $NSW$#!"
afp_tutorial_desc_NSW:0 "#lore Основанный в 1788 году, Новый Южный Уэльс стал самой густонаселенной и обширной британской колонией в Австралии. Её экономика основана на экспорте шерсти и зерна, а также обладает обширными минеральными ресурсами, ожидающими освоения. Как губернатору, вам придётся соблюдать баланс интересов Британской короны, колониальной элиты и растущего населения свободных поселенцев, мирно или насильственно взаимодействуя с коренными аборигенными народами. Будете ли вы работать над увеличением процветания для всех или цепляться за статус-кво?#!"

afp_tutorial_name_WAS:0 "#v $WAS$#!"
afp_tutorial_desc_WAS:0 "#lore Расположенная на крайнем западном побережье Австралии, колония Западная Австралия является самой изолированной из британских колоний. Её население невелико, но стратегическое положение и обширные природные ресурсы делают её привлекательной. Обладая изобилием земли и ресурсов, Западная Австралия имеет потенциал стать крупным игроком в регионе. Однако с ограниченной инфраструктурой и враждебной средой она будет сложной колонией для управления. Сможете ли вы преодолеть трудности и привести Западную Австралию к процветанию?#!"

afp_tutorial_name_TAS:0 "#v Земля Ван-Димена#!"
afp_tutorial_desc_TAS:0 "#lore Земля Ван-Димена (позже названная Тасманией) - это скалистый остров у юго-восточного побережья Австралии, известный своей потрясающей природной красотой и уникальной дикой природой. После многих лет конфликтов с коренным народом палава правительство наконец установило контроль над островом. Колония всё ещё находится в зачаточном состоянии, но обладает потенциалом для процветания. Однако между свободными поселенцами и каторжниками, отправленными на остров в качестве наказания, сохраняется напряжённость. Вам предстоит соблюдать баланс между потребностями колонии, а также справляться с вызовами управления обществом со сложной историей конфликтов и угнетения.#!"

afp_tutorial_name_SAS:0 "#v $SAS$#!"
afp_tutorial_desc_SAS:0 "#lore Основанная как плановая колония в 1836 году, Южная Австралия является новейшей британской колонией в Австралии. Она обладает разнообразным экономическим потенциалом, сочетая сельское хозяйство, добычу полезных ископаемых и торговлю. Колония также известна своей прогрессивной политикой, включая поддержку свободы вероисповедания и права голоса для неземлевладельцев. Однако изоляция колонии и ограниченная инфраструктура делают её сложным местом для жизни и работы. Вам придётся соблюдать баланс между потребностями колонистов, строя свою нацию с нуля и стремясь к сильной, устойчивой экономике.#!"

afp_tutorial_name_UNT:0 "#v $UNT$#!"
afp_tutorial_desc_UNT:0 "#lore В 1835 году группа северных вождей маори провозгласила независимость Новой Зеландии как суверенного государства в рамках конфедерации Объединённых племён. Хотя британская корона признала их существование как полезный сдерживающий фактор для французской колонизации, для некоторых вождей конфедерация предлагает возможность объединить маори, положить конец межплеменным войнам и дать маори равный статус с другими нациями на мировой арене. В условиях, когда некоторые британские чиновники присматриваются к прямому правлению в Новой Зеландии, сможете ли вы наладить союзы и направить Объединённые племена к будущему, где мана, земля и культура маори будут защищены от иностранного господства?#!"
 
afp_tutorial_name_PAT:0 "#v $NZL$#!"
afp_tutorial_desc_PAT:0 "#lore Основанная как колония в 1840 году с подписанием договора Вайтанги, Новая Зеландия - это земля возможностей и напряжённости. Отношения между британскими поселенцами и коренными маори чреваты конфликтами, поскольку земельные споры и культурные различия создают нестабильную обстановку. Вам предстоит поддерживать тонкий баланс между британскими имперскими интересами, требованиями поселенцев и притязаниями маори на суверенитет. Как вы поведёте Землю длинного белого облака?#!"

afp_tutorial_name_GBR:0 "#v $GBR$#!"
afp_tutorial_desc_GBR:0 "#lore Новозеландская компания предлагает возможность превратить дикие земли в процветающие британские поселения. Вам предстоит управлять энергичными поселенцами и вести переговоры с маори, сталкиваясь с проблемами земельных споров, культурной напряжённости и логистическими трудностями. Принесут ли ваши усилия процветание и прогресс, или история запомнит ваши действия как заблудившиеся амбиции?#!"

afp_tutorial_name_FRA:0 "#v $FRA$#!"
afp_tutorial_desc_FRA:0 "#lore Нант-Бордоская компания приглашает вас стать защитником французских колониальных амбиций в Тихом океане. Балансируя между управлением ресурсами, местной дипломатией и конкуренцией с соперничающими державами, ваш выбор определит судьбу компании. Сможете ли вы закрепить позиции Франции в растущей империи или увидите, как её мечты рушатся под грузом имперских амбиций?#!"
