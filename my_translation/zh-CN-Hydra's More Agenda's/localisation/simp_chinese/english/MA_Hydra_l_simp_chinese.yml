 ################################
 # Agendas
 ################################
 
 council_agenda_agenda_MA_Hydra_democratic_name:"探索观点"
 council_agenda_agenda_MA_Hydra_democratic_desc:"当评价被强制时，好主意便会被埋没；当盒子上有锁且钥匙被丢弃，又有谁能跳出盒子去思考呢？"
 agenda_MA_Hydra_democratic_finish: "$agenda_MA_Hydra_democratic$"
 
 council_agenda_agenda_MA_Hydra_oligarchic_name:"强制秩序"
 council_agenda_agenda_MA_Hydra_oligarchic_desc:"额外的警力经费将确保街道秩序，如果没有足够的犯罪来证明我们那种重度-[Root.GetSpeciesHandName]化的对策的必要性，我们就只好为那些想关进牢里的人捏造犯罪指控。"
 agenda_MA_Hydra_oligarchic_finish: "$agenda_MA_Hydra_oligarchic$"
 council_agenda_agenda_MA_Hydra_oligarchic_effect:"(获得 £influence£$1|Y0$ 每 $pop_group_unit$ $MA_Hydra_job_enforcer_name_with_icon$)"
 
 council_agenda_agenda_MA_Hydra_dicatorial_name:"监视人口"
 council_agenda_agenda_MA_Hydra_dicatorial_desc:"为了确保安全，我们不能让我们的附属国、附庸不受监视。给了机会，他们会做出什么谁也不知道。"
 agenda_MA_Hydra_dicatorial_finish: "$agenda_MA_Hydra_dictatorial$"
 
 council_agenda_agenda_MA_Hydra_imperial_name:"传统中的力量"
 council_agenda_agenda_MA_Hydra_imperial_desc:"为我们最尊贵的统治者举行的庆典能够确保人民继续团结，并在我们共同为推进[This.GetRulerTitle]的意志而努力时，提醒所有人帝国的力量。"
 agenda_MA_Hydra_imperial_finish: "$agenda_MA_Hydra_imperial$"
 
 council_agenda_agenda_MA_Hydra_megacorp_name:"鼓励消费"
 council_agenda_agenda_MA_Hydra_megacorp_desc:"我们绝不能让经济停滞。鼓励资金流动将更容易把这股流向引导到我们的金库。"
 agenda_MA_Hydra_megacorp_finish: "$agenda_MA_Hydra_megacorp$"
 
 council_agenda_agenda_MA_Hydra_hivemind_name:"减少腐败"
 council_agenda_agenda_MA_Hydra_hivemind_desc:"将我们子个体中的缺陷降到最低，能确保整体不会因它们的腐化而受玷污。"
 agenda_MA_Hydra_hivemind_finish: "$agenda_MA_Hydra_hivemind$"
 
 council_agenda_agenda_MA_Hydra_machine_name:"改进协议"
 council_agenda_agenda_MA_Hydra_machine_desc:"自我完善的需求保证了我们的改进协议会不断改进我们的改进协议。"
 agenda_MA_Hydra_machine_finish: "$agenda_MA_Hydra_machine$"
 
