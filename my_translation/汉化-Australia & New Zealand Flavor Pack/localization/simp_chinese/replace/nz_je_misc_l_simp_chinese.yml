 nz_colonise_purchase_timer:0: "我们最近没有尝试购买土地"
 je_nz_land_colonisation_not_yet_button:0: "此按钮将触发允许购买土地的事件"
 
 je_nz_land_colonisation_land_agent_1:0: "派遣我们的土地代理人"
 je_nz_land_colonisation_land_agent_2:0 "Recall our land agents
 je_nz_land_colonisation_land_agent_desc:0: "我们可以派出皇家土地代理人，寻找愿意向我们出售土地的毛利人。\n\n#BOLD 提示：#!\n我们的土地代理人将自动进行土地购买。\n这些购买遵循历史土地转让，并可能导致大量土地转让给您。只有在您颁布了亲殖民法律的情况下才能进行购买。"
 je_nz_land_colonisation_land_agent.tt_timer:0: "最近没有派遣或召回任何土地代理人。"
 je_nz_land_colonisation_land_agent_send_out:0: "我们将派遣或召回我们的土地代理人。"
 
