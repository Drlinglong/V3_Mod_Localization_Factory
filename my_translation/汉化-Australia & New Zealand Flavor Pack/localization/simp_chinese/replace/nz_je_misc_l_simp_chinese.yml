 je_nz_land_colonisation:0: "殖民新西兰"
 je_nz_land_colonisation_reason:0: "我们已获得新西兰主权，但我们的定居者只拥有极少量的土地。大部分土地仍掌握在毛利居民手中。为了平息我们定居者的土地渴望，我们应该为定居点获取更多土地。\n \n#BOLD 提示：#!\n我们的土地代理人会设法寻找愿意出售土地的毛利人。新西兰公司也将积极尝试从毛利人手中购买土地以建立新的定居点。\n \n历史上，这是一个缓慢的过程。您可以通过提高殖民事务机构的级别来加快土地获取速度。"
 je_nz_land_colonisation_complete_tt:0: "我们已成功殖民整个新西兰"
 je_nz_land_colonisation_purchase_wants_to_sell:0: "我们的土地代理人发现了一大片可供购买的土地，并认为毛利部落可能愿意将其出售给我们"
