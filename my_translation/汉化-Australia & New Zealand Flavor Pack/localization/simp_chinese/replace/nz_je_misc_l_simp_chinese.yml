 nz_railway_mill_button:0: "建立房屋工厂"
 nz_railway_mill_button_desc:0: "铁路部门经理已决定在此住房方案中使用预制部件。为了满足这一需求，我们应该建立一个房屋工厂"
 nz_railway_mill_button_tt:0: "尚未建立政府工厂"

 nz_railway_location_city_button:0: "在市中心建造公寓"
 nz_railway_location_city_button_desc:0: "我们将不得不购买土地，但我们可以在城市中靠近现有设施的地方建造公寓"
 nz_railway_location_city_button_tt:0: "增加城市中心的成本和吞吐量加成"
 
 nz_railway_location_railway_land_button:0: "在铁路线附近建造房屋"
 nz_railway_location_railway_land_button_desc:0: "我们可以在铁路拥有的土地上建造房屋，从而节省资金，更重要的是，这些房屋靠近工人的工作地点。"
 nz_railway_location_railway_land_button_tt:0: "限制成本并为铁路增加吞吐量加成"
 
 nz_railway_design_simple_button:0: "它们应采用简单设计"
