#below are for the NZC and french colonisation JE

 je_company_nz_colonisation_nzc:0  "一个系统化殖民地"
 je_company_nz_colonisation_nzc_reason:0  "澳大利亚殖民地饱受劳工短缺和对罪犯劳工依赖的困扰。如果我们遵循爱德华·韦克菲尔德的“系统化殖民”思想，就可以避免这种情况。\n\n简单来说，我们必须廉价地从毛利人手中购买土地，然后以“足够的价格”将其出售给英国的投资者。当他们抵达时，他们将创造就业机会并在其大片庄园上享受生活。工人将被带来从事这些工作——但我们绝不能让他们购买任何土地，以免重蹈澳大利亚的覆辙。"
 je_company_nz_colonisation_nzc_failure_tt:0  "英国可能会干预我们的殖民地"
 
 je_company_nz_colonisation_fra:0  "一家公司殖民地"
 je_company_nz_colonisation_fra_reason:0  "太平洋底部的岛屿大部分未被触及，正待开发。我们新的殖民公司被赋予殖民这些岛屿的任务。\n\n#BOLD 提示：#!\n上述按钮将为我们提供殖民奖励。利用它们快速占领土地，并挫败任何竞争对手的进展。\n\n殖民化初期会很缓慢，但随着殖民船带来更多定居者，速度会加快。"
 
 je_company_nz_colonisation_nzc_goal_tt:  "新西兰没有毛利[Concept('concept_decentralized_nation', '$concept_decentralized_nation$')]存在。"
 je_company_nz_colonisation_nbc_goal_tt:  "南岛没有毛利[Concept('concept_decentralized_nation', '$concept_decentralized_nation$')]存在。"
 
 je_company_nz_colonisation_french_failure_tt:0  "法国可能会干预我们的殖民地"
 
 je_french_nz_colony_campaign_button:0  "发起定居活动"
 je_french_nz_colony_campaign_button_desc:0  "如果我们在家乡宣传我们的殖民努力，将有更多人来此定居。"
