 je_nz_multicultural:0: "尊重我们的协议"
 je_nz_multicultural_reason:0: "尽管我们一再向这些岛屿上的[SCOPE.sCulture('maori_people_scope').GetName]人承诺公平待遇，但最终在真正的平等方面却收效甚微。这本不必如此。"

