#below are for the NZC and french colonisation JE

 je_company_nz_colonisation_nzc:0: "系统化殖民地"
 je_company_nz_colonisation_nzc_reason:0: "澳大利亚殖民地饱受劳动力短缺和依赖囚犯劳工的困扰。如果我们遵循爱德华·韦克菲尔德的“系统化殖民”思想，就可以避免这种情况。\n\n简单来说，我们必须从毛利人手中廉价购买土地，然后以“足够的价格”出售给英国投资者。当他们抵达时，他们将创造就业机会并在其大型庄园中放松。工人将被带来从事这些工作——但我们绝不能让他们购买任何土地，以免重蹈澳大利亚的覆辙。"
 je_company_nz_colonisation_nzc_failure_tt:0: "英国可能会干预我们的殖民地"
 
 je_company_nz_colonisation_fra:0: "公司殖民地"
 je_company_nz_colonisation_fra_reason:0: "太平洋底部的岛屿大都未经触及，已成熟待取。我们新的殖民公司负责对其进行殖民。\n\n#BOLD 提示：#!\n上述按钮将给予我们殖民奖励。利用它们快速占领土地，并阻止任何竞争对手的进展。\n\n殖民化一开始会很慢，但随着殖民船带来更多定居者会加速。"
 
 je_company_nz_colonisation_nzc_goal_tt: "新西兰不存在毛利[Concept('concept_decentralized_nation', '$concept_decentralized_nation$')]。"
 je_company_nz_colonisation_nbc_goal_tt: "南岛不存在毛利[Concept('concept_decentralized_nation', '$concept_decentralized_nation$')]。"
 
 je_company_nz_colonisation_french_failure_tt:0: "法国可能会干预我们的殖民地"
 
 je_french_nz_colony_campaign_button:0: "开始定居活动"
