 je_nz_land_colonisation:0  "殖民新西兰"
 je_nz_land_colonisation_reason:0  "我们已获得新西兰的主权，但我们的定居者只拥有该国极少量的土地。大部分土地仍掌握在毛利人手中。为了平息定居者的土地渴望，我们应该获取更多土地用于定居。\n \n#BOLD 提示：#!\n我们的土地代理人会设法寻找愿意出售土地的毛利人。新西兰公司也将积极尝试从毛利人那里购买土地以建立新定居点。\n \n历史上，这是一个缓慢的过程。你可以通过提高殖民事务机构等级来加快土地获取速度。"
 je_nz_land_colonisation_complete_tt:0  "我们已成功殖民新西兰全境"
 je_nz_land_colonisation_purchase_wants_to_sell:0  "我们的土地代理人发现了一大片可供购买的土地，并认为当地部落可能愿意将其出售给我们"
 nz_colonise_purchase_agent_ready:0  "我们的土地代理人已派遣并准备达成交易"
 nz_colonise_purchase_timer:0  "我们最近没有尝试购买土地"
 je_nz_land_colonisation_not_yet_button:0  "此按钮将触发允许购买土地的事件"
 
 je_nz_land_colonisation_land_agent_1:0  "派遣我们的土地代理人"
 je_nz_land_colonisation_land_agent_2:0 "Recall our land agents
 je_nz_land_colonisation_land_agent_desc:0  "我们可以派出皇家土地代理人，寻找愿意将土地出售给我们的毛利人。\n\n#BOLD 提示：#!\n我们的土地代理人将自动进行土地购买。\n这些购买遵循历史上的土地转让，并可能导致大量土地转让给您。只有在您颁布了亲殖民法律的情况下才能进行购买。"
 je_nz_land_colonisation_land_agent.tt_timer:0  "最近没有派遣或召回任何土地代理人。"
 je_nz_land_colonisation_land_agent_send_out:0  "我们将派遣或召回我们的土地代理人。"
 
 je_nz_land_colonisation_land_reform:0  "改革毛利人土地所有权制度"
 je_nz_land_colonisation_land_reform_desc:0  "我们可以改革毛利人土地的所有方式，使其更易于我们的定居者购买"
 
 je_nz_land_colonisation_purchase:0  "购买毛利人土地"
 je_nz_land_colonisation_purchase_desc:0  "我们可以通过直接向毛利人所有者购买来获取更多土地。"
 
 je_nz_land_colonisation_confiscate:0  "没收毛利人土地"
 je_nz_land_colonisation_confiscate_desc:0  "我们可以没收土地，作为对反抗政府的惩罚。"

