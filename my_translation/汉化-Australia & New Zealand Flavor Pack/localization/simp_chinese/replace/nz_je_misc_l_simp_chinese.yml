 je_nz_land_colonisation_land_reform_desc:0: "我们可以改革毛利人的土地所有方式，以便我们的定居者更容易购买"
 
 je_nz_land_colonisation_purchase:0: "购买毛利土地"
 je_nz_land_colonisation_purchase_desc:0: "我们可以通过直接向毛利所有者购买来获得更多土地。"
 
