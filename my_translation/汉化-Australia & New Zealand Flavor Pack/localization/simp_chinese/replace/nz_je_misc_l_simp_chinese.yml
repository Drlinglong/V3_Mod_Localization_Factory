 je_nz_railway_houses_reason:0  "住房短缺日益严重，因此，我们铁路部门的许多员工都在努力负担租金。一些工人甚至拒绝被调往没有经济适用房的车站，别无选择，只能辞职另寻雇主。\n \n我们可以授予该部门自己的住房方案，以帮助减轻工人的压力。首先，我们需要建立一家房屋制造厂来生产该项目所需的木材……\n \n#BOLD 提示：#!\n上述每个按钮都将允许您规划住房方案。在规划阶段结束时，将根据您的选择授予一个修正。"
