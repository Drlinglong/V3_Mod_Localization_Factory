 je_nz_railway_houses:0: "规划住房方案"
 je_nz_railway_houses_reason:0: "住房短缺日益严重，因此，我们铁路部门的许多员工都难以负担房租。有些工人甚至拒绝调到没有经济适用房的车站，别无选择，只能辞职另谋高就。\n \n我们可以为该部门提供自己的住房方案，以帮助减轻工人的压力。首先，我们需要建立一个房屋工厂来生产本项目所需的木材……\n \n#BOLD 提示：#!\n上述每个按钮都将允许您规划住房方案。在规划阶段结束时，将根据您的选择给予一个修正器。"
 rail_houses_started:0: "已完成住房方案规划"
 je_nz_railway_houses_complete_tt:0: "以下修正器将添加到所有拥有铁路建筑的省份"
 je_nz_railway_houses_complete_country_tt:0: "以下修正器将添加到国家层面"
 je_nz_railway_houses_invalid:0: "住房短缺已结束"
 
 anz_nz_remove_railway_house_modifier:0: "结束住房方案"
