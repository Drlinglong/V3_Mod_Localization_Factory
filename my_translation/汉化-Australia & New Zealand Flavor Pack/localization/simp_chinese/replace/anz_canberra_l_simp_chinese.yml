je_anz_capital_location_vic_button:0  "[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName],#b [GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_vic_button_desc:0  "#ITALIC “毫无疑问,在[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]殖民地中,我们拥有一处无论是自然条件还是已有的建设,都非常适合作为联邦首都的地方.我们拥有适合这一目的的建筑,并且我们的气候在澳大利亚各殖民地中首屈一指,变化多端.”#!"
je_anz_capital_location_nsw_button:0  "[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName],#b [GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_nsw_button_desc:0  "#ITALIC “既然没有其他城市拥有[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]的设施,那么首都事实上就将是[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName].我们不应放弃在这片土地上的根基,也不应放弃[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]所孕育的定居点的主导地位.[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]是这片大陆的诞生地,因此它也必将成为首都!”#!"
je_anz_capital_location_qld_button:0  "[GetGlobalVariable('anz_qld_state').GetState.GetCityHubName],#b [GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_qld_button_desc:0  "#ITALIC “[GetGlobalVariable('anz_qld_state').GetState.GetCityHubName]作为首都吸引着我们,它战略性地坐落在繁荣的布里斯班河畔.这座城市是进步和工业潜力的象征,是澳大利亚充满活力的未来的缩影.让我们选择[GetGlobalVariable('anz_qld_state').GetState.GetCityHubName]--我们国家的心脏.”#!"
je_anz_capital_location_sas_button:0  "[GetGlobalVariable('anz_sas_state').GetState.GetCityHubName],#b [GetGlobalVariable('anz_sas_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_sas_button_desc:0  "#ITALIC “我想要指出的是,从地理角度来看,澳大利亚的重心位于一个确定的点......[GetGlobalVariable('anz_sas_state').GetState.GetCityHubName],它坐落在通往大陆中心最重要的水路上.”#!"
je_anz_capital_location_was_button:0  "[GetGlobalVariable('anz_was_state').GetState.GetCityHubName],#b [GetGlobalVariable('anz_was_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_was_button_desc:0  "#ITALIC “在所有澳大利亚人能称之为家的地方,为何不选择[GetGlobalVariable('anz_was_state').GetState.GetCityHubName]?自古以来,旧世界就流传着“当黑天鹅出现时!”的玩笑,而你的黑天鹅就在这里,它们栖息在黄金之柱上.这是一片财富与荣耀的土地,向北去吧,巨人的足迹从布鲁姆的沙滩上延伸,你就会明白上帝注定让它翱翔于星辰之间.#!”"
je_anz_capital_location_tas_button:0  "[GetGlobalVariable('anz_tas_state').GetState.GetCityHubName],#b [GetGlobalVariable('anz_tas_state').GetState.GetNameNoFormatting]#!"
je_anz_capital_location_tas_button_desc:0  "#ITALIC “大自然已将[GetGlobalVariable('anz_tas_state').GetState.GetCityHubName]定为首都.所有迹象都表明它或[GetGlobalVariable('anz_tas_state').GetState.GetNameNoFormatting]境内的其他某个地方将成为首都......那些渴望在联邦议会中获得席位的尊敬议员们,将无需牺牲健康或个人舒适.”#!"
je_anz_capital_location_act_button:0  "堪培拉"
je_anz_capital_location_act_button_desc:0  "#ITALIC “堪培拉地处内陆,是战略核心,连接着[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]的都市活力和其外围的区域魅力.堪培拉不仅仅是对[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]的妥协;它是一个深思熟虑的选择,确保我们国家拥有一个有韧性且团结的未来.”#!"
je_anz_capital_location_nzl_button:0  "奥克兰,#b 新西兰#!"
je_anz_capital_location_nzl_button_desc:0  "#ITALIC “风帆之城,太平洋的海风轻抚着进步,壮丽的风景描绘着充满活力的未来.奥克兰不只是一种选择;它更是一种邀请,邀请我们重新定义自己的叙事,拥抱一个既迷人又具有前瞻性的首都.让我们以奥克兰为舵,扬帆驶向明天!”#!"

