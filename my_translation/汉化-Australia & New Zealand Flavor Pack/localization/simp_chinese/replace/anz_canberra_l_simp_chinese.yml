je_anz_canberra:0  "澳大利亚首都"

je_anz_canberra_reason:0  "随着澳大利亚统一的前景日益临近,澳大利亚首都的归属问题成为一个热门话题.自然而然,每个殖民地和主要定居点都希望获得成为首都的荣誉.\n\n澳大拉西亚联邦会议已就首都问题成立了一个委员会.\n\n人们提出了各种论点,涉及有利的气候,现有自然和人工基础设施,防御能力,资源,地理中心和人口中心等因素.\n\n我们应考虑这些因素,以确定何处最符合我们[concept_capital_state]的象征性和战略影响力."

