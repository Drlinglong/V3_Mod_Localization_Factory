anz_aac_events.8.t:0: "煤炭工会组织"
anz_aac_events.8.d:0: "澳大利亚农业公司主管杰西·格雷格森（Jesse Gregson）挑起了矿工罢工，试图限制不同公司的煤炭工人组织在同一个工会中。\n\n一个全区范围的工会将大大增强[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]的集体谈判能力。"
anz_aac_events.8.f:0: "格雷格森认为，不同公司雇佣的矿工在同一个工会中联合起来是错误的，他正试图通过挑起罢工并从其他地方寻找破坏罢工的矿工来分裂工人的团结。这将迫使当地矿工屈服于公司的要求，以免失去生计。\n\n格雷格森通过降低采掘费率（按产量计酬）制造了罢工，并正从[SCOPE.sState('scab_state').GetStateRegion.GetName]枯竭的金矿区招募绝望的矿工。"
anz_aac_events.8.a:0: "鼓励澳大利亚农业公司（A.A.Co）破坏工会。"
anz_aac_events.8.b:0: "支持全区工会。"
anz_aac_unions_crushed_modifier:0: "煤炭工人被镇压"
anz_aac_unions_win_modifier:0: "全区矿工工会"

