anz_aac_events.2.t:0: "美利奴声望丧失"
anz_aac_events.2.d:0: "曾经[ROOT.GetCountry.GetNameNoFormatting]以其世界一流的优质羊毛而闻名。\n\n然而，我们让我们的@fabric! 羊毛产业彻底崩溃，并失去了我们的全球声誉。"
anz_aac_events.2.f:0: "\"在伦敦、巴黎、米兰、纽约等地，澳大利亚美利奴羊毛是贸易公司和纺织厂的珍贵商品。我们将失去这份声望是可悲的一天，但世界失去我们的羊毛更是可悲的一天。\""
anz_aac_events.2.a:0: "美利奴，不——！"

# if leading producer
anz_aac_events.3.t:0: "领先的纺织品生产国"
anz_aac_events.3.d:0: "澳大利亚农业公司已证明其价值，我们现在是世界领先的纺织品生产国！"
anz_aac_events.3.f:0: "\"我们独特培育的美利奴绵羊已经超越了它们在西班牙的起源，并最终因其无与伦比的优质羊毛而获得认可！\"\n\n\"最引人注目的景象之一是羊毛交易会如火如荼的进行。买家和经纪人都是社区中举足轻重、有实力的负责任人士，但当拍卖师推出一批货品时，买家会跳起来，将目录举过头顶，疯狂地向卖家喊价……一个下午处理10万英镑的羊毛并不罕见。\""
anz_aac_events.3.a:0: "民族的骄傲！"



#caught siphoning funds
anz_aac_events.4.t:0: "挪用资金被抓"
anz_aac_events.4.d:0: "[SCOPE.sCharacter('ruler_merino_siphon').GetFullName]被发现从澳大利亚农业公司挪用资金供个人使用。这不会让利益相关者满意……"
anz_aac_events.4.f:0: "披着公众信任的外衣，[SCOPE.sCharacter('ruler_merino_siphon').GetLastName]如今暴露在严厉的审视之下。他们的秘密活动被揭露，因为他们被发现秘密地将公司资金转移到自己的私人金库中，这公然背叛了他们受托维护的原则以及他们对[ROOT.GetCountry.GetNameNoFormatting]国家的职责。"
anz_aac_events.4.a:0: "这#b 太糟#!了。"

#siphoning funds
anz_aac_events.400.t:0: "挪用资金"
anz_aac_events.400.d:0: "[SCOPE.sState('aac_siphon_state').GetName]的[GetBuildingType('building_livestock_ranch').GetName]经营状况良好，积累了[concept_cash_reserves]。虽然这些储备金能增强我们的[concept_credit]，但直接动用这些资金也可能有用……"
anz_aac_events.400.f:0: "\"事实上，他们做得非常好，#b 澳大利亚农业公司#!的股东肯定不会注意到一些资金被重新分配到[ROOT.GetCountry.GetNameNoFormatting]的需要，甚至是我自己的需要……\""
anz_aac_events.400.a:0: "这是为了更大的利益。"
anz_aac_events.400.b:0: "这个主意是个错误。"
aac_siphon_backdown_tt:0: "你将能够回到这个选择。"


#inbred sheep
anz_aac_events.5.t:0: "近亲繁殖的绵羊"
anz_aac_events.5.d:0: "由于我们的美利奴育种计划仍然相对封闭，没有引入外国美利奴配对进行扩大，不幸地爆发了近亲繁殖绵羊的疫情……"
anz_aac_events.5.f:0: "\"我们有成群的毛茸茸的亲戚，就算它们被家族聚会咬了也找不到出路。它们勉强撑过几个季节就倒毙了，最糟糕的是它们的羊毛越来越少！\""
anz_aac_events.5.a:0: "哎呀……"
anz_inbreeding_event_tt:0: "美利奴育种计划近期未曾扩大。"

