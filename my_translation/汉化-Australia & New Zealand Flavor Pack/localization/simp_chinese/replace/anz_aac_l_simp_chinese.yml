je_anz_aac:0: "美利奴羊毛产业"
je_anz_aac_reason:0: "1788年引入澳大利亚的第一批绵羊不太适应当地环境，主要用于产肉，因为它们不产优质羊毛。\n\n1797年，仅引入了26只美利奴绵羊。它们源自西班牙皇家美利奴羊群，其羊毛品质世界一流。\n\n此后不久，富有而强大的先驱者约翰·麦克阿瑟上尉开始在广袤的土地上饲养美利奴绵羊。这项育种计划花费了几十年才产出足够的羊毛进行拍卖，首批澳大利亚羊毛于1821年在伦敦售出，因其可与西班牙最上等的羊毛媲美而广受赞誉。\n\n这项事业将充满挑战，但既然伦敦印象深刻，我们就有了一个令人兴奋的机会，可以在全球范围内建立一个繁荣的美利奴羊毛产业。\n$TOOLTIP_DELIMITER$\n@information! 如果#v 澳大利亚农业公司#!已经成立，并且#b 任何#! \"[concept_anz_men_of_capital]\"是[concept_powerful]或[concept_in_government]，他们将从英国君主制获得皇家特许状，授予#WHITE 额外的公司槽位#!。"

