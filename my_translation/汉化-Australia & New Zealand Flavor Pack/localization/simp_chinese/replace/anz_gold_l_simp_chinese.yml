#rumors of gold
afp_gold_events.1.t:0: "淘金传闻"
afp_gold_events.1.d:0: "黄金在此地存在已有时日，但数量微不足道——直到现在。威廉·克拉克报告称在石英中发现了大量黄金。这可能为殖民地带来巨大财富，但也可能在流放犯定居者中引发狂热，动摇我们脆弱的社会。\n\n[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]敦促我们压制这些谣言，以防他们的劳动力为了追逐财富而弃田而去。"
afp_gold_events.1.f:0: "“我们已经面临劳动力短缺；用快速致富的梦想诱惑所有人，无疑会加剧这个问题，并导致许多必需品和服务的供应链出现系统性短缺。更不用说，这里许多人是前罪犯，面对这样的诱惑，我们怎能相信他们会保持秩序而不叛变？即使黄金真在此地，待我们殖民地基础更加稳固后，仍可从中获利……”"
afp_gold_events.1.a:0: "把它收起来，克拉克先生，否则我们都要被割喉了！"
afp_gold_events.1.b:0: "追查这些传闻。"

#external gold rush
afp_gold_events.2.t:0: "[SCOPE.sState('external_gold_state').GetName]的淘金热"
afp_gold_events.2.d:0: "自[SCOPE.sState('external_gold_state').GetName]传来轻松致富的消息，吸引走了我们的劳动力，严重损害了我们的经济。随着[SCOPE.sState('external_gold_state').GetName]新增城镇，我们则出现新的鬼城。或许我们若有自己的淘金热，便能扭转经济颓势？然而，这样的鼓励可能导致无法控制的乐观情绪。"
afp_gold_events.2.f:0: "他们发现了规模可观的金矿区，吸引了各种各样寻求发财的工人。大量有能力的劳动力涌入[SCOPE.sCountry('external_gold_country').GetName]，正创造着蓬勃发展的经济，并围绕这些金矿区建立了服务矿工的新城镇。"
afp_gold_events.2.a:0: "现在时机不对。"
afp_gold_events.2.b:0: "悬赏发现黄金。"
afp_gold2:0: "已发生：\n#r 20%的非原住民劳工、农民、职员、店主和机械师已前往[SCOPE.sState('external_gold_state').GetName]！#"

