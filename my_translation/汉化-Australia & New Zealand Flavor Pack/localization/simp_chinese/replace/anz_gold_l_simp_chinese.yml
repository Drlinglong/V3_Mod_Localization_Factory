 afp_gold_events.10.t:0: "南方的“北方雅典”"
 afp_gold_events.10.d:0: "[GetGoods('gold').GetName]涌入[SCOPE.sState('afp_gold_state').GetName]正迅速将但尼丁变为[ROOT.GetCountry.GetName]最富裕的城市之一。"
 afp_gold_events.10.f:0: "“尽管可能有些混乱，但我们这座美丽的城市似乎正因淘金热的兴奋而热闹非凡。每天都有新的财富涌入，所有这些都需要妥善管理和分配。我们面前的任务很明确。”"
 afp_gold_events.10.a:0: "这笔新发现的财富将使但尼丁成为工业巨头，以及[ROOT.GetCountry.GetNameNoFlag]所有贸易的中心。"
 afp_gold_events.10.b:0: "将多余的黄金用于资助城市中贫困的拉撒路们的慈善救济是理所当然的。"
 afp_gold_events.10.c:0: "凭借这些资源，但尼丁将在所有学术领域引领其国家。"
 afp_gold_events.10.e:0: "这是一个让公平的[ROOT.GetCountry.GetNameNoFlag]闻名世界的机会。我们将举办一次全国性展览，由但尼丁承办。"
 otago_trading_modifier:0: "但尼丁贸易枢纽"
