 afp_gold_events.11.t:0  "金矿区洪水！"
 afp_gold_events.11.d:0  "连续六天的大雨导致[SCOPE.sState('flood_state').GetName]中部所有河流决堤，淹死了数十名在洪泛区露营的不幸矿工。"
 afp_gold_events.11.f:0  "“在上次风暴发生时，人们几乎认为不可能在相当长一段时间内再次遭遇如此严重的灾难。我们对此非常有信心，以至于沙特弗河的峡谷和海滩再次充满了我们勤劳的蜂群，他们努力从顽固的土壤中夺取其隐藏和严密守护的宝藏；但无情的洪水再次咆哮而下，我们的希望破灭了。”"
 afp_gold_events.11.a:0  "幸存者将不得不自食其力。"
 afp_gold_events.11.b:0  "我们应该投入一些资金用于运送救援物资。"
 state_goldfields_flooded:0  "金矿区被淹"

 afp_gold_events.12.t:0  "金矿区暴雪！"
 afp_gold_events.12.d:0  "正当最恶劣的天气似乎已过去时，一场毁灭性的暴雪席卷了[SCOPE.sState('blizzard_state').GetName]。数周的大雪将许多矿工困在山中，无法得知他们是否还活着。"
 afp_gold_events.12.f:0  "“没有取暖的燃料，只有做饭的。比利锅烧开后，把木柴拿出来收好。靴子和衣服晚上会冻得像木板一样硬，所以早上穿之前必须把它们塞到毯子下面解冻。天知道这种北极气温什么时候才能停止。”"
 afp_gold_events.12.a:0  "这太令人痛心了！立即开始协调救援工作。"
 afp_gold_events.12.b:0  "洪水应该已经给他们一个教训了。"
 afp_gold_events.12.c:0  "尽可能营救那些人。春天到来时，我们修建水坝和防雪棚，以减轻未来任何灾害造成的损失。"
 state_goldfields_snowed:0  "金矿区被雪覆盖"
