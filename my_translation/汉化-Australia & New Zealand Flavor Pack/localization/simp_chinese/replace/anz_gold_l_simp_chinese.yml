 afp_gold_events.13.t:0  "外国劳工"
 afp_gold_events.13.d:0  "随着[SCOPE.sState('nz_gold_state').GetName]的淘金热逐渐消退，矿主们正在国外寻找廉价劳动力，以系统地开采最初淘金热中被忽略的黄金。"
 afp_gold_events.13.f:0  "“想想看：我们尊贵的达尼丁商行，因淘金热的消退而变得空荡荡。我们需要更多的矿工来维持黄金的流动。”"
 afp_gold_events.13.a:0  "来自[SCOPE.sState('nz_china_state').GetName]的工人将是完美的。"
 afp_gold_events.13.b:0  "我们应该到别处寻找廉价劳动力来源。"
 afp_gold_events.13.c:0  "休想邀请那些肮脏、吝啬、无知的异族踏上这片土地！"
 modifier_nz_xenophobia_support:0  "排外情绪"


#Eureka Journal
afp_je_eureka:0  "金矿区怨恨"
afp_je_eureka_reason:0  "“每个公民都有不可剥夺的权利，可以参与制定他被要求遵守的法律——没有代表权的征税是暴政。\n\n本殖民地迄今为止一直由受薪官员统治，基于错误的假设，即法律大于正义，因为，当然，法律是由他们及其朋友制定的，并且非常适合他们自私的目的和狭隘的观点。‘联盟’的目标是将权力交到人民负责任的代表手中，以制定健全的法律并进行诚实的治理。\n\n‘联盟’不希望本殖民地立即与母国分离，如果对整个自由社会施以平等的法律和平等的权利。\n\n但如果[ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameWithTitle]继续听信不诚实的大臣的糟糕建议，并坚持以王室特权的假定权威间接规定殖民地令人厌恶的法律，改革联盟将努力通过主张人民的特权来取代这种王室特权，因为人民是所有政治权力的唯一合法来源。”"
