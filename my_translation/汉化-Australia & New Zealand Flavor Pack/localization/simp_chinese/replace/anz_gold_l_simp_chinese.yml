afp_gold_events.7.t:0: "尤里卡起义"
afp_gold_events.7.d:0: "随着镇压叛乱的消息传开，我们的军事胜利已转变为一场公共关系灾难。普通民众现在强烈同情叛乱者。在这种舆论下，煽动叛乱的审判变得难以进行。战斗虽已胜利，但一切尚未结束。"
afp_gold_events.7.f:0: "“那是一场革命——规模虽小；但政治意义重大；那是一场争取自由的罢工，一场为原则而进行的斗争，一次反抗不公和压迫的立场。那是男爵们与约翰王的故事重演；微不足道的开端，却带来巨大的政治成果，都具有划时代的意义。这是又一个通过战败赢得胜利的例子。它为历史增添了光荣的一页；人民知道它并为此感到自豪。他们铭记着在尤里卡栅栏牺牲的那些人，彼得·拉洛尔也拥有他的纪念碑。”\n——马克·吐温"
afp_gold_events.7.a:0: "安抚民众"
afp_gold_events.7.b:0: "我们不会向叛徒屈服！"

afp_gold_events.8.t:0: "许可证搜查"
afp_gold_events.8.d:0: "[SCOPE.sState('afp_gold_state').GetName]金矿区的紧张局势正达到沸点，淘金者抱怨警察使用的残暴和勒索手段。另一方面，警察声称他们只是试图对那些利用我们资源却拒绝支付应有份额的局外人执行法律。"
afp_gold_events.8.f:0: "设立许可证费是为了承担淘金热的基础设施和管理成本，然而[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]声称，与淘金者的平均收入相比，许可证费过于繁重，导致许多人蒙受巨大损失而离开金矿区。因此，大约一半的淘金者一直没有支付。警察（其中许多是来自[SCOPE.sState('afp_gold_tasmania').GetName]的前罪犯）以其残暴手段而闻名。由于警察对所有罚款收取50%的佣金，他们经常无视正当程序，并将许可证检查视为一场以英式猎狐风格进行的盛大运动。"
afp_gold_events.8.a:0: "对黄金征收特许权使用费将使我们能够降低许可证费。"
afp_gold_events.8.b:0: "增加搜查频率，让那些不劳而获者支付！"
afp_gold_events.8.c:0: "加强警方调查，并设立黄金特许权使用费以降低许可证费。"
anz_goldfield_investigating_police_var:0: "我们正在调查警方行为"

afp_gold_events.9.t:0: "尤里卡酒店"
afp_gold_events.9.d:0: "淘金者[SCOPE.sCharacter('james_scobie').GetFullName]被发现在尤里卡酒店附近遇害。一次仓促的法庭调查迅速免除了酒店被控所有者[SCOPE.sCharacter('james_bentley').GetFullName]的罪名。鉴于已知该地方法官曾收受[SCOPE.sCharacter('james_bentley').GetLastName]的贿赂，当地民众感到司法不公，便在尤里卡酒店举行了抗议，该酒店在一场骚乱中被焚毁。"
afp_gold_events.9.f:0: "“我儿子，也是最后一位证人，昨晚我和他交谈时我们受到了干扰，期间我说我想知道那些声音是不是本特利先生或夫人发出的。”\n——玛丽·安·韦尔奇在作证指控本特利时说。"
afp_gold_events.9.a:0: "派兵增援警察！"
afp_gold_events.9.b:0: "对此事展开调查。"

