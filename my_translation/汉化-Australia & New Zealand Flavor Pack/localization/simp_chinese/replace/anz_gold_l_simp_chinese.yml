afp_gold_events.6.t:0  "尤里卡栅栏"
afp_gold_events.6.d:0  "和平进程失败了。[SCOPE.sCharacter('peter_lalor').GetFullName]掌控了这场运动，并主持了尤里卡旗帜下的宣誓仪式。[SCOPE.sCharacter('peter_lalor').GetLastName]决心拿起武器，下令建造栅栏，为一场不可避免的战斗做准备。"
afp_gold_events.6.f:0  "“我们以南十字星的名义宣誓，忠诚地彼此支持，为捍卫我们的权利和自由而战！”\n\n彼得·拉洛尔高喊着，矿工们宣誓并烧毁了他们的采矿许可证。"
afp_gold_events.6.a:0  "我们不能容忍这种叛国行为！"
afp_gold_events.6.b:0  "我们以南十字星的名义宣誓！"
