 afp_gold_events.10.t:0  "南方的“北方雅典”"
 afp_gold_events.10.d:0  "[SCOPE.sState('afp_gold_state').GetName]涌入的[GetGoods('gold').GetName]正迅速将达尼丁变成[ROOT.GetCountry.GetName]最富有的城市之一。"
 afp_gold_events.10.f:0  "“尽管可能有些混乱，但我们美丽的城市似乎因淘金热而热闹非凡。每天都有新的财富涌入，所有这些都需要妥善管理和分配。我们面前的任务很明确。”"
 afp_gold_events.10.a:0  "这笔新获得的财富将使达尼丁成为工业巨头和[ROOT.GetCountry.GetNameNoFlag]的贸易中心。"
 afp_gold_events.10.b:0  "将多余的黄金用于资助城市贫困拉撒路们的慈善救济是理所当然的。"
 afp_gold_events.10.c:0  "有了这些资源，达尼丁将在所有学术领域引领她的国家。"
 afp_gold_events.10.e:0  "这是一个让[ROOT.GetCountry.GetNameNoFlag]闻名世界的机会。我们将举办一次全国性展览，由达尼丁主办。"
