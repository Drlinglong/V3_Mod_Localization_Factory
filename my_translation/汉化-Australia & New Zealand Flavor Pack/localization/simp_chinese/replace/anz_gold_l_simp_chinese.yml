#overwritten vanilla goldrush.1 for Victoria, Otago, and Coromandel
goldrush.1.d2:0  "一名[SCOPE.sCulture('scope_coromandel_australian').GetName]淘金者在[SCOPE.sState('goldrush_state').GetStateRegion.GetName]发现了大量砂金。世界各地的人们正汇聚于此，坚信他们将发现下一个巨大的矿脉并变得无比富有。"
goldrush.1.d3:0  "在瀑布的岩壁上发现的闪光斑点，导致了科罗曼德半岛金矿的发现。来自各地的矿业公司正汇聚于此，坚信他们将发现下一个巨大的矿脉并变得无比富有。"
goldrush.1.f2:0  "黄金，黄金，闪亮耀眼的黄金！\n图阿佩卡、旺阿佩卡，赤金闪耀！"
goldrush.1.f3:0  "以牙还牙，巴拉瑞特，耀眼纯金！"
goldrush.1.c:0  "一传十十传百！"
goldrush.1.e:0  "我的！都是我的！"

#marvelous melbourne
afp_gold_events.3.t:0  "非凡的[SCOPE.sState('afp_gold_state').GetCityHubName]"
afp_gold_events.3.d:0  "随着淘金热持续为[SCOPE.sState('afp_gold_state').GetName]殖民地带来财富和繁荣，[SCOPE.sState('afp_gold_state').GetCityHubName]已成为世界上最富裕、最奢华的城市之一。一场盛大的舞会已被计划，以展示黄金所带来的奢华与铺张。"
afp_gold_events.3.f:0  "“吊灯比带我们来到这里的所有黄金还要闪耀，客人的穿着比我向父母谎报的职业前景还要奢华。这是一场令人眼花缭乱的财富与地位的展示，我不禁感觉自己有点像鳄鱼派对上的负鼠。不过，既来之，则安之（或曰既来[SCOPE.sState('afp_gold_state').GetCityHubName]之，则安之），对吧？”"
afp_gold_events.3.a:0  "只邀请社会上有影响力的人士"
afp_gold_events.3.b:0  "向所有人开放舞会"
afp_gold_events.3.c:0  "将活动作为公共项目的筹款活动"
afp_gold_events.3.e:0  "利用此活动展示澳大利亚文化与艺术"

