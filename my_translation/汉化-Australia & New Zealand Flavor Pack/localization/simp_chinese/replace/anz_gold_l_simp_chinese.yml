afp_gold_events.7.t:0  "尤里卡叛乱"
afp_gold_events.7.d:0  "随着叛乱被镇压的消息传开，我们的军事胜利变成了一场公关灾难。普通民众现在对叛乱分子深感同情。在这种公众舆论下，煽动叛乱的审判变得难以进行。战争虽然赢了，但事情尚未结束。"
afp_gold_events.7.f:0  "“那是一场革命——规模虽小，但在政治上却意义重大；那是一场争取自由的罢工，一场为原则而战的斗争，一场反抗不公和压迫的立场。那是男爵们和约翰的重演；开端虽小，但政治结果却意义重大，都具有划时代的意义。这是又一个在失败的战斗中赢得胜利的例子。它为历史增添了光荣的一页；人民知道它并引以为豪。他们缅怀那些在尤里卡栅栏牺牲的人们，彼得·拉洛尔也有了他的纪念碑。” \n——马克·吐温"
afp_gold_events.7.a:0  "安抚民众"
afp_gold_events.7.b:0  "我们绝不向叛徒屈服！"

afp_gold_events.8.t:0  "许可证搜捕"
afp_gold_events.8.d:0  "[SCOPE.sState('afp_gold_state').GetName]金矿区的局势正达到沸点，挖金者们抱怨警察使用的残忍勒索手段。另一方面，警方声称他们只是在对那些利用我们资源却拒绝支付其应得份额的外来者执行法律。"
afp_gold_events.8.f:0  "许可证费用旨在处理淘金热的基础设施和管理成本，然而[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]声称与挖金者的平均收入相比，许可证费用过于繁重，导致许多人蒙受巨大损失离开了金矿区。因此，大约一半的挖金者没有支付。警察（其中许多是来自[SCOPE.sState('afp_gold_tasmania').GetName]的前罪犯）以其残酷的手段而闻名。由于警察收取所有罚款50%的佣金，他们经常无视正当程序，将许可证检查视为一场以英国猎狐方式进行的盛大运动。"
afp_gold_events.8.a:0  "征收黄金特许权使用费将使我们能够降低许可证费用。"
afp_gold_events.8.b:0  "增加搜捕频率，让那些不劳而获者付出代价！"
afp_gold_events.8.c:0  "增加警方调查并建立黄金特许权使用费以降低许可证费用。"
anz_goldfield_investigating_police_var:0  "我们正在调查警方行为"

afp_gold_events.9.t:0  "尤里卡酒店"
afp_gold_events.9.d:0  "一名挖金者[SCOPE.sCharacter('james_scobie').GetFullName]在尤里卡酒店附近被发现遇害。仓促的法庭调查迅速宣告酒店被控的所有者[SCOPE.sCharacter('james_bentley').GetFullName]无罪。鉴于治安官曾收受[SCOPE.sCharacter('james_bentley').GetLastName]的贿赂，当地民众感到司法不公，于是在尤里卡酒店集结抗议，酒店在骚乱中被烧毁。"
afp_gold_events.9.f:0  "“昨晚我儿子（也是最后一个证人）和我聊了些话，当我们被打扰时，我说我在想那些声音是不是本特利先生或太太的声音。”\n——玛丽·安·威尔奇针对本特利的证词。"
afp_gold_events.9.a:0  "派兵增援警察！"
afp_gold_events.9.b:0  "对此事展开调查。"

