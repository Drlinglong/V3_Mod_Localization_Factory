 afp_gold_events.11.t:0: "金矿区洪水泛滥！"
 afp_gold_events.11.d:0: "连续六天的强降雨导致[SCOPE.sState('flood_state').GetName]中部所有河流决堤，淹没了数十名在洪泛平原扎营的不幸矿工。"
 afp_gold_events.11.f:0: "“在上次风暴之后，人们曾认为在相当长一段时间内，我们不可能再次遭遇如此严重的灾难。我们对此深信不疑，以至于肖特奥弗河的峡谷和河滩再次挤满了我们勤劳的人群，努力从顽固的土壤中夺取其隐藏并严密守护的宝藏；然而，无情的元素再次咆哮而下，我们的希望彻底破灭了。”"
 afp_gold_events.11.a:0: "幸存者将不得不自食其力。"
 afp_gold_events.11.b:0: "我们应该投入一些资金用于运送救援物资。"
 state_goldfields_flooded:0: "金矿区被淹"

 afp_gold_events.12.t:0: "金矿区暴风雪！"
 afp_gold_events.12.d:0: "正当我们以为最恶劣的天气已过去时，一场毁灭性的暴风雪席卷了[SCOPE.sState('blizzard_state').GetName]。数周的强降雪将许多矿工困在山区，无法得知他们是否还活着。"
 afp_gold_events.12.f:0: "“没有取暖的燃料，只有做饭的。当水壶煮沸时，就把柴火熄灭并保存起来。夜里靴子和衣服会冻得像木板一样硬，所以早上穿之前必须把它们塞到毯子下解冻。只有天知道这些北极般的低温何时才会停止。”"
 afp_gold_events.12.a:0: "这太令人痛心了！立即开始协调救援工作。"
 afp_gold_events.12.b:0: "洪水应该已经给他们一个教训了。"
 afp_gold_events.12.c:0: "营救我们能救的人。春天到来时，我们建造水坝和防雪棚，以减轻未来任何灾害的损害。"
 state_goldfields_snowed:0: "金矿区被大雪覆盖"
 modifier_blizzard_rescue:0: "暴风雪救援工作"
