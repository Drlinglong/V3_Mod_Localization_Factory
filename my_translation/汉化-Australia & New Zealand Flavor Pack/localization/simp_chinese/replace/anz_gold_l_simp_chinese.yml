#gold speculation bubble
afp_gold_events.4.t:0  "投机泡沫"
afp_gold_events.4.d:0  "随着关于[SCOPE.sState('gold_state').GetName]新金矿的讨论，投机者们正在大量购买土地，希望能找到黄金，导致地价出现泡沫。我们可以规范土地投机，让市场自行发展，或者鼓励更多投资于采矿业而非单纯的土地投机。"
afp_gold_events.4.f:0  "“每个人都在谈论新金矿！土地投机者正在大肆购买所有可见的土地，但这真的是好事吗？我们可不希望重蹈荷兰郁金香狂热那样的泡沫覆辙！”"
afp_gold_events.4.a:0  "通过税收规范土地投机。"
afp_gold_events.4.b:0  "让市场自行发展。"
afp_gold_events.4.c:0  "转而鼓励采矿投资。"


#eureka
afp_gold_events.5.t:0  "巴拉瑞特改革联盟"
afp_gold_events.5.d:0  "成千上万的人聚集起来，在[SCOPE.sCharacter('eureka_leader').GetFullName]的主持下成立了一个改革联盟。他们对昂贵的采矿许可证和金矿管理感到愤怒，声称警察收受贿赂，在没有正当程序的情况下监禁人们。\n\n渴望选举改革的宪章运动正在酝酿之中。"
afp_gold_events.5.f:0  "“事已至此，命运已为这场运动盖上了不可磨灭的印记。地球上没有任何力量能阻止这个国家的人民团结一心，大步迈向自由。当我们展望澳大利亚未来的辉煌景象时，我们惊叹不已。”"

#afp_gold_events.5.a:0 "We will try resolve their grievances."
afp_gold_events.5.a:0  "黄金必须流通。"
afp_eureka_war:0  "一场[concept_revolution]在[SCOPE.sState('afp_gold_state').GetName]爆发"
