#rumors of gold
afp_gold_events.1.t:0  "黄金谣言"
afp_gold_events.1.d:0  "黄金在这里存在已有一段时间了，但数量微不足道——直到现在。威廉·克拉克报告称石英中蕴藏着大量黄金。这可能会为殖民地带来巨大财富，但也可能在罪犯定居者中引发狂热，从而动摇我们脆弱的社会。\n\n[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]敦促我们压制这些谣言，以防止他们的劳动力为了追求财富而放弃农田。"
afp_gold_events.1.f:0  "“我们已经面临劳动力短缺；用快速致富的梦想诱惑所有人，只会加剧这个问题，并导致许多必需品和服务的供应链出现系统性短缺。更何况，这里许多人都是前罪犯，我们怎能相信他们在面对如此诱惑时，能保持秩序而不哗变？如果黄金真的在这里，那么在我们殖民地建立更稳定的基础后，它仍在那里可供我们获利……”"
afp_gold_events.1.a:0  "收起来，克拉克先生，否则我们都得人头落地！"
afp_gold_events.1.b:0  "追逐这些谣言。"

#external gold rush
afp_gold_events.2.t:0  "[SCOPE.sState('external_gold_state').GetName]的淘金热"
afp_gold_events.2.d:0  "关于在[SCOPE.sState('external_gold_state').GetName]容易致富的消息已传到我国海岸，这导致我国劳动力流失并严重损害我国经济。[SCOPE.sState('external_gold_state').GetName]获得了新的城镇，而我们则获得了新的鬼城。也许如果我们自己也有淘金热，就能扭转经济衰退？然而，这样的鼓励可能会导致无序的乐观主义。"
afp_gold_events.2.f:0  "他们发现了可观的金矿，这吸引了各种寻求发财的工人。[SCOPE.sCountry('external_gold_country').GetName]涌入的熟练劳动力正在创造一个蓬勃发展的经济，并围绕这些金矿建立了新城镇来为矿工提供服务。"
afp_gold_events.2.a:0  "现在时机不对。"
afp_gold_events.2.b:0  "悬赏发现黄金。"
afp_gold2:0  "已发生：\n#r 20%的非原住民劳工、农民、店员、店主和机械师已前往[SCOPE.sState('external_gold_state').GetName]#！"

