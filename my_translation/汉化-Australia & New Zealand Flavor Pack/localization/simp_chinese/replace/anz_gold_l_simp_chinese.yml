 afp_gold_events.13.t:0: "外国劳工"
 afp_gold_events.13.d:0: "随着[SCOPE.sState('nz_gold_state').GetName]的淘金热逐渐消退，矿主们正向海外寻求廉价劳工，以系统性地开采初期淘金热中遗漏的黄金。"
 afp_gold_events.13.f:0: "“想想看：我们尊贵的但尼丁商行，随着淘金热离我们而去而变得空空荡荡。我们需要更多的矿工来维持黄金的流动。”"
 afp_gold_events.13.a:0: "来自[SCOPE.sState('nz_china_state').GetName]的工人将是完美的选择。"
 afp_gold_events.13.b:0: "我们应该到别处寻找廉价劳动力来源。"
 afp_gold_events.13.c:0: "绝不能邀请那些肮脏、吝啬、无知的异族人踏上我们的土地！"
 modifier_nz_xenophobia_support:0: "排外情绪"


#Eureka Journal
afp_je_eureka:0: "金矿区怨言"
afp_je_eureka_reason:0: "“每一位公民都拥有制定其必须遵守的法律的不可剥夺的权利——无代表不纳税即是暴政。\n\n本殖民地迄今为止一直由受薪官员统治，他们错误地认为法律高于正义，因为，嘿，法律是由他们及其朋友制定的，并且完美地符合他们的自私目的和狭隘观点。该“联盟”的宗旨是将权力置于人民的负责任代表手中，以制定健全的法律并建立廉洁的政府。\n\n“联盟”并不希望本殖民地立即与宗主国分离，如果全体自由社区都能获得平等的法律和权利。\n\n但是，如果[ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameWithTitle]继续采纳不诚实大臣的错误建议，并坚持以王室特权的假定权力间接为殖民地制定令人厌恶的法律，那么改革联盟将努力通过主张人民的特权来取代这种王室特权，因为人民的特权是所有特权中最至高无上的，人民是所有政治权力的唯一合法来源。”"
