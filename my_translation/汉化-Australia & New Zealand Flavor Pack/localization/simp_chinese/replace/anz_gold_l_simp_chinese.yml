#overwritten vanilla goldrush.1 for Victoria, Otago, and Coromandel
goldrush.1.d2:0: "一名[SCOPE.sCulture('scope_coromandel_australian').GetName]探矿者在[SCOPE.sState('goldrush_state').GetStateRegion.GetName]发现了大量砂金。世界各地的人们正蜂拥而至，相信他们会发现下一个大矿脉并变得极其富有。"
goldrush.1.d3:0: "在瀑布岩壁上发现的一个闪光点，导致了科罗曼德半岛黄金的发现。世界各地的矿业公司正蜂拥而至，相信他们会发现下一个大矿脉并变得极其富有。"
goldrush.1.f2:0: "黄金，黄金，闪亮亮的黄金！\n图阿佩卡，旺阿佩卡，鲜红的黄金！"
goldrush.1.f3:0: "针锋相对，巴拉瑞特，闪亮亮的黄金！"
goldrush.1.c:0: "广而告之！"
goldrush.1.e:0: "我的！全是我的！"

#marvelous melbourne
afp_gold_events.3.t:0: "美妙的[SCOPE.sState('afp_gold_state').GetCityHubName]"
afp_gold_events.3.d:0: "随着淘金热持续为[SCOPE.sState('afp_gold_state').GetName]殖民地带来财富和繁荣，[SCOPE.sState('afp_gold_state').GetCityHubName]已成为世界上最富裕、最奢华的城市之一。一场盛大的舞会已计划好，以展示黄金所带来的奢华与铺张。"
afp_gold_events.3.f:0: "“枝形吊灯比把我们都吸引到这里的黄金还要闪亮，客人们的服装比我对我父母撒的关于我职业前景的谎言还要奢华。这是一场令人眼花缭乱的财富与地位展示，我不禁感觉自己像是在鳄鱼派对上的负鼠。但话说回来，入乡随俗嘛（或者在[SCOPE.sState('afp_gold_state').GetCityHubName]就是这样），对吧？”"
afp_gold_events.3.a:0: "只邀请社会有影响力人士"
afp_gold_events.3.b:0: "向所有人开放舞会"
afp_gold_events.3.c:0: "将活动作为公共项目的筹款活动"
afp_gold_events.3.e:0: "利用此次活动展示澳大利亚文化与艺术"

