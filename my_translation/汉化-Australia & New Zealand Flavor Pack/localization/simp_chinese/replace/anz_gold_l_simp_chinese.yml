#gold speculation bubble
afp_gold_events.4.t:0: "投机泡沫"
afp_gold_events.4.d:0: "随着[SCOPE.sState('gold_state').GetName]新金矿的传闻甚嚣尘上，投机者们正大量购入土地，希望从中发现黄金，导致地价出现泡沫。我们可以规范土地投机行为，任由市场发展，或者鼓励更多对采矿业而非仅仅土地投机的投资。"
afp_gold_events.4.f:0: "“大家都在谈论新发现的金矿！土地投机者正在购买眼前的一切，但这真的是好事吗？我们可不想再看到像荷兰郁金香狂热那样的泡沫！”"
afp_gold_events.4.a:0: "通过征税规范土地投机。"
afp_gold_events.4.b:0: "任由市场发展。"
afp_gold_events.4.c:0: "改为鼓励采矿投资。"


#eureka
afp_gold_events.5.t:0: "巴拉瑞特改革联盟"
afp_gold_events.5.d:0: "数千人聚集起来，在[SCOPE.sCharacter('eureka_leader').GetFullName]的主持下成立了一个改革联盟。他们对昂贵的采矿许可证和金矿区的管理感到愤怒，声称警察收受贿赂，未经正当程序监禁民众。\n\n渴望选举改革的宪章运动正在酝酿之中。"
afp_gold_events.5.f:0: "“木已成舟，命运已在这场运动上盖下其不可磨灭的印记。世上没有任何力量可以阻止这个国家人民为自由而联合起来的强大力量和迅猛步伐，我们在展望澳大利亚未来的辉煌前景时，感到无比惊叹。”"

#afp_gold_events.5.a:0 "We will try resolve their grievances."
afp_gold_events.5.a:0: "黄金必须源源不断。"
afp_eureka_war:0: "一场[concept_revolution]在[SCOPE.sState('afp_gold_state').GetName]爆发"
afp_eureka_war2:0: "将在维多利亚的[concept_state]爆发一场[concept_revolution]"

afp_gold_events.6.t:0: "尤里卡栅栏"
afp_gold_events.6.d:0: "和平进程已经失败。[SCOPE.sCharacter('peter_lalor').GetFullName]已接管这场运动，并主持了对尤里卡旗帜的宣誓仪式。鉴于有必要拿起武器，[SCOPE.sCharacter('peter_lalor').GetLastName]已下令建造一座栅栏，以准备一场不可避免的战斗。"
afp_gold_events.6.f:0: "“我们以南十字星起誓，彼此忠诚，为捍卫我们的权利与自由而战！”\n\n彼得·拉洛尔高声喊道，矿工们则宣誓并烧毁他们的采矿许可证。"
afp_gold_events.6.a:0: "我们不能容忍这种叛国行为！"
afp_gold_events.6.b:0: "我们以南十字星起誓！"
#afp_gold_events.6.b:0 "So be it." #let them go independent?
