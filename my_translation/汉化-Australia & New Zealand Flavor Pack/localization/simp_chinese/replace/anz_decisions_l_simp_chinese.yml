afp_federate_australia:0: "澳大利亚联邦化"
afp_federate_australia_desc:0: "依照《澳大利亚联邦宪法法案》的规定，将殖民地统一到一个联邦议会之下。如果我国与任何独立殖民地保持友好关系并缔结防御条约，它们将加入联邦。"
