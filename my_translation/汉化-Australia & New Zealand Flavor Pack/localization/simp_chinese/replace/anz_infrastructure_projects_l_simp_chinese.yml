# Fremantle Harbor Development

#Decision
anz_fremantle_jetty_decision:0: "建造弗里曼特尔长栈桥"
anz_fremantle_jetty_decision_desc:0: "港口进入天鹅河的通道被石灰岩浅滩阻挡；在我们拥有清除它的技术之前，我们可以将栈桥延伸至公海。"

anz_fremantle_harbour_decision:0: "发展弗里曼特尔港"
anz_fremantle_harbour_decision_desc:0: "弗里曼特尔港口进入天鹅河河口的通道被石灰岩浅滩和沙洲阻挡。我们可以使用炸药清除浅滩。"

## JOURNAL

#LONG JETTY
je_anz_fremantle_jetty:0: "弗里曼特尔长栈桥"
je_anz_fremantle_jetty_reason:0: "弗里曼特尔是西澳大利亚重要的海事中心，是该地区贸易和通讯的进出点。然而，港口定居点被天鹅河河口处的石灰岩浅滩阻挡，阻止了远洋船只的通行。\n\n由于目前的限制，我们尚无法清除浅滩，但我们可以在公海建造一座长栈桥，驳船可以将货物往返运输。目前的栈桥只有15英尺宽，750英尺长。计划是将其延长2500英尺，以便一次性容纳多达8艘大型船只。\n\n默认情况下，每月取得#v 1#!点进度。"
je_anz_fremantle_jetty_button:0: "加快建设"
je_anz_fremantle_jetty_button_desc:0: "通过投入更多资金和一些政府指导，我们可以鼓励公共工程每月取得#v 1#!点额外进度，持续#v 6个月#!。\n\n此操作有#b 1年#!冷却时间。"
anz_fremantle_jetty_costs:0: "长栈桥建设"
je_anz_fremantle_jetty_goal:0: "24点进度已完成"
je_fremantle_jetty_button_possible:0: "过去一年内未加快建设"
anz_fremantle_jetty_construction_costs_money:0: "鼓励栈桥建设"
anz_fremantle_jetty_construction_costs_authority:0: "鼓励栈桥建设"

