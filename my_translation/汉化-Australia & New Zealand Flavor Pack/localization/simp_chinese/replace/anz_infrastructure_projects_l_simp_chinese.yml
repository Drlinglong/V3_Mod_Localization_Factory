##EVENTS

# Jetty complaints

anz_ast_infrastructure.1.t:0  "弗里曼特尔栈桥"
anz_ast_infrastructure.1.d:0  "对弗里曼特尔港口设施感到不满的水手们在他们的航行中表达了他们的不满，损害了我们作为商业中心的声誉。"
anz_ast_infrastructure.1.f:0  "“我们进入港口，却不得不勉强将船停靠在栈桥旁卸货。这是个糟糕透顶的地方。根本没有停靠船只的地方。毫无遮蔽。所有船只都必须停泊在码头卸货，否则就得支付驳运费…… 西南风暴劲吹…… 我们得花所有时间来稳住它…… 船身已经受到相当大的损坏了…… 这无疑是我或其他人见过的最糟糕的地方。根本没有地方能停靠这么大的船…… 任何敢第二次来这里或派船来这里的人，都是个该死的蠢驴。”"
anz_ast_infrastructure.1.a:0  "我们必须做点什么！"
anz_ast_infrastructure.1.a_tt:0  "弗里曼特尔几乎是与珀斯同时发展起来的港口城镇。然而，弗里曼特尔通往天鹅河口的航道被一道石灰岩沙坝阻挡，使得远洋船只无法进入。相反，船只必须停靠在外海的栈桥旁，并通过不同大小的船只在海上与岸边之间进行货物转运。"
anz_fremantle_jetty_complaints_modifier:0  "弗里曼特尔港声誉"
