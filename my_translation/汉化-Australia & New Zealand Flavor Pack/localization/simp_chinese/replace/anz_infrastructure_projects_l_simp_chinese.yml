# Jetty complaints

anz_ast_infrastructure.1.t:0: "弗里曼特尔栈桥"
anz_ast_infrastructure.1.d:0: "对弗里曼特尔港口设施感到不满的水手们在他们的航行中表达了不满，损害了我们作为商业场所的声誉。"
anz_ast_infrastructure.1.f:0: "“我们进入并努力让船只靠泊栈桥卸货。那是个糟糕的地方。没有地方停靠船只。完全没有遮蔽。所有船只都必须在码头停泊和卸货，或者支付驳运费……西南风狂吹……我们得花所有时间来稳住它……它自己也受到了相当大的损坏……这绝对是我或任何其他人见过最糟糕的地方。不适合派遣这种规模的船只……任何会第二次来或派船来的人都是个该死的蠢驴。”"
anz_ast_infrastructure.1.a:0: "我们需要做些什么！"
anz_ast_infrastructure.1.a_tt:0: "弗里曼特尔几乎与珀斯同时发展成为一个港口城镇。然而，弗里曼特尔进入天鹅河河口的通道被石灰岩浅滩阻挡，阻止了远洋船只的通行。相反，船只必须在公海靠泊栈桥，并需要在不同大小的船只之间进行货物往返岸上的转运。\n\n#italic （您需要做出“决策”来升级港口的能力）。#！"
anz_fremantle_jetty_complaints_modifier:0: "弗里曼特尔港声誉"
