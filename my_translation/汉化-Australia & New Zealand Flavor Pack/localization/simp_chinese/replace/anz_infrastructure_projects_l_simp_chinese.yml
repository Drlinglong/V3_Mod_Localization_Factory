je_anz_fremantle_harbour_reason:0: "弗里曼特尔是西澳大利亚重要的海事中心，是该地区贸易和通讯的进出点。然而，港口定居点被天鹅河河口处的石灰岩浅滩阻挡，阻止了远洋船只的通行。\n\n通过使用炸药，我们可以炸开浅滩，开始开发一个合格港口的工作。\n\n默认情况下，每月取得#v 1#!点进度。"
