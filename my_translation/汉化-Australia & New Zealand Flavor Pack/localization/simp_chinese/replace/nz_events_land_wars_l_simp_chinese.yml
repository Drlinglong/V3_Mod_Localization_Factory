 nz_wars.101.t:0  "怀劳河谷事件!"
 nz_wars.101.d:0  "在新西兰公司声称购买了怀劳河谷的土地后,一群该公司官员与怀劳河谷的纳蒂托阿[SCOPE.sCulture('scope_wairau_maori_culture').GetName]族人发生了冲突."
 nz_wars.101.f:0  "在[ROOT.Var('te_rauparaha_var').GetCharacter.GetFirstName]和[ROOT.Var('te_rangihaeata_var').GetCharacter.GetFirstName]的带领下,毛利人最初移除公司测绘用的木桩和棚屋以示抗议.公司官员随后带着逮捕令返回.[SCOPE.sCulture('scope_wairau_english_culture').GetName]人在一条溪流旁发现了毛利人,其中一名紧张的英国人意外开枪.毛利人赢得了随后的交火,并处决了几名俘虏以示报复.\n \n “我们告诉他们,他们在这里没有任何合法性,但他们没有离开.我们去了他们的营地,告诉他们把东西从棚屋里拿走.他们不肯--但我们动手了,烧毁了棚屋,把[SCOPE.sCulture('scope_wairau_english_culture').GetName]人带到岸边,把他们留在了那里.第二天,我们在港口看到一艘军舰,[SCOPE.sCulture('scope_wairau_english_culture').GetName]人走上前来逮捕我们,但我们拒绝了,于是他们开枪了.我们是基督徒,但他们却向我们开枪.”"
 nz_wars.101.a:0  "不幸!......但公司根本无权在那里!"
 nz_wars.101.tt1:0  "事件发生后不久,政府进行了一项官方调查.调查发现新西兰公司因无视政府建议和非法测量土地而有过错.在战斗中,公司主要人物之一亚瑟.韦克菲尔德被处决以示utu(一种报复),因为他杀害了特.朗伊海塔的妻子特.朗戈."
 nz_wars.101.b:0  "这片土地是我们的!"
 nz_wars.103.t:0  "迁都?"
 nz_wars.103.d:0  "随着越来越多的殖民者抵达我国,将首都从科罗拉雷卡迁至更南方城镇的呼声日益高涨.支持迁都者认为,现有首都与我国南部地区日益增长的人口相距过远."
 nz_wars.103.f:0  "“据报道,测量员们在傍晚的金色余晖中,在港口附近发现了一片美丽的区域.我们一致认为,此处适合作为新的首都定居点.”"
 nz_wars.103.a:0  "将首都迁至奥克兰新城."
 nz_wars.103.b:0  "保持首都原位."
 nz_wars.104.t:0  "一人被捕!"
 nz_wars.104.d:0  "一名[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]男子因涉嫌在岛屿湾犯下数起谋杀案而被捕.他正面临审判,但[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]人正在争论,根据我们与他们签署的条约,他的逮捕是否合法.他们表示从未向我们割让主权,因此对[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]男子的审判应在[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]体系下进行,而非[SCOPE.sCountry('scope_wiremu_british').GetAdjective]法庭."
 nz_wars.104.f:0  "“维里穆.金吉.马凯图,你站在这里,被指控在莫图阿罗希亚残忍谋杀了五名欧洲男子,妇女和儿童.你如何辩护?”"
 nz_wars.104.a:0  "绞死他."
 nz_wars.104.b:0  "让他待在监狱里烂掉."
 nz_wars.104.c:0  "我们无权起诉此人."
 nz_wars.104.tt1:0  "维里穆.金吉.马凯图将成为新西兰第一位被合法绞死的人."
 nz_wars.105.t:0  "雄伟的贝壳杉"
 nz_wars.105.d:0  "我们在[SCOPE.sState('kauri_state_scope').GetName]的伐木营地对本地贝壳杉的加工效率如此之高,以至于[SCOPE.sCountry('scope_kauri_nsw').GetAdjective]市场充斥着过剩的[SCOPE.sCountry('scope_kauri_nz').GetAdjective]木材.因此,[SCOPE.sCountry('scope_kauri_nsw').GetAdjectiveNoFlag]木材价值大跌,许多[SCOPE.sCulture('scope_kauri_australian_culture').GetName]人士要求我们暂时禁止砍伐贝壳杉.然而,这样做可能会惹恼当地那些靠砍伐自己土地上的树木获利的[SCOPE.sCulture('scope_kauri_maori_culture').GetName]人."
 nz_wars.105.f:0  "“未来很长一段时间内,木材都可能是新殖民地的主要贸易来源,对大片森林的掠夺是我们经济生存的必要条件.贝壳杉原木,船用木材和锯材出口海外,奥克兰的大多数房屋以及新西兰各地数千栋房屋都在用贝壳杉建造.”"
 nz_wars.105.a:0  "禁止砍伐贝壳杉以安抚他们."
 nz_wars.105.b:0  "我们将随心所欲."
 nz_wars.106.t:0  "一个最显赫的停泊地"
 nz_wars.106.d:0  "[SCOPE.sState('nz_anchorage_state_scope').GetName]拥有我们一些增长最快的港口,然而我们却一直没有向访客收取关税或停泊费.相反,我们一直允许当地的[SCOPE.sCulture('scope_anchorage_maori_culture').GetName]人赚取这笔收入.我们的行政官员已经发现了一个增加政府收入的机会:禁止[SCOPE.sCulture('scope_anchorage_maori_culture').GetName]人收取这些费用,转而由我们自己收取."
 nz_wars.106.f:0  "“这些港口属于我们,因此我们有权对其使用收费.”"
 nz_wars.106.a:0  "征收关税."
 nz_wars.106.b:0  "维护他们收取停泊费的权利."
 nz_wars.107.t:0  "奥克兰人寻求保护"
 nz_wars.107.d:0  "一群奥克兰人--大多是老年人--组建了一支民兵,担心来自北方[SCOPE.sCulture('scope_maori_culture').GetName]的袭击.我们认为可以与[SCOPE.sCountry('nz_auckland_militia_waikato').GetName]达成协议,以换取额外的保护."
 nz_wars.107.f:0  "[SCOPE.sState('nz_auckland_militia_state').GetName]的冲突使许多奥克兰人心生恐惧;这个新兴的城镇容易受到北方部落的袭击!\n \n我们与怀卡托的毛利人关系良好,非正式会谈表明,他们乐意为奥克兰提供额外保护,以换取城镇内的一些土地租赁权."
 nz_wars.107.a:0  "向[SCOPE.sCountry('nz_auckland_militia_waikato').GetName]寻求额外保护"
 nz_wars.107.b:0  "我们不需要他们的帮助"
 
