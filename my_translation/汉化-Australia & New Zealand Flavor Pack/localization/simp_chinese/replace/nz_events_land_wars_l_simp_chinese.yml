 nz_wars_north.101.t:0  "科罗拉雷卡遇袭!"
 nz_wars_north.101.d:0  "一群手持武器的[SCOPE.sCulture('scope_first_flagstaff_maori').GetName]人今日进入科罗拉雷卡镇,爬上山丘,砍倒了俯瞰城镇的[SCOPE.sCountry('scope_first_flagstaff_british').GetAdjective]旗杆.报告称,[SCOPE.sCulture('scope_first_flagstaff_maori').GetName]人对其土地主权的丧失感到沮丧,而<怀唐伊条约>的毛利语版本并未指明这一点."
 nz_wars_north.101.f:0  "“他们随后走向旗杆,蓄意将其砍倒,意在侮辱政府,并表达对英国权威的蔑视.”"
 nz_wars_north.101.a:0  "多么可耻!重新竖立旗杆!"
 nz_wars_north.101.b:0  "尝试与[SCOPE.sCulture('scope_first_flagstaff_maori').GetName]人达成妥协."
 nz_wars_north.102.t:0  "我们的旗杆再次被砍倒!"
 nz_wars_north.102.d:0  "在科罗拉雷卡重新竖立旗杆后,另一群[SCOPE.sCulture('scope_second_flagstaff_maori').GetName]人,这次由霍内.赫克亲自率领,爬上了镇上的山丘,第二次将其砍倒!"
 nz_wars_north.102.f:0  "“他们随后走向旗杆,蓄意将其砍倒,意在侮辱政府,并表达对英国权威的蔑视.”"
 nz_wars_north.102.a:0  "见鬼!重新竖立旗杆并用铁皮包裹它!"
 nz_wars_north.102.b:0  "尝试解决部落的担忧."
 
 nz_wars_north.103.t:0  "事不过三"
 nz_wars_north.103.d:0  "我们的旗杆第三次被砍倒,而且距我们重新竖立它也没多久!科罗拉雷卡镇的殖民者对此感到沮丧,要求提供更多军事保护.然而,我们的官员担心我们没有能力抵御进一步的袭击."
 nz_wars_north.103.f:0  "“岛屿上的好战者\n田野和海浪之子!\n岩石难道不是他们的葬身之所\n海洋和海岸不是他们的坟墓?”"
 nz_wars_north.103.a:0  "重新竖立旗帜,并向我们的[SCOPE.sCountry('scope_third_flagstaff_nsw').GetAdjective]朋友寻求军事保护."
 nz_wars_north.103.b:0  "重新竖立旗帜,但请求[SCOPE.sCountry('scope_third_flagstaff_british').GetName]增援."
 nz_wars_north.103.c:0  "重新竖立旗杆并建造一座碉堡来保护它."
 nz_wars_north.103.e:0  "与[SCOPE.sCulture('scope_third_flagstaff_maori').GetName]人谈判以防止进一步伤害."
 nz_wars_north.103.a_tt1:0  "[SCOPE.sCountry('scope_third_flagstaff_british').GetAdjective]军事援军从[SCOPE.sCountry('scope_third_flagstaff_nsw').GetName]派出,并驻扎在北岛."
 nz_wars_north.103.a_tt2:0  "[SCOPE.sCountry('scope_third_flagstaff_british').GetName]拒绝派遣援军"
 
 nz_wars_north.1041.t:0  "援军抵达科罗拉雷卡"
 nz_wars_north.1041.d:0  "友军昨日上午乘坐战舰抵达科罗拉雷卡,却受到了混乱的迎接!\n\n[SCOPE.sCountry('scope_choppa').GetNameNoFlag]从南部袭击了城镇,与我军展开交火.然而,这只是佯攻,第二批部队则攻击了旗杆周围的防御工事,并--再次--将其砍倒.现在,大火已熊熊燃起,而[SCOPE.sCountry('scope_choppa').GetNameNoFlag]--以及一些殖民者--正在洗劫城镇."
 nz_wars_north.1041.f:0  "“城镇的火药库被点燃并爆炸,随之引发了城镇内的大火.一些[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人帮助我们的殖民者安全撤离,但许多建筑物被火焰吞噬.\n\n毛利人,甚至我们的殖民者,都自行拿走了剩余的财物,但教堂幸免于难.有600名毛利战士对抗我们的驻军;情况是绝望的.”"
 nz_wars_north.1041.a:0  "疏散城镇并轰炸叛军!"
 nz_wars_north.1041.b:0  "快!出去!快离开这里!"
 
 nz_wars_north.1042.t:0  "科罗拉雷卡被洗劫!"
 nz_wars_north.1042.d:0  "城镇陷入一片混乱!\n\n一群[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人从南部袭击了城镇,迅速击溃了我们的防御.他们攻占了保卫旗杆的碉堡,并--再次--将其砍倒.现在,大火已熊熊燃起,[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人--以及一些殖民者--正在洗劫城镇."
 nz_wars_north.1042.f:0  "“城镇的火药库被点燃并爆炸,随之引发了城镇内的大火.一些[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人帮助我们的殖民者安全撤离,但许多建筑物被火焰吞噬.\n\n毛利人,甚至我们的殖民者,都自行拿走了剩余的财物,但教堂幸免于难.有600名毛利战士对抗我们的驻军;情况是绝望的.”"
 nz_wars_north.1042.a:0  "快!出去!快离开这里!"
 
 #the next few loc keys are used throughout the JE battle events
 nz_northern_war_progress_is_added.tt:0  "进度#bold 已增加#!到日志条目中"
 nz_northern_war_progress_is_not_added.tt:0  "日志条目中的进度#bold 没有变化#!"
 nz_northern_war_progress_is_subracted.tt:0  "进度#bold 已从#!日志条目中#bold 减少#!"
 nz_northern_war_battle_win.tt:0  "我们#bold 赢得#!了一场战斗"
 nz_northern_war_battle_lost.tt:0  "我们#bold 输掉#!了一场战斗"
 nz_northern_war_battle_we_die_more.tt:0  "#bold 我们蒙受#!的伤亡比他们多"
 nz_northern_war_battle_they_die_more.tt:0  "#bold 他们蒙受#!的伤亡比我们多"
 nz_northern_war_battle_charge.tt:0  "我们的部队向部落防御者发起冲锋"
 nz_northern_war_battle_no_charge.tt:0  "我们的部队又坚持了一段时间"
 
 nz_wars_north.201.t:0  "一个敌人?"
 nz_wars_north.201.d:0  "我们的士兵返回科罗拉雷卡,以重新确立对[SCOPE.sState('north_war_state_scope').GetName]的控制权.我们的人截获了来自[SCOPE.sCulture('scope_pomare_pa_maori').GetName]酋长波马雷二世的信件,据称他写信支持[SCOPE.sCulture('scope_pomare_pa_maori').GetName]叛乱分子.我们可以采取行动惩罚这位酋长的叛国罪......唯一的问题是,直到现在他都被视为此事的中立旁观者......"
 nz_wars_north.201.f:0  "“一面白旗在[concept_anz_maori_pa]上空飘扬,但我们的指挥官没有将其视为叛军的和谈信号,我们的部队继续向他们推进.”"
 nz_wars_north.201.a:0  "逮捕他并摧毁部落防御工事."
 nz_wars_north.201.b:0  "他是中立的.我们不能逮捕他!"
 
 nz_wars_north.202.t:0  "圣地"
 nz_wars_north.202.d:0  "我们的侦察兵发现了霍内.赫克的[concept_anz_maori_pa].要到达那里,最直接的路线会带着我们的人穿过传教士的土地.那里的传教士劝我们不要走这条路,因为我们的军事存在会玷污这片圣地的神圣性.相反,他们建议绕过传教区走一条马道.唯一的问题是,我们将无法在茂密的灌木丛中调动我们的大炮."
 nz_wars_north.202.f:0  "“踏上我们的土地无疑会削弱该地的神圣性(tapu).我们希望在这场冲突中保持中立,并恳请您绕道.”"
 nz_wars_north.202.a:0  "将大炮拖过传教区!"
 nz_wars_north.202.b:0  "尊重该地的神圣性.留下大炮"
 
 nz_wars_north.203.t:0  "卡波塔伊的海岸部落防御工事"
 nz_wars_north.203.d:0  "在普克图图[concept_anz_maori_pa]战败撤退时,我军偶然发现了卡波塔伊拥有的一个部落防御工事,就在科罗拉雷卡以南.这个防御工事位于海岸,便于从海上进攻.我们可以选择进攻这个部落防御工事,或者置之不理."
 nz_wars_north.203.f:0  "部落防御工事内的毛利人已经看到我军接近,并已开始撤离防御工事.这里的任何战斗都将发生在附近的森林中.\n\n “这个部落防御工事就建在岸边的山丘上,可以轻易被我军战舰的炮火瞄准.”"
 nz_wars_north.203.a:0  "攻击逃跑的毛利人并轰炸部落防御工事!"
 nz_wars_north.203.b:0  "置之不理"
 
 nz_wars_north.2041.t:0  "奥海阿瓦伊部落防御工事围城战"
 nz_wars_north.2041.d:0  "我们的部队正在围攻敌军在奥海阿瓦伊的堡垒.这个巨大的建筑已被连续轰炸了一周,却没有丝毫突破的迹象.今天,一群敌军士兵竟然大胆地离开了堡垒,袭击了我们的一座炮兵阵地.\n\n这是不是一个可以利用的绝望信号?"
 nz_wars_north.2041.f:0  "“......这是多么宏伟的建筑啊,这个[concept_anz_maori_pa].但尽管它坚固,敌人还是离开了它去攻击我们的大炮.”"
 nz_wars_north.2041.a:0  "现在是我们趁敌人虚弱时冲锋堡垒的机会!"
 nz_wars_north.2041.b:0  "继续我们的轰炸"
 
 nz_wars_north.2042.t:0  "奥海阿瓦伊部落防御工事惨败!"
 nz_wars_north.2042.d:0  "尽管未能攻破[concept_anz_maori_pa]的城墙,我们的军官仍命令士兵强攻堡垒.我军将士照做,向该建筑发起冲锋,却被[SCOPE.sCulture('scope_ohaeawai_disaster_maori').GetName]防御者像割草一样砍倒.总计三分之一的我军士兵阵亡或受伤."
 nz_wars_north.2042.f:0  "“他们似乎在防御工事中如此顽强地抵抗英国人,这相当令人震惊.他们拥有双重栅栏,壕沟和射击孔,他们的房屋建在地下;由于英国人的大炮穿透他们的部落防御工事,叛军损失甚微,据推测他们有大型的洞穴,他们在其中保护自己.”"
 nz_wars_north.2042.a:0  "不要气馁,弟兄们;继续围攻!"
 nz_wars_north.2042.b:0  "一场灾难!立即解除围攻!"
 
 nz_wars_north.2043.t:0  "奥海阿瓦伊部落防御工事被遗弃"
 nz_wars_north.2043.d:0  "我们对奥海阿瓦伊的围攻继续进行,但很快我们发现防御者已经放弃了他们的堡垒.我军未经抵抗地向前推进,进入并摧毁了它,但在此之前,我们的测量员已经绘制了这座巨大建筑的地图."
 nz_wars_north.2043.f:0  "“一排排栅栏由深埋地下的树木组成,厚度在9到15英寸之间,顶部和底部用结实的本土绳索紧密捆扎在一起;在外排树木上,由一种叫做新西兰亚麻的本土植物制成了一个厚度在4到6英寸之间,高度在8到9英尺之间的屏障,这种植物极其坚韧,在一定距离内能够抵御火枪子弹.”"
 nz_wars_north.2043.a:0  "终于,胜利了"
 
 nz_wars_north.2051.t:0  "“蝙蝠巢穴”"
 nz_wars_north.2051.d:0  "我们由1300名士兵组成的部队,在约400名盟友[SCOPE.sCulture('scope_ruapekapeka_maori').GetName]士兵的支援下,向鲁阿佩卡佩卡[concept_anz_maori_pa]进军并正在围攻.这座堡垒异常巨大;比我们见过的任何其他堡垒都大.然而,厚实的木栅栏无法抵挡我们的大炮,迄今为止城墙上已经出现了三处缺口."
 nz_wars_north.2051.f:0  "“这座防御工事是我们见过最复杂的,甚至比奥海阿瓦伊的还要令人印象深刻.有掩体,隧道和战壕,而且木栅栏非常坚固,能弹开我们的炮火.”"
 nz_wars_north.2051.a:0  "我们已突破城墙.冲锋!"
 nz_wars_north.2051.b:0  "不要急.让我们继续围攻."
 
 nz_wars_north.2052.t:0  "鲁阿佩卡佩卡部落防御工事被遗弃!"
 nz_wars_north.2052.d:0  "我军在周日勇敢地冲锋这座堡垒,并通过我们在其城墙上造成的一个缺口进入.里面几乎空无一人!我们的部队令防御者措手不及,他们被迫放弃堡垒并散入后面的丛林.我们追击他们,小规模的交火发生在森林中."
 nz_wars_north.2052.f:0  "“鲁阿佩卡佩卡是一个极其非凡的地方--一个工程学的典范,拥有三重木栅栏,内部还有小屋,这些小屋也都被加固了.后面有一个大堤坝,里面满是供人居住的地下洞穴;与地下通道相连,可以侧射壕沟.尽管看起来他们缺乏食物和水并已离开,或者没有料到会在圣日遭到袭击.这是新西兰有史以来建造的最坚固的部落防御工事.”"
 nz_wars_north.2052.a:0  "我们胜利了!"
 
 nz_wars_north.2053.t:0  "鲁阿佩卡佩卡部落防御工事被遗弃!"
 nz_wars_north.2053.d:0  "我军谨慎地继续围攻鲁阿佩卡佩卡,在其城墙上又造成了几处缺口.过了一会儿,我们的士兵发现了一些事情:[concept_anz_maori_pa]空无一人!防御者已将其遗弃,并散入后面的丛林中."
 nz_wars_north.2053.f:0  "“鲁阿佩卡佩卡是一个极其非凡的地方--一个工程学的典范,拥有三重木栅栏,内部还有小屋,这些小屋也都被加固了.后面有一个大堤坝,里面满是供人居住的地下洞穴;与地下通道相连,可以侧射壕沟.尽管看起来他们缺乏食物和水并已离开,或者没有料到会在圣日遭到袭击.这是新西兰有史以来建造的最坚固的部落防御工事.”"
 nz_wars_north.2053.a:0  "我们胜利了!"
 
 nz_wars_north.301.t:0  "旗杆战争"
 nz_wars_north.301.d:0  "为了重新确立我们对北岛的权威,我们的部队英勇奋战.现在纳普希族发现自己不堪重负;他们不习惯打这样漫长的战争.在缺乏资源继续战斗的情况下,可以促成和平."
 nz_wars_north.301.f:0  "岛屿上的好战者\n田野和海浪之子!\n岩石难道不是他们的葬身之所\n海洋和海岸不是他们的坟墓?\n去吧,陌生人!追踪深海,\n自由地,自由地扬起白帆!\n波浪不会翻腾,狂风不会呼啸,\n那里没有英格兰的死者安息\n #ITALIC - 北岛科罗拉雷卡战役纪念碑上的诗歌#!"
 nz_wars_north.301.a:0  "大英帝国万岁!"

 nz_wars_north.302.t:0  "北方前线一切平静"
 nz_wars_north.302.d:0  "为了重新确立我们对北岛的权威,我们的部队英勇奋战......但僵局已持续了一段时间.纳普希族已精疲力尽;他们不习惯打这样漫长的战争,我们也没有费心去丛林中追捕他们......可以促成和平了."
 nz_wars_north.302.f:0  "岛屿上的好战者\n田野和海浪之子!\n岩石难道不是他们的葬身之所\n海洋和海岸不是他们的坟墓?\n去吧,陌生人!追踪深海,\n自由地,自由地扬起白帆!\n波浪不会翻腾,狂风不会呼啸,\n那里没有英格兰的死者安息\n #ITALIC - 北岛科罗拉雷卡战役纪念碑上的诗歌#!"
 nz_wars_north.302.a:0  "结束了"

 nz_wars_north.303.t:0  "战争的阴影"
 nz_wars_north.303.d:0  "北岛的战争已经结束,但很明显它将对该地区产生持久影响;战火使这片土地伤痕累累.\n纳普希[SCOPE.sCulture('scope_northern_war_close_maori').GetName]人现在备受压迫,任由我们日益强大的殖民政府摆布."
 nz_wars_north.303.f:0  "“未来的日子里,如果我变得贫穷,你还会坚持我是你的朋友吗?\n如果我赤身裸体出现在你家门口,我饿了你会给我食物,我冷了你会给我毯子吗?” \n #ITALIC - 波马雷二世致威廉.霍布森,19世纪初期#!"
 nz_wars_north.303.a:0  "这只是战争的代价"
 
 
 
 #Hutt Valley Campaign
 nz_wars_hutt.101.t:0  "殖民者组建了民兵!"
 nz_wars_hutt.101.d:0  "被怀劳发生的一切吓坏了的惠灵顿殖民者组建了一支民兵,以保护自己免受毛利人的报复."
 nz_wars_hutt.101.f:0  "我们的殖民者担心当地毛利人会受到南岛暴力的启发,并袭击惠灵顿殖民地.他们团结起来,组织了一支小型民兵,帮助保护定居点免受北方可能发生的任何袭击."
 nz_wars_hutt.101.a:0  "这是个好主意.让他们继续吧"
 nz_wars_hutt.101.b:0  "没什么好怕的.他们需要解散民兵"
 
 nz_wars_hutt.102.t:0  "哈特河谷的堡垒"
 nz_wars_hutt.102.d:0  "西班牙土地委员会确认我们对哈特河谷的土地拥有权利,但仍有一些毛利人滞留,这给我们的殖民者带来了极大的焦虑."
 nz_wars_hutt.102.f:0  "哈特地区的土地所有权很复杂;几个不同的毛利部落都声称拥有这片土地.土地委员会处理了拥有最强主张的最大部落,但一些较小的部落仍未获得补偿并拒绝迁离.较大部落的领导人已告知较小的部落离开,但他们仍在抵抗,并继续扩大他们的耕地和村庄.我们的官员建议修建一个小堡垒来保护我们殖民者的利益."
 nz_wars_hutt.102.a:0  "用堡垒保护我们的殖民者"
 nz_wars_hutt.102.b:0  "我们现在还没准备好"
 nz_wars_hutt.102.a.tt:0  "我们应该在山谷里修建堡垒.我们的殖民者迁往那里会感到更安全,而且如果事态升级,它们将作为良好的基地--希望不要发生!"
 nz_wars_hutt.102.b.tt:0  "你稍后将能够重新执行此决定"
 
 nz_wars_hutt.103.t:0  "殖民者的要求"
 nz_wars_hutt.103.d:0  "我们在哈特河谷的殖民者要求我们驱逐居住在他们土地上的毛利人."
 nz_wars_hutt.103.f:0  "毛利人不愿离开他们的祖传土地,并通过种植大片作物和建造更多[concept_anz_maori_whare]来反抗早先的迁离要求."
 nz_wars_hutt.103.a:0  "派民兵驱逐毛利侵占者!"
 nz_wars_hutt.103.b:0  "毛利人对土地的占有是非法的......但无论如何都要补偿他们的庄稼."
 nz_wars_hutt.103.c:0  "“毛利人可以暂时留下”"
 nz_wars_hutt.103.a.tt:0  "“我们将派一支小股地方民兵部队驱逐毛利人.”"
 nz_wars_hutt.103.b.tt:0  "“我们可以向毛利人支付其农作物和房屋的费用,希望他们能离开.”"
 nz_wars_hutt.103.c.tt:0  "“没有必要驱逐毛利人.毕竟他们是先来的.”"
 
 nz_wars_hutt.104.t:0  "“毛利人村庄被洗劫一空!”"
 nz_wars_hutt.104.d:0  "“毛利人已被从我们的定居者土地上驱逐出去,但我们的士兵洗劫了他们的定居点!”"
 nz_wars_hutt.104.f:0  "“我们的士兵成功地将哈特地区定居者土地上剩余的毛利人转移走了.不久之后,当地定居者开始焚烧和抢劫毛利人留下的所有财物.我们的士兵违抗命令,也加入了其中.他们洗劫了毛利教堂和墓地,掠夺了他们的[concept_anz_maori_whare]和食物储藏,并烧毁了他们的庄稼.”"
 nz_wars_hutt.104.a:0  "“他们不该那么做!”"

 nz_wars_hutt.105.t:0  "“报复”"
 nz_wars_hutt.105.d:0  "“哈特谷毛利人已对我们的士兵破坏其财产的行为进行了报复.”"
 nz_wars_hutt.105.f:0  "“我们的士兵成功地将哈特地区定居者土地上剩余的毛利人转移走了.不久之后,当地定居者开始焚烧和抢劫毛利人留下的所有财物.我们的士兵--违抗命令--加入了其中.一座毛利教堂和[concept_anz_maori_whare]以及食物储藏被洗劫一空,同时他们的庄稼也被烧毁了.”"
 nz_wars_hutt.105.a:0  "“轰他们!逮捕肇事者!”"
 nz_wars_hutt.105.a:0  "“我们的士兵做了那种事,谁又能怪他们呢?”"
  
 nz_wars_hutt.106.t:0  "“袭击布尔科特农场的我方哨站!”"
 nz_wars_hutt.106.d:0  "“哈特谷的紧张局势今早升级,一群心怀不满的毛利人袭击了我们位于一处定居者农场的哨站.”"
 nz_wars_hutt.106.f:0  "“毛利人清晨发起了进攻.他们穿梭于灌木丛中,接近栅栏,并在警报拉响之前杀死了守卫.随后的交火中,约200名毛利士兵对抗我们50名民兵.在证明了他们的目的后,毛利人在战斗数小时后撤回了森林.”"
 nz_wars_hutt.106.a:0  "“一场悲剧!”"
 nz_wars_hutt.106.b:0  "“我们需要增派援军来保护定居者.”"

 nz_wars_hutt.120.t:0  "“哈特谷定居点”"
 nz_wars_hutt.120.d:0  "“在科罗拉雷卡重新竖立我们的旗杆后,另一群[SCOPE.sCulture('scope_second_flagstaff_maori').GetName],这次由霍尼.赫克本人领导,爬上了镇上方的山坡,第二次砍倒了旗杆!”"
 nz_wars_hutt.120.f:0  "““他们随后走向旗杆,故意将其砍倒,意在侮辱政府,并表达他们对英国权威的蔑视.””"
 nz_wars_hutt.120.a:0  "“糟糕!重新竖立旗杆并用铁皮包裹!”"
 nz_wars_hutt.120.b:0  "“设法解决毛利部落的担忧.”"
 
 #First Taranaki War
 
 nz_wars_taranaki.101.t:0  "“定居者要求土地!”"
 nz_wars_taranaki.101.d:0  "“新普利茅斯镇四面被[SCOPE.sCulture('scope_maori').GetName]的土地和塔斯曼海所包围.我们的定居者想要扩张,但许多当地酋长组建了土地联盟,反对向王室出售任何土地.然而,有一位酋长很乐意向我们出售......”"
 nz_wars_taranaki.101.f:0  "“土地问题一直困扰着新普利茅斯.近年来人口激增,现在有相当大的愿望来扩张殖民地.我们已经接触了#BOLD 蒂.泰拉.马努卡#! 他似乎很乐意将他部落的土地卖给我们.”"
 nz_wars_taranaki.101.a:0  "“与酋长合作并开始测量土地.”"
 nz_wars_taranaki.101.b:0  "“不行就是不行--不要寻求购买.”"
 nz_wars_taranaki.101.a.tt:0  "“我们将派出测量员开始测绘土地.”"
 
 nz_wars_taranaki.102.t:0  "“我们的测量被破坏了!”"
 nz_wars_taranaki.102.d:0  "“一群[SCOPE.sCulture('scope_maori').GetName]妇女在塔拉纳基拔掉了我们的测量桩,以抗议我们提议的土地购买!”"
 nz_wars_taranaki.102.f:0  "“土地问题一直困扰着新普利茅斯.近年来人口激增,现在有相当大的愿望来扩张殖民地.我们已经接触了#BOLD 蒂.泰拉.马努卡#,他似乎很乐意将他部落的土地卖给我们.”"
 nz_wars_taranaki.102.a:0  "“他们竟敢如此!在省内宣布戒严以保护我们的定居者!”"
 nz_wars_taranaki.102.b:0  "“很好--放弃这个想法.”"
