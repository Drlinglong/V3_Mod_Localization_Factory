 nz_wars.101.t:0: "怀劳谷事件！"
 nz_wars.101.d:0: "在新西兰公司官员声称购买了怀劳谷的土地后，一群公司官员与一组纳提陶阿[SCOPE.sCulture('scope_wairau_maori_culture').GetName]人在怀劳谷发生了冲突。"
 nz_wars.101.f:0: "在[ROOT.Var('te_rauparaha_var').GetCharacter.GetFirstName]和[ROOT.Var('te_rangihaeata_var').GetCharacter.GetFirstName]的带领下，毛利人最初移除了公司抗议的测量桩和简易棚屋。公司官员后来带着逮捕令返回。在一条溪流旁，[SCOPE.sCulture('scope_wairau_english_culture').GetName]人发现了毛利人，一名焦急的英国人不小心开了枪。毛利人赢得了随后的交火，并处决了几名俘虏以示报复。\n \n “我们告诉他们，他们在这里没有任何合法性，但他们没有离开。我们去了他们的营地，告诉他们把东西从棚屋里搬走。他们不肯——但我们动手了，烧毁了棚屋，把[SCOPE.sCulture('scope_wairau_english_culture').GetName]人带到岸边，把他们留在那儿。第二天我们看到港口停着一艘军舰，[SCOPE.sCulture('scope_wairau_english_culture').GetName]人走过来逮捕我们，但我们拒绝了，于是他们开了枪。我们是基督徒，但他们向我们开枪。”"
 nz_wars.101.a:0: "不幸！……但该公司没有权利出现在那里！"
 nz_wars.101.tt1:0: "事件发生后不久，政府进行了一项官方调查。调查发现新西兰公司有过错，因为它忽视了政府的建议并非法测量土地。在这场战斗中，公司的一名重要人物阿瑟·韦克菲尔德因杀害特·朗伊海塔的妻子特·龙戈，而被执行了utu（一种报复）死刑。"
 nz_wars.101.b:0: "这片土地是我们的！"
 nz_wars.103.t:0: "迁都？"
 nz_wars.103.d:0: "随着越来越多的定居者抵达我国，将首都从科罗拉雷卡迁至更南方的城镇的呼声日益高涨。支持迁都的人士表示，现有首都距离我国南部地区日益增长的人口过远。"
 nz_wars.103.f:0: "“据报道，测量员在傍晚的金色余晖中，在港口附近发现了一片美丽的区域。我们一致认为，该地点适合建立新的首都定居点。”"
 nz_wars.103.a:0: "将首都迁至新城镇奥克兰。"
 nz_wars.103.b:0: "保持首都原状。"
 nz_wars.104.t:0: "一人被捕！"
 nz_wars.104.d:0: "一名[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]男子因与岛屿湾的数起谋杀案有关而被捕。他正面临审判，但[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]人正在争论根据我们与他们签署的条约，他的逮捕是否合法。他们说他们从未将主权割让给我们，因此对[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]人的审判应在[SCOPE.sCulture('scope_wiremu_maori_culture').GetName]体系下进行，而非在[SCOPE.sCountry('scope_wiremu_british').GetAdjective]法院进行。"
 nz_wars.104.f:0: "“怀雷姆·金吉·马凯图，你在这里被控在莫图阿罗希亚残忍谋杀了五名欧洲男子、妇女和儿童。你如何辩护？”"
 nz_wars.104.a:0: "绞死他。"
 nz_wars.104.b:0: "让他待在监狱里腐烂。"
 nz_wars.104.c:0: "我们没有权力起诉他的人。"
 nz_wars.104.tt1:0: "怀雷姆·金吉·马凯图将成为新西兰第一个被合法绞死的人。"
 nz_wars.105.t:0: "雄伟的贝壳杉"
 nz_wars.105.d:0: "我们在[SCOPE.sState('kauri_state_scope').GetName]的伐木营地一直高效地加工着本土贝壳杉，以至于[SCOPE.sCountry('scope_kauri_nsw').GetAdjective]市场充斥着过量的[SCOPE.sCountry('scope_kauri_nz').GetAdjective]木材。因此，[SCOPE.sCountry('scope_kauri_nsw').GetAdjectiveNoFlag]木材价值大跌，许多[SCOPE.sCulture('scope_kauri_australian_culture').GetName]人要求我们暂时禁止砍伐贝壳杉。然而，这样做可能会激怒那些通过砍伐自己土地上的树木获利的地方[SCOPE.sCulture('scope_kauri_maori_culture').GetName]人。"
 nz_wars.105.f:0: "“在遥远的未来，木材或许是新殖民地的主要贸易来源，对大片森林的掠夺是我们经济生存的必需。用于船舶的贝壳杉原木以及锯材销往海外，奥克兰的大多数房屋以及新西兰各地成千上万的房屋都用贝壳杉建造。”"
 nz_wars.105.a:0: "禁止砍伐贝壳杉以安抚他们。"
 nz_wars.105.b:0: "我们将随心所欲。"
 nz_wars.106.t:0: "一个最尊贵的停泊港"
 nz_wars.106.d:0: "[SCOPE.sState('nz_anchorage_state_scope').GetName]拥有我们一些发展最快的港口，然而我们一直没有向访客收取关税或停泊费。相反，我们允许当地的[SCOPE.sCulture('scope_anchorage_maori_culture').GetName]人赚取这笔收入。我们的行政官员已经发现了一个增加政府收入的机会：禁止[SCOPE.sCulture('scope_anchorage_maori_culture').GetName]人收取这些费用，并由我们自己来收取。"
 nz_wars.106.f:0: "“这些港口属于我们，因此我们有权收取使用费。”"
 nz_wars.106.a:0: "征收关税。"
 nz_wars.106.b:0: "维护他们收取停泊费的权利。"
 nz_wars.107.t:0: "奥克兰人寻求保护"
 nz_wars.107.d:0: "一群以老年人为主的奥克兰人组建了一支民兵，担心来自北部[SCOPE.sCulture('scope_maori_culture').GetName]的袭击。我们认为可以与[SCOPE.sCountry('nz_auckland_militia_waikato').GetName]达成协议，以换取额外的保护。"
 nz_wars.107.f:0: "[SCOPE.sState('nz_auckland_militia_state').GetName]的冲突使许多奥克兰人心中充满了恐惧；这座新兴城镇容易受到北部部落的袭击！\n \n我们与怀卡托的毛利人关系普遍良好，非正式会谈表明，他们乐意为奥克兰提供额外保护，以换取城镇内的一些土地租赁权。"
 nz_wars.107.a:0: "向[SCOPE.sCountry('nz_auckland_militia_waikato').GetName]寻求额外保护"
 nz_wars.107.b:0: "我们不需要他们的帮助"
 
