 nz_wars_north.101.t:0: "科罗拉雷卡受袭！"
 nz_wars_north.101.d:0: "一群手持武器的[SCOPE.sCulture('scope_first_flagstaff_maori').GetName]人今天进入科罗拉雷卡镇，爬上山丘，砍倒了俯瞰城镇的[SCOPE.sCountry('scope_first_flagstaff_british').GetAdjective]旗杆。报告称，[SCOPE.sCulture('scope_first_flagstaff_maori').GetName]人对其土地主权丧失感到沮丧，而他们语言版本的《怀唐伊条约》并未提及这一点。"
 nz_wars_north.101.f:0: "“他们随后走向旗杆，故意将其砍倒，旨在侮辱政府，并表达他们对英国当局的蔑视。”"
 nz_wars_north.101.a:0: "多么可耻！重新竖立旗杆！"
 nz_wars_north.101.b:0: "尝试与[SCOPE.sCulture('scope_first_flagstaff_maori').GetName]达成妥协。"
 nz_wars_north.102.t:0: "我们的旗杆再次被砍倒！"
 nz_wars_north.102.d:0: "在科罗拉雷卡重新竖立旗杆后，另一群[SCOPE.sCulture('scope_second_flagstaff_maori').GetName]人，这次由霍内·赫克亲自带队，爬上城镇上方的山丘，再次砍倒了旗杆！"
 nz_wars_north.102.f:0: "“他们随后走向旗杆，故意将其砍倒，旨在侮辱政府，并表达他们对英国当局的蔑视。”"
 nz_wars_north.102.a:0: "可恶！重新竖立旗杆，并用铁皮包裹起来！"
 nz_wars_north.102.b:0: "尝试解决部落的担忧。"
 
 nz_wars_north.103.t:0: "祸不单行"
 nz_wars_north.103.d:0: "我们的旗杆第三次被砍倒了，而且距离我们重新竖立它也没多久！科罗拉雷卡镇的定居者对此感到沮丧，并要求提供更多的军事保护。然而，我们的官员担心我们没有足够的军事能力来抵御进一步的袭击。"
 nz_wars_north.103.f:0: "“岛屿上好战之人\n田野与海浪之子！\n岩石难道不是他们的葬身之所\n大海与海岸不是他们的坟墓？”"
 nz_wars_north.103.a:0: "重新竖立旗帜，并向我们的[SCOPE.sCountry('scope_third_flagstaff_nsw').GetAdjective]朋友寻求军事保护。"
 nz_wars_north.103.b:0: "重新竖立旗帜，但向[SCOPE.sCountry('scope_third_flagstaff_british').GetName]请求增援。"
 nz_wars_north.103.c:0: "重新竖立旗杆并建造一座碉堡来保护它。"
 nz_wars_north.103.e:0: "与[SCOPE.sCulture('scope_third_flagstaff_maori').GetName]谈判以防止进一步的伤害。"
 nz_wars_north.103.a_tt1:0: "[SCOPE.sCountry('scope_third_flagstaff_british').GetAdjective]军事增援部队从[SCOPE.sCountry('scope_third_flagstaff_nsw').GetName]派出，并驻扎在北地。"
 nz_wars_north.103.a_tt2:0: "[SCOPE.sCountry('scope_third_flagstaff_british').GetName]拒绝派遣增援"
 
 nz_wars_north.1041.t:0: "援军抵达科罗拉雷卡"
 nz_wars_north.1041.d:0: "友军士兵昨天早上乘坐军舰抵达科罗拉雷卡，却只见到一片混乱！\n\n[SCOPE.sCountry('scope_choppa').GetNameNoFlag]从南部袭击了城镇，与我军展开了交火。然而，这只是一个佯攻，第二批部队则行动起来，攻击了旗杆周围的防御工事，并——再次——砍倒了它。现在，一场大火已经爆发，而[SCOPE.sCountry('scope_choppa').GetNameNoFlag]人——以及一些定居者——正在洗劫城镇。"
 nz_wars_north.1041.f:0: "“镇上的弹药库被引爆，随后城中爆发了一场大火。一些[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人帮助疏散了我们的定居者到安全地带，但许多建筑物被火焰吞噬。\n\n毛利人，甚至我们的定居者，都自行取走了剩余的财物，但却放过了教堂。我们驻军面对600名毛利战士；情况绝望。”"
 nz_wars_north.1041.a:0: "疏散城镇并轰炸叛军！"
 nz_wars_north.1041.b:0: "快！出去！赶紧离开这里！"
 
 nz_wars_north.1042.t:0: "科罗拉雷卡被洗劫！"
 nz_wars_north.1042.d:0: "城镇中一片混乱！\n\n一群[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人从南部袭击了城镇，迅速压倒了我们的防御。他们攻占了保卫旗杆的碉堡，并——再次——砍倒了它。现在，一场大火已经爆发，[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人——以及一些定居者——正在洗劫城镇。"
 nz_wars_north.1042.f:0: "“镇上的弹药库被引爆，随后城中爆发了一场大火。一些[SCOPE.sCulture('scope_fourth_flagstaff_maori').GetName]人帮助疏散了我们的定居者到安全地带，但许多建筑物被火焰吞噬。\n\n毛利人，甚至我们的定居者，都自行取走了剩余的财物，但却放过了教堂。我们驻军面对600名毛利战士；情况绝望。”"
 nz_wars_north.1042.a:0: "快！出去！赶紧离开这里！"
 
 #the next few loc keys are used throughout the JE battle events
 nz_northern_war_progress_is_added.tt:0: "进度#bold 已添加到#!日志条目中"
 nz_northern_war_progress_is_not_added.tt:0: "日志条目中的进度#bold 没有变化#!"
 nz_northern_war_progress_is_subracted.tt:0: "进度#bold 已从#!日志条目中扣除"
 nz_northern_war_battle_win.tt:0: "我们#bold 赢得了#!一场战斗"
 nz_northern_war_battle_lost.tt:0: "我们#bold 输掉了#!一场战斗"
 nz_northern_war_battle_we_die_more.tt:0: "#bold 我们蒙受#!的伤亡比他们多"
 nz_northern_war_battle_they_die_more.tt:0: "#bold 他们蒙受#!的伤亡比我们多"
 nz_northern_war_battle_charge.tt:0: "我军向毛利堡垒的防御者发起冲锋"
 nz_northern_war_battle_no_charge.tt:0: "我军再坚持一段时间"
 
 nz_wars_north.201.t:0: "一个敌人？"
 nz_wars_north.201.d:0: "我们的士兵返回科罗拉雷卡，以重新确立对[SCOPE.sState('north_war_state_scope').GetName]的权威。我们的士兵截获了来自[SCOPE.sCulture('scope_pomare_pa_maori').GetName]首领波马雷二世的信件，据报道他写信支持[SCOPE.sCulture('scope_pomare_pa_maori').GetName]叛乱分子。我们可以采取行动惩罚这位首领的叛国罪……唯一的问题是，直到现在他都被视为此事的中立非参与者……"
 nz_wars_north.201.f:0: "“白旗在[concept_anz_maori_pa]上方飘扬，但我们的指挥官没有将其视为叛军和平的标志，于是我们的部队向他们推进。”"
 nz_wars_north.201.a:0: "逮捕他并摧毁毛利堡垒。"
 nz_wars_north.201.b:0: "他是中立的。我们不能逮捕他！"
 
 nz_wars_north.202.t:0: "圣地"
 nz_wars_north.202.d:0: "我们的侦察兵发现了霍内·赫克的[concept_anz_maori_pa]。要到达那里，最直接的路线会带着我们的士兵穿过传教士的土地。那里的传教士劝告我们不要走这条路，因为我们的军事存在会玷污这片圣地的神圣性。相反，他们建议绕过传教区走一条马道。唯一的问题是我们的火炮无法在茂密的灌木丛中机动。"
 nz_wars_north.202.f:0: "“踏上我们的土地，无疑会削弱该地的神圣性。我们希望在此冲突中保持中立，恳请您绕道而行。”"
 nz_wars_north.202.a:0: "把大炮拖过传教区！"
 nz_wars_north.202.b:0: "尊重圣地的神圣性。留下大炮"
 
 nz_wars_north.203.t:0: "卡波泰的沿海毛利堡垒"
 nz_wars_north.203.d:0: "在从普克图图[concept_anz_maori_pa]战败撤退时，我们的士兵偶然发现了一座由卡波泰拥有的毛利堡垒，就在科罗拉雷卡以南。这座堡垒位于海岸线上，便于从海上攻击。我们可以选择攻击这座毛利堡垒或置之不理。"
 nz_wars_north.203.f:0: "毛利堡垒内的毛利人已发现我军逼近，并开始撤离堡垒。此处的任何战斗都将在附近的森林中进行。\n\n “毛利堡垒就坐落在海岸上方的山丘上，可以轻易被我方战舰的火炮瞄准。”"
 nz_wars_north.203.a:0: "攻击逃跑的毛利人并轰炸毛利堡垒！"
 nz_wars_north.203.b:0: "置之不理"
 
 nz_wars_north.2041.t:0: "奥海怀毛利堡垒之围"
 nz_wars_north.2041.d:0: "我军正在围攻敌军在奥海怀的堡垒。这座巨大的建筑已被连续轰炸了一周，却没有丝毫突破的迹象。今天，一群敌军士兵竟然大胆地离开了堡垒，袭击了我们的一座炮兵阵地。\n\n这是不是一个可以利用的绝望信号？"
 nz_wars_north.2041.f:0: "“……而这[concept_anz_maori_pa]是多么宏伟的建筑啊。但尽管它坚固无比，敌人仍然将其弃之不顾，转而攻击我们的炮兵。”"
 nz_wars_north.2041.a:0: "现在是我们趁敌人虚弱时攻占堡垒的机会！"
 nz_wars_north.2041.b:0: "继续我们的轰炸"
 
 nz_wars_north.2042.t:0: "奥海怀毛利堡垒之灾！"
 nz_wars_north.2042.d:0: "尽管未能攻破[concept_anz_maori_pa]的城墙，我们的军官仍命令士兵强攻堡垒。我军奉命冲向该工事，却被[SCOPE.sCulture('scope_ohaeawai_disaster_maori').GetName]守军像割草般击倒。总计我军三分之一的兵力伤亡。"
 nz_wars_north.2042.f:0: "“他们似乎在防御工事中挑战英国人，这相当令人惊讶。他们有双层栅栏、壕沟和射击孔，他们的房屋建在地下；而且由于英国的大炮穿透了他们的毛利堡垒，叛军损失甚微，据推测他们有大洞，在其中保护自己。”"
 nz_wars_north.2042.a:0: "不要气馁，弟兄们；继续围攻！"
 nz_wars_north.2042.b:0: "一场灾难！立即解除围困！"
 
 nz_wars_north.2043.t:0: "奥海怀毛利堡垒被弃"
 nz_wars_north.2043.d:0: "我们对奥海怀的围攻仍在继续，但很快我们发现守军已经放弃了他们的堡垒。我军毫无阻碍地向[concept_anz_maori_pa]推进，进入并摧毁了它，但在那之前，我们的测量员已经绘制了这座巨大工事的地图。"
 nz_wars_north.2043.f:0: "“一排排栅栏由深埋地下的树木构成，厚度在9到15英寸之间，顶部和底部用结实的本地绳索紧密捆扎在一起；在外排树木上，还用一种名为新西兰亚麻的本地植物制成了一层厚度在4到6英寸、高8到9英尺的屏障，这种植物极其坚韧，远距离能够抵挡火枪子弹。”"
 nz_wars_north.2043.a:0: "终于，胜利了"
 
 nz_wars_north.2051.t:0: "“蝙蝠巢”"
 nz_wars_north.2051.d:0: "我军1300名士兵，在约400名盟军[SCOPE.sCulture('scope_ruapekapeka_maori').GetName]战士的支援下，已向鲁阿佩卡佩卡[concept_anz_maori_pa]进军并正在围攻。这座堡垒异常巨大；比我们所见的任何建筑都要大。然而，厚实的木栅栏在我们的火炮面前不堪一击，至今已在城墙上造成了三处缺口。"
 nz_wars_north.2051.f:0: "“这座防御工事是我们见过最复杂的，甚至比奥海怀更令人印象深刻。它有地堡、隧道和战壕，而且木栅栏非常坚固，能够偏转我们的炮火。”"
 nz_wars_north.2051.a:0: "我们已攻破城墙。冲锋！"
 nz_wars_north.2051.b:0: "不要急。我们继续围攻。"
 
 nz_wars_north.2052.t:0: "鲁阿佩卡佩卡毛利堡垒被弃！"
 nz_wars_north.2052.d:0: "我军在周日勇敢地冲锋，从我们在城墙上打开的一处缺口进入了要塞。它几乎是空的！我军出其不意，迫使守军弃守并分散到后方的丛林中。我们追击他们，在森林中发生了小规模交火。"
 nz_wars_north.2052.f:0: "“鲁阿佩卡佩卡是一个非常特殊的地方——一个工程典范，有三层木栅栏，内部有小屋，这些小屋也加固过。它后方有一个巨大的土堤，里面布满了供士兵居住的地下洞穴；与地下通道相连，可以侧射壕沟。尽管他们似乎缺乏食物和水，并且已经离开，或者没有预料到在圣日会受到攻击。这是新西兰有史以来建造的最坚固的毛利堡垒。”"
 nz_wars_north.2052.a:0: "我们胜利了！"
 
 nz_wars_north.2053.t:0: "鲁阿佩卡佩卡毛利堡垒被弃！"
 nz_wars_north.2053.d:0: "我军谨慎地继续围攻鲁阿佩卡佩卡，在其城墙上又打开了几处缺口。过了一会儿，我军士兵注意到了一件事：[concept_anz_maori_pa]空了！守军已弃守，并分散到后方的丛林中。"
 nz_wars_north.2053.f:0: "“鲁阿佩卡佩卡是一个非常特殊的地方——一个工程典范，有三层木栅栏，内部有小屋，这些小屋也加固过。它后方有一个巨大的土堤，里面布满了供士兵居住的地下洞穴；与地下通道相连，可以侧射壕沟。尽管他们似乎缺乏食物和水，并且已经离开，或者没有预料到在圣日会受到攻击。这是新西兰有史以来建造的最坚固的毛利堡垒。”"
 nz_wars_north.2053.a:0: "我们胜利了！"
 
 nz_wars_north.301.t:0: "旗杆战争"
 nz_wars_north.301.d:0: "为了在北岛重新建立我们的权威，我军英勇作战。现在纳普希人发现自己寡不敌众；他们不习惯打这么长的战争。在没有资源继续战斗的情况下，可以促成和平。"
 nz_wars_north.301.f:0: "岛屿上好战之人\n田野与海浪之子！\n岩石难道不是他们的葬身之所\n大海与海岸不是他们的坟墓？\n去吧，陌生人！沿着深海前行，\n自由地，自由地张开白帆！\n波浪不再翻腾，狂风不再呼啸，\n那片没有英格兰亡者安息的地方\n #ITALIC - 北地科罗拉雷卡战役纪念碑上的诗歌#!"
 nz_wars_north.301.a:0: "大英帝国万岁！"

 nz_wars_north.302.t:0: "北部战线一切平静"
 nz_wars_north.302.d:0: "为了在北岛重新建立我们的权威，我军英勇作战……但僵局已持续了一段时间。纳普希人筋疲力尽；他们不习惯打这么长的战争，而我们也没有费心在丛林中追捕他们……可以促成和平了。"
 nz_wars_north.302.f:0: "岛屿上好战之人\n田野与海浪之子！\n岩石难道不是他们的葬身之所\n大海与海岸不是他们的坟墓？\n去吧，陌生人！沿着深海前行，\n自由地，自由地张开白帆！\n波浪不再翻腾，狂风不再呼啸，\n那片没有英格兰亡者安息的地方\n #ITALIC - 北地科罗拉雷卡战役纪念碑上的诗歌#!"
 nz_wars_north.302.a:0: "结束了"

 nz_wars_north.303.t:0: "战争的阴影"
 nz_wars_north.303.d:0: "北地的战争已经结束，但很明显它将对该地区产生持久影响；战火已使这片土地伤痕累累。\n纳普希[SCOPE.sCulture('scope_northern_war_close_maori').GetName]人被压迫，任由我们日益强大的定居者政府摆布。"
 nz_wars_north.303.f:0: "“将来有一天，如果我变得贫穷，你还会坚持我是你的朋友吗？\n如果我赤身裸体地出现在你家门口，我饿了你会给我食物吗，我冷了你会给我毯子吗？”\n #ITALIC - 波马雷二世致威廉·霍布森，19世纪初#!"
 nz_wars_north.303.a:0: "这只是战争的代价"
 
 
 
 #Hutt Valley Campaign
 nz_wars_hutt.101.t:0: "定居者组建了民兵！"
 nz_wars_hutt.101.d:0: "被怀劳发生的一切吓坏了，惠灵顿的定居者组建了一支民兵，以保护自己免受毛利人的报复。"
 nz_wars_hutt.101.f:0: "我们的定居者担心当地毛利人会受到南岛暴力的启发，进而攻击惠灵顿殖民地。他们联合起来，组织了一支小型民兵，以帮助保护定居点免受来自北方的任何潜在袭击。"
 nz_wars_hutt.101.a:0: "这是个好主意。让他们继续吧"
 nz_wars_hutt.101.b:0: "没什么好怕的。他们需要解散民兵。"
 
 nz_wars_hutt.102.t:0: "哈特谷的堡垒"
 nz_wars_hutt.102.d:0: "西班牙土地委员会证实我们对哈特谷的土地拥有权利，但一些毛利散兵游勇仍然存在，给我们的定居者带来了巨大的焦虑。"
 nz_wars_hutt.102.f:0: "哈特谷的土地所有权很复杂；几个不同的毛利部落都声称拥有这片土地。土地委员会处理了拥有最强主张的最大部落，但一些较小的部落仍未获得补偿并拒绝撤离。较大部落的首领已告知较小部落离开，但他们却抵制，并继续扩大他们的耕地和村庄。我们的官员建议修建一座小型堡垒，以保护我们定居者的利益。"
 nz_wars_hutt.102.a:0: "用堡垒保护我们的定居者"
 nz_wars_hutt.102.b:0: "我们现在还没有为此做好准备"
 nz_wars_hutt.102.a.tt:0: "我们应该在山谷中建造堡垒。我们的定居者在那里会感到更安全，而且如果事态升级，它们将成为很好的基地——希望别发生！"
 nz_wars_hutt.102.b.tt:0: "你稍后可以重新执行此决议"
 
 nz_wars_hutt.103.t:0: "定居者的要求"
 nz_wars_hutt.103.d:0: "我们在哈特谷的定居者要求我们驱逐居住在他们土地上的毛利人。"
 nz_wars_hutt.103.f:0: "毛利人不愿离开他们的祖传土地，并通过扩大耕地和建造更多[concept_anz_maori_whare]来抵制早先的离开要求。"
 nz_wars_hutt.103.a:0: "派民兵驱逐毛利占屋者！"
 nz_wars_hutt.103.b:0: "毛利人占领土地是非法的……但无论如何都要补偿他们的农作物。"
 nz_wars_hutt.103.c:0: "毛利人暂时可以留下"
 nz_wars_hutt.103.a.tt:0: "我们将派一支小股地方民兵部队驱逐毛利人。"
 nz_wars_hutt.103.b.tt:0: "我们可以向毛利人支付他们的农作物和房屋的费用，希望他们会离开。"
 nz_wars_hutt.103.c.tt:0: "没有必要驱逐毛利人。毕竟他们先来的。"
 
 nz_wars_hutt.104.t:0: "毛利村庄被洗劫！"
 nz_wars_hutt.104.d:0: "毛利人已被从我们定居者的土地上驱逐，但我们的士兵洗劫了他们的定居点！"
 nz_wars_hutt.104.f:0: "我军成功地将哈特谷定居者土地上剩余的毛利人赶走。不久之后，当地定居者开始烧毁和洗劫毛利人留下的任何财物。我军士兵违抗命令，也参与其中。他们洗劫了毛利人礼拜堂和墓地，掠夺了他们的[concept_anz_maori_whare]和食物储备，并烧毁了他们的庄稼。"
 nz_wars_hutt.104.a:0: "他们不应该那样做！"

 nz_wars_hutt.105.t:0: "报复"
 nz_wars_hutt.105.d:0: "哈特谷毛利人对我军摧毁其财产进行了报复"
 nz_wars_hutt.105.f:0: "我军成功地将哈特谷定居者土地上剩余的毛利人赶走。不久之后，当地定居者开始烧毁和洗劫毛利人留下的任何财物。我军士兵——违抗命令——也参与其中。一座毛利教堂被洗劫，连同[concept_anz_maori_whare]和食物储备，而他们的庄稼被烧毁。"
 nz_wars_hutt.105.a:0: "炸掉他们！逮捕肇事者！"
 nz_wars_hutt.105.a:0: "在我们士兵所做的一切之后，谁能责怪他们呢？"
  
 nz_wars_hutt.106.t:0: "袭击布尔科特农场的我方哨站！"
 nz_wars_hutt.106.d:0: "今天早上，哈特谷的紧张局势升级，一群愤怒的毛利人袭击了我们在一个定居者农场设立的哨站。"
 nz_wars_hutt.106.f:0: "毛利人早上发起了袭击。他们穿梭于灌木丛中，接近栅栏，在警报发出之前杀死了哨兵。随后的交火中，约200名毛利士兵与我们50名民兵展开了激战。在证明了他们的观点后，毛利人在战斗数小时后撤回了森林。"
 nz_wars_hutt.106.a:0: "一场悲剧！"
 nz_wars_hutt.106.b:0: "我们需要派遣援军保护定居者"

 nz_wars_hutt.120.t:0: "哈特谷定居点"
 nz_wars_hutt.120.d:0: "在科罗拉雷卡重新竖立旗杆后，另一群[SCOPE.sCulture('scope_second_flagstaff_maori').GetName]人，这次由霍内·赫克亲自带队，爬上城镇上方的山丘，再次砍倒了旗杆！"
 nz_wars_hutt.120.f:0: "“他们随后走向旗杆，故意将其砍倒，旨在侮辱政府，并表达他们对英国当局的蔑视。”"
 nz_wars_hutt.120.a:0: "可恶！重新竖立旗杆，并用铁皮包裹起来！"
 nz_wars_hutt.120.b:0: "尝试解决部落的担忧。"
 
 #First Taranaki War
 
 nz_wars_taranaki.101.t:0: "定居者要求土地！"
 nz_wars_taranaki.101.d:0: "新普利茅斯镇四面被[SCOPE.sCulture('scope_maori').GetName]土地和塔斯曼海环绕。我们的定居者希望扩张，但许多当地酋长组建了一个土地联盟，反对向王室出售任何土地。然而，有一位酋长很乐意卖给我们……"
 nz_wars_taranaki.101.f:0: "土地问题一直困扰着新普利茅斯。近年来人口激增，现在有相当大的愿望来扩大殖民地。我们已接触#BOLD 特·泰拉·马努卡#！他似乎很乐意将他所在部落的土地卖给我们。"
 nz_wars_taranaki.101.a:0: "与酋长合作并开始测量土地"
 nz_wars_taranaki.101.b:0: "不就是不——不要继续购买"
 nz_wars_taranaki.101.a.tt:0: "我们将派出我们的测量员开始绘制土地图"
 
 nz_wars_taranaki.102.t:0: "我们的测量被破坏了！"
 nz_wars_taranaki.102.d:0: "一群[SCOPE.sCulture('scope_maori').GetName]妇女在塔拉纳基拔掉了我们的测量桩，以抗议我们提议的土地购买！"
 nz_wars_taranaki.102.f:0: "土地问题一直困扰着新普利茅斯。近年来人口激增，现在有相当大的愿望来扩大殖民地。我们已接触#BOLD 特·泰拉·马努卡#他似乎很乐意将他所在部落的土地卖给我们。"
 nz_wars_taranaki.102.a:0: "他们竟敢如此！在该省宣布戒严以保护我们的定居者！"
 nz_wars_taranaki.102.b:0: "好吧——放弃这个想法"
