l_simp_chinese:
 expand_united_tribes.1.t:0  "邀请南方部落"
 expand_united_tribes.1.d:0  "是时候扩张我们神圣的邦联了.我们必须向南方部落的酋长们发出诚挚的邀请,请他们签署我们的独立宣言,并或许加入我们的酋长大会."
 expand_united_tribes.1.f:0  "以团结和威望的提升为指导原则,如何接触我们的同胞酋长这一选择显得尤为重要.部落之间世代的分裂将确保我们无法向所有人索取一切."
 expand_united_tribes.1.b:0  "我们与[SCOPE.sCountry('scope_invite_NKU').GetName]中杰出的酋长们之间的宗族联系可以缓和与他们的外交关系."
 expand_united_tribes.1.a:0  "争取伟大的[SCOPE.sCountry('scope_invite_TAI').GetName]邦联将是一项相当困难的任务,但如果运气好,它将是值得的."
 expand_united_tribes.1.g:0  "[SCOPE.sCountry('scope_invite_TAR').GetName]的坚定人民若能加强与我们的联系,将大有裨益."
 expand_united_tribes.1.c:0  "联系强大的[SCOPE.sCountry('scope_invite_NTO').GetName]岛屿帝国能让我们受益匪浅."
 expand_united_tribes.1.e:0  "[SCOPE.sCountry('scope_invite_NTU').GetName]可能距离遥远,但其支持的潜在价值不容忽视."

 expand_united_tribes_deliberation_tt:0  "各位酋长将商议我们的提议.如果我们足够强大和有威望,他们很可能会接受,尽管我们可能仍需向他们做出繁荣昌盛的重大承诺,这将显著提高我们邦联的预期生活水平."
 expand_united_tribes_deliberation_1_tt:0  "各位酋长将商议我们的提议.如果我们足够强大和有威望,他们很可能会接受."

 expand_united_tribes.2.t:0  "邀请南方部落:泰努伊"
 expand_united_tribes.2.d:0  "我们的使者已将<新西兰独立宣言>带到恩加鲁阿瓦希亚,供[SCOPE.sCountry('tai_invitation_scope').GetName]邦联的著名大酋长[SCOPE.sCharacter('te_wherowhero_invitation_scope').GetFullName]签署."
 expand_united_tribes.2.d2:0  "我们的使者已将<新西兰独立宣言>带到恩加鲁阿瓦希亚,供[SCOPE.sCountry('tai_invitation_scope').GetName]邦联的伟大酋长和著名大酋长签署."
 expand_united_tribes.2.f:0  "“新西兰联合部落土地上的所有主权权力和威望特此声明完全且专属地归属于我们集会中的最高酋长,我们亦声明,我们不会允许任何独立于我们集体能力的立法机构存在,也不会允许任何政府职能在邦联土地内行使,除非由我们指定的人员并依据我们大会颁布的法律行事.”"
 expand_united_tribes.2.a:0  "通过在此文件上签署您的姓名,[SCOPE.sCountry('tai_invitation_scope').GetNameNoFlag]的主权在世界面前得到确认."
 expand_united_tribes.2.b:0  "我们的威望合在一起会更强大.[SCOPE.sCountry('tai_invitation_scope').GetNameNoFlag]部落若能与我们结成邦联,并且他们的酋长加入我们的酋长大会,将大有裨益."

 expand_united_tribes.3.t:0  "邀请南方部落:恩加蒂卡洪古努"
 expand_united_tribes.3.d:0  "我们的使者已将<新西兰独立宣言>带到赫里陶恩加,供[SCOPE.sCountry('nku_invitation_scope').GetName]的主要酋长签署."
 expand_united_tribes.3.a:0   "通过在此文件上签署您的姓名,[SCOPE.sCountry('nku_invitation_scope').GetNameNoFlag]的主权在世界面前得到确认."
 expand_united_tribes.3.b:0  "我们的威望合在一起会更强大.[SCOPE.sCountry('nku_invitation_scope').GetNameNoFlag]氏族若能与我们结成邦联,并且他们的酋长加入我们的酋长大会,将大有裨益."

 expand_united_tribes.4.t:0  "邀请南方部落:塔拉纳基"
 expand_united_tribes.4.d:0  "我们的使者已将<新西兰独立宣言>带到恩加莫图,供[SCOPE.sCountry('tar_invitation_scope').GetName]的主要酋长签署."
 expand_united_tribes.4.a:0  "通过在此文件上签署您的姓名,[SCOPE.sCountry('tar_invitation_scope').GetNameNoFlag]的主权在世界面前得到确认."
 expand_united_tribes.4.b:0  "我们的威望合在一起会更强大.[SCOPE.sCountry('tar_invitation_scope').GetNameNoFlag]氏族若能与我们结成邦联,并且他们的酋长加入我们的酋长大会,将大有裨益."

 expand_united_tribes.5.t:0  "邀请南方部落:恩加蒂托阿"
 expand_united_tribes.5.d:0  "我们的使者已将<新西兰独立宣言>带到[SCOPE.sCountry('nto_invitation_scope').GetName]领土内的卡皮蒂岛,供他们伟大的酋长[SCOPE.sCharacter('nto_ruler_invitation_scope').GetFirstName]签署."
 expand_united_tribes.5.d2:0  "我们的使者已将<新西兰独立宣言>带到卡皮蒂岛,供[SCOPE.sCountry('nto_invitation_scope').GetName]的伟大主要酋长签署."
 expand_united_tribes.5.a:0  "通过在此文件上签署您的姓名,[SCOPE.sCountry('nto_invitation_scope').GetNameNoFlag]的主权在世界面前得到确认."
 expand_united_tribes.5.b:0  "我们的威望合在一起会更强大.[SCOPE.sCountry('nto_invitation_scope').GetNameNoFlag]氏族若能与我们结成邦联,并且他们的酋长加入我们的酋长大会,将大有裨益."

 expand_united_tribes.6.t:0  "邀请南方部落:恩盖塔胡"
 expand_united_tribes.6.d:0  "我们的使者已将<新西兰独立宣言>带到特泰通加,供[SCOPE.sCountry('ntu_invitation_scope').GetName]的主要酋长签署."
 expand_united_tribes.6.a:0  "通过在此文件上签署您的姓名,[SCOPE.sCountry('ntu_invitation_scope').GetNameNoFlag]的主权在世界面前得到确认."
 expand_united_tribes.6.b:0  "我们的威望合在一起会更强大.[SCOPE.sCountry('ntu_invitation_scope').GetNameNoFlag]氏族若能与我们结成邦联,并且他们的酋长加入我们的酋长大会,将大有裨益."

 expand_united_tribes.302.t:0  "恩加蒂卡洪古努来访者"
 expand_united_tribes.302.d:0  "一位来自[SCOPE.sCountry('nku_visitor_scope').GetName]的酋长表达了签署我们的<新西兰独立宣言>的兴趣."
 expand_united_tribes.302.a:0  "通过签署此文件,[SCOPE.sCountry('nku_visitor_scope').GetNameNoFlag]的主权将在世界面前得到确认."
 expand_united_tribes.302.b:0  "[SCOPE.sCountry('nku_visitor_scope').GetNameNoFlag]氏族若能与我们结成邦联,并且他们的酋长加入我们的酋长大会,将大有裨益.请将此文件带到赫里陶恩加,供您的同胞们考虑."
 expand_united_tribes.302.c:0  "此时改变<He Whakaputanga>的范围并非可取的行动方案."

# Decisions
 nz_invite_iwi_decision:0  "向南方部落提供<He Whakaputanga>"
 nz_invite_iwi_decision_desc:0  "邀请其他毛利民族的一位酋长签署#bold<He Whakaputanga o te Rangatiratanga o Nu Tireni>#!,即<新西兰独立宣言>."
 nz_invite_iwi_decision_tt1:0  "#bold<He Whakaputanga>#!已一年未签署"
 nz_invite_iwi_decision_tt2:0  "外国酋长可以简单地签署宣言,宣示其特定民族的主权,并提高毛利人在世界舞台上的公认合法性,或者我们可以借此机会邀请他们加入新西兰联合部落."

 # Event Tooltips
 nto_in_unt_tt:0  "恩加蒂托阿已加入联合部落"
