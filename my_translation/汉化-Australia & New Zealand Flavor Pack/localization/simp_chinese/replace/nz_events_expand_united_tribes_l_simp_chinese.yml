 tar_acceptance_criteria_desc_tt:0  "随着过去几十年来致命的毛瑟枪战争硝烟逐渐散去,[SCOPE.sCountry('scope_invite_TAR').GetNameNoFlag]部落已成为一支不可小觑的力量,若无其助,[SCOPE.sCharacter('scope_invite_NTO_ruler').GetFirstName]将无法完成其征服.他们在对抗怀卡托泰努伊入侵的一系列引人注目的胜利之后,地位得以巩固,两个部落之间最近才达成和平."
