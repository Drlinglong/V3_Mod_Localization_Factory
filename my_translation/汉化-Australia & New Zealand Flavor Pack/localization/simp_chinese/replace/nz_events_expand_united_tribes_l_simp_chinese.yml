 expand_united_tribes.1.t:0: "向南方部落发出邀请"
 expand_united_tribes.1.d:0: "是时候扩张我们神圣的邦联了。必须向南方部落的酋长们发出诚挚的邀请，请他们签署我们的《独立宣言》，并或许加入我们的酋长议会。"
 expand_united_tribes.1.f:0: "以团结和提升毛利威望为指导原则，如何接触我们的同胞酋长是个重要的选择。部落之间世代的隔阂将确保我们无法要求每个人都付出一切。"
 expand_united_tribes.1.b:0: "我们与[SCOPE.sCountry('scope_invite_NKU').GetName]的显赫部落领袖的家谱联系，可能有助于缓解与他们的外交关系。"
 expand_united_tribes.1.a:0: "争取强大的[SCOPE.sCountry('scope_invite_TAI').GetName]邦联将是一项相当困难的任务，但幸运的话会是值得的。"
 expand_united_tribes.1.g:0: "[SCOPE.sCountry('scope_invite_TAR').GetName]的坚定人民若能加强与我们的联系，将会有很好的发展。"
 expand_united_tribes.1.c:0: "与[SCOPE.sCountry('scope_invite_NTO').GetName]的强大岛屿间帝国接触，可能对我们大有裨益。"
 expand_united_tribes.1.e:0: "[SCOPE.sCountry('scope_invite_NTU').GetName]可能遥远，但他们支持的潜在价值不容忽视。"

 expand_united_tribes_deliberation_tt:0: "部落领袖们将商议我们的提议。如果我们足够强大和有声望，他们很可能会接受，尽管我们可能仍需向他们做出繁荣的大承诺，这将显著提高我们邦联的预期生活水平。"
 expand_united_tribes_deliberation_1_tt:0: "部落领袖们将商议我们的提议。如果我们足够强大和有声望，他们很可能会接受。"

 expand_united_tribes.2.t:0: "向南方部落发出邀请：怀卡托泰努伊部落"
 expand_united_tribes.2.d:0: "我们的使节已将《新西兰独立宣言》带到恩加鲁阿瓦希亚，供[SCOPE.sCharacter('te_wherowhero_invitation_scope').GetFullName]，[SCOPE.sCountry('tai_invitation_scope').GetName]邦联的著名酋长签署。"
 expand_united_tribes.2.d2:0: "我们的使节已将《新西兰独立宣言》带到恩加鲁阿瓦希亚，供[SCOPE.sCountry('tai_invitation_scope').GetName]邦联的伟大部落领袖和著名酋长签署。"
 expand_united_tribes.2.f:0: "“兹宣布新西兰联合部落土地上的所有主权权力与毛利威望，均完全且专属于我等集会的最高部落领袖，我等亦声明，除由我等任命并依照我等议会所颁布之法律行事者外，概不允许任何独立于我等集体之外的立法权力存在，亦不允许任何政府职能在我等邦联土地内行使。”"
 expand_united_tribes.2.a:0: "通过在此文件上签字，[SCOPE.sCountry('tai_invitation_scope').GetNameNoFlag]的主权将得到全世界的确认。"
 expand_united_tribes.2.b:0: "我们共同的毛利威望更大。若[SCOPE.sCountry('tai_invitation_scope').GetNameNoFlag]的部落与我们邦联，并让他们的部落领袖加入我们的酋长大会，将会有很好的发展。"

