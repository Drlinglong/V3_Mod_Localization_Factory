 unt_bordering_tt:  "联合部落与该国接壤"
 unt_not_bordering_tt:  "联合部落不与该国接壤"
 unt_signatories_exist_tt:0  "存在一个可能愿意签署的毛利民族,并且我们有足够的[concept_prestige]来影响他们."
 
 tai_acceptance_criteria_desc_tt:0  "[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]的大酋长[SCOPE.sCharacter('scope_invite_TAI_ruler').GetFullName]或许是整个毛利地区最强大的酋长.尽管我们多年来与他交战,但他很可能会同情我们邦联的事业,这要归功于他对酋长权力的坚定信仰,以及他兄弟与我们伟大酋长[SCOPE.sCharacter('scope_invite_UNT_rewa').GetFirstName]之女最近的和平联姻."
 tai_acceptance_criteria_desc_ntw_r_tt:0  "[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]的大酋长或许是整个毛利地区最强大的酋长.尽管我们与他的前任交战,但他很可能会同情我们邦联的事业,这要归功于他对酋长权力的坚定信仰,以及他家族与我们伟大酋长[SCOPE.sCharacter('scope_invite_UNT_rewa').GetFirstName]家族最近的和平联姻."
 tai_acceptance_criteria_desc_tw_nr_tt:0  "[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]的大酋长[SCOPE.sCharacter('scope_invite_TAI_ruler').GetFullName]或许是整个毛利地区最强大的酋长.尽管我们多年来与他交战,但他很可能会同情我们邦联的事业,这要归功于他对酋长权力的坚定信仰,以及他兄弟与我们伟大酋长雷瓦之女最近的和平联姻."
 tai_acceptance_criteria_desc_ntw_nr_tt:0  "[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]的大酋长或许是整个毛利地区最强大的酋长.尽管我们与他的前任交战,但他很可能会同情我们邦联的事业,这要归功于他对酋长权力的坚定信仰,以及他家族与我们伟大酋长雷瓦家族最近的和平联姻."
 tai_acceptance_criteria_tt:0  "如果我们拥有至少10点[concept_prestige],并且[SCOPE.sCountry('scope_invite_NTO').GetNameNoFlag]和[SCOPE.sCountry('scope_invite_NTU').GetNameNoFlag]都已加入[SCOPE.sCountry('scope_invite_UNT').GetNameNoFlag],来自[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]的酋长将签署<He Whakaputanga>.[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]可能会选择加入[SCOPE.sCountry('scope_invite_UNT').GetNameNoFlag],但我们需要做出重大承诺,向他们保证与我们结成邦联将提高所有人的[concept_sol]."
 tai_acceptance_criteria_nonto_tt:0  "如果我们拥有至少10点[concept_prestige],并且恩加蒂托阿和[SCOPE.sCountry('scope_invite_NTU').GetNameNoFlag]都已加入[SCOPE.sCountry('scope_invite_UNT').GetNameNoFlag],来自[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]的酋长将签署<He Whakaputanga>.[SCOPE.sCountry('scope_invite_TAI').GetNameNoFlag]可能会选择加入[SCOPE.sCountry('scope_invite_UNT').GetNameNoFlag],但我们需要做出重大承诺,向他们保证与我们结成邦联将提高所有人的[concept_sol]."
 
 nto_acceptance_criteria_desc_tt:0  "[SCOPE.sCountry('scope_invite_NTO').GetNameNoFlag]最近已成为一个强大而危险的部落,其影响力遍及新西兰的各个角落.在占据了特莫阿纳-奥-劳卡瓦两岸的土地后,他们的领袖[SCOPE.sCharacter('scope_invite_NTO_ruler').GetFirstName](被白人称为“南方拿破仑”)多年来一直对[SCOPE.sCountry('scope_invite_NTU').GetNameNoFlag]发动残酷的战争.幸运的是,他是我们自己的[SCOPE.sCharacter('scope_invite_UNT_nene').GetFullName]的老朋友,如果我们已证明<He Whakaputanga>值得尊重,他可能会听取我们关于<He Whakaputanga>的恳求."
 nto_acceptance_criteria_desc_ntr_ntwn_tt:0  "[SCOPE.sCountry('scope_invite_NTO').GetNameNoFlag]最近已成为一个强大而危险的部落,其影响力遍及新西兰的各个角落.在占据了特莫阿纳-奥-劳卡瓦两岸的土地后,他们的领袖特劳帕拉哈(被白人称为“南方拿破仑”)多年来一直对[SCOPE.sCountry('scope_invite_NTU').GetNameNoFlag]发动残酷的战争.幸运的是,他是我们自己的塔马蒂.瓦卡.内内(Tāmati Wāka Nene)的老朋友,如果<He Whakaputanga>已证明值得尊重,他的继任者可能会听取我们关于<He Whakaputanga>的恳求."
