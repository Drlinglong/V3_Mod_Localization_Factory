l_simp_chinese:
 gov_rangatiratanga:  "酋邦"
 gov_rangatiratanga_desc:  "这是一个权力归属于传统部落酋长（被称为[Concept('concept_ruler','$RULER_TITLE_RANGATIRA$')]）的[concept_government_type]政体。\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_unincorporated_iwi:  "未合并部落"
 gov_unincorporated_iwi_desc:  "这是一个权力归属于传统部落酋长（被称为[Concept('concept_ruler','$RULER_TITLE_RANGATIRA$')]）的[concept_government_type]政体。一个国家已对该部落宣称主权。\n\n$TRANSFER_OF_POWER_NAME_DESC$\n\n"
 
 gov_waka_confederation:  "瓦卡部落联盟"
 gov_waka_confederation_desc:  "这是一个由毛利部落联盟组成的[concept_government]政体，这些部落的祖先可以追溯到乘坐同一艘从哈瓦基航行的古老瓦卡独木舟的航海者。联盟的最高酋长是[Concept('concept_ruler','$RULER_TITLE_ARIKI$')]。\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_kingitanga:  "毛利王运动"
 gov_kingitanga_desc:  "这是一个[concept_government_type]政体，国家元首拥有[Concept('concept_ruler','$RULER_TITLE_MAORI_KING$')]头衔，该职位经部落领袖投票合法确认，实为世袭。\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_whakaminenga:  "怀卡米宁加"
 gov_whakaminenga_desc:  "新西兰部落联合会议（Te Whakaminenga o ngā Hapū o Niu Tireni）是一个由哈普部落联盟组成的[concept_government_type]政体，其酋长们在正式集会上开会，以处理单个次级部落无法有效独立解决的事务。\n\n$TRANSFER_OF_POWER_NAME_DESC$"

