l_simp_chinese:
 gov_rangatiratanga: "酋邦"
 gov_rangatiratanga_desc: "这是一种[concept_government_type]，权力掌握在被称为[Concept('concept_ruler','$RULER_TITLE_RANGATIRA$')]的传统部落酋长手中。\n\n$TRANSFER_OF_POWER_NAME_DESC$"
 
 gov_unincorporated_iwi: "未合并的部落"
 gov_unincorporated_iwi_desc: "这是一种[concept_government_type]，权力掌握在被称为[Concept('concept_ruler','$RULER_TITLE_RANGATIRA$')]的传统部落酋长手中。一个国家已对该部落宣称主权。\n\n$TRANSFER_OF_POWER_NAME_DESC$\n\n"
 
 gov_waka_confederation: "瓦卡邦联"
 gov_waka_confederation_desc: "这是一个[concept_government]，由毛利部落的联盟组成，他们的祖先可追溯到乘坐同一艘从哈瓦基航行的古老瓦卡船的航海者。该邦联的最高酋长是[Concept('concept_ruler','$RULER_TITLE_ARIKI$')]。\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_kingitanga: "金吉坦加"
 gov_kingitanga_desc: "这是一种[concept_government_type]，国家元首拥有[Concept('concept_ruler','$RULER_TITLE_MAORI_KING$')]的头衔，这是一个由部落领袖投票合法确认的实际世袭职位。\n\n$TRANSFER_OF_POWER_NAME_DESC$"

 gov_whakaminenga: "瓦卡米能加"
 gov_whakaminenga_desc: "新西兰部落联合会（Te Whakaminenga o ngā Hapū o Niu Tireni）是一种[concept_government_type]，由部落联盟组成，其酋长们在正式集会中会面，以管理单个部落无法有效自行处理的事务。\n\n$TRANSFER_OF_POWER_NAME_DESC$"

