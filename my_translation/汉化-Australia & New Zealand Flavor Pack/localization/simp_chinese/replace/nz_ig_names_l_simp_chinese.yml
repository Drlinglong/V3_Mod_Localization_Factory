l_simp_chinese:
 ig_church_missionary_society:0: "圣公会传教协会"
 ig_church_missionary_society_desc:0: "圣公会传教协会于1814年首次抵达新西兰，在毛利人中推广识字和基督教礼拜。该协会的影响力迅速增长，许多传教士现在发现自己担任毛利人与欧洲定居者之间的调解人。"
 
 ig_kaingarahu:0: "凯英阿拉胡"
 ig_kaingarahu_desc:0: "凯英阿拉胡继承了霍恩吉·希卡等征服者的传统，是毛利社会中最具军事色彩的领袖。他们从小接受战争训练，通常是显赫家谱（whakapapa）的继承人，是部落声望（mana）的重要守护者。"

 ig_rakahinonga:0: "拉卡希农加"
 ig_rakahinonga_desc:0: "在毛利人进入全球贸易网络后的最初几十年里，拉卡希农加一直是企业领袖，他们将研磨和航运等新技术应用于其哈普（hapū）的经济中。"

 ig_rural_tutua:0: "塔图阿农民"
 ig_rural_tutua_desc:0: "塔图阿是毛利社会中的平民。与卡胡伊·阿里基（kāhui ariki）一样，他们可以追溯到部落的创始祖先，但塔图阿属于较晚的血统分支。"

 ig_tohunga_ahurewa:0: "托洪加·阿胡雷瓦"
 ig_tohunga_ahurewa_desc:0: "托洪加·阿胡雷瓦是毛利社会中神灵与部落之间的调解人。他们在瓦雷·瓦南加（whare wānanga）和瓦雷·塔泰（whare tātai）接受训练，精通祈祷、神圣知识、精神信仰、传统以及部落的族谱。"

 ig_protestants:0: "新教教会"
 ig_protestants_desc:0: "新芒斯特的定居人口中有深厚的新教传统，长老会在南岛南部占据主导地位，圣公会在北部占优。"

 ig_london_missionary_society:0: "伦敦传教协会"
 ig_london_missionary_society_desc:0: "伦敦传教协会成立于1795年，已发展成为一个全球性的福音传播组织。太平洋岛屿是其最初的目标地区，至今仍是其最大的根据地之一。"

 ig_wesleyan_missionary_society:0: "卫斯理传教协会"
 ig_wesleyan_missionary_society_desc:0: "尽管循道宗传教士直到1822年才首次踏上汤加，但卫斯理循道宗传教协会在最有权势的汤加人中建立了影响力，这是伦敦传教协会未能实现的。"

 ig_church_of_hawaii:0: "夏威夷教会"
 ig_church_of_hawaii_desc:0: "夏威夷教会是夏威夷州的国教，遵循圣公会的神学教义。"

 ig_church_of_tonga:0: "自由卫斯理教会"
 ig_church_of_tonga_desc:0: "汤加自由卫斯理教会是汤加王国的国教，遵循循道宗的神学教义。"

 ig_lms_church:0: "伦敦传教协会教会"
 ig_lms_church_desc:0: "伦敦传教协会教会是伦敦传教协会在这些岛屿上建立的全国性归正宗教会。"

 ig_trait_mana_whakapapa:0: "血脉荣光"
 ig_trait_mana_whakapapa_desc:0: "我们是伟大人物荣耀（mana）的后裔。作为他们的子孙，我们绝不会让这份遗产白白浪费。"

 ig_trait_chiefly_withdrawal: "首领的退出"
 ig_trait_chiefly_withdrawal_desc: "我们和其他民族一样勤劳，却遭到排斥。如果我们的领袖试图将我们排除在经济之外，我们也将以同样的方式对待他们。"

 ig_trait_urutaunga:0: "乌鲁陶加"
 ig_trait_urutaunga_desc:0: "正如我们的祖先从哈瓦基（Hawaiki）来到这片土地，通过适应新的挑战而繁荣发展，今天我们也将通过不断适应快速变化世界的发展而保持强大。"

 ig_trait_mission_schooling:0: "传教学校教育"
 ig_trait_mission_schooling_desc:0: "一个人越能清楚地了解天堂的本质，他就会越热切地渴望与他的救主一同置身其中。"

 ig_trait_fury_upon_the_heathen:0: "怒斥异教徒"
 ig_trait_fury_upon_the_heathen_desc:0: "“我必在怒气和忿怒中，向那些不听从的列国施行报应，是他们素来所未曾听见的。”——弥迦书 5:15"
 
 ig_trait_anz_civilising_mission:0: "文明教化使命"
 ig_trait_anz_civilising_mission_desc:0: "“教导他们，如果他们可以受教，勤劳的习惯和文明生活的艺术，将他们从我们发现的污秽堕落中提升起来，使其对道德义务和宗教真理有所认知。”"

 ig_trait_pa_builders:0: "堡垒工程师"
 ig_trait_pa_builders_desc:0: "我们建造大型防御土方工程的技能世代相传，日臻完善。您将很难在我们之中找到比这更丰富的工程师储备。"

 ig_trait_pioneers:0: "先驱"
 ig_trait_pioneers_desc:0: "一片新土地，一个新家园，一个新边疆，将它们纳入不列颠母亲的文明怀抱。"
 
 ig_whalers:0: "捕鲸者"
 ig_whalers_desc:0: "南海鲸鱼成群，捕鲸者多年来一直以阿卡罗阿地区为基地。"
 
 ig_nbc:0: "南特-波尔多公司"
 ig_nbc_desc:0: "南特-波尔多公司是一家私人组织，负责在新西兰购买土地并在当地发展法国殖民地。"
 
 ig_nzc:0: "新西兰公司"
 ig_nzc_desc:0: "新西兰公司是一家私人组织，负责在新西兰购买土地并在当地发展殖民地。"
