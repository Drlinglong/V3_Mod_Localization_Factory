l_simp_chinese:
 ig_church_missionary_society:0  "英国教会差会"
 ig_church_missionary_society_desc:0  "英国教会差会于1814年首次抵达新西兰，向毛利人推广识字教育和基督教礼拜。教会差会的影响力迅速增长，许多传教士现在发现自己正担任毛利人和欧洲定居者之间的调解人。"
 
 ig_kaingarahu:0  "考因格拉胡（军事领袖）"
 ig_kaingarahu_desc:0  "秉承洪吉·希卡等征服者的传统，考因格拉胡代表了毛利社会中最具军事色彩的领袖。他们自幼接受战争训练，且常是显赫世系的继承者，考因格拉胡是其部落“玛娜”的重要守护者。"

 ig_rakahinonga:0  "拉卡希农加（企业家）"
 ig_rakahinonga_desc:0  "自毛利人进入全球贸易网络以来的最初几十年里，拉卡希农加一直是企业界的领导者，他们将研磨和航运等新技术应用于其部落经济。"

 ig_rural_tutua:0  "图图阿农民"
 ig_rural_tutua_desc:0  "图图阿是毛利社会中的平民。与酋长家族一样，他们可以追溯到其部落的创始祖先的世系，但图图阿属于较晚的血脉分支。"

 ig_tohunga_ahurewa:0  "托洪加·阿胡雷瓦（祭司）"
 ig_tohunga_ahurewa_desc:0  "托洪加·阿胡雷瓦是毛利社会中神灵与部落之间的调解者。他们在神圣学府（whare wānanga）和谱系屋（whare tātai）接受训练，精通祈祷、神圣知识、精神信仰、传统和部落的谱系。"

 ig_protestants:0  "新教教会"
 ig_protestants_desc:0  "新芒斯特的定居者人口中有强烈的新教传统，长老会信徒在南岛南部占据主导地位，而圣公会信徒则在北部占主导。"

 ig_london_missionary_society:0  "伦敦传教士协会"
 ig_london_missionary_society_desc:0  "伦敦传教士协会成立于1795年，已发展成为一个全球性的福音传播机构。太平洋岛屿是其最早的目标区域，至今仍是其最大的据点之一。"

 ig_wesleyan_missionary_society:0  "卫斯理传教士协会"
 ig_wesleyan_missionary_society_desc:0  "尽管卫理公会传教士直到1822年才首次踏上汤加的土地，但卫斯理卫理公会传教士协会与最具权势的汤加人建立了伦敦传教士协会未能实现的联系。"

 ig_church_of_hawaii:0  "夏威夷教会"
 ig_church_of_hawaii_desc:0  "夏威夷教会是夏威夷州的国家教会，遵循圣公会的教义。"

 ig_church_of_tonga:0  "自由卫斯理教会"
 ig_church_of_tonga_desc:0  "汤加自由卫斯理教会是汤加的国家教会，遵循卫理公会的教义。"

 ig_lms_church:0  "伦敦传教士协会教会"
 ig_lms_church_desc:0  "伦敦传教士协会教会是伦敦传教士协会在这些岛屿上建立的国家归正教会。"

 ig_trait_mana_whakapapa:0  "世系威望"
 ig_trait_mana_whakapapa_desc:0  "我们是伟人“玛娜”的后裔。作为他们的子孙，我们绝不会让我们的遗产白白浪费。"

 ig_trait_chiefly_withdrawal:  "酋长退出"
 ig_trait_chiefly_withdrawal_desc:  "我们和其他任何民族一样勤劳，但我们却被拒之门外。如果我们的领袖试图将我们排除在经济之外，我们也将以牙还牙。"

 ig_trait_urutaunga:0  "乌鲁陶加（适应）"
 ig_trait_urutaunga_desc:0  "正如我们来自哈瓦伊基的祖先通过适应这片土地的新挑战而得以繁荣一样，我们今天也将通过不断适应快速变化世界的发展而保持强大。"

 ig_trait_mission_schooling:0  "传教士学校教育"
 ig_trait_mission_schooling_desc:0  "一个人越清楚地了解天堂的本质，他就会越热切地渴望与他的救世主一同身处彼处。"

 ig_trait_fury_upon_the_heathen:0  "怒惩异教徒"
 ig_trait_fury_upon_the_heathen_desc:0  "“我必在怒气和烈怒中报复那不听从的列国，正如他们所未曾听见的。”——弥迦书 5:15"
 
 ig_trait_anz_civilising_mission:0  "文明教化使命"
 ig_trait_anz_civilising_mission_desc:0  "“如果他们可以被教导，就教导他们勤劳的习惯和文明生活的艺术，将他们从我们发现的污秽堕落中提升起来，让他们对道德义务和宗教真理有所认知。”"

 ig_trait_pa_builders:0  "堡垒工程师"
 ig_trait_pa_builders_desc:0  "我们建造大型防御土方工程的技能已经世代相传。你很难找到比我们队伍中更丰富的工程师人才储备。"

 ig_trait_pioneers:0  "先驱者"
 ig_trait_pioneers_desc:0  "新的土地，新的家园，新的边疆，等待被纳入不列颠母亲的文明怀抱。"
 
 ig_whalers:0  "捕鲸者"
 ig_whalers_desc:0  "南方海域鲸鱼群集，捕鲸者多年来一直以阿卡罗阿地区为基地。"
 
 ig_nbc:0  "南特-波尔多公司"
 ig_nbc_desc:0  "南特-波尔多公司是一个私人组织，负责在新西兰购买土地并在那里发展法国殖民地。"
 
 ig_nzc:0  "新西兰公司"
 ig_nzc_desc:0  "新西兰公司是一个私人组织，负责在新西兰购买土地并在那里发展殖民地。"
