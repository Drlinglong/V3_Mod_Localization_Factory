#riot
anz_election_events.1.t:0: "首次选举骚乱"
anz_election_events.1.d:0: "[ROOT.GetCountry.GetName]首次选举的黎明时分，一支500人的暴徒队伍手持棍棒和栏杆冲上街头。[SCOPE.sCharacter('landowner_leader_first_election').GetLastName]的支持者遭到袭击，他们的家园和生意被砸毁，导致一些人恐慌逃离，不敢投票。"
anz_election_events.1.f:0: "“我正小跑着接近暴徒头目，他手下的一个暴徒冲过来，用棍子猛击我的马的下巴；马匹立刻变得不受控制，带着我疾驰而去，撞倒了一名妇女。我刚停下来照看那名妇女，就被暴徒包围了，我的生命多次受到威胁；他们说要打爆我的脑袋。骑警随后努力保护了我。”"
anz_election_events.1.a:0: "起诉暴徒！"
anz_election_events.1.b:0: "就此作罢。"
anz_first_election_riot_enquiry:0: "选举骚乱起诉"
anz_first_election_riot_clemency:0: "选举骚乱宽恕"

#secret ballot - advance
anz_election_events.2.t:0: "秘密投票"
anz_election_events.2.d:0: "我们的选举民主化进程正势头强劲。我们可以借此机会，将[GetIdeology('ideology_radical').GetName]长期以来的目标——秘密投票——纳入选举改革法案。\n\n目前，投票公开进行，充斥着恐吓和贿赂。"
anz_election_events.2.f:0: "#ITALIC “十年内，秘密投票将在这些殖民地\n强制立法……\n别启航，别启航，亲爱的曾祖母；\n只需等一个世纪，福利将全面实现，\n你也不必扮演殖民者的角色。\n投票亭将是祷告的密室。”"
anz_election_events.2.a:0: "投票亭将是祷告的密室！"
anz_election_events.2.b:0: "最好别冒险。"
anz_debating_secret_ballot:0: "辩论秘密投票"
anz_notdebating_secret_ballot:0: "辜负宪章派"

#secret ballot - stall/debate
anz_election_events.201.t:0: "秘密投票"
anz_election_events.201.d:0: "[GetIdeology('ideology_radical').GetName]#yellow s#! 扰乱了辩论，提出了秘密投票的问题。目前，投票公开进行，充斥着恐吓和贿赂。"
anz_election_events.201.f:0: "[SCOPE.sCountry('gbr_scope').GetName]的许多宪章运动追随者已移民至[ROOT.GetCountry.GetNameNoFormatting]，传播他们的理想和群众行动技术。他们以1838年《人民宪章》命名，呼吁进行六项民主改革：普选权、取消议员财产资格限制、支付议员薪酬、平等代表选区、年度选举以及#b 秘密投票#!。"
anz_election_events.201.a:0: "改革中不应包含秘密投票。"
anz_election_events.201.b:0: "投票亭将是祷告的密室！"

#australian ballot 
anz_election_events.3.t:0: "澳大利亚式投票"
anz_election_events.3.d:0: "随着我们民主选举改革法案的通过，[ROOT.GetCountry.GetNameNoFormatting]成为世界上第一个将秘密投票立法的国家！\n\n此举被称为“澳大利亚式投票”，世界各地的[GetIdeology('ideology_radical').GetName]#yellow s#!将我们视为典范。"
anz_election_events.3.f:0: "隐私当然是澳大利亚式投票的一个关键要素；进入一个无人能识别胁迫目标的投票亭。但同样新颖的是，国家决定哪些候选人出现在选票上，并将其作为唯一有效的选举材料提供给选民。"
anz_election_events.3.a:0: "我们站在巨人的肩膀上创新。"
anz_secret_ballot_pioneer:0: "秘密投票先驱"
australian_ballot_inspire_others_tt:0: "每个拥有欧洲[concept_cultural_heritage_trait]且实行选举投票的国家，其民众对[GetLawType('law_universal_suffrage').GetName]和[GetLawType('law_protected_speech').GetName]的支持度均有所增加。"

#australian ballot (news of secret ballot)
anz_election_events.301.t:0: "澳大利亚式投票"
anz_election_events.301.d:0: "[SCOPE.sCountry('secret_ballot_pioneer_scope').GetName]世界上首个“秘密投票”立法的消息，鼓舞了我们的[GetIdeology('ideology_radical').GetName]#yellow s#!，促使他们在[ROOT.GetCountry.GetNameNoFormatting]推动类似的民主改革。"
anz_election_events.301.f:0: "澳大利亚人继承了[SCOPE.sCountry('gbr_scope').GetName]宪章运动的理想，为世界树立了一个榜样，证明这些理想是可能实现的。宪章派以1838年《人民宪章》命名，采用群众行动技术，并呼吁进行六项民主改革：普选权、取消议员财产资格限制、支付议员薪酬、平等代表选区、年度选举以及#b 秘密投票#!。"
anz_election_events.301.a:0: "鼓励这个榜样！"
anz_election_events.301.b:0: "绝对不行。"
anz_secret_ballot_global_encourage:0: "鼓励澳大利亚式投票"
