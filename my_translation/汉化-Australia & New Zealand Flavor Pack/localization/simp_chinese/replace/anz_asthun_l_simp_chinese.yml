l_simp_chinese:
#Journal

anz_je_aushungry:0  "澳匈问题"
anz_je_aushungry_reason:0  "我们对匈牙利的这一大胆而鲁莽的宣称震惊了全世界。如果成功，这一追求将提升我们在欧洲的地位。在此之前，我们的外交官需要努力争取国际社会对我们宣称的支持。澳匈问题确实是我们这个时代的决定性问题。"
je_anz_aushungary_claims:0  "寻求国际承认"
je_anz_aushungary_claims_desc:0  "虽然澳匈联合的真相对于开明者而言显而易见，但其他人需要帮助才能看清真相。获得国际社会对这项正义使命的承认，将极大地帮助我们为匈牙利带来和平与繁荣。"
je_anz_button_hungary_claims_tt:0  "我们的匈牙利宣称#b 未#!获承认。"
anz_hungary_claims_recognition:0  "匈牙利宣称获承认"
anz_hungary_subject_complete_tt:0  "匈牙利是我们的附庸，并拥有上述所有[concept_state_region]#o S#！"

anz_je_aushungry2_boogaloo:0  "奥地利冒名者"
anz_je_aushungry2_boogaloo_reason:0  "奥地利人决心将我们逐出，并对我们发动袭击。他们公然挑战我们正当的地位，这只能意味着一件事：\n金鹰的时代已经结束。鸸鹋的时代已经到来。\n\n@information! 每个月，如果与奥地利没有[concept_truce]且未与奥地利交战，我们的邻近国家就会获得#r [ROOT.ScriptValue('anz_austria_raids_value')]#! [concept_devastation]。"
je_anz_austria_claims:0  "推进我们的宣称"
je_anz_button_austria_claims_tt:0  "我们#b 未#!能对奥地利推进我们的宣称。"
je_anz_austria_claims_desc:0  "这个世界臣服于[ROOT.GetCountry.GetNameNoFormatting]，伙计。#italic A.E.I.O.U.#！"
anz_asthun2_fail_tt:0  "[ROOT.GetCountry.GetName]#b 未#!能控制任何[GetCulture('hungarian').GetName]或[GetCulture('south_german').GetName] [concept_homeland] [concept_state]#o S#！"
je_anz_austria_raiddefence:0  "发布袭击防御"
je_anz_austria_raiddefence_desc:0  "通过增加巡逻、前沿侦察和防御装备的协调混合方法，我们可以减缓[concept_devastation]的速度，使其应随着时间推移而减少。"
je_anz_austria_counterraid:0  "反击袭击"
je_anz_austria_counterraid_desc:0  "有时你需要以牙还牙。然而，尽管奥地利从国际社会获得了一些复仇主义者的同情，国际社会对这种懦弱野蛮的战争形式视而不见，但#red 我们自己的反击袭击将不会得到同样的看法，反而会增加我们的[concept_infamy]。#！"
je_anz_button_austria_raiddefence_tt:0  "#b 未#!发布袭击防御。"
je_anz_button_austria_counterraid_tt:0  "过去一年#b 未#!进行反击袭击。"
je_anz_austria_raiddefence_deactivate:0  "停止袭击防御"
je_anz_austria_raiddefence_deactivate_desc:0  "万物皆有时，现在不是采取这些反袭击程序的时候。但如果我们没有其他方法阻止奥地利的袭击，我们的[concept_devastation]将会增长。"
je_anz_button_austria_raiddefence_tt2:0  "已发布袭击防御。"
anz_raiddefence_var_tt:0  "每月减少奥地利袭击我方邻近国家所造成的[concept_devastation]#v 1#！"
anz_raiddefence_var_tt2:0  "我们将不再每月减少奥地利袭击我方邻近国家所造成的[concept_devastation]#v 1#！"
anz_austria_raiddefences:0  "防御袭击"
anz_austria_counterraid:0 "Counter-raiding

#Events

anz_asthun.1.t:0  "澳大利亚……匈牙利？"
anz_asthun.1.d:0  "一位好心但地理知识有限的官僚偶然发现了一份关于“奥匈”土地的文件。他误将“奥地利”当作“澳大利亚”，撰写了一份报告，暗示澳大利亚对匈牙利拥有合法宣称，从而引发了一股意想不到的热潮。"
anz_asthun.1.f:0  "“卡尔洛维茨条约……帕萨罗维茨……奥匈……奥地利……澳大利亚？！我们对匈牙利有宣称？！这可能是我们留下印记、向世界展示我们实力的绝佳机会！想想看——澳大利亚向那些充满活力的匈牙利土地伸出援手，带来繁荣与进步！我仿佛已经看到了这一大胆举动将带来的赞誉！”"
anz_asthun.1.a:0  "当成官僚失误一笑了之。"
anz_asthun.1.b:0  "合法的澳大利亚土地！"

anz_asthun.2.t:0  "奥匈帝国"
anz_asthun.2.d:0  "[ROOT.GetCountry.GetName]已大胆地巩固了其在匈牙利的合法宣称，在欧洲心脏地带奠定了地位。[GetCulture('australian').GetName]#yellow 人#!现在骄傲地注视着他们遥远而命中注定的土地。"
anz_asthun.2.f:0  "“在佩斯这里站岗感觉像活在奇怪的梦里。从没想过我会身处离家乡红沙半个地球远的地方，守护着连“澳大利亚”都念不准的村庄。他们老是说“奥地利”……记住“大”字有多难？当然，他们会盯着、会嘀咕，但很快，他们就会知道我们的名字。”"
anz_asthun.2.a:0  "一切都如其所是。"
anz_asthun.2.b:0  "这项成就要求我们更新形象！"
anz_customise_direction_tt:0  "\n#yellow 我们可以随时从决议菜单调整我们的形象#！"
anz_asthun2_incorp:0  "每个已拥有的[GetCulture('hungarian').GetName] [concept_homeland] [concept_state]都成为[concept_incorporated_state]"
anz_hungary_fast_incorporation:0  "官僚加班"

anz_asthun.3.t:0  "奥地利冒名者"
anz_asthun.3.d:0  "将我们收复匈牙利视为对其遗产的极大冒犯，[SCOPE.sCountry('aus_scope').GetName]一直在进行边境袭击，在公然挑战我们在欧洲地位的同时造成[concept_devastation]。"
anz_asthun.3.f:0  "“这是什么疯言疯语——盎格鲁裔的混蛋罪犯竟敢在这里自作主张？我的血液因愤怒和困惑而沸腾；怎会有人把我们引以为豪的奥地利错认为他们？他们竟敢宣称拥有我们的土地，这简直是丑闻；我们将以炽热的渴望驱逐这些卑劣的罪犯之子，并复兴欧洲！”"
anz_asthun.3.a:0  "欧洲容不下鸸鹋和变异的鹰。"
anz_asthun.3.b:0  "提供[GetCulture('south_german').GetName] [concept_homeland]#o S#!作为安抚。"
anz_austria_appeasement_fails:0  "#u 安抚失败#！"
anz_austria_appeasement_works:0  "#u 安抚成功#！"

anz_asthun.4.t:0  "金鸸鹋"
anz_asthun.4.d:0  "彻底瓦解奥地利抵抗后，[ROOT.GetCountry.GetName]凯旋而起，巩固了其在欧洲心脏地带的合法地位。\n\n一只全新而卓越的鸟类加入了欧洲纹章的尊贵行列！"
anz_asthun.4.f:0  "“取代鹰的将是鸸鹋，它不展翅高飞，而是如内陆一般扎根且不屈不挠。它像灌木丛一样坚韧，比蓝山地基更强大！所有人都将聆听来自南半球的雷鸣！”"
anz_asthun.4.a:0  "理应如此。"
anz_asthun_golden_emu:0  "金鸸鹋"
anz_asthun_victory_over_austria:0  "彻底战胜奥地利"

anz_asthun.5.t:0  "不能飞的鸟"
anz_asthun.5.d:0  "尽管我们雄心勃勃，但现在还不是澳匈帝国出现的时候。\n\n有人说，一只不能飞的鸟却仍能飞得离太阳太近，这真是一种讽刺……"
anz_asthun.5.f:0  "“谁将身着磨损的军装，双手和口袋干净？\n我从十七岁起就身着磨损的军装\n我穿着它们四处征战，穿越内陆和海洋——\n谁将身着磨损的军装，与我一同归家？”"
anz_asthun.5.a:0  "我们曾是澳匈帝国，但我们对澳匈的渴望还不够强烈……"
