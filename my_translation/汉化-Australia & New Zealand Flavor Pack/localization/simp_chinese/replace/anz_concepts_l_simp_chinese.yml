concept_central_indo_pacific:0: "中部印太地区"
concept_central_indo_pacific_desc:0: "包括大洋洲和印度尼西亚的[concept_strategic_region]。"

concept_anz_responsible_govt:0: "责任政府"
concept_anz_responsible_govt_desc:0: "一种体现威斯敏斯特制度议会问责原则的政府概念。在此制度下，政党若要继续掌控政府行政权，必须维持议会多数议员的支持。当存在由上议院和下议院组成的两院制时，政府对下议院的责任更大，因为下议院通常拥有更多议员且由直接选举产生，从而加强了人民与政府之间的联系。\n\n澳大利亚的殖民地最初由君主任命的独裁总督统治。为了保持对新生殖民地的严密控制，同时又不僵化地对待当地民意，迈向责任政府的第一步于1823年迈出，在新南威尔士设立了立法委员会，其职责是向总督提供建议。随着时间的推移，该委员会及其权力不断演变。"

concept_anz_repugnancy:0: "矛盾性"
concept_anz_repugnancy_desc:0: "一个法律概念，指同一文件中存在的矛盾。在英国法律中，根据具体案件，法院通常会支持较早的声明。\n\n作为一个殖民地，我们继承并受英国法律的诸多约束。对于何为与英国法律相矛盾的应用和标准，也常常是模糊不清并受政治因素影响。尽管我们是大不列颠一个非[concept_anz_commonwealth_realm]的[concept_subject]，我们仍需与他们合作处理矛盾性问题。"
