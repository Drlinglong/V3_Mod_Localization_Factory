concept_central_indo_pacific:0  "中印度洋-太平洋"
concept_central_indo_pacific_desc:0  "由大洋洲和印度尼西亚的[concept_strategic_region]组成."

concept_anz_responsible_govt:0  "责任政府"
concept_anz_responsible_govt_desc:0  "一种体现威斯敏斯特体系议会问责制原则的政府概念.在此体系中,一个政党若要维持对政府的行政控制,必须保持议会多数议员的支持.当存在两院制,即上议院和下议院时,政府对下议院的责任更大,因为下议院通常拥有更多成员且由直接选举产生,从而加强了人民与政府之间的联系.\n\n澳大利亚的殖民地最初由君主任命的独裁总督统治.为了对新生殖民地保持严密控制,同时又不僵化地对待当地意愿,迈向责任政府的第一步于1823年迈出,在新南威尔士州成立了立法委员会,其职责是向总督提供建议.随着时间的推移,这个委员会及其权力不断演变."

concept_anz_repugnancy:0  "抵触"
concept_anz_repugnancy_desc:0  "一个法律概念,指同一份文件中存在的矛盾.在英国法律中,视具体情况,法院将支持较早的声明.\n\n作为殖民地,我们继承并受英国法律的诸多约束.对于何为与英国法律抵触的适用和标准,也往往是模糊不清且受政治因素影响的.尽管我们是大不列颠的一个非[concept_anz_commonwealth_realm]的[concept_subject],但我们需要与他们合作处理抵触事项."
