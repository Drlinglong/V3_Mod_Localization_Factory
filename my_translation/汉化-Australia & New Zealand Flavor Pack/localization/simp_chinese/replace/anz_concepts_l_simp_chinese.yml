concept_frontier_wars_relations:0  "土著关系"
concept_frontier_wars_relations_desc:0  "衡量你与澳大利亚原住民平均立场的指标."

concept_burke_supplies:0  "补给"
concept_burke_supplies_desc:0  "补给决定了远征队成员在死亡前能坚持多久.远征队每[concept_burke_progress]阶段消耗1份补给.补给可以通过事件结果获得或失去."

concept_burke_progress:0  "进度"
concept_burke_progress_desc:0  "完成伯克的远征需要9个进度阶段.这些阶段代表着前往卡奔塔利亚湾并返回[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]的旅程中重要的检查点.每个进度阶段都会消耗1份[concept_burke_supplies]."

concept_dominion:0  "自治领"
 concept_dominion_desc:1  "[Concept('concept_recognized_power','$concept_recognized_powers$')]可以将较弱的[concept_country]变为其$concept_dominion$.$concept_dominion$是一种更自治的[concept_subject]类型,能够发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')],并且不会被迫加入其[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')].它们每周必须将其[concept_treasury]收入的#v 20%#!支付给其$concept_overlord$."

#using variant without British references because cannot prevent non-British 'colonial' countries becoming these subject types without issues

concept_anz_colony:0  "直辖殖民地"
#concept_anz_colony_desc:0 "A colony whose administration is controlled by the British Crown, represented by a governor. A Crown Colony is a semi-autonomous [concept_subject] type that are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')], but are forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 25%#! of their [concept_treasury] income to their $concept_overlord$ each week.\n\n#ITALIC Part of the Australia & New Zealand Flavour Pack.#!"

concept_anz_colony_desc:0  "行政由王室控制并由总督代表的殖民地.直辖殖民地是一种半自治的[concept_subject]类型,能够发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$)],但被迫加入其[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')].它们每周必须将其[concept_treasury]收入的#v 25%#!支付给其$concept_overlord$.\n\n#ITALIC 澳大利亚与新西兰风味包的一部分.#!"

concept_anz_commonwealth_realm:0  "英联邦王国"
#concept_anz_commonwealth_realm_desc:0 "The British Commonwealth of Nations [concept_subject] type are autonomous communities within the British Empire, equal in status though united by a common allegiance to the Crown. [concept_anz_commonwealth_realm] are able to start their own [Concept('concept_diplomatic_play','$concept_diplomatic_plays$')] and are not forced to join their [Concept('concept_overlord','$concept_overlord_possessive$')] [Concept('concept_war','$concept_wars$')]. They must pay #v 1%#! of their [concept_treasury] income to their $concept_overlord$ each week.\n\n#ITALIC Part of the Australia & New Zealand Flavour Pack.#!"

concept_anz_commonwealth_realm_desc:0  "英联邦[concept_subject]类型是自治的共同体,地位平等,但通过对王室的共同效忠而联合.[concept_anz_commonwealth_realm]能够发起自己的[Concept('concept_diplomatic_play','$concept_diplomatic_plays$')],并且不会被迫加入其[Concept('concept_overlord','$concept_overlord_possessive$')]的[Concept('concept_war','$concept_wars$')].它们无需将其[concept_treasury]收入的#v none#!支付给其$concept_overlord$.\n\n#ITALIC 澳大利亚与新西兰风味包的一部分.#!"

subject_type_commonwealth_no_icon:0  "英联邦王国"
#concept_commonwealth_desc:0 "The British Commonwealth of Nations [concept_subject] type are autonomous communities within the British Empire, equal in status though united by a common allegiance to the Crown."

concept_commonwealth_desc:0  "英联邦[concept_subject]类型是自治的共同体,地位平等,但通过对王室的共同效忠而联合."

