concept_anz_men_of_capital:0  "真正有资本的人"
concept_anz_men_of_capital_desc:0  "指那些作为#b [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]#!和#b [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]#!成员的[GetPopType('aristocrats').GetName]和[GetPopType('capitalists').GetName].\n\n#ITALIC 1819年,皇家委员约翰.比格受命审查新南威尔士殖民地,以确定这个不断扩张的殖民地能在多大程度上“达到其最初建立的目的”,而这些目的被理解为纯粹是一个罪犯流放地.比格极力赞扬了#b 约翰.麦克阿瑟#!,并提倡他的政策,即向#v “真正有资本的人”#!提供大量@slaves!流放犯,以便在他们的羊站上劳动.\n\n比格在1822-23年的报告中批评了总督麦考瑞的解放主义政策,并指出罪犯集中在[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]的政府雇佣下是放纵的,昂贵的,并使罪犯能够轻易获得酒精和娱乐.\n\n比格建议增加罪犯通常的七年刑期,并主要将其作为廉价劳动力分配给更多地区中的#b 富有的土地所有者#!.他写道,政府雇佣罪犯是不必要的且成本过高,而将他们分配给#b 贫困定居者#!则是“非常有害的”.#!"

