concept_anz_men_of_capital:0: "真正的资本家"
concept_anz_men_of_capital_desc:0: "指的是#b [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]#!和#b [GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]#!中的[GetPopType('aristocrats').GetName]和[GetPopType('capitalists').GetName]。#!\n\n#ITALIC 1819年，皇家委员约翰·比格受命考察新南威尔士殖民地，以确定这个不断扩张的殖民地能在多大程度上“达到其最初建立的目的”，而这些目的被理解为纯粹是一个罪犯流放地。比格极力赞扬#b 约翰·麦克阿瑟#!，并提倡他的政策，即将大量@slaves!犯人分配给#v “真正的资本家”#!，让他们在自己的牧羊场劳动。\n\n比格在1822-23年的报告中批评了麦格理总督的释囚政策，并指出政府在[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]雇佣囚犯过于放纵、昂贵，并使囚犯容易获得酒精和娱乐。\n\n比格建议，应延长囚犯通常七年的刑期，并主要将其作为廉价劳动力分配给偏远地区的#b 富裕地主#!。他写道，政府雇佣囚犯是不必要的，而且成本过高，而将他们分配给#b 贫穷的定居者#!则“非常有害”。#!"

