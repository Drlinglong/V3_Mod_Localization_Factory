anz_indopacific_events.4.t:  "关于[SCOPE.sCountry('anz_samoa_country').GetName]的协议"
anz_indopacific_events.4.d:  "在[ROOT.GetCountry.GetAdjective]和[SCOPE.sCountry('anz_samoa_other_power').GetAdjective]的目光都集中在[SCOPE.sState('anz_samoa_state').GetName]之际,沿着西经171度进行分割可能是我们实现群岛利益,同时不激怒[SCOPE.sCountry('anz_samoa_other_power').GetNameNoFlag]的最佳方式."
anz_indopacific_events.4.f:  "“还有其他选择吗?共同治理?土著治理?荒谬!”"
anz_indopacific_events.4.a:  "我们希望占有图图伊拉岛,而他们可以占有西部面积更大的萨瓦伊岛和乌波卢岛."
anz_indopacific_events.4.b:  "我们必须获得西部萨瓦伊岛和乌波卢岛,而他们可以拥有东部较小的图图伊拉岛."

anz_indopacific_events.5.t:  "关于[SCOPE.sCountry('anz_samoa_country').GetName]的协议"
anz_indopacific_events.5.d:  "[SCOPE.sCountry('anz_samoa_proposing_power').GetName]提议通过分割群岛来解决我们在[SCOPE.sState('anz_samoa_state').GetName]的利益冲突,以便我们获得西经171度以西人口更多的乌波卢岛和萨瓦伊岛,而他们将获得子午线东侧较小的图图伊拉岛."
anz_indopacific_events.5.f:  "“还有其他选择吗?共同治理?土著治理?荒谬!”"
anz_indopacific_events.5.a:  "接受这一有利提议."
anz_indopacific_events.5.b:  "这些岛屿将不予分割."

anz_indopacific_events.6.t:  "关于[SCOPE.sCountry('anz_samoa_country').GetName]的协议"
anz_indopacific_events.6.d:  "[SCOPE.sCountry('anz_samoa_proposing_power').GetName]提议通过分割群岛来解决我们在[SCOPE.sState('anz_samoa_state').GetName]的利益冲突,以便我们获得西经171度以西较小的图图伊拉岛,而他们将获得子午线东侧人口更多的乌波卢岛和萨瓦伊岛."
anz_indopacific_events.6.f:  "“还有其他选择吗?共同治理?土著治理?荒谬!”"
anz_indopacific_events.6.a:  "接受此提议."
anz_indopacific_events.6.b:  "拒绝此提议,并提出一项对我们更有利的分割方案."
anz_indopacific_events.6.c:  "这些岛屿将不予分割."

anz_indopacific_events.7.t:  "[SCOPE.sState('anz_samoa_state').GetName]的反提案分割"
anz_indopacific_events.7.d:  "[SCOPE.sCountry('anz_samoa_other_power').GetName]拒绝了我们的提案并将其颠倒,这样他们提议的分割方案就会将人口更多的西部岛屿授予他们."
anz_indopacific_events.7.f:  "位于格林尼治以西171度经线以西的萨摩亚群岛中的乌波卢岛,萨瓦伊岛以及小岛阿波利马岛和马诺诺岛将归[SCOPE.sCountry('anz_samoa_other_power').GetNameNoFlag]所有,而图图伊拉岛和萨摩亚群岛中所有位于西经171度子午线以东的其他岛屿将并入[ROOT.GetCountry.GetNameNoFlag]."
anz_indopacific_events.7.a:  "接受此反提案."
anz_indopacific_events.7.b:  "拒绝此提议,并以此拒绝[ROOT.GetCountry.GetAdjectiveNoFlag]和[SCOPE.sCountry('anz_samoa_other_power').GetAdjectiveNoFlag]之间分割这些岛屿的一切可能性."

anz_indopacific_events.8.t:  "萨摩亚群岛的分割"
anz_indopacific_events.8.d:  "我们对[SCOPE.sState('anz_samoa_state').GetName]的分割提案已被接受."
anz_indopacific_events.8.f:  "格林尼治以西171度子午线自此将成为我们两国在这些岛屿上的分界线."
anz_indopacific_events.8.a:  "殖民政策方面的一项辉煌成就!"

anz_indopacific_events.9.t:  "萨摩亚协议失败."
anz_indopacific_events.9.d:  "我们对[SCOPE.sState('anz_samoa_state').GetName]的分割提案已被拒绝."
anz_indopacific_events.9.f:  "看来[SCOPE.sState('anz_samoa_state').GetCityHubName]港仍将存在争议."
anz_indopacific_events.9.a:  "这些岛屿的命运必须找到其他解决方案."


