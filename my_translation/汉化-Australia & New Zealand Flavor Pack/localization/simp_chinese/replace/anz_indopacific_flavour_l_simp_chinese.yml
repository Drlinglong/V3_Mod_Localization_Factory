### EVENTS

##TAHITI

#Tahiti kicks out Catholic missionaries (for France)
anz_indopacific_events.1.t:0: "法国传教士被驱逐"
anz_indopacific_events.1.d:0: "消息传来，[SCOPE.sCountry('PLY_scope').GetName]的[SCOPE.sCharacter( 'PLY_ruler').GetFullNameWithTitle]驱逐了我们两名传教士。[SCOPE.gsInterestGroup('devout_ig').GetName]请求我们帮助他们将天主教带到[SCOPE.sStrategicRegion('oceania_scope').GetName]的遥远角落。"
anz_indopacific_events.1.f:0: "1797年，伦敦传教会在塔希提岛建立据点，自此新教在该地扎根。\n\n我们自己的天主教传教士于近期1834年抵达。或许[SCOPE.sCharacter( 'PLY_ruler').GetFullNameWithTitleNoFormatting]一直受英国传教士兼外交官#b乔治·普里查德#!的影响……"
anz_indopacific_events.1.a:0: "现在不是时候。"
anz_indopacific_events.1.b:0: "我们绝不能容忍这种耻辱！"

#France subjugates Tahiti result (for France)
anz_indopacific_events.2.t:0: "普里查德事件"
anz_indopacific_events.2.d:0: "我们的海军军官，阿贝尔·奥伯特·迪·小图阿尔，在[SCOPE.sCountry('PLY_scope').GetName]抓住机会，从塔希提酋长那里获得了法国保护的书面请求。在[SCOPE.sStrategicRegion('oceania_scope').GetName]建立行动基地可能是一项宝贵的资产，但这会激怒[SCOPE.sCountry('gbr_scope').GetName]。"
anz_indopacific_events.2.f:0: "阿贝尔·奥伯特·迪·小图阿尔声称，塔希提岛一直不尊重法国臣民和传教士在该地区的权利。有人说笔比剑更强大，但当小图阿尔监禁并驱逐了英国外交官兼传教士乔治·普里查德，并获得了塔希提岛的保护请求时，可以说他两者兼用了。"
anz_indopacific_events.2.a:0: "迪·小图阿尔，干得漂亮。"
anz_indopacific_events.2.b:0: "我们必须谴责迪·小图阿尔未经授权的行为。"
franceinpolynesiatt:0: "每一个在[SCOPE.sStrategicRegion('oceania_scope').GetName]拥有[concept_interest]或[concept_capital_state]的非[concept_decentralized_nation]国家都会收到事件#v法兰西在波利尼西亚#！"
abel:0: "阿贝尔"
Petit-Thouars:0: "小图阿尔"


#France subjugated Tahiti result (for interest/capital in oceania)
anz_indopacific_events.3.t:0: "法兰西在波利尼西亚"
anz_indopacific_events.3.d:0: "在围绕天主教传教士待遇的争议之后，[SCOPE.sCountry('fra_scope').GetName]已将[SCOPE.sCountry('PLY_scope').GetName]宣称为其[concept_protectorate]，从而获得了在[SCOPE.sStrategicRegion('oceania_scope').GetName]的基地。"
anz_indopacific_events.3.f:0: "法国海军指挥官阿贝尔·奥伯特·迪·小图阿尔，代表法国保卫法国天主教传教士，从当地酋长那里获得了保护请求信。有人说笔比剑更强大，但当小图阿尔征服周围的群岛时，可以说他两者兼用了。"
anz_indopacific_events.3.a:0: "我们必须谴责这一行动。"
anz_indopacific_events.3.b:0: "我们应该改善与法国的关系。"
anz_diplomatic_congratulations_modifier:0: "对法外交赠礼"

#notification_anz_french_polynesia_notification_name:0 "[SCOPE.sCountry('PLY_scope').GetName] has been done in1"
#notification_anz_french_polynesia_notification_desc:0 "[SCOPE.sCountry('PLY_scope').GetName] has been done in2"
#notification_anz_french_polynesia_notification_tooltip:0 "[SCOPE.sCountry('PLY_scope').GetName] has been done in3"

anz_indopacific_events.4.t: "尊重[SCOPE.sCountry('anz_samoa_country').GetName]的公约"
anz_indopacific_events.4.d: "鉴于[ROOT.GetCountry.GetAdjective]和[SCOPE.sCountry('anz_samoa_other_power').GetAdjective]都着眼于[SCOPE.sState('anz_samoa_state').GetName]，沿西经171度子午线进行瓜分可能是我们在群岛上实现利益的最佳方式，同时又不会激怒[SCOPE.sCountry('anz_samoa_other_power').GetNameNoFlag]。"
anz_indopacific_events.4.f: "“还有其他选择吗？联合统治？原住民统治？荒谬！”"
anz_indopacific_events.4.a: "我们希望掌控图图伊拉岛，而他们可以拥有西部的萨瓦伊岛和乌波卢岛这些更大的岛屿。"
anz_indopacific_events.4.b: "我们必须取得西部的萨瓦伊岛和乌波卢岛，而他们可以拥有东部的图图伊拉小岛。"

anz_indopacific_events.5.t: "尊重[SCOPE.sCountry('anz_samoa_country').GetName]的公约"
anz_indopacific_events.5.d: "[SCOPE.sCountry('anz_samoa_proposing_power').GetName]提议通过瓜分群岛来解决我们在[SCOPE.sState('anz_samoa_state').GetName]的冲突利益，这样我们就能获得西经171度以西人口更稠密的乌波卢岛和萨瓦伊岛，而他们则将获得子午线东侧较小的图图伊拉岛。"
anz_indopacific_events.5.f: "“还有其他选择吗？联合统治？原住民统治？荒谬！”"
anz_indopacific_events.5.a: "接受这个有利的提议。"
anz_indopacific_events.5.b: "这些岛屿将不予瓜分。"

anz_indopacific_events.6.t: "尊重[SCOPE.sCountry('anz_samoa_country').GetName]的公约"
anz_indopacific_events.6.d: "[SCOPE.sCountry('anz_samoa_proposing_power').GetName]提议通过瓜分群岛来解决我们在[SCOPE.sState('anz_samoa_state').GetName]的冲突利益，这样我们就能获得西经171度以西较小的图图伊拉岛，而他们则将获得子午线东侧人口更稠密的乌波卢岛和萨瓦伊岛。"
anz_indopacific_events.6.f: "“还有其他选择吗？联合统治？原住民统治？荒谬！”"
anz_indopacific_events.6.a: "接受此提议。"
anz_indopacific_events.6.b: "拒绝此提议，并提出对我们更有利的瓜分方案。"
anz_indopacific_events.6.c: "这些岛屿将不予瓜分。"

anz_indopacific_events.7.t: "[SCOPE.sState('anz_samoa_state').GetName]的反提案瓜分"
anz_indopacific_events.7.d: "[SCOPE.sCountry('anz_samoa_other_power').GetName]已拒绝了我们的提议，并将其彻底颠倒，使得他们提议的瓜分方案会将人口更多的西部岛屿授予他们。"
anz_indopacific_events.7.f: "位于格林尼治西经171度以西的萨摩亚群岛中的乌波卢岛和萨瓦伊岛，以及小岛阿波利马岛和马诺诺岛，将归[SCOPE.sCountry('anz_samoa_other_power').GetNameNoFlag]所有，而图图伊拉岛和萨摩亚群岛中所有位于西经171度子午线以东的其他岛屿将并入[ROOT.GetCountry.GetNameNoFlag]。"
anz_indopacific_events.7.a: "接受此反提案。"
anz_indopacific_events.7.b: "拒绝此提议，同时放弃[ROOT.GetCountry.GetAdjectiveNoFlag]与[SCOPE.sCountry('anz_samoa_other_power').GetAdjectiveNoFlag]瓜分这些岛屿的一切可能性。"

anz_indopacific_events.8.t: "萨摩亚群岛的瓜分"
anz_indopacific_events.8.d: "我们对[SCOPE.sState('anz_samoa_state').GetName]的瓜分提议已被接受。"
anz_indopacific_events.8.f: "自此以后，格林尼治西经171度子午线将成为我们两国在这些岛屿上的分界线。"
anz_indopacific_events.8.a: "殖民政策上的一项辉煌成就！"

anz_indopacific_events.9.t: "萨摩亚公约的失败。"
anz_indopacific_events.9.d: "我们对[SCOPE.sState('anz_samoa_state').GetName]的瓜分提议已被拒绝。"
anz_indopacific_events.9.f: "看来[SCOPE.sState('anz_samoa_state').GetCityHubName]港仍将存在争议。"
anz_indopacific_events.9.a: "这些岛屿的命运必须另寻他法解决。"


