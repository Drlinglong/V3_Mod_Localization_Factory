### EVENTS

##TAHITI

#Tahiti kicks out Catholic missionaries (for France)
anz_indopacific_events.1.t:0  "法国传教士被驱逐"
anz_indopacific_events.1.d:0  "消息传来,[SCOPE.sCountry('PLY_scope').GetName]的[SCOPE.sCharacter( 'PLY_ruler').GetFullNameWithTitle]驱逐了我方两名传教士.[SCOPE.gsInterestGroup('devout_ig').GetName]请求我们帮助他们将天主教带到[SCOPE.sStrategicRegion('oceania_scope').GetName]的偏远角落."
anz_indopacific_events.1.f:0  "1797年,伦敦传教会在塔希提岛建立,此后新教在此地扎根.\n\n我方天主教传教士最近于1834年抵达.也许[SCOPE.sCharacter( 'PLY_ruler').GetFullNameWithTitleNoFormatting]一直受到英国传教士兼外交官#b乔治.普里查德#!的影响......"
anz_indopacific_events.1.a:0  "现在不是时候."
anz_indopacific_events.1.b:0  "我们不能容忍这种耻辱!"

#France subjugates Tahiti result (for France)
anz_indopacific_events.2.t:0  "普里查德事件"
anz_indopacific_events.2.d:0  "我方海军军官阿贝尔.奥贝尔.迪.珀蒂-图阿尔在[SCOPE.sCountry('PLY_scope').GetName]抓住机会,成功从塔希提酋长那里获得了法国保护的书面请求.在[SCOPE.sStrategicRegion('oceania_scope').GetName]建立行动基地可能是一项宝贵资产,但这会激怒[SCOPE.sCountry('gbr_scope').GetName]."
anz_indopacific_events.2.f:0  "阿贝尔.奥贝尔.迪.珀蒂-图阿尔声称塔希提岛一直未能尊重法国公民和传教士在该地区的权利.有人说笔比剑更强大,但当迪.珀蒂-图阿尔囚禁并驱逐英国外交官和传教士乔治.普里查德,并获取了塔希提的保护请求时,可以说他两者都用了."
anz_indopacific_events.2.a:0  "干得好,迪.珀蒂-图阿尔."
anz_indopacific_events.2.b:0  "我们必须谴责迪.珀蒂-图阿尔未经授权的行为."
franceinpolynesiatt:0  "每个在[SCOPE.sStrategicRegion('oceania_scope').GetName]拥有[concept_interest]或[concept_capital_state]的非[concept_decentralized_nation]国家都会触发事件#v 波利尼西亚的法国#!."
abel:0  "阿贝尔"
Petit-Thouars:0  "珀蒂-图阿尔"


#France subjugated Tahiti result (for interest/capital in oceania)
anz_indopacific_events.3.t:0  "波利尼西亚的法国"
anz_indopacific_events.3.d:0  "在围绕天主教传教士待遇的争议之后,[SCOPE.sCountry('fra_scope').GetName]宣布[SCOPE.sCountry('PLY_scope').GetName]为其[concept_protectorate],从而在[SCOPE.sStrategicRegion('oceania_scope').GetName]获得了一个基地."
anz_indopacific_events.3.f:0  "法国海军指挥官阿贝尔.奥贝尔.迪.珀蒂-图阿尔代表法国,为捍卫法国天主教传教士的利益,获得了当地酋长请求保护的信件.有人说笔比剑更强大,但当迪.珀蒂-图阿尔征服周边群岛时,可以说他两者都用了."
anz_indopacific_events.3.a:0  "我们必须谴责这一行为."
anz_indopacific_events.3.b:0  "我们应该改善与法国的关系."
anz_diplomatic_congratulations_modifier:0  "赠予法国的外交礼物"

