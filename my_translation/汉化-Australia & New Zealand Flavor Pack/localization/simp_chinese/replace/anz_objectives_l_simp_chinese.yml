afp_tutorial:0  "澳大利亚与新西兰"
afp_tutorial_desc:1  "在大英帝国的密切关注下，从零开始在澳大拉西亚建立新兴国家。您将面临诸多挑战，但克服它们将塑造您国家的性格，助您在世界舞台上留下印记。\n\n每个可玩国家都有独特的风味，尽管#o 新南威尔士#!被设计为澳大利亚的主要玩家。\n\n选择#o 新西兰#!可以在几年前开始游戏，但您将跳过#o 新西兰公司#!和怀唐伊条约谈判的内容。要体验这些内容，请选择#o 大不列颠#!或#o 新南威尔士#!作为起始国家。要扮演#o 南特-波尔多公司#!和#o 新布列塔尼#!，请选择#o 法兰西#!作为起始国家。"

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0  "#v $NSW$#!"
afp_tutorial_desc_NSW:0  "#lore 作为英国于1788年建立的第一个殖民地，新南威尔士已成为澳大利亚人口最多、领土最大的殖民地。其经济由羊毛和谷物出口驱动，并拥有大量待开发的矿产资源。作为总督，您必须在与原住民和平或暴力接触时，平衡英国王室、殖民精英以及不断增长的自由定居者人口的利益。您会致力于为所有人增加繁荣，还是墨守成规？#!"

afp_tutorial_name_WAS:0  "#v $WAS$#!"
afp_tutorial_desc_WAS:0  "#lore 西澳大利亚殖民地位于澳大利亚遥远的西海岸，是英国殖民地中最孤立的一个。其人口稀少，但该殖民地的战略位置和丰富的自然资源使其成为一个诱人的奖品。凭借充足的土地和资源，西澳大利亚有潜力成为该地区的重要角色。但由于基础设施有限和恶劣的环境，它将是一个难以治理的殖民地。您能否克服挑战，带领西澳大利亚走向繁荣？#!"

afp_tutorial_name_TAS:0  "#v 范迪门斯地#!"
afp_tutorial_desc_TAS:0  "#lore 范迪门斯地（后更名为塔斯马尼亚）是位于澳大利亚东南海岸外的一个崎岖岛屿，以其令人惊叹的自然美景和独特的野生动物而闻名。在与土著帕拉瓦人多年冲突之后，政府终于确立了对该岛的控制。该殖民地仍处于起步阶段，具有繁荣的潜力。然而，自由定居者和被送往该岛作为惩罚的罪犯之间仍然存在紧张关系。您需要平衡殖民地的需求，同时应对治理一个具有复杂冲突和压迫历史的社会的挑战。#!"

afp_tutorial_name_SAS:0  "#v $SAS$#!"
afp_tutorial_desc_SAS:0  "#lore 南澳大利亚作为规划殖民地于1836年建立，是澳大利亚最新的英国殖民地。它具有多样化的经济潜力，融合了农业、采矿和商业。该殖民地还以其进步政策而闻名，包括支持宗教自由和非土地所有者的投票权。然而，殖民地的孤立和有限的基础设施使其成为一个充满挑战的居住和工作场所。您将需要平衡殖民者的需求，从零开始建设您的国家，迈向强大、可持续的经济。#!"

afp_tutorial_name_UNT:0  "#v $UNT$#!"
afp_tutorial_desc_UNT:0  "#lore 1835年，一群北方毛利酋长在联合部落联盟下宣布新西兰独立为主权国家。尽管英国王室承认他们的存在是法国殖民的有效威慑，但对一些酋长来说，这个联盟提供了一个机会，可以统一毛利人、结束部落间战争，并让毛利人在世界舞台上享有与其他国家平等的地位。随着一些英国官员觊觎在新西兰实行直接统治，您能否建立联盟，引导联合部落走向一个毛利人的荣耀、土地和文化免受外国统治的未来？#!"
 
afp_tutorial_name_PAT:0  "#v $NZL$#!"
afp_tutorial_desc_PAT:0  "#lore 新西兰于1840年通过签署怀唐伊条约建立为殖民地，是一片机遇与紧张并存的土地。英国定居者与土著毛利人之间的关系充满冲突，土地纠纷和文化差异造成了一个动荡的环境。您必须在英国帝国利益、定居者需求和毛利人主权主张之间谨慎平衡。您将如何领导这片长白云之乡？#!"

afp_tutorial_name_GBR:0  "#v $GBR$#!"
afp_tutorial_desc_GBR:0  "#lore 新西兰公司提供将未开垦土地变为繁荣英国定居点的机会。您肩负着管理渴望定居的移民和与毛利人谈判的任务，将面临土地纠纷、文化冲突和物流障碍的挑战。您的努力会带来繁荣和进步，还是历史会记住您的行动是野心误入歧途？#!"

afp_tutorial_name_FRA:0  "#v $FRA$#!"
afp_tutorial_desc_FRA:0  "#lore 南特-波尔多公司邀请您在太平洋地区支持法兰西的殖民野心。在资源管理、地方外交和与竞争对手的较量中取得平衡，您的选择将决定公司的命运。您会为法兰西在一个不断壮大的帝国中巩固立足点，还是眼看法兰西的梦想在帝国野心的重压下动摇？#!"
