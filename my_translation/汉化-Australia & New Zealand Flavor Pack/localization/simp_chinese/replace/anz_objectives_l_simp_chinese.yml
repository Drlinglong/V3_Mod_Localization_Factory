afp_tutorial:0: "澳大利亚与新西兰"
afp_tutorial_desc:1: "在大英帝国的注视下，在澳大拉西亚白手起家，建立新兴国家。你将面临诸多挑战，但克服它们将塑造你的国家性格，助你登上世界舞台。\n\n每个可玩国家都有其独特的风味，尽管#o 新南威尔士#!被设计为澳大利亚的主要玩家。\n\n如果选择#o 新西兰#!，你可以提前几年游玩，但这会跳过#o 新西兰公司#!和怀唐伊条约谈判相关的内容。要体验这些内容，请选择#o 大不列颠#!或#o 新南威尔士#!开局。要扮演#o 南特-波尔多公司#!和#o 新布列塔尼#!，请选择#o 法国#!开局。"

#\n\n#italic Created by Taylor, Swanky, Dryhad, GalacticCactus, DoctorFosterGloster & FarmingtonS9#!.

#afp_tutorial_idle_header:0 "test3"
#afp_tutorial_idle_hint:0 "test4"
 
afp_tutorial_name_NSW:0: "#v 新南威尔士#!"
afp_tutorial_desc_NSW:0: "#lore 作为不列颠于1788年建立的第一个殖民地，新南威尔士已成为澳大利亚人口最多、领土最大的殖民地。其经济以羊毛和谷物出口为主，拥有大量有待开发的矿产资源。作为总督，在与原住民（阿博里吉尼人）和平或暴力接触时，你将不得不平衡英国王室、殖民精英以及不断增长的自由定居者人口的利益。你是会努力为所有人带来繁荣，还是墨守成规？#!"

afp_tutorial_name_WAS:0: "#v 西澳大利亚#!"
afp_tutorial_desc_WAS:0: "#lore 西澳大利亚殖民地位于澳大利亚遥远的西海岸，是不列颠殖民地中最孤立的一个。它人口稀少，但其战略位置和丰富的自然资源使其成为一个诱人的奖励。凭借充裕的土地和资源，西澳大利亚有潜力成为该地区的主要参与者。但由于基础设施有限和恶劣的环境，它将是一个难以治理的殖民地。你能否克服挑战，带领西澳大利亚走向繁荣？#!"

afp_tutorial_name_TAS:0: "#v 范迪门斯地#!"
afp_tutorial_desc_TAS:0: "#lore 范迪门斯地（后称塔斯马尼亚）是位于澳大利亚东南海岸外的一座崎岖岛屿，以其令人惊叹的自然美景和独特的野生动物而闻名。经过与当地帕拉瓦人多年的冲突，政府终于确立了对该岛的控制。殖民地仍处于起步阶段，有繁荣的潜力。然而，自由定居者和被遣送至岛上受罚的囚犯之间仍存在紧张关系。你需要平衡殖民地的需求，同时应对治理一个拥有复杂冲突和压迫历史的社会的挑战。#!"

afp_tutorial_name_SAS:0: "#v 南澳大利亚#!"
afp_tutorial_desc_SAS:0: "#lore 南澳大利亚于1836年作为规划殖民地建立，是澳大利亚最新的不列颠殖民地。它拥有多元化的经济潜力，融合了农业、采矿和商业。该殖民地也以其进步政策而闻名，包括支持宗教自由和非土地所有者的投票权。然而，殖民地的孤立和有限的基础设施使其成为一个充满挑战的居住和工作之地。你将不得不平衡殖民者的需求，从零开始将你的国家建设为一个强大、可持续的经济体。#!"

afp_tutorial_name_UNT:0: "#v 联合部落#!"
afp_tutorial_desc_UNT:0: "#lore 1835年，一群北方毛利酋长在联合部落联盟的领导下，宣布新西兰独立为一个主权国家。尽管英国王室承认他们的存在是对法国殖民的有效威慑，但对一些酋长而言，这个联盟提供了统一毛利人、结束部落间战争并使毛利人在世界舞台上与其他民族享有平等地位的机会。随着一些英国官员觊觎在新西兰实行直接统治，你是否能建立联盟，引导联合部落走向一个毛利人的荣耀（mana）、土地和文化免受外国统治的未来？#!"
 
afp_tutorial_name_PAT:0: "#v 新西兰#!"
afp_tutorial_desc_PAT:0: "#lore 新西兰于1840年通过签署怀唐伊条约建立为殖民地，是一个机遇与张力并存的土地。英国定居者与原住民毛利人之间的关系充满了冲突，土地纠纷和文化差异营造了一个动荡的环境。你必须在英国的帝国利益、定居者需求和毛利人的主权主张之间寻求微妙的平衡。你将如何领导这片“长白云之地”？#!"

afp_tutorial_name_GBR:0: "#v 大不列颠#!"
afp_tutorial_desc_GBR:0: "#lore 新西兰公司提供了将未开垦的土地变为繁荣的英国定居点的机会。你的任务是管理热切的定居者并与毛利人谈判，你将面临土地纠纷、文化紧张和后勤障碍等挑战。你的努力会带来繁荣和进步，还是历史会记住你的行为是野心误入歧途？#!"

afp_tutorial_name_FRA:0: "#v 法国#!"
afp_tutorial_desc_FRA:0: "#lore 南特-波尔多公司邀请你支持法国在太平洋的殖民野心。平衡资源管理、当地外交以及与竞争对手的较量，你的选择将决定公司的命运。你是会为法国在一个不断扩张的帝国中巩固立足点，还是会眼睁睁看着她的梦想在帝国野心的重压下动摇？#!"
