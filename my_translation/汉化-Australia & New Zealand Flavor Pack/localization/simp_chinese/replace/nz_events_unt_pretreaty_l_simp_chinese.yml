 nz_je_unt_alliances:0  "脆弱的邦联"
 nz_je_unt_alliances_desc:0  "如果我们要建立一个强大的Ngāpuhi邦联，联合部落的北方联盟和南方联盟之间的紧张关系必须得到解决。"
 nz_je_unt_alliances_reason:0  "新西兰联合部落由两大权力集团组成。北方联盟以凯科希（Kaikohe）为中心，在《毛利独立宣言》（He Whakaputanga）签署时由蒂托雷（Tītore）领导，由Ngāti Tautahi、Ngāi Tāwake、Te Uri o Hua和Ngāti Rēhia等部族（hapū）主导。南方联盟由波马雷二世（Pōmare II）领导，由南部泰阿迈（Taiāmai）平原的Ngāti Hine、Ngāti Rangi和Ngāre Hauata等次部落组成。这两股势力之间的影响力斗争早于Te Whakaminenga o ngā Hapū o Niu Tireni的建立，但如果联合部落邦联要名副其实，这种斗争就必须结束。"
