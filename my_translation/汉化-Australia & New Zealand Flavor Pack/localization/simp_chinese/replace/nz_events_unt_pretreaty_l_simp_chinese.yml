 unt_pre_treaty.1.t:0  "白人存在"
 unt_pre_treaty.1.d:0  "数十年来，来到新西兰的[SCOPE.sCulture('scope_pakeha_english').GetName]和其他欧洲人数量稳步增长，但并非所有人都选择尊重我们的人民、法律和习俗。我们终将需要与[SCOPE.sCountry('scope_pakeha_british_govt').GetAdjective]王室达成协议，以解决这些白人如何在[SCOPE.sCulture('scope_pakeha_maori').GetName]土地上治理的问题。"
 unt_pre_treaty.1.f:0  "自1769年库克船长抵达以来，越来越多的欧洲人来到新西兰。起初是捕鲸者和商人；几十年后，传教士带着家人开始抵达；最终，商人开始出现，意图购买毛利人土地并转售给新来的定居者。现在，数百名白人永久居住在这里，还有更多人乘坐商船从英国、法国、澳大利亚和美国前来探访。尽管与这些外国人的关系总体上一直非常友好——特别是英国王室承诺保护联合部落免受法国的殖民——但不断增长的白人人口正在导致更多的分歧和暴力爆发，并且越来越难以约束那些最吵闹的人。"
 unt_pre_treaty.1.a:0  "我们必须竭尽所能，为我们的威望和土地争取有利的结果。"

nz_je_unt_pakeha:0  "白人存在"
