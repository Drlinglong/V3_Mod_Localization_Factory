 unt_pre_treaty.2.t:0  "英国驻官的计划"
 unt_pre_treaty.2.d:0  "认识到[SCOPE.sCountry('scope_busby_unt').GetName]中[SCOPE.sCulture('scope_busby_pakeha').GetName]定居者和商人的无法无天，英国驻官[SCOPE.sCharacter('scope_unt_busby').GetFullName]认为，如果我们更多地服从[SCOPE.sCountry('scope_busby_british_govt').GetAdjective]影响，白人就会尊重我们的法律。这将涉及创建一个由我们的酋长领导的欧洲式立法机构，并任命[SCOPE.sCountry('scope_busby_british_govt').GetAdjectiveNoFlag]代表来执行我们的权力。他所不明白的是，我们的whakaminenga几十年来一直是一个主权议会，许多人认为，它无需西化其形式就能受到尊重。"
 unt_pre_treaty.2.f:0  "为了规范英国臣民与毛利人之间的互动，1833年，英国政府派遣詹姆斯·巴斯比前往岛屿湾，担任新西兰官方英国驻官。尽管他应该调解争端并让这里的白人遵守他们远在海外的[SCOPE.sCharacter('scope_busby_monarch').GetPrimaryRoleTitle]的法律，但他痛苦地意识到，目前他只不过是一艘没有大炮的战舰，无法执行任何权力。"
 unt_pre_treaty.2.a:0  "这是我们的土地，我们的tikanga将在此盛行。"
 unt_pre_treaty.2.b:0  "在这个变革时期，也许有些传统必须被搁置。"
