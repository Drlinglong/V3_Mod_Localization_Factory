 unt_pre_treaty.3.t:0  "杀人白人"
 unt_pre_treaty.3.d:0  "昨晚，一群[SCOPE.sCulture('scope_wright_pakeha').GetName]强盗闯入了科罗拉雷卡（Kororāreka）一位受欢迎的白人贸易船长的家中。当他醒来发现他们时，他们试图杀死他，但他成功地击退他们并逃脱了。许多白人将此事件视为[SCOPE.sCulture('scope_wright_maori').GetName]法律无法保护他们安全的证据，有些人呼吁在新西兰建立[SCOPE.sCountry('scope_wright_british_govt').GetAdjective]政府。"
 unt_pre_treaty.3.d2:0  "昨晚，一群[SCOPE.sCulture('scope_wright_pakeha').GetName]强盗闯入了科罗拉雷卡（Kororāreka）一位受欢迎的白人贸易船长的家中。当他醒来发现他们时，他们在其逃脱之前将其刺死。许多白人将此事件视为[SCOPE.sCulture('scope_wright_maori').GetName]法律无法保护他们安全的证据，有些人呼吁在新西兰建立[SCOPE.sCountry('scope_wright_british_govt').GetAdjective]政府。"
 unt_pre_treaty.3.f:0  "“在凌晨时分，当我得知怀特船长遭遇那些可怕袭击者的事时，恐惧的重担沉甸甸地压在我心头。这不仅是为了他的安全，更是为了所有居住在这片狂野而美丽海岸上的人们的安全。这次令人痛心的遭遇揭示了，没有[SCOPE.sCharacter('scope_wright_british_monarch').GetPrimaryRoleTitle]法律的坚定保障，我们所面临的脆弱性。”"
 unt_pre_treaty.3.a:0  "在这片土地上，所有罪行都必须根据[SCOPE.sCulture('scope_wright_maori').GetName]的tikanga进行惩罚。"
 unt_pre_treaty.3.b:0  "我们将授权[SCOPE.sCharacter('scope_wright_busby').GetFullName]逮捕并将罪犯驱逐到[SCOPE.sCountry('scope_wright_nsw').GetName]，根据[SCOPE.sCountry('scope_wright_british_govt').GetAdjectiveNoFlag]法律进行惩罚。"
 unt_pre_treaty.3.c:0  "我们将授权白人逮捕并将罪犯驱逐到新南威尔士州，根据[SCOPE.sCountry('scope_wright_british_govt').GetAdjectiveNoFlag]法律进行惩罚。"
