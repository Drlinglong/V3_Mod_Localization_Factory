l_simp_chinese:

 unt_pre_treaty.1.t:0: "欧裔存在"
 unt_pre_treaty.1.d:0: "几十年来，来到新西兰的[SCOPE.sCulture('scope_pakeha_english').GetName]人和其他欧洲人数量持续增长，并非所有人都选择尊重我们的人民、法律和习俗。我们终将需要与[SCOPE.sCountry('scope_pakeha_british_govt').GetAdjective]王室达成协议，解决这些欧裔人如何在[SCOPE.sCulture('scope_pakeha_maori').GetName]土地上被管辖的问题。"
 unt_pre_treaty.1.f:0: "自库克船长于1769年抵达以来，越来越多的欧洲人来到新西兰。最初是捕鲸者和贸易商；几十年后，传教士携家人开始抵达；最终，商人带着购买和转售毛利人土地给新来定居者的意图出现。现在，数百名欧裔人在此永久居住，还有更多人乘坐来自英国、法国、澳大利亚和美国的商船来访。尽管与这些外国人的关系总体上非常友好——特别是英国王室承诺保护联合部落免受法国人的殖民——但不断增长的欧裔人口正导致更多的分歧和暴力爆发，而且越来越难以约束那些最吵闹的家伙。"
 unt_pre_treaty.1.a:0: "我们必须尽一切努力，确保我们的马那和我们的土地获得有利结果。"

nz_je_unt_pakeha:0: "欧裔存在"
nz_je_unt_pakeha_desc:0: "最终，我们将需要与英国王室合作，解决欧裔人将如何在毛利人土地上被管辖的问题。"
nz_je_unt_pakeha_reason:0: "随着越来越多的欧洲人来到我们的海岸，解决争端和维持和平变得越来越困难。这种局面不能永远持续下去。"
unt_rowdy_pakeha:0: "桀骜不驯的欧裔人"
unt_pakeha_signed_tt:0: "怀唐伊条约已签署"
unt_pakeha_rejected_tt:0: "怀唐伊条约已被拒绝"

 unt_pre_treaty.2.t:0: "英国驻地代表的计划"
 unt_pre_treaty.2.d:0: "英国驻地代表[SCOPE.sCharacter('scope_unt_busby').GetFullName]意识到[SCOPE.sCountry('scope_busby_unt').GetName]中[SCOPE.sCulture('scope_busby_pakeha').GetName]定居者和贸易商的无法无天，他认为如果我们更多地顺从[SCOPE.sCountry('scope_busby_british_govt').GetAdjective]的影响，欧裔人就会尊重我们的法律。这将涉及创建由我们酋长领导的欧洲式立法机构，并任命[SCOPE.sCountry('scope_busby_british_govt').GetAdjectiveNoFlag]代表来执行我们的权威。但他不明白的是，我们的瓦卡米能加作为主权大会已经存在了几十年，许多人认为，它不应该为了获得尊重而需要使其形式西化。"
 unt_pre_treaty.2.f:0: "为了规范英国臣民和毛利人之间的互动，1833年英国政府派遣詹姆斯·巴斯比前往岛屿湾，担任新西兰的官方英国驻地代表。尽管他应该调解纠纷，并使这里的欧裔人遵守他们远在海外的[SCOPE.sCharacter('scope_busby_monarch').GetPrimaryRoleTitle]的法律，但他痛苦地意识到，目前他不过是一艘没有炮的战舰，根本无法执行任何权威。"
 unt_pre_treaty.2.a:0: "这是我们的土地，我们的蒂坎加将在此盛行。"
 unt_pre_treaty.2.b:0: "在这个变革时期，也许有些传统必须被搁置。"
traditional_whakaminenga:0: "传统瓦卡米能加得到维护"
no_perceived_congress:0: "未被视为合法的酋长大会"
british_standards_disregarded:0: "英国标准被忽视"
westernized_whakaminenga_oppose:0: "西化的瓦卡米能加得到支持"
westernized_whakaminenga_support:0: "西化的瓦卡米能加得到支持"
british_standards_respected:0: "英国标准受到尊重"

 unt_pre_treaty.3.t:0: "杀人欧裔人"
 unt_pre_treaty.3.d:0: "昨晚，一群[SCOPE.sCulture('scope_wright_pakeha').GetName]劫匪闯入了科罗拉雷卡一位受欢迎的欧裔贸易船长的家。当他醒来并发现他们时，他们试图杀害他，但他设法击退并逃脱了。许多欧裔人将此事作为证据，证明[SCOPE.sCulture('scope_wright_maori').GetName]法律无法保护他们的安全，一些人呼吁在新西兰建立[SCOPE.sCountry('scope_wright_british_govt').GetAdjective]政府。"
 unt_pre_treaty.3.d2:0: "昨晚，一群[SCOPE.sCulture('scope_wright_pakeha').GetName]劫匪闯入了科罗拉雷卡一位受欢迎的欧裔贸易船长的家。当他醒来并发现他们时，他们在其逃脱之前将他刺死。许多欧裔人将此事作为证据，证明[SCOPE.sCulture('scope_wright_maori').GetName]法律无法保护他们的安全，一些人呼吁在新西兰建立[SCOPE.sCountry('scope_wright_british_govt').GetAdjective]政府。"
 unt_pre_treaty.3.f:0: "“清晨时分，当我得知赖特船长遭遇那些可怕袭击者时，恐惧沉重地压在我的心头。这不仅是为了他自身的安全，更是为了所有居住在这片野性美丽海岸上的人们的安全。这次令人痛心的遭遇，暴露了我们如果没有[SCOPE.sCharacter('scope_wright_british_monarch').GetPrimaryRoleTitle]的法律坚定庇护所面临的脆弱性。”"
 unt_pre_treaty.3.a:0: "在这片土地上，所有罪行都必须依照[SCOPE.sCulture('scope_wright_maori').GetName]蒂坎加惩罚。"
 unt_pre_treaty.3.b:0: "我们将授权[SCOPE.sCharacter('scope_wright_busby').GetFullName]逮捕罪犯并将其驱逐至[SCOPE.sCountry('scope_wright_nsw').GetName]，根据[SCOPE.sCountry('scope_wright_british_govt').GetAdjectiveNoFlag]法律进行惩罚。"
 unt_pre_treaty.3.c:0: "我们将授权欧裔人逮捕罪犯并将其驱逐至新南威尔士，根据[SCOPE.sCountry('scope_wright_british_govt').GetAdjectiveNoFlag]法律进行惩罚。"
 wright_nsw_tt:0: "罪犯将被送往[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]，并被监禁或绞死。"
 wright_utu_tt:0: "罪犯将根据受害者的要求，以流血或财物支付乌图。"
 wright_utu2_tt:0: "罪犯将根据受害者所在社区的要求，以流血或财物支付乌图。"
 limits_of_tikanga:0: "蒂坎加的局限性"



 nz_je_unt_alliances:0: "一个脆弱的邦联"
 nz_je_unt_alliances_desc:0: "如果我们要建立一个强大的恩加普希邦联，就必须解决联合部落北方联盟和南方联盟之间的紧张关系。"
 nz_je_unt_alliances_reason:0: "新西兰联合部落由两个主要权力集团组成。北方联盟以凯科赫为中心，在《He Whakaputanga》签署时由蒂托雷领导，主要由Ngāti Tautahi、Ngāi Tāwake、Te Uri o Hua和Ngāti Rēhia等哈普（hapū）组成。南方联盟由波马雷二世领导，由塔亚马伊南部平原的Ngāti Hine、Ngāti Rangi和Ngāre Hauata等次部落组成。这两个集团之间的影响力斗争早于Te Whakaminenga o ngā Hapū o Niu Tireni的建立，但如果联合部落的邦联要名副其实，就必须结束这场斗争。"
 unt_illegitimate_confederation:0: "脆弱的邦联"
 unt_alliance_war_tt: "各联盟之间的紧张关系已升级为战争。"

