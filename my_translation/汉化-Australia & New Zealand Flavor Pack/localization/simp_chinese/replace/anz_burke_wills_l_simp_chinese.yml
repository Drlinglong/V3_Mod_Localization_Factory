# Decision
burke_wills_decision:0: "探索澳大利亚内陆"
burke_wills_decision_desc:0: "资助一个探险委员会，绘制澳大利亚内陆从南到北的区域地图，以协助殖民工作。"

burke_wills_decision2:0: "伯克探险队搜救队"
burke_wills_decision2_desc:0: "看来伯克对澳大利亚内陆的探险一定失败了。我们将派出一支搜救队寻找探险者。"

# Journal Entries
je_burke_wills:0: "探索澳大利亚内陆"
je_burke_wills_reason:0: "[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]皇家学会已发起一项探险，旨在探索和绘制澳大利亚内陆未知地区的地图，该地区位于南部的[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]和北部的卡奔塔利亚湾之间。\n\n如果探险者耗尽[concept_burke_supplies]，他们必将灭亡。完成旅程所需的时间必须与冒进的潜在风险进行平衡。\n\n@information! 每次[concept_burke_progress]将消耗1份[concept_burke_supplies]，#b 并且#! 任何挫折也会消耗。"
afp_burke_je_success:0: "探险队抵达卡奔塔利亚湾并返回[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]。"

#afp_burke_desc:0 "[ROOT.Var('afp_expedition_step').GetValue]/9 [concept_burke_progress]\nRemaining supplies"
afp_burke_desc:0: "[concept_burke_progress]将消耗[concept_burke_supplies]"

afp_burke_fail_condition:0: "探险队耗尽了[concept_burke_supplies]"

