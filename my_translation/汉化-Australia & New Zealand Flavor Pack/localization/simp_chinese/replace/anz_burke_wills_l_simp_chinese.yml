burke_indebted_rural_folk:0: "探险队受惠于乡民"

 burke_wills_events.171.t:0: "山药农场"
 burke_wills_events.171.d:0: "深入未知的荒野，探险队偶然发现了一个意想不到的景象——一片由纳伦杰里人种植的山药地，但部落居民却不见踪影。"
 burke_wills_events.171.f:0: "“我们惊叹于意想不到的发现，凝视着眼前丰收的山药田。补充我们日渐减少的补给的想法很诱人，但空气中弥漫着不确定性。即使在严峻的情况下，拿走不属于我们的东西是否正确？部落的人在偷偷看着我们吗？我们面临一个将考验我们价值观并塑造我们遗产的决定。”"
 burke_wills_events.171.a:0: "这是我们的土地。"
 burke_wills_events.171.b:0: "我们还是去拜访一下当地的定居点吧。"
 burke_wills_events.171.c:0: "我们不应该偷窃。"
burke_steal:0: "获得0.5份[concept_burke_supplies]"
burke_idebted_rural_folk:0: "探险队受惠于乡民"

 burke_wills_events.172.t:0: "不幸的火花"
 burke_wills_events.172.d:0: "在寻找本地植物作为食物时，[ROOT.Var('burke_var').GetCharacter.GetLastName]无意中用金属铲子敲击了一块石头，产生了火花，引燃了周围的干燥灌木。火焰迅速蔓延，引发了恐慌。"
 burke_wills_events.172.f:0: "“我们手忙脚乱地试图控制火势，绝望地用能找到的一切拍打着火焰。但那都是徒劳的，火势以惊人的速度吞噬了一切。被迫撤退的我们，敬畏而恐惧地看着营地变成一片火海。”"
 burke_wills_events.172.a:0: "噢，不……"
burke_bushfire_tt:0: "损失0.5份[concept_burke_supplies]"

 burke_wills_events.18.t:0: "探险成功"
 burke_wills_events.18.d:0: "经过漫长而艰苦的旅程，探险队成功返回[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]，完成了 continent 首次南-北穿越，标志着澳大利亚探险史上的一个历史性里程碑。\n\n探险过程中获得的新知识和详细地图将在促进这些地区的殖民工作中发挥关键作用。"
 burke_wills_events.18.f:0: "“我们大胆的探险故事将铭刻在探索的史册上，激励一代又一代人去追逐他们在未知边疆的梦想。”"
 burke_wills_events.18.a:0: "荣耀归于！"
afp_burke_growth_boost:0: "伯克探险地图"

 burke_wills_events.19.t:0: "探险失败"
 burke_wills_events.19.d:0: "探险队因饥渴而虚弱，最终屈服于澳大利亚荒野的无情。他们的物资耗尽，精神崩溃，最终走向灭亡，永远与他们试图征服的土地纠缠在一起。"
 burke_wills_events.19.f:0: "“我怀着沉重的心情和颤抖的手写下这些字，知道我们的命运已然注定。饥饿的重压越来越难以承受，无情的土地一个接一个地吞噬着我们。当我记录下我们最后的时刻时，我决心保存我们的知识，深埋于这棵树下，万一我们的遗骸被发现。”"
 burke_wills_events.19.a:0: "哦，天哪。"
burke_death_tt:0: "需要做出决定，派出搜救队。"

 burke_wills_events.191.t:0: "威尔斯遗骸"
 burke_wills_events.191.d:0: "搜救队出发寻找伯克探险队发生了什么，如果可能的话，完成他们自己的任务。他们发现威尔斯的尸体躺在一棵树下，上面刻着挖掘的指示。奇迹般的是，威尔斯保存了他们整个探险的日志和地图。\n\n尽管他们可能没有活着回来，但从这次探险中获得的知识将极大地帮助这些地区的殖民化。"
 burke_wills_events.191.f:0: "日复一日，终于在一望无际的广阔天地中出现了一丝希望。在古树的庇护下，搜救队发现了探险队饱经风霜的笔记，这是对他们英勇努力的苦乐参半的证明，也是未来先驱者的知识灯塔。"
 burke_wills_events.191.a:0: "的确是苦乐参半。"
wills_note_fail:0: "缓存似乎已损坏且信息不完整。唉，它仍然有用。"
