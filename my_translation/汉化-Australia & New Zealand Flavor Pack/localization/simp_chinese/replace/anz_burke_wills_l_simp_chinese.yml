anz_burke_expedition_supplies_progress_bar:0: "[concept_burke_supplies]"
anz_burke_expedition_supplies_progress_bar_desc:0: "[concept_burke_supplies]：[JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|10]/12"


# Events
#afp_expedition_progress_tt:0 "The expedition gains progress" 
afp_expedition_setback_tt:0: "探险队损失了1份[concept_burke_supplies]"

burke_wills_events.1001.t:0: "[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]皇家学会的提案"
burke_wills_events.1001.d:0: "[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]学会提议进行一次探险，以探索和绘制澳大利亚内陆未知地区的地图。他们请求我们的财政支持。"
burke_wills_events.1001.f:0: "“我们不应让澳大利亚之心仅仅停留在猜测之中——资助我们的探险，我们将用知识取代神秘！”"
burke_wills_events.1001.a:0: "一场激动人心的冒险！"
burke_wills_events.1001.b:0: "也许以后再说吧。"
anz_burke_decision_possible_tt:0: "一项#v 决策#! 即可发起探险。"

burke_wills_events.1.t:0: "绘制澳大利亚内陆地图的探险"
burke_wills_events.1.d:0: "探险委员会已计划从[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]到卡奔塔利亚湾的未知地理区域进行探险并绘制地图。现在只需要资金和一名领队。"
burke_wills_events.1.f:0: "“委员会完全了解您将要穿越的国家的困难，并向您提供这些指示，更多是作为一项指示，说明我们认为需要完成什么，而不是指示您要遵循的确切路线”——[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]探险委员会。"
burke_wills_events.1.a:0: "[ROOT.Var('burke_var').GetCharacter.GetFullName]将领导此次探险。"
burke_wills_events.1.b:1: "现在不行。"
 
 burke_wills_events.2.t:0: "运输物资"
 burke_wills_events.2.d:0: "探险队在离开[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]之前必须计划如何运输他们的物资。弗朗西斯·卡德尔船长可以安全地将一些设备从[GetGlobalVariable('anz_sas_state').GetState.GetCityHubName]沿墨累河运送，尽管补给可能需要一些时间。或者，所有设备都可以装载到马车上。"
 burke_wills_events.2.f:0: "20吨设备已准备就绪，包括够用两年的食物、一张橡木桌椅、火箭、旗帜和一个中式锣。委员会成员卡德尔船长反对[ROOT.Var('burke_var').GetCharacter.GetLastName]担任领队，他提出将这些物资从[GetGlobalVariable('anz_sas_state').GetState.GetCityHubName]沿墨累河运送，供[ROOT.Var('burke_var').GetCharacter.GetLastName]在[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]边境附近收取。"
 burke_wills_events.2.a:1: "兰德尔斯显然在搞什么鬼，拒绝他的提议。"
 burke_wills_events.2.b:0: "在这些荒野之地，更安全的补给方式可能更值得考虑。"

 burke_wills_events.21.t:0: "抵达[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]边境"
 burke_wills_events.21.d:0: "探险队已成功抵达[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]边境，队伍正准备继续他们的旅程。"
 burke_wills_events.21.f:0: "探险队已抵达[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]边境。队员们虽然筋疲力尽，但对他们的进展感到兴奋不已。他们扎营休息，补充能量，然后踏上旅程的下一段。激动之情溢于言表，士气高昂，队员们期待着前方的挑战和发现。迄今为止的探险成功证明了他们的坚韧和决心，他们渴望继续探索这片广阔而未知的领土。"
 burke_wills_events.21.a:1: "好消息。"

 burke_wills_events.22.t:0: "破损的马车"
 burke_wills_events.22.d:0: "由于大雨和糟糕的路况，探险队的几辆马车抛锚，许多物资丢失。尽管如此，探险队还是抵达了[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]边境。"
 burke_wills_events.22.f:0: "倾盆大雨让你们的马车队付出了代价。道路变得险恶，持续的颠簸和碰撞导致几辆马车抛锚。物资的损失是一次打击，但你们仍然决心继续前进。探险队的最终成功取决于你们适应这片严酷无情地形的应变能力，你们现在必须找到弥补损失并继续前进的方法。"
 burke_wills_events.22.a:1: "不幸。"
 
 burke_wills_events.3.t:0: "减轻负重"
 burke_wills_events.3.d:0: "进展缓慢，马匹不堪重负。可以丢弃一些物资以减轻负重并加快速度，同时通过让人们步行来减轻马匹的负担，但这可能会引起一些探险队成员的不满。"
 burke_wills_events.3.f:0: "探险队抵达巴尔纳兰德，但大量物资造成了问题，马匹也已疲惫。 [ROOT.Var('burke_var').GetCharacter.GetLastName]考虑丢弃一些糖、石灰、枪支和弹药。副指挥官乔治·兰德尔斯带了270升朗姆酒来喂骆驼，他认为这有助于预防坏血病，并正在抗议丢弃物资的想法。"
 burke_wills_events.3.a:1: "命令丢弃一些物资，限制个人行李，让人们步行。"
 burke_wills_events.3.b:0: "最好听兰德尔斯的，那些骆驼需要朗姆酒！"
afp_burke_camels_need_rum:0: "下一阶段的[concept_burke_progress]将额外消耗2份[concept_burke_supplies]"
afp_burke_camels_dont_need_rum:0: "探险队损失2份[concept_burke_supplies]"

 burke_wills_events.31.t:0: "抵达梅宁迪"
 burke_wills_events.31.d:0: "沿着达令河缓慢前进后，探险队终于抵达梅宁迪。"
 burke_wills_events.31.f:0: "“我们做到了，伙计们！这是一段漫长而艰苦的旅程，但我们终于抵达了梅宁迪。达令河沿岸的地形崎岖不平，我们遇到了频繁的挫折，拖慢了我们的进程。但我们从未放弃我们的目标，我们克服了挑战。当我们扎营并清点物资时，我们终于可以休息和恢复了。我们知道前方还有更多的障碍，但现在，我们可以为迄今为止所取得的成就感到自豪。这次探险是我们决心和克服逆境能力的证明。让我们好好休息，为接下来的事情做好准备！”"
 burke_wills_events.31.a:0: "稳扎稳打才能赢得比赛。"

 burke_wills_events.32.t:0: "探险队员辞职"
 burke_wills_events.32.d:0: "由于进展缓慢和被迫放弃物资，包括副指挥官乔治·兰德尔斯和探险队外科医生赫尔曼·贝克勒博士在内的几名成员辞职。\n\n在找到替代人员之前，进展将被推迟。"
 burke_wills_events.32.f:0: "由于被迫步行、个人行李限制在14公斤、丢弃糖和朗姆酒等舒适品，以及对进展速度远慢于普通邮政马车感到沮丧，副领队、团队外科医生和五名军官中的两名，以及其他十三名成员辞职，士气低落。"
 burke_wills_events.32.a:0: "[ROOT.Var('wills_var').GetCharacter.GetFullName]将担任新的副指挥官。"
 afp_minor_supply_loss_waiting_tt:0: "等待期间消耗了0.5份[concept_burke_supplies]。"

 burke_wills_events.320.t:0: "抵达梅宁迪"
 burke_wills_events.320.d:0: "13名成员被解雇，8名新成员被招募，但探险队终于抵达了梅宁迪。抛开内部斗争的混乱，[ROOT.Var('burke_var').GetCharacter.GetLastName]和[ROOT.Var('wills_var').GetCharacter.GetLastName]的新领导层雄心勃勃地继续前进。"
 burke_wills_events.320.f:0: "“我们做到了，伙计们！这是一段漫长而艰苦的旅程，但我们终于抵达了梅宁迪。达令河沿岸的地形崎岖不平，我们遇到了频繁的挫折，拖慢了我们的进程。但我们从未放弃我们的目标，我们克服了挑战。当我们扎营并清点物资时，我们终于可以休息和恢复了。我们知道前方还有更多的障碍，但现在，我们可以为迄今为止所取得的成就感到自豪。这次探险是我们决心和克服逆境能力的证明。让我们好好休息，为接下来的事情做好准备！”"
 burke_wills_events.320.a:0: "他们拖了我们的后腿。"
 
 burke_wills_events.4.t:0: "竞争探险者"
 burke_wills_events.4.d:0: "[ROOT.Var('burke_var').GetCharacter.GetLastName]担心以他们的缓慢速度，竞争对手探险者[ROOT.Var('stuart_var').GetCharacter.GetFullName]可能会比他先到达北方海岸。"
 burke_wills_events.4.f:0: "几个月前，[SCOPE.sCountry('sas_scope').GetAdjective]政府为第一个横穿南-北大陆、位于西经143度线以西的探险队提供了2,000英镑的奖励。经验丰富的探险家约翰·斯图尔特接受了挑战。伯克队平均每小时只前进3.2公里，担心斯图尔特会击败他们。"
 burke_wills_events.4.a:1: "分开行动，派一小队人马先行赶路扎营。"
 burke_wills_events.4.b:0: "我们必须团结一致，不被吓倒。"
 afp_burke_rush:0: "下一阶段的[concept_burke_progress]将不消耗[concept_burke_supplies]。"
 
 burke_wills_events.41.t:0: "抵达库珀溪"
 burke_wills_events.41.d:0: "探险队已抵达库珀溪，这是欧洲人此前探索过的土地的外部边界。"
 burke_wills_events.41.f:0: "最近的降雨使得旅行相当容易，水资源充足，并且由于气温异常温和，在队伍赶上之前只两次超过32°C。"
 burke_wills_events.41.a:0: "斯图尔特毫无机会。"

 burke_wills_events.42.t:0: "探险延迟"
 burke_wills_events.42.d:0: "[ROOT.Var('burke_var').GetCharacter.GetLastName]在赶路时从马上摔下受伤，需要休息，导致进展延迟。"
 burke_wills_events.42.f:0: "队伍追上了伯克，讽刺的是，现在他们必须等他才能继续前进。"
 burke_wills_events.42.a:0: "我们不会谈论这件事。"
 afp_more_supply_loss_waiting_tt:0: "等待期间消耗了1.5份[concept_burke_supplies]。"
 
 burke_wills_events.5.t:0: "库珀溪物资补给营地"
 burke_wills_events.5.d:0: "在先前探索过的土地的边界，建立一个物资补给营地会很有用。但最近一次尝试建立营地却鼠患成灾，迫使探险队转移。我们可以沿着下游再建立一个补给营地，或者不设补给基地继续向北进发。"
 burke_wills_events.5.f:0: "库珀溪是先前探索过的土地的外部边界，最初由查尔斯·斯特尔特船长探索，然后是几年前的奥古斯都·格雷戈里。我们在继续前进之前，进行北部的侦察会很有益，补给营地将使这成为可能。尽管我们冒着另一个营地再次鼠患成灾的风险，进一步耽误我们的时间。"
 burke_wills_events.5.a:1: "我们将在水潭边建造一个栅栏，并将其命名为[ROOT.Var('wills_var').GetCharacter.GetLastName]堡！"
 burke_wills_events.5.b:0: "我们没有时间了，必须继续前进。"
 
 burke_wills_events.6.t:0: "澳大利亚夏季"
 burke_wills_events.6.d:0: "夏季即将来临，但探险队的目标——卡奔塔利亚湾也近在咫尺。我们可以等待几个月度过夏季，或者冲向海湾。"
 burke_wills_events.6.f:0: "在夏季，这些地区的气温常达50°C。探险队将不得不穿越#b 斯图尔特石质沙漠#!，那里几乎找不到遮蔽物。"
 burke_wills_events.6.a:1: "扎营等待夏季过去，留下布拉赫进行补给。"
 burke_wills_events.6.b:0: "我们应该在布拉赫准备补给的同时，冒着夏季的酷热冲过去！"
 burke_wills_events.6.c:0: "精疲力尽，我们必须返回库珀溪几个月，毕竟还是要建立那个补给营地。"
 burke_wills_events.6.e:0: "不成功便成仁，奔向海湾！"
 afp_burke_wait_summer:0: "等待期间将消耗2份[concept_burke_supplies]。"
 afp_burke_backto_cooper:0: "将消耗4份[concept_burke_supplies]。"

 burke_wills_events.61.t:0: "在斯图尔特石质沙漠中挣扎"
 burke_wills_events.61.d:0: "探险队选择不等待夏季，继续穿越酷热的斯图尔特石质沙漠。这个决定的后果正在显现，队伍在与极端高温的斗争中消耗了大量物资。"
 burke_wills_events.61.f:0: "斯图尔特石质沙漠成了探险队的无情熔炉。随着时间的推移，无情的酷热耗尽了他们的体力，吞噬了他们宝贵的资源。本可以在夏季维持他们生存的额外补给品被迅速耗尽，为了忍受 oppressive 热量而燃烧殆尽。曾经充足的水源现在稀缺得令人担忧，迫使团队定量配给每一滴珍贵的水。疲惫和怀疑困扰着他们的精神，他们继续前进，清醒地意识到他们的冒险付出了巨大的代价。生存岌岌可危，他们必须将自己推向极限，祈祷前方有解脱等待着他们。"
 burke_wills_events.61.a:0: "看来我们的行为是有后果的……"
 afp_burke_summer_HOT:0: "探险队消耗了4.5份[concept_burke_supplies]以在酷热中生存下来。"

 burke_wills_events.7.t:0: "接触原住民"
 burke_wills_events.7.d:0: "在前往弗林德斯河三角洲某条河流的路上，探险队遇到了一群正在打猎的原住民。受到惊吓的原住民猎人将长矛指向了探险队。"
 burke_wills_events.7.f:0: "边境战争在土著原住民和“白人”之间造成了不安的关系。各方都经历过残暴和暴力。[ROOT.Var('burke_var').GetCharacter.GetLastName]不太确定他与这些猎人之间的立场，以及他们可能如何应对他团队的存在。然而，可以肯定的是，探险队的人数绝对处于劣势。"
 burke_wills_events.7.a:1: "慢慢放下枪，表示你们没有恶意。"
 burke_wills_events.7.b:0: "向部落开火。"
 burke_wills_events.7.c:0: "边境战争已成往事，没理由成为敌人。"

 burke_wills_events.71.t:0: "和平的猎人"
 burke_wills_events.71.d:0: "部落明白了信号，放下长矛作为回应。"
 burke_wills_events.71.f:0: "建立和平关系并热情地挥舞双手试图沟通后，原住民猎人将探险队指向了三角洲的位置。"
 burke_wills_events.71.a:1: "谢天谢地。"

 burke_wills_events.72.t:0: "迷失与孤独"
 burke_wills_events.72.d:0: "部落立即因恐惧而逃跑，再也没有出现。最终，探险者们意识到他们一直在原地打转，迷路了。"
 burke_wills_events.72.f:0: "“部落成员因恐惧而迅速散去。他们的消失让我们既失望又松了一口气，因为这次相遇的结果仍然不确定。我们几乎不知道，这次相遇预示着一个更大的挑战在等待着我们……令人不安地意识到我们一直在原地打转。缺乏可辨认的地标让我们迷失了方向，质疑着我们的前进方向。我们不禁想知道，我们是错过了合作的机会，还是险些避免了与部落的潜在冲突。”"
 burke_wills_events.72.a:1: "这没问题。"
 
 burke_wills_events.73.t:0: "边境战争不再有"
 burke_wills_events.73.d:0: "其中一名猎人走了出来，说着我们的语言。他解释说他是我们政府的朋友，并为我们的旅程提供了指导。"
 burke_wills_events.73.f:0: ""
 burke_wills_events.73.a:1: "我们在一起会更好。"
 
 burke_wills_events.8.t:0: "卡奔塔利亚湾"
 burke_wills_events.8.d:0: "探险队冒险进入了海边的红树林沼泽。然而，由于物资短缺，[ROOT.Var('burke_var').GetCharacter.GetLastName]认为这已经足够了。\n#i 目的地已到达！#!\n\n现在是返程的时候了。"
 burke_wills_events.8.f:0: "沿着弗林德斯河三角洲的小比诺河，一片巨大的红树林沼泽挡在探险队和海洋之间。[ROOT.Var('burke_var').GetCharacter.GetLastName]和[ROOT.Var('wills_var').GetCharacter.GetLastName]留下骆驼，徒步穿过沼泽24公里，然后决定折返。他们从库珀溪到这里花了59天，但食物只剩下27天的量，雨季也即将开始，这将使旅行变得困难。"
 burke_wills_events.8.a:1: "怎么，没有老鹰载我们回去吗？"
 
 burke_wills_events.9.t:0: "雨季"
 burke_wills_events.9.d:0: "热带季风雨使我们的驮畜出行困难。我们还极度缺乏食物。我们可以射杀动物充饥，或者冒险寻找食物……尽管这并不能解决动物旅行的问题。"
 burke_wills_events.9.f:0: "一头骆驼，名叫戈拉辛，已经无法继续前行，不得不被遗弃。几头骆驼和一匹马还在。如果减少驮畜数量，我们也需要放弃一些设备。"
 burke_wills_events.9.a:0: "一定还有其他办法。"
 burke_wills_events.9.b:0: "不这样就得饿死。"

 burke_wills_events.91.t:0: "大自然的馈赠"
 burke_wills_events.91.d:0: "雨季带来了丰富的鱼类，驮畜可以继续为我们服务，尽管在雨季旅行仍然会很慢。"
 burke_wills_events.91.f:0: "“幸运之神眷顾了我们，最近的雨季带来了丰富的鱼类。我们选择觅食而非牺牲剩余的驮畜，结果证明是明智的。饥饿得到缓解，希望在我们疲惫的心中重新燃起。大自然的仁慈并未抛弃我们。”"
 burke_wills_events.91.a:0: "比利马得救了，暂时如此。"
afp_burke_forage_success:0: "我们获得了2份[concept_burke_supplies]，但由于进展缓慢，需要消耗1份[concept_burke_supplies]。"

 burke_wills_events.92.t:0: "比利"
 burke_wills_events.92.d:0: "唯一一匹马，比利，被射杀了。"
 burke_wills_events.92.f:0: "“比利和三头骆驼被射杀并吃了，我们不得不放弃一些设备来弥补。至少我们还活着……对吧？”"
 burke_wills_events.92.a:0: "你们的牺牲不会白费。"
afp_burke_eat_animals:0: "我们将获得1.5份[concept_burke_supplies]，但设备容量减少意味着我们必须放弃1份[concept_burke_supplies]。"

 burke_wills_events.93.t:0: "觅食失败"
 burke_wills_events.93.d:0: "不幸的是，觅食努力徒劳无功，反而耗尽了宝贵的补给。现在，他们面临一个艰难的决定：是再次放过剩余的驮畜，还是做出艰难的选择，宰杀它们以求生存。"
 burke_wills_events.93.f:0: "探险队员们饥肠辘辘，疲惫的身体渴望着食物。他们绝望地尝试觅食，希望能在这片贫瘠的土地上找到食物。然而，随着日子一天天过去，他们的希望逐渐破灭，微薄的口粮在徒劳的觅食中早已耗尽。他们面临着严峻的现实，不宰杀行动缓慢的驮畜的决定变得越来越沉重。"
 burke_wills_events.93.a:0: "好吧，动物们将成为我们的盘中餐。"
 burke_wills_events.93.b:0: "不，我们不能！"

 burke_wills_events.10.t:0: "严峻的晚餐"
 burke_wills_events.10.d:0: "随着食物储备迅速耗尽，探险队面临着一个严峻的决定：是食用他们偶然发现的花朵、他们设法捕捉到的蟒蛇，还是什么都不吃继续前进。"
 burke_wills_events.10.f:0: "“我们饥肠辘辘，理智被吞噬，将我们推向这场绝望的赌博。那些鲜艳的花朵和我们捕获的蟒蛇在严峻的环境中闪烁着希望的光芒。思绪在我脑海中盘旋，质疑这种非常规食物的风险和回报。我们走上了一条危险的道路，被饥饿无情地攫取着。选择的重压压在我们身上，我们思考着不可思议的事情。这顿狼吞虎咽的盛宴会带来救赎，还是将我们推向更深的深渊？哦，绝望如何模糊了生存与牺牲之间的界限……”"
 burke_wills_events.10.a:0: "只吃花。"
 burke_wills_events.10.b:0: "只吃蟒蛇。"
 burke_wills_events.10.c:0: "花和蟒蛇都吃。"
 burke_wills_events.10.e:0: "风险不值得冒。"
afp_burke_eat_flowers:0: "我们将获得0.5份[concept_burke_supplies]"
afp_burke_eat_snake:0: "我们将获得1份[concept_burke_supplies]"
afp_burke_eat_both:0: "我们将获得1.5份[concept_burke_supplies]"

 burke_wills_events.101.t:0: "痢疾"
 burke_wills_events.101.d:0: "痢疾来袭，揭示了他们绝望选择的后果。虚弱而多疑，随着疾病的侵袭，身体和信任都受到侵蚀，他们的心中充满了悔恨。"
 burke_wills_events.101.f:0: "“疾病吞噬了我们的营地，使我们虚弱不堪，被其无情的控制折磨着。在这痛苦的迷雾中，[ROOT.Var('burke_var').GetCharacter.GetLastName]的怀疑落在了查理·格雷身上，感觉他的病是装的。但随着病痛的重压，伯克自己的病揭露了他怀疑的虚伪。悔恨沉重地压在我们心头，因为我们的选择将我们带入了这种悲惨的境地。随着痢疾吞噬我们，生存和苦难之间的界限变得模糊，同时侵蚀着我们的身体和我们脆弱的信任。”"
 burke_wills_events.101.a:0: "上帝保佑我们。"

 burke_wills_events.11.t:0: "不幸的[ROOT.Var('wills_var').GetCharacter.GetLastName]堡"
 burke_wills_events.11.d:0: "探险队终于回到了库珀溪，他们曾在这里建立了一个补给站，并留下布拉赫等待他们回来补充物资。\n\n然而，队伍到达的时间比布拉赫被告知的等待时间晚了很多，他们发现布拉赫已经走了。不过，他似乎留下了一封信和一些作为预防措施藏在树下的物资。"
 burke_wills_events.11.f:0: "时光背叛了探险队，因为布拉赫自己也得了严重的坏血病，并且相信[ROOT.Var('burke_var').GetCharacter.GetLastName]已经死了，仅仅在九个小时前离开，只留下了一些埋在树下的物资作为最后的希望姿态。"
 burke_wills_events.11.a:0: "至少总算有些东西。"
 burke_wills_events.11.b:0: "该死的恶魔布拉赫！"

 burke_wills_events.12.t:0: "空空如也的避难所"
 burke_wills_events.12.d:0: "返回库珀溪，探险队面临着他们放弃在此关键地点建立补给站的决定。缺乏预先安排的补给提醒着他们所冒的风险以及返程的挑战。"
 burke_wills_events.12.f:0: "“疲惫吞噬着我们，一个深思熟虑的决定悬在空中。我们选择不在这里建立补给站，相信我们有能力在没有储备物资的安全网的情况下继续前进。我们选择的后果摆在我们面前，敦促我们发挥出每一丝的独创性和坚韧。库珀溪，被剥夺了我们自己放弃的避难所，成为了我们旅程无情本质的严酷证明。只有事后诸葛和天意才能决定我们在这里选择的严重性……”"
 burke_wills_events.12.a:0: "这是个错误。"
 burke_wills_events.12.b:0: "一切尽在计划中……"

 burke_wills_events.13.t:0: "路线争议"
 burke_wills_events.13.d:0: "探险队内部对返程路线产生分歧。[ROOT.Var('wills_var').GetCharacter.GetLastName]和约翰·金主张原路返回梅宁迪，而[ROOT.Var('burke_var').GetCharacter.GetLastName]则坚持走[GetGlobalVariable('anz_sas_state').GetState.GetNameNoFormatting]的一个养牛哨所，这条路更近，但要穿越240公里的沙漠。\n\n队伍在已知的安全路线和更近但未知的潜在奖励之间左右为难。"
 burke_wills_events.13.f:0: "“我们疲惫的队伍中，声音相互碰撞，对旅程终点的不同设想点燃了激情。金和我主张走熟悉的、返回梅宁迪的舒适路线，而伯克‘不成功便成仁’的心态驱使他选择一条大胆的240公里沙漠之路，以到达绝望山附近的一个养牛哨所。”"
 burke_wills_events.13.a:0: "稳妥起见，返回梅宁迪。"
afp_burke_menindee_route:0: "下一阶段的[concept_burke_progress]将额外消耗0.5份[concept_burke_supplies]。"
 burke_wills_events.13.b:0: "前往绝望山的牛群！"

 burke_wills_events.14.t:0: "部落、贸易与磨难"
 burke_wills_events.14.d:0: "探险队继续前行，遇到一个原住民部落——扬德鲁万达人。\n他们面临一个机会，需要做出决定——是进行贸易，尝试用糖交换急需的食物，还是诉诸盗窃，抑或只是不进行互动就通过。"
 burke_wills_events.14.f:0: "“我们虚弱不堪，每天只能行进8公里，急需食物。我们可以用珍贵的糖交换食物……或者饥饿是否将我们推向更黑暗的倾向，诱惑我们窃取他们的物资以满足我们绝望的渴望？然而，第三条道路仍徘徊在漠不关心的领域，避免卷入这场陌生的遭遇。我们正站在机遇与道德的十字路口。”"
 burke_wills_events.14.a:0: "用糖换食物。"
 burke_wills_events.14.b:0: "用子弹“换”他们的食物。"
 burke_wills_events.14.c:0: "在我们虚弱的状态下不值得冒险。"
burke_trade:0: "尝试用食物交易"
burke_fire:0: "向部落开火"

 burke_wills_events.141.t:0: "丰盛的交易"
 burke_wills_events.141.d:0: "选择与扬德鲁万达人进行贸易，一部分糖被交换来丰富的收获。作为回报，获得了大量的鱼、帕德鲁豆和达姆帕面包。"
 burke_wills_events.141.f:0: "“在交易仪式中，一场充满活力的美食盛宴在我们眼前展开。香喷喷的鱼、饱满的帕德鲁豆，以及ngardu达姆帕面包诱人的香气弥漫在空气中。每一口都揭示着风味的交响乐，在这次神圣的交汇处，文化交织在一起，滋养着我们的身体，也滋养着友谊的纽带。”"
 burke_wills_events.141.a:0: "太棒了。"

 burke_wills_events.142.t:0: "贸易失败"
 burke_wills_events.142.d:0: "怀着交易的希望，探险队接近扬德鲁万达人，却无意中惊吓到了他们。部落因恐惧而仓皇撤退，探险队因此沮丧不已，一次富有成效的交易机会从他们指间溜走。"
 burke_wills_events.142.f:0: "“我们小心翼翼地接近部落，渴望进行一场能满足我们迫切需求的交易。也许我们民族的名声先于我们，他们感到惊吓，就像转瞬即逝的精灵一样，消失在荒野深处。他们仓促的脚步声是错失机会的深刻提醒，让我们反思我们无意中恐吓所带来的后果。”"
 burke_wills_events.142.a:0: "真遗憾。"

 burke_wills_events.143.t:0: "野蛮的获取"
 burke_wills_events.143.d:0: "在绝望的驱使下，探险队选择诉诸武力，试图制服扬德鲁万达部落并夺取他们宝贵的食物储备。几声震耳欲聋的火枪声后，暴力证明是成功的，强行获得了部落的物资。"
 burke_wills_events.143.f:0: "“被无尽的饥饿吞噬，我们选择了侵略的道路，对毫无防备的部落发动了袭击。混乱随之而来，但我们取得了胜利，夺取了他们宝贵的食物供应。胜利的滋味是苦乐参半的，因为我们正在努力应对我们行动的道德影响，知道我们的生存是以他人的痛苦为代价的。”"
 burke_wills_events.143.a:0: "强权即公理……对吧？"

 burke_wills_events.144.t:0: "代价高昂的侵略"
 burke_wills_events.144.d:0: "在绝望的驱使下，虚弱而营养不良的探险队成员试图强行夺取部落的食物储备。然而，他们虚弱的状态却成了他们的失败，因为部落奋力捍卫自己的物资，击溃了探险队，并作为惩罚夺走了他们一部分自己的物资。"
 burke_wills_events.144.f:0: "“饥饿啃噬着我们的心，我们竭尽全力，对部落的食物储备发动了绝望的攻击。但我们脆弱的身体背叛了我们，使我们的努力在他们坚决的防御和人数优势面前显得微不足道。在一次迅速而惩罚性的反击中，部落将我们击退，教会了我们一个严酷的教训，他们夺走了我们自己微薄的物资。我们士气低落，撤退，医治伤口，反思我们不幸行动的后果。”"
 burke_wills_events.144.a:0: "这真尴尬……"
afp_burke_trade_success:0: "我们获得0.5份[concept_burke_supplies]"
afp_burke_steal_success:0: "我们获得1.5份[concept_burke_supplies]"

 burke_wills_events.151.t:0: "熟悉的道路"
 burke_wills_events.151.d:0: "在[ROOT.Var('wills_var').GetCharacter.GetLastName]和金的劝说下，[ROOT.Var('burke_var').GetCharacter.GetLastName]探险队成功抵达了更长但更安全的梅宁迪目的地，更接近他们艰苦返程的终点。"
 burke_wills_events.151.f:0: "“在伯克难得的智慧时刻，他听取了我们的建议，引导探险队走向熟悉的、更安全的道路。预期的安心伴随着我们每一步，当我们原路返回梅宁迪时，标志着我们返程的进展。疲惫沉重地压在我们身上，但一丝希望也随之而来，因为我们几乎可以品尝到这场艰苦奥德赛的终点。”"
 burke_wills_events.151.a:0: "快到家了……"

 burke_wills_events.152.t:0: "斯特热莱茨基沙漠"
 burke_wills_events.152.d:0: "探险队疲惫地接近他们穿越广袤的斯特热莱茨基沙漠的艰辛旅程的终点，反思着[ROOT.Var('burke_var').GetCharacter.GetLastName]决定穿越这条险路的决定。沙漠穿越的终点近在眼前，团队的毅力受到考验，他们知道他们选择的路线更短，但并非没有相当大的牺牲。"
 burke_wills_events.152.f:0: "“疲惫弥漫在空气中，我们艰难地跋涉在无情沙漠的最后几段。每一步都在提醒我们伯克违背我们意愿所做的选择。我们所有的骆驼都死了，这个决定也会让我们崩溃吗？”"
 burke_wills_events.152.a:0: "快到了……"
afp_burkedesert_crossed:0: "过程中消耗了2.5份[concept_burke_supplies]"

 burke_wills_events.153.t:0: "哨所绿洲"
 burke_wills_events.153.d:0: "探险队终于抵达了绝望山附近的牛牧场哨所。他们可以在哨所休息和补给，积攒对[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]的感激之情，或者继续前进，踏上返回[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]-[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]边境，然后是[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]的最后一段旅程。"
 burke_wills_events.153.f:0: "“疲惫不堪的我们，站在休憩的门槛前，诱人的补给再次唤起希望。牧场主的慷慨招手，提供了补充我们日益减少的物资的机会，但代价是我们将欠下他们的人情债。然而，[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]-[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]边境的承诺，我们探索的倒数第二个里程碑，近在眼前，敦促我们不顾疲惫继续前进。时间压在我们的肩上，我们现在做出的选择可能会决定我们的命运。”"
 burke_wills_events.153.a:0: "没有他们的补给，我们将会绝望。"
 burke_wills_events.153.b:0: "我们不需要希望，我们能行！"
afp_burke_debt:0: "我们获得1.5份[concept_burke_supplies]"
afp_burke_indebted_modifier:0: "探险队受惠于地主"

 burke_wills_events.16.t:0: "愤怒的鸸鹋之遇"
 burke_wills_events.16.d:0: "[ROOT.Var('burke_var').GetCharacter.GetLastName]偶然发现藏在灌木丛中的一窝鸸鹋蛋，不小心将其弄碎。突然，一群愤怒的鸸鹋从阴影中冲出，它们张着大嘴，羽毛竖起，准备保护它们未孵化的后代。"
 burke_wills_events.16.f:0: "“在一瞬间的难以置信中，我们睁大了眼睛，愤怒的鸸鹋出现在我们面前，它们巨大的、锋利的爪子蓄势待发，喙中喷出震耳欲聋的嘶鸣。空气中充满了它们的原始狂怒，我们的心也随之狂跳。这些不会飞的恶魔，被保护它们未孵化幼崽的本能驱使，将我们颤抖的队伍包围起来，它们的目光充满了挑衅和愤怒。”"
 burke_wills_events.16.a:0: "看来肉又回到菜单上了，伙计们！"
 burke_wills_events.16.b:0: "提供一些食物来安抚这些强大的鸟儿。"
 burke_wills_events.16.c:0: "慢慢地……后退……"
burke_offerfood:0: "损失0.5份[concept_burke_supplies]"
burke_attackemu:0: "尝试杀死鸸鹋以获取[concept_burke_supplies]"
burke_eatemu:0: "获得1份[concept_burke_supplies]"
burke_runaway:0: "尝试逃跑"

 burke_wills_events.161.t:0: "鸸鹋之战"
 burke_wills_events.161.d:0: "在一场惊心动魄的遭遇战中，探险队 unleashed 一阵枪火，与强大的敌人展开了一场激烈的生存之战。当硝烟和羽毛散去后，很明显，人类取得了胜利。"
 burke_wills_events.161.f:0: "“鸸鹋冲锋，混乱爆发。恐慌攫住我们的心，但我们屹立不倒。震耳欲聋的枪声响彻空中，与鸸鹋刺耳的尖叫声交织在一起。羽毛飞扬，大地颤抖。鸸鹋凶猛地反击，甚至似乎故意躲避一些子弹。但最终，我们的坚持得到了回报。曾经凶猛的鸸鹋，现在却败下阵来。”"
 burke_wills_events.161.a:0: "赢了，赢了，鸸鹋大餐。"

 burke_wills_events.162.t:0: "鸸鹋之战"
 burke_wills_events.162.d:0: "尽管他们尽了最大的努力，鸸鹋不仅以凶猛的速度和力量进攻，而且似乎有战斗意识的组织。探险队遭受了严重的伤害，鸸鹋让[ROOT.Var('wills_var').GetCharacter.GetLastName]骨折，自尊心也碎了一地。"
 burke_wills_events.162.f:0: "“它们强劲的攻击像无情的风暴般降临在我们身上。鸸鹋展现出令人费解的智慧，躲避我们的攻击，并以群体作战。它们用一种侮辱性的行为宣告胜利，向我们泼洒肮脏的尿液后离去。”"
 burke_wills_events.162.a:0: "我们一定会报仇的！"

 burke_wills_events.163.t:0: "鸸鹋协议"
 burke_wills_events.163.d:0: "面对鸸鹋不断升级的侵略，[ROOT.Var('wills_var').GetCharacter.GetLastName]小心翼翼地精确地向鸸鹋投掷食物，建立了脆弱的休战……至少在鸸鹋忙于进食的时候是这样。"
 burke_wills_events.163.f:0: "“令我们惊讶的是，它们犹豫了，它们的侵略暂时平息了，因为它们啄食着祭品。仿佛达成了一种无声的理解，一种相互尊重和共享资源的默契协议。”"
 burke_wills_events.163.a:0: "我们这个时代的和平。"

 burke_wills_events.164.t:0: "逃跑，否则被啄"
 burke_wills_events.164.d:0: "[ROOT.Var('burke_var').GetCharacter.GetLastName]意识到需要战略性撤退，小心翼翼地向后退去，与激动的鸟儿保持眼神接触。当鸸鹋逼近时，探险队在一瞬间决定转身逃跑，希望能跑过这些强大的敌人。"
 burke_wills_events.164.f:0: "“我们试图保持尊严，但说实话，被一群愤怒的鸸鹋追着跑可算不上什么英勇事迹。当我们拍打着翅膀、尖叫着乞求怜悯地狂奔时，我们不禁质疑自己的人生选择。教训是……永远不要低估怀恨在心的鸸鹋的愤怒。”"
 burke_wills_events.164.a:0: "鸸鹋比看起来更强硬，好吗？！"

 burke_wills_events.17.t:0: "最后冲刺"
 burke_wills_events.17.d:0: "探险队抵达[GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]-[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]边境，这是他们光荣返回[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]前的最后一个里程碑。"
 burke_wills_events.17.f:0: "“站在边境，空气中弥漫着期待，我们为最后的冲刺做准备。补给稀缺，迫使我们仔细权衡选择。我们是冒险进入未知领域寻找食物，还是保留所剩无几的物资？探险队的未来悬而未决，每一个决定都举足轻重。”"
 burke_wills_events.17.a:0: "勇闯荒野。"
 burke_wills_events.17.b:0: "寻求当地援助。"
 burke_wills_events.17.c:0: "继续前进。"
