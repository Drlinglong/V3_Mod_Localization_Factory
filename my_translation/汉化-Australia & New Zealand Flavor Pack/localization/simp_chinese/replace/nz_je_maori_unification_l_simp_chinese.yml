 united_maoridom.1.t:0  "“毛利人邦联”"
 united_maoridom.1.d:0  "“我们已将新西兰的所有部落纳入[ROOT.GetCountry.GetName]麾下.我们的群岛上的所有iwi将第一次共同面对世界.”"
 united_maoridom.1.f:0  "“我们作为一个民族团结一心,被一条贯穿我们国家肌理的共同纽带维系着.这是我们whakapapa的纽带,这条纽带将我们与祖先以及养育我们的土地连接起来.我们已经作为一个整体结合在一起,众多部落联合一心.尽管巨大的斗争等待着我们,我们仍将巍然屹立,如同在风暴中坚韧不拔的tōtara,在邦联中,我们人民的mana将永存.”"
 united_maoridom.1.a:0  "“如今[ROOT.GetCountry.GetName]终于真正地团结起来了.”"
