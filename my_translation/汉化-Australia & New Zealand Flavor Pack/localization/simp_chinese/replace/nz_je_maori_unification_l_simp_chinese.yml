 je_expand_united_tribes:0  "“对南方部落的邀请”"
 je_expand_united_tribes_reason:0  "“在1835年新西兰独立宣言中,新成立的新西兰联合部落诚挚地邀请其余毛利人部落摒弃前嫌,加入联合部落的邦联.这将阻止部落间的战争,促进共同福祉,并提升毛利人在国际舞台上的地位.”"


