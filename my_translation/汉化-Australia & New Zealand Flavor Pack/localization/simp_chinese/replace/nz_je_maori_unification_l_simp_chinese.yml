 united_maoridom.1.t:0: "毛利世界邦联化"
 united_maoridom.1.d:0: "我们已将新西兰所有部落纳入[ROOT.GetCountry.GetName]的麾下。我们的所有岛屿上的所有iwi将首次共同面对世界。"
 united_maoridom.1.f:0: "我们作为一个民族团结在一起，被一条贯穿我们国家肌理的共同纽带所连接。这是我们whakapapa的纽带，是连接我们与祖先以及滋养我们的土地的纽带。我们已合为一体，许多部落团结一致。尽管巨大的斗争等待着我们，但我们将昂首挺立，像在风暴中屹立不倒的tōtara一样，而在邦联中，我们人民的mana将永存。"
 united_maoridom.1.a:0: "[ROOT.GetCountry.GetName]终于真正团结起来了。"
