 je_expand_united_tribes:0: "对南方部落的邀请"
 je_expand_united_tribes_reason:0: "在1835年新西兰独立宣言中，新成立的新西兰联合部落向毛利世界的其余部分发出了诚挚的邀请，以期它们能抛弃敌意，加入联合部落邦联。这将阻止部落间的战争，促进共同福祉感，并增强毛利人在国际舞台上的地位。"


