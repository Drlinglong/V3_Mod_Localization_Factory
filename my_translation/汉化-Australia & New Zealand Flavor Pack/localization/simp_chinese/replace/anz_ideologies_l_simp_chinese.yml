l_simp_chinese:

 ideology_anz_evangelistic:0: "传福音的"
 ideology_anz_evangelistic_desc:0: "#lore 该团体相信将基督教和文明传播到世界各地的新社会，同时不挑战这些社会的基本组织。#！"

 ideology_unt_anti_slavery:0: "反奴隶制"
 ideology_unt_anti_slavery_desc:0: "#lore 该团体憎恶奴隶制，并将其视为野蛮过去的特征。#！"

 ideology_tribal_traditionalist:0: "部落主义者"
 ideology_tribal_traditionalist_desc:0: "#lore 该团体支持维护传统习俗，并将治理权力保留给长老和酋长。#！"

 ideology_unt_laissez_faire:0: "自由放任"
 ideology_unt_laissez_faire_desc:0: "#lore 该团体相信贸易和劳动力自由流动，倾向于市场而非政府的判断。#！"

 ideology_unt_plutocratic:0: "财阀统治的"
 ideology_unt_plutocratic_desc:0: "#lore 该团体认为，富人已证明自己作为决策者的价值，并构成一个非常适合为社会指明方向的知识精英。#！"

 ideology_unt_republican:0: "共和主义者"
 ideology_unt_republican_desc:0: "#lore 该团体认为最好的领导人由公众投票选出，并支持共和制政府。#！"

 ideology_unt_paternalistic:0: "家长式统治的"
 ideology_unt_paternalistic_desc:0: "#lore 该团体不相信人民能够自治，认为他们需要传统贵族的指导。#！"
  
 ideology_anz_tribal_patriarchal:0: "部落父权制"
 ideology_anz_tribal_patriarchal_desc:0: "#lore 该团体认为男性应拥有政治权力，而女性应服从她们的父亲和丈夫。#！"

 ideology_unt_stratocratic:0: "军人统治的"
 ideology_unt_stratocratic_desc:0: "#lore 该团体主张通过传统税收和劳资关系形式来维护社会等级制度。#！"

 ideology_anz_chiefs_of_industry:0: "工业巨头"
 ideology_anz_chiefs_of_industry_desc:0: "#lore 该团体认为，如果毛利人能在全球经济中占据一席之地，毛利文明将繁荣发展。#！"

 ideology_anz_tangata_ahuwhenua:0: "农地人民"
 ideology_anz_tangata_ahuwhenua_desc:0: "#lore 该团体认为经济政策的重点应放在农业和农民的利益上。#！"

 ideology_anz_parochial_isolationist:0: "狭隘孤立主义者"
 ideology_anz_parochial_isolationist_desc:0: "#lore 该团体希望政府关注国内事务，反对向外国扩张的野心以及来自外国的移民。#！"

 ideology_anz_tribal_particularist:0: "部落特殊主义者"
 ideology_anz_tribal_particularist_desc:0: "#lore 该团体希望在工作中享有自治权，摆脱外国的绝对奴役规定。#！"

 ideology_unt_populist:0: "民粹主义者"
 ideology_unt_populist_desc:0: "#lore 该团体相信人民治理，并寻求将选举权扩大到所有社会阶层。#！"

 ideology_unt_absolutist_movement: "绝对主义者"
 ideology_unt_absolutist_movement_desc: "#lore 该团体忠于君主制机构，并支持赋予其绝对权力。#！"
 
 ideology_unt_communist_movement: "共产主义者"
 ideology_unt_communist_movement_desc: "#lore 该团体相信工人阶级通过一切必要手段夺取政治权力。#！"
 
 ideology_unt_anarchist_movement: "无政府主义者"
 ideology_unt_anarchist_movement_desc: "#lore 该团体寻求废除等级制度、权威和国家，让人们自行治理。#！"

 ideology_unt_vanguardist_movement: "先锋主义者"
 ideology_unt_vanguardist_movement_desc: "#lore 该团体相信通过一个由忠诚激进分子组成的先锋党来实现社会主义社会。#！"

 ideology_unt_radical_movement: "激进派"
 ideology_unt_radical_movement_desc: "#lore 该团体致力于推进民主理想的激进自由主义改革。#！"
 
 ideology_unt_liberal_movement: "自由派"
 ideology_unt_liberal_movement_desc: "#lore 该团体珍视民主制度，并支持保障公民的基本自由。#！"

 ideology_anz_centralist:0: "中央集权主义者"
 ideology_anz_centralist_desc:0: "#lore 该领导人相信在毛利社会中编纂一套绝对权威和欧洲风格的 #italic ture#! 体系。#！"

 ideology_anz_mihinare_traditionalist: "米希纳雷传统主义者"
 ideology_anz_mihinare_traditionalist_desc:0: "该领导人相信将基督教融入传统部落社会。"

 ideology_young_maori:0: "年轻毛利人"
 ideology_young_maori_desc:0: "#lore 该领导人相信通过采纳欧洲经济和科学实践来促进毛利人进步。#！"

 ideology_transportist:0: "流放支持者"
 ideology_transportist_desc:0: "#lore 该团体支持流放刑罚和实行罪犯劳役，以此作为廉价劳动力来源以及在本地和英国维持社会秩序的手段。#！"

ideology_transportist_character:0: "流放支持者"
ideology_transportist_character_desc:0: "#lore 该领导人支持流放刑罚和实行罪犯劳役，以此作为廉价劳动力来源以及在本地和英国维持社会秩序的手段。#！"
 
 ideology_wakefield_style_colonial:0: "韦克菲尔德主义者"
 ideology_wakefield_style_colonial_desc:0: "#lore 该团体认为殖民地应根据爱德华·吉本·韦克菲尔德关于系统化殖民的理念进行建设。#！"

 ideology_anz_georgist:0: "乔治主义者"
 ideology_anz_georgist_desc:0: "#lore 该领导人认为，对土地价值征收单一税能够建立一个既高效又对所有人公平的社会，并倡导自由贸易、政府干预反垄断以及对地主实行高额征税。#！"
 #ideology_usfp_georgist_leader: "Georgist"
#ideology_usfp_georgist_leader_desc: "#lore This leader promotes free trade, government intervention against monopolies, and aggressive taxation of landowners. #!"

 ideology_anz_nakahi:0: "纳卡希"
 ideology_anz_nakahi_desc:0: "#lore 这位先知宣扬蛇神纳卡希之道，反对英国传教士的恶意教义，并以此对抗外国势力对这片土地的侵犯。#！"

 ideology_kelly:0: "丛林侠盗"
 ideology_kelly_desc:0: "#lore 奈德的生活十分艰难，他的父亲是爱尔兰的流放犯，在被指控莫须有的罪名后，因残酷的强迫劳动而死亡。奈德从11岁起就不得不照顾家人。为了供养母亲和6个兄弟姐妹，奈德有时会从富有的“占地者”那里偷窃，他认为他和家人受到了腐败警察的不正当针对，迫使他过上了强盗生活，以替家人和受压迫的穷人伸张正义。#！"

 ideology_anz_robertson_radical:0: "罗伯逊激进派"
 ideology_anz_robertson_radical_desc:0: "#lore 认为农业受到土地法的不公平限制，社会平衡可以通过土地改革实现。罗伯逊希望以公正和平衡的方式解决长期存在的土地问题，造福所有殖民者，尤其是那些无地的农民。#！"

 ideology_anz_settler_colonization:0: "殖民定居主义者"
 ideology_anz_settler_colonization_desc:0: "#lore 该团体认为，他们所占领土地上原有的社会应被他们自身更开明的社会永久定居所取代。#！"

 ideology_anz_settler_isolationism:0: "定居者孤立主义者"
 ideology_anz_settler_isolationism_desc:0: "#lore 该团体希望国家关注国内事务，并向背景相同的定居者提供土地。#！"

 ig_trait_squattocracy:0: "土地占垦"
 ig_trait_squattocracy_desc:0: "#lore 该省份建立在占垦利益之上，因为占垦者们前往遥远的内陆寻找自己的牧场，那里从未有官员踏足，若非那些征服并利用了这片荒野的定居者的进取精神，这些地方将仍然不为人知。#！"

 ideology_anz_conservative_liberal:0: "保守自由派"
 ideology_anz_conservative_liberal_desc:0: "#lore 该领导人认为澳大利亚有机会实现光荣革命所倡导的自由主义思想，但与更激进的自由派不同，他相信有产乡绅这一正式阶级的价值，并且通常与[concept_squattocrat]的利益保持一致。"

 ideology_anz_elitist:0: "精英主义者"
 ideology_anz_elitist_desc:0: "#lore 该团体赞成在议会制度中赋予有产精英特权影响力，以维护有原则的治理。#！"

 ideology_anz_jingoist:0: "沙文主义者"
 ideology_anz_jingoist_desc:0: "#lore 该团体主张侵略性外交政策，并维持一支军队作为后盾。#！"

 ideology_anz_westminster:0: "威斯敏斯特体系"
 ideology_anz_westminster_desc:0: "#lore 该团体认为最好的领导人由公众投票选出，并支持威斯敏斯特议会政府体系。#！"

 ideology_anz_segregationist:0: "种族隔离主义者"
 ideology_anz_segregationist_desc:0: "#lore 该团体认为需要种族法律来维护他们的利益。#！"

 ideology_anz_evangelical_moralist:0: "福音派圣公会教徒"
 ideology_anz_evangelical_moralist_desc:0: "#lore 该团体认为其职责是改善公共道德并促进圣公宗的精神扩张。#！"

 ideology_anz_macarthur:0: "排他保守派"
 ideology_anz_macarthur_desc:0: "#lore 该领导人认为社会变革应冷静考虑，以利于社会稳定，并且政治特权应赋予那些因财富而拥有道德声望的人。这位领导人与“排他”派系保持一致，认为被解放的罪犯应被排除在充分公民权利之外。#！"

 ideology_anz_bourke:0: "辉格党人"
 ideology_anz_bourke_desc:0: "#lore 这位领导人与英国辉格党保持一致，并深受他与埃德蒙·伯克的关系以及爱尔兰教派不容忍的影响，希望进行渐进式自由主义改革，使社会更加平等。他们倾向于“解放者”派系，希望赋予前罪犯更大的公民权利，并限制对罪犯的不人道待遇。#！"


 # Custom movement names #
 
 movement_pro_slavery_name: "[COUNTRY.GetCustom('anz_transportationist_movement_name')]"
 anz_transportationist_movement: "流放支持运动"
 anz_pro_slavery_movement: "$movement_pro_slavery$"
 
 movement_anti_slavery_name: "[COUNTRY.GetCustom('anz_emancipist_movement_name')]"
 anz_emancipist_movement: "解放者运动"
 anz_abolitionist_movement: "$movement_anti_slavery$"

 movement_religious_majority_name: "[RELIGION.GetNameNoFormatting] [COUNTRY.GetCustom('anz_missionary_movement_name')]"
 anz_protestant_missionary_movement: "传教运动"
 anz_religious_majority_movement: "传统主义运动"
