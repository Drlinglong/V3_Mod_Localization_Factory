l_simp_chinese:

 ideology_anz_evangelistic:0  "传教的"
 ideology_anz_evangelistic_desc:0  "#lore 该团体相信将基督教和文明传播到世界各地的新社会，而不挑战这些社会的基本组织。#！"

 ideology_unt_anti_slavery:0  "反奴隶制"
 ideology_unt_anti_slavery_desc:0  "#lore 该团体憎恶奴隶制，并认为这是野蛮过去的一个特征。#！"

 ideology_tribal_traditionalist:0  "部落主义者"
 ideology_tribal_traditionalist_desc:0  "#lore 该团体支持维持传统习俗，并由长老和酋长掌握治理权力。#！"

 ideology_unt_laissez_faire:0  "自由放任"
 ideology_unt_laissez_faire_desc:0  "#lore 该团体相信贸易和劳动力自由流动，偏爱市场判断而非政府判断。#！"

 ideology_unt_plutocratic:0  "财阀统治"
 ideology_unt_plutocratic_desc:0  "#lore 该团体认为富人已证明其作为决策者的价值，并形成了非常适合引导社会进程的知识精英。#！"

 ideology_unt_republican:0  "共和主义者"
 ideology_unt_republican_desc:0  "#lore 该团体认为最佳领导人由公众投票选举产生，并支持共和制政府。#！"

 ideology_unt_paternalistic:0  "家长式统治"
 ideology_unt_paternalistic_desc:0  "#lore 该团体不相信人民能够自治，认为他们需要传统贵族的指导。#！"
  
 ideology_anz_tribal_patriarchal:0  "部落父权制"
 ideology_anz_tribal_patriarchal_desc:0  "#lore 该团体认为男性应拥有政治权威，女性应服从其父亲和丈夫。#！"

 ideology_unt_stratocratic:0  "军阀统治"
 ideology_unt_stratocratic_desc:0  "#lore 该团体偏爱通过传统税收和劳资关系来维持社会等级制度。#！"

 ideology_anz_chiefs_of_industry:0  "工业巨头"
 ideology_anz_chiefs_of_industry_desc:0  "#lore 该团体认为，毛利人如果能在全球经济中占据重要地位，便会繁荣昌盛。#！"

 ideology_anz_tangata_ahuwhenua:0  "唐阿塔·阿胡威努阿"
 ideology_anz_tangata_ahuwhenua_desc:0  "#lore 该团体认为经济政策应以农业和农民利益为核心。#！"

 ideology_anz_parochial_isolationist:0  "地方孤立主义者"
 ideology_anz_parochial_isolationist_desc:0  "#lore 该团体希望政府关注国内事务，反对向外国扩张的野心以及来自外国的移民。#！"

 ideology_anz_tribal_particularist:0  "部落特权主义者"
 ideology_anz_tribal_particularist_desc:0  "#lore 该团体希望在工作中获得自治权，免受外国绝对奴役的规定。#！"

 ideology_unt_populist:0  "民粹主义者"
 ideology_unt_populist_desc:0  "#lore 该团体相信民有政府，并寻求将选举权扩大到所有社会阶层。#！"

 ideology_unt_absolutist_movement:  "专制主义者"
 ideology_unt_absolutist_movement_desc:  "#lore 该团体忠于君主制，并支持赋予其绝对权力。#！"
 
 ideology_unt_communist_movement:  "共产主义者"
 ideology_unt_communist_movement_desc:  "#lore 该团体相信工人阶级会通过一切必要手段夺取政权。#！"
 
 ideology_unt_anarchist_movement:  "无政府主义者"
 ideology_unt_anarchist_movement_desc:  "#lore 该团体寻求废除等级制度、权威和国家，让人们自行管理。#！"

 ideology_unt_vanguardist_movement:  "先锋主义者"
 ideology_unt_vanguardist_movement_desc:  "#lore 该团体相信通过一个由忠诚激进分子组成的先锋党来实现社会主义社会。#！"

 ideology_unt_radical_movement:  "激进派"
 ideology_unt_radical_movement_desc:  "#lore 该团体致力于推进民主理想的激进自由主义改革。#！"
 
 ideology_unt_liberal_movement:  "自由主义者"
 ideology_unt_liberal_movement_desc:  "#lore 该团体重视民主制度，并支持保障公民的基本自由。#！"

 ideology_anz_centralist:0  "中央集权主义者"
 ideology_anz_centralist_desc:0  "#lore 该领导人相信在毛利社会中编纂一套绝对权威和欧式 #italic ture#! 的制度。#！"

 ideology_anz_mihinare_traditionalist:  "米希纳雷传统主义者"
 ideology_anz_mihinare_traditionalist_desc:0  "该领导人相信将基督教融入传统部落社会。"

 ideology_young_maori:0  "年轻毛利人"
 ideology_young_maori_desc:0  "#lore 该领导人相信通过采纳欧洲经济和科学实践来促进毛利人进步。#！"

 ideology_transportist:0  "流放主义者"
 ideology_transportist_desc:0  "#lore 该团体支持刑罚流放和强制犯人劳动，将其作为廉价劳动力来源以及在此地和英国维持社会秩序的手段。#！"

ideology_transportist_character:0  "流放主义者"
ideology_transportist_character_desc:0  "#lore 该领导人支持刑罚流放和强制犯人劳动，将其作为廉价劳动力以及在国内和英国维持社会秩序的手段。#！"
 
 ideology_wakefield_style_colonial:0  "威克菲尔德主义者"
 ideology_wakefield_style_colonial_desc:0  "#lore 该团体认为殖民地应根据爱德华·吉本·威克菲尔德的系统殖民思想来建设。#！"

 ideology_anz_georgist:0  "乔治主义者"
 ideology_anz_georgist_desc:0  "#lore 该领导人认为对土地价值征收单一税能够建立一个对所有人既高效又公平的社会，并促进自由贸易、政府对垄断的干预以及对土地所有者的积极征税。#！"
 #ideology_usfp_georgist_leader: "Georgist"
#ideology_usfp_georgist_leader_desc: "#lore This leader promotes free trade, government intervention against monopolies, and aggressive taxation of landowners. #!"

 ideology_anz_nakahi:0  "纳卡希"
 ideology_anz_nakahi_desc:0  "#lore 这位先知宣扬蛇神纳卡希之道，反对英国传教士的恶意教导，并反对随之而来的外国势力对这片土地的侵犯。#！"

 ideology_kelly:0  "丛林游侠"
 ideology_kelly_desc:0  "#lore 奈德的父亲是从爱尔兰流放过来的囚犯，据称因莫须有的罪名在残酷的强制劳动中死去，导致奈德自11岁起就不得不照顾家人，生活艰辛。为了养活母亲和6个兄弟姐妹，奈德有时会从富有的“占垦者”那里偷东西，他认为他和家人受到了腐败警察的不正当针对，这迫使他走上匪盗之路，为家人和受压迫的穷人伸张正义。#！"

 ideology_anz_robertson_radical:0  "罗伯逊激进派"
 ideology_anz_robertson_radical_desc:0  "#lore 认为土地法对农业造成了不公平的阻碍，而社会平衡可以通过土地改革实现。罗伯逊希望通过真诚且平衡的努力来解决长期存在的土地问题，以造福所有殖民者，尤其是无地农民。#！"

 ideology_anz_settler_colonization:0  "殖民定居者"
 ideology_anz_settler_colonization_desc:0  "#lore 该团体认为，他们所占领土地上原有的社会应被他们自身更开明的社会永久定居所取代。#！"

 ideology_anz_settler_isolationism:0  "定居者孤立主义者"
 ideology_anz_settler_isolationism_desc:0  "#lore 该团体希望国家关注国内事务，并为背景相同的定居者提供土地。#！"

 ig_trait_squattocracy:0  "土地占垦"
 ig_trait_squattocracy_desc:0  "#lore 该省份建立在占垦利益之上，因为占垦者们深入遥远的内陆，在那里找到自己的牧场。若非这些定居者的开拓精神，这片荒野将无人知晓，他们征服并利用了这片荒野。#！"

 ideology_anz_conservative_liberal:0  "保守自由主义者"
 ideology_anz_conservative_liberal_desc:0  "#lore 该领导人认为澳大利亚有机会实现光荣革命所倡导的自由主义思想，但与更激进的自由主义者不同，他相信有产乡绅这一正式阶层的价值，并且通常与[concept_squattocrat]的利益保持一致。"

 ideology_anz_elitist:0  "精英主义者"
 ideology_anz_elitist_desc:0  "#lore 该团体偏爱有产精英在议会体系中享有特权影响力，以维持有原则的治理。#！"

 ideology_anz_jingoist:0  "极端爱国主义者"
 ideology_anz_jingoist_desc:0  "#lore 该团体相信侵略性外交政策并维持军队以作后盾。#！"

 ideology_anz_westminster:0  "威斯敏斯特体系"
 ideology_anz_westminster_desc:0  "#lore 该团体认为最佳领导人由公众投票选举产生，并支持威斯敏斯特议会制政府。#！"

 ideology_anz_segregationist:0  "种族隔离主义者"
 ideology_anz_segregationist_desc:0  "#lore 该团体认为需要种族法律来维护其利益。#！"

 ideology_anz_evangelical_moralist:0  "福音派圣公会教徒"
 ideology_anz_evangelical_moralist_desc:0  "#lore 该团体认为其职责是提升公共道德并促进圣公会主义的精神扩张。#！"

 ideology_anz_macarthur:0  "排他性保守主义者"
 ideology_anz_macarthur_desc:0  "#lore 该领导人认为社会变革应冷静考量，以利于社会稳定，且政治特权应赋予那些因财富而享有道德声望的人。该领导人与“排他派”保持一致，认为被解放的罪犯应被排除在完整公民权利之外。#！"

 ideology_anz_bourke:0  "辉格党人"
 ideology_anz_bourke_desc:0  "#lore 该领导人与英国辉格党保持一致，并深受他与埃德蒙·柏克的关系以及爱尔兰教派不容忍影响，希望进行渐进式自由主义改革，使社会更加平等。他们倾向于“解放派”系，希望赋予前罪犯更多公民权利，并限制对罪犯的不人道待遇。#！"


 # Custom movement names #
 
 movement_pro_slavery_name:  "[COUNTRY.GetCustom('anz_transportationist_movement_name')]"
 anz_transportationist_movement:  "流放主义运动"
