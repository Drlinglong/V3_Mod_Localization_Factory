 nz_south_island.303.t:0  "“[ROOT.GetCountry.GetNameNoFlag]的新首都”"
 nz_south_island.303.d:0  "“[SCOPE.sCulture('commission_australians').GetName]首都委员会已完成调查，并提交了一份简洁的报告，建议将[SCOPE.sState('scope_nz_new_capital').GetName]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]设为[ROOT.GetCountry.GetName]的新首都。现在我们只需将这一变动正式化。”"
 nz_south_island.303.d2:0  "“[SCOPE.sCountry('commission_report_foreign_country').GetAdjective]首都委员会已完成调查，并提交了一份简洁的报告，建议将[SCOPE.sState('scope_nz_new_capital').GetName]的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]设为[ROOT.GetCountry.GetName]的新首都。现在我们只需将这一变动正式化。”"
