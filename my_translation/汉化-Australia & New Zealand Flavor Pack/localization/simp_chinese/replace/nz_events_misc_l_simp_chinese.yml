 nz_south_island.302.d:0  "“一年前，[SCOPE.sCountry('foreign_commission_decision_nz').GetName]政府聘请了一个由[SCOPE.sCulture('commission_australians').GetName]政治家组成的委员会，选择一个位于北岛和南岛之间的新首都。现在是我们的委员会提交报告的时候了。”"
 nz_south_island.302.d2:0  "“一年前，[SCOPE.sCountry('foreign_commission_decision_nz').GetName]政府聘请了一个由[ROOT.GetCountry.GetAdjective]政治家组成的委员会，选择一个位于北岛和南岛之间的新首都。现在是我们的委员会提交报告的时候了。”"
 nz_south_island.302.f:0  "“在未来首都的可能选址中，有两个明显的竞争者脱颖而出：惠灵顿，其尼科尔森港的水域四面环山，不受风雨侵扰；以及海峡对岸的尼尔森，其港口由巨石滩环抱，自身也具备避风港湾。”"
 nz_south_island.302.a:0  "“惠灵顿优越的港口使其成为更佳选择。”"
 nz_south_island.302.b:0  "“鉴于其更中心的位置，或许尼尔森是更公平的选择。”"
 nz_south_island.302.c:0  "“忘了我们的任务吧！无论好坏，达尼丁都必须是新西兰的首都。”"
