 nz_south_island.1.t:0  "新阿尔斯特与新芒斯特"
 nz_south_island.1.d:0  "经过多年的运动，分离主义者成功向[SCOPE.sCountry('scope_NMS_release_overlord').GetAdjective]殖民部提出上诉，要求南岛脱离并分割[ROOT.GetCountry.GetName]。"
 nz_south_island.1.f:0  "“鉴于吾等已被告知，吾等新西兰殖民地之划分将有助于其领土之福祉及有效治理：\n汝等须知，吾等凭藉吾等之王室特权及吾等所赋之权力，特此以吾等之敕许状设立新西兰境内之两个独立殖民地，自此以后将命名为新阿尔斯特，包含北岛，以及新芒斯特，包含中岛及斯图尔特岛。”"
 nz_south_island.1.f2:0  "“鉴于，经充分审议，认为有必要在新西兰境内设立两个独立且不同的殖民地，各自拥有适合自治实体的权力和责任：\n因此，吾等签署人，依据吾等所赋权力，特此颁布并宣告这些分离条款，以约束所有相关方，并管辖各自殖民地，即新阿尔斯特和新芒斯特的未来关系和治理。”"
 nz_south_island.1.a:0  "反正没有他们我们更好。"
 nz_south_island.1.b:0  "光荣的未来已然显现！"
