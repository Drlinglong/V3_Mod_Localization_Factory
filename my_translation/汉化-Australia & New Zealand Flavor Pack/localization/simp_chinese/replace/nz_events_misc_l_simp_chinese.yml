 nz_labour_events.201.t:0  "八小时体面工作制"
 nz_labour_events.201.d:0  "一位惠灵顿店主向木匠[SCOPE.sCharacter('parnell_char_scope').GetFullName]提供一份建造新店铺的工作。然而，[SCOPE.sCharacter('parnell_char_scope').GetLastName]拒绝接受这份工作，除非满足一个条件：他每天工作时间不得超过8小时。"
 nz_labour_events.201.f:0  "店主试图讨价还价：“你肯定很清楚，在伦敦我们这里六点钟就敲钟了，如果工人迟到，他们就会损失四分之一天的工钱。”“没关系，”[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]回答道，“但我们已经不在伦敦了。”"
 nz_labour_events.201.a:0  "[SCOPE.sState('parnells_home_scope').GetCityHubName]的工作日应为八小时。"
 nz_labour_events.201.a.tt:0  "[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]开始走开。但店主已绝望，而且当时惠灵顿只有另外两名木匠，他别无选择，只能叫回[SCOPE.sCharacter('parnell_char_scope').GetLastNameNoFormatting]并接受其条件。此举是该国最短的“罢工”，并强化了支持八小时工作制原则的运动。"
 nz_labour_events.201.b:0  "老板将随意设定工作日。"
 
 nz_labour_events.301.t:0  "一个没有罢工的国家？"
 nz_labour_events.301.d:0  "布莱克鲍尔煤矿工人因同事抱怨午休时间过短而被解雇后，举行了罢工。"
 nz_labour_events.301.f:0  "布莱克鲍尔的生活一直很惨淡，恶劣的工作条件是常态。布莱克鲍尔矿工工会最近设法为工人争取到每10小时轮班一次的微薄15分钟休息。 \n \n一群六名社会主义工会成员因反对这一短暂的休息权而被矿井经理解雇。工会要求恢复这些人的工作并赔偿失去的工时。与管理层的谈判破裂，现在工会成员已投票决定罢工……打破了这个国家“无罢工国家”的声誉。"
 nz_labour_events.301.a:0  "这很快就会平息的。"
 nz_labour_events.301.b:0  "工人需要我们的支持。"
 nz_labour_events.301.c:0  "打破罢工！"
 
 nz_labour_events.302.t:0  "瓦伊希矿工罢工！"
 nz_labour_events.302.d:0  "劳工联合会，或称“红色联邦”，声称瓦伊希金矿公司已建立了他们自己的分裂工会，并已号召罢工！"
 nz_labour_events.302.f:0  "“瓦伊希矿井事故太多、致残太多、死亡太多！——他们称之为‘矿工的抱怨’。矿工们痛苦地问自己，他们是为了什么而死。答案似乎是：为了他们自己，每周2英镑——仅仅够养家糊口；以及为了公司的股东，一笔源源不断的非劳动收入。”\n \n劳工联合会与社会主义运动有着密切的联系——一些机车工人据称因此加入了分裂工会。劳工联合会声称这个新工会是公司为了制造分裂而建立的——这真是压垮骆驼的最后一根稻草。"
 nz_labour_events.302.a:0  "派警察维持秩序。"
 nz_labour_events.302.b:0  "这很快就会平息的。"
 
 nz_labour_events.303.t:0  "瓦伊希罢工者获得越来越多的支持"
 nz_labour_events.303.d:0  "其他一些工会已开始向瓦伊希罢工者捐款，或放下自己的工具以示声援。"
 nz_labour_events.303.f:0  "“奥克兰普通劳工工会会议气氛热烈。会议一致决定完全按照联合会的意愿行事，将每位会员周收入的10%捐赠给罢工工人。会议的情绪是对劳工联合会毫不质疑的忠诚。”"
 nz_labour_events.303.a:0  "这笔钱将帮助罢工者解决温饱问题。"
 nz_labour_events.303.b:0  "尝试从罢工者基金中抽走资金。"
 
 nz_labour_events.304.t:0  "劳工问题蔓延至南部！"
 nz_labour_events.304.d:0  "莱夫顿[SCOPE.sState('reefton_mine_state').GetName]矿业镇的矿工们为声援瓦伊希罢工者而放下了工具。作为对这一行为的报复，矿主们暂时禁止他们返回工作岗位。"
 nz_labour_events.304.f:0  "莱夫顿的矿井不安全且不卫生；该地区矿工疾病的发病率是全国最高的。为了表明瓦伊希矿工并非独自承受困境，莱夫顿矿工们放下了工具，走出了矿井。\n \n矿主们对此很不满，并以停工的方式禁止同情罢工的工人返回工作。临时雇佣了工贼以维持矿井的运营。然而，如果这些工贼获得报酬的话，也远不及被禁止工作的工人，这必将影响产量……"
 nz_labour_events.304.a:0  "情况越来越糟……"
 nz_labour_events.304.b:0  "这太荒谬了。要求矿主开放矿井。"
 
 nz_labour_events.305.t:0  "工贼越过瓦伊希罢工纠察线"
 nz_labour_events.305.d:0  "为了让矿井重新运转，瓦伊希金矿公司雇佣了非工会工人来挖金。"
 nz_labour_events.305.f:0  "新雇佣的非工会工人越过了瓦伊希罢工的纠察线，这是矿主们试图让矿井重新运转的举动。罢工工人——以及他们的妻子——被激怒了，当工贼们去上班时，他们用石块和石头砸向他们。矿业公司要求政府增加警力以保护工贼。\n \n与此同时，一些更激进的罢工者已经脱离了红色联邦，并打出了世界产业工人联盟的旗帜。看来联邦已经对局势失去了一些控制……"
 nz_labour_events.305.a:0  "结束这一切！逮捕暴力罢工者！"
 nz_labour_events.305.b:0  "这些工贼的安全不是我们的责任。"
 
 nz_labour_events.306.t:0  "怀希爆发暴力事件！"
 nz_labour_events.306.d:0  "怀希发生大规模斗殴，一人死亡！"
 nz_labour_events.306.f:0  "警方冲入矿工大厅，但罢工破坏者与工人之间爆发冲突。双方人员手持枪支和近战武器互搏，造成多人受伤。罢工者被赶离现场。\n\n一名罢工者被警棍击中昏迷。他被拖到牢房里，在那里被留置数小时后才被送往医生处，但不久后便去世了。"
 nz_labour_events.306.a:0  "似乎暴力才是罢工问题的答案。"
 
 nz_labour_events.307.t:0  "矿工罢工的最后一天"
 nz_labour_events.307.d1:0  "怀希的罢工已经瓦解，罢工者及其家人正被暴徒赶出城镇。"
 nz_labour_events.307.d2:0  "怀希的罢工已经结束，公司已屈服于工人的要求。"
 nz_labour_events.307.f1:0  "最近对矿工大厅的强攻彻底瓦解了怀希的罢工。随着几名领导人被捕，罢工失去了方向和势头。许多工人现在正在逃离城镇。武装暴徒正在街上追捕罢工者，并催促他们离开。"
 nz_labour_events.307.f2:0  "劳工联合会持续向矿业公司施压。事实上，施加在公司上的压力如此之大——并且，在一些脱离工会的工人投奔联合会之后——公司已向罢工屈服。双方同意解散脱离工会，并改善矿井条件。\n\n工会乐队带领庆祝游行队伍穿过城镇街道。"
 nz_labour_events.307.a:0  "“矿工罢工是这个小镇的《大宪章》。”"
 
 nz_labour_events.401.t:0  "我们是肉类加工商！"
 nz_labour_events.401.d:0  "一群农民成立了一家新的肉类加工厂，名为奥克兰农民冷冻公司。"
 nz_labour_events.401.f:0  "新的屠宰场在奥克兰开业，公众反响热烈；许多人特意前来观看剪彩仪式。尽管有些怀疑论者对这项企业持批评态度，但这家年轻的企业很可能在未来多年蓬勃发展。"
 nz_labour_events.401.a:0  "我们加工肉类！"
 
 nz_colonisation_events.101.t:0  "北方土地委员会"
 nz_colonisation_events.101.d:0  "我们通过条约取得了对新西兰的主权。我们的许多臣民已居住在这片殖民地上，许多人声称其土地是从[SCOPE.sCulture('maori_people_scope').GetName]手中购买的。在我们能为他们的土地颁发正式地契之前，我们必须确认这些土地购买合法且其主张有效。"
 nz_colonisation_events.101.f:0  "土地委员会最初在条约谈判期间被提出，其职责是调查我们吞并新西兰之前定居者购买土地的有效性。该委员会由[SCOPE.sCountry('landcom_nsw_scope').GetName]政府设立，由两名军官和一名律师领导。他们面临着一项艰巨的任务：与数百名定居者和[SCOPE.sCulture('maori_people_scope').GetName]会面，以确定谁拥有哪些区域的土地。"
 nz_colonisation_events.101.a:0  "开始调查。"
 nz_colonisation_events.101.a.tt:0  "委员会将继续工作。"
 
 nz_colonisation_events.102.t:0  "北方土地委员会完成工作"
 nz_colonisation_events.102.d:0  "委员会对我们在条约签订前定居者土地购买的调查已经结束。[SCOPE.sCulture('maori_people_scope').GetName]、教会官员、定居者和投机者提出的数百项主张都得到了听证。他们发现，大量土地，尤其是在北地，已出售给[SCOPE.sCulture('pakeha_people_scope').GetName]，无论是通过金钱还是货物。总的来说，他们支持了大约500项主张。"
 nz_colonisation_events.102.f:0  "“所有已查明的是，各欧洲人从某些[SCOPE.sCulture('maori_people_scope').GetName]那里进行了购买，但是这些[SCOPE.sCulture('maori_people_scope').GetName]是否有权出售，或者这种权利是如何获得的，在大多数情况下仍然是一个相当可疑的问题。”"
 nz_colonisation_events.102.a:0  "那么我们决定了……"
 nz_colonisation_events.102.a.tt:0  "这将结束这次土地委员会的工作。"
 
 nz_colonisation_events.103.t:0  "新西兰公司的购买"
 nz_colonisation_events.103.d:0  "政府对新西兰公司过去的土地交易并不抱太大信心。政府已选择著名律师威廉·斯佩恩来监督对该公司购买土地的调查。"
 nz_colonisation_events.103.f:0  "新西兰公司管理层开始恐慌——该委员会，韦克菲尔德家族最初认为它只是一种形式，但现在正开始对公司土地主张的有效性造成重大打击；公司提供的证据自相矛盾，关键证人提供的证词相互冲突，公司也无法提供确认其部分购买的核实文件。作为回应，该公司正在自己的报纸上发表诽谤性文章，旨在破坏委员会的工作。"
 nz_colonisation_events.103.a:0  "他们的行动阻止不了我们。"
  
 nz_colonisation_events.104.t:0  "惠灵顿的结果"
 nz_colonisation_events.104.d:0  "公司完全清楚委员会的结论将是不利的……"
 nz_colonisation_events.104.f:0  "威廉·斯佩恩发现，许多签署惠灵顿出售契约的[SCOPE.sCulture('maori_people_scope').GetName]最初与该土地并无关联，而其余许多人也无意出售他们的防御性聚落、村庄和耕地。这部分归咎于公司翻译的疏忽和无能，他首先不理解销售协议，其次不擅长毛利语（te reo Māori）。\n\n已收到来自韦克菲尔德的信件。这封信似乎是在恐慌中写成的，提出向在该地区购买土地后失去土地的[SCOPE.sCulture('maori_people_scope').GetName]提供现金赔偿。"
 nz_colonisation_events.104.a:0  "接受现金赔偿。"
 nz_colonisation_events.104.a.tt:0  "斯佩恩已决定这是首选方案。考虑到惠灵顿现在居住了大约3,000名定居者，这似乎更容易。"
 nz_colonisation_events.104.b:0  "将土地归还给[SCOPE.sCulture('maori_people_scope').GetName]所有者。"
 
 nz_colonisation_events.105.t:0  "新普利茅斯的问题"
 nz_colonisation_events.105.d:0  "威廉·斯佩恩随后前往旺阿努伊和塔拉纳基，在那里他发现许多最近获释的[SCOPE.sCulture('maori_people_scope').GetName]——他们曾因部落间冲突被俘为战俘——返回家园后却发现自己的土地已被出售给定居者。"
 nz_colonisation_events.105.f:0  "如果土地所有者被囚禁在另一个地区，公司又怎能从[SCOPE.sCulture('maori_people_scope').GetName]那里购买土地呢？斯佩恩表示这有问题，因为这种事情可能在全国任何地方发生，并危及以前向欧洲人出售的任何土地。然而，尽管塔拉纳基的土地购买是由与惠灵顿销售相同的公司翻译进行的，斯佩恩仍得出结论，认为塔拉纳基的销售在很大程度上是有效的；[SCOPE.sCulture('maori_people_scope').GetName]已获得适当补偿，且销售合法。\n\n当斯佩恩向人群宣布这一决定时，[SCOPE.sCulture('maori_people_scope').GetName]变得愤怒并威胁要破坏定居者的财产。当地的[SCOPE.sCulture('maori_people_scope').GetName]请求政府废除斯佩恩的建议。"
 nz_colonisation_events.105.a:0  "废除斯佩恩的决定以避免暴力。"
 nz_colonisation_events.105.b:0  "坚持斯佩恩的决定是正确的。"
 nz_colonisation_events.105.b.tt:0  "#BOLD 该地区极有可能因此爆发暴力。#"
 
 nz_colonisation_events.106.t:0  "塔拉纳基的暴力！"
 nz_colonisation_events.106.d:0  "[SCOPE.sCharacter('nz_gov_commissioner').GetFullName]支持了斯佩恩对塔拉纳基的建议。这极大地激怒了当地的[SCOPE.sCulture('maori_people_scope').GetName]，尤其是那些在土地被出售时仍被囚禁的人。作为对政府行动的回应，许多[SCOPE.sCulture('maori_people_scope').GetName]通过拔除[SCOPE.sCulture('pakeha_people_scope').GetName]的测量桩、拆毁简陋小屋和破坏道路来发泄他们的不满。"
 nz_colonisation_events.106.f:0  "“这似乎如此清楚……土地委员的观点如果不导致流血和定居点的可能毁灭，政府就无法采纳；因为将土地判给众所周知并未由其购买的新西兰公司，这种不公正对每个[SCOPE.sCulture('maori_people_scope').GetName]来说都显而易见。”"
 nz_colonisation_events.106.a:0  "逮捕反叛者。"

 nz_colonisation_events.107.t:0  "公司在尼尔森的购买"
 nz_colonisation_events.107.d:0  "威廉·斯佩恩在尼尔森的调查发现，当地大多数[SCOPE.sCulture('maori_people_scope').GetName]未从那里的土地购买中获得任何赔偿。这主要是因为当地部落的首领——他收到了付款——居住在库克海峡对面的惠灵顿地区；他没有将应付的款项送过海峡。为了解决这个问题，威廉·斯佩恩建议公司直接向当地[SCOPE.sCulture('maori_people_scope').GetName]支付他们应得的款项。公司已同意此提议。"
 nz_colonisation_events.107.d2:0  "威廉·斯佩恩本应在几个月前前往尼尔森，但因怀劳谷发生的事件而推迟。[SCOPE.sCharacter('nz_gov_commissioner').GetFullName]已对这些事件进行了自己的调查，并发现公司应对暴力负责。公司已决定放弃其在怀劳谷的任何主张，并充分赔偿尼尔森地区的任何[SCOPE.sCulture('maori_people_scope').GetName]所有者。"
 nz_colonisation_events.107.f:0  "“我发现许多[SCOPE.sCulture('maori_people_scope').GetName]占有者从未与这些土地疏远，因为他们从未获得购买土地应得的赔偿。然而，如果支付了适当款项，我发现公司的索赔将是有效的。”"
 nz_colonisation_events.107.a:0  "接受现金赔偿。"
 nz_colonisation_events.107.a.tt:0  "这将结束威廉·斯佩恩的土地委员会工作。"
  
 nz_colonisation_events.110.t:0  "两个土地委员会"
 nz_colonisation_events.110.d:0  "两个土地委员会已成功回答了围绕着条约前土地交易的困难而复杂的问题。我们现在可以安全地为土地颁发王室土地授予书，而不会引起[SCOPE.sCulture('maori_people_scope').GetName]、[SCOPE.sCulture('pakeha_people_scope').GetName]定居者或其他世界强国的疑虑。"
 nz_colonisation_events.110.f:0  "对于欧洲土地上的[SCOPE.sCulture('maori_people_scope').GetName]耕地、墓地和村庄会发生什么，仍然存在疑问。尽管如此，政府仍乐于在这些地区颁发王室土地授予书。"
 nz_colonisation_events.110.a:0  "为土地颁发王室土地授予书。"
 
 nz_colonisation_events.111.t:0  "土地所有权危机"
 nz_colonisation_events.111.d:0  "未能确认土地所有权状况，导致政府的合法性受损。"
 nz_colonisation_events.111.f:0  "由于[SCOPE.sCulture('maori_people_scope').GetName]从未与该土地疏远的疑虑，我们在这片殖民地的臣民无法获得其土地的所有权。"
 nz_colonisation_events.111.a:0  "这肯定会造成问题……"
 
# --- BELOW are used in the JE for colonising NZ ---
 
 nz_colonisation_events.201.t:0  "奥塔哥的需求"
 nz_colonisation_events.201.d:0  "优先购买权意味着只有王室才能从毛利人手中购买土地。然而，新西兰公司想在[SCOPE.sStateRegion('otago_state_scope').GetName]购买土地，并已要求我们给予他们豁免权。"
 nz_colonisation_events.201.f:0  "怀唐伊条约中包含了对毛利土地的优先购买权，以保护王室在土地上的利益，并部分保护毛利人免受贪婪土地中介的侵害。\n\n我们可以给予新西兰公司一次性豁免此规则，允许他们直接从部落购买新土地。"
 nz_colonisation_events.201.a:0  "很好。"
 nz_colonisation_events.201.b:0  "我们不能允许这样做。"
 nz_colonisation_events.201.a.tt1:0  "奥塔哥的土地将移交给我们"

 
 #nz_colonisation_events.202.t:0 "Land Purchase: Central South Island"
 #nz_colonisation_events.202.d:0 "We believe that [SCOPE.sCountry('ntu_selling_scope').GetName] are prepared to sell large tracts of South Island land to us."
 #nz_colonisation_events.202.f:0 "Informal European settlements have existed in Ngāi Tahu lands for years now. After a recent visit to the region, our Government officials discovered that Ngāi Tahu leaders are prepared to negotiate a land deal, and would be keen to sell their land if they are compensated financially and with adequate land reserves."
 #nz_colonisation_events.202.a:0 "Promise that land will be set aside as Ngāi Tahu reserves."
 #nz_colonisation_events.202.b:0 "Try to negotiate the purchase without providing reserves."
 #nz_colonisation_events.202.a.tt2:0 "Ngāi Tahu accept our offer, and land in the South Island will be transferred to us"
 #nz_colonisation_events.202.a.tt3:0 "Ngāi Tahu refuse our offer, and we won't be able to try again for 3 months"
 #nz_colonisation_events.202.c:0 "This isn't the right time."
 
 nz_colonisation_events.202.t:0  "坎特伯雷协会"
 nz_colonisation_events.202.d:0  "一个隶属于[SCOPE.gsInterestGroup('devout_scope').GetName]的[SCOPE.sCountry('cantab_brit_scope').GetAdjective]组织希望在班克斯半岛建立一个定居点。"
 nz_colonisation_events.202.f:0  "坎特伯雷协会——一个得到英国政治和宗教领袖支持的定居企业——最初考虑在惠灵顿附近选址，现已决定班克斯半岛地区将是他们新定居点的理想地点。他们提议的殖民地的主要城镇将被称为“基督城”，并选址在肥沃的坎特伯雷平原。"
 nz_colonisation_events.202.a:0  "为他们谈判购买班克斯半岛附近的土地。"
 nz_colonisation_events.202.a.tt1:0  "我们将派一名官员去南岛购买土地。如果他们失败了，我们六个月内将无法再次尝试。"
 #nz_colonisation_events.202.a.tt1:0 "Ngāi Tahu accept our offer, and land in the South Island will be transferred to us" idk
 nz_colonisation_events.202.a.tt3:0  "纳塔胡拒绝我们的提议"
 nz_colonisation_events.202.b:0  "现在时机不对。"
 
 nz_colonisation_events.204.t:0  "土地购买：南部地区"
 nz_colonisation_events.204.d:0  "我们相信[SCOPE.sCountry('ntu_selling_scope').GetName]已准备好向我们出售南岛南部的土地。"
 nz_colonisation_events.204.f:0  "欧洲非正式定居点在纳塔胡土地上已存在多年。最近一次访问该地区后，我们的政府官员发现纳塔胡领导人准备谈判土地交易，如果他们获得财政补偿和足够的土地储备，他们将乐意出售其土地。"
 nz_colonisation_events.204.a:0  "承诺将土地划为纳塔胡保留地。"
 nz_colonisation_events.204.b:0  "尝试在不提供保留地的情况下进行购买谈判。"
 nz_colonisation_events.204.a.tt2:0  "纳塔胡接受了我们的提议，南岛的土地将移交给我们"
 nz_colonisation_events.204.a.tt3:0  "纳塔胡拒绝了我们的提议，我们三个月内将无法再次尝试。"
 nz_colonisation_events.204.c:0  "现在时机不对。"
 
 nz_colonisation_events.205.t:0  "土地购买：北坎特伯雷"
 nz_colonisation_events.205.d:0  "我们相信[SCOPE.sCountry('ntu_selling_scope').GetName]已准备好向我们出售南岛北部的土地。"
 nz_colonisation_events.205.f:0  "欧洲非正式定居点在纳塔胡土地上已存在多年。最近一次访问该地区后，我们的政府官员发现纳塔胡领导人准备谈判土地交易，如果他们获得财政补偿和足够的土地储备，他们将乐意出售其土地。"
 nz_colonisation_events.205.a:0  "承诺将土地划为纳塔胡保留地。"
 nz_colonisation_events.205.b:0  "尝试在不提供保留地的情况下进行购买谈判。"
 nz_colonisation_events.205.a.tt2:0  "纳塔胡接受了我们的提议，南岛的土地将移交给我们"
 nz_colonisation_events.205.a.tt3:0  "纳塔胡拒绝了我们的提议，我们三个月内将无法再次尝试。"
 nz_colonisation_events.205.c:0  "现在时机不对。"
 
 nz_colonisation_events.206.t:0  "土地购买：西海岸"
 nz_colonisation_events.206.d:0  "我们相信当地部落已准备好向我们出售南岛西北部的土地。"
 nz_colonisation_events.206.f:0  "欧洲非正式定居点在西部部落土地上已存在多年。最近一次访问该地区后，我们的政府官员发现部落领导人准备谈判土地交易，如果他们获得财政补偿和足够的土地储备，他们将乐意出售其土地。"
 nz_colonisation_events.206.a:0  "承诺将土地划为部落保留地。"
 nz_colonisation_events.206.b:0  "尝试在不提供保留地的情况下进行购买谈判。"
 nz_colonisation_events.206.a.tt2:0  "当地部落接受了我们的提议，南岛的土地将移交给我们"
 nz_colonisation_events.206.a.tt3:0  "当地部落拒绝了我们的提议，我们三个月内将无法再次尝试。"
 nz_colonisation_events.206.c:0  "现在时机不对。"
 
 nz_colonisation_events.207.t:0  "土地购买：斯图尔特岛"
 nz_colonisation_events.207.d:0  "殖民者先生已准备好与纳塔胡谈判。"
 nz_colonisation_events.207.f:0  "殖民者先生生来就是干这行的。"
 nz_colonisation_events.207.a:0  "谈判土地交易。"
 nz_colonisation_events.207.a.tt1:0  "我们将派一名官员去南岛购买土地。如果他们失败了，我们六个月内将无法再次尝试。"
 nz_colonisation_events.207.a.tt2:0  "纳塔胡接受了我们的提议，并将斯图尔特岛出售给我们"
 nz_colonisation_events.207.a.tt3:0  "纳塔胡将拒绝我们的提议"
 nz_colonisation_events.207.b:0  "现在不行。"
 
 nz_colonisation_events.301.t:0  "霍克斯湾的土地"
 nz_colonisation_events.301.d:0  "我们的定居者在霍克斯湾地区租赁[SCOPE.sCulture('maori_people_scope').GetName]的土地已有几年了。我们认为现在是时候直接控制那片土地了。"
 nz_colonisation_events.301.f:0  "[SCOPE.sCulture('pakeha_people_scope').GetName]定居者租赁[SCOPE.sCountry('country_iwi_scope').GetName]的土地在技术上是非法的。但这并未阻止他们，许多定居者已与当地的[SCOPE.sCulture('maori_people_scope').GetName]签订协议，在那里清理森林并开发农场。我们的政府认为，为了保护我们定居者的利益，最好由我们自己控制这片土地。"
 nz_colonisation_events.301.a:0  "为我们的定居者购买霍克斯湾地区的土地。"
 nz_colonisation_events.301.b:0  "我们对购买土地不感兴趣。"
 nz_colonisation_events.301.a.tt1:0  "特乌波科奥特伊卡地区的土地将移交给我们"
 nz_colonisation_events.301.a.tt2:0  "当地部落拒绝我们的提议"
 
 nz_colonisation_events.302.t:0  "霍克斯湾的一个城镇"
 nz_colonisation_events.302.d:0  "霍克斯湾地区的定居者经济正在蓬勃发展。我们可以在该地区建立一个城镇，帮助我们的定居者繁荣发展。"
 nz_colonisation_events.302.f:0  "我们的测量员已在一个适合港口开发的地点规划了一个城镇。该城镇将有助于当地的葡萄酒酿造业和园艺业将产品销往全国其他地区。"
 nz_colonisation_events.302.a:0  "为新城镇购买土地。"
 nz_colonisation_events.302.b:0  "我们对购买土地不感兴趣。"
 nz_colonisation_events.302.a.tt1:0  "特乌波科奥特伊卡地区的土地将移交给我们"
 nz_colonisation_events.302.a.tt2:0  "当地部落拒绝出售用于建设城镇的土地"
 
 nz_colonisation_events.401.t:0  "殖民强权"
 nz_colonisation_events.401.d:0  "在签署《怀唐伊条约》多年之后，我们的政府终于取得了对新西兰的完全主权。"
 nz_colonisation_events.401.a:0  "这些土地就在这里等着被占领！"
 nz_colonisation_events.401.b:0  "这表明我们的文化优越！"


 nz_foreign_affairs.1.t:0  "[SCOPE.sCountry('kaskowiski_foreign_power').GetAdjectiveNoFormatting]入侵！"
 nz_foreign_affairs.1.d:0  "《每日南十字报》的读者今天早上醒来，看到一则令人震惊的消息：[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_country_a_an')] [SCOPE.sCountry('kaskowiski_foreign_power').GetAdjective]战舰连夜驶入[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]港口并挟持了该城市。尽管这个故事很快被揭穿是骗局，但它引发了一场全国性辩论，讨论[ROOT.GetCountry.GetName]能否抵御真正的[SCOPE.sCountry('kaskowiski_foreign_power').GetAdjectiveNoFormatting]侵略。"
 nz_foreign_affairs.1.f_1:0  "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！— [SCOPE.sState('kaskowiski_nz_city').GetCityHubName]的灾难*。\n[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与英格兰之间突如其来的宣战，直到昨天才通过殖民地有史以来最严重的灾难之一，被[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]知晓。那起事件是敌方铁甲战舰——[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('flotilla_prefix')]“['SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_ship_name')]”的突然出现，它占领了停泊在[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域的英国战舰，扣押了我们的主要市民作为人质，勒索了巨额城市赎金，并洗劫了银行金库中所有的黄金和硬币。从绝望的深渊中，我们呼喊——“英国海军在哪里？”"
 nz_foreign_affairs.1.f_2:0  "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！— [SCOPE.sState('kaskowiski_nz_city').GetCityHubName]的灾难*。\n[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_nz_overlord').GetNameNoFormatting]之间突如其来的宣战，直到昨天才通过殖民地有史以来最严重的灾难之一，被[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]知晓。那起事件是敌方铁甲战舰——[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('flotilla_prefix')]“['SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('kaskowiski_ship_name')]”的突然出现，它占领了停泊在[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域的[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]战舰，扣押了我们的主要市民作为人质，勒索了巨额城市赎金，并洗劫了银行金库中所有的黄金和硬币。从绝望的深渊中，我们呼喊——“['SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]海军在哪里？”"
 nz_foreign_affairs.1.f_3:0  "与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]开战！— [SCOPE.sState('kaskowiski_nz_city').GetCityHubName]的灾难*。\n[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetNameNoFormatting]与[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_nz_overlord').GetNameNoFormatting]之间突如其来的宣战，直到昨天才通过殖民地有史以来最严重的灾难之一，被[SCOPE.sState('kaskowiski_nz_city').GetCityHubName]知晓。那起事件是敌方铁甲战舰的突然出现，它占领了停泊在[SCOPE.sState('kaskowiski_nz_city').GetCustom('kaskowiski_harbor_name')]水域的[SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]战舰，扣押了我们的主要市民作为人质，勒索了巨额城市赎金，并洗劫了银行金库中所有的黄金和硬币。从绝望的深渊中，我们呼喊——“['SCOPE.sCountry('kaskowiski_nz_overlord').GetAdjectiveNoFormatting]海军在哪里？”"
 nz_foreign_affairs.1.a:0  "除了任性之外，还有什么能阻止[SCOPE.sCountry('kaskowiski_foreign_power').GetCustom('country_the_prefix')][SCOPE.sCountry('kaskowiski_foreign_power').GetName]的[SCOPE.sCountry('kaskowiski_foreign_power').GetRuler.GetPrimaryRoleTitle]对我们下达这种野蛮行径的命令呢？"
 nz_foreign_affairs.1.b:0  "[SCOPE.sCountry('kaskowiski_foreign_power').GetName]必须明白我们与他们无冤无仇。"
 nz_foreign_affairs.1.c:0  "发布这种谎言才是真正的野蛮行径！"
