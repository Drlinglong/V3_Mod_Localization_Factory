 nz_south_island.2.t:0  "“南方分裂联盟”"
 nz_south_island.2.d:0  "“来自南岛的不满分子，在达尼丁直言不讳的[SCOPE.sCharacter('separatist_vogel').GetFullName]的领导下，厌倦了他们岛屿的财富被用来资助我们与北岛[SCOPE.sCulture('separatist_si_maori').GetName]的冲突。因此他们开始呼吁将他们的岛屿分离，成为一个独立治理的新[ROOT.GetCountry.GetGovernment.GetName]。”"
 nz_south_island.2.d2:0  "“来自南岛的不满分子厌倦了南方的财富被用来资助我们与北岛[SCOPE.sCulture('separatist_si_maori').GetName]的冲突，他们开始呼吁将他们的岛屿分离，成为一个独立治理的新[ROOT.GetCountry.GetGovernment.GetName]。”"
 nz_south_island.2.f:0  "“为了中岛英国殖民者的正义，要求其利益相关的立法和行政不应再像以往那样，受到与中岛没有直接关联的土著政策的束缚和支配。\n本次会议认为，上述决议中提及的弊病的唯一补救措施，就是两岛的分离。”"
 nz_south_island.2.a:0  "“必须对此采取行动。”"

