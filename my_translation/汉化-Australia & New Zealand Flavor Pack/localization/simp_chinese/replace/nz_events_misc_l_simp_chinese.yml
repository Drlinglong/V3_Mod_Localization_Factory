 nz_south_island.4.t:0  "“两岛一殖民地”"
 nz_south_island.4.d:0  "“我们的行动平息了许多曾经不满的南岛居民，[ROOT.GetCountry.GetName]分裂的煽动也终于平息了。”"
 nz_south_island.4.f:0  "“无论南方省份在我们现行政府体系下抱怨何种不便或不满，我们都应达成共识：与其仓促奔向未知之苦，不如忍受我们现有的困境，这会是更明智的选择。”"
 nz_south_island.4.a:0  "“这对我们所有人来说都是最好的。”"
 nz_separatism_quelled:0  "“分离主义平息”"
 anz_canterbury_rename_tt:  "“[ROOT.GetCountry.GetCapital.GetName]更名为#white 尼尔森#！”"

 nz_south_island.101.t:0  "“[SCOPE.sCountry('nz_country').GetNameNoFlag]和[SCOPE.sCountry('nms_country').GetNameNoFlag]”"
 nz_south_island.101.d:0  "“尽管新西兰曾表示有意加入潜在的澳大利亚联邦，但内部纷争导致该国分裂成两个被库克海峡分隔的殖民地。我们有责任处理这一发展将如何影响联邦制。”"
 nz_south_island.101.f:0  "“一个统一的澳大拉西亚，一个横跨辽阔南方地域的伟大国家的愿望，依然是一个珍贵的理想，然而任何人都无疑会看到，这次大分裂的结果使此事再次陷入不确定性。”"
 nz_south_island.101.a:0  "“他们在澳大利亚联邦中立的跨塔斯曼政府下重新统一是唯一明智的选择。”"
 nz_south_island.101.b:0  "“如果南岛居民如此渴望独立，他们可以保留。另一方面，北岛……”"
 nz_south_island.101.c:0  "“我们一直想要的反正都是南岛。北岛只是个负担。”"
 nz_south_island.101.e:0  "“在这一点上，与他们任何一方继续前进都没有意义。”"



 nz_company.101.t:0  "“扮演[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]？”"
 nz_company.101.d:0  "“我们第一艘殖民船即将抵达皮托尼！”"
 nz_company.101.f:0  "“我们新的殖民事业，即[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]，是[SCOPE.sCharacter('nzc_wakefield_scope').GetFullName]的构想：[SCOPE.sCharacter('nzc_wakefield_scope').GetLastName]最近在狱中时，构思了一种系统性殖民的理念，即从[SCOPE.sCulture('maori_people_scope').GetName]手中廉价购买土地，然后未经实地查看便拍卖给伦敦急切的资本家。土地将逐步出售，这不仅是为了避免困扰[SCOPE.sCulture('australian_people_scope').GetName]殖民地数十年的类似劳动力短缺问题，也是为了制造宝贵土地的稀缺性。饱学之士将管理新殖民地的方方面面。与此同时，修建基础设施和耕作土地所需的劳工将获得免费通行权，被更好的生活条件的承诺所吸引。”"
 nz_company.101.a:0  "“扮演[SCOPE.sCountry('treaty_company_scope').GetName]”"
 nz_company.101.b:0  "“帝国又一伟大胜利！”"
 
 nz_company.102.t:0  "“皮托尼一片混乱！”"
 nz_company.102.d:0  "“我们的殖民者今天驶入尼科尔森港，却发现城镇尚未规划！更糟糕的是，为新定居点选择的土地位于一条经常泛滥的河岸上！”"
 nz_company.102.f:0  "“南意大利气候、肥沃的平原和可通航的河流；这些都是被承诺将在尼科尔森港皮托尼的新不列颠尼亚城中存在的。然而，我们的船只却被强劲的南风吹入多山港口，未能沿着当地的黑雷汤加河航行任何有意义的距离。皮托尼海滩如此之浅，船只不得不远离海岸线停泊，且没有修建码头，我们只能将补给筏运上岸；许多珍贵物品如今永远沉没在海浪之下。陆地上没有建立适当的庇护所，我们不得不与我们的物品在寒冷中搭帐篷。测量员现在发现这条河容易泛滥：他们问道，‘这里真的是建立城市的最佳地点吗？’然而，他们已在港口南部，‘索恩顿’，找到了一个潜在的更合适地点。”"
 nz_company.102.a:0  "“将城镇迁至港口南侧的索恩顿。”"
 nz_company.102.b:0  "“坚持不懈；留在皮托尼。”"
 
 nz_company.103.t:0  "“致命的成功”"
 nz_company.103.d1:0  "“[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]已放弃其殖民思想，我们正面临介入的压力。”"
 nz_company.103.d2:0  "“[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]已破产，我们正面临介入的压力。”"
 nz_company.103.f:0  "“科学殖民的定居方法最终失败了，无论是由于理论的内在特性，还是由于公司领导层的无能。”"
 nz_company.103.a:0  "“将公司重组为皇家殖民地。”"
 nz_company.103.b:0  "“再给他们一次机会。”"
  
 nz_company.104.t:0  "“令人尴尬”"
 nz_company.104.d:0  "“新西兰公司已沦为其昔日的影子。面对公众的强烈反对，[SCOPE.sCharacter('leader_scope').GetLastName]羞愧辞职。”"
 nz_company.104.f:0  "“系统性殖民最终失败了——公众将责任归咎于董事会的糟糕商业决策。几名董事会成员也纷纷效仿，在船完全沉没之前弃船。”"
 nz_company.104.a:0  "“他别无选择”"
 nz_company.104.b:0  "“让我们抓住这个机会，更新我们的殖民政策”"
 nz_company.104.tt:0  "“[SCOPE.sCharacter('leader_scope').GetLastName]将羞愧辞职”"

 nz_company.105.d:0  "“我公司终于完全控制了新西兰。”"
 
