 nz_south_island.303.f2:0  "“委员们在可行范围内充分了解了库克海峡两岸的特点和潜力后，一致认为在那里设立首都从一开始就是个糟糕的主意。奥塔哥港的[SCOPE.sState('scope_nz_new_capital').GetCityHubName]显然是殖民地政府管理方面具有最大优势的地点。”"
 nz_south_island.303.a:0  "“这对[ROOT.GetCountry.GetName]来说绝对是正确的举动！”"
