 je_polynesia:0  "波利尼西亚诸国"
 je_polynesia_reason:0  "我们中的一些思想家呼吁将所有波利尼西亚人民统一为一个宏大的太平洋联邦。实现这一愿望并非易事。"
 je_polynesian_unification_complete_trigger_desc:  "我们建立了波利尼西亚民族"
 polynesia.1.t:  "塔纳塔部落一家亲"
 polynesia.1.d:  "[ROOT.GetCountry.GetName]的[ROOT.GetCountry.GetGovernment.GetName]的宣告标志着一个在太平洋地区新兴而持久的海洋霸权的成功崛起。"
 polynesia.1.f:  "“我生于海边，被你抛入浪花，你用你的发绺将我缠裹；海藻塑造了我；海风将我吹回岸边；苍蝇落在我身上，蛆虫得以吞噬我，鸟儿啄食我，将我撕成碎片，但我的伟大祖先出现了，他把我捡起；他把我带回他的家，让我感受炉火的暖烟。”"
 notification_unification_notification_pns_name:  "[SCOPE.sCountry('formation_country').GetAdjective]统一"
 notification_unification_notification_pns_desc:  "[SCOPE.sCountry('formation_country').GetName]已实现泛民族统一，将太平洋世界凝聚成一个崭新的伟大海洋帝国。"
 notification_unification_notification_pns_tooltip:  "#header $notification_unification_notification_pns_name$#!\n$TOOLTIP_DELIMITER$\n$notification_unification_notification_pns_desc$"

 je_austronesia:0  "南岛语族"
 je_austronesia_reason:0  "随着[ROOT.GetCountry.GetName]的泛民族主义项目取得成功，一些有远见的人敦促我们看得更远，将主权不仅扩展到[ROOT.GetCountry.GetAdjectiveNoFormatting]人民，而且扩展到南部岛屿的所有祖传民族：所有南岛语族。"
 je_indonesian_unification_complete_trigger_desc:  "我们建立了印度尼西亚民族"
 je_micronesian_unification_complete_trigger_desc:  "我们建立了密克罗尼西亚民族"
 polynesia.2.t:  "南岛语族帝国"
 polynesia.2.d:  "[ROOT.GetCountry.GetName]海洋帝国的不可阻挡的崛起预示着强大南部岛屿民族的新黄金时代。"
 polynesia.2.f:  "“在远古时代，一场大洪水将平地变为海洋，一个人驾着一台织布机航行到纪鲁比雅山顶。在这座山上有一位名叫欧兹波耶赫彭的神。因为他担心人类会因洪水而灭绝，于是这位神杀死了这个人，并将他的肉切成碎片。他将这些肉块扔进大海，它们都变成了人类。”"
 polynesia.2.a:  "确实是一个光荣的帝国。"
 polynesia.2.b:  "[ROOT.GetCountry.GetNameNoFlag]的所有人民都将是这些岛屿上的兄弟。"

 nz_ig_events.1.t:  "[ROOT.GetCountry.GetAdjectiveNoFormatting]国教"
 nz_ig_events.1.d:  "经过[SCOPE.gsInterestGroup('devout_scope').GetName]多年的不懈努力，基督教已在[ROOT.GetCountry.GetName]扎根。是时候将[ROOT.GetCountry.GetAdjectiveNoFormatting]国教正式化了。"
 nz_ig_events.1.f:  "“再者，弟兄们，我如今把先前所传给你们的福音，告诉你们知道，这福音你们也领受了，又靠着站立得住。并且你们若不是徒然相信，能以持守我所传给你们的，就必因这福音得救。”"
 nz_ig_events.1.a:  "此地的圣公会教堂今后将隶属于新西兰教省。"
 nz_ig_events.1.b:  "我们的教会将被称为汤加自由卫理公会。"
 nz_ig_events.1.c:  "我们的教会将被称为夏威夷教会。"
 nz_ig_events.1.e:  "我们的归正宗教会将传承加尔文的火炬。"
 national_church_modifier:  "国教已确立"
 anz_national_church_primary_cultures_allowed_tt:  "[SCOPE.gsInterestGroup('devout_scope').GetName]将能够从我们的[Concept('concept_primary_cultures','$concept_primary_culture$')]以及外国文化中选拔领袖。"
