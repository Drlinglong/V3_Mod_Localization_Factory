 nz_disaster.502.t:0  "婴儿养殖者"
 nz_disaster.502.d:0  "警方在温顿（[SCOPE.sState('minnie_dean_state').GetName]农村的一个小型定居点）发现了一起可怕的杀婴案。"
 nz_disaster.502.f:0  "铁路工人看到米妮·迪恩带着一个婴儿和一个帽盒离开温顿火车站。她回来时没有带婴儿。车站搬运工注意到容器的重量增加了，于是产生了怀疑。\n\n警方搜查了她的房产，在此过程中挖出了几名幼儿的尸体。她被拘留并审问，透露有六名儿童在她的看护下死亡。她不愿透露其他约十四名儿童的命运。\n\n现在，她因谋杀罪被判有罪，等待法官的判决。"
 nz_disaster.502.a:0  "以眼还眼，以牙还牙！"
 nz_disaster.502.tt1:0  "#bold 历史注释：#!米妮·迪恩于1895年8月12日被处决。她仍然是新西兰历史上唯一被处决的女性。现在，她已成为当地民间传说中的人物，人们说她的坟墓上寸草不生。"
 nz_disaster.502.b:0  "野蛮，但女人不应被处决！"
 
 nz_disaster.601.t:0  "布伦纳煤矿灾难！"
 nz_disaster.601.d:0  "今天上午，矿井中一个高易燃气体袋意外被点燃。许多矿工在爆炸中未能幸存。"
 nz_disaster.601.f:0  "西海岸各地的煤矿工人都赶来援助幸存者，大规模的救援工作正在进行中，以寻找遇难者遗体。一些矿工在爆炸后立即冲入矿井营救同事，却因矿井内缺氧而昏倒。他们被救出时昏迷不醒，但许多人一醒来就又跑了进去。\n\n[SCOPE.gsInterestGroup('prime_minister_scope').GetLeader.GetFullName]正在该地区，即将发表讲话……"
 nz_disaster.601.a:0  "一场悲剧！为家庭提供赔偿"
 nz_disaster.601.b:0  "我们不能让这种事再次发生。改善工人安全"
 nz_disaster.601.c:0  "矿工们知道风险。这不是政府的错"
 
 nz_infra.101.t:0  "最后一颗道钉"
 nz_infra.101.d:0  "多年来，人们一直在讨论在北岛两大城市之间建立铁路连接。我们的工程师克服了地形挑战和[SCOPE.sCulture('scope_last_spike_maori').GetName]对项目的抵制，成功铺设了最后一段轨道，从而完成了北岛主干线。"
 nz_infra.101.f:0  "“我们的工程师巧妙地在这最崎岖的地形中建造了这条铁路连接线。现在，我们国家的所有人都会从这个项目中受益。”"
 nz_infra.101.a:0  "打下最后一颗道钉！"
 
 nz_infra.102.t:0  "一项工程壮举"
 nz_infra.102.d:0  "我们的铁路测量员完成了不可能的任务：在北岛中部崎岖的景观中穿越一条铁路线。他们巧妙地以螺旋形铺设轨道，借助隧道，轨道多次自身回旋，在此过程中下降了约160米。"
 nz_infra.102.f:0  "“传说曾有一位火车司机，在螺旋线附近将自己守车的光线误认为前方另一列火车的尾部，从而紧急制动了火车。”"
 nz_infra.102.a:0  "火车车轮循着螺旋轨道驶向进步！"
 
 nz_infra.201.t:0  "铁路标准化问题"
 nz_infra.201.d:0  "我们的一些省级政府一直在忙于建设自己的铁路系统。然而，他们使用的轨距不同，这意味着当他们想要连接到另一个省的铁路网时……却无法连接。"
 nz_infra.201.f:0  "各省正在迅速建设铁路网络以提振经济，但迄今为止，缺乏中央规划导致这些网络无法作为一个整体系统使用。一个政府特设委员会已调查我们是否应该标准化轨距，以便火车可以在各省之间畅通无阻。他们的结论证实了这一需求。"
 nz_infra.201.a:0  "铁路标准化！"
 nz_infra.201.b:0  "我们目前还负担不起！"
 
 nz_infra.202.t:0  "利特尔顿铁路隧道"
 nz_infra.202.d:0  "一项伟大的工程壮举已经完成：一条铁路隧道现在连接了受保护的利特尔顿港和坎特伯雷平原！"
 nz_infra.202.f:0  "多年来，人们一直在讨论通过直接的铁路线将多山的利特尔顿港与坎特伯雷平原连接起来。最终，我们的政府承诺启动该项目，在港口和基督城之间开挖了一条2.5公里长的隧道。"
 nz_infra.202.a:0  "这肯定会造福坎特伯雷的经济。"
 nz_infra.202.tt1:0  "#bold 图示：#!约1880年的利特尔顿港"
 
 nz_infra.203.t:0  "利特尔顿隧道中的电力机车"
 nz_infra.203.d:0  "多年来，蒸汽机产生的烟雾和煤烟一直困扰着基督城附近狭窄的利特尔顿隧道内乘务员和乘客的健康。新的电力机车已经到来，将解决这个问题。"
 nz_infra.203.f:0  "一套五辆电力机车已从英国运抵，准备将货物和乘客运往利特尔顿港及从该港运出。这些是清洁的机器；它们不会给铁路使用者带来健康问题，也不会加剧笼罩在基督城上空的、被周围群山环绕的永恒烟雾。"
 nz_infra.203.a:0  "都上车吧！"
 
 nz_infra.301.t:0  "人满为患"
 nz_infra.301.d:0  "[SCOPE.sState('slum_state').GetStateRegion.GetCityHubName]出现了城市贫民窟"
 nz_infra.301.f:0  "市政房屋检查证实，[SCOPE.sState('slum_state').GetStateRegion.GetCityHubName]的一个区域已发展成贫民窟。市议会书记报告说，该地区是一个令人不快的地方；饱受害虫和过度拥挤的困扰。大多数住宅都处于失修状态，缺乏卫生设施，街道上布满污垢，没有任何便利设施。\n\n你能想象这些地方正在发生什么样的不道德活动吗……"
 nz_infra.301.a:0  "也许一些公共住房会有帮助。"
 nz_infra.301.b:0  "我们需要清除贫民窟。"
 nz_infra.301.c:0  "我们无能为力。"
 
 nz_infra.302.t:0  "棘手问题与铁路工人"
 nz_infra.302.d:0  "住房短缺正在影响我们铁路留住员工的能力"
 nz_infra.302.f:0  "住房短缺日益严重，因此，我们铁路部门的许多员工都在努力支付房租。一些工人甚至拒绝被调到没有廉价住房的车站，除了辞职另谋他职外别无选择。"
 nz_infra.302.a:0  "批准铁路部门自己的住房计划。"

 nz_infra.303.t:0  "铁路住房工厂"
 nz_infra.303.d:0  "选择政府锯木厂的设立地点"
 nz_infra.303.f:0  "我们的新住房计划将通过在细木工工厂预制房屋部件来节省资金。这些房屋部件随后将被运往全国各地，由铁路员工组装成住宅。\n \n工厂的位置很重要：它需要地处中心，并且方便木材运输……"
 nz_infra.303.timer:0  "我们需要一年时间来建立工厂"
 nz_infra.303.a:0  "在汉密尔顿附近的弗兰克顿设立工厂。"
 nz_infra.303.b:0  "在北帕默斯顿附近的马顿设立工厂。"
 nz_infra.303.c:0  "在基督城附近的罗尔斯顿设立工厂。"
 nz_infra.303.x:0  "这需要更多考虑。"
 nz_infra.303.x.tt:0  "你将来可以通过日志中的按钮再次选择地点"

 nz_infra.304.t:0  "住房计划规划完成"
 nz_infra.304.d:0  "住房计划已准备好实施"
 nz_infra.304.f:0  "我们的新住房计划将通过在细木工工厂预制房屋部件来节省资金。完成后，这些部件将被运往全国各地，由铁路员工组装。"
 nz_infra.304.a:0  "启动该计划。"
 nz_infra.304.a.tt1:0  "这将移除日志条目"
