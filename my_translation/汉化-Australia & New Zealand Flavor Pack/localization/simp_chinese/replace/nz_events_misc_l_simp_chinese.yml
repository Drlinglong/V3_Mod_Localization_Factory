 nz_infra.305.t:0  "我们住房的缺陷"
 nz_infra.305.d:0  "私营部门要求我们停止住房计划！"
 nz_infra.305.f:0  "过去几年我们一直在为铁路工人建造房屋。这项计划极大地惠及了普通工人，导致我国整体房价下降了近三分之一。私营建筑部门对此并不满意，因为他们发现自己的住宅建设项目难以盈利。他们正在游说我们立即停止住房计划，以便房价能恢复正常。"
 nz_infra.305.a:0  "遵从他们的要求。"
 nz_infra.305.b:0  "公众正在受益。私营利润受损无妨。"

