afp_convict_events.1.t:0: "罪犯安置抱怨"
afp_convict_events.1.d:0: "我们逐渐吸引了寻求体力劳动的自由移民；他们认为罪犯的免费劳动对他们的生计构成了威胁，他们无法与之竞争。其他人则将罪犯视为不光彩的污点。\n\n[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]正在向[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]请愿，要求殖民地办公室废除罪犯流放。"
afp_convict_events.1.f:0: "根据1717年《流放法案》，[GetGlobalVariable('gbr_var_scope').GetCountry.GetName]将罪犯运往殖民地服刑。这种做法为殖民地提供了劳动力，并减轻了工业革命后日益不满的人群造成的监狱过度拥挤。在恶劣条件下经过漫长旅程后，他们服刑7年、14年或终身，从事公共项目或通常为私人定居者工作。一些人被其主人视为[SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', '奴隶')]。刑满后，他们被释放到社区，但其前罪犯身份在那些#b “自由移民”#!（指自由来到澳大利亚的人）眼中玷污了他们的声誉。"
afp_convict_events.1.a:0: "支持请愿。"
afp_convict_events.1.b:0: "驳回请愿。"
convict_agitator_made:0: "[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant] [concept_agitator]出现"
