afp_convict_events.100.t:0  "资助移民"
afp_convict_events.100.d:0  "罪犯流放地已废除,但我们仍然急需劳动力.我们可以扩大资助移民的范围,尽管资助这样的项目会产生可观的成本."
afp_convict_events.100.f:0  "自19世纪20年代以来,移民获准前往殖民地,旅费需在数年内偿还.这一计划也适用于北美和南非殖民地.然而,澳大利亚距离更远,给移民带来更大的成本和风险."
afp_convict_events.100.a:0  "提供免费旅费."
afp_convict_events.100.b:0  "提供免费旅费和临时住宿."
afp_convict_events.100.c:0  "提供免费旅费,临时住宿和建农援助."
afp_convict_events.100.e:0  "这不是办法."
