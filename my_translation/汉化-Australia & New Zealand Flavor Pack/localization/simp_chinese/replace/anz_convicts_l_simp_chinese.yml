afp_convict_events.3.t:0  "莫尔斯沃思报告"
afp_convict_events.3.d:0  "委员会发现,罪犯流放和分配劳役不仅作为一种震慑犯罪的手段效率低下,而且还助长道德败坏,并是一种类似于奴役的道德腐败行为,因此委员会建议进行改革."
afp_convict_events.3.f:0  "“流放不仅在促成罪犯道德改造方面效率低下;它在败坏那些因偶然情况而非真正邪恶本性被诱入犯罪的人的士气方面效率极高”"
afp_convict_events.3.a:0  "我们的殖民地将成为一个自由,正直的社会."
afp_convict_events.3.b:0  "隐藏这份报告!"
afp_molesworth_modifier:0  "莫尔斯沃思报告调查结果"
afp_molesworth_suppressed_modifier:0  "莫尔斯沃思报告遭审查"
 
#law already changed by time of molesworth event approval
afp_convict_events.4.d2:0  "他们发现罪犯流放和劳役的做法无效且存在道德问题,已向殖民地事务部建议改革.然而,在这份通讯漂洋过海抵达之时,我们已经终止了这项做法."
afp_convict_events.4.f2:0  "“流放不仅在促成罪犯道德改造方面效率低下;它在败坏那些因偶然情况而非真正邪恶本性被诱入犯罪的人的士气方面效率极高”"

afp_convict_events.4.t:0  "比格报告"
afp_convict_events.4.d:0  "比格1822年关于罪犯流放的报告重新流传开来,越来越受欢迎.该报告赞成延续这一制度,并认为应将罪犯进一步与城镇设施隔离开来,将他们遣往更内陆的地区.它还提出赦免和假释证应更难获得."
afp_convict_events.4.f:0  "“我们不应以自由或宽容来奖励不良行为.罪犯劳役最好通过增加锁链劳工队的形式加以控制,使其远离社会,他们可以在此赎罪,支持外围地区不断增长的农业部门.”"
afp_convict_events.4.a:0  "他说的有道理......"
afp_convict_events.4.b:0  "资助反宣传!"
afp_bigge_modifier:0  "比格报告重现"
