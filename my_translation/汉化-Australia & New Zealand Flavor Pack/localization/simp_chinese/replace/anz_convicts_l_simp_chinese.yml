afp_convict_events.4.d2:0: "他们发现罪犯流放和劳役的做法效率低下且存在道德问题，因此向殖民地办公室建议改革。然而，在这份通讯跨海抵达时，我们已经终止了这种做法。"
afp_convict_events.4.f2:0: "“流放不仅仅在促成罪犯道德改造方面效率低下；它在使那些因偶然情况而非真正邪恶本性被诱入犯罪的人堕落方面效率很高。”"

afp_convict_events.4.t:0: "比奇报告"
afp_convict_events.4.d:0: "比奇1822年关于罪犯流放的报告重新流通，越来越受欢迎。该报告支持继续实行该制度，并主张应将罪犯进一步隔离于城镇设施之外，将他们送往更远的内陆地区。报告还认为，赦免和休假通行证应更难获得。"
afp_convict_events.4.f:0: "“我们不应以自由或宽大来奖励不良行为。罪犯劳役应以增加锁链帮的形式，在远离社会的地方得到更好的控制，他们可以在那里通过支持边缘地区日益增长的农业部门来赎罪。”"
afp_convict_events.4.a:0: "他说得有道理……"
afp_convict_events.4.b:0: "资助反宣传！"
afp_bigge_modifier:0: "比奇报告卷土重来"
afp_sponsor_antitransport_modifier:0: "资助反流放主义者"

afp_convict_events.100.t:0: "协助移民"
afp_convict_events.100.d:0: "罪犯安置已被废除，但我们仍然急需劳动力。我们可以扩大协助移民的范围，尽管资助这样的项目会产生可观的成本。"
afp_convict_events.100.f:0: "自19世纪20年代以来，移民获得前往殖民地的船票，费用将在数年内偿还。这项计划也已应用于北美和南非殖民地。然而，澳大利亚距离更远，给移民带来了更高的成本和风险。"
afp_convict_events.100.a:0: "提供免费船票。"
afp_convict_events.100.b:0: "提供免费船票和临时住宿。"
afp_convict_events.100.c:0: "提供免费船票、临时住宿和协助建立农场。"
afp_convict_events.100.e:0: "这不是办法。"
