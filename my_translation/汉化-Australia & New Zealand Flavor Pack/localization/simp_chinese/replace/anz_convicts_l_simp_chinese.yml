afp_convict_events.1.t:0  "流放犯定居地抱怨"
afp_convict_events.1.d:0  "我们逐渐吸引了寻求体力劳动的自由移民;他们认为犯人的免费劳动威胁到他们的生计,且无法与之竞争.其他人则认为犯人是可耻的污点."
afp_convict_events.1.f:0  "根据1717年<流放法案>,[GetGlobalVariable('gbr_var_scope').GetCountry.GetName]将罪犯流放到殖民地服刑.这种做法为殖民地提供了劳动力,并缓解了工业革命后日益不满的人群造成的监狱过度拥挤问题.在恶劣条件下长途跋涉后,他们服刑7年,14年或无期徒刑,在公共项目中工作,或通常为私人定居者工作.有些人被主人当作[SelectLocalization(GetPlayer.IsValid,'concept_slavery_desc_added', '奴隶')]对待.服刑期满后,他们被释放到社区,但其前罪犯身份在那些#b “专属人士”#!眼中损害了他们的名誉,后者包括那些自由来到澳大利亚的人."
afp_convict_events.1.a:0  "支持请愿"
afp_convict_events.1.b:0  "驳回请愿"
convict_agitator_made:0  "[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant][concept_agitator]出现"
