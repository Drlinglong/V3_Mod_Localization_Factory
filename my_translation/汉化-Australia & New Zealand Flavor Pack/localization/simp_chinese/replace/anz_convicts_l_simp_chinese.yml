 afp_convict_events.7.t:0  "奇特的和解"
 afp_convict_events.7.d:0  "自[GetLawType('anz_law_penal_transportation').GetName]被禁止多年后,[GetInterestGroupVariant('ig_landowners',GetPlayer).GetName]和[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetName]已勉强接受其不再是一个可行的立场."
 afp_convict_events.7.f:0  "随着殖民地事务大臣关于罪犯流放可能有一天恢复的提议遭到民众强烈反对,[concept_upper_strata]似乎已达成共识,即继续抵制反流放主义是不可行的.他们的话题转向寻找廉价劳动力的替代来源,无论是来自原住民俘虏,进口的美拉尼西亚人,还是来自东亚和南亚."
 afp_convict_events.7.a:0  "现在是时候团结起来并原谅了."
 afp_convict_events.7.b:0  "我们不能忘记这份不公."
