afp_convict_events.3.t:0: "莫尔斯沃斯报告"
afp_convict_events.3.d:0: "委员会发现，罪犯流放和指派劳役不仅作为一种震慑犯罪的手段无效，反而助长了道德败坏，是一种类似于奴役的道德腐败行为，因此建议进行改革。"
afp_convict_events.3.f:0: "“流放不仅仅在促成罪犯道德改造方面效率低下；它在使那些因偶然情况而非真正邪恶本性被诱入犯罪的人堕落方面效率很高。”"
afp_convict_events.3.a:0: "我们的殖民地将是一个自由而正直的社会。"
afp_convict_events.3.b:0: "隐藏报告！"
afp_molesworth_modifier:0: "莫尔斯沃斯报告调查结果"
afp_molesworth_suppressed_modifier:0: "莫尔斯沃斯报告被审查"
 
