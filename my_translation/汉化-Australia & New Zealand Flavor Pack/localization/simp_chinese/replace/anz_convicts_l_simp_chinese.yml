afp_convict_events.101.t:0  "识字移民"
afp_convict_events.101.d:0  "扩大后的资助移民计划比最初预想的更为有效.该计划的参与者识字水平普遍高于其母国平均人口水平,这反映了抓住机遇所需的技能和主动性."
afp_convict_events.101.f:0  "报纸专栏作家抱怨移民增加,认为所有优秀人才都已前往其他殖民地,但事实并非如此,事实上,我们接收的移民识字率极高.最近一批男性移民中有73%识字,远高于英国平均水平.随着这些移民带来他们的技能和新思想,他们必将成为我们国家智力发展的福音."
