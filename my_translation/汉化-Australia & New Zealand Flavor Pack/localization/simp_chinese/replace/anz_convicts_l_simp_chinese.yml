afp_reject_petition:0: "反流放请愿被驳回"
anz_accept_convict_petition:0: "反流放运动"

afp_convict_events.2.t:0: "暴力罪犯"
afp_convict_events.2.d:0: "许多被运到这里的罪犯被判犯有轻微罪行。然而，最近一批特别暴力的罪犯被流放到我们的殖民地。他们抵达后不久，便设法逃脱了主人的控制，开始了一场杀戮狂潮。"
afp_convict_events.2.f:0: "“我判决你，但我不知道判决的是什么——也许是风暴和沉船——也许是传染病——也许是饥荒——也许是被野蛮人屠杀——也许是被野兽吞噬。走吧，去碰碰运气吧；或灭亡或繁荣，或受苦或享乐；我摆脱了你的视线，那艘载你远去的船使我免于目睹你的痛苦，我不会再为你操心。”"
afp_convict_events.2.a:0: "这就是为什么我们需要停止罪犯流放！"
afp_convict_events.2.b:0: "他们只是需要更严厉的管控。"
afp_convict_events.2.c:0: "噢，天哪……"
