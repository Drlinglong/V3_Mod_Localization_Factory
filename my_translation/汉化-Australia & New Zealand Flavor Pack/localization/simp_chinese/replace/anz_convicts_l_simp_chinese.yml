afp_convict_events.2.t:0  "暴力罪犯"
afp_convict_events.2.d:0  "许多被运到这里的罪犯被判犯有轻微罪行.然而,最近一批特别暴力的罪犯被流放到我们的殖民地.他们抵达后不久,便设法逃脱了主人的控制,开始大肆杀戮."
afp_convict_events.2.f:0  "“我判处你,但我不知将判处何物--也许是风暴和沉船--也许是传染病,也许是饥荒--也许是被野蛮人屠杀--也许是被野兽吞噬.走吧,去碰碰运气;或死或生,或苦或乐;我摆脱了你的视线,载你远去的船只让我免于目睹你的苦难,我将不再为你操心.”"
afp_convict_events.2.a:0  "这就是我们需要结束罪犯流放的原因!"
afp_convict_events.2.b:0  "他们只需要更严厉的控制."
afp_convict_events.2.c:0  "哎呀......"
