afp_convict_events.101.t:0: "有文化移民"
afp_convict_events.101.d:0: "扩大后的协助移民计划比最初预想的更有效。该计划的参与者往往比留在本国的平均人口拥有更高的识字率，这反映了利用这一机会所需的技能和主动性。"
afp_convict_events.101.f:0: "与报纸专栏作家哀叹移民人数增加，认为所有优秀人才都已前往其他殖民地不同，我们实际上接收到的移民识字率高得惊人。最近一批男性移民中，73%识字，远高于英国平均水平。这些移民带来他们的技能和新思想，必将成为我们国家智力发展的福音。"
