# Batmania to Melbourne
anz_renaming_events.1.t1:0  "墨尔本市"
anz_renaming_events.1.t1:0  "巴特曼尼亚市"
anz_renaming_events.1.d1:0  "1835年,菲利普港协会成立,旨在拓殖[SCOPE.sCharacter('anz_batman_char').GetFullName]声称从武伦杰里人手中获得的土地.非官方地,这片区域被称为“巴特曼尼亚”.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]已宣布此定居点为该地区的首都,现为纪念第二代墨尔本子爵[SCOPE.sCharacter('anz_melbourne_char').GetFullName],将其更名为“墨尔本”."
anz_renaming_events.1.d2:0  "1835年,菲利普港协会成立,旨在拓殖[SCOPE.sCharacter('anz_batman_char').GetFullName]声称从武伦杰里人手中获得的土地.非官方地,这片区域被称为“巴特曼尼亚”.\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]已宣布此定居点为该地区的首都,尽管已宣布[SCOPE.sCharacter('anz_batman_char').GetLastName]的主张无效."
anz_renaming_events.1.f:0  "“天下至美之地,无出其右......我此生所见最美的绵羊牧场.”--巴特曼"
anz_renaming_events.1.a:0  "太棒了."
anz_renaming_events.1.b:0  "向[SCOPE.sCharacter('anz_batman_char').GetLastName]提供政治认可,以表彰其努力."
anz_batmania2melbourne_tt:0  "定居点#v [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]#!将更名为#v 墨尔本#!."
anz_crippled:0  "梅毒毁容"
