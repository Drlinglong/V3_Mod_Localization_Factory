# Batmania to Melbourne
anz_renaming_events.1.t1:0: "墨尔本市"
anz_renaming_events.1.t1:0: "巴特曼尼亚市"
anz_renaming_events.1.d1:0: "1835年，菲利普港协会成立，旨在殖民[SCOPE.sCharacter('anz_batman_char').GetFullName]声称从武伦杰里人手中获得的土地。非官方地，这一地区被称为“巴特曼尼亚”。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]已宣布此定居点为该地区的首府，现为纪念第二代墨尔本子爵[SCOPE.sCharacter('anz_melbourne_char').GetFullName]，将其更名为“墨尔本”。"
anz_renaming_events.1.d2:0: "1835年，菲利普港协会成立，旨在殖民[SCOPE.sCharacter('anz_batman_char').GetFullName]声称从武伦杰里人手中获得的土地。非官方地，这一地区被称为“巴特曼尼亚”。\n\n[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetLastName]已宣布此定居点为该地区的首府，尽管废除了[SCOPE.sCharacter('anz_batman_char').GetLastName]的主张。"
anz_renaming_events.1.f:0: "“最上等的土地，世上无出其右……我这辈子见过最美丽的绵羊牧场。”——巴特曼"
anz_renaming_events.1.a:0: "极好的。"
anz_renaming_events.1.b:0: "承认[SCOPE.sCharacter('anz_batman_char').GetLastName]在政治上的努力。"
anz_batmania2melbourne_tt:0: "定居点#v [GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]#!将更名为#v 墨尔本#!。"
anz_crippled:0: "梅毒毁容"
batman_industrialists_tt: "[SCOPE.sCharacter('anz_batman_char').GetFullName]成为[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]的领袖。"
