### Events

anz_atsi.101.t:0  "边境战争"
anz_atsi.101.d:0  "自第一舰队抵达澳大利亚海岸以来，澳大利亚原住民与非原住民定居者之间爆发了无数次暴力冲突。殖民政府必须采取果断行动才能阻止这些屠杀。"
anz_atsi.101.f:0  "这一天，邪恶苏醒。天空变黑，太阳被夺走。丛林的尖叫与痛苦的哭喊。被死亡的火焰吞噬，埋葬了天空。几个世纪的美丽化为无生命的沙尘。为何这邪恶要惩罚我的土地？它从丛林中冲出树林。俘获了所有生命，使其屈膝。"
anz_atsi.101.a:0  "我们会尽力而为。"
frontier_war_effects_tt:0  "在边境战争期间，我们澳大利亚州内的所有[GetCulture('aborigine').GetName]或[GetCulture('torres_strait_islander').GetName]人口的生活水平将降低2点。"
frontier_wars_modifier_ig2:0  "对边境战争的不满"

anz_atsi.102.t:0  "条约"
anz_atsi.102.d:0  "[ROOT.GetCountry.GetName]境内的暴力事件已和平结束，[ROOT.GetCountry.GetNameNoFormatting]周围的[GetCulture('aborigine').GetName]领导人代表团与我们签署了一项条约。这将有助于澳大利亚原住民寻求土地监护权，并提升他们在社会中的地位。"
anz_atsi.102.f:0  "“抬起头，我的人民。黎明正在破晓。世界正在苏醒。迎来一个崭新明媚的日子。无人再诽谤我们。没有限制束缚我们。肤色不再使我们蒙羞。冷笑不再使我们沮丧。”\n——《希望之歌》，奥德格鲁·努努卡尔 / 凯思·沃克"
anz_atsi.102.a:0  "签署条约。"
anz_atsi.102.b:0  "给条约添加额外条款！"

anz_atsi.103.t:0  "殖民主义的持久影响"
anz_atsi.103.d:0  "我们未能结束边境战争的暴力，现在签署条约的任何机会都显得渺茫。"
anz_atsi.103.f:0  "“总督脸上的笑容。你用绳索，用枪杀了我。我的聚居区被屠杀，你把我深埋在麦克拉蒂的土地上。被扔进一个共同的坟墓。你用基督、繁文缛节、烟草、烈酒和恐惧来支撑我，然后是疾病和傲慢的强奸。在那些野蛮的岁月里。现在你一本正经地说你理直气壮，歌唱一个国家的荣耀，但我想到的是一个被钉在十字架上的人民——真正的澳大利亚故事。”\n——《原住民澳大利亚》，杰克·戴维斯"
anz_atsi.103.a:0  "这将是澳大利亚的遗产。"

anz_atsi.104.t:0  "原住民团体寻求原住民土地权"
anz_atsi.104.d:0  "一群[SCOPE.sState('ast_native_title_state').GetCustom('indigenous_local_nation')]人民正寻求被承认为[SCOPE.sState('ast_native_title_state').GetName]部分地区的本土土地权持有者。"
anz_atsi.104.f:0  "原住民土地权源于并承载了领土内原住民居民所承认的传统法律和习俗。"
anz_atsi.104.a:0  "是的，在我们到来之前，这片土地就属于他们。"
anz_atsi.104.b:0  "提供一个更温和的妥协方案。"
anz_atsi.104.c:0  "我们是一个国家，为何要分裂我们？"
#anz_atsi.104.e:0 "What about increased support for ?"
anz_atsi.104.g:0  "以无主地原则为由，主张其非法。"
anz_native_title_grant:0  "原住民土地权授予"
anz_completed_afw_tt:0  "尚未完成#v 边境战争#!的[concept_journal_entry]"

anz_atsi.105.t:0  "黑人战争的结束"
anz_atsi.105.d:0  "从19世纪20年代到1832年，[ROOT.GetCountry.GetName]处于一种被称为黑人战争的近乎持续不断的冲突状态。这场冲突导致数千人死亡——既有疾病也有直接冲突——并导致大多数剩余的塔斯马尼亚原住民被重新安置到弗林德斯岛。"
anz_atsi.105.f:0  "黑人战争是澳大利亚历史上最激烈的边境冲突。战团焚烧了数十处房产，劫掠了数百户家庭，用长矛刺杀了数千只绵羊和牛，数千人死亡。19世纪30年代初，将约200名幸存的原住民驱逐到弗林德斯岛，巩固了塔斯马尼亚作为白人岛屿的地位，并在许多当代历史学家眼中，将这场冲突定性为一次种族灭绝行为。"
anz_atsi.105.a:0  "战争结束了。"

#anz_atsi.107.t:0 "Call for an Expedition"
#anz_atsi.107.d:0 "X has answered our call for an expedition into the Australian interior. They are only willing to explore a single river basin, and have stressed that the [ROOT.GetCountry.GetAdjective] government is expected to fund the expedition."
#anz_atsi.107.f:0 "Flavour."
#anz_atsi.107.a:0 "Explore the Darling River (NSW)"
#anz_atsi.107.b:0 "Explore the Murray River (VIC)"
#anz_atsi.107.c:0 "Explore the Flinders River (QLD)"
#anz_atsi.107.e:0 "Nevermind, it's too expensive."
#anz_atsi.107.g:0 "Why not enlist Burke and Wills instead?"

# Random Events

# Moving indidgenous to subject
anz_atsi.110.t:0  "原住民迁徙"
anz_atsi.110.d:0  "我们已命令[SCOPE.sState('anz_native_relocation_state').GetStateRegion.GetName]的原住民迁往[SCOPE.sCountry('anz_native_subject').GetName]，然而有些人拒绝离开家园，并担心部落间的冲突，特别是围绕资源展开的冲突。"
anz_atsi.110.f:0  "“他们带着法律和文书而来，告诉我这片土地——我们祖先的土地——不再是我们的家，仿佛树根和河流会忘记我的人民。现在他们把我推开，说着这是进步，但我所看到的只是我们故事的破碎，像灰尘一样散落在一条我从未选择走过的道路上。”"
#anz_atsi.110.a:0 "Thunder upon them the bellow of musket fire!"
anz_atsi.110.a:0  "我们应组成自己的#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_blackline_tt 黑线!#!"
anz_atsi.110.b:0  "用礼物和补给安抚[SCOPE.sCountry('anz_native_subject').GetNameNoFormatting]以容纳抵达者。"
anz_atsi.110.c:0  "没关系，只是个玩笑！"
anz_da_move_atsi:0  "原住民遣返"
anz_da_move_atsi_desc:0  "我们的原住民在我们的[concept_subject]下会得到更好的管理，从而无需我们担忧。"
anz_da_move_atsi_action_notification_name:0  "原住民遣返"
anz_da_move_atsi_action_notification_desc:0  "我们的原住民人口已被遣返至我们的附庸国。"
anz_atsi_relocation_cooldown_tt:0  "在过去#v 5#!年里，我们没有指示该附庸国接收我们当地的原住民人口。"
anz_atsi_relocation_event_cooldown_tt:0  "我们已考虑完所有选项。"
anz_supplying_atsi_relocation:0  "提供原住民迁徙物资"
anz_atsi_relocation_tt:0  "#red 40%的原住民人口将被迁往我们的附庸国#!\n"
anz_blackline_tt:0  "1830年，在塔斯马尼亚的“黑人战争”期间，数千名定居者组成人链，以交错行进的方式穿越整个岛屿。其意图是制造钳形攻势，将原住民部落逼入死角，从而将其围困。\n\n黑线伏击并杀害了一些原住民，但最终许多人成功穿过杂乱的缺口。"

# IG asks to move Aboriginal
anz_atsi.111.t:0  "他们属于何方？"
anz_atsi.111.d:0  "[SCOPE.gsInterestGroup('anz_native_relocation_ig_scope').GetName]请求我们使用[GetDiplomaticActionType('anz_da_move_atsi').GetName]的[concept_overlord_action]与[SCOPE.sCountry('anz_relocation_target_country').GetName]交涉。"
anz_atsi.111.f:0  "“[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]，定居者窃窃私语，政客们争吵不休，然而答案就在我们面前：将这些原住民从我们的街道送回他们的亲人身边，让我们的国家毫无负担地展望未来。”"
anz_atsi.111.a:0  "我们会考虑的……"
anz_atsi.111.b:0  "绝不！"

anz_atsi.201.t:0  "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]的屠杀"
anz_atsi.201.d:0  "[SCOPE.sState('frontier_event_state').GetName]的一群[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人在与附近定居者发生冲突后被屠杀。"
anz_atsi.201.f:0  "周围的男人互相看了看，松了一口气地笑着，将这场战斗美化为一场公平的遭遇。他们死了20个，我们只死了1个。这不是一场战斗。这是一场屠杀。"
anz_atsi.201.a:0  "我们无能为力。"
anz_atsi.201.b:0  "对肇事者悬赏。"
anz_atsi.201.c:0  "提供紧急救援。"
afp_emergency_relief_promise_tt:0  "我们承诺将在[SCOPE.sState('frontier_event_state').GetNameNoFormatting]设立紧急救援法令。"

anz_atsi.2011.t:0  "遵守承诺"
anz_atsi.2011.d:0  "我们曾向[SCOPE.sState('kept_promise_state').GetName]的土著社区承诺，将在悲剧性的屠杀后提供紧急救援——我们已经兑现了。\n\n我们的承诺已兑现，可以取消该法令了。"
anz_atsi.2011.f:0  "尽管失去族人和目睹此类暴力的痛苦和创伤无法抹去，但在悲剧发生后，能够获得食物、水和住所等基本必需品，一直是一种慰藉和支持。我希望此类救援工作能够继续并扩大，以解决原住民社区面临的系统性问题。"
anz_atsi.2011.a:0  "这是正确的做法。"

anz_atsi.2012.t:0  "违背承诺"
anz_atsi.2012.d:0  "我们曾向[SCOPE.sState('broke_promise_state').GetName]的土著社区承诺，将在悲剧性的屠杀后提供紧急救援——然而我们辜负了他们，在他们的伤口上撒了盐，并恶化了我们本已脆弱的关系。"
anz_atsi.2012.f:0  "“我站在这里，被我族群无谓屠杀的余波所包围，内心充满了悲痛和愤怒。面对这场无法想象的悲剧，白人曾向我们承诺提供紧急救援，然而他们却未能兑现诺言。我们没有得到援助和支持，只剩下孤立和绝望。他们怎能对我们的痛苦视而不见？我们的人性难道不值得他们付出时间或努力吗？\n\n这又是我们社区持续遭受虐待的一个例子。现在是白人承认并纠正困扰我们人民的不公正现象的时候了。我们不会沉默，在被倾听和看见之前，我们不会停止斗争。”"
anz_atsi.2012.a:0  "好吧。"
anz_atsi.2012.b:0  "这次我们真的承诺了！"

anz_atsi.202.t:0  "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]的袭击"
anz_atsi.202.d:0  "[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]民族的成员一直在[SCOPE.sState('frontier_event_state').GetName]乡村地区进行[GetHarvestConditionType('anz_atsi_raids').GetName]活动。受影响的定居者正在请求帮助。"
anz_atsi.202.f:0  "牛群在夜间被屠宰。澳大利亚的土著人民数千年来一直在追捕更强大的敌人，我们的家畜对他们来说就像是活靶子。"
anz_atsi.202.a:0  "如果他们选择保护自己的财产，政府将不干涉。"
anz_atsi.202.b:0  "赔偿农民。"

anz_atsi.203.t:0  "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]的投矛袭击"
anz_atsi.203.d:0  "[SCOPE.gsInterestGroup('speared_IG').GetName]的领导人[SCOPE.sCharacter('speared_leader').GetFullName]在定居者与[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]民族成员在[SCOPE.sState('frontier_event_state').GetName]发生冲突后被长矛刺伤。"
anz_atsi.203.f:0  "新的一天日出时，很明显，前一夜的冲突已经变得致命。[SCOPE.sCharacter('speared_leader').GetFullName]的腿部和肩部被长矛刺穿，这是向广大定居者发出的一个毫不含糊的信息。"
anz_atsi.203.a:0  "这就是边疆生活。"
anz_atsi.203.b:0  "将肇事者绳之以法。"

anz_atsi.204.t:0  "警方行为被揭露"
anz_atsi.204.d:0  "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]的领导人[SCOPE.sCharacter('armed_forces_leader_scope').GetFullName]被发现鼓励警察在[SCOPE.sState('frontier_event_state').GetName]射杀[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]民族成员而非逮捕他们。"
anz_atsi.204.f:0  "[SCOPE.sCharacter('armed_forces_leader_scope').GetLastNameNoFormatting]的做法是对我们宣称的公平公正司法体系的冒犯，然而这种做法在机构内部根深蒂固，需要进行彻底改革。"
anz_atsi.204.a:0  "没坏就别修。"
anz_atsi.204.b:0  "终止这种卑鄙的行为。"
frontier_wars_police_practice_tt:0  "这种残酷的做法将被禁止，[SCOPE.sCharacter('armed_forces_leader_scope').GetLastNameNoFormatting]将辞职。"

anz_atsi.205.t:0  "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]的大规模投毒"
anz_atsi.205.d:0  "[SCOPE.sState('frontier_event_state').GetName]边疆的定居者使用砷毒害了大量的[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人，意图通过大规模灭绝来清除他们。"
anz_atsi.205.f:0  "这种滔天罪行的谣言已经在这个国家传播了一段时间，不同的原住民群体将这些谣言当作事实告知殖民政府。幸存的受害者们向肇事者寻求报复，他们沿着边境随意劫掠。"
anz_atsi.205.a:0  "立即调查此事！"
anz_atsi.205.b:0  "让警方处理。"
anz_atsi.205.c:0  "给予最高优先级。"

anz_atsi.206.t:0  "紧急救援成功"
anz_atsi.206.d:0  "我们在[SCOPE.sState('frontier_event_state').GetName]实施的[GetDecreeType('decree_emergency_relief').GetName]措施在结束边疆屠杀方面取得了巨大成功。一些人建议我们应该在全国范围内使用这种策略。"
anz_atsi.206.f:0  "[ROOT.GetCountry.GetAdjectiveNoFormatting]政府实施的措施，至少暂时结束了定居者与澳大利亚土著之间在边境地区的大部分暴力。"
anz_atsi.206.a:0  "暂时在全国范围内实施这些措施。"
anz_atsi.206.b:0  "预算无法维持此类措施。"
frontier_wars_random_6_tt:0  "边疆事件将停止2年"

anz_atsi.207.t:0  "对定居者的激励"
anz_atsi.207.d:0  "[SCOPE.sState('frontier_event_state').GetName]越来越多的定居者已经从边境地区迁往城市化地区，削弱了我们对该地区的影响力。"
anz_atsi.207.f:0  "边境地区持续不断的暴力使得新老定居者都在重新考虑是定居在乡村还是城市地区。"
anz_atsi.207.a:0  "为边境沿线的物业提供补贴。"
anz_atsi.207.b:0  "为城市物业提供补贴。"
anz_atsi.207.c:0  "让他们随意定居。"
anz_settler_incentives_cost:0  "物业补贴"

anz_atsi.208.t:0  "传播上帝的话语"
anz_atsi.208.d:0  "一群传教士一直在向[SCOPE.sState('frontier_event_state').GetName]的[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人传教，并请求政府提供正式援助。"
anz_atsi.208.f:0  "基督教是[ROOT.GetCountry.GetAdjectiveNoFormatting]社会的核心，通过向土著人民传授其经典，我们为他们提供了加入我们伟大文明的途径。并且通过阅读上帝的话语，他们肯定会明白我们扩张的正当性？"
anz_atsi.208.a:0  "毕竟，这是上帝的话语……"
anz_atsi.208.b:0  "……因此必须传授给所有人。"
anz_atsi.208.c:0  "劝退传教士。"

anz_atsi.209.t:0  "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]战役"
anz_atsi.209.d:0  "针对[SCOPE.sState('frontier_event_state').GetName]边境沿线[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人的持续暴力已升级为殖民定居者与原住民之间的全面战争。"
anz_atsi.209.f:0  "残酷的屠杀、投毒及其他可憎行径已达到临界点。原住民被我们的定居者和政府的不作为所剥夺人性，并已决意拿起武器反抗[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]的统治。"
anz_atsi.209.a:0  "谈判失败。赢得战争。"

anz_atsi.210.t:0  "洪水预警"
anz_atsi.210.d:0  "定居者在[SCOPE.sState('frontier_event_state').GetName]的一条小河岸边建立了一个小型定居点。然而，[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]民族派出的一些侦察兵警告定居者，该定居点正处于一个汹涌的洪泛区中心。"
anz_atsi.210.f:0  "当这个人走向定居点时，他的脸上带着绝望的表情。他开始用零碎的英语警告定居者，但传达的信息已经足够清楚。他们的新定居点建在洪泛区，如果定居者不尽快搬走，他们的城镇将被冲毁。"
anz_atsi.210.a:0  "他们在这里居住的时间比我们长得多。迁移定居点。"
anz_atsi.210.b:0  "这只不过是徒劳的诡计！"
frontier_wars_random_10_move_tt:0  "定居点将被重新安置"
frontier_wars_random_10_stay_tt:0  "定居点将留在原地"

anz_atsi.2101.t:0  "河流泛滥"
anz_atsi.2101.d:0  "定居点所在的那条河流已经泛滥成灾，证明了土著居民的话是值得信赖的。"
anz_atsi.2101.f:0  "一场洪水猛烈地冲过山谷，所到之处一片平坦。土著人的话是真的，他们对这片土地的了解已被证明。"
anz_atsi.2101.a:0  "土著人对这片土地的了解深厚。"

anz_atsi.2102.t:0  "土著人的谎言"
anz_atsi.2102.d:0  "定居点所在的那条河流并未泛滥，当地土著居民反而在[ROOT.GetCountry.GetAdjective]定居点所在的原址安营扎寨。"
anz_atsi.2102.f:0  "河流一如既往地平静，当地人的警告最终不过是旨在将定居者赶走而编造的神话。"
anz_atsi.2102.a:0  "我们怎么会中这种圈套？"

anz_atsi.2103.t:0  "河流泛滥"
anz_atsi.2103.d:0  "定居点所在的河流如我们所警告的那样泛滥了，彻底摧毁了城镇。"
anz_atsi.2103.f:0  "一场洪水猛烈地冲过山谷，所到之处一片平坦。土著人的话是真的，他们对这片土地的了解已被证明。"
anz_atsi.2103.a:0  "我们也被警告了……"

anz_atsi.2104.t:0  "土著人的谎言"
anz_atsi.2104.d:0  "定居点所在的河流并未泛滥，证明了土著居民关于洪水泛滥的警告是错误的。"
anz_atsi.2104.f:0  "河流一如既往地平静，当地人的警告最终不过是旨在将定居者赶走而编造的神话。"
anz_atsi.2104.a:0  "正如所料，徒劳的诡计。"

anz_atsi.211.t:0  "被俘的白人？"
anz_atsi.211.d:0  "一支在[SCOPE.sState('frontier_event_state').GetName]附近停泊寻找水源的采珠船队遇到了一群[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人，其中有一名白人，情况奇特。船员已将此遭遇报告给船长，并请求指示以营救该男子。"
anz_atsi.211.f:0  "看到一个白人生活在土著部落中是极其不寻常的，更不寻常的是，这个白人穿着土著服装。这个陌生人似乎不会说英语，只会说蹩脚的法语。他的胸部和手臂上有许多大伤疤；也许是被虐待为囚犯的迹象？"
anz_atsi.211.a:0  "提议用货物换取那个白人。"
anz_atsi.211.b:0  "武力解救白人。"
anz_atsi.211.c:0  "随他们去吧。"
frontier_wars_frenchmantrade_tt:0  "他们有可能拒绝交易。"

anz_atsi.2111.t:0  "纳西斯·佩尔蒂埃"
anz_atsi.2111.d:0  "当人们带着步枪靠近时，土著部落认为他们受到了攻击，并准备投掷长矛。看到这一幕，采珠船队向部落开火，迫使他们四散奔逃。那个白人是纳西斯·佩尔蒂埃，他看起来很愤怒，不愿被“拯救”。"
anz_atsi.2111.f:0  "纳西斯·佩尔蒂埃在14岁时遭遇海难，被一个当地土著部落发现、照料并收养，他们给纳西斯取名“阿姆格罗”。他身体上的伤疤是他部落的标记。阿姆格罗最终在部落内结婚并有了孩子。他担心会被他的英国“救世主”射杀，所以随他们一同离开，然而他坚称自己是被绑架，而非被营救。"
anz_atsi.2111.a:0  "将此人遣返回法国。"

anz_atsi.2112.t:0  "纳西斯·佩尔蒂埃"
anz_atsi.2112.d:0  "人们被派去与部落谈判，用一些金属工具换取那个白人。这个部落似乎很想摆脱他。"
anz_atsi.2112.f:0  "这个人原来是纳西斯·佩尔蒂埃，一名法国人，他从14岁起就遭遇海难并被土著部落收留。纳西斯只会说当地的土著语言和蹩脚的法语，他已经适应了生存，几乎忘记了自己成为遇难者之前的身份。"
anz_atsi.2112.a:0  "将此人遣返回法国。"

anz_atsi.2113.t:0  "拒绝交易"
anz_atsi.2113.d:0  "部落成员发出咕哝声，向空中挥舞手臂，然后开始走开，表明他们对易货不感兴趣。"
anz_atsi.2113.f:0  "他们最初似乎对我们的货物感兴趣，也许认为它们是礼物。然而，一旦我们指向他们群体中的那个白人，部落的态度迅速改变，会议气氛变得紧张。"
anz_atsi.2113.a:0  "武力带走此人。"
anz_atsi.2113.b:0  "好吧，随他们去吧。"

anz_atsi.212.t:0  "[SCOPE.sState('frontier_event_state').GetName]的动乱"
anz_atsi.212.d:0  "[Concept('concept_radical','$concept_radicalized$')]暴民正在对[SCOPE.sState('frontier_event_state').GetName]造成严重干扰。税收变得困难，建筑业也几乎被迫停滞。难怪定居者们都想离开这个饱受战火蹂躏的地区。"
anz_atsi.212.f:0  "“街道上挤满了骚动的人群，给整个殖民地带来了混乱和困境。由于动乱，政府和商业运作陷入停滞，生活比以往任何时候都更加艰难。商店常常空空如也，物资也难以获得。不公和管理不善的谣言甚嚣尘上，导致了动乱和抗议。我渴望我旧日生活的熟悉和平与安全，也许是时候离开这场不幸的冒险了。”"
anz_atsi.212.a:0  "派卫队镇压，恢复秩序！"
anz_atsi.212.b:0  "不幸的是，我们无能为力。"

# asking for native reserve mission (protectorate)
anz_atsi.213.t:0  "引领迷途之人"
anz_atsi.213.d:0  "[SCOPE.gsInterestGroup('anz_reserve_request_ig_scope').GetName]要求我们加强[concept_anz_frontier_control]，并通过在[SCOPE.sState('anz_reserve_state_scope').GetStateRegion.GetName]建立一个[GetBuildingType('anz_building_atsi_reserve').GetName]来支持文明使命。\n\n然而，[SCOPE.gsInterestGroup('anz_reserve_unhappy_ig_scope').GetName]抗议这会浪费[concept_arable_land]。"
anz_atsi.213.f:0  "“只要稍加引导，并施以强硬手段，我们就能提升这些人，向他们展示真正文明的曙光！”\n\n“每一寸赐予这些异教徒的土地都是对我们未来的背叛，浪费在那些无可救药的灵魂身上！”"
anz_atsi.213.a:0  "将救赎带给野蛮人是我们的职责。"
anz_atsi.213.b:0  "主能独自触及并引导所有人。"

anz_atsi.214.t:0  "新的文明使命"
anz_atsi.214.d:0  "[SCOPE.gsInterestGroup('anz_reserve_request_ig_scope').GetName]恳求我们利用[GetLawType('law_aboriginal_guardianship').GetName]的力量，将[SCOPE.sState('anz_reserve_state_scope').GetStateRegion.GetName]的[GetBuildingType('anz_building_atsi_reserve').GetName]改造成#v 定居点#! [concept_production_method]。尽管成本更高，但它可以提高我们对原住民的同化效率。"
anz_atsi.214.f:0  "“设想一个定居点，野蛮人通过劳动被文明化，转变为适合社会的有秩序、勤劳的人民。”"
anz_atsi.214.a:0  "让@bureaucrats!官僚接管。"
anz_atsi.214.b:0  "@clergymen!神职人员知道他们在做什么。"
anz_station_takeover_tt:0  "#white 尽管拥有[GetLawType('law_aboriginal_guardianship').GetName]，但我们#v 承诺#! 会将[GetBuildingType('anz_building_atsi_reserve').GetName]#v 定居点#! [concept_production_method]维持至少5年。\n"
anz_promised_station:0  "承诺的#v 定居点#! [concept_production_method]"

anz_atsi.2141.t:0  "违背承诺的定居点"
anz_atsi.2141.d:0  "我们未能遵守在[SCOPE.sState('anz_reserve_state_scope').GetStateRegion.GetName]维持[GetBuildingType('anz_building_atsi_reserve').GetName]#v 定居点#! [concept_production_method]长达5年的承诺。"
anz_atsi.2141.f:0  "“嗯，先生们，情况变了——那就是，我们最初就不想遵守的承诺，现在也更不情愿了。”\n\n“啊，是的，这又是政府最喜欢的消遣之一——说一套，做一套，还期望两方面都能得到掌声！”"
anz_atsi.2141.a:0  "哦，滚蛋吧。"

#founding case for terra nullius doctrine
anz_atsi.301.t:0  "R诉马雷尔案"
anz_atsi.301.d:0  "一名[GetCulture('aborigine').GetName]男子被指控谋杀其部落的另一名成员，作为习俗性[Concept('concept_anz_revenge_killing', '$concept_anz_lc_revenge_killing$')]的一部分。此案引发了[GetCulture('british').GetName]法律对原住民之间事务管辖权的问题。\n\n1829年，R诉巴拉德案确立了不应追究土著人对其部落成员犯罪的责任的先例。推翻这一裁决将确立[concept_anz_terra_nullius]的原则。"
anz_atsi.301.f:0  "“……它既不能被称为被征服的国家，也不能被称为割让的国家，它是一个拥有自己风俗习惯的人口居住的国家……因此我们有义务遵守他们的法律，而不是他们遵守我们的法律。大英帝国的臣民受法律约束，因为法律保护他们；原住民不受这些法律保护，他们不被允许作为证人在法院出庭……因此，他们不受那些无法给予他们任何保护的法律的约束。”"
anz_atsi.301.a:0  "我们将承认原住民习惯法。"
anz_atsi.301.b:0  "他们没有法律，只有淫秽习俗！"
