### Events

anz_atsi.101.t:0: "边疆战争"
anz_atsi.101.d:0: "自第一舰队抵达澳大利亚海岸以来，澳大利亚原住民与非原住民定居者之间发生了多次暴力冲突。若要阻止这些大屠杀，殖民政府必须采取果断行动。"
anz_atsi.101.f:0: "邪恶苏醒，天空漆黑，太阳被夺。丛林尖叫，痛苦哀嚎。死亡火焰吞噬天空。数世纪的美丽化为死寂黄沙。这邪恶为何惩罚我的土地？它从丛林中穿过树林，捕获所有生命，使其屈服。"
anz_atsi.101.a:0: "我们会看看能做些什么。"
frontier_war_effects_tt:0: "边疆战争持续期间，我国澳大利亚邦境内的所有[GetCulture('aborigine').GetName]或[GetCulture('torres_strait_islander').GetName]人口的[concept_sol]将减少2点。"
frontier_wars_modifier_ig2:0: "边疆战争的不满"

anz_atsi.102.t:0: "条约"
anz_atsi.102.d:0: "[ROOT.GetCountry.GetName]境内的暴力事件已和平结束，[ROOT.GetCountry.GetNameNoFormatting]周围的[GetCulture('aborigine').GetName]领袖代表团已与我方签署一项条约。这将有助于澳大利亚原住民寻求土地监护权并改善其社会地位。"
anz_atsi.102.f:0: "“抬起头，我的人民。黎明正在破晓。世界正在苏醒。迎来一个崭新光明的日子。无人诽谤我们。没有限制驯服我们。颜色不令我们羞耻。冷嘲热讽不使我们沮丧。”\n——《希望之歌》，奥杜格鲁·努努卡尔/凯斯·沃克"
anz_atsi.102.a:0: "签署条约。"
anz_atsi.102.b:0: "在条约中增加一条额外条款！"

anz_atsi.103.t:0: "殖民主义的持久影响"
anz_atsi.103.d:0: "我们未能结束边疆战争的暴力，现在签署条约的任何机会都看似渺茫。"
anz_atsi.103.f:0: "“总督脸上的微笑。你用绳索，用枪杀害了我。我的聚居区被屠杀，你把我深深埋葬在麦克拉蒂的土地上。我被抛入一个普通的坟墓。你用基督、繁文缛节、烟草、烈酒和恐惧支撑我，然后是疾病和高贵的强奸。在那些野蛮的岁月里。现在你一本正经地说你理所当然，歌颂一个国家的荣耀，但我想到的是一个被钉在十字架上的人民——真正的澳大利亚故事。”\n——《土著澳大利亚》，杰克·戴维斯"
anz_atsi.103.a:0: "这将是澳大利亚的遗产。"

anz_atsi.104.t:0: "原住民团体寻求原住民土地权"
anz_atsi.104.d:0: "一群[SCOPE.sState('ast_native_title_state').GetCustom('indigenous_local_nation')]人正寻求被承认为[SCOPE.sState('ast_native_title_state').GetName]部分地区的原住民土地权持有者。"
anz_atsi.104.f:0: "原住民土地权源于并受某领土内原住民居民所承认的传统法律和所遵守的习俗赋予其内容。"
anz_atsi.104.a:0: "是的，在我们到来之前很久，它就属于他们了。"
anz_atsi.104.b:0: "提供一个更温和的妥协方案。"
anz_atsi.104.c:0: "我们是一个国家，为什么要分裂我们？"
#anz_atsi.104.e:0 "What about increased support for ?"
anz_atsi.104.g:0: "辩称其在“无主地”原则下属非法。"
anz_native_title_grant:0: "原住民土地权授予"
anz_completed_afw_tt:0: "尚未完成#v 边疆战争#! [concept_journal_entry]"

anz_atsi.105.t:0: "黑人战争的结束"
anz_atsi.105.d:0: "从19世纪20年代到1832年，[ROOT.GetCountry.GetName]处于一种近乎持续不断的冲突状态，被称为黑人战争。这场冲突导致数千人死亡——既有疾病也有直接冲突——并将大多数幸存的塔斯马尼亚原住民迁至弗林德斯岛。"
anz_atsi.105.f:0: "黑人战争是澳大利亚历史上最激烈的边疆冲突。战队焚烧了数十处房产，劫掠了数百座房屋，刺死了数千头绵羊和牛，数千人丧生。19世纪30年代初，约200名原住民幸存者被驱逐到弗林德斯岛，这使塔斯马尼亚成为了白人的岛屿，并在许多当代历史学家眼中，将这场冲突定性为一场种族灭绝行为。"
anz_atsi.105.a:0: "战争结束了。"

