# Aboriginal Suffrage start
anz_atsi.302.t:0  "原住民选举权"
anz_atsi.302.d:0  "尽管[concept_anz_responsible_govt]已引入殖民地，但关于原住民选举权的争论依然存在。尽管表面上他们与其他英国臣民一样平等，但各种制度阻碍或阻止了他们参与我们的选举系统。特别是那些保持传统生活方式的人。"
anz_atsi.302.f:0  "“绝大多数人对此深感厌恶：一个原住民男人，或女人——一个可怕、堕落、肮脏的生物——仅仅因为年满21岁就应该拥有相同的权利。”\n\n“对我们来说，以这种方式对待原住民，剥夺他们在自己国家投票的任何权利，仅仅因为他们的肤色，这将是闻所未闻的野蛮行径，而他们的土地正被我们占领。”"
anz_atsi.302.a:0  "给他们一个机会！"
anz_atsi.302.b:0  "这只会导致彻底的混乱。"
anz_aboriginal_voting_debate:0  "原住民选举权辩论"

# Aboriginal Suffrage complete - [Commonwealth] Electoral Act
anz_atsi.3021.t:0  "选举法"
anz_atsi.3021.d:0  "通过这项立法，阻碍许多[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]人民登记和投票的大多数障碍已被消除。\n\n尽管参与度可能尚未完全平等，但这仍然是一个里程碑式的时刻，代表着原住民的广泛选举权。"
anz_atsi.3021.f:0  "“被倾听的权利，话语不受审查；\n一个真实的声音，而非转瞬即逝的观点；\n真正的价值，在你我之间；\n它预示着开始，发自我们内心深处。”"
anz_atsi.3021.a:0  "“一个声音回来了。”"
anz_atsi_attraction:0  "“原住民动能”"

# Myall Creek Massacre - Native Testimony start
anz_atsi.303.t1:0  "“迈阿勒溪大屠杀”"
anz_atsi.303.t2:0  "“溪谷大屠杀”"
#historical:
anz_atsi.303.d1:0  "“为了回应[GetHarvestConditionType('anz_atsi_raids').GetName]，边境定居者伏击了一个威拉雅雷营地，捆绑并杀害了28人以上，其中大部分是#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_myallwomen #white 白人妇女和儿童#!#!，然后将其斩首并焚烧，试图逃避发现。\n\n[SCOPE.sCharacter('ag_myall_char').GetFullName]在起诉定居者的案件中，正面临着同情陪审员的抵制，并且由于法律不允许[GetCulture('aborigine').GetName]作证，无法使用主要证人[SCOPE.sCharacter('davey_scope').GetLastName]。[SCOPE.sCharacter('ag_myall_char').GetLastName]现在正推动法律改革。”"
#generic:
anz_atsi.303.d2:0  "“为了回应[GetHarvestConditionType('anz_atsi_raids').GetName]，边境定居者伏击了一个[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]营地，捆绑并杀害了28人以上，其中大部分是#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_myallwomen #white 白人妇女和儿童#!#!，然后将其斩首并焚烧，试图逃避发现。\n\n[SCOPE.sCharacter('ag_myall_char').GetFullName]在起诉定居者的案件中，正面临着同情陪审员的抵制，并且由于法律不允许[GetCulture('aborigine').GetName]作证，无法使用主要证人[SCOPE.sCharacter('davey_scope').GetLastName]。[SCOPE.sCharacter('ag_myall_char').GetLastName]现在正推动法律改革。”"
anz_atsi.303.f:0  "““他将我被屠杀的孩子，引向指引我们的星辰；\n向他们的神明展示，陌生人如何背信弃义地毁灭；\n告诉那些友谊之手，堆积起致命的柴堆；\n告诉阴暗的山脊！和牧牛人的野蛮之火。””"
anz_atsi.303.a:0  "“肇事者必须被绞死。”"
anz_atsi.303.b:0  "“宣判被告无罪，以#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_appeasemyall  #white 安抚社区#!#!。”"

Yintayintin:0  "“Yintayintin”"
'Davey':0  "““戴维””"
anz_myallwomen:0  "“十名年轻的原住民男子当时在邻近的一个农场，受雇剥树皮。当晚返回并被警告杀手会回来后，他们逃到了30公里外的另一个农场。不久之后，在该地区有报道称，10-20名原住民被谋杀并在一堆大火中焚烧。”"

anz_appeasemyall:0  "“#italic “法律的不平等……尤其是在1832年以来，尽管黑人不断犯下谋杀罪行，但没有一个黑人被绳之以法——这将制造报复精神，煽动一场真正的灭绝战争。”\n\n“这群黑色的动物根本不值得殖民者花费金钱印刷那些我们已经浪费太多时间的愚蠢文件。”#!\n- 报纸社论\n\n随着殖民边境不断扩张，定居者与原住民之间的[concept_tension]日益加剧。将警务扩展到这些广阔而人口稀少的地区是困难的，这助长了定居者中的法外感，他们有时会为了保护自身利益而自行其是。\n\n无论是为了争夺日益减少的资源，还是出于报复，[GetHarvestConditionType('anz_atsi_raids').GetName]都会在农业定居点发生。暴力滋生更多的暴力，边境上的定居者社区对原住民的蔑视日益加剧，将他们视为威胁，并认为对他们施加此类暴力是合理的。\n\n然而并非所有人都持这种观点。一些报纸认为这些谋杀案#italic “在很大程度上，是作为一个民族应承担的责任”#!，或者发表了同情诗歌，例如伊丽莎·汉密尔顿·邓洛普的《原住民母亲》。”"

# Native Testimony complete
anz_atsi.3031.t:0  "“证据法”"
anz_atsi.3031.d:0  "“随着[concept_anz_repugnancy]的问题得到解决并在国内达成一致，法庭上作证不再需要宗教誓言，取而代之的是，任何人都可以作出承诺。”"
anz_atsi.3031.f:0  "“#italic “在我现在被传唤作证的案件中，我保证只说实话，全部实话，绝无虚言。”#!”"
anz_atsi.3031.a:0  "“终于有了明智的改革！”"

# Chattering of Orangutan
anz_atsi.3032.t:0  "“猩猩的喋喋不休”"
anz_atsi.3032.d:0  "“在评论#v 原住民证词#!的辩论时，[SCOPE.sCharacter('chatterings_char_scope').GetFullName]将[GetCulture('aborigine').GetName]的言论比作猩猩的叫声，并警告称这将使他们能够“向不幸的白人复仇”，从而煽动了反对。”"
anz_atsi.3032.f:0  "““这些黑人的语言无法进行司法审判中所需的细致区分；而且许多部落的语言没有任何白人能够完全理解。翻译员将被迫说些什么来赚取报酬，因此法庭听到的不是黑人证人的意图，而是翻译员乐意对他的声音所做的任何解释。在法庭上接受猩猩的喋喋不休，与接受这个野蛮种族的言语，同样站得住脚。””"
anz_atsi.3032.a:0  "“[SCOPE.sCharacter('chatterings_char_scope').GetLastName]说得有道理。”"
anz_atsi.3032.b:0  "“胡说八道！”"
anz_ntje_orangutan_momentum:0  "“原住民证词诽谤”"

# Colonial Secretary supports, disagrees with AG office
anz_atsi.3033.t:0  "“殖民地事务部支持排除异议原则”"
anz_atsi.3033.d:0  "“并非[GetGlobalVariable('gbr_var_scope').GetCountry.GetName]中的所有人，都同意允许[GetCulture('aborigine').GetName]作证的[concept_anz_repugnancy]原则。殖民地事务部的一些人质疑普遍的解释，并正试图说服其他人。”"
anz_atsi.3033.f:0  "““依我之见，‘异议’（Repugnancy）仅指防止帝国与殖民地立法机关之间发生直接的权力冲突。如果将其解释为所有地方法律都必须按照相同的英国法律模式制定，那将是把要求在固有的不同环境下立法一致的荒谬归咎于议会……为了保护原住民，他们的证据至少在一定程度上应被法庭采纳，这是必不可少的。””"
anz_atsi.3033.a:0  "“总算有点道理了！”"
anz_atsi.3033.b:0  "“不，不，你完全错了！”"

# Jury not of their peers
anz_atsi.3034.t:0  "“陪审团非其同侪”"
anz_atsi.3034.d:0  "“自《大宪章》以来，由同侪组成的陪审团审判是英国法理学的基石。[GetCulture('aborigine').GetName]人口并非如此，这已成为一个相当大的担忧，因为它导致了司法偏见，而原住民对此心知肚明。”"
anz_atsi.3034.f:0  "““原住民无法在法庭上作证这一事实对他们来说是巨大的苦难，他们也认为如此；其原因无法向他们解释。我曾目睹一名原住民无辜受罚，因为唯一能说出无罪事实的人不被允许……还必须记住，原住民不是由其同侪组成的陪审团审判，而是由利益直接与他们对立的陪审团审判，这些陪审团几乎无法避免在某种程度上对原住民罪犯抱有偏见。””"
anz_atsi.3034.a:0  "“这真是残忍而恶劣。”"
anz_atsi.3034.b:0  "“法律不能托付给那些对上帝一无所知的人。”"

