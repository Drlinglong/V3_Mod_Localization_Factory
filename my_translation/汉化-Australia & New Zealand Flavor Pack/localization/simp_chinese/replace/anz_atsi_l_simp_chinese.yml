ideology_anz_atsi_anti_colonial:0  "“反殖民化”"
ideology_anz_atsi_anti_colonial_desc:0  "“#lore 该群体希望阻止对其他原住民的殖民，并抵制对他们有偏见的警务行为。#!”"

ideology_anz_colonial_humanism:0  "“殖民地人道主义”"
ideology_anz_colonial_humanism_desc:0  "“#lore 源于英国美洲奴隶制改善的人道主义传统，该群体，亦被称为[concept_anz_philanthropists]，认为被殖民的原住民应受保护免遭残酷对待，并应被授予基督教文明的礼物。#!”"

ideology_anz_social_darwinism:0  "“社会达尔文主义”"
ideology_anz_social_darwinism_desc:0  "“#lore 该群体认为，根据新的“科学”思想，澳大利亚的[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]人民是[concept_anz_doomed_race]，他们需要直接监督才能同化入更优越的白人社会以求生存。”"

