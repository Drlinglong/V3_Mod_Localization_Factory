# (africa colonial event clones)

anz_atsi.901.t:0: "不服从的沙文主义者"
anz_atsi.901.d:0: "一名殖民军官故意挑衅与[SCOPE.sCountry('jingoist_officer_victim').GetName]发生冲突，尽管有维持和平的指示。我们要么顺从该军官的阴谋，挽回颜面，要么召回他，承认我们对局势失去了控制，并惹恼沙文主义者。"
anz_atsi.901.f:0: "“别理会首都那些软弱愚蠢的公文！我在这些战役中取得的一切成就，都是不顾部的意愿而完成的，而非因为部。”"
anz_atsi.901.a:0: "我们别无选择，只能攻击[SCOPE.sCountry('jingoist_officer_victim').GetName]。"
anz_atsi.901.b:0: "召回军官，结束这场疯狂！"
anz_atsi.901.c:0: "我喜欢这个人！继续进攻并提拔这位军官。"

anz_atsi.902.t:0: "机遇大陆"
anz_atsi.902.d:0: "自由定居者迁至[SCOPE.sState('african_colony_state').GetName]，希望能[ROOT.GetCountry.GetName]开始新生活，却在陌生的环境中挣扎求生。"
anz_atsi.902.f:0: "“如果仅仅是温度和天气，我们还能应付！但如果连动植物和土壤都与我们的习俗格格不入呢！我们知道自己正处于历史新篇章的开端，但如果这不仅仅是一个脚注，我们迄今为止得到的帮助就太少了。”"
anz_atsi.902.a:0: "我们将为他们提供所需物资。"
anz_atsi.902.b:0: "殖民政府应协助他们。"
anz_atsi.902.c:0: "边疆是属于幸存者的，不是慈善救助对象的！"

