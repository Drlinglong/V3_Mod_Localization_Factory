# (africa colonial event clones)

anz_atsi.901.t:0  "“不服从的沙文主义者”"
anz_atsi.901.d:0  "“一名殖民官员不顾保持和平的指示，蓄意挑衅[SCOPE.sCountry('jingoist_officer_victim').GetName]发生冲突。我们既可以顺应官员的阴谋以挽回颜面，也可以召回他，承认我们失控了，并惹恼沙文主义者。”"
anz_atsi.901.f:0  "““别管首都那些懦弱的蠢货发来的公文了！我在这几次战役中所取得的一切成就，都是不顾部里的阻挠完成的，而不是因为部里的支持。””"
anz_atsi.901.a:0  "“我们别无选择，只能进攻[SCOPE.sCountry('jingoist_officer_victim').GetName]。”"
anz_atsi.901.b:0  "“召回该官员，结束这场闹剧！”"
anz_atsi.901.c:0  "“我喜欢这家伙！继续进攻并提拔该官员。”"

anz_atsi.902.t:0  "“机遇大陆”"
anz_atsi.902.d:0  "“迁往[SCOPE.sState('african_colony_state').GetName]的自由定居者，希望在[ROOT.GetCountry.GetName]建立新生活，但在陌生的环境中挣扎求生。”"
