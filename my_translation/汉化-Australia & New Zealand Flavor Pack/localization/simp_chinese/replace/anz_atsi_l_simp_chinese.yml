ideology_anz_atsi_pluralist_movement_desc:0: "#lore 该团体希望维护其文化传统、身份和语言。#!"

# for supremacist movement to have aboriginal law stance
ideology_anz_ethno_nationalist_movement:0: "民族主义者"
ideology_anz_ethno_nationalist_movement_desc:0: "#lore 该领导人相信一个基于民族定义建立的国家。#!"

