### Decisions

anz_overturn_terra_nullius:0  "“推翻无主地原则”"
anz_overturn_terra_nullius_desc:0  "“里程碑式的判例法裁定，原住民不具备可识别的主权，因此他们的习俗无权获得法律承认。如果我们的法院尊重他们的法律，我们也将推翻[concept_anz_terra_nullius]的适用。”"

anz_overturn_customs_recognition:0  "“推翻原住民法律承认”"
anz_overturn_customs_recognition_desc:0  "“里程碑式的判例法裁定，我们的法院对原住民之间的罪行不具备管辖权，承认他们相互之间的主权法律。推翻这项裁决将在澳大利亚确立[concept_anz_terra_nullius]原则。”"
anz_terra_nullius_decision_available:0  "“#b 5#!年内尚未形成判例。”"
anz_aboriginal_turbulent_legal_precedent:0  "“法律判例动荡”"

anz_torres_primary_culture_decision:0  "“提升托雷斯海峡岛民地位”"
anz_torres_primary_culture_decision_desc:0  "“通过将[GetCulture('aborigine').GetName]确立为[Concept('concept_primary_cultures','$concept_primary_culture$')]，我们在与这片土地上的原住民和解方面取得了巨大进步。我们可以将这一地位扩展到[GetCulture('torres_strait_islander').GetName]人民。”"

anz_tsi_is_subject_tt:0  "“托雷斯海峡群岛是我们的[concept_subject]”"

anz_combine_aboriginal_culture_decision:0  "“原住民法案”"
anz_combine_aboriginal_culture_decision_desc:0  "“区分纯血、混血甚至四分之一血统，不再是澳大利亚原住民的适当分类。我们可以通过立法修改原住民的定义，从而消除这些区别和官方歧视。”"
