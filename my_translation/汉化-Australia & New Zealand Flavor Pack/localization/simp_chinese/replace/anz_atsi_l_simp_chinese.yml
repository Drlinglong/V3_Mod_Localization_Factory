ig_atsi:0  "“原住民”"
ig_atsi_desc:0  "“澳大利亚原住民群体，代表着数百个不同的部落、文化和语言，在殖民主义面前联合起来追求共同利益。其他大洋洲原住民血统的人也与该群体找到了团结。”"
ig_atsi_only_icon:0  "“@atsi!”"

#ig traits
ig_trait_anz_atsi_trackers_stockmen:0  "“追踪者与牧牛人”"
ig_trait_anz_atsi_trackers_stockmen_desc:0  "“[GetCulture('aborigine').GetName]人对这片土地非常熟悉，因此是优秀的牧牛人和追踪者，能够找到食物、水源甚至其他原住民。\n\n#italic “我从不低头，只是慢慢地绕着走，直到看到更多。”#!”"

ig_trait_anz_atsi_land_stewards:0  "“土地管理者”"
ig_trait_anz_atsi_land_stewards_desc:0  "“[GetCulture('aborigine').GetName]人视自己为土地的守护者。传统习俗强调如何照料和可持续管理土地和水域。受控火烧技术可防止过度焚烧，并用于狩猎动物和恢复植被。\n\n#italic “当我们焚烧乡土时，我们正在治愈它。”#!”"

ig_trait_anz_atsi_raids:0  "“突袭”"
ig_trait_anz_atsi_raids_desc:0  "“有时当地原住民会突袭我们的食物供应，因为他们传统的食物来源已丧失，有时则是出于个人原因，表达他们对我们存在的不满。”"

