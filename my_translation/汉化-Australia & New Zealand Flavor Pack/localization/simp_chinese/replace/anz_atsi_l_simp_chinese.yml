# Doomed Race
anz_atsi.401.t:0: "一个注定灭亡的民族"
anz_atsi.401.d:0: "查尔斯·达尔文的《物种起源》震撼了世界，旧有的观念通过新的科学视角重新审视。[GetCulture('aborigine').GetName]民族的衰落和现状，现在越来越多地被理解为他们在适者生存中的必然灭绝。\n\n讨论已从[GetLawType('law_aboriginal_protectorate').GetName]转向[GetLawType('law_aboriginal_guardianship').GetName]，以期使其得以生存。"
anz_atsi.401.f:0: "“这已成为一条公理，即遵循进化论和适者生存的法则，人类的低等种族必须让位给最高类型的人，而这条法则足以解释一个国家原住民人口在文明进程面前逐渐减少的原因。”"
anz_atsi.401.a:0: "我们必须为这个垂死的民族铺好枕头。"
anz_atsi.401.b:0: "这不是达尔文的意思。"
anz_doomed_race_attraction:0: "没落民族理论"

# The Stolen Generation
anz_atsi.402.t:0: "被盗一代"
anz_atsi.402.d:0: "我们的[GetCulture('aborigine').GetName][GetDecreeType('decree_anz_stolen_generation').GetName]政策造就了新一代的[GetCulture('aborigine_mixed').GetName]人。他们被从原住民家庭中带走，作为监护对象安置在白人社区中，这一新一代已失去了与原住民文化的许多联系，取而代之的是英式教育。"
anz_atsi.402.f:0: "“我清楚地记得每两周就被排队接受审视，潜在的父母会查看所有孩子。我并不是他们正在寻找的孩子。\n\n我记得这个女人对我说，‘你妈妈死了，你现在没有妈妈了。所以你和我们在一起。’ 大约两年后，我妈妈和我妈妈的姐姐来到平房区，但他们不被允许探望我们，因为他们是黑人。”"
anz_atsi.402.a:0: "这是#italic 监护#!，不是盗窃！"
anz_atsi.402.b:0: "我国历史上一个蒙羞的篇章。"
anz_stolen_generational_trauma:0: "世代创伤"

# Error of their ways (intelligentsia adopt indigenous pluralist) 
anz_atsi.403.t:0: "认识到自己的错误"
anz_atsi.403.d:0: "随着政治格局的发展，[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName]开始认识到他们在原住民事务上的立场错误，转向一种更加多元化和不那么家长式的愿景。"
anz_atsi.403.f:0: "“旅行者，本无路。路是走出来的。”"
anz_atsi.403.a:0: "是时候了。"
anz_atsi.403.b:0: "绝无可能！"
anz_discourage_pluralist_int_str:0: "不鼓励原住民多元主义"

