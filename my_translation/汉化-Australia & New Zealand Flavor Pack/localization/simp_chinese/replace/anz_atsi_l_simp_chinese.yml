law_aboriginal_guardianship:0  "“原住民监护”"
law_aboriginal_guardianship_desc:0  "“‘原住民保护者’办公室声称对每个原住民儿童拥有法定监护权，并被授予对所有成年人的广泛控制权。”"

law_aboriginal_protectorate:0  "“改善”"
law_aboriginal_protectorate_desc:0  "“根据一项旨在减轻对原住民人口伤害的政策，保护机构负责保护和开化当地原住民，管理关系并提供世俗和宗教教育，以实现同化。”"

law_aboriginal_equal:0  "“平等权利”"
law_aboriginal_equal_desc:0  "“原住民和托雷斯海峡岛民在法律面前被视为完全且有效地平等，不受与其公民身份相关的特殊法律的约束。”"

institution_aboriginal_rights:0  "“原住民事务”"
institution_aboriginal_rights_desc:0  "“殖民地事务部负责监督与澳大利亚原住民相关的政策实施的部门。”"

