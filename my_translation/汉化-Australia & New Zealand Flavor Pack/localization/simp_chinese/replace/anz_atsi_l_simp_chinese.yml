ideology_anz_atsi_pluralist_character:0  "“原住民多元主义者”"
ideology_anz_atsi_pluralist_character_desc:0  "“#lore 该人物是澳大利亚[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]人民的倡导者，认为这片土地的原始居民应由国家保障一套不可剥夺且不可协商的应有权利。”"

