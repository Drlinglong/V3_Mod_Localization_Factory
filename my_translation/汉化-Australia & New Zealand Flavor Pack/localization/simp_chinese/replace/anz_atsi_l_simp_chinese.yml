ideology_anz_ethno_nationalist_movement2:0: "民族主义者"
ideology_anz_ethno_nationalist_movement2_desc:0: "#lore 该领导人相信一个基于民族定义建立的国家。#!"

ideology_anz_atsi_pluralist:0: "原住民多元主义者"
ideology_anz_atsi_pluralist_desc:0: "#lore 该团体相信一个多元化的社会，包括公平和平等地对待[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]民族。#!"

ideology_anz_atsi_pluralist_character:0: "原住民多元主义者"
ideology_anz_atsi_pluralist_character_desc:0: "#lore 该人物是澳大利亚[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]民族的倡导者，认为这片土地的原始居民应由国家保障一套不可剥夺且不可谈判的应有权利。"

#safeguard the cultural traditions, identity and standing of [GetCulture('aborigine').GetName] and [GetCulture('torres_strait_islander').GetName] peoples in society.#!"

ideology_anz_atsi_traditional_beliefs:0: "传统习俗"
ideology_anz_atsi_traditional_beliefs_desc:0: "#lore 该团体希望维护其传统的文化和宗教习俗，包括语言。#!"

ideology_anz_atsi_anti_colonial:0: "反殖民"
ideology_anz_atsi_anti_colonial_desc:0: "#lore 该团体希望阻止其他原住民的殖民化，并抵制针对他们的偏见性警务做法。#!"

ideology_anz_colonial_humanism:0: "殖民人道主义"
ideology_anz_colonial_humanism_desc:0: "#lore 源自英国人道主义传统，旨在改善美洲奴隶制度的这一团体，也称为[concept_anz_philanthropists]，认为被殖民的原住民应受到保护，免受残酷对待，并应被赋予基督教文明的馈赠。#!"

ideology_anz_social_darwinism:0: "社会达尔文主义"
ideology_anz_social_darwinism_desc:0: "#lore 根据新的“科学”观念，该团体认为澳大利亚的[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]民族是一个[concept_anz_doomed_race]，他们需要直接监督才能同化到优越的白人社会中以求生存。"

