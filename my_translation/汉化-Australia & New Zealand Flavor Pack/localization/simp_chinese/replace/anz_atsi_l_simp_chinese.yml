### Social Hierarchy / Classes 

anz_australian_social_hierarchy:0: "澳大利亚原住民事务"
anz_australian_social_hierarchy_desc:0: "六万多年来，澳大利亚原住民一直相对与世隔绝。当欧洲殖民者到来时，当地部落为他们在这片陌生大陆上的生存和了解提供了关键帮助。如今，数百种独特的文化、语言和部落发现自己任由英国文明摆布，他们作为享有与其他英国臣民同等权利的人的生存本身仍然受到质疑和怀疑。"

anz_atsi_upper_class:0: "上层阶级"
anz_atsi_upper_class_desc:0: "社会中享有最高特权和无可争议权力的人群。他们处于社会等级制度的顶端。"
anz_atsi_middle_class:0: "中产阶级"
anz_atsi_middle_class_desc:0: "社会中特权多于下层阶级的人群。他们在社会等级制度中位居中等，并具有一定的社会流动潜力。"
anz_atsi_lower_class:0: "原住民"
anz_atsi_lower_class_desc:0: "澳大利亚的[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]原住民，在自己的家园流离失所、饱受压迫。有时被殖民者视为财产，很少被视为人，他们在这个社会中所能企及的最高地位是“高贵的野蛮人”。"
#anz_atsi_fauna_class:0 "Fauna"
#anz_atsi_fauna_class_desc:0 "While not actually counted among the land's fauna, in effect they may as well be, if they were to be counted at all."
anz_half_caste_class:0: "混血儿"
anz_half_caste_class_desc:0: "澳大利亚原住民中的[GetCulture('aborigine_mixed').GetName]成员，他们有一位原住民父母，并在英语传统中长大。"

aborigine_mixed:0: "英裔原住民"

### Law Group / Laws / Institution

lawgroup_aboriginal_rights:0: "原住民事务"
lawgroup_aboriginal_rights_desc:0: "原住民人口的法律法规和权利。"

#law_no_aboriginal_rights:0 "No Protections"
#law_no_aboriginal_rights_desc:0 "Whilst Aboriginal peoples are considered British subjects and are nominally equal before the law, in reality a suspension in the rule of law related to Indigenous people exists in favor of colonial interests." #use this in event

#this was incremental, initially being only to those whose parents are dead or unknown, later being expanded to all under a certain age (21) regardless of exisitng family
law_aboriginal_guardianship:0: "原住民监护权"
law_aboriginal_guardianship_desc:0: "“原住民保护者”办公室声称对每个原住民儿童拥有法定监护权，并被授予对所有成年人的广泛控制权。"

law_aboriginal_protectorate:0: "改善"
law_aboriginal_protectorate_desc:0: "在一项旨在减轻对原住民人口伤害的政策下，保护机构负责保护和教化当地原住民，管理关系并提供世俗和宗教教育，以实现同化。"

law_aboriginal_equal:0: "平等权利"
law_aboriginal_equal_desc:0: "原住民和托雷斯海峡岛民在法律面前被认为完全和有效地平等，不受与其公民身份相关的特殊法律的约束。"

institution_aboriginal_rights:0: "原住民事务"
institution_aboriginal_rights_desc:0: "殖民部负责监督与澳大利亚原住民相关的政策实施的部门。"

country_institution_size_change_speed_institution_aboriginal_rights_mult:0: "[GetInstitutionType('institution_aboriginal_rights').GetName]的制度规模变化速度"
country_institution_size_change_speed_institution_aboriginal_rights_mult_desc:0: "您改变[GetInstitutionType('institution_aboriginal_rights').GetName]规模的速度"

