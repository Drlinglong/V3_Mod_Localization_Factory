# Doomed Race
anz_atsi.401.t:0  "“注定灭绝的种族”"
anz_atsi.401.d:0  "“查尔斯·达尔文的《物种起源》震撼了世界，旧有的观念通过新的科学视角被重新审视。[GetCulture('aborigine').GetName]人口的衰落和现状，现在越来越多地被理解为他们适应力不足而不可避免的灭绝。\n\n讨论已从[GetLawType('law_aboriginal_protectorate').GetName]转向[GetLawType('law_aboriginal_guardianship').GetName]，以期促使他们生存。”"
anz_atsi.401.f:0  "““遵循进化和适者生存的法则，人类的劣等种族必须让位给最高类型的人，这已成为一条公理，而且这条法则足以解释一个国家的原住民数量在文明进步面前的逐步减少。””"
anz_atsi.401.a:0  "“我们必须为这个垂死的种族铺平道路。”"
anz_atsi.401.b:0  "“这不是达尔文的意思。”"
anz_doomed_race_attraction:0  "“注定灭绝种族论”"

# The Stolen Generation
anz_atsi.402.t:0  "“被偷走的一代”"
anz_atsi.402.d:0  "“我们的[GetCulture('aborigine').GetName][GetDecreeType('decree_anz_stolen_generation').GetName]政策，催生了新一代的[GetCulture('aborigine_mixed').GetName]人。他们被从原住民家庭中带走，作为监护对象安置在白人社区中，这一代人在英式教育下失去了与许多本土文化的联系。”"
anz_atsi.402.f:0  "““我清楚地记得每两周都会被排队，让潜在的父母来看望所有的孩子。我并不是他们正在寻找的那种孩子。\n\n我记得这位女士对我说：‘你妈妈死了，你现在没有妈妈了。这就是你和我们在一起的原因。’然后大约两年后，我的妈妈和她妹妹来到The Bungalow，但她们不被允许探望我们，因为她们是黑人。””"
anz_atsi.402.a:0  "“这是#italic 监护#!，不是盗窃！”"
anz_atsi.402.b:0  "“我国历史上蒙羞的一章。”"
anz_stolen_generational_trauma:0  "“世代创伤”"

# Error of their ways (intelligentsia adopt indigenous pluralist) 
anz_atsi.403.t:0  "“他们的方式错了”"
anz_atsi.403.d:0  "“随着政治格局的发展，[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetName]开始认识到他们在原住民事务上的立场错误，转变为一种更加多元化、更少家长式作风的愿景。”"
anz_atsi.403.f:0  "““旅行者，没有道路。道路是走出来的。””"
anz_atsi.403.a:0  "“是时候了。”"
anz_atsi.403.b:0  "“绝对不行！”"
anz_discourage_pluralist_int_str:0  "“阻碍原住民多元主义”"

