### Social Hierarchy / Classes 

anz_australian_social_hierarchy:0  "“澳大利亚原住民事务”"
anz_australian_social_hierarchy_desc:0  "“六万多年来，澳大利亚原住民一直相对隔离地生活着。当欧洲殖民者抵达时，当地部落为他们在这片陌生大陆上的生存和理解提供了关键帮助。如今，数百个独特的文化、语言和部落发现自己任由英国文明摆布，他们作为拥有与其他英国臣民同等权利的人的存续，仍然受到质疑和怀疑。”"

anz_atsi_upper_class:0  "“上层阶级”"
anz_atsi_upper_class_desc:0  "“社会中拥有最多特权和无可争议权力的人。他们处于社会等级制度的顶层。”"
anz_atsi_middle_class:0  "“中产阶级”"
anz_atsi_middle_class_desc:0  "“社会中特权多于下层阶级的人。他们在社会等级中居中，并具有一定的社会流动潜力。”"
anz_atsi_lower_class:0  "“原住民”"
anz_atsi_lower_class_desc:0  "“澳大利亚的[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]原住民，在自己的家园被流离失所和压迫。殖民者有时将他们视为财产，很少视为人，他们在这个社会中能够达到的最高地位是高贵的野蛮人。”"
#anz_atsi_fauna_class:0 "Fauna"
#anz_atsi_fauna_class_desc:0 "While not actually counted among the land's fauna, in effect they may as well be, if they were to be counted at all."
anz_half_caste_class:0  "“混血”"
anz_half_caste_class_desc:0  "“[GetCulture('aborigine_mixed').GetName]是澳大利亚原住民群体中的成员，他们有一位原住民父母，并是在盎格鲁文化传统中长大。”"

aborigine_mixed:0  "“盎格鲁-原住民”"

