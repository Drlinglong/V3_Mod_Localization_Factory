### concepts

concept_anz_doomed_race:0: "注定灭亡的民族"
concept_anz_doomed_race_desc:0: "自与欧洲人首次接触以来，澳大利亚原住民人口急剧下降，引发了灭绝的猜测。\n\n最初，这种衰落被理解为神圣天意；即他们的卑微地位是天命所归。现在，随着新的自然主义进化论，他们的衰落被理解为适者生存的框架。进化论者将原住民视为人类最原始的种族之一，暗示他们的地理隔绝阻碍了进化发展。\n\n因此，人们普遍认为，在文明进程面前，澳大利亚原住民是一个注定灭亡的民族，如果他们想要生存，就需要进行基因和社会同化，融入欧洲的生活方式。"

concept_anz_philanthropists:0: "慈善家"
concept_anz_philanthropists_desc:0: "19世纪，随着奴隶制的废除以及在印度和澳大拉西亚殖民地开始的福音传播，慈善家和关于英国帝国政策的慈善讨论有所增加。\n\n这些在海外倡导解放、传教和保护的同一批人，也常常在英国国内委员会中任职，负责都市贫困和劳动阶层的救济、教育和护理。因此，慈善作为一个项目，将国内的贫困者和劳工以及改善海外被殖民者的状况视为同一系列的社会问题。\n\n从这个意义上说，慈善不是富人与穷人之间的一种私人道德关系，而是英国帝国行政的一个分支，具有公共和跨国意义。"

concept_anz_revenge_killing:0: "复仇杀戮"
concept_anz_lc_revenge_killing:0: "复仇杀戮"
concept_anz_revenge_killing_desc:0: "当原住民法律被违反时，惩罚有时涉及“报复”，这可能采取复仇杀戮的形式，类似于死刑。这可能涉及一次由一小队人执行暗杀的远征，也可能是长者们为在不法行为后恢复社区平衡而商定的惩罚。\n\n通常，报复会涉及对腿部进行非致命性的矛刺，社区会照料犯事者恢复健康，以此作为恢复社会联系的手段。当报复达到复仇杀戮的程度时，通常是为了惩罚那些在欧洲法律下会被判处死刑的同类罪行。"

concept_anz_terra_nullius:0: "无主地"
concept_anz_terra_nullius_desc:0: "拉丁语意为“无主之地”，#italic 无主地#!是指在没有现有主权统治的假设下，通过占领来获得领土的法律原则。\n\n在澳大利亚，虽然原住民部落的存在毋庸置疑，但这些部落是否发展出足以获得可识别主权的文明，则是另一个问题。\n\n将澳大利亚大陆宣称为#italic 无主地#!，意味着所有土地自动归英国王室所有，因此，任何原住民习惯法都可能不被承认，因为该领土内的所有居民因此都是英国臣民，受英国法律管辖。"

concept_anz_frontier_control:0: "边疆控制"
concept_anz_frontier_control_desc:0: "代表殖民边疆定居人口的控制程度。\n\n边疆扩张对我们来说涉及两种限制力量，而拓荒定居者却不受其影响。\n\n首先，随着我们边境的扩张，政府服务和监管的成本也随之增加。\n\n其次，自第一舰队以来，英国殖民部指示我们尽一切努力与当地原住民和平相处并尊重他们。然而，随着我们定居点的扩张，冲突总是不可避免地发生，定居者将原住民视为对其生计和繁荣的威胁，需要被清除，就像清除杂草为耕地让路一样。"

