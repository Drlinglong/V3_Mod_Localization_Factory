### concepts

concept_anz_doomed_race:0  "濒危种族"
concept_anz_doomed_race_desc:0  "自从与欧洲人首次接触以来，澳大利亚原住民人口急剧下降，引发了灭绝的猜测。\n\n最初，这种下降被理解为神圣的天意；他们的卑微地位是注定的。现在，随着新的自然主义进化论，他们的衰落被理解为适者生存的框架。进化论者认为原住民是人类最原始的种族之一，认为他们的地理隔离阻碍了进化的发展。\n\n因此，人们普遍认为，在文明的进步面前，澳大利亚原住民是一个注定要灭亡的种族，如果他们要生存下去，就需要从基因和社会上同化到欧洲的生活方式中。"

concept_anz_philanthropists:0  "慈善家"
concept_anz_philanthropists_desc:0  "19世纪，随着奴隶制的废除以及在印度和澳大拉西亚殖民地传教活动的开始，英国帝国政策中出现了越来越多的慈善家和慈善言论。\n\n这些在海外倡导解放、传教和保护的人，常常在英国国内委员会中任职，负责大都市贫民和劳动阶级的救济、教育和护理。因此，慈善作为一个项目，将国内的贫困人口和劳工的改善以及海外殖民地人民的改善视为同一系列的社会问题。\n\n从这个意义上说，慈善不是富人与穷人之间的私人道德关系，而是英帝国行政的一个分支，具有公共和跨国意义。"

concept_anz_revenge_killing:0  "复仇性杀戮"
concept_anz_lc_revenge_killing:0  "复仇性杀戮"
concept_anz_revenge_killing_desc:0  "当违反原住民法律时，惩罚有时涉及“报复”，这可能采取复仇性杀戮的形式，类似于死刑。这可能涉及一次由小队进行的暗杀行动，也可能是长者们为在错误行为后恢复社区平衡而商定的惩罚。\n\n通常，报复会涉及非致命性地用长矛刺伤腿部，社区会帮助犯人恢复健康，作为恢复社会联系的一种方式。当报复达到复仇性杀戮时，通常是为了惩罚在欧洲法律下会被处以死刑的同类罪行。"

concept_anz_terra_nullius:0  "无主地"
concept_anz_terra_nullius_desc:0  "拉丁语意为“无主之地”，#italic terra nullius#!是一个法律原则，即在假定其上没有现有主权统治的情况下，可以通过占领来获得领土。\n\n在澳大利亚，尽管原住民部落的存在是毋庸置疑的，但这些部落是否发展出足以获得可承认主权的文明则是另一个问题。\n\n宣称澳大利亚大陆是#italic terra nullius#!意味着所有土地都自动归英国王室所有，因此，任何原住民习惯法都不能被承认，因为该领土内的所有居民都是英国臣民，受英国法律管辖。"

concept_anz_frontier_control:0  "边境控制"
concept_anz_frontier_control_desc:0  "表示殖民边疆的定居者人口掌控程度。\n\n边疆的扩张对我们而言涉及两种制约力量，而开拓性定居者不会遭受其害。\n\n首先，随着我们边境的扩大，政府服务和监督的延伸成本也随之增加。\n\n其次，自第一舰队抵达以来，英国殖民部就指示我们要尽一切努力与当地原住民和平共处并尊重他们。然而，随着我们定居点的扩张，冲突不可避免地产生，定居者将原住民视为对其生计和繁荣的威胁，需要被清除，就像清除杂草以开垦农田一样。"

