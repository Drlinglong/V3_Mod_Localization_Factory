# Random Events

# Moving indidgenous to subject
anz_atsi.110.t:0: "原住民迁移"
anz_atsi.110.d:0: "我们已命令[SCOPE.sState('anz_native_relocation_state').GetStateRegion.GetName]的原住民人口迁往[SCOPE.sCountry('anz_native_subject').GetName]，然而一些人拒绝离开家园，并担心部落间的冲突，特别是围绕资源的冲突。"
anz_atsi.110.f:0: "“他们带着他们的法律和文件，告诉我这片土地——我们的祖传之地——不再是我们的家园，仿佛根和河流会忘记我的人民。现在他们把我推开，说是进步，但我所看到的只是我们的故事被打破，像尘土一样散落在一条我从未选择的道路上。”"
#anz_atsi.110.a:0 "Thunder upon them the bellow of musket fire!"
anz_atsi.110.a:0: "我们将组建我们自己的#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_blackline_tt 黑线部队！#!"
anz_atsi.110.b:0: "用礼物和补给品来打发[SCOPE.sCountry('anz_native_subject').GetNameNoFormatting]，以安置抵达者。"
anz_atsi.110.c:0: "算了，开玩笑的！"
anz_da_move_atsi:0: "原住民遣返"
anz_da_move_atsi_desc:0: "我们的原住民人口最好由我们的[concept_subject]管理，这样我们就不必再为此担忧了。"
anz_da_move_atsi_action_notification_name:0: "原住民遣返"
anz_da_move_atsi_action_notification_desc:0: "我们的原住民人口已被遣返至我们的附庸。"
anz_atsi_relocation_cooldown_tt:0: "在过去的#v 5#!年里，我们没有指示这个附庸接收我们当地的原住民人口。"
anz_atsi_relocation_event_cooldown_tt:0: "我们已完成对选项的考虑。"
anz_supplying_atsi_relocation:0: "为原住民迁移提供补给"
anz_atsi_relocation_tt:0: "#red 40%的原住民人口将迁往我们的附庸国#!\n"
anz_blackline_tt:0: "1830年，在塔斯马尼亚的“黑人战争”期间，数千名定居者形成一条人链，在岛上交错行进。其目的是形成钳形攻势，将原住民民族逼入死角，加以限制。\n\n黑线部队伏击并杀害了一些原住民，但最终许多人得以穿过混乱的缝隙。"

# IG asks to move Aboriginal
anz_atsi.111.t:0: "他们属于哪里？"
anz_atsi.111.d:0: "[SCOPE.gsInterestGroup('anz_native_relocation_ig_scope').GetName]请求我们对[SCOPE.sCountry('anz_relocation_target_country').GetName]使用[GetDiplomaticActionType('anz_da_move_atsi').GetName][concept_overlord_action]。"
anz_atsi.111.f:0: "“定居者窃窃私语，政客争吵不休，然而答案就摆在我们面前：将这些原住民从我们的街道送回他们的亲人身边，让我们的国家毫无负担地展望未来。”"
anz_atsi.111.a:0: "我们会考虑的..."
anz_atsi.111.b:0: "绝不！"

anz_atsi.201.t:0: "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]大屠杀"
anz_atsi.201.d:0: "来自[SCOPE.sState('frontier_event_state').GetName]的一群[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人在与附近定居者发生冲突后遭到屠杀。"
anz_atsi.201.f:0: "周围的人们相互对视，如释重负地笑着，将这场战斗美化为一场公平的遭遇。他们的死者人数是我们的20倍。这不是一场战斗。这是一场屠杀。"
anz_atsi.201.a:0: "我们无能为力。"
anz_atsi.201.b:0: "悬赏捉拿责任人。"
anz_atsi.201.c:0: "提供紧急援助。"
afp_emergency_relief_promise_tt:0: "我们承诺在[SCOPE.sState('frontier_event_state').GetNameNoFormatting]设立一项紧急援助法令"

anz_atsi.2011.t:0: "信守承诺"
anz_atsi.2011.d:0: "我们曾向[SCOPE.sState('kept_promise_state').GetName]的原住民社区承诺，在悲剧性大屠杀后提供紧急援助——我们已兑现承诺。\n\n我们可以在履行承诺后撤销该法令。"
anz_atsi.2011.f:0: "虽然失去族人并目睹此类暴力的痛苦和创伤无法抹去，但在悲剧发生后获得食物、水和住所等基本必需品，已成为一种慰藉和支持。我希望此类救援工作能够继续并扩大，以解决原住民社区面临的系统性问题。"
anz_atsi.2011.a:0: "这是正确的做法。"

anz_atsi.2012.t:0: "违背承诺"
anz_atsi.2012.d:0: "我们曾向[SCOPE.sState('broke_promise_state').GetName]的原住民社区承诺，在悲剧性大屠杀后提供紧急援助——然而我们辜负了他们，在他们的伤口上撒盐，并恶化了我们本已脆弱的关系。"
anz_atsi.2012.f:0: "“我站在这里，身处族人无谓屠杀的余波之中，心中充满悲痛和愤怒。面对这场难以想象的悲剧，白人曾向我们承诺提供紧急援助，然而他们未能兑现承诺。我们没有得到援助和支持，反而被留下来独自承受苦难和绝望。他们怎能对我们的苦难视而不见？我们的人性难道不值得他们付出时间或努力吗？\n\n这又是一个我们社区持续遭受虐待的例子。白人是时候承认并纠正困扰我们民族的不公了。我们不会沉默，我们不会停止斗争，直到我们被倾听和看见。”"
anz_atsi.2012.a:0: "哦，好吧。"
anz_atsi.2012.b:0: "这次我们真的承诺！"

anz_atsi.202.t:0: "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]的袭击"
anz_atsi.202.d:0: "[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]的成员一直在[SCOPE.sState('frontier_event_state').GetName]乡村地区进行[GetHarvestConditionType('anz_atsi_raids').GetName]。受影响的定居者正在寻求帮助。"
anz_atsi.202.f:0: "牛群在夜间遭到屠杀。澳大利亚原住民在数千年来狩猎比这困难得多的敌人，对他们来说，我们驯养的牲畜就像坐以待毙的猎物。"
anz_atsi.202.a:0: "如果他们选择保护自己的财产，政府将不予干涉。"
anz_atsi.202.b:0: "赔偿农民。"

anz_atsi.203.t:0: "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]的矛刺事件"
anz_atsi.203.d:0: "在定居者与[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人之间发生冲突后，[SCOPE.gsInterestGroup('speared_IG').GetName]的领导人[SCOPE.sCharacter('speared_leader').GetFullName]在[SCOPE.sState('frontier_event_state').GetName]被矛刺伤。"
anz_atsi.203.f:0: "当新的一天太阳升起时，很明显前一夜的冲突已经变得致命。[SCOPE.sCharacter('speared_leader').GetFullName]的腿部和肩部被矛刺穿，这是向广大定居者发出的一个毫不含蓄的信息。"
anz_atsi.203.a:0: "边疆生活就是如此。"
anz_atsi.203.b:0: "将责任人绳之以法。"

anz_atsi.204.t:0: "警方行为被揭露"
anz_atsi.204.d:0: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]的领导人[SCOPE.sCharacter('armed_forces_leader_scope').GetFullName]被发现鼓励警察在[SCOPE.sState('frontier_event_state').GetName]射杀[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人，而不是逮捕他们。"
anz_atsi.204.f:0: "[SCOPE.sCharacter('armed_forces_leader_scope').GetLastNameNoFormatting]的做法是对我们声称的公平公正司法制度的侮辱，然而这种做法在制度中根深蒂固，需要进行严肃的改革。"
anz_atsi.204.a:0: "如果没坏，就别修。"
anz_atsi.204.b:0: "终止这种卑鄙的行为。"
frontier_wars_police_practice_tt:0: "这项残酷的做法将被禁止，[SCOPE.sCharacter('armed_forces_leader_scope').GetLastNameNoFormatting]将辞职。"

anz_atsi.205.t:0: "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]大规模中毒事件"
anz_atsi.205.d:0: "[SCOPE.sState('frontier_event_state').GetName]边疆的定居者使用砒霜毒害了大量[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人，企图通过大规模灭绝来清除他们的土地。"
anz_atsi.205.f:0: "这种滔天罪行的谣言已在国内传播了一段时间，不同的原住民团体已将谣言当作事实告知殖民政府。幸存的受害者已对肇事者展开报复，他们沿着边疆随意袭击。"
anz_atsi.205.a:0: "立即调查此事！"
anz_atsi.205.b:0: "让警察处理吧。"
anz_atsi.205.c:0: "给予最高优先处理。"

anz_atsi.206.t:0: "紧急援助成功"
anz_atsi.206.d:0: "我们在[SCOPE.sState('frontier_event_state').GetName]实施的[GetDecreeType('decree_emergency_relief').GetName]措施在制止边疆大屠杀方面取得了巨大成功。有人建议我们应该在全国范围内使用这种策略。"
anz_atsi.206.f:0: "[ROOT.GetCountry.GetAdjectiveNoFormatting]政府实施的措施，至少暂时地，结束了定居者和澳大利亚原住民之间在边疆地区的大部分暴力。"
anz_atsi.206.a:0: "在全国范围内临时实施这些措施。"
anz_atsi.206.b:0: "预算无法维持此类措施。"
frontier_wars_random_6_tt:0: "边疆事件将停止2年"

anz_atsi.207.t:0: "定居者奖励"
anz_atsi.207.d:0: "[SCOPE.sState('frontier_event_state').GetName]的定居者越来越多地从边疆地区迁往城市化地区，削弱了我们对该地区的影响力。"
anz_atsi.207.f:0: "边疆地区持续不断的暴力，让新老定居者都在重新考虑是否在农村或城市地区定居。"
anz_atsi.207.a:0: "为边疆地区的房产提供补贴。"
anz_atsi.207.b:0: "为城市房产提供补贴。"
anz_atsi.207.c:0: "让他们爱在哪定居就在哪定居。"
anz_settler_incentives_cost:0: "房产补贴"

anz_atsi.208.t:0: "传播上帝的旨意"
anz_atsi.208.d:0: "一群传教士一直在向[SCOPE.sState('frontier_event_state').GetName]的[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人传授基督教，并请求政府正式协助。"
anz_atsi.208.f:0: "[ROOT.GetCountry.GetAdjectiveNoFormatting]社会的核心是基督教，通过向原住民传授其经典，我们为他们提供了融入我们伟大文明的途径。而且，通过阅读上帝的旨意，他们肯定会明白我们的扩张是正当的，不是吗？"
anz_atsi.208.a:0: "毕竟，这是上帝的旨意..."
anz_atsi.208.b:0: "...因此必须教导所有人。"
anz_atsi.208.c:0: "劝阻传教士进行教学。"

anz_atsi.209.t:0: "[SCOPE.sState('frontier_event_state').GetNameNoFormatting]战役"
anz_atsi.209.d:0: "[SCOPE.sState('frontier_event_state').GetName]边疆地区针对[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人的持续暴力已升级为殖民定居者与原住民之间的全面战争。"
anz_atsi.209.f:0: "残酷的大屠杀、投毒及其他令人发指的行为已达到临界点。原住民被我们的定居者和政府的不作为所剥夺了人性，已决心拿起武器反抗[ROOT.GetCountry.GetOverlord.GetAdjectiveNoFormatting]的统治。"
anz_atsi.209.a:0: "谈判失败了。赢得战争。"

anz_atsi.210.t:0: "洪水警报"
anz_atsi.210.d:0: "定居者在[SCOPE.sState('frontier_event_state').GetName]的一条小河岸边建立了一个小型定居点。然而，[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人派出的一些侦察兵警告定居者，该定居点位于一个凶猛的洪泛区中心。"
anz_atsi.210.f:0: "当那人走向定居点时，脸上带着绝望的神情。他开始用零碎的英语警告定居者，但传递的信息足够清楚。他们的新定居点建在洪泛区，如果定居者不尽快搬走，他们的城镇就会被洪水冲走。"
anz_atsi.210.a:0: "他们在这里生活的时间远比我们长。搬迁定居点吧。"
anz_atsi.210.b:0: "这不过是徒劳的诡计！"
frontier_wars_random_10_move_tt:0: "定居点将迁址"
frontier_wars_random_10_stay_tt:0: "定居点将留在原地"

anz_atsi.2101.t:0: "河流泛滥"
anz_atsi.2101.d:0: "定居点曾经所在的那条河流泛滥了，证明了原住民的话是值得相信的。"
anz_atsi.2101.f:0: "一场特大洪水席卷山谷，摧毁了所过之处的一切。原住民的话是真实的，他们对这片土地的了解也得到了证实。"
anz_atsi.2101.a:0: "原住民对这片土地的了解深厚。"

anz_atsi.2102.t:0: "原住民的谎言"
anz_atsi.2102.d:0: "定居点曾经所在的河流没有泛滥，相反，当地原住民在[ROOT.GetCountry.GetAdjective]定居点所在的地点安营扎寨。"
anz_atsi.2102.f:0: "河水一如既往地平静，当地人的警告最终只是一个为了将定居者赶出这片土地而编造的神话。"
anz_atsi.2102.a:0: "我们怎会中此圈套？"

anz_atsi.2103.t:0: "河流泛滥"
anz_atsi.2103.d:0: "定居点所在的河流如我们所警告的那样泛滥了，彻底摧毁了城镇。"
anz_atsi.2103.f:0: "一场特大洪水席卷山谷，摧毁了所过之处的一切。原住民的话是真实的，他们对这片土地的了解也得到了证实。"
anz_atsi.2103.a:0: "我们也曾被警告过..."

anz_atsi.2104.t:0: "原住民的谎言"
anz_atsi.2104.d:0: "定居点所在的河流没有泛滥，证明原住民居民关于特大洪水的警告是错误的。"
anz_atsi.2104.f:0: "河水一如既往地平静，当地人的警告最终只是一个为了将定居者赶出这片土地而编造的神话。"
anz_atsi.2104.a:0: "正如所料，一场徒劳的诡计。"

anz_atsi.211.t:0: "被俘的白人？"
anz_atsi.211.d:0: "一支在[SCOPE.sState('frontier_event_state').GetName]停泊寻找水源的采珠船员，偶然发现了一群[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]人，其中有一名白人。船员已将此遭遇报告给船长，并请求指示营救该男子。"
anz_atsi.211.f:0: "看到一个白人生活在原住民部落中是极不寻常的，更不寻常的是这个白人穿着原住民服装。这个陌生人似乎不会说英语，只会说破碎的法语。他的胸部和手臂有许多大伤疤；也许是作为囚犯遭受虐待的迹象？"
anz_atsi.211.a:0: "提议交换那名白人。"
anz_atsi.211.b:0: "武力营救那名白人。"
anz_atsi.211.c:0: "任由他们去吧。"
frontier_wars_frenchmantrade_tt:0: "他们可能会拒绝交易。"

anz_atsi.2111.t:0: "纳西斯·佩尔捷"
anz_atsi.2111.d:0: "当士兵们持步枪靠近时，原住民部落认为他们受到了攻击，准备投掷长矛。采珠船员见状，向部落开火，迫使他们四散。这名白人是纳西斯·佩尔捷，他似乎很愤怒，不情愿被“拯救”。"
anz_atsi.2111.f:0: "纳西斯·佩尔捷14岁时遭遇海难，被当地一个原住民部落发现、照料并收养，部落给他取名为“阿姆格罗”。他身上的伤疤是部落的标记。阿姆格罗最终在部落中结婚并生儿育女。他害怕被他的英国“救世主”射杀，于是随他们而去，但他坚称自己是被绑架的，而非被营救的。"
anz_atsi.2111.a:0: "将此人送回法国。"

anz_atsi.2112.t:0: "纳西斯·佩尔捷"
anz_atsi.2112.d:0: "士兵们被派去与部落谈判，用一些金属工具换取那名白人。部落似乎急于摆脱他。"
anz_atsi.2112.f:0: "这名男子原来是纳西斯·佩尔捷，一名法国人，14岁时遭遇海难，被原住民部落收留。纳西斯只会说当地原住民语言和支离破碎的法语，他已适应了生存，几乎忘记了自己成为遇难者之前的身份。"
anz_atsi.2112.a:0: "将此人送回法国。"

anz_atsi.2113.t:0: "拒绝交易"
anz_atsi.2113.d:0: "部落成员咕哝着，挥舞着手臂，开始走开，示意他们对物物交换不感兴趣。"
anz_atsi.2113.f:0: "起初他们似乎对我们的货物感兴趣，也许以为那是礼物。然而，一旦我们指向他们群体中的白人，部落的态度迅速改变，会议气氛变得紧张。"
anz_atsi.2113.a:0: "使用武力带走那人。"
anz_atsi.2113.b:0: "好吧，任由他们去吧。"

anz_atsi.212.t:0: "[SCOPE.sState('frontier_event_state').GetName]的动荡"
anz_atsi.212.d:0: "[Concept('concept_radical','$concept_radicalized$')]暴徒正在对[SCOPE.sState('frontier_event_state').GetName]造成严重干扰。收税变得困难，建筑业被迫几乎停滞。定居者寻求离开这个饱受战火蹂躏的地区也就不足为奇了。"
anz_atsi.212.f:0: "“街头挤满了骚动的民众，给整个殖民地造成了混乱和困苦。由于动乱，政府和商业运作陷入停滞，生活比以往任何时候都更加艰难。商店经常空空如也，物资也难以获得。关于不公正和管理不善的谣言四处流传，导致骚乱和抗议。我渴望我旧日生活的熟悉和平与安全，也许是时候离开这场不幸了。”"
anz_atsi.212.a:0: "派遣卫队恢复秩序！"
anz_atsi.212.b:0: "不幸的是，我们束手无策。"

# asking for native reserve mission (protectorate)
anz_atsi.213.t:0: "指引迷途者"
anz_atsi.213.d:0: "[SCOPE.gsInterestGroup('anz_reserve_request_ig_scope').GetName]请求我们增加[concept_anz_frontier_control]，并通过在[SCOPE.sState('anz_reserve_state_scope').GetStateRegion.GetName]建立[GetBuildingType('anz_building_atsi_reserve').GetName]来支持教化使命。\n\n然而，[SCOPE.gsInterestGroup('anz_reserve_unhappy_ig_scope').GetName]抗议此举是对[concept_arable_land]的浪费。"
anz_atsi.213.f:0: "“稍加引导并施以铁腕，我们就能提升这些人，向他们展示真正文明的光芒！”\n\n“每一寸给予这些异教徒的土地，都是对我们未来的背叛，浪费在那些无可救药的灵魂身上！”"
anz_atsi.213.a:0: "拯救野蛮人是我们的职责。"
anz_atsi.213.b:0: "主自会引导万物。"

anz_atsi.214.t:0: "一项新的教化使命"
anz_atsi.214.d:0: "[SCOPE.gsInterestGroup('anz_reserve_request_ig_scope').GetName]恳求我们利用[GetLawType('law_aboriginal_guardianship').GetName]的权力，在[SCOPE.sState('anz_reserve_state_scope').GetStateRegion.GetName]的[GetBuildingType('anz_building_atsi_reserve').GetName]中配备#v 站点#! [concept_production_method]。虽然成本更高，但它可以增加我们对原住民的同化努力。"
anz_atsi.214.f:0: "“想象一个站点，野蛮人通过劳动被教化，转变为适合社会的有秩序和勤劳的人。”"
anz_atsi.214.a:0: "让@bureaucrats!官僚接管。"
anz_atsi.214.b:0: "@clergymen!神职人员知道他们在做什么。"
anz_station_takeover_tt:0: "#white 在拥有[GetLawType('law_aboriginal_guardianship').GetName]的同时，我们#v 承诺#!将[GetBuildingType('anz_building_atsi_reserve').GetName]#v 站点#! [concept_production_method]维持至少5年。\n"
anz_promised_station:0: "承诺#v 站点#! [concept_production_method]"

anz_atsi.2141.t:0: "诺言破碎之站"
anz_atsi.2141.d:0: "我们未能遵守维持[SCOPE.sState('anz_reserve_state_scope').GetStateRegion.GetName]的[GetBuildingType('anz_building_atsi_reserve').GetName]#v 站点#! [concept_production_method]的五年承诺。"
anz_atsi.2141.f:0: "“好吧，先生们，情况变了——也就是我们从一开始就不愿遵守的承诺。”\n\n“啊哈，又是政府最喜欢的消遣的一个绝佳例子——说一套，做一套，却期望两者都得到掌声！”"
anz_atsi.2141.a:0: "哦，滚蛋。"

#founding case for terra nullius doctrine
anz_atsi.301.t:0: "R诉默雷尔案"
anz_atsi.301.d:0: "一名[GetCulture('aborigine').GetName]男子被指控作为习惯性[Concept('concept_anz_revenge_killing', '$concept_anz_lc_revenge_killing$')]的一部分，谋杀其部落的另一名成员。此案引发了[GetCulture('british').GetName]法律对原住民之间事务管辖权的问题。\n\n1829年，R诉巴拉德案确立了先例，即让原住民对其部落内部的犯罪负责是不公正的。推翻这一判决将确立[concept_anz_terra_nullius]原则。"
anz_atsi.301.f:0: "“……它既不能被称为被征服的国家，也不能被称为割让的国家，它是一个拥有自己风俗习惯的人口的国家……因此我们有义务遵守他们的法律，而不是他们遵守我们的法律。大不列颠的臣民受法律约束，因为他们受到法律保护；而原住民不受这些法律保护，他们不被允许在法院作证……因此，他们不受那些无法提供保护的法律的约束。”"
anz_atsi.301.a:0: "我们将承认原住民习惯法。"
anz_atsi.301.b:0: "他们没有法律，只有淫秽行径！"
anz_aboriginal_customs_recognised:0: "原住民主权获得承认"
anz_aboriginal_customs_recognised_states:0: "原住民主权获得承认"
anz_terra_nullius:0: "[concept_anz_terra_nullius]"
anz_customs_recognised_lowers_tension_tt:0: "与澳大利亚原住民部落的[concept_tension]降低。"
anz_customs_rejected_increase_tension_tt:0: "与澳大利亚原住民部落的[concept_tension]增加。"
anz_native_protectorate_disallowed:0: "在[concept_anz_terra_nullius]原则生效期间，我们#r 将无法#!建立#yellow @anz_treatypuppet!原住民保护地#! [concept_subject_type]。"
anz_murrell_decision_change_tt:0: "#white 我们可以通过一项决议改变这一裁决：#!"
murrell:0: "默雷尔"

aboriginal_customs_recognised_state_modifier_tt:0: "每个[GetCulture('aborigine').GetName][concept_homeland][concept_state]获得#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_state_cutoms_colonisation_nerf 原住民主权获得承认#!\n#r -0.25#!#yellow 殖民增长生成#!\n#r -15%#!#yellow 殖民地增长速度#!"

aboriginal_customs_recognised_state_modifier_lost_tt:0: "每个[GetCulture('aborigine').GetName][concept_homeland][concept_state]失去#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_state_cutoms_colonisation_nerf #v 原住民主权获得承认#!#!\n#r -0.25#!#yellow 殖民增长生成#!\n#r -15%#!#yellow 殖民地增长速度#!"
anz_state_cutoms_colonisation_nerf:0: "#v 原住民主权获得承认#!\n#r -0.25#!#yellow 殖民增长生成#!\n#r -15%#!#yellow 殖民地增长速度#!"

# Aboriginal Suffrage start
anz_atsi.302.t:0: "原住民选举权"
anz_atsi.302.d:0: "尽管[concept_anz_responsible_govt]已引入殖民地，但关于原住民人口选举权的辩论仍在继续。虽然他们表面上与其他英国臣民平等，但各种结构阻碍或阻止了他们参与我们的选举系统。特别是那些维持传统生活方式的人。"
anz_atsi.302.f:0: "“绝大多数人认为，一个原住民男子，或任何原住民女性——一个可怕的、堕落的、肮脏的生物——仅仅因为年满21岁就拥有同样的权利，这绝对是令人厌恶的。”\n\n“以剥夺原住民在自己国家投票的权利，仅仅因为他们的肤色，这是我们所做过闻所未闻的野蛮行径。”"
anz_atsi.302.a:0: "给他们一个机会！"
anz_atsi.302.b:0: "这只会导致彻底的混乱。"
anz_aboriginal_voting_debate:0: "原住民选举权辩论"

# Aboriginal Suffrage complete - [Commonwealth] Electoral Act
anz_atsi.3021.t:0: "选举法"
anz_atsi.3021.d:0: "随着这项立法的出台，阻碍许多[GetCulture('aborigine').GetName]和[GetCulture('torres_strait_islander').GetName]民族登记和投票的大部分障碍已被消除。\n\n尽管可能尚未实现完全平等的参与，但这仍然是一个分水岭时刻，代表着原住民的广泛公民权。"
anz_atsi.3021.f:0: "“有权被倾听，而非言论被审查；\n一个真实的声音，而非短暂的观点；\n一个真正的价值，在你我之间；\n它预示着开始，发自我们内心深处。”"
anz_atsi.3021.a:0: "声音回来了。"
anz_atsi_attraction:0: "原住民势头"

# Myall Creek Massacre - Native Testimony start
anz_atsi.303.t1:0: "米亚尔溪大屠杀"
anz_atsi.303.t2:0: "溪边大屠杀"
#historical:
anz_atsi.303.d1:0: "为回应[GetHarvestConditionType('anz_atsi_raids').GetName]，边疆定居者伏击了一个Wirrayaraay营地，捆绑并杀害了28人以上，其中大部分是#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_myallwomen #white 妇女和儿童#!#!，然后将他们斩首焚烧，试图逃避发现。\n\n起诉定居者的[SCOPE.sCharacter('ag_myall_char').GetFullName]正面临同情陪审员的抵制，并且由于法律不允许[GetCulture('aborigine').GetName]作证，无法使用主要证人[SCOPE.sCharacter('davey_scope').GetLastName]。[SCOPE.sCharacter('ag_myall_char').GetLastName]现在正在推动法律改革。"
#generic:
anz_atsi.303.d2:0: "为回应[GetHarvestConditionType('anz_atsi_raids').GetName]，边疆定居者伏击了一个[SCOPE.sState('frontier_event_state').GetCustom('indigenous_local_nation')]营地，捆绑并杀害了28人以上，其中大部分是#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_myallwomen #white 妇女和儿童#!#!，然后将他们斩首焚烧，试图逃避发现。\n\n起诉定居者的[SCOPE.sCharacter('ag_myall_char').GetFullName]正面临同情陪审员的抵制，并且由于法律不允许[GetCulture('aborigine').GetName]作证，无法使用主要证人[SCOPE.sCharacter('davey_scope').GetLastName]。[SCOPE.sCharacter('ag_myall_char').GetLastName]现在正在推动法律改革。"
anz_atsi.303.f:0: "“在指引我们的星辰之上，他带来了我被屠宰的儿子；\n向他们的上帝展示陌生人如何背信弃义地毁灭；\n告诉友谊之手誓言，堆高了致命的火葬堆；\n讲述阴森的山脊！以及牧人的焚人火。”"
anz_atsi.303.a:0: "肇事者必须被绞死。"
anz_atsi.303.b:0: "宣告被告无罪，以#tooltippable;tooltip:[GetPlayer.GetTooltipTag],anz_appeasemyall #white 安抚社区#!#!。"

Yintayintin:0: "因泰因廷"
'Davey':0: "“戴维”"
anz_myallwomen:0: "十名年轻的原住民男子曾在附近的一个站点，受雇于此进行环剥树皮。他们夜间返回后被警告杀手会回来，于是逃往30公里外的另一个站点。不久之后，该地区据报有10至20名原住民被谋杀并在一堆大火中焚烧。"

anz_appeasemyall:0: "#italic “法律的不平等……特别是自1832年以来，尽管黑人不断实施谋杀，但没有一个黑人被绳之以法——这将滋生报复情绪，煽动一场实际的灭绝战争”\n\n“这群黑人动物根本不值殖民者为印刷这些愚蠢文件所花的钱，我们已经浪费了太多时间”#!\n- 报纸社论\n\n随着殖民边疆不断向外延伸，定居者与原住民之间的[concept_tension]不断增加。将警力延伸到这些广阔而人烟稀少的地区是困难的，这助长了定居者中的法外感，他们有时为了保护自己的利益而自行其是。\n\n无论是为了争夺日益减少的资源，还是出于报复，[GetHarvestConditionType('anz_atsi_raids').GetName]都会发生在农业定居点。暴力滋生更多暴力，边疆的定居者社区对原住民人口越来越蔑视，将他们视为威胁，并认为对他们施加这种暴力是合理的。\n\n尽管并非所有人都持这种观点。一些报纸认为这些谋杀案#italic “在很大程度上，应归咎于我们作为一个国家”#!，或者发表了同情性的诗歌，例如伊丽莎·汉密尔顿·邓洛普的《原住民母亲》。"

# Native Testimony complete
anz_atsi.3031.t:0: "证据法"
anz_atsi.3031.d:0: "随着[concept_anz_repugnancy]问题在国内解决并达成一致，法庭作证不再需要宗教誓言，任何人都可以作出承诺以代替誓言。"
anz_atsi.3031.f:0: "#italic “在本案中，我作为证人，我保证只说真话，说出全部真相，且除了真相别无其他。”#!"
anz_atsi.3031.a:0: "终于有了明智的改革！"

# Chattering of Orangutan
anz_atsi.3032.t:0: "猩猩的胡言乱语"
anz_atsi.3032.d:0: "在评论#v 原住民证词#!的辩论时，[SCOPE.sCharacter('chatterings_char_scope').GetFullName]将[GetCulture('aborigine').GetName]的言论比作猩猩的叫声，并警告说他们将被授权“向不幸的白人复仇”，从而召集了反对派。"
anz_atsi.3032.f:0: "“这些黑人的语言无法进行司法管理中必要的细微区分；而且许多部落的语言没有任何白人能够彻底理解。翻译人员将被迫说些什么以赚取酬劳，因此法院听到的不是黑人证人意图表达的，而是翻译人员乐意赋予其声音的任何解释。在法庭上接受猩猩的叫声与接受这个野蛮民族的言语一样站得住脚。”"
anz_atsi.3032.a:0: "[SCOPE.sCharacter('chatterings_char_scope').GetLastName]说得有道理。"
anz_atsi.3032.b:0: "胡说八道！"
anz_ntje_orangutan_momentum:0: "原住民证词诽谤"

# Colonial Secretary supports, disagrees with AG office
anz_atsi.3033.t:0: "殖民部对抵触的支持"
anz_atsi.3033.d:0: "[GetGlobalVariable('gbr_var_scope').GetCountry.GetName]并非所有人都同意允许[GetCulture('aborigine').GetName]作证的[concept_anz_repugnancy]。殖民部的一些人质疑普遍的解释，并试图说服其他人。"
anz_atsi.3033.f:0: "“我所理解的抵触，仅指阻止帝国与殖民地立法机关之间的直接权力冲突。将其解释为所有本地法律都必须按照相同的英国法律模式制定，将是认为议会荒谬地要求在固有的环境差异下立法一致……为了保护原住民，他们的证据至少在一定程度上必须被法院接受，这一点是不可或缺的。”"
anz_atsi.3033.a:0: "终于有点道理了！"
anz_atsi.3033.b:0: "不，不，你完全错了！"

# Jury not of their peers
anz_atsi.3034.t:0: "非同辈陪审团"
anz_atsi.3034.d:0: "自《大宪章》以来，由同辈组成的陪审团进行审判是英国法理学的基石。而[GetCulture('aborigine').GetName]人口不享有这一权利已成为一个相当大的问题，因为它导致了司法偏见，而原住民对此心知肚明。"
anz_atsi.3034.f:0: "“原住民无法在法院作证的事实对他们来说是巨大的困难，他们也认为如此；原因无法向他们解释。我曾目睹一名原住民无辜受罚，因为唯一能说出无罪事实的人不被允许……还必须记住，原住民并非由他们的同辈陪审团审判，而是由利益与他们直接对立的陪审团审判，这些陪审团几乎无法避免对原住民罪犯抱有一定程度的偏见。”"
anz_atsi.3034.a:0: "这太残酷和残暴了。"
anz_atsi.3034.b:0: "法律不能托付给那些对上帝一无所知的人。"

