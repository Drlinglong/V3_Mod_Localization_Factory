### Decisions

anz_overturn_terra_nullius:0: "推翻无主地原则"
anz_overturn_terra_nullius_desc:0: "里程碑式的判例法裁定，原住民不具备可识别的主权，因此他们的习俗无权获得法律承认。如果我们的法院尊重他们的法律，我们也将推翻[concept_anz_terra_nullius]的应用。"

anz_overturn_customs_recognition:0: "推翻原住民法律承认"
anz_overturn_customs_recognition_desc:0: "里程碑式的判例法裁定，我们的法院对原住民之间的罪行没有管辖权，承认了他们彼此之间的主权法律。推翻这一裁决将在澳大利亚确立[concept_anz_terra_nullius]原则。"
anz_terra_nullius_decision_available:0: "在#b 5#!年内尚未建立#b 先例#!。"
anz_aboriginal_turbulent_legal_precedent:0: "法律判例动荡"

anz_torres_primary_culture_decision:0: "提升托雷斯海峡岛民地位"
anz_torres_primary_culture_decision_desc:0: "我们已通过将[GetCulture('aborigine').GetName]确立为[Concept('concept_primary_cultures','$concept_primary_culture$')]，在与这片土地上的原住民和解方面取得了巨大进展。我们可以将此地位扩展到[GetCulture('torres_strait_islander').GetName]民族。"

anz_tsi_is_subject_tt:0: "托雷斯海峡群岛是我们的[concept_subject]"

anz_combine_aboriginal_culture_decision:0: "原住民法案"
anz_combine_aboriginal_culture_decision_desc:0: "区分纯血、混血甚至四分之一血统不再是澳大利亚原住民的适当分类。我们可以通过立法修改原住民身份的定义，从而消除这些区别和官方歧视。"
anz_combine_aboriginal_tt:0: "在[ROOT.GetCountry.GetName]中的每个[GetCulture('aborigine_mixed').GetName][concept_pop]都被重新归类为[GetCulture('aborigine').GetName]\n"

### Interest Group

ig_atsi:0: "原住民"
ig_atsi_desc:0: "澳大利亚原住民群体，代表着数百个不同的部落、文化和语言，在殖民主义面前齐心协力追求共同利益。其他大洋洲原住民也与这个群体团结一致。"
ig_atsi_only_icon:0: "@atsi!"

#ig traits
ig_trait_anz_atsi_trackers_stockmen:0: "追踪者与牧民"
ig_trait_anz_atsi_trackers_stockmen_desc:0: "[GetCulture('aborigine').GetName]人与这片土地高度契合，因此是优秀的牧民和追踪者，能够寻找食物、水源，甚至找到其他原住民。\n\n#italic “我从不低头，只是缓慢地绕圈行走，直到看到更多。”#!"

ig_trait_anz_atsi_land_stewards:0: "土地管理者"
ig_trait_anz_atsi_land_stewards_desc:0: "[GetCulture('aborigine').GetName]人将自己视为土地的守护者。传统习俗强调如何照料和可持续管理土地与水域。受控火烧技术可防止过度燃烧，并用于狩猎动物和恢复植被。\n\n#italic “当我们焚烧土地时，我们正在治愈它。”#!"

ig_trait_anz_atsi_raids:0: "袭击"
ig_trait_anz_atsi_raids_desc:0: "有时，当地原住民袭击我们的食物供应，是因为他们失去了传统的食物来源，有时则是出于个人原因，表达他们对我们存在的厌恶。"

