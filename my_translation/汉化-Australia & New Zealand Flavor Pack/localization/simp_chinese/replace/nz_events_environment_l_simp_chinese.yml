l_simp_chinese:

 nz_environment.1.t:0  "南方不列颠"
 nz_environment.1.d:0  "为了给[ROOT.GetCountry.GetName]带来一些家的舒适，一些[SCOPE.sCulture('scope_rabbits_english').GetName]定居者已将兔子、猪、鳟鱼和其他动物放归野外，以便狩猎。"
 nz_environment.1.d2:0  "为了给新西兰带来一些家的舒适，一些[SCOPE.sCulture('scope_rabbits_english').GetName]定居者已将兔子、猪、鳟鱼和其他动物放归野外，以便狩猎。"
 nz_environment.1.f:0  "#italic \"追逐这些恐惧生物越过山丘，\n骑着你气息稳健的马，与猎犬同行。\n当你徒步追上那只眼盲的野兔时，\n看着这可怜虫，它如何超越自己的困境\n它如何跑得比风还快，它如何小心翼翼地\n曲折迂回，千变万化。\" #!"
 nz_environment.1.a:0  "多么田园诗意！"
 nz_environment.1.b:0  "我们必须阻止这一切。"
 nz_containment_hunting_modifier:0  "围猎"

 nz_environment.2.t:0  "兔灾"
 nz_environment.2.d:0  "成群的草食兔已将[SCOPE.sState('crop_fail_state').GetName]的大片牧场啃食殆尽，它们与牲畜争夺食物，并使土壤易受严重侵蚀。"
 nz_environment.2.f:0  "“将兔子引入新西兰的人曾受到宴请和赞扬，但现在如果能抓住他，他们会把他绞死。在英格兰，他们会罚款偷猎者，而他本该被流放到新西兰。新西兰会支付他的路费并给他工资。”"
 nz_environment.2.a:0  "对农民来说这将是糟糕的一年。"
 nz_environment.2.b:0  "围栏、毒药，不惜一切代价，我们必须控制住这些兔子。"
 nz_modifier_rabbit_plague:0  "兔灾"
 nz_modifier_rabbit_plague_relief:0  "兔灾赈济"
 nz_modifier_rabbit_plague_relief_effect:0  "兔灾缓解"

 nz_environment.3.t:0  "天敌"
 nz_environment.3.d:0  "尽管他们付出了所有努力，但无人能阻止[ROOT.GetCountry.GetName]的兔子数量激增。随着更多兔灾随时可能爆发，许多人将希望寄托在一个备受争议的解决方案上：引入黄鼠狼、白鼬和其他捕食者来控制野兔。"
 nz_environment.3.d2:0  "尽管他们付出了所有努力，但无人能阻止新西兰的兔子数量激增。随着更多兔灾随时可能爆发，许多人将希望寄托在一个备受争议的解决方案上：引入黄鼠狼、白鼬和其他捕食者来控制野兔。"
 nz_environment.3.f:0  "#italic \"大牧场主以不同于小农的方式进行破坏，\n他说：'我的土地有些地方崎岖不平，非常陡峭多石，\n我将不惜重金在那里饲养雪貂，用一先令六便士购买猫，\n因为我认为它们的‘天敌’应该了解兔子的伎俩。'\" #!"
 nz_environment.3.a:0  "这是唯一的办法。"
 nz_environment.3.a.tt:0  "可能不再有兔灾"
 nz_environment.3.b:0  "这药方会比疾病本身更糟糕！"
 nz_environment.3.b.tt:0  "兔灾将持续"
 nz_modifier_importing_weasels:0  "引入鼬科动物"
 nz_natural_enemies_minus_2:0  "不处理兔灾"
 nz_natural_enemies_plus_2:0  "处理兔灾"
 nz_natural_enemies_minus_1:0  "不是办法"
 nz_natural_enemies_plus_1:0  "不是办法"

