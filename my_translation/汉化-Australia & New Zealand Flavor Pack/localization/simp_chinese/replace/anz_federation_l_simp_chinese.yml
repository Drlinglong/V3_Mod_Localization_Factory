afp_federation_events.300.t:0: "对自治的渴望"
afp_federation_events.300.d1:0: "从一个初生的殖民地发展成为一个国家，我们新获得的地位及其利益使得[SCOPE.gsInterestGroup('anz_anti_overlord_IG_scope').GetName]对从[SCOPE.sCountry('anz_anti_overlord_scope').GetName]获得更大自治权的渴望日益增长。"
afp_federation_events.300.d2:0: "从一个初生的殖民地发展成为一个国家，我们新获得的地位及其利益使得[SCOPE.gsInterestGroup('anz_anti_overlord_IG_scope').GetName]对从[SCOPE.sCountry('anz_anti_overlord_scope').GetName]获得更大自治权的渴望日益增长。\n\n然而，[SCOPE.sCharacter('anz_pro_overlord_ig_leader_scope').GetFullName]作为一名坚定的保皇党，也做出了自己的努力。"
afp_federation_events.300.f:0: "“对自由的追求没有边界；这是一个民族塑造自己未来的不懈追求。在反抗的熔炉中，自由精神熊熊燃烧，挣脱了帝国统治的枷锁。”"
afp_federation_events.300.a:0: "自由是高尚的追求。"
afp_federation_events.300.b:0: "我们时代的新辩论。"
afp_federation_events.300.c:0: "我听到的是叛国言论吗？"
