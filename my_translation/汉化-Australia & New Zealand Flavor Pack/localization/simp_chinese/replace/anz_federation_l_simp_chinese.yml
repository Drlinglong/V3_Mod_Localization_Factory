afp_federation_events.300.t:0  "“对自治的渴望”"
afp_federation_events.300.d1:0  "“从一个羽翼未丰的殖民地发展成为一个国家后,我们新获得的地位及其带来的好处,使得[SCOPE.gsInterestGroup('anz_anti_overlord_IG_scope').GetName]对从[SCOPE.sCountry('anz_anti_overlord_scope').GetName]获得更大自治权产生了渴望.”"
afp_federation_events.300.d2:0  "“从一个羽翼未丰的殖民地发展成为一个国家后,我们新获得的地位及其带来的好处,使得[SCOPE.gsInterestGroup('anz_anti_overlord_IG_scope').GetName]对从[SCOPE.sCountry('anz_anti_overlord_scope').GetName]获得更大自治权产生了渴望.\n\n然而,坚定的保皇党人[SCOPE.sCharacter('anz_pro_overlord_ig_leader_scope').GetFullName]也做出了自己的努力.”"
afp_federation_events.300.f:0  "““对自由的追求不分国界;它是一个决心塑造自己未来的人民永不停止的追求.在反抗的熔炉中,自由精神熊熊燃烧,挣脱帝国统治的枷锁.””"
afp_federation_events.300.a:0  "“自由是崇高的追求.”"
afp_federation_events.300.b:0  "“我们时代的新辩论.”"
afp_federation_events.300.c:0  "“我听到了叛国的声音吗?”"
