# Federation Journal events

afp_federation_events.1.t:0  "联邦呼唤"
afp_federation_events.1.d:0  "关于共同澳大利亚身份和政府的民族主义思想正在兴起.贸易,国防和移民等问题正在推动这场讨论.成为[SCOPE.sCulture('aus_culture').GetName]意味着什么?我们将面临许多十字路口;我们应该选择哪条道路?"
afp_federation_events.1.f:0  "\"我有一个愿景,希望建立一个伟大的国家政府,它将以广阔的视野处理所有重大问题,并着眼于整个国家的利益......我们必须考虑的重大问题是,现在是否是时候在这块澳大利亚大陆上建立一个澳大利亚政府和澳大利亚议会了......美国人通过战争实现的事情,澳大利亚人理应可以在和平中实现.\"--亨利.帕克斯爵士"
afp_federation_events.1.a:0  "联邦化已摆上台面!"
afp_federation_events.1.a.tt:0  "一系列持续进行的会议将在幕后举行,利益团体和相关方可以对当前时事做出回应,并讨论澳大利亚联邦的可取性和形式."

afp_federation_events.2.t:0  "<澳大利亚联邦宪法法案>"
afp_federation_events.2.d:0  "在[ROOT.GetCountry.GetOverlord.GetAdjective]议会通过后,这项历史性立法颁布并建立了澳大利亚联邦."
afp_federation_events.2.f:0  "“澳大利亚殖民地的人民,谦卑地仰赖全能上帝的祝福,同意在[ROOT.GetCountry.GetOverlord.GetNameNoFormatting]的[ROOT.GetCountry.GetCustom('fed_crown_title')]以及[ROOT.GetCountry.GetCustom('united_kingdom_title')][ROOT.GetCountry.GetCustom('uk_and_ireland_title')]之下,联合为一个不可分割的联邦共和国,并根据本议会所建立之宪法,以及依本议会之权限,以澳大利亚联邦之名联合.”"
afp_federation_events.2.a:0  "我们第一次拥有了大陆之国,以及国家之大陆."
afp_federation_events.2.b:0  "延迟进程."
afp_federate_decision_tt:0  "此事件可随时通过决议重新激活"
afp_federate_decision_tt2:0  "其他玩家控制的澳大利亚殖民地将不会被纳入澳大利亚联邦"

afp_federated_tt:0  "将澳大利亚殖民地统一为一个联邦."
