afp_rejectnzl_tt:0  "“如果我们联邦化澳大利亚,[SCOPE.sCountry('nz_country').GetName]将不会加入我们.”"

afp_promisenms_tt:0  "“我们将向[SCOPE.sCountry('nms_country').GetName]作出承诺,如果这些承诺在联邦化后#bold 10年#!内未能完成,将导致[SCOPE.sCountry('nms_country').GetNameNoFlag]合法#r 脱离联邦#!.\N#WHITE 承诺将至少包括在任意#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!州建立:#!\n• #bold 1#!座[GetBuildingType('building_urban_center').GetName][concept_building_level]在任意#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!州\n• #bold 1#!座[GetBuildingType('building_government_administration').GetName][Concept('concept_building_level', '$concept_building_levels$')]在任意#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!州\n• 任意#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!州建立#bold 5#!座[GetBuildingType('building_barracks').GetName][Concept('concept_building_level', '$concept_building_levels$')],#b 或#!在每个#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!州建立[GetBuildingType('building_barracks').GetName][Concept('concept_building_level', '$concept_building_levels$')].\n”"
afp_rejectnms_tt:0  "“如果我们联邦化澳大利亚,[SCOPE.sCountry('nms_country').GetName]将不会加入我们.”"

afp_unity_events.11.t:0  "“[SCOPE.sCountry('was_country').GetNameNoFlag]对联邦化的担忧”"
afp_unity_events.11.d:0  "“[SCOPE.sCountry('was_country').GetName]代表表达了对加入联邦的担忧.由于进口不平衡,他们将因关税损失而失去大量收入.此外,巨大的地理距离也威胁到经济和社会交流.我们可以承诺提供保障来解决这些担忧.”"
afp_unity_events.11.f:0  "““关于‘一个民族,一面旗帜’的许多情绪已经表达出来,仿佛那会带来一个繁荣的时代.就我而言,我无法看出我们目前除了一个民族之外还有什么;事实上,我们比任何联邦方案更能有效地成为一个民族,至于‘一面旗帜’,它或许能成为一张不错的床罩,但我担心它远远不够大,无法覆盖东方任何一个殖民地的失业者.”--<西澳大利亚报>,1899年.”"
afp_unity_events.11.a:0  "“向[SCOPE.sCountry('was_country').GetAdjective]代表保证.”"
afp_unity_events.11.b:0  "“我们不需要他们.”"
afp_promisewas_tt:0  "“我们将向[SCOPE.sCountry('was_country').GetName]作出承诺,如果这些承诺在联邦化后#bold 15年#!内未能完成,将导致[SCOPE.sCountry('was_country').GetNameNoFlag]合法#r 脱离联邦#!.\N#WHITE 承诺将包括:#!\n• 从[SCOPE.sStateRegion('was_state_region').GetName]经南澳大利亚或北领地通往#tooltippable #tooltip:eastern_australia_state_regions_tt #bold 澳大利亚东部各州#!#!#!的[GetBuildingType('building_railway').GetName]连接线\n• 在[SCOPE.sStateRegion('was_state_region').GetName]建立#bold 2#!座[GetBuildingType('building_urban_center').GetName][Concept('concept_building_level', '$concept_building_levels$')].”"
afp_ignorewas_tt:0  "“如果我们联邦化澳大利亚,[SCOPE.sCountry('was_country').GetName]将不会加入我们.”"

afp_unity_events.12.t:0  "“托马斯.奥斯汀”"
afp_unity_events.12.d:0  "“作为一名开创性的牧民,托马斯.奥斯汀一直在从英国引入各种物种.他最新的计划是在自己的庄园里放养两打繁殖兔.”"
afp_unity_events.12.f:0  "““引进几只兔子没什么大碍,或许还能带来一丝家乡的味道,顺便还能打猎消遣.””"
afp_unity_events.12.a:0  "“能出什么问题呢?”"
afp_unity_events.12.b:0  "“我们应该制止此事.”"

afp_unity_events.13.t:0  "“兔灾失控”"
afp_unity_events.13.d:0  "“自托马斯.奥斯汀放生两打繁殖兔以来,几年过去了.它们迅速繁殖并遍布澳大利亚,摧毁了农作物和牧场,严重影响了农民.”"
afp_unity_events.13.f:0  "“由于几乎没有本地捕食者,澳大利亚的理想环境导致兔子数量在整个大陆呈爆炸式增长,丝毫没有减缓的迹象.对农民收成和生计的损害威胁着新生的殖民地.”"
afp_unity_events.13.a:0  "“我们必须修建一道防兔篱笆.”"
afp_unity_events.13.b:0  "“无视他们的恳求.”"

afp_unity_events.14.t:0  "“澳洲野犬的威胁”"
afp_unity_events.14.d:0  "“防兔篱笆已显示出阻挡大型动物的希望.牧民们现在呼吁修建延伸的篱笆,以保护他们的牲畜免受野生澳洲野犬的侵害.我们需要与邻近的州合作,修建一道有效的篱笆.”"
afp_unity_events.14.f:0  "“防兔篱笆在预期目的上收效有限.一些小动物被发现会从下方挖掘并穿过.然而,它在围堵大型动物方面取得了更大的成功.由于某些地区肥沃土地稀少,牧场需要非常大以作弥补.鉴于管理如此广阔土地的困难,牧民们呼吁建立一套篱笆系统,以帮助保护他们的牲畜免受野生捕食者,即澳洲野犬的侵害.这样的篱笆将需要异常之长,大约5600公里,并需要其他殖民地在建造和维护方面的合作.”"
afp_unity_events.14.a:0  "“澳洲野犬篱笆将是世界上最长的建筑之一!”"
afp_unity_events.14.b:0  "“这超出了我们的能力.”"
building_dingo_fence:0  "“澳洲野犬篱笆”"
pm_default_building_dingo_fence:0  "“澳洲野犬篱笆”"
pmg_base_building_dingo_fence:0  "“澳洲野犬篱笆”"

afp_unity_events.15.t:0  "“肆虐的丛林大火”"
afp_unity_events.15.d:0  "“源自[SCOPE.sCountry('neighbor_bushfire_country').GetName]的一场丛林大火迅速失控,吞噬了乡村.有人说,如果政府之间有更多的合作和管理,这本可以避免.”"
afp_unity_events.15.f:0  "““我们看着火势悄悄向南蔓延,我心想,天哪,我们能挺过去.然后风向变了.从火线处的小山坡上,火势就那样向上蔓延,简直是飞速.强度惊人,我们以为能扑灭它,但我们办不到.我有18只退役的格力犬,其中13只我不得不听着它们被烧死,那简直是一场噩梦.””"
afp_unity_events.15.a:0  "“显然,[SCOPE.sCountry('neighbor_bushfire_country').GetName]需要我们的监督.”"
afp_unity_events.15.b:0  "“加强殖民地间通信.”"

afp_unity_events.151.t:0  "“我们的丛林大火越过边境”"
afp_unity_events.151.d:0  "“[SCOPE.sState('bushfire_state').GetName]发生了丛林大火,不幸蔓延到了[SCOPE.sCountry('bushfire_victim_country').GetName].如果我们不小心,这可能会演变成一场外交事件.”"
afp_unity_events.151.f:0  "““那就像地狱之门.没有其他方式可以形容.一切都很快从光明转为黑暗--阳光被烟雾遮蔽,你唯一能看到的只有透过烟雾的火光.灰烬开始落下,黑暗降临了.””"
afp_unity_events.151.a:0  "“向[SCOPE.sCountry('bushfire_victim_country').GetName]提供援助.”"
afp_unity_events.151.b:0  "“真是糟糕,[SCOPE.sCountry('bushfire_victim_country').GetName],我们可控制不了天气!”"
national_unity_average_negative_effect_tt:0  "“失去10 [concept_afp_national_unity]”"
afp_offer_bushfire_relief:0  "“提供紧急丛林大火救援”"

afp_unity_events.16.t:0  "“贿赂丑闻”"
afp_unity_events.16.d:0  "“殖民地新闻界的调查报告曝光了[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]涉嫌普遍腐败.公众对这起丑闻的愤怒正在加剧对政府机构的不满和不信任,并引发了对系统性改革的呼吁.”"
afp_unity_events.16.f:0  "“[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]已被发现有确凿证据收取[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]的贿赂,以换取有利的政治待遇.此外,这些交易在[SCOPE.gsInterestGroup('afp_corrupt_ig').GetName]中被曝光为公开的秘密,揭示了殖民地政府缺乏透明度,问责制和诚信的根深蒂固的问题.在这起丑闻发生后,其他[concept_fed_colony]担心这对澳大利亚联邦化的影响.”"
afp_unity_events.16.a:0  "“让[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]承担责任,希望风波平息.”"
 afp_unity_events.16.a.tt:0  "“[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]将辞职.”"
afp_unity_events.16.b:0  "“联邦化反腐措施.”"
afp_unity_events.16.c:0  "“一支帝国军事分遣队将把所有人管得服服帖帖!”"

afp_unity_events.17.t:0  "“澳式足球”"
afp_unity_events.17.d:0  "“一种新的运动出现了,它借鉴了英式足球,盖尔式足球和橄榄球的元素,并加入了独特的澳大利亚特色.澳式足球在整个大陆变得非常受欢迎.我们可以鼓励在澳大利亚各地成立体育俱乐部,从而促进一种独特的[SCOPE.sCulture('aus_culture').GetName]认同感.”"
afp_unity_events.17.f:0  "“除了饮酒,年轻人几乎没有什么消遣活动.作为板球休赛期对一项“男子汉”冬季运动的需求而诞生,一种新的足球风格出现了,它涉及球员在场上相互踢传球.这种加快比赛速度的方式以及不同文化和宗教群体的融合,赋予了这项运动独特的澳大利亚认同.自从两所学校之间的第一场比赛以来,澳式足球热潮已准备席卷全国.”"
afp_unity_events.17.a:0  "“别玩了,回去工作!”"
afp_unity_events.17.b:0  "“我们应该推广澳式比赛!”"

afp_unity_events.18.t:0  "“殖民地间争端”"
afp_unity_events.18.d:0  "“与邻国[SCOPE.sCountry('neighbor_dispute_country').GetName]之间关于小额关税和边境问题的争端已耗尽外交解决的努力.下一步是由[ROOT.GetCountry.GetOverlord.GetName]进行仲裁,然而,相隔半个地球,发送和接收通信可能需要一整年.”"
afp_unity_events.18.f:0  "“总督和其他王室代表权力中的灰色地带,导致澳大利亚殖民地需要枢密院的裁决.然而,英国和澳大利亚之间的旅行仍主要依赖强劲的盛行西风,并且需要在途中停靠港口,导致漫长的旅行时间.通信往往需要很长时间,以至于及时解决某些事项变得不可能.”"
afp_unity_events.18.a:0  "“一个负责监督各州争端的澳大利亚全国政府将更有效率......”"
afp_unity_events.18.b:0  "“这样就好.”"

afp_unity_events.19.t:0  "“丛林侠盗”"
afp_unity_events.19.d:0  "“一名臭名昭著的罪犯,人称“丛林侠盗”,在澳大利亚的几个殖民地 совершил一系列大胆的抢劫.他来往于我们与[SCOPE.sCountry('neighbor_bushranger_country').GetName]之间的边境,暴露出这片广阔土地上不同殖民地之间警务协调的缺陷,并威胁要鼓励更多的盗匪行为.随着犯罪狂潮的持续,公众对警方进展缓慢感到越来越沮丧,并担忧自己的安全.”"
afp_unity_events.19.f:0  "““丛林侠盗”生于贫困,在澳大利亚崎岖的边境地区长大,从小被迫自力更生,很快学会了在严酷的丛林环境中生存.起初是小偷小摸,后来逐渐演变为更严重的罪行.凭借对丛林的了解和伪装的精湛技艺,“丛林侠盗”总能比法律领先一步,一次又一次地逃脱逮捕.这名丛林侠盗经常在边境之间穿梭,利用各个新生殖民地警察部门之间缺乏协调的漏洞.”"
afp_unity_events.19.a:0  "“调查建立一个统一的跨殖民地执法系统.”"
afp_unity_events.19.b:0  "“我们应该招募他的才能.”"

afp_unity_events.20.t:0  "“全国公报”"
afp_unity_events.20.d:0  "“<公报>在澳大利亚的每个城市和城镇出版,其兴起在[SCOPE.sCulture('aus_culture').GetName]认同的出现中扮演着重要角色.它将新闻和思想传播到原本孤立和断裂的殖民地,展现了不同农村社区的共同困境是一种所有人都能产生共鸣的共享经历.”"
afp_unity_events.20.f:0  "这基本上就是报纸的天下.几乎人人都能阅读,而且几乎人人都有闲暇阅读.报纸媒体几乎是澳大利亚殖民地出版的唯一文学形式.它垄断了大部分思想.报纸占据了所有文学的版面,并堵塞了所有其他信息来源的渠道;绝大多数人无法从任何其他地方获取信息."
afp_unity_events.20.a:0  "这是一个控制大众的工具."
afp_unity_events.20.b:0  "我们将成为一个公共言论开放的土地!"
afp_freepress_movement_modifier:0  "言论自由运动"

afp_unity_events.21.t:0  "艺术与手工艺运动"
afp_unity_events.21.d:0  "作为对时代大规模生产的反动,一股国际潮流正蔓延至整个[ROOT.GetCountry.GetOverlord.GetAdjective]帝国,该运动旨在通过精湛的工艺将艺术融入日常生活.我们可以资助我们的艺术家和手工艺人,以发展我们独具特色的[SCOPE.sCulture('aus_culture').GetName]风格,使其与世界其他地区截然不同."
afp_unity_events.21.f:0  "这种新风格的灵感来源于过去英式建筑,不再那么严谨,而更注重功能,舒适性以及展示原材料之美,艺术与手工艺风格的建筑朴实无华,不拘一格,营造出一种舒适亲切的氛围."
afp_unity_events.21.a:0  "资助艺术家."
afp_unity_events.21.b:0  "资助建筑师."
afp_unity_events.21.c:0  "我们负担不起."

afp_unity_events.22.t:0  "爱国颂歌"
afp_unity_events.22.d:0  "在[SCOPE.sState('anz_choir_state').GetName]举行的一场大型合唱音乐会演唱了世界各国国歌;然而,却没有一首属于澳大利亚的音符.为此,一首名为<前进,美丽的澳大利亚>的新爱国歌曲被创作出来,并在联邦主义者中广受欢迎.我们可以采取行动来培养对共同澳大利亚的爱国主义,或者试图将其扼杀."
afp_unity_events.22.f:0  "澳大利亚的儿女,让我们欢欣鼓舞,因为我们年轻且自由;我们拥有金色的土地和辛勤耕耘的财富,家园被海洋环绕;我们的土地充满大自然的馈赠,美丽富饶而稀有;在历史的篇章上,让每一个阶段都前进,美丽的澳大利亚.让我们以欢乐的曲调歌唱,前进,美丽的澳大利亚.当英勇的库克从不列颠扬帆起航,跨越广阔的海洋,真正的英式勇气激励着他,直到他踏上我们的海岸.然后他在这里升起古老英格兰的旗帜,勇士的旗帜;“尽管她有缺点我们依然爱她”,“不列颠统治着波涛.”那么让我们以欢乐的曲调歌唱,前进,美丽的澳大利亚.当世界其他国家从远方注视我们时,我们将声名鹊起,闪耀光芒,如同我们光荣的南十字星;来自英格兰的土地和祖国,美丽的苏格兰和爱尔兰,让所有人同心协力,前进美丽的澳大利亚.那么让我们以欢乐的曲调歌唱,前进,美丽的澳大利亚."
afp_unity_events.22.a:0  "制止这种胡闹."
afp_unity_events.22.b:0  "一首团结人民的歌曲!"

afp_unity_events.23.t:0  "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.23.d:0  "随着联邦化讨论的进行,[SCOPE.sCharacter('intelligentsia_leader').GetFullName]对这一事业表示了保留,理由是[SCOPE.sCountry('afp_religious_country').GetName]的[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]影响力强大.如果我们的殖民地联合起来,[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]担心教士对我们社会和政治的影响力会增加."
afp_unity_events.23.f:0  "我们不能允许神职人员的影响力主宰我们国家的未来.他们在一个新联邦中影响力的增加只会导致社会倒退,科学进步和理性思维将被扼杀.我恳请您考虑这会对我们国家的进步产生负面影响."
afp_unity_events.23.a:0  "联邦是未来,你绝不能阻碍进步!"
afp_unity_events.23.b:0  "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]是正确的!"
afp_unity_events.23.c.tt:0  "[SCOPE.sCharacter('intelligentsia_leader').GetFullName]将辞职."

afp_unity_events.24.t:0  "[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.24.d:0  "随着联邦化讨论的进行,[SCOPE.sCharacter('devout_leader').GetFullName]对这一事业表示了保留,理由是[SCOPE.sCountry('afp_intelligentsia_country').GetName]的[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]影响力强大.如果我们的殖民地联合起来,[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]担心反教士对我们社会和政治的影响力会增加."
afp_unity_events.24.f:0  "他们的进步思想和世俗价值观是对我们社会传统道德结构的一种威胁.我担心将这些州纳入新联邦只会放大他们的影响,并侵蚀我们国家的宗教基础."
afp_unity_events.24.a:0  "联邦将是我们的基础,你绝不能侵蚀它!"
afp_unity_events.24.b:0  "[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]是正确的!"
afp_unity_events.24.c.tt:0  "[SCOPE.sCharacter('devout_leader').GetFullName]将辞职."

afp_unity_events.25.t:0  "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.25.d:0  "随着联邦化讨论的进行,[SCOPE.sCharacter('unions_leader').GetFullName]对这一事业表示了保留,理由是[SCOPE.sCountry('afp_aristocratic_country').GetName]的[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]影响力强大.如果我们的殖民地联合起来,[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]担心工人剥削在我们社会和政治中的现象会增加."
afp_unity_events.25.f:0  "作为工会代表,我们深切关注附近州地主日益增长的影响力.他们在新联邦中影响力的增加只会加剧对工人阶级的系统性剥削和压迫.我们恳请您采取行动,避免地主影响力的负面作用,并确保一个公平公正的社会."
afp_unity_events.25.a:0  "联邦将帮助所有阶级,你绝不能阻止它!"
afp_unity_events.25.b:0  "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]是正确的!"
afp_unity_events.25.c.tt:0  "[SCOPE.sCharacter('unions_leader').GetFullName]将辞职."

afp_unity_events.26.t:0  "[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.26.d:0  "随着联邦化讨论的进行,[SCOPE.sCharacter('landowners_leader').GetFullName]对这一事业表示了保留,理由是[SCOPE.sCountry('afp_unions_country').GetName]的[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]影响力强大.如果我们的殖民地联合起来,[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]担心反商业和社会主义对我们社会和政治的影响力会增加."
afp_unity_events.26.f:0  "阁下,我们对附近州工会的影响力感到担忧.他们正试图对我们经营企业和管理土地的能力施加限制.如果他们在新联邦中影响力增加,将对我们的生计和整个地区的繁荣产生不利影响."
afp_unity_events.26.a:0  "联邦将使该地区繁荣,你绝不能限制它!"
afp_unity_events.26.b:0  "[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]是正确的!"
afp_unity_events.26.c.tt:0  "[SCOPE.sCharacter('landowners_leader').GetFullName]将辞职."

afp_unity_events.27.t:0  "[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.27.d:0  "随着联邦化讨论的进行,[SCOPE.sCharacter('industry_leader').GetFullName]对这一事业表示了保留,理由是[SCOPE.sCountry('afp_rural_country').GetName]的[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]影响力强大.如果我们的殖民地联合起来,[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]担心重农主义会限制经济进步."
afp_unity_events.27.f:0  "阁下,我今天前来向您表达我对附近州乡土农民影响力的担忧.如果他们在新联邦中获得更强的发言权,那将阻碍我们工业部门的增长和繁荣.他们的传统方法和对现代经济有限的理解将扼杀进步和发展."
afp_unity_events.27.a:0  "联邦将助长增长,你绝不能扼杀它!"
afp_unity_events.27.b:0  "[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]是正确的!"
afp_unity_events.27.c.tt:0  "[SCOPE.sCharacter('industry_leader').GetFullName]将辞职."

afp_unity_events.28.t:0  "[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.28.d:0  "随着联邦化讨论的进行,[SCOPE.sCharacter('rural_leader').GetFullName]对这一事业表示了保留,理由是[SCOPE.sCountry('afp_industrialists_country').GetName]的[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]影响力强大.如果我们的殖民地联合起来,[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]担心工业家的贪婪会毁坏土地和他们的生活方式."
afp_unity_events.28.f:0  "他们的贪婪以及对土地和人民的漠视正对我们的社区造成有害影响.如果他们在新联邦中影响力继续增长,我们担心那将导致我们生活方式和生计的毁灭,并敦促您保护我们."
afp_unity_events.28.a:0  "联邦将改善我们的生计,我们应该保护它不受你的侵害!"
afp_unity_events.28.b:0  "[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]是正确的!"
afp_unity_events.28.c.tt:0  "[SCOPE.sCharacter('rural_leader').GetFullName]将辞职."

afp_unity_events.29.t:0  "革命引发联邦担忧"
afp_unity_events.29.d:0  "[ROOT.GetCountry.GetAdjective]地区的脱离向澳大利亚人民表明,他们对潜在的澳大利亚联邦明显存在担忧."
afp_unity_events.29.f:0  "[ROOT.GetCountry.GetAdjectiveNoFormatting]内战在某种程度上破坏了澳大利亚联邦的想法,我们将不得不说服我们的人民,一个统一的澳大利亚政府确实对整个大陆和我们的人民都有益."
afp_unity_events.29.a:0  "内战优先,联邦其次."

afp_unity_events.30.t:0  "联邦的低语"
afp_unity_events.30.d:0  "整个大陆都在低声议论澳大利亚联邦的事.然而,考虑到[SCOPE.sCountry('afp_whispers_country').GetName]相对于其他殖民地的独立性,我们应该问自己是否真的想参与其中."
afp_unity_events.30.f:0  "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting]将成为此联邦的一部分."
afp_unity_events.30.a:0  "让我们试试这个联邦化."
afp_unity_events.30.b:0  "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting]将开辟自己的道路."
afp_unity_events_30_a_tt:0  "[SCOPE.sCountry('afp_whispers_country').GetName]将参与联邦"
afp_unity_events_30_b_not_tt:0  "[SCOPE.sCountry('afp_whispers_country').GetName]将不参与联邦"
afp_unity_events_30_b_was_tt:0  "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting]将成为西澳尼亚"


