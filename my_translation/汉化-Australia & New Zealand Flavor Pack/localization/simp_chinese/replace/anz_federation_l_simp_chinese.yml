afp_federation_events.201.t:0: "贝尔福宣言"
afp_federation_events.201.d:0: "接受我们所取得的日益增长的政治和外交现实，澳大利亚在大英帝国中被宣布地位平等，在内政或外交方面绝不从属，尽管通过对王室的共同效忠而联合。"
afp_federation_events.201.f:0: "“大英帝国本质上（如果不是形式上）依赖于积极的理想。自由的制度是其命脉。自由合作是其工具。和平、安全和进步是其目标……尽管澳大利亚现在是，而且必须永远是其合作性质和程度的唯一裁决者，但不会因此危及任何共同事业。因此，就英国和澳大利亚而言，地位平等是我们帝国间关系的根本原则。”\n——亚瑟·贝尔福"
afp_federation_events.201.a:0: "理应如此"
afp_federation_events.201.b:0: "也许下次吧"
