# Federation Journal events

afp_federation_events.1.t:0: "联邦化号召"
afp_federation_events.1.d:0: "共同的澳大利亚身份和政府的民族主义思想正在兴起。这场讨论是由贸易、国防和移民等问题驱动的。成为[SCOPE.sCulture('aus_culture').GetName]意味着什么？我们将面临许多十字路口；我们应该选择哪条道路？"
afp_federation_events.1.f:0: "“我有一个愿景，一个伟大的国家政府，能够以广阔的视野和着眼于整个国家的利益来处理所有重大问题……我们必须考虑的重大问题是，现在是否已经到了在这个澳大利亚大陆上建立一个澳大利亚政府和一个澳大利亚议会的时候……美国人通过战争所做的事情，澳大利亚人 surely 能够通过和平来实现。”——亨利·帕克斯爵士"
afp_federation_events.1.a:0: "联邦化提上日程！"
afp_federation_events.1.a.tt:0: "一系列持续的会议和大会将在幕后举行，利益集团和利益攸关者可以对相关的时事作出回应，并讨论澳大利亚联邦的可取性和形式。"

afp_federation_events.2.t:0: "澳大利亚联邦宪法法案"
afp_federation_events.2.d:0: "经[ROOT.GetCountry.GetOverlord.GetAdjective]议会通过后，这项历史性立法颁布，确立了澳大利亚联邦。"
afp_federation_events.2.f:0: "“澳大利亚殖民地的人民，谦卑地依赖全能上帝的赐福，同意联合为一个不可分割的联邦共和体，在[ROOT.GetCountry.GetCustom('united_kingdom_title')][ROOT.GetCountry.GetOverlord.GetNameNoFormatting][ROOT.GetCountry.GetCustom('uk_and_ireland_title')]的[ROOT.GetCountry.GetCustom('fed_crown_title')]之下，并根据本届议会在此确立的宪法，并凭其权威，将以澳大利亚联邦的名义联合起来。”"
afp_federation_events.2.a:0: "第一次，我们有了一个大陆的国家，有了一个国家的联合大陆。"
afp_federation_events.2.b:0: "延迟进程。"
afp_federate_decision_tt:0: "此事件可随时通过决议重新激活"
afp_federate_decision_tt2:0: "其他由玩家控制的澳大利亚殖民地将不会被纳入澳大利亚联邦"

