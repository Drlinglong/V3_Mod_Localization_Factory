afp_federation_events.200.t:0  "帝国会议"
afp_federation_events.200.d:0  "目睹我们联邦的成功,人们越来越渴望将[ROOT.GetCountry.GetOverlord.GetAdjective]帝国重组为帝国联邦.[SCOPE.sCharacter('aust_overlord_ruler').GetFullName]正在主持第一次帝国会议,以强调帝国统一,协调共同利益政策."
afp_federation_events.200.f:0  "\"这个问题既困难又微妙,让人想起凯瑟琳二世女皇对狄德罗的回答,后者指责她没有在国家推行现成的改革,女皇回答说:‘是的,哲学家先生;但你忘记了我们所处的不同位置.你是在纸上工作,纸张能容纳一切,不会阻碍你的想象;但我必须在人体皮肤上工作,它极其敏感,令人担忧.’我认为很明显,任何改变母国与殖民地关系的提议都必须来自殖民地本身.\""
afp_federation_events.200.a:0  "我们的命运不在大英帝国之内"
afp_federation_events.200.b:0  "我们可以从更大的合作和认可中受益"
