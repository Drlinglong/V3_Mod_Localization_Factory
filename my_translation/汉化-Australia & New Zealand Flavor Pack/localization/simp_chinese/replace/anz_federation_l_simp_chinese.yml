# Unity events
afp_unity_events.1.t:0: "铁路连接澳大利亚人"
afp_unity_events.1.d:0: "[SCOPE.sState('afp_rail_state').GetName]的新铁路以前所未有的方式连接了全国，促进了人员、货物和思想的流动。这导致了殖民地之间共同的经济利益和独特的澳大利亚身份。"
afp_unity_events.1.f:0: "尽管铁路有助于连接大体孤立的殖民地，但每个殖民地使用的轨道宽度不同，这使得货物和人员在大陆上的运输变得复杂。一个统一的国家政府可以更好地确保标准化。"
afp_unity_events.1.a:0: "这让我们更加紧密。"

afp_unity_events.2.t:0: "电子通信连接澳大利亚人"
afp_unity_events.2.d:0: "允许人们更轻松地相互交流的新技术正在培养强烈的共享文化和[concept_afp_national_unity]意识。"
afp_unity_events.2.f:0: "澳大利亚的许多人被广阔的土地分隔开来。新的无线电和电信服务以前所未有的方式连接着人们，帮助在分散的移民和定居者中建立共同文化。联邦主义政治家一直在利用这项技术协调他们为统一澳大利亚所做的努力。"
afp_unity_events.2.a:0: "这让我们更加紧密。"

afp_unity_events.3.t:0: "公共教育"
afp_unity_events.3.d:0: "[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]对教育的垄断已被打破！随着宗派教学被边缘化，我们可以通过在学校内培养[SCOPE.sCulture('aus_culture').GetName]身份来启动一项国家建设工程。"
afp_unity_events.3.f:0: "澳大利亚的大多数人认为自己更像是英国人而非澳大利亚人。此外，人口中普遍存在多种基督教教派，因此，为了公平和谐，公立学校必须保持世俗教学。随着政府对教育的更大控制，课程将成为国家工具。"
afp_unity_events.3.a:0: "建立一个国家建设课程！"
afp_unity_events.3.b:0: "最好不要。"
afp_unity_events.3.c:0: "宗教仍应是课程的一部分。"

afp_unity_events.4.t:0: "殖民地间关税"
afp_unity_events.4.d:0: "澳大利亚殖民地之间的关税为每个政府提供了收入，但代价是限制了跨国界的贸易和竞争。[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]认为，澳大利亚联邦化将增强每个殖民地的经济。然而，[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]反对这一想法，并愿意支持我们的国库，如果我们支持他们在此事上的利益。"
afp_unity_events.4.f:0: "殖民地之间的关税不仅增加了商品成本，贸易限制也使得旅行变得困难，海关官员在边境检查行李时会造成长时间延误。另一方面，[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]认为，取消对当地产业的保护将严重损害农民的生计。"
afp_unity_events.4.a:0: "鼓励实业家的联邦主义宣传。"
afp_unity_events.4.b:0: "站在乡村民众的利益一边。"

afp_unity_events.5.t:0: "澳大利亚军队报告"
afp_unity_events.5.d:0: "[SCOPE.sCountry('afp_gp').GetName]在[SCOPE.sStrategicRegion('afp_sr').GetName]日益增加的介入，令殖民地担忧他们是否敢于入侵或阻碍我们的利益。[SCOPE.sCharacter('af_unity_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('af_unity_general_scope').GetFullName]的报告强烈建议殖民地联邦化，以更好地组织国防。"
afp_unity_events.5.f:0: "[SCOPE.sCharacter('af_unity_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('af_unity_general_scope').GetLastNameNoFormatting]指出，殖民地军队不仅缺乏凝聚力，还缺乏组织、训练和装备，无法适应大陆的防卫。他提出了一种组织方式，将使殖民地能够联合起来进行共同防卫；“国防部队应立即得到适当的建设；但如果没有各殖民地部队的联邦化，这是完全不可能的。”"
afp_unity_events.5.a:0: "允许报纸刊登报告。"
afp_unity_events.5.b:0: "审查报告！"

afp_unity_events.6.t:0: "淘金热涌入引发抗议"
afp_unity_events.6.d:0: "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]召集了一群人抗议成群结队的移民淘金者，他们认为这些淘金者偷走了他们的财富。淘金者认为需要一个国家政府来制定统一的移民政策，以确保有效的边境管制。然而，[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]指出，这些移民可以成为国家收入的来源。"
afp_unity_events.6.f:0: "尽管世界上许多人被我们的黄金发现所吸引，怀揣致富梦想，但那些语言、服饰、食物和习俗差异显著的其他族裔的人，却受到极大的怀疑和蔑视。这些群体往往不得不选择欧洲人已经废弃的矿区，但他们仍然会被指责抢夺白人的地盘。虽然有些淘金者发了财，但大多数人因哄抬物价的商人、昂贵的采矿许可证和设备而赔钱。"
afp_unity_events.6.a:0: "允许抗议。"
afp_unity_events.6.b:0: "镇压抗议。"
afp_unity_events.6.c:0: "我们必须考虑[GetLawType('law_protected_speech').GetName]或[GetLawType('law_multicultural').GetName]哪一个具有法律优先权。"

afp_unity_events.600.t:0: "法律困境"
afp_unity_events.600.d:0: "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]最近针对移民的抗议，使我们面临一个法律困境，即[GetLawType('law_protected_speech').GetName]和[GetLawType('law_multicultural').GetName]之间的选择。我们必须决定言论自由是否凌驾于一个人不受基于种族歧视的权利之上。"
afp_unity_events.600.f:0: "抗议活动大体和平，但也存在一些肢体暴力和恐吓行为。我们的法律规定，任何人不得因种族或民族受到歧视，但同时它们也保障言论自由。我们必须确定这些准则是否存在任何例外，以确立法律先例。"
afp_unity_events.600.a:0: "言论自由并非否定他人权利的自由。"
afp_unity_events.600.b:0: "言论自由是自由的核心。"

afp_unity_events.7.t:0: "卡纳卡人问题"
afp_unity_events.7.d:0 "The [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] are concerned about cheap, non-White labour. They argue importing Kanakas lowers wages, standard of living and steals non-white jobs. They argue a national government would be better situated than the colonies to control immigration. The [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] argue cheap Kanaka labour is essential to the agricultural industry.
afp_unity_events.7.f:0: "“黑鸟行为”是指招募卡纳卡人（美拉尼西亚人）的做法，通常通过欺骗他们签订糟糕的合同，有时甚至绑架。除了廉价劳动力，他们还被种植园主视为天生适合昆士兰热带地区工作的宝贵劳工。"
afp_unity_events.7.a:0: "鼓励[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]。"
afp_unity_events.7.b:0: "支持[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]。"
afp_kanaka_tt:0: "此选项将启用一个可切换的决议，以利用卡纳卡劳动力来促进农业。"


afp_unity_events.8.t:0: "“他者”"
afp_unity_events.8.d:0: "淘金热吸引了来自澳大利亚东部的移民浪潮，他们带来了对统一澳大利亚的热情。然而，我们已建立的沿海和农业社区不信任这些新思想，并对现状的改变抱有敌意。我们的支持可以塑造[ROOT.GetCountry.GetName]的未来。"
afp_unity_events.8.f:0: "最近在西澳大利亚发现的大量冲积金矿吸引了许多来自东部的移民，当地人称他们为“他者”。人口的巨大增长正在极大地改变社会和政治格局。此前，权力主要掌握在“沙虫”手中，他们是少数富裕的沿海和农业家庭，现在正受到一股热衷于民族主义、平等主义和共和主义的新移民浪潮的威胁。"
afp_unity_events.8.a:0: "联邦制是我们的未来。"
afp_unity_events.8.b:0: "我们必须专注于我们的根基。"

afp_unity_events.9.t:0: "“他者”"
afp_unity_events.9.d:0: "随着移民潮涌向西澳大利亚的淘金热，对国家政府的热情也随之高涨。我们可以派遣竞选组织者来领导西部的联邦主义运动。"
afp_unity_events.9.f:0: "最近在西澳大利亚发现的大量冲积金矿吸引了许多来自澳大利亚东部的移民，被西部当地人称为“他者”。人口的巨大增长正在极大地改变社会和政治格局。此前，权力主要掌握在“沙虫”手中，他们是少数富裕的沿海和农业家庭，现在正受到一股热衷于民族主义、平等主义和共和主义的新移民浪潮的威胁。"
afp_unity_events.9.a:0: "派遣联邦主义宣传员。"
afp_unity_events.9.b:0: "我们不会干涉。"

afp_unity_events.10.t:0: "[SCOPE.sCountry('nz_country').GetNameNoFlag]对联邦的担忧"
afp_unity_events.10.d:0: "[SCOPE.sCountry('nz_country').GetName]的代表表达了对加入联邦的担忧。他们提到需要双重军队、双重政府所在地，以及弥补关税同盟收入损失的办法。我们可以承诺安抚他们以解决这些担忧。"
afp_unity_events.10.f:0: "“我所希望和渴望的是，现在时机已到……一个世所未见的宪法将赐予一个自由的民族；而当我今天听到那些言语时，……我的心开始沉沦，那些看似近在咫尺的希望似乎正在消逝。”"
afp_unity_events.10.a:0: "安抚[SCOPE.sCountry('nz_country').GetAdjective]代表。"
afp_unity_events.10.b:0: "我们不需要他们。"

afp_unity_events.1001.t:0: "[SCOPE.sCountry('nms_country').GetNameNoFlag]对联邦的担忧"
afp_unity_events.1001.d:0: "[SCOPE.sCountry('nms_country').GetName]的代表表达了对加入联邦的担忧。他们提到需要双重军队、双重政府所在地，以及弥补关税同盟收入损失的办法。我们可以承诺安抚他们以解决这些担忧。"
afp_unity_events.1001.f:0: "“我所希望和渴望的是，现在时机已到……一个世所未见的宪法将赐予一个自由的民族；而当我今天听到那些言语时，……我的心开始沉沦，那些看似近在咫尺的希望似乎正在消逝。”"
afp_unity_events.1001.a:0: "安抚[SCOPE.sCountry('nms_country').GetAdjective]代表。"
afp_unity_events.1001.b:0: "我们不需要他们。"

afp_promisenzl_tt:0: "我们将对[SCOPE.sCountry('nz_country').GetName]做出承诺，如果在联邦成立后#bold 10年#!内未能完成，将导致[SCOPE.sCountry('nz_country').GetNameNoFlag]合法地#r 分裂#!。\N#WHITE 承诺将包括至少建立：#!\n• 在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的任意州建立#bold 1#!级[GetBuildingType('building_urban_center').GetName]建筑[concept_building_level]\n• 在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的任意州建立#bold 1#!级[GetBuildingType('building_government_administration').GetName][Concept('concept_building_level', '$concept_building_levels$')]\n• 在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的任意州建立#bold 5#!级[GetBuildingType('building_barracks').GetName][Concept('concept_building_level', '$concept_building_levels$')]，#b 或#!在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的每个州建立#bold #!级[GetBuildingType('building_barracks').GetName][Concept('concept_building_level', '$concept_building_levels$')]。\n"
afp_rejectnzl_tt:0: "如果我们联邦化澳大利亚，[SCOPE.sCountry('nz_country').GetName]将不会加入我们。"

afp_promisenms_tt:0: "我们将对[SCOPE.sCountry('nms_country').GetName]做出承诺，如果在联邦成立后#bold 10年#!内未能完成，将导致[SCOPE.sCountry('nms_country').GetNameNoFlag]合法地#r 分裂#!。\N#WHITE 承诺将包括至少建立：#!\n• 在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的任意州建立#bold 1#!级[GetBuildingType('building_urban_center').GetName]建筑[concept_building_level]\n• 在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的任意州建立#bold 1#!级[GetBuildingType('building_government_administration').GetName][Concept('concept_building_level', '$concept_building_levels$')]\n• 在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的任意州建立#bold 5#!级[GetBuildingType('building_barracks').GetName][Concept('concept_building_level', '$concept_building_levels$')]，#b 或#!在#tooltippable #tooltip:new_zealand_state_regions_tt #bold 新西兰#!#!#!的每个州建立#bold #!级[GetBuildingType('building_barracks').GetName][Concept('concept_building_level', '$concept_building_levels$')]。\n"
afp_rejectnms_tt:0: "如果我们联邦化澳大利亚，[SCOPE.sCountry('nms_country').GetName]将不会加入我们。"

afp_unity_events.11.t:0: "[SCOPE.sCountry('was_country').GetNameNoFlag]对联邦的担忧"
afp_unity_events.11.d:0: "[SCOPE.sCountry('was_country').GetName]的代表对加入联邦表示担忧。由于进口不平衡，他们将因关税损失而失去大量收入。此外，巨大的地理距离威胁着经济和社会交流。我们可以承诺安抚他们以解决这些担忧。"
afp_unity_events.11.f:0: "“关于‘一个民族，一面旗帜’的 sentiment 已大量表达，仿佛那会带来繁荣的统治。就我而言，我无法看出我们目前除了一个民族之外还有什么；事实上，我们比任何联邦方案都能更有效地做到这一点，至于‘一面旗帜’，它或许能成为一张好的床罩，但我恐怕它远远不够大，无法覆盖任何一个东部殖民地的失业人口。”——《西澳大利亚报》，1899年。"
afp_unity_events.11.a:0: "安抚[SCOPE.sCountry('was_country').GetAdjective]代表。"
afp_unity_events.11.b:0: "我们不需要他们。"
afp_promisewas_tt:0: "我们将对[SCOPE.sCountry('was_country').GetName]做出承诺，如果在联邦成立后#bold 15年#!内未能完成，将导致[SCOPE.sCountry('was_country').GetNameNoFlag]合法地#r 分裂#!。\N#WHITE 承诺将包括：#!\n• 从[SCOPE.sStateRegion('was_state_region').GetName]经南澳大利亚或北领地到#tooltippable #tooltip:eastern_australia_state_regions_tt #bold 澳大利亚东部各州#!#!#!的[GetBuildingType('building_railway').GetName]连接线。\n• 在[SCOPE.sStateRegion('was_state_region').GetName]建立#bold 2#!级[GetBuildingType('building_urban_center').GetName][Concept('concept_building_level', '$concept_building_levels$')]。"
afp_ignorewas_tt:0: "如果我们联邦化澳大利亚，[SCOPE.sCountry('was_country').GetName]将不会加入我们。"

afp_unity_events.12.t:0: "托马斯·奥斯汀"
afp_unity_events.12.d:0: "作为一名开创性的牧场主，托马斯·奥斯汀一直在引进来自英国的各种物种。他最新的计划是在自己的庄园里放养两打繁殖兔。"
afp_unity_events.12.f:0: "“引入一些兔子不会造成什么伤害，还可能带来一丝家的感觉，另外还能打猎。”"
afp_unity_events.12.a:0: "会出什么问题呢？"
afp_unity_events.12.b:0: "我们应该阻止这一切。"

afp_unity_events.13.t:0: "兔灾失控"
afp_unity_events.13.d:0: "托马斯·奥斯汀放养两打繁殖兔已经过去几年了。它们迅速繁殖并蔓延到整个澳大利亚，破坏庄稼和牧场，严重影响了农民。"
afp_unity_events.13.f:0: "澳大利亚几乎没有本地捕食者，其理想的条件导致兔子数量在整个大陆呈爆炸式增长，没有减缓的迹象。对农民产量和生计的损害威胁着新兴的殖民地。"
afp_unity_events.13.a:0: "我们必须建造防兔围栏"
afp_unity_events.13.b:0: "忽视他们的请求。"

afp_unity_events.14.t:0: "澳洲野犬威胁"
afp_unity_events.14.d:0: "防兔围栏在抵御大型动物方面已展现出希望。牧场主现在呼吁修建延伸的围栏，以保护他们的牲畜免受野生澳洲野犬的侵害。我们需要与邻近的州合作，修建一道有效的围栏。"
afp_unity_events.14.f:0: "防兔围栏在其预期目的上效果有限。已发现一些小动物能够挖洞和挤过。然而，它在围堵大型动物方面取得了更大的成功。在一些地区，肥沃的土地稀少，牧场需要非常大才能弥补。由于管理如此广阔的土地存在困难，牧场主呼吁建立一个围栏系统，以帮助保护他们的牲畜免受野生捕食者，即澳洲野犬的侵害。这样的围栏需要非常长，大约5600公里，并需要其他殖民地在建造和维护方面的合作。"
afp_unity_events.14.a:0: "澳洲野犬围栏将成为世界上最长的建筑之一！"
afp_unity_events.14.b:0: "这超出了我们的能力。"
building_dingo_fence:0: "澳洲野犬围栏"
pm_default_building_dingo_fence:0: "澳洲野犬围栏"
pmg_base_building_dingo_fence:0: "澳洲野犬围栏"

afp_unity_events.15.t:0: "肆虐的丛林大火"
afp_unity_events.15.d:0: "源自[SCOPE.sCountry('neighbor_bushfire_country').GetName]的丛林大火迅速失控，吞噬了乡村。有人说，如果政府间能有更大的合作和管理，这本可以避免。"
afp_unity_events.15.f:0: "“我们看着它，它正向南蔓延，我心想，天哪，我们会没事的，然后风向变了。从火线向上，它猛烈地燃烧，简直是飞速蔓延。极其猛烈，我们以为我们可以扑灭它，但我们不能。我有18只退役的格雷伊猎犬，其中13只我不得不听着它们被烧死，那是一场噩梦。”"
afp_unity_events.15.a:0: "显然，[SCOPE.sCountry('neighbor_bushfire_country').GetName]需要我们的监督。"
afp_unity_events.15.b:0: "加强殖民地间通信。"

afp_unity_events.151.t:0: "我们的丛林大火越过边境"
afp_unity_events.151.d:0: "[SCOPE.sState('bushfire_state').GetName]发生了丛林大火，不幸蔓延到了[SCOPE.sCountry('bushfire_victim_country').GetName]。如果我们不小心，这可能会演变成一场外交事件。"
afp_unity_events.151.f:0: "“那就像地狱之门。没有其他方式可以形容。一切都迅速从光明变为黑暗——太阳被烟雾遮蔽，唯一能看到的是烟雾中火光的闪烁。灰烬开始落下，黑暗降临了。”"
afp_unity_events.151.a:0: "向[SCOPE.sCountry('bushfire_victim_country').GetName]提供援助。"
afp_unity_events.151.b:0: "该死，[SCOPE.sCountry('bushfire_victim_country').GetName]，我们无法控制天气！"
national_unity_average_negative_effect_tt:0: "失去10点[concept_afp_national_unity]"
afp_offer_bushfire_relief:0: "提供紧急丛林火灾救援"

afp_unity_events.16.t:0: "贿赂丑闻"
afp_unity_events.16.d:0: "殖民地媒体的调查报告揭露了[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]涉嫌大规模腐败。公众对这一丑闻的愤怒正在加剧对政府机构的不满和不信任，并引发了对系统性变革的呼声。"
afp_unity_events.16.f:0: "[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]被发现有确凿证据收取[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]的贿赂，以换取有利的政治待遇。此外，这些交易被揭露为[SCOPE.gsInterestGroup('afp_corrupt_ig').GetName]之间的公开秘密，揭示了殖民政府缺乏透明度、问责制和廉洁的深层次问题。在这一丑闻之后，其他[concept_fed_colony]对澳大利亚联邦的影响感到担忧。"
afp_unity_events.16.a:0: "让[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]承担责任，希望风波平息。"
 afp_unity_events.16.a.tt:0: "[SCOPE.sCharacter('afp_corrupt_leader').GetFullName]将辞职。"
afp_unity_events.16.b:0: "制定联邦反腐措施。"
afp_unity_events.16.c:0: "一支帝国军事分队将控制所有人！"

afp_unity_events.17.t:0: "澳式橄榄球"
afp_unity_events.17.d:0: "一项新运动应运而生，它借鉴了英式足球、盖尔式足球和橄榄球的元素，并带有独特的澳大利亚特色。澳式橄榄球在整个大陆变得非常受欢迎。我们可以鼓励在澳大利亚各地成立体育俱乐部，以促进独特的[SCOPE.sCulture('aus_culture').GetName]身份认同。"
afp_unity_events.17.f:0: "除了饮酒，年轻男性几乎没有什么休闲活动可以自娱自乐。作为对板球休赛期“男子气概”冬季运动的需求而诞生，一种新的足球风格应运而生，涉及球员在场上相互踢传球。这种加速比赛的方式以及不同文化和宗教群体的融合，赋予了这项运动独特的澳大利亚身份。自从两所学校之间的第一场比赛以来，澳大利亚足球热潮已准备席卷全国。"
afp_unity_events.17.a:0: "别再玩了，回去工作！"
afp_unity_events.17.b:0: "我们应该推广澳大利亚运动！"

afp_unity_events.18.t:0: "殖民地间争端"
afp_unity_events.18.d:0: "与邻国[SCOPE.sCountry('neighbor_dispute_country').GetName]之间关于小额关税和边境问题的争议已耗尽外交解决的尝试。下一步是由[ROOT.GetCountry.GetOverlord.GetName]进行仲裁，然而，相隔半个地球，发送和接收通信可能需要整整一年时间。"
afp_unity_events.18.f:0: "总督和其他王室代表权力中的灰色地带，导致澳大利亚殖民地需要枢密院的裁决。然而，英格兰和澳大利亚之间的旅行仍然很大程度上依赖于盛行的强西风，并且需要在途中停靠港口，导致漫长的旅行时间。通信往往需要很长时间，以至于一些事项无法及时解决。"
afp_unity_events.18.a:0: "一个负责监督各州争端的澳大利亚国家政府将更有效率……"
afp_unity_events.18.b:0: "这样就好。"

afp_unity_events.19.t:0: "丛林侠盗"
afp_unity_events.19.d:0: "一名臭名昭著的罪犯，被称为“丛林侠盗”，在几个澳大利亚殖民地进行了一系列大胆的抢劫。他穿梭于我们与[SCOPE.sCountry('neighbor_bushranger_country').GetName]的边境之间，暴露了这片广阔土地上不同殖民地之间警务合作的缺陷，并有可能鼓励更多的盗匪行为。随着犯罪狂潮的持续，公众对警察的进展缓慢感到越来越沮丧，并担忧自己的安全。"
afp_unity_events.19.f:0: "丛林侠盗出生于贫困，在澳大利亚崎岖的边境地区长大，从小被迫自力更生，并迅速学会在严酷的丛林环境中生存。起初是小偷小摸，最终演变成更严重的罪行。凭借他对丛林的了解和伪装大师的技艺，丛林侠盗总能领先于法律一步，一次又一次地逃避抓捕。这名丛林侠盗经常在边境之间溜走，利用了各个新兴殖民地警察部门之间缺乏协调的问题。"
afp_unity_events.19.a:0: "调查建立一个统一的殖民地执法系统。"
afp_unity_events.19.b:0: "我们应该招募他的才能。"

afp_unity_events.20.t:0: "国家公报"
afp_unity_events.20.d:0: "《公报》在澳大利亚的每个城市和城镇出版，其兴起在[SCOPE.sCulture('aus_culture').GetName]身份的形成中扮演着重要角色。它在原本孤立和不连通的殖民地传播新闻和思想，使分散的乡村社区的共同困境被展示为所有人都能产生共鸣的共同经历。"
afp_unity_events.20.f:0: "“这本质上是报纸的土地。几乎每个人都能阅读，几乎每个人都有闲暇时间阅读。报纸新闻几乎构成了澳大利亚殖民地出版的唯一文学。它垄断了思想的大部分。报纸占据了所有文学的空间，并堵塞了所有其他来源的信息渠道；绝大多数阶层无法从任何其他渠道获取信息。”"
afp_unity_events.20.a:0: "这是控制大众的工具。"
afp_unity_events.20.b:0: "我们将是一个开放的公共论辩之地！"
afp_freepress_movement_modifier:0: "言论自由运动"

afp_unity_events.21.t:0: "艺术与工艺运动"
afp_unity_events.21.d:0: "一种国际趋势正在[ROOT.GetCountry.GetOverlord.GetAdjective]帝国蔓延，以应对当时的批量生产，该运动旨在通过精湛的工艺将艺术融入日常生活。我们可以赞助我们的艺术家和手工艺者，发展我们自己独具[SCOPE.sCulture('aus_culture').GetName]特色的风格，使其与世界其他地方区分开来。"
afp_unity_events.21.f:0: "“受启发于一种新风格，它比过去的英国建筑更不严谨，更注重功能、舒适和展现原材料之美，艺术与工艺风格的建筑朴实无华、不拘一格，营造出一种舒适亲切的氛围。”"
afp_unity_events.21.a:0: "资助艺术家。"
afp_unity_events.21.b:0: "资助建筑师。"
afp_unity_events.21.c:0: "我们负担不起。"

afp_unity_events.22.t:0: "爱国国歌"
afp_unity_events.22.d:0: "[SCOPE.sState('anz_choir_state').GetName]的一个大型合唱团举行了一场音乐会，演唱了世界各国的国歌；然而，却没有一首属于澳大利亚的音符。作为回应，一首新的爱国歌曲《前进，美丽的澳大利亚》被创作出来，并在联邦主义者中越来越受欢迎。我们可以采取行动，培养对共同澳大利亚的爱国主义，或者试图将其扼杀。"
afp_unity_events.22.f:0: "“澳大利亚的儿女，让我们欢欣鼓舞，因为我们年轻而自由；我们拥有金色的土地和劳作的财富，我们的家园被海洋环绕；我们的土地盛产自然馈赠，美丽富饶而稀有；在历史的篇章中，让每个阶段都前进，美丽的澳大利亚。让我们欢快地歌唱，前进，美丽的澳大利亚。当勇敢的库克从阿尔比恩扬帆起航，穿越广阔的海洋，真正的英国勇气支撑着他，直到他登陆我们的海岸。然后他在这里升起了古老的英格兰旗帜，勇敢者的旗帜；“尽管她有缺点，我们仍然爱她”，“不列颠统治着波涛”。那么，让我们欢快地歌唱，前进，美丽的澳大利亚。当全球其他国家从远处凝视我们时，我们将声名鹊起，像我们光荣的南十字星一样闪耀；从英格兰的土壤和祖国，苏格兰和美丽的爱尔兰，让我们所有人同心同德，前进美丽的澳大利亚。那么，让我们欢快地歌唱，前进，美丽的澳大利亚。”"
afp_unity_events.22.a:0: "停止这种胡闹。"
afp_unity_events.22.b:0: "一首团结人民的歌曲！"

afp_unity_events.23.t:0: "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.23.d:0: "随着联邦化讨论的进行，[SCOPE.sCharacter('intelligentsia_leader').GetFullName]表达了对这项事业的保留意见，理由是[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]在[SCOPE.sCountry('afp_religious_country').GetName]的强大影响力。如果我们的殖民地联合起来，[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]担心教士对我们社会和政治的影响力会增加。"
afp_unity_events.23.f:0: "“我们不能允许教士的影响力支配我们国家的未来。他们在新的联邦中增加的存在只会导致一个倒退的社会，科学进步和理性思维将被扼杀。我恳请您考虑这将对我们国家的进步产生的负面影响。”"
afp_unity_events.23.a:0: "联邦是未来，你们不应该阻碍进步！"
afp_unity_events.23.b:0: "[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]是正确的！"
afp_unity_events.23.c.tt:0: "[SCOPE.sCharacter('intelligentsia_leader').GetFullName]将辞职。"

afp_unity_events.24.t:0: "[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.24.d:0: "随着联邦化讨论的进行，[SCOPE.sCharacter('devout_leader').GetFullName]表达了对这项事业的保留意见，理由是[GetInterestGroupVariant('ig_intelligentsia',GetPlayer).GetNameWithCountryVariant]在[SCOPE.sCountry('afp_intelligentsia_country').GetName]的强大影响力。如果我们的殖民地联合起来，[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]担心反教士对我们社会和政治的影响力会增加。"
afp_unity_events.24.f:0: "“他们的进步思想和世俗价值观对我们社会的传统道德结构构成威胁。我担心将这些州纳入新的联邦只会扩大他们的影响，并侵蚀我们国家的宗教基础。”"
afp_unity_events.24.a:0: "联邦将是我们的根基，你们不应该侵蚀它！"
afp_unity_events.24.b:0: "[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]是正确的！"
afp_unity_events.24.c.tt:0: "[SCOPE.sCharacter('devout_leader').GetFullName]将辞职。"

afp_unity_events.25.t:0: "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.25.d:0: "随着联邦化讨论的进行，[SCOPE.sCharacter('unions_leader').GetFullName]表达了对这项事业的保留意见，理由是[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]在[SCOPE.sCountry('afp_aristocratic_country').GetName]的强大影响力。如果我们的殖民地联合起来，[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]担心工人剥削在我们社会和政治中会增加。"
afp_unity_events.25.f:0: "“作为工会代表，我们深切关注附近各州地主日益增长的影响力。他们在新的联邦中增加的存在只会加剧对工人阶级的系统性剥削和压迫。我们恳请您采取行动，避免地主影响力的负面作用，并确保一个公平公正的社会。”"
afp_unity_events.25.a:0: "联邦将帮助所有阶层，你们不应该阻止！"
afp_unity_events.25.b:0: "[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]是正确的！"
afp_unity_events.25.c.tt:0: "[SCOPE.sCharacter('unions_leader').GetFullName]将辞职。"

afp_unity_events.26.t:0: "[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.26.d:0: "随着联邦化讨论的进行，[SCOPE.sCharacter('landowners_leader').GetFullName]表达了对这项事业的保留意见，理由是[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]在[SCOPE.sCountry('afp_unions_country').GetName]的强大影响力。如果我们的殖民地联合起来，[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]担心反商业和社会主义影响在我们社会和政治中会增加。"
afp_unity_events.26.f:0: "“阁下，我们对附近各州工会的影响力感到担忧。他们正在寻求限制我们经营企业和管理土地的能力。如果他们在新的联邦中影响力增加，将对我们的生计和整个地区的繁荣产生不利影响。”"
afp_unity_events.26.a:0: "联邦将使该地区繁荣，你们不应该限制！"
afp_unity_events.26.b:0: "[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]是正确的！"
afp_unity_events.26.c.tt:0: "[SCOPE.sCharacter('landowners_leader').GetFullName]将辞职。"

afp_unity_events.27.t:0: "[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.27.d:0: "随着联邦化讨论的进行，[SCOPE.sCharacter('industry_leader').GetFullName]表达了对这项事业的保留意见，理由是[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]在[SCOPE.sCountry('afp_rural_country').GetName]的强大影响力。如果我们的殖民地联合起来，[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]担心农本主义会限制经济进步。"
afp_unity_events.27.f:0: "“阁下，我今天前来向您表达我对附近各州乡村农民影响力的担忧。如果他们在新的联邦中获得更大的发言权，这将阻碍我们工业部门的增长和繁荣。他们的传统方法和对现代经济有限的理解将扼杀进步和发展。”"
afp_unity_events.27.a:0: "联邦将有助于增长，你们不应该扼杀！"
afp_unity_events.27.b:0: "[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]是正确的！"
afp_unity_events.27.c.tt:0: "[SCOPE.sCharacter('industry_leader').GetFullName]将辞职。"

afp_unity_events.28.t:0: "[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]对联邦的担忧"
afp_unity_events.28.d:0: "随着联邦化讨论的进行，[SCOPE.sCharacter('rural_leader').GetFullName]表达了对这项事业的保留意见，理由是[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]在[SCOPE.sCountry('afp_industrialists_country').GetName]的强大影响力。如果我们的殖民地联合起来，[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]担心工业家的贪婪会毁坏土地和他们的生活方式。"
afp_unity_events.28.f:0: "“他们的贪婪和对土地及其人民的漠视正在对我们的社区产生不利影响。如果他们在新的联邦中影响力继续增长，我们担心这将导致我们生活方式和生计的毁灭，并敦促您保护我们。”"
afp_unity_events.28.a:0: "联邦将改善我们的生计，我们应该保护它不受你们的侵害！"
afp_unity_events.28.b:0: "[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]是正确的！"
afp_unity_events.28.c.tt:0: "[SCOPE.sCharacter('rural_leader').GetFullName]将辞职。"

afp_unity_events.29.t:0: "革命引发联邦担忧"
afp_unity_events.29.d:0: "[ROOT.GetCountry.GetAdjective]地区的脱离向澳大利亚人民表明，对潜在的澳大利亚联邦明显存在担忧。"
afp_unity_events.29.f:0: "[ROOT.GetCountry.GetAdjectiveNoFormatting]内战在某种程度上破坏了澳大利亚联邦的想法，我们必须说服我们的人民，一个中央澳大利亚政府确实对整个大陆和我们的人民有益。"
afp_unity_events.29.a:0: "先内战，后联邦。"

afp_unity_events.30.t:0: "联邦的耳语"
afp_unity_events.30.d:0: "整个大陆都有关于澳大利亚联邦的耳语。然而，考虑到[SCOPE.sCountry('afp_whispers_country').GetName]相对于其他殖民地的独立性，我们应该问自己是否甚至想参与其中。"
afp_unity_events.30.f:0: "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting]应成为这个联邦的一员。"
afp_unity_events.30.a:0: "让我们试试联邦化吧。"
afp_unity_events.30.b:0: "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting]将开辟自己的道路。"
afp_unity_events_30_a_tt:0: "[SCOPE.sCountry('afp_whispers_country').GetName]将参与联邦"
afp_unity_events_30_b_not_tt:0: "[SCOPE.sCountry('afp_whispers_country').GetName]将不参与联邦"
afp_unity_events_30_b_was_tt:0: "[SCOPE.sCountry('afp_whispers_country').GetNameNoFormatting]将成为西澳大利亚（Westralia）"


