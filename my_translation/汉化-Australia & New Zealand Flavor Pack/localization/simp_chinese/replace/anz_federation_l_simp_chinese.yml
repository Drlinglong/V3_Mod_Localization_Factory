#include game concept of crown colony
afp_federation_events.100.t:0  "新南威尔士罪犯殖民地"
afp_federation_events.100.d:0  "欢迎游玩澳大利亚和\n新西兰风味包"
afp_federation_events.100.f:0  "1788年2月7日,阿瑟.菲利普船长在悉尼湾升起了英国国旗,为大英帝国宣称了澳大利亚大陆,永远改变了它的命运.到1836年,殖民地已经发展成为一个繁荣的社区,出现了以羊毛和小麦产业为主的新兴城镇.土地资源丰富,拥有从大分水岭到内陆地区的各种自然景观,包括热带雨林和连绵起伏的平原.\n\n65,000年的持续原住民文化被寻求传播西方文明的定居者颠覆.殖民化开始近50年来,定居者进一步深入内陆,殖民政府的边疆染上了原住民的鲜血.\n\n珀斯,阿德莱德和霍巴特的定居点已获得王室授予的自治权,将这片大陆分裂为四个由总督管理的殖民地,其他地区则主张成立自己的政府.\n\n新南威尔士的未来将是暴力和残酷的.但作为最大,人口最多的殖民地,新南威尔士进入维多利亚时代,掌握着澳大利亚的命运."
afp_federation_events.100.a:0  "干杯,伙计!"
afp_federation_events.100.b:0  "喂兄弟,我现在就想玩新西兰!"
afp_intro_nz_tt:0  "怀唐伊条约提前发生"

afp_federation_events.101.t:0  "范迪门斯地罪犯殖民地"
afp_federation_events.101.d:0  "欢迎游玩澳大利亚和\n新西兰风味包"
afp_federation_events.101.f:0  "范迪门斯地,或称塔斯马尼亚,是英国的殖民地.这片土地土壤肥沃,景观多样,森林资源丰富.英国于1803年在塔斯马尼亚建立了罪犯殖民地,该岛成为罪犯被送往服刑的目的地.\n\n范迪门斯地的政府是殖民地政府,总督由英国王室任命.白人定居者通过任命的议会获得有限的治理代表权,但在地方决策中拥有相当大的参与度.宗教在定居者的生活中扮演着重要角色,英国国教是主要的教派.\n\n塔斯马尼亚的原住民,被称为塔斯马尼亚原住民,拥有比白人定居者早35,000年的丰富文化遗产.定居者与原住民之间的关系充满了冲突,因为定居者侵占原住民土地并扰乱了传统的生活方式.塔斯马尼亚原住民与英国殖民者之间的黑人战争于1932年结束,当时大多数幸存的原住民被迫迁徙.黑人战争导致原住民几乎被毁灭,尽管孤立的暴力行为仍在继续."
afp_federation_events.101.a:0  "干杯,伙计!"

afp_federation_events.102.t:0  "西澳大利亚王室殖民地"
afp_federation_events.102.d:0  "欢迎游玩澳大利亚和\n新西兰风味包"
afp_federation_events.102.f:0  "西澳大利亚拥有丰富的肥沃土壤,多样的景观和宝贵的自然资源,是一个充满希望和机遇的地方,尽管并非没有挑战.英国政府于1829年在此建立了罪犯殖民地,尽管条件恶劣且偏远,但这片土地为农业和资源提供了巨大的潜力.\n\n西澳大利亚的政府是殖民行政机构,总督由英国王室任命.尽管通过任命的议会和集会在地方治理中拥有相当大的代表性和参与度.宗教在白人定居者的生活中扮演着重要角色,英国国教是主要的教派.\n\n西澳大利亚的原住民拥有比白人定居者早60,000年的丰富文化遗产.他们与定居者之间的关系常常充满冲突,因为定居者侵占原住民土地并扰乱传统生活方式.尽管面临这些挑战,原住民文化和传统仍然坚韧不拔,并继续影响着殖民地的发展."
afp_federation_events.102.a:0  "干杯,伙计!"

afp_federation_events.103.t:0  "南澳大利亚王室殖民地"
afp_federation_events.103.d:0  "欢迎游玩澳大利亚和\n新西兰风味包"
afp_federation_events.103.f:0  "英国政府于1836年建立了这个殖民地,标志着欧洲人开始在该地区定居,其重点是建立一个自由有序的社会,与新南威尔士和塔斯马尼亚的罪犯殖民地形成对比.这片土地多样而丰富,拥有肥沃的土壤,自然资源和独特的景观,为农业和工业提供了机会.\n\n南澳大利亚政府是一个殖民行政机构,总督由英国王室任命,并通过任命的议会和集会在地方治理中拥有相当大的代表性和参与度.宗教在白人定居者的生活中扮演着重要角色,英国国教是主要的教派.\n\n南澳大利亚的原住民拥有比白人定居者早45,000年的丰富多元的文化遗产.两族之间的关系常常充满冲突,因为定居者侵占原住民土地并扰乱传统生活方式.尽管面临这些挑战,原住民文化和传统仍然坚韧不拔,并继续影响着殖民地的发展."
afp_federation_events.103.a:0  "干杯,伙计!"

afp_federation_events.106.t:0  "新西兰王室殖民地"
afp_federation_events.106.d:0  "欢迎游玩澳大利亚和\n新西兰风味包"
afp_federation_events.106.f:0  "怀唐伊条约的签署标志着新西兰的一个关键时刻,使英国对这些古老岛屿的管辖权正式化.数百名毛利酋长签署的毛利语版本条约文本承诺共同治理,但许多英国领导人则认为它完全是将原住民主权交给了英国王室.\n\n随着欧洲定居者开始涌入这个新殖民地,他们被肥沃的土壤,丰富的资源和新开始的承诺所吸引,新西兰正处于增长和转型的门槛.然而,白人与毛利人之间新兴的关系充满了紧张,因为他们的世界观,习俗和抱负相互冲突.对土地,资源和权力的斗争迫在眉睫,殖民者试图确立控制权,并将自己的治理体系确立为这片土地的普遍法律.\n\n随着新西兰努力应对这些挑战,对所有人而言,繁荣和进步的承诺似乎遥不可及.定居者与毛利人之间这种微妙平衡的结果,将塑造新西兰的命运,无论是好是坏."
afp_federation_events.106.a:0  "很棒!"

afp_federation_events.105.t:0  "新西兰联合部落"
afp_federation_events.105.d:0  "欢迎游玩澳大利亚和\n新西兰风味包"
afp_federation_events.105.f:0  "当詹姆斯.库克船长于1769年抵达新西兰时,毛利人很快就意识到,他们已孤立存在了近十五代的世界将发生天翻地覆的变化.外国捕鲸者和传教士带来了土豆,枪械,文字,基督教等等,促使沿海毛利人迅速适应.\n\n作为北部的主导部落,瑙普希与来访的英国人建立了比其他任何部落都更密切的关系,他们是第一个获得滑膛枪的部落,最终亲自与乔治国王打交道.1808年,北方酋长开始在被称为“Te Whakaminenga o Ngā Hapū o Nu Tireni”的会议上会面,认识到需要团结一致才能与欧洲人进行有效的决策和外交.1835年,英国王室承认这个联盟是独立的新西兰联合部落,并接受了我们的新西兰独立宣言.\n\n尽管贸易蓬勃发展,挑战依然存在,包括数十年部落间滑膛枪战争导致的人口减少,新到任的英国驻地官员詹姆斯.巴斯比(James Busby)难以控制的蛮横外国水手,以及强大伦敦人对获取毛利土地进行殖民的迫切兴趣.有一点很清楚:如果联合部落希望在对其土地和人民的持续威胁中捍卫其主权,他们必须保持高度警惕."
afp_federation_events.105.a:0  "你好!"

afp_federation_events.104.t:0  "[SCOPE.sCountry('afp_free_colony').GetName]挣脱束缚!"
afp_federation_events.104.d:0  "[SCOPE.sCountry('afp_free_colony').GetName]不知何故成功摆脱了[ROOT.GetCountry.GetOverlord.GetAdjective]的桎梏,建立了一个独立的王国.如果我们能够与[SCOPE.sCountry('afp_free_colony').GetName]保持良好关系并确保[concept_defensive_pact],他们仍然可能加入我们组建联邦澳大利亚."
