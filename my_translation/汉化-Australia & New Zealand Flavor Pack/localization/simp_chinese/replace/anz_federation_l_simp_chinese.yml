afp_federation_events.6.f:0: "近年来，西澳大利亚对该州在澳大利亚联邦中的地位日益不满。分离主义者认为，作为一个富裕且资源丰富的州，西澳大利亚将能够更好地掌控自己的命运，并做出最符合自身利益的决策。"
