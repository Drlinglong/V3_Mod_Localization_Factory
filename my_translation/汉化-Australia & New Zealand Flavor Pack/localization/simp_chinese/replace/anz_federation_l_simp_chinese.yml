afp_federation_events.100.t:0: "新南威尔士流放殖民地"
afp_federation_events.100.d:0: "欢迎来到澳大利亚和\n新西兰风味包"
afp_federation_events.100.f:0: "1788年2月7日，阿瑟·菲利普船长在悉尼湾升起了米字旗，为大英帝国宣称了澳大利亚大陆，并永远改变了它的命运。到1836年，殖民地已发展成为一个繁荣的社区，新兴城镇拥有羊毛和小麦产业。这片土地资源丰富，拥有从大分水岭到内陆、热带雨林和连绵平原等多样化的自然景观。\n\n65,000年持续不断的土著文化被寻求传播西方文明的定居者颠覆。殖民化开始近50年以来，定居者已向内陆推进，殖民行政机构的边疆沾染了土著人民的鲜血。\n\n珀斯、阿德莱德和霍巴特的定居点已被王室授予自治权，将这片大陆分裂为四个由总督管理的殖民地，其他地区则在争取自己的政府。\n\n新南威尔士的未来将是暴力而残酷的。但作为最大和人口最多的殖民地，新南威尔士进入维多利亚时代，澳大利亚的命运掌握在其手中。"
afp_federation_events.100.a:0: "兄弟，干杯！"
afp_federation_events.100.b:0: "兄弟，我现在就想玩新西兰！"
afp_intro_nz_tt:0: "怀唐伊条约提前签署"

afp_federation_events.101.t:0: "范迪门斯地流放殖民地"
afp_federation_events.101.d:0: "欢迎来到澳大利亚和\n新西兰风味包"
afp_federation_events.101.f:0: "范迪门斯地，即塔斯马尼亚，是英国的殖民地。这片土地拥有肥沃的土壤、多样化的景观和茂密的森林。英国于1803年在塔斯马尼亚建立了流放殖民地，该岛成为罪犯的流放地，他们被送往那里服刑。\n\n范迪门斯地的政府是殖民政府，由英国王室任命总督。白人定居者通过任命的议会，在治理方面的代表权有限，但在地方决策中拥有相当大的参与度。宗教在定居者的生活中扮演着重要角色，英格兰教会是主要的教派。\n\n塔斯马尼亚的土著人民，被称为塔斯马尼亚原住民，拥有比白人定居者早35,000年的丰富文化遗产。定居者与土著人民之间的关系因冲突而定义，因为定居者侵占土著土地并扰乱传统生活方式。塔斯马尼亚原住民与英国殖民者之间的黑人战争于1932年结束，当时大多数幸存的土著人民被迫迁徙。黑人战争导致了原住民的几近毁灭，尽管零星的暴力行为仍在继续。"
afp_federation_events.101.a:0: "兄弟，干杯！"

afp_federation_events.102.t:0: "西澳大利亚王室殖民地"
afp_federation_events.102.d:0: "欢迎来到澳大利亚和\n新西兰风味包"
afp_federation_events.102.f:0: "西澳大利亚拥有丰富的肥沃土壤、多样化的景观和宝贵的自然资源，是一个充满希望和机遇的地方，尽管并非没有挑战。英国政府于1829年在这里建立了一个流放殖民地，尽管条件恶劣且偏远，但这片土地为农业和资源提供了巨大的潜力。\n\n西澳大利亚的政府是殖民行政机构，由英国王室任命总督。尽管通过任命的议会和集会，当地在治理方面有很大程度的代表和参与。宗教在白人定居者的生活中扮演着重要角色，英格兰教会是主要的教派。\n\n西澳大利亚的土著人民拥有比白人定居者早60,000年的丰富文化遗产。他们与定居者的关系常常充满冲突，因为定居者侵占土著土地并扰乱传统生活方式。尽管面临这些挑战，土著文化和传统仍然具有韧性，并继续影响殖民地的发展。"
afp_federation_events.102.a:0: "兄弟，干杯！"

afp_federation_events.103.t:0: "南澳大利亚王室殖民地"
afp_federation_events.103.d:0: "欢迎来到澳大利亚和\n新西兰风味包"
afp_federation_events.103.f:0: "英国政府于1836年建立了这个殖民地，标志着欧洲人在此地区定居的开始，其重点是建立一个自由有序的社会，与新南威尔士和塔斯马尼亚的流放殖民地形成对比。这片土地多样而富饶，拥有肥沃的土壤、自然资源和独特的景观，为农业和工业提供了机会。\n\n南澳大利亚的政府是殖民行政机构，由英国王室任命总督，通过任命的议会和集会，在治理方面有很大程度的本地代表和参与。宗教在白人定居者的生活中扮演着重要角色，英格兰教会是主要的教派。\n\n南澳大利亚的土著人民拥有比白人定居者早45,000年的丰富多样文化遗产。这两个群体之间的关系常常充满冲突，因为定居者侵占土著土地并扰乱传统生活方式。尽管面临这些挑战，土著文化和传统仍然具有韧性，并继续影响殖民地的发展。"
afp_federation_events.103.a:0: "兄弟，干杯！"

afp_federation_events.106.t:0: "新西兰王室殖民地"
afp_federation_events.106.d:0: "欢迎来到澳大利亚和\n新西兰风味包"
afp_federation_events.106.f:0: "怀唐伊条约的签署标志着新西兰的一个关键时刻，正式确立了英国对这些古老岛屿的管辖权。数百名毛利酋长签署的毛利语版本文本承诺共享治理，但许多英国领导人将其视为将土著主权完全签署给英国王室。\n\n随着欧洲定居者开始抵达新殖民地，被肥沃的土壤、丰富的资源和新开始的承诺所吸引，新西兰正处于增长和转型的门槛上。然而，白人（Pākehā）与毛利人之间的新兴关系充满紧张，因为他们的世界观、习俗和抱负发生冲突。土地、资源和权力之争迫在眉睫，殖民者试图确立控制权，并将自己的治理体系确立为这片土地的普遍法律。\n\n随着新西兰应对这些挑战，对许多人来说，人人享有繁荣和进步的承诺似乎遥不可及。定居者与毛利人之间这种微妙平衡的结果，将或好或坏地塑造新西兰的命运。"
afp_federation_events.106.a:0: "超棒的！"

afp_federation_events.105.t:0: "新西兰联合部落"
afp_federation_events.105.d:0: "欢迎来到澳大利亚和\n新西兰风味包"
afp_federation_events.105.f:0: "1769年，詹姆斯·库克船长抵达新西兰时，毛利人很快意识到他们近十五代以来孤立存在的世界将迅速改变。外国捕鲸者和传教士带来了土豆、枪械、文字、基督教等等，促使沿海毛利人迅速适应。\n\n作为北部的主导部落，纳布伊（Ngāpuhi）与来访的英国人建立了比其他任何部落都更紧密的关系，他们是第一个获得火枪的部落，最终亲自与乔治国王打交道。1808年，北方酋长们开始在后来被称为“Te Whakaminenga o Ngā Hapū o Nu Tireni”的会议上会面，认识到需要团结起来与欧洲人进行有效的决策和外交。1835年，英国王室承认这个联盟为独立的新西兰联合部落，并接受了我们的《新西兰独立宣言》。\n\n尽管贸易蓬勃发展，挑战依然存在，包括数十年部落间火枪战争导致的人口下降，新抵达的英国居民詹姆斯·巴斯比（James Busby）难以控制的 unruly foreign sailors，以及强大的伦敦人对获取毛利土地进行殖民的潜在兴趣。有一点很清楚：如果联合部落希望在对其土地和人民的持续威胁中维护其主权，他们必须保持高度警惕。"
afp_federation_events.105.a:0: "你好！"

afp_federation_events.104.t:0: "[SCOPE.sCountry('afp_free_colony').GetName]挣脱束缚！"
afp_federation_events.104.d:0: "不知何故，[SCOPE.sCountry('afp_free_colony').GetName]设法摆脱了[ROOT.GetCountry.GetOverlord.GetAdjective]的桎梏，建立了一个独立的王国。如果我们可以与[SCOPE.sCountry('afp_free_colony').GetName]保持良好关系并达成[concept_defensive_pact]，他们仍可能加入我们的澳大利亚联邦。"
afp_federation_events.104.f:0: "大英帝国肯定已经决定他们不值得花费这些精力了……"
afp_federation_events.104.a:0: "我们将为共同利益把他们带回阵营。"
#afp_federation_events.104.b:0 "We don't want those three-headed freaks."

#Commonwealth

afp_federation_events.200.t:0: "帝国会议"
afp_federation_events.200.d:0: "见证了我们联邦的成功，人们越来越渴望将[ROOT.GetCountry.GetOverlord.GetAdjective]帝国重组为帝国联邦。[SCOPE.sCharacter('aust_overlord_ruler').GetFullName]正在主持第一次帝国会议，以强调帝国团结，协调共同利益政策。"
afp_federation_events.200.f:0: "“这个话题非常困难和微妙，这让我想起叶卡捷琳娜二世女皇对狄德罗的回答，狄德罗抱怨她没有在国家推行彻底的改革，她回答说：‘是的，哲学家先生；但你忘记了我们所处的位置不同。你是在纸上工作，纸张能承受一切，不会对你的想象力构成障碍；但我必须在人的皮肤上工作，而人的皮肤会惊人地敏感。’ 我认为很明显，任何改变母国与殖民地之间关系的提议都必须来自殖民地本身。”"
afp_federation_events.200.a:0: "我们的命运不应依附于大英帝国"
