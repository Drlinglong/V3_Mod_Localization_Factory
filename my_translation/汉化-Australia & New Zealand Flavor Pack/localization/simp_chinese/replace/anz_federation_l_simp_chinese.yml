afp_federation_events.3.t:0  "联邦会议破裂"
afp_federation_events.3.d:0  "由于无法就关键问题达成共识,也无法调和彼此不同的政治,经济和文化利益,澳大利亚联邦会议已经结束."
afp_federation_events.3.f:0  "尽管会议初期充满乐观和进展,但出现了一些关键的分歧和障碍,最终证明无法克服.会议的破裂让那些曾希望建立一个更统一,更具凝聚力国家的人们感到失望和沮丧.结果,各殖民地将继续作为独立的实体运作,各自拥有自己的政府,经济和认同.联邦化失败对澳大利亚人民来说是一个错失的机会,并为未来进一步的分裂和冲突敞开了大门."
afp_federation_events.3.a:0  "那就这样吧."

afp_federation_events.4.t:0  "食言"
afp_federation_events.4.d:0  "未能兑现我们对新西兰人民的承诺,导致他们认为其州未从联邦政府获得公平的资源和投资份额,且其利益未能在国家政治讨论中得到充分代表.因此,在其合法权利范围内,他们将脱离联邦."
afp_federation_events.4.f:0  "近年来,新西兰对其在澳大利亚联邦中的地位日益不满.分离主义的支持者认为,作为一个富裕且资源丰富的州,新西兰将能够更好地掌握自己的命运,并做出最符合自身利益的决策."
afp_federation_events.4.a:0  "滚吧,放羊的."
afp_federation_events.4.b:0  "#o 扮演[SCOPE.sCountry('nzl_secede_country').GetName].#!"
afp_federation_events.4.c:0  "#o 扮演[SCOPE.sCountry('nm_secede_country').GetName].#!"

afp_federation_events.5.t:0  "新西兰留下"
afp_federation_events.5.d:0  "联邦政府通过向新西兰人民提供平等待遇,代表权以及资源和机会,兑现了对新西兰人民的承诺,从而确保了新西兰在澳大利亚联邦内的地位."
afp_federation_events.5.f:0  "尽管早先有担忧和独立的呼声,新西兰仍决定留在澳大利亚联邦.此外,新西兰在更大的联邦内部得以保持其独特的文化认同和传统.这些因素为新西兰人民带来了稳定和安全感,并有助于建立对整个联邦的信任和信心."
afp_federation_events.5.a:0  "理应如此."

afp_federation_events.6.t:0  "食言"
afp_federation_events.6.d:0  "未能兑现我们对西澳大利亚政府的承诺,导致他们认为其州未从联邦政府获得公平的资源和投资份额,且其利益未能在国家政治讨论中得到充分代表.因此,在其合法权利范围内,西澳大利亚将脱离联邦."
afp_federation_events.6.f:0  "近年来,西澳大利亚对其在澳大利亚联邦中的地位日益不满.分离主义的支持者认为,作为一个富裕且资源丰富的州,西澳大利亚将能够更好地掌握自己的命运,并做出最符合自身利益的决策."
afp_federation_events.6.a:0  "滚吧,沙虫."
afp_federation_events.6.b:0  "#r 扮演西澳大利亚.#!"

afp_federation_events.7.t:0  "西澳大利亚留下"
afp_federation_events.7.d:0  "联邦政府通过向西澳大利亚人民提供平等待遇,代表权以及资源和机会,兑现了对西澳大利亚人民的承诺,从而确保了西澳大利亚在澳大利亚联邦内的地位."
afp_federation_events.7.f:0  "尽管早先有担忧和独立的呼声,西澳大利亚仍决定留在澳大利亚联邦.此外,西澳大利亚在更大的联邦内部得以保持其独特的文化认同和传统.这些因素为西澳大利亚人民带来了稳定和安全感,并有助于建立对整个联邦的信任和信心."
afp_federation_events.7.a:0  "前进,美丽的澳大利亚!"

afp_federation_events.9.t:0  "食言"
afp_federation_events.9.d:0  "未能兑现我们对新阿尔斯特政府的承诺,导致他们认为其州未从联邦政府获得公平的资源和投资份额,且其利益未能在国家政治讨论中得到充分代表.因此,在其合法权利范围内,新阿尔斯特将脱离联邦."
afp_federation_events.9.f:0  "近年来,新阿尔斯特对其在澳大利亚联邦中的地位日益不满.分离主义的支持者认为,作为一个富裕且资源丰富的州,新阿尔斯特将能够更好地掌握自己的命运,并做出最符合自身利益的决策."
afp_federation_events.9.a:0  "滚吧,放羊的."
afp_federation_events.9.b:0  "#r 扮演新阿尔斯特.#!"

afp_federation_events.10.t:0  "“新阿尔斯特留下”"
afp_federation_events.10.d:0  "“联邦政府信守了对新阿尔斯特人民的承诺,为其提供了平等待遇,代表权以及获取资源和机会的途径,确保了新阿尔斯特在澳大利亚联邦内的地位.”"
afp_federation_events.10.f:0  "“尽管早期存在担忧和独立的呼声,新阿尔斯特仍决定留在澳大利亚联邦内.此外,新阿尔斯特得以在更大的联邦内保持其独特的文化认同和传统.这些因素为新阿尔斯特人民带来了稳定和安全感,并有助于建立对整个联邦的信任和信心.”"
afp_federation_events.10.a:0  "“理所当然.”"

afp_federation_events.11.t:0  "“违背诺言”"
afp_federation_events.11.d:0  "“我们未能兑现对新明斯特政府的承诺,导致他们认为其州未从联邦政府获得应有的资源和投资,并且其利益在国家政治讨论中未得到充分代表.因此,新明斯特将在其合法权利范围内脱离联邦.”"
afp_federation_events.11.f:0  "“近年来,新明斯特对该州在澳大利亚联邦中的地位日益不满.分离主义者认为,作为一个富裕且资源丰富的州,新明斯特将能更好地掌控自己的命运,并做出符合自身最佳利益的决策.”"
afp_federation_events.11.a:0  "“滚开,你们这群乡巴佬.”"
afp_federation_events.11.b:0  "“#r 扮演新明斯特.#!”"

afp_federation_events.12.t:0  "“新明斯特留下”"
afp_federation_events.12.d:0  "“联邦政府信守了对新明斯特人民的承诺,为其提供了平等待遇,代表权以及获取资源和机会的途径,确保了新阿尔斯特在澳大利亚联邦内的地位.”"
afp_federation_events.12.f:0  "“尽管早期存在担忧和独立的呼声,新明斯特仍决定留在澳大利亚联邦内.此外,新明斯特得以在更大的联邦内保持其独特的文化认同和传统.这些因素为新明斯特人民带来了稳定和安全感,并有助于建立对整个联邦的信任和信心.”"
afp_federation_events.12.a:0  "“理所当然.”"

afp_federation_events.8.t:0  "“AI强行联邦化”"
afp_federation_events.8.d:0  "“此事件每5年触发一次,仅当年份至少为1900年且只有AI控制澳大利亚标签时才会触发.新西兰不应与AI联邦化.”"
afp_federation_events.8.f:0  "“如果您在没有通过控制台触发此事件的情况下看到它,请报告此问题.这是为了在没有人扮演澳大利亚时,创造一定程度的历史准确性.”"
afp_federation_events.8.a:0  "“哔哔波普 10101110”"

