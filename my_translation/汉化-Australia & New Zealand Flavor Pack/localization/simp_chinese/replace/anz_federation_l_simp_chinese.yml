afp_federation_events.201.t:0  "贝尔福宣言"
afp_federation_events.201.d:0  "接受我们已实现的日益增长的政治和外交现实,澳大利亚被宣布在大英帝国内享有平等地位,在国内和对外事务的任何方面均不从属,尽管因对王室的共同效忠而联合."
afp_federation_events.201.f:0  "\"大英帝国本质上(即使非形式上)依赖积极的理想.自由制度是其生命线.自由合作是其工具.和平,安全和进步是其目标之一......尽管澳大利亚现在是,并且必须永远是其合作性质和程度的唯一评判者,但任何共同事业都不会因此受到危害.就英国和澳大利亚而言,地位平等因此是我们帝国间关系的基本原则.\"\n--阿瑟.贝尔福"
afp_federation_events.201.a:0  "理应如此"
afp_federation_events.201.b:0  "或许下次吧"
afp_balfour_tt:0  "将我们的附庸类型更改为[concept_anz_commonwealth_realm].\n#b 在我们与大不列颠之间建立10年停战期#!"

