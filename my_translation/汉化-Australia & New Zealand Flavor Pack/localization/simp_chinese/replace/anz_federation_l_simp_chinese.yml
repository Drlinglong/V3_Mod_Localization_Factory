afp_federation_events.3.t:0: "联邦会议破裂"
afp_federation_events.3.d:0: "澳大利亚联邦会议因未能就关键问题达成共识，也未能调和其不同的政治、经济和文化利益而宣告结束。"
afp_federation_events.3.f:0: "尽管会议最初充满乐观情绪并取得进展，但出现了一些关键分歧和障碍，这些都被证明是无法克服的。会议的破裂导致了那些曾希望建立一个更统一、更团结的国家的人们的失望和沮丧。结果，各殖民地将继续作为独立的实体运作，每个实体都有自己的政府、经济和身份。联邦化失败代表着澳大利亚人民失去了一个机会，并为未来进一步的分裂和冲突留下了空间。"
afp_federation_events.3.a:0: "听之任之。"

afp_federation_events.4.t:0: "破裂的承诺"
afp_federation_events.4.d:0: "未能兑现我们对新西兰人民的承诺，导致他们认为其州未能从联邦政府获得应有的资源和投资份额，并且其利益在国家政治话语中未能得到充分代表。因此，在他们的合法权利范围内，他们将脱离联邦。"
afp_federation_events.4.f:0: "近年来，新西兰对该州在澳大利亚联邦中的地位日益不满。分离主义者认为，作为一个富裕且资源丰富的州，新西兰将能够更好地掌控自己的命运，并做出最符合自身利益的决策。"
afp_federation_events.4.a:0: "滚开，羊奸犯。"
afp_federation_events.4.b:0: "#o 扮演[SCOPE.sCountry('nzl_secede_country').GetName]。#!"
afp_federation_events.4.c:0: "#o 扮演[SCOPE.sCountry('nm_secede_country').GetName]。#!"

afp_federation_events.5.t:0: "新西兰留下"
afp_federation_events.5.d:0: "联邦政府通过向新西兰人民提供平等待遇、代表权以及获得资源和机会的权利，履行了其对新西兰人民的承诺，确保了新西兰在澳大利亚联邦中的地位。"
afp_federation_events.5.f:0: "尽管早期存在担忧并有人呼吁独立，新西兰仍决定留在澳大利亚联邦。此外，新西兰在更大的联邦内部，也能够保持其独特的文化身份和传统。这些因素为新西兰人民带来了稳定和安全感，并有助于建立对整个联邦的信任和信心。"
afp_federation_events.5.a:0: "理应如此。"

