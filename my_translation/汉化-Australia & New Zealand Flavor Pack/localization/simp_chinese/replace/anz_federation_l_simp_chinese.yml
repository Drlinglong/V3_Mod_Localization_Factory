# Unity events
afp_unity_events.1.t:0  "“铁路连接澳大利亚人”"
afp_unity_events.1.d:0  "“[SCOPE.sState('afp_rail_state').GetName]的新铁路以前所未有的方式连接了整个国家,促进了人员,商品和思想的流动.这使得殖民地之间产生了共同的经济利益,并形成了独特的澳大利亚认同.”"
afp_unity_events.1.f:0  "“尽管铁路有助于连接大部分孤立的殖民地,但它们在每个殖民地都使用不同的轨距建造,这使得人员和货物跨大陆运输变得复杂.一个统一的全国政府可以更好地确保标准化.”"
afp_unity_events.1.a:0  "“这让我们更紧密地联系在一起.”"

afp_unity_events.2.t:0  "“电子通信连接澳大利亚人”"
afp_unity_events.2.d:0  "“新技术使人们更容易相互交流,这正在培养一种强烈的共享文化感和[concept_afp_national_unity].”"
afp_unity_events.2.f:0  "“澳大利亚的许多人被广袤的土地隔开.新的无线电和电信服务以前所未有的方式将人们连接起来,有助于在分散的移民和定居者中创造一种共享文化.联邦制政治家一直在利用这项技术协调他们为统一澳大利亚所做的努力.”"
afp_unity_events.2.a:0  "“这让我们更紧密地联系在一起.”"

afp_unity_events.3.t:0  "“公共教育”"
afp_unity_events.3.d:0  "“[GetInterestGroupVariant('ig_devout',GetPlayer).GetNameWithCountryVariant]对教育的垄断已被打破!随着宗派教学被边缘化,我们可以通过在学校中培养[SCOPE.sCulture('aus_culture').GetName]认同来启动一个国家建设项目.”"
afp_unity_events.3.f:0  "“澳大利亚的大多数人认为自己更像英国人而非澳大利亚人.此外,人口中普遍存在几种基督教教派,因此,为了公平与和谐,公立学校必须保持世俗教学.随着政府对教育的更大控制,课程将成为国家的工具.”"
afp_unity_events.3.a:0  "“建立一个国家建设课程!”"
afp_unity_events.3.b:0  "“还是不要了.”"
afp_unity_events.3.c:0  "“宗教仍应是课程的一部分.”"

afp_unity_events.4.t:0  "“殖民地间关税”"
afp_unity_events.4.d:0  "“澳大利亚殖民地之间的关税为各政府提供了收入,但代价是限制了跨国贸易和竞争.[GetInterestGroupVariant('ig_industrialists',GetPlayer).GetNameWithCountryVariant]认为,将澳大利亚联邦化将增强每个殖民地的经济.然而,[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]反对这一想法,并表示如果我们支持他们在此事上的利益,他们愿意支持我们的财政.”"
afp_unity_events.4.f:0  "“殖民地之间的关税不仅增加了商品的成本,贸易限制也使得旅行变得困难,在边境处海关官员检查行李时会造成长时间延误.另一方面,[GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetNameWithCountryVariant]认为取消对当地产业的保护将严重损害农民的生计.”"
afp_unity_events.4.a:0  "“鼓励实业家的联邦主义运动.”"
afp_unity_events.4.b:0  "“支持乡村派的利益.”"

afp_unity_events.5.t:0  "“澳大利亚军队报告”"
afp_unity_events.5.d:0  "“[SCOPE.sCountry('afp_gp').GetName]日益增多地介入[SCOPE.sStrategicRegion('afp_sr').GetName]事务,这引起了殖民地方面的担忧,唯恐他们侵犯或阻碍我们的利益.[SCOPE.sCharacter('af_unity_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('af_unity_general_scope').GetFullName]的报告强烈建议殖民地联邦化,以更好地组织国防.”"
afp_unity_events.5.f:0  "“[SCOPE.sCharacter('af_unity_general_scope').GetPrimaryRoleTitle][SCOPE.sCharacter('af_unity_general_scope').GetLastNameNoFormatting]指出,殖民地军队不仅缺乏凝聚力,也缺乏适合保卫大陆的组织,训练和装备.他提议建立一个能使各殖民地联合起来进行共同防御的组织;“防卫力量应立即走上正轨;然而,若没有各殖民地军队的联邦化,这是根本不可能的.””"
afp_unity_events.5.a:0  "“允许报纸刊登报告.”"
afp_unity_events.5.b:0  "“审查报告!”"

afp_unity_events.6.t:0  "“淘金潮涌入引发抗议”"
afp_unity_events.6.d:0  "“[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]召集了一群人抗议成群结队的移民淘金者,他们认为这些淘金者正在窃取他们的财富.淘金者则认为需要一个全国性政府来制定统一的移民政策,以确保有效的边境管制.然而,[GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]指出,这些移民可以成为国家的收入来源.”"
afp_unity_events.6.f:0  "“尽管世界各地许多人都被我们发现的黄金和发财梦想所吸引,但那些语言,服饰,食物和习俗差异显著的其他族裔的人,却受到了极大的怀疑和蔑视.这些群体往往不得不选择欧洲人已经废弃的矿区,但他们仍然会被指控占据白人的矿权.虽然一些淘金者发了财,但大多数人却因为奸商的哄抬物价,昂贵的采矿许可证和设备而赔钱.”"
afp_unity_events.6.a:0  "“允许抗议.”"
afp_unity_events.6.b:0  "“镇压抗议.”"
afp_unity_events.6.c:0  "“我们必须考虑[GetLawType('law_protected_speech').GetName]或[GetLawType('law_multicultural').GetName]哪一个具有法律优先权.”"

afp_unity_events.600.t:0  "“法律困境”"
afp_unity_events.600.d:0  "“[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant]最近针对移民的抗议,使我们在[GetLawType('law_protected_speech').GetName]和[GetLawType('law_multicultural').GetName]两项法律之间面临一个法律困境.我们必须决定言论自由是否凌驾于一个人不因民族而被歧视的权利之上.”"
afp_unity_events.600.f:0  "“抗议活动大体上是和平的,但也发生了一些肢体暴力和恐吓行为.我们的法律规定,任何人不得因其种族或民族而受到歧视,但与此同时,法律也保障言论自由.我们必须确定这些原则是否存在例外,并以此作为法律先例.”"
afp_unity_events.600.a:0  "“言论自由不等于剥夺他人权利的自由.”"
afp_unity_events.600.b:0  "“言论自由是自由的核心.”"

afp_unity_events.7.t:0  "“加纳卡人问题”"
afp_unity_events.7.d:0 "The [GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant] are concerned about cheap, non-White labour. They argue importing Kanakas lowers wages, standard of living and steals non-white jobs. They argue a national government would be better situated than the colonies to control immigration. The [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] argue cheap Kanaka labour is essential to the agricultural industry.
afp_unity_events.7.f:0  "““黑鸟行动”是招募加纳卡人(美拉尼西亚人)的做法,通常通过虚假合同欺骗他们,有时甚至绑架.除了廉价劳动力,种植园主还看重他们,认为他们是天生适合昆士兰热带地区的工人.”"
afp_unity_events.7.a:0  "“鼓励[GetInterestGroupVariant('ig_trade_unions',GetPlayer).GetNameWithCountryVariant].”"
afp_unity_events.7.b:0  "“支持[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant].”"
afp_kanaka_tt:0  "“此选项将启用一个可切换的决议,以利用加纳卡劳工来造福农业.”"


afp_unity_events.8.t:0  "““他乡客””"
afp_unity_events.8.d:0  "“淘金潮吸引了来自澳大利亚东部的移民浪潮,他们带来了对统一澳大利亚的热情.然而,我们已建立的沿海和农业社区不信任这些新思想,并对现状的改变抱有敌意.我们的支持可以塑造[ROOT.GetCountry.GetName]的未来.”"
afp_unity_events.8.f:0  "“近期在西澳大利亚发现的大型冲积金矿吸引了许多来自东部的移民,当地人称他们为“他乡客”.人口的巨大增长正在剧烈改变社会和政治格局.此前,权力主要掌握在“沙袋鼠”手中,即少数富裕的沿海和农业家庭,他们现在正受到一股热衷于民族主义,平等主义和共和主义的新移民浪潮的威胁.”"
afp_unity_events.8.a:0  "“联邦制是我们的未来.”"
afp_unity_events.8.b:0  "“我们必须专注于我们的根基.”"

afp_unity_events.9.t:0  "““他乡客””"
afp_unity_events.9.d:0  "“随着移民潮涌向西澳大利亚的淘金热,对全国政府的热情也随之高涨.我们可以派遣竞选组织者,在西部领导联邦主义运动.”"
afp_unity_events.9.f:0  "“近期在西澳大利亚发现的大型冲积金矿吸引了许多来自澳大利亚东部的移民,西部当地人称他们为“他乡客”.人口的巨大增长正在剧烈改变社会和政治格局.此前,权力主要掌握在“沙袋鼠”手中,即少数富裕的沿海和农业家庭,他们现在正受到一股热衷于民族主义,平等主义和共和主义的新移民浪潮的威胁.”"
afp_unity_events.9.a:0  "“派遣联邦主义宣传员.”"
afp_unity_events.9.b:0  "“我们不会干涉.”"

afp_unity_events.10.t:0  "“[SCOPE.sCountry('nz_country').GetNameNoFlag]对联邦化的担忧”"
afp_unity_events.10.d:0  "“[SCOPE.sCountry('nz_country').GetName]代表表达了对加入联邦的担忧.他们提出了需要一支双重军队,一个双重政府所在地以及弥补关税同盟收入损失的手段.我们可以承诺提供保障来解决这些担忧.”"
afp_unity_events.10.f:0  "““我所希望和渴望的,是现在时机已经到来......一个世界上前所未见的宪法将赋予一个自由民族;而当我今天听到这些言论时......我的心开始沉沦,那些看似近在咫尺的希望似乎正在消逝.””"
afp_unity_events.10.a:0  "“向[SCOPE.sCountry('nz_country').GetAdjective]代表保证.”"
afp_unity_events.10.b:0  "“我们不需要他们.”"

afp_unity_events.1001.t:0  "“[SCOPE.sCountry('nms_country').GetNameNoFlag]对联邦化的担忧”"
afp_unity_events.1001.d:0  "“[SCOPE.sCountry('nms_country').GetName]代表表达了对加入联邦的担忧.他们提出了需要一支双重军队,一个双重政府所在地以及弥补关税同盟收入损失的手段.我们可以承诺提供保障来解决这些担忧.”"
afp_unity_events.1001.f:0  "““我所希望和渴望的,是现在时机已经到来......一个世界上前所未见的宪法将赋予一个自由民族;而当我今天听到这些言论时......我的心开始沉沦,那些看似近在咫尺的希望似乎正在消逝.””"
afp_unity_events.1001.a:0  "“向[SCOPE.sCountry('nms_country').GetAdjective]代表保证.”"
afp_unity_events.1001.b:0  "“我们不需要他们.”"

