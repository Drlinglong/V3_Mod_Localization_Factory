best_indo_pacific_navy:0: "在[SCOPE.sStrategicRegion('oceania').GetName]或[SCOPE.sStrategicRegion('indonesia').GetName]中，没有[concept_country]（拥有其[concept_capital_state]）的海军[concept_power_projection]高于我们"
