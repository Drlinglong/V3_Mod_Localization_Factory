# NAVAL HEGEMONY
je_anz_citadel_navy:0  "海军霸权"
je_anz_citadel_navy_reason:0  "作为一个岛屿国家,我们与海洋共存亡.躲在他人羽翼之下固然安逸,但要真正获得自由,我们必须主宰自己的命运;在海上战斗并获胜,确保对大洋洲和印度尼西亚水域的统治权.\n\n为了在本地区实现海军霸权,我们必须在[SCOPE.sStrategicRegion('oceania').GetName]和[SCOPE.sStrategicRegion('indonesia').GetName]拥有最高的[concept_power_projection].\n\n此外,世界上少于#v 5#!个[Concept('concept_country', '$concept_countries$')]的海军[concept_power_projection]能比我们高出#v 30%#!以上.\n\n同时,在[SCOPE.sStrategicRegion('indochina').GetName],[SCOPE.sStrategicRegion('japan').GetName],[SCOPE.sStrategicRegion('northchina').GetName],[SCOPE.sStrategicRegion('southchina').GetName],[SCOPE.sStrategicRegion('manchuria').GetName]或[SCOPE.sStrategicRegion('westsiberia').GetName]境内拥有[concept_capital_state]的[Concept('concept_country', '$concept_countries$')],只能有#v 1#!个或更少的海军[concept_power_projection]比我们高出#v 20%#!以上.\n\n[Country.GetNavyPowerProjectionDesc]"
