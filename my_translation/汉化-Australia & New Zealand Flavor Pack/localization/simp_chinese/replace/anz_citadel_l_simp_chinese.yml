je_anz_citadel_hostile_indo_reason:0  "[SCOPE.sStrategicRegion('indonesia').GetName]作为我们通向世界其他地区的边境.任何[concept_country]若想不跨越漫长的印度洋或太平洋而与我们互动,就必须经由此处.反之,这个[concept_strategic_region]也足以切断我们并主导我们的地位.[concept_alliance]#o s#!来去匆匆,但这地缘政治现实却坚定不移;任何身处此区域的外国势力,都必然是对我们安全的威胁.\n\n因此,无论直接还是通过[concept_subject],我们都必须控制所有[SCOPE.sStrategicRegion('indonesia').GetName],这是我们至高无上的任务.这就是我们的“门罗主义”."

