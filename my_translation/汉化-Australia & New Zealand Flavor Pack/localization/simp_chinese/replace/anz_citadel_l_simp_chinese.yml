#make indo pacific a game concept?
anz_citadel_events.1.t:0  "文明堡垒"
anz_citadel_events.1.d:0  "随着国内统一的实现,我们的[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]顾问建议是时候考虑我们在本地区的地位了."
anz_citadel_events.1.f:0  "“正如所有伟大的国家在治理好内部事务后所做的那样,我们必须放眼超越自然的国界,确保我们在本地区的利益不受那些威胁者侵害.\n\n亚瑟.菲利普总督在建立第一个澳大拉西亚定居点时接到的指示,也包括建立对太平洋所有毗邻岛屿的控制权.因此,作为我们的职责和孤立地位所决定的,我们应该扩大在[SCOPE.sStrategicRegion('oceania').GetName]和[SCOPE.sStrategicRegion('indonesia').GetName]的影响力.\n\n我们将拥有这个国家,并将其作为讲英语民族的堡垒,以及文明得以延续之地.”"
anz_citadel_events.1.a:0  "加速汝之时刻,不停歇直至汝之工作完成."

#Navy development start  #CURRENTLY DONE FOR PRE-CITADEL 
anz_citadel_events.2.t:0  "海上威胁"
anz_citadel_events.2.d:0  "作为一个岛屿国家,[ROOT.GetCountry.GetName]受到海洋的保护和威胁.正如这一现实促使母国统治海洋一样,我们也必须如此.\n\n观察[SCOPE.sCountry('scary_naval_power').GetAdjective]海军的[concept_power_projection],我们的[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName]发出的信息很明确:\n我们必须建立一支强大的海军."
anz_citadel_events.2.f:0  "“通过在不参与其中的情况下,为[SCOPE.sCountry('overlord_scope').GetAdjective]海军提供财政支持,我们将为自己的保护付出贡品.没有什么比这更能打击一个国家的士气了;我们大陆上的问题需要我们自己解决,而这需要发展一支海军.”"
anz_citadel_events.2.a:0  "我们需要一支强大的舰队!"
anz_citadel_events.2.b:0  "鹰派胡言乱语."
anz_navy_maligned:0  "海军受贬损"
anz_navy_encouraged:0  "海军受鼓励"

#Challenging British Naval Hegemony (triggered from completing Naval JE)
anz_citadel_events.20.t:0  "打破现状"
anz_citadel_events.20.d:0  "[SCOPE.sCountry('anz_gb_overlord').GetAdjective]海军部对我们的海军建设感到暗自愤怒和焦虑.我们可以通过表现忠诚来缓和紧张局势,或者自豪地作为一支不可小觑的力量站立."
anz_citadel_events.20.f:0  "尽管一些旁观者可能将我们军事能力的增强解读为提升了我们的宗主国[SCOPE.sCountry('anz_gb_overlord').GetName]的实力,但精明之人深知力量是相对的.即使我们的利益经常一致,一个崛起中的[ROOT.GetCountry.GetNameNoFormatting]一旦我们的利益发生冲突,就可能扰乱[SCOPE.sCountry('anz_gb_overlord').GetAdjectiveNoFormatting]在本地区的霸权.美洲已经看到前殖民地摆脱了其欧洲宗主国,而英国殖民部不希望这种情况在[SCOPE.sStrategicRegion('oceania').GetName]重演."
anz_citadel_events.20.a:0  "[SCOPE.sCountry('anz_gb_overlord').GetAdjective]的利益就是我们的利益."
anz_citadel_events.20.b:0  "不,[ROOT.GetCountry.GetName]将统治海洋!"
anz_gb_admirals_angry:0  "英国海军部受轻蔑"
anz_gb_admirals_appeased:0  "英国海军部敬重"

#Indonesia Foreign Policy menu
anz_citadel_events.3.t:0  "印度尼西亚外交政策"
anz_citadel_events.3.d1:0  "在[SCOPE.sStrategicRegion('indonesia').GetName]的当前立场:#v 军国主义.#!"
anz_citadel_events.3.d2:0  "在[SCOPE.sStrategicRegion('indonesia').GetName]的当前立场:#v 合作.#!"
anz_citadel_events.3.d3:0  "在[SCOPE.sStrategicRegion('indonesia').GetName]的当前立场:#v 无.#!"
anz_citadel_events.3.f:0  "[SCOPE.sStrategicRegion('indonesia').GetName]是一个对我们而言具有必要利益的[concept_strategic_region].它是我们唯一的邻近区域,位于我们与世界其他地区之间.该区域主要由具有东南亚血统的[GetReligion('sunni').GetName]人口居住,我们必须决定如何最好地利用该区域来支持我们的利益.\n\n我们的经济可以从扩大的消费人口中受益;或者,该区域富含资源和人力资本,我们可以加以利用.又或许我们应该追求一项解放和自决的道德事业.无论我们选择何种道路,都需要仔细考虑其他正在该区域追求自身利益的强权.\n\n采取官方外交立场可以帮助我们证明行动的正当性或吸引盟友."
anz_citadel_events.3.a:0  "军国主义立场"
anz_citadel_events.3.b:0  "合作立场"
