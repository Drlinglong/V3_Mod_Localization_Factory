je_anz_citadel_hostile_indo:0: "印度尼西亚政策目标"
je_anz_citadel_hostile_indo_reason:0: "[SCOPE.sStrategicRegion('indonesia').GetName]是我们通向世界其他地区的边境。如果任何[concept_country]想与我们互动而无需经历横跨印度洋或太平洋的漫长旅程，他们就必须通过这里。反过来，这个[concept_strategic_region]正是切断我们并主导我们地位所需的一切。[concept_alliance]#o s#!来去匆匆，但这一地缘政治现实却坚定不移；任何在该地区的外国行动者都必然对我们的安全构成威胁。\n\n因此，我们必须直接或通过[concept_subject]控制整个[SCOPE.sStrategicRegion('indonesia').GetName]，这是我们最紧迫的任务。这是我们的“门罗主义”。"

