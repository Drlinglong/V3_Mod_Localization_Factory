#make indo pacific a game concept?
anz_citadel_events.1.t:0: "文明堡垒"
anz_citadel_events.1.d:0: "随着国内统一的实现，我们的[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]顾问建议是时候考虑我们在本地区的地位了。"
anz_citadel_events.1.f:0: "“正如所有伟大国家在内政安稳后都会做的那样，我们必须超越我们的自然边界，保护我们在该地区免受威胁的利益。\n\n授予阿瑟·菲利普总督建立第一个澳大拉西亚定居点的指示，也包括建立对太平洋所有邻近岛屿的控制。因此，作为我们的责任和孤立的需要，我们应该扩大我们在[SCOPE.sStrategicRegion('oceania').GetName]和[SCOPE.sStrategicRegion('indonesia').GetName]的影响力。\n\n我们将守卫这个国家，并将其作为讲英语民族的堡垒，以及文明将持续存在之地。”"
anz_citadel_events.1.a:0: "加快你的时机，在你工作完成之前不要停歇。"

#Navy development start  #CURRENTLY DONE FOR PRE-CITADEL 
anz_citadel_events.2.t:0: "海上威胁"
anz_citadel_events.2.d:0: "作为一个岛国，[ROOT.GetCountry.GetName]受到海洋的保护，也受到其威胁。正如这一现实使母国统治海洋一样，我们也必须如此。\n\n观察[SCOPE.sCountry('scary_naval_power').GetAdjective]海军的[concept_power_projection]，我们的[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName]发出的信息很明确：\n我们必须建立一支强大的海军。"
anz_citadel_events.2.f:0: "“通过在不参与其中的情况下为[SCOPE.sCountry('overlord_scope').GetAdjective]海军提供财政捐助，我们将为我们的保护付出贡金。没有什么能比这更打击一个国家的士气了；我们面临的问题必须在这个大陆上解决，而这需要发展海军。”"
anz_citadel_events.2.a:0: "我们需要一支强大的舰队！"
anz_citadel_events.2.b:0: "好战的胡言乱语。"
anz_navy_maligned:0: "海军受贬"
anz_navy_encouraged:0: "海军受鼓舞"

#Challenging British Naval Hegemony (triggered from completing Naval JE)
anz_citadel_events.20.t:0: "打破现状"
anz_citadel_events.20.d:0: "[SCOPE.sCountry('anz_gb_overlord').GetAdjective]海军部对我们的海军建设感到暗中愤怒和焦虑。我们可以通过表现忠诚来缓解紧张局势，或者自豪地作为一支不可忽视的力量而存在。"
anz_citadel_events.20.f:0: "尽管一些旁观者可能将我们军事能力的增强解读为提高了我们的宗主国[SCOPE.sCountry('anz_gb_overlord').GetName]的力量，但精明的人知道力量是相对的，尽管我们的利益可能经常一致，但一个新兴的[ROOT.GetCountry.GetNameNoFormatting]若与[SCOPE.sCountry('anz_gb_overlord').GetAdjectiveNoFormatting]在该地区的霸权发生冲突，则可能构成潜在的扰乱。美洲已经看到前殖民地摆脱了其欧洲宗主国，而英国殖民地事务部不希望这种情况在[SCOPE.sStrategicRegion('oceania').GetName]重演。"
anz_citadel_events.20.a:0: "[SCOPE.sCountry('anz_gb_overlord').GetAdjective]的利益就是我们的利益。"
anz_citadel_events.20.b:0: "不，[ROOT.GetCountry.GetName]将统治海洋！"
anz_gb_admirals_angry:0: "英国海军部被蔑视"
anz_gb_admirals_appeased:0: "英国海军部遵从"

#Indonesia Foreign Policy menu
anz_citadel_events.3.t:0: "印度尼西亚外交政策"
anz_citadel_events.3.d1:0: "当前在[SCOPE.sStrategicRegion('indonesia').GetName]的立场：#v 沙文主义者。#!"
anz_citadel_events.3.d2:0: "当前在[SCOPE.sStrategicRegion('indonesia').GetName]的立场：#v 合作。#!"
anz_citadel_events.3.d3:0: "当前在[SCOPE.sStrategicRegion('indonesia').GetName]的立场：#v 无。#!"
anz_citadel_events.3.f:0: "[SCOPE.sStrategicRegion('indonesia').GetName]是一个对我们而言具有必要利益的[concept_strategic_region]。它是我们唯一的邻近地区，坐落于我们与世界其他地区之间。该地区主要居住着东南亚血统的[GetReligion('sunni').GetName]民众，我们必须决定如何最好地利用该地区来支持我们的利益。\n\n我们的经济可以从扩大的消费人口中受益；或者，该地区拥有丰富的资源和人力资本，我们可以加以利用。又或许，我们应该追求一项解放和自决的道德事业。无论我们选择何种道路，我们都需要仔细考虑在该地区追求自身利益的其他列强。\n\n采取官方外交立场有助于证明我们的行动合理性或吸引盟友。"
anz_citadel_events.3.a:0: "沙文主义立场"
anz_citadel_events.3.b:0: "合作立场"
anz_citadel_events.3.c:0: "清晰立场"
anz_citadel_events.3.e:0: "算了"

#Oceania Foreign Policy menu
anz_citadel_events.4.t:0: "大洋洲外交政策"
