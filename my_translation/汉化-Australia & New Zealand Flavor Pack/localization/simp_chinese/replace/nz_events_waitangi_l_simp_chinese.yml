 notification_nz_other_locals_told_waitangi_happened_desc:0: "据报道，[SCOPE.sCountry('treaty_reciever_scope').GetName]已签署一项条约，将其主权割让给[SCOPE.sCountry('treaty_proposer_scope').GetName]。\n[SCOPE.sCountry('treaty_nsw_scope').GetName]将作为该土地的临时殖民地管理者，直到决定一个更永久的解决方案"
 notification_nz_other_locals_told_waitangi_happened_tooltip:0: "#header $notification_nz_other_locals_told_waitangi_happened_name$#!\n$TOOLTIP_DELIMITER$\n$notification_nz_other_locals_told_waitangi_happened_desc$"
 
 anz_waitangi_decision:0: "向毛利人派遣一份条约"
 anz_waitangi_decision_desc:0: "我们对新西兰感兴趣。我们可以与那里的毛利部落签订条约，以巩固我们在这些岛屿上的地位。"
 
 waitangi_events.101.t:0: "新西兰公司"
 waitangi_events.101.d:0: "一家名为“新西兰公司”的殖民商业合资企业已在我国注册成立。"
 waitangi_events.101.f:0: "该公司的幕后主使爱德华·威克菲尔德认为，通过缓慢地向定居者出售土地并集中欧洲人定居，可以避免澳大利亚殖民地发展中遇到的许多问题。他认为，这可以将劳动力集中到特定地区和项目中，从而避免了奴隶或苦役劳动的需要，因此地主可以将时间花在更有教养的事务上。他的系统殖民化思想是在他被判绑架并与一个富裕家庭的少女继承人结婚入狱期间构思的……"
 waitangi_events.101.a:0: "可能出什么问题呢？"
 
 waitangi_events.102.t:0: "驶向新西兰！"
 waitangi_events.102.d:0: "[SCOPE.sCountry('treaty_company_scope').GetNameNoFlag]声称已从库克海峡的[SCOPE.sCulture('maori_people_scope').GetName]手中购买了大量土地。\n今天我们收到消息，他们已派遣船只前往那里建立殖民地……未经我们监督！"
 waitangi_events.102.f:0: "他们的船只刚离开港口，我们仍有时间阻止他们建立殖民地！或者，也许我们应该在那里建立自己的殖民地……\n与此同时，我们听说#BOLD #BLUE 法国人#!#!也在密切关注这些岛屿"
 waitangi_events.102.a:0: "我们需要保护我们的利益；向[SCOPE.sCulture('maori_people_scope').GetName]派遣一份条约"
 waitangi_events.102.b:0: "让他们去做吧，但要密切关注他们"
 waitangi_events.102.c:0: "拦截他们的船只，并将土地归还给前任所有者"
 #waitangi_events.102.tt1:0 "This option will seek to create our own colony in New Zealand."
 #waitangi_events.102.tt2:0 "This option will let them establish their colony in New Zealand."
 #waitangi_events.102.tt3:0 "You will leave New Zealand alone. "
  
 waitangi_events.103.t:0: "太平洋的黑洞"
 waitangi_events.103.d:0: "在过去的几年里，我们国家中的欧洲人数量有所增加，他们主要来自[SCOPE.sCountry('UNT_overlord_scope').GetName]，犯罪数量也随之增加。我国窝藏的流氓数量比宇宙中任何其他同等大小的地方都要多；这已经失控了！"
 waitangi_events.103.f:0: "“欧洲捕鲸者和贸易商在我国酗酒并横行！”"
 waitangi_events.103.a:0: "要求[SCOPE.sCountry('UNT_overlord_scope').GetNameNoFlag]管束其臣民！"
 waitangi_events.103.b:0: "尝试限制进一步移民。"
 waitangi_events.103.c:0: "我们可以忍受。"
 
 waitangi_events.104.t:0: "一份保护请求"
 waitangi_events.104.d:0: "我们有数百名臣民前往新西兰寻找新的机会。对许多人来说，这种机会意味着财富和贸易，但对少数恶棍来说，吸引他们的是无法无天的机会。这对[SCOPE.sCountry('treaty_reciever_scope').GetName]来说简直是压倒性的，他们向我们抱怨我们的臣民犯罪和放荡。他们请求我们干预以管理我们不守规矩的臣民。"
 waitangi_events.104.f:0: "“未格式化的[SCOPE.sCountry('treaty_reciever_scope').GetNameNoFormatting]窝藏的流氓数量比宇宙中任何其他同等大小的地方都要多；它已成为太平洋的黑洞！”"
 waitangi_events.104.a:0: "我们必须干预。"
 waitangi_events.104.b:0: "这不关我们的事。"
 
 waitangi_events.105.t:0: "保护被拒！"
 waitangi_events.105.d:0: "我们请求[SCOPE.sCountry('UNT_overlord_scope').GetName]管理其在我们领土上不守规矩的臣民的请求未获回应。现在由我们来对付这些恶棍。"
 waitangi_events.105.f:0: "“[SCOPE.sCountry('treaty_reciever_scope').GetNameNoFormatting]窝藏的流氓数量比宇宙中任何其他同等大小的地方都要多；它已成为太平洋的黑洞！”"
 waitangi_events.105.a:0: "糟了！"
 
 waitangi_events.201.t:0: "起草条约"
 waitangi_events.201.d:0: "我们的官员已抵达[SCOPE.sCountry('treaty_reciever_scope').GetName]，并准备开始起草条约。打开殖民地事务部的信件后，我们的官员发现他们已被命令……"
 waitangi_events.201.f:0: "国内关于新西兰未来的争论十分激烈：当权者希望获得更大的控制权，而支持人道主义运动的人则希望保护毛利人免受我们其他殖民地土著民族所经历的一切。与此同时，一群毛利人聚集在岸边，耐心地等待阅读文件。"
 waitangi_events.201.a:0: "……寻求对[SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag]的主权。"
 waitangi_events.201.b:0: "……寻求与[SCOPE.sCulture('maori_people_scope').GetName]更紧密的合作。"
 waitangi_events.201.tt1:0: "此选项将寻求吞并新西兰。"
 waitangi_events.201.tt2:0: "此选项将寻求使新西兰成为傀儡。"
 
 # hashed out as this event has been replaced. Keeping for reference
 #waitangi_events.202.t:0 "Words and Their Meaning"
 #waitangi_events.202.d:0 "We have completed the English draft of the treaty. However, there is doubt that the chiefs of the [SCOPE.sCountry('treaty_reciever_scope').GetName] would actually agree to signing it; the treaty proposes to annex the country and there is no way that the [SCOPE.sCulture('maori_people_scope').GetName] would agree to such terms. To ensure success, we could mistranslate the treaty's clauses instead."
 #waitangi_events.202.f:0 "The Colonial Office wants us to seek sovereignty over the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFormatting] of New Zealand, meaning that we would assume governance over their lands. Surely they would never cede such authority over to us. But, perhaps we could twist the translation in a more favourable fashion…"
 #waitangi_events.202.a:0 "Purposefully mistranslate the treaty." 
 #waitangi_events.202.b:0 "Ensure that our translation is accurate."
 #waitangi_events.202.tt1:0 "This option will likely increase the chances of the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag] signing the treaty."
 #waitangi_events.202.tt2:0 "This option will likely decrease the chances of the [SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag] signing the treaty."
 
 waitangi_events.202.t:0: "[SCOPE.sCulture('maori_people_scope').GetName]酋长们准备签署！"
 waitangi_events.202.d:0: "数百名[SCOPE.sCulture('maori_people_scope').GetName]已聚集在英国驻地官员的草坪上：他们大摆宴席、进行贸易，最重要的是，他们正在辩论提交给他们的条约……"
 waitangi_events.202.f:0: "讨论花费的时间比预期更长，食物和耐心都所剩无几。一些酋长正准备离开，以免签署条约——我们甚至还没有将最终文件翻译成他们的语言！我们需要迅速行动——召开会议并准备好条约供签署！\n\n“如果我们再等下去，未格式化的[SCOPE.sCulture('maori_people_scope').GetNameNoFormatting]酋长们就会不签署条约而离开。先生，我们必须趁热打铁。”"
 waitangi_events.202.a:0: "快！准备签署条约！"
 waitangi_events.202.b:0: "我们必须先完成条约的翻译！"
 waitangi_events.202.att:0: "我们将匆忙翻译条约草案版本，以便在[SCOPE.sCulture('maori_people_scope').GetName]离开之前提交给他们。我们无法保证翻译的准确性，但至少会有更多的[SCOPE.sCulture('maori_people_scope').GetName]在这里签署它"
 waitangi_events.202.btt:0: "我们将花费更多时间来起草一份严谨的条约，并提供准确的译文供[SCOPE.sCulture('maori_people_scope').GetName]签署……尽管我们预计在此期间许多人会离开……"
 
 waitangi_events.203.t:0: "在新西兰取得成功！"
 waitangi_events.203.d:0: "经过数日的讨论和辩论，[SCOPE.sCulture('maori_people_scope').GetName]酋长们已签署我们的条约，并向我们割让了主权。他们是否完全理解条约的意图，那是另一回事了。\n\n天佑[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle]！"
 waitangi_events.203.f:0: "“这是[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]对你们的爱之举。[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')]希望确保你们保留属于自己的一切——你们的财产、你们的权利和特权，以及你们珍视的一切。谁知道外国势力，也许是法国，何时会试图夺取这个国家呢？这份条约对你们来说就像一座堡垒。”"
 waitangi_events.203.a:0: "继续在新西兰各地传阅条约"
 waitangi_events.203.b:0: "这样就行了。将该公司并入一个新的殖民地"
 waitangi_events.203.c:0: "这样就行了。开始建立一个新的殖民地"
 waitangi_events.203.tt:0: "条约副本将发送至新西兰各地。这可能需要大约一个月的时间才能完成"
 
 waitangi_events.204.t:0: "在新西兰失败！"
 waitangi_events.204.d:0: "经过数日的讨论和辩论，[SCOPE.sCulture('maori_people_scope').GetName]酋长们已拒绝签署我们的条约；他们不准备将主权割让给我们。或许我们可以尝试起草一份条约修订版，并提议将其替代。"
 waitangi_events.204.f:0: "“毛利人不要总督！我们不是欧洲人。我们确实出售了一些土地。这个国家仍然是我们的！我们酋长管理着祖先的这片土地。”——雷瓦，于怀唐伊，1840年"
 waitangi_events.204.a:0: "糟了！提供一份修订版条约。"
 waitangi_events.204.b:0: "算了；这不值得。"
 waitangi_events.204.tt1:0: "此选项将寻求使[SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag]成为傀儡，而不是其他。"
 waitangi_events.204.tt2:0: "此选项将正式化我们与[SCOPE.sCountry('treaty_nzc_scope').GetNameNoFlag]的关系，而不是其他。"
 
  # hashed out as this event has been replaced (unt cant be annexed if its a player so theres no event for that anymore). Keeping for reference
 waitangi_events.205.t:0: "怀唐伊条约"
 waitangi_events.205.d:0: "[SCOPE.sCountry('treaty_proposer_scope').GetName]已起草一份条约，寻求对我们土地更大的权力。他们现在已将其呈送给我们，由我们决定是否签署。"
 waitangi_events.205.f:0: "“这是[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]对你们的爱之举。[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')]希望确保你们保留属于自己的一切——你们的财产、你们的权利和特权，以及你们珍视的一切。谁知道外国势力，也许是法国，何时会试图夺取这个国家呢？这份条约对你们来说就像一座堡垒。”"
 waitangi_events.205.a:0: "我们是同胞：我们将签署。"
 waitangi_events.205.b:0: "绝不：不要签署。"
 waitangi_events.205.tt1:0: "#BOLD 这将结束您的游戏#"
 waitangi_events.205.tt2:0: "拒绝签署后，我们想知道他们是否会带着修订后的条约回来提供？"

 custom_she:0: "她"
 custom_he:0: "他"
 
 waitangi_events.206.t:0: "条约"
 waitangi_events.206.d:0: "我们已将条约传阅至新西兰各地，并取得了一定的成功。尽管一些部落拒绝签署，但我们仍已在该地区确立了我们的地位。"
 waitangi_events.206.f:0: "“这是[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle][ROOT.GetCountry.GetRuler.GetFirstNameNoFormatting]对你们的爱之举。[ROOT.GetCountry.GetRuler.GetCustom('GetHeShe')]希望确保你们保留属于自己的一切——你们的财产、你们的权利和特权，以及你们珍视的一切。谁知道外国势力，也许是法国，何时会试图夺取这个国家呢？这份条约对你们来说就像一座堡垒。”"
 waitangi_events.206.a:0: "少数顽固分子反对又如何？无论如何都要对整个新西兰宣布主权！"
 waitangi_events.206.b:0: "我们已达成目标！"
 waitangi_events.206.c:0: "很好！但我们目前可以保留[SCOPE.sCountry('treaty_nzc_scope').GetNameNoFlag]不变"
 waitangi_events.206.tt1:0: "哦，这可能会激怒当地人。它还将吞并该地区所有殖民公司，因为它们现在已属多余。我们的政府很快将决定是否在新西兰建立一个独立的殖民地。"
 
 #Deleted this event but have kept the loc in case its needed in future
 #waitangi_events.209.t:0 "[SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag]'s Revised Treaty"
 #waitangi_events.209.d:0 "After we declined annexation, [SCOPE.sCountry('treaty_proposer_scope').GetName] has come back to us with a revised treaty. This time they seek to formalise us as their client state. We would maintain control over our lands, but the [SCOPE.sCountry('treaty_proposer_scope').GetAdjectiveNoFlag] would have greater control over our trade and military."
 #waitangi_events.209.f:0 ""We chiefs are the rulers and won’t be ruled over. If we were all to have a rank equal to you, that might be acceptable. But if we are to be subordinate to you, then I say get back to your ship and sail away.” –Tareha, at Waitangi 1840"
 #waitangi_events.209.a:0 "This is better; we will sign it." 
 #waitangi_events.209.b:0 "Why don't they understand? We will not sign."
 #waitangi_events.209.tt1:0 "This will make us [SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag]'s puppet. We think that, afterwards, they may ask the other iwi in New Zealand to become subject to them as well."
 
 waitangi_events.301.t:0: "[SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag]有项提议"
 waitangi_events.301.d:0: "[SCOPE.sCountry('treaty_proposer_scope').GetNameNoFlag]已起草一份条约，寻求对我们事务更大的权力。他们现在已将其呈送给我们，现在我们可以决定是否签署"
 waitangi_events.301.f:0: "“这是[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]对你们的爱之举。[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')]希望确保你们保留属于自己的一切——你们的财产、你们的权利和特权，以及你们珍视的一切。谁知道外国势力，也许是法国，何时会试图夺取这个国家呢？这份条约对你们来说就像一座堡垒。”"
 waitangi_events.301.a:0: "我们是同胞：我们将签署。"
 waitangi_events.301.b:0: "绝不：不要签署。"
 
 waitangi_events.302.t:0: "在新西兰取得成功！"
 waitangi_events.302.d:0: "[SCOPE.sCountry('treaty_reciever_scope').GetName]已同意我们条约的条款，并已成为我们的傀儡。我们的殖民远见和实力无穷无尽。现在，新西兰其他地区的命运问题已浮出水面。"
 waitangi_events.302.f:0: "“这是[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle][SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetFirstNameNoFormatting]对你们的爱之举。[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetCustom('GetHeShe')]希望确保你们保留属于自己的一切——你们的财产、你们的权利和特权，以及你们珍视的一切。谁知道外国势力，也许是法国，何时会试图夺取这个国家呢？这份条约对你们来说就像一座堡垒。”"
 waitangi_events.302.a:0: "让剩下的[SCOPE.sCulture('maori_people_scope').GetName]部落成为傀儡。"
 waitangi_events.302.b:0: "扩大[SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag]在新西兰的权力"
 waitangi_events.302.c:0: "我们已达成目标。"
 waitangi_events.302.tt1:0: "此选项将把相同的条约发送给新西兰的其他部落；我们将尝试让其余的[SCOPE.sCulture('maori_people_scope').GetName]部落成为傀儡。"
 waitangi_events.302.tt2:0: "此选项将要求其他部落被[SCOPE.sCountry('treaty_reciever_scope').GetNameNoFlag]吞并，从而扩大其在该地区的权力。"
 waitangi_events.302.tt3:0: "此选项下不会再发生任何事。"
 
 waitangi_events.303.t:0: "在新西兰失败！"
 waitangi_events.303.d:0: "经过数日的讨论和辩论，[SCOPE.sCulture('maori_people_scope').GetName]酋长们已拒绝签署我们的条约；他们不准备成为我们的傀儡。"
 waitangi_events.303.f:0: "“毛利人不要总督！我们不是欧洲人。我们确实出售了一些土地。这个国家仍然是我们的！我们酋长管理着祖先的这片土地。”——雷瓦，于怀唐伊，1840年"
 waitangi_events.303.a:0: "算了；这不值得。"
 
 waitangi_events.304.t:0: "来自海外的提议"
 waitangi_events.304.d:0: "你如何看待此事"
 waitangi_events.304.f:0: "你好"
 waitangi_events.304.a:0: "我们是同胞：我们将签署"
 waitangi_events.304.b:0: "绝不：不要签署"
 
 waitangi_events.305.t:0: "怀唐伊条约"
 waitangi_events.305.d:0: "我们已将条约传阅至新西兰各地，并取得了一定的成功。我们已巩固了在太平洋地区的地位。"
 waitangi_events.305.f:0: "我们与[SCOPE.sCulture('maori_people_scope').GetName]的关系已得到加强，现在我们有能力保护我们的利益免受任何外国势力的侵害"
 waitangi_events.305.a:0: "天佑[SCOPE.sCountry('treaty_proposer_scope').GetRuler.GetPrimaryRoleTitle]！"
 waitangi_events.305.b:0: "将所有欧洲土地归还给[SCOPE.sCulture('maori_people_scope').GetName]"
 
 waitangi_events.401.t:0: "建立新西兰殖民地"
 waitangi_events.401.d:0: "新西兰的命运摆在我们议会面前。"
 waitangi_events.401.f:0: "我们已获得新西兰的主权。有人向我们议会提议，让这些岛屿成为一个独立的殖民地，拥有自己的立法和行政委员会，并设一名总督，隶属于我们。"
 waitangi_events.401.a:0: "建立殖民地"
 waitangi_events.401.b:0: "建立殖民地。让[SCOPE.sCountry('nsw_nz_owner_scope').GetName]知道我们的计划。"
 waitangi_events.401.c:0: "目前保持原样。"
 waitangi_events.401.tt1:0: "这将把新西兰释放为一个殖民地。下一个事件将询问您是否想扮演新西兰。"
 #waitangi_events.401.tt2:0 "This will release New Zealand as a colony. After the colony is created, you will get an event asking if you would like to play as New Zealand."
 waitangi_events.401.tt3:0: "未建立殖民地。如果您直接拥有这些岛屿，您可以在外交选项卡中使用游戏基础机制来释放殖民地。"
 
 waitangi_events.404.t:0: "扮演[SCOPE.sCountry('treaty_NZL_scope').GetNameNoFlag]？"
 waitangi_events.404.d:0: "您想扮演[SCOPE.sCountry('treaty_NZL_scope').GetName]吗？"
 waitangi_events.404.f:0: "我们已获得新西兰的主权。有人向我们议会提议，让这些岛屿成为一个独立的殖民地，拥有自己的立法和行政委员会，并设一名总督，隶属于我们。"
 waitangi_events.404.a:0: "扮演[SCOPE.sCountry('treaty_NZL_scope').GetName]"
 waitangi_events.404.b:0: "继续我的游戏。万岁！"
 
 waitangi_events.501.t:0: "你好！"
 waitangi_events.501.d:0: "对于这个年轻的殖民地来说，这是一个动荡的时代"
 waitangi_events.501.f:0: "大约一半的毛利部落已签署怀唐伊条约，将国家主权赋予英国王室。新西兰公司的董事们对这一发展感到震惊，因为他们曾希望能够无限制地进入这些岛屿。\n \n腹地崎岖而神秘；大部分土地仍为土著毛利人所有。如果我们的定居者要从其未开发的财富中受益，我们将需要通过一切必要手段获得这片土地。\n \n如果我们想要建立这个殖民地，我们首先需要平息定居者的焦虑，并确认他们在条约签署前的土地购买行为将得到王室的承认……"
 waitangi_events.501.a:0: "前进！"
