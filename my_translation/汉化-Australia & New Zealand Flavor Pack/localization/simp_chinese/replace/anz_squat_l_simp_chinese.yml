#Start; squatters entrenched
anz_squat.1.t:0: "一群拓垦贵族"
anz_squat.1.d:0: "农场主们在未经许可的皇家土地上建立了广阔的庄园。尽管未经授权，这些“拓垦者”已成为殖民地发展的一大福音。他们通过我们对其的经济依赖所产生的财富，使拓垦者们稳固地成为了@aristocrats! [concept_squattocracy]。"
anz_squat.1.f:0: "自古以来，澳大利亚的原住民一直充当着土地的守护者；作为文化遗产的一部分，土地并非个人所有。随着英国人建立定居点，土地现在由总督分配。\n\n定居者非法占据皇家土地已变得司空见惯，这种做法被称为#b “拓垦”#!。拓垦者通常是寻求更大财富的富人，他们清理土地以建设农业基础设施，占据了低肥力环境中用于放牧所需的大片区域。\n\n由于其经济价值，拓垦者现在已获得了廉价的土地租赁权，巩固了他们作为新贵族的权力。"
anz_squat.1.a:0: "认可其扩张。"
anz_squat.1.b:0: "必须遏制其影响力。"
