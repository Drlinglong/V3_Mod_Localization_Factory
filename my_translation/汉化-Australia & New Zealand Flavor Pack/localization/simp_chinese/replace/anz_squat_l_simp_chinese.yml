anz_squat.101.t:0: "[ROOT.GetCountry.GetName]畜牧业协会"
anz_squat.101.d:0: "拓垦行为最近受到了管制，[SCOPE.sCharacter('afp_landowners_leader').GetFullName] 对此感到愤怒，他召集了[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] 成立了畜牧业协会，以追求[concept_squattocrat] 利益。\n\n[SCOPE.sCharacter('afp_landowners_leader').GetLastName] 骑着马，带着一支游行乐队前来召开公开会议，并威胁要向[ROOT.GetCountry.GetOverlord.GetRuler.GetFullNameWithTitle] 请愿。"
anz_squat.101.f:0: "“这些法规的本质，是要从#ITALIC 贫困的#! @aristocrats! 拓垦者那里榨取他们所能支付的最高收入！”\n\n“本省的繁荣有赖于拓垦利益，影响牧场租期的法规会给整个社会带来伤害。”\n\n“澳大利亚的定居者甚至没有从政府那里得到他们的牧场。他们勇往直前，在遥远的内陆为自己寻找牧场，那里从未有官员踏足，若非那些征服并利用了这片皇家荒野的定居者的进取精神，这些地方至今仍将不为人知。而当这些地方被发现并征服后，政府既不给定居者住所，也不给他们存放谷物的谷仓。”"
anz_squat.101.a:0: "他不会是认真的吧？"
anz_squat.101.b:0: "制定对[concept_squattocrats]有利的土地租赁政策。"
