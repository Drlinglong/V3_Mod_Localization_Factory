### CONCEPTS

concept_squattocrat:0: "拓垦贵族"
concept_squattocrats:0: "拓垦贵族们"
concept_squattocracy:0: "拓垦贵族（阶级）"
concept_squattocrat_desc:0: "指的是一个新兴的贵族阶级，他们最初在没有获得总督（通过授予土地来分配土地）许可的情况下占据土地。这种未经许可占据土地的行为被贬义地称为#b “拓垦”#!。\n\n起初，这主要是由前罪犯所为，因此获得了不光彩的地位。由于将政府服务延伸到主要定居点之外的成本以及对囚犯的监管问题，拓垦在主要定居点之外最初是被禁止的。\n\n随着殖民地的发展，富有的拓荒者进行拓垦变得越来越普遍，这增加了当地对@meat! 肉类消费和@fabric! 羊毛出口的需求。这些拓垦者占据了主要定居点之外的大片土地，主要建立了粗放型农业产业。鉴于他们在发展中殖民地的价值，土地租赁权被授予拓垦者，巩固了他们的控制。从艰难的开端起，随着这些企业的盈利能力增加以及土地价值的不断提升，一个新的强大的澳大利亚精英阶层——拓垦贵族（Squattocracy）——应运而生。"

