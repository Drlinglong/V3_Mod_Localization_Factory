#boost to intensive agriculture research
anz_squat.3.t:0: "农业创新"
anz_squat.3.d1:0: "既然运送囚犯的船只不再将廉价而充足的劳动力倾泻到我们的海岸，定居者们被迫创新耕作方式。大量为澳大利亚环境量身定制的新发明极大地改进了苗床准备过程。"
anz_squat.3.d2:0: "由于劳动力短缺和英国支持不足，定居者们被迫创新耕作方式。大量为澳大利亚环境量身定制的新发明极大地改进了苗床准备过程。"
anz_squat.3.f:0: "殖民地的耕作主要依靠手工完成。在英国政府稀少的援助和适应新环境的需求下，需求催生了创新。\n\n新的重型破土犁取代了英国轻型罗瑟勒姆犁，以便在耕作前更好地清除根部。低肥力意味着采用铁犁不断开垦新地。\n\n因其廉价和简单而备受青睐的“穆伦辛”耕作法，是将一根带有尖刺的V形原木系在马匹上，作为一种粗糙的耕作工具，同时将种子埋入土中。\n\n“跳桩犁”（如图所示）的部件在遇到土壤中的障碍物时会自动抬起，使得灌木丛生和石质土地得以盈利耕作，从而在以前无法维持的地区建立城镇。"
anz_squat.3.a:0: "奋斗播下创新的种子，我们收获我们播种的！"
anz_agro_innovation:0: "收获创新"

#accelerated dispossesion
anz_squat.4.t:0: "加速剥夺"
anz_squat.4.d:0: "随着我们的土地改革，殖民地领土扩张的参与度增加了。然而，这也不可避免地意味着[SCOPE.sCulture('aboriginal_culture').GetName] 人民被加速剥夺土地，以及边境地区的暴力事件增多。"
anz_squat.4.f:0: "不受限制的拓垦需要改革，部分原因是需要将执法范围扩展到这些偏远地区。由于英国政府目前倾向于减少对原住民的灭绝，边境警察被派往这些不断扩张的边境地区。\n\n边境警察是一个准军事组织，旨在执行土地法律和控制暴力，但实际上，他们经常被[GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] 用于大规模屠杀原住民。\n\n除非我们能找到一种相互和谐共处的方式，否则这残酷地提醒着我们，这里的繁荣是一种零和博弈。"
anz_squat.4.a:0: "确实是一个残酷的提醒。"

#dummies, aristocrats abuse system
anz_squat.5.t:0: "[concept_squattocrats]剥削体系"
anz_squat.5.d:0: "我们的[GetLawType('law_homesteading').GetName] 改革允许对租给拓垦者的皇家土地进行选择和细分，然后进行拍卖。然而，[concept_squattocrats] 已经找到了利用这个体系的方法。我们可以打击这些非法行为，或者听之任之。"
anz_squat.5.f:0: "一个为审查我们土地改革效果而成立的委员会发现，自耕农只占土地选择申请的一小部分，而绝大多数申请来自拓垦贵族或其代理人。此外，由于没有进一步的政府支持，许多“选择者”无法在这些土地上建立定居点。这导致了土地的转售，最终又回到了拓垦者手中。\n\n“孔雀式”和“傀儡式”的做法被曝光，即代表拓垦贵族的代理人在土地上搭建小型棚屋，然后以虚高的价格出售给未经实地考察的投机买家。当拓垦贵族的土地确实被细分并拍卖时，老年代理人会受雇竞标土地，然后通过遗嘱将土地返还给拓垦者。"
anz_squat.5.a:0: "打击漏洞并支持小农。"
anz_squat.5.b:0: "[concept_squattocrats] 已被证明是唯一有能力的土地持有者。"
anz_smallholder_supportopinion:0: "保护小农"
anz_squatter_supportopinion:0: "认可选择漏洞"
anz_squatter_crackdown:0: "打击选择漏洞"
