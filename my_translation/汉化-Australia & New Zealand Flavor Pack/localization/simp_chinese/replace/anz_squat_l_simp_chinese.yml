anz_squat.2.t:0: "土地改革的呼声"
anz_squat.2.d:0: "[ROOT.GetCountry.GetName] 已显著发展，但大片土地仍被@aristocrats! [concept_squattocrats] 所占据。[SCOPE.sCharacter('robertson_char').GetFullName] 渴望一个更公平的体系，使工人阶级能够购买自己的土地，他正在鼓动实施[GetLawType('law_homesteading').GetName]。\n\n 他的计划是允许对拓垦者持有的皇家租赁土地进行选择、细分和拍卖，打破拓垦者的垄断。"
anz_squat.2.f:0: "“这些改革承载着一代人的抱负。它们承诺将小人物、‘穷人’安置到土地上。它们承诺拆分大型拓垦牧场，将土地划分为小块的永久产权农场。健康农业的圣杯可能触手可及。”"
