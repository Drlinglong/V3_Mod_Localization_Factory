concept_shrinking_je_vic_loyalty:0: "“维多利亚忠诚度”"
concept_shrinking_je_vic_loyalty_desc: "“衡量[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]对我们政府忠诚度的一个指标。如果完全耗尽，[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]将脱离。数值每周追踪，每月更新进度。\n\n#bold #UNDERLINE 忠臣：#!#!\n数值等于[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]中[concept_loyalist]的百分比乘以2.5。例如，30%忠臣 = #green +0.75#!\n\n#bold #UNDERLINE 动荡：#!#!\n数值等于[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]中[concept_turmoil]的百分比乘以1.5。例如，30%激进分子 = #red -0.6#!\n\n#bold #UNDERLINE 失业：#!#!\n数值等于[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]中[concept_unemployed]的百分比。例如，30%失业率 = #red -0.3#!\n\n#bold #UNDERLINE 其他：#!#!\n在[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]中建造的每座建筑提供#green +5#!（不包括城市中心、贸易中心、原住民保留地或自给自足）。某些事件可能会影响[concept_shrinking_je_vic_loyalty]。\n\n#bold #UNDERLINE 法律：#!#!\n#b  官僚制度#!\n世袭官僚 = #red -0.4#!\n任命官僚 = #red -0.15#!\n民选官僚 = #green +0.2#!\n#b  权力分配#!\n专制 = #red -0.35#!\n寡头政治或技术官僚 = #red -0.25#!\n土地投票 = #red -0.2#!\n财富投票 = #red -0.05#!\n人口普查投票 = #green +0.25#!\n普选权 = #green +0.35#!\n#b  贸易#!\n重商主义 = #red -0.35#!\n保护主义 = #green +0.35#!\n自由贸易 = #red -0.1#!\n#b  奴隶制#!\n债务奴役 = #red -0.5#!\n禁止奴隶制 = #green +0.35#!\n#b  言论自由#!\n取缔异见 = #red -0.35#!\n审查制度 = #red -0.175#!\n集会权 = #green +0.1#!\n受保护的言论 = #green +0.15#!\n#b  劳工权利#!\n无工人权利 = #red -0.125#!\n监管机构 = #green +0.1#!\n工人保护 = #green +0.175#!”"

