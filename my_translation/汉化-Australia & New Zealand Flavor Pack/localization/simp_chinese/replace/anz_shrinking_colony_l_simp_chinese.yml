afp_shrinking_colony_event.6.t:0: "“征收关税还是不征收？”"
afp_shrinking_colony_event.6.d:0: "“为了保护地方工业并实现自给自足，[SCOPE.sCharacter( 'sc_protectionist_agitator').GetFullName]代表着[SCOPE.sState('state_vic').GetName]内部的保护主义运动。\n[SCOPE.sCharacter('protectionist_leader').GetInterestGroup.GetName]的领导人[SCOPE.sCharacter( 'protectionist_leader').GetFullName]也加入了这项呼吁，要求实施[GetLawType('law_protectionism').GetName]。\n\n这可能是一个获得[concept_shrinking_je_vic_loyalty]的机会。”"
afp_shrinking_colony_event.6.f:0: "““每当有人开始谈论‘公平竞争’，或者泛泛而言的‘公平’时，就该看紧你的钱包了，因为它快要被掏空了。””"
afp_shrinking_colony_event.6.a:0: "“鼓励该运动。”"
afp_shrinking_colony_event.6.b:0: "“不鼓励该运动。”"
