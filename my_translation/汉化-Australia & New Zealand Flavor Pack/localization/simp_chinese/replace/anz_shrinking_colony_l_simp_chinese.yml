afp_shrinking_colony_event.302.d:0: "“为避免殖民地萎缩，我们曾承诺在两年内迁都。今天，我们被发现食言了。”"
afp_shrinking_colony_event.302.f:0: "““如果[ROOT.GetCountry.GetNameNoFormatting]政府试图让我们相信，与谎言的暴政相比，距离的暴政只是小事一桩，那么他们无疑是成功了。””"
afp_shrinking_colony_event.302.a:0: "“你愿意接受另一个承诺吗……？”"

