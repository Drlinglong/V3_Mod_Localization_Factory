afp_shrinking_colony_event.1.t:0: "“萎缩的殖民地”"
afp_shrinking_colony_event.1.d1:0: "“因不满税收被送往[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]以及在立法会中代表权不足的怨言，[GetGlobalVariable('anz_vic_state').GetState.GetName]的殖民者正在考虑脱离。\n\n#r 在此问题解决之前，联邦化将无法实现。#!”"
afp_shrinking_colony_event.1.d2:0: "“因不满税收被送往[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]以及在立法会中代表权不足的怨言，[GetGlobalVariable('anz_vic_state').GetState.GetName]的殖民者正在考虑脱离。”"
afp_shrinking_colony_event.1.f:0: "“菲利普港的人民对其在政治上从属于[GetGlobalVariable('anz_nsw_state').GetState.GetCityHubName]越来越感到失望，他们认为如果拥有自己的自治权会更好，也理应获得自治权。[concept_shrinking_je_vic_loyalty]正受到质疑，需要仔细管理才能维持对该省的控制。”"
afp_shrinking_colony_event.1.a:0: "“我们必须让他们满足。”"

