je_anz_shrinking_vic_loyalty_button:0: "“承诺保障”"
je_anz_shrinking_vic_loyalty_button_desc:0: "“向[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]人民承诺提高他们的[concept_sol]。然而，这些承诺是期望被兑现的。”"
je_anz_shrinking_vic_tax_button:0: "“提供减税”"
je_anz_shrinking_vic_tax_button_desc:0: "“让人民把部分钱留在口袋里，无疑将有助于改善他们的生活，并说服他们相信我们政府管理的好处。”"
je_anz_shrinking_vic_power_button:0: "“加强代表权”"
je_anz_shrinking_vic_power_button_desc:0: "“我们从美国人那里得知，无代表不征税是一个严重的问题，那么增加代表权又如何呢？”"
je_anz_shrinking_vic_begone_button1:0: "“放弃[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]”"
je_anz_shrinking_vic_begone_button1_desc:0: "“这个忘恩负义的省份不再值得我们监督；虽然他们可能认为分离会更好，但实际上是我们会更好。”"
je_anz_shrinking_vic_begone_button2:0: "“再见了，臭墨尔本！”"
je_anz_shrinking_vic_begone_button2_desc:0: "“#r 你确定吗？！#!”"
je_anz_shrinking_vic_begone_button3:0: "“再想想……”"
je_anz_shrinking_vic_begone_button3_desc:0: "“冷静下来或许能占上风。”"
je_shrinking_willfail_vic_tt:0: "“#RED 萎缩的殖民地日志将失败，[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]将脱离我们，这可能会减缓任何联邦化抱负。#!”"
je_shrinking_back_tt:0: "“返回政策菜单”"
shrinking_others_not_angry_tt:0: "“其他州不介意。”"
shrinkingJE_rivalry_nsw_tt:0: "“#RED 因为[SCOPE.sState('anz_capitalnsw_state').GetCityHubName]和[SCOPE.sState('anz_vic_state').GetCityHubName]之间存在强烈的竞争，提升[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]的相对[concept_pop] [concept_political_strength]将导致#b  20%#!的#YELLOW  [GetGlobalVariable('anz_nsw_state').GetState.GetNameNoFormatting]#!州人口变得更加[concept_radical]。#!”"

je_anz_shrinking_vic_tax_poor_button:0: "“为[concept_lower_strata]减税”"
je_anz_shrinking_vic_tax_poor_button_desc:0: "“人头税以相同的税率向每位公民征收，不因其他收入的增加或减少而改变，因此减少这类税收将确保最贫困的人群获得按比例更好的待遇。同样，减少土地税意味着我们减轻了农民的负担。”"
je_anz_shrinking_vic_tax_middle_button:0: "“为[concept_middle_strata]减税”"
je_anz_shrinking_vic_tax_middle_button_desc:0: "“中产阶级通过投资知识和技能，获得了与他们的能力相称的高工资回报。通过降低所得税，我们主要针对社会这个阶层。”"
je_anz_shrinking_vic_tax_rich_button:0: "“为[concept_upper_strata]减税”"
je_anz_shrinking_vic_tax_rich_button_desc:0: "“这些[concept_pop]是工业和农业的巨头，他们通过出身或能力抓住了机会，引领经济。通过持有大量企业[concept_ownership_share]，他们从投资中获得分红。通过降低分红税，我们无疑能增强他们进一步投资我们经济的能力。”"
je_anz_shrinking_vic_tax_back_button:0: "“或许下次吧……”"
je_anz_shrinking_vic_tax_back_button_desc:0: "“从一个决定中退缩并非领导无方；被施压以坚持与现有事实相悖的决定才是。”"
shrinking_open_tax_menu_tt:0: "“打开税收政策菜单，可选择针对[concept_lower_strata]、[concept_middle_strata]或[concept_upper_strata]。”"
shrinking_close_tax_menu_tt:0: "“关闭税收政策并返回其他政策选项。您仍可返回税收政策。”"


