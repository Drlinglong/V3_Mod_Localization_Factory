## MISC EVENTS

# Vic: Sydney too far; Tyranny of Distance
afp_shrinking_colony_event.3.t:0: "“距离的暴政”"
afp_shrinking_colony_event.3.d:0: "“[GetGlobalVariable('anz_vic_state').GetState.GetName]的分裂煽动者指出，[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]的代表前往[SCOPE.sState('state_capital').GetNameNoFormatting]往返立法机构是难以维持的。”"
afp_shrinking_colony_event.3.f:0: "““从[GetGlobalVariable('anz_vic_state').GetState.GetCityHubName]到[SCOPE.sState('state_capital').GetNameNoFormatting]的路程超过800公里！除了那些与普通公民最脱节的政客，很少有人能负担得起如此频繁的旅行，即便如此，当他们必须经常远在他方时，又如何能了解[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]的疾苦呢？””"
afp_shrinking_colony_event.3.a:0: "“如果我们把立法机构带到[GetGlobalVariable('anz_vic_state').GetState.GetName]呢？”"
afp_shrinking_colony_event.3.b:0: "“它总得有个地方，不如就在[SCOPE.sState('state_capital').GetNameNoFormatting]吧。”"
sc_capital_move_promise_vic_tt:0: "“我们承诺在#WHITE  2年#!内将[concept_capital_state]迁至[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]。\n如果我们遵守承诺，[concept_shrinking_je_vic_loyalty]将增加#WHITE  10#!点。\n#b 不履行此承诺将产生后果。#!”"
broke_sc_vic_capital_promise_tt:0: "“由于我们未能履行承诺，我们的[concept_shrinking_je_vic_loyalty]减少了#WHITE  10#!点。”"
sc_broke_qld_capital_promise1_tt:0: "“因为我们曾承诺[GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting]将成为我们的[concept_capital_state]，所以这项决定将激怒他们的人民。”"
sc_broke_qld_capital_promise2_tt:0: "“因为我们曾承诺[GetGlobalVariable('anz_qld_state').GetState.GetNameNoFormatting]将成为我们的[concept_capital_state]，我们将失去#WHITE  10#!点[concept_shrinking_je_qld_loyalty]。”"

# QLD/VIC Tryanny of Distance fail
