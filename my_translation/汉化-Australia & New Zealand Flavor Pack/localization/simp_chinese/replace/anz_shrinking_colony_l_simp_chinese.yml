# Gold (vic)
afp_shrinking_colony_event.5.t:0: "“[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]的财富”"
afp_shrinking_colony_event.5.d:0: "“在[GetGlobalVariable('anz_vic_state').GetState.GetName]发现了巨额黄金，吸引了许多人加入[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]的分离主义运动，希望将新发现的财富保留在该州内。”"
afp_shrinking_colony_event.5.f:0: "““这是一种不仅影响[GetGlobalVariable('anz_vic_state').GetState.GetNameNoFormatting]或澳大拉西亚历史，而且影响世界的发现。一场激烈的淘金热正在上演，我们不能让这些财富散播到那些只会索取、只会自肥而无能力或意愿回报的人手中，从而浪费我们自己的机会！””"
afp_shrinking_colony_event.5.a:0: "“不，不……那是[ROOT.GetCountry.GetNameNoFormatting]的财富。”"
afp_shrinking_colony_event.5.b:0: "“提议减少金矿税。”"
