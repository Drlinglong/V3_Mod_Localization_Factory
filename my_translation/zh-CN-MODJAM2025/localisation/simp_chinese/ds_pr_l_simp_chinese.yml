dsPR.120.name:"深渊枢纽"
dsPR.120.desc:"我们凝视深渊，想象着前方有什么。只有一件事是确定的：一旦进入深渊，便再无回头路可言。\n\n我们已在§Y[event_target.ds_pr_exodus_system.GetName]§!中发现了一道巨大的裂隙。一旦准备就绪，我们的舰队将踏上新的征程，前方有何等待着它们，尚不可知。\n\n§H解锁决议：§! $decision_ds_pr_exodus$ $TABBED_NEW_LINE$- 可在我们的首都星系§Y[event_target:ds_pr_exodus_system.GetName]§!中使用$TABBED_NEW_LINE$- 将我们带到一个包含全新恒星系和帝国的§Y新星系§!$TABBED_NEW_LINE$- 可多次执行\n\n§H解锁法令：§! $edict_ds_pr_interface$ $TABBED_NEW_LINE$- 允许不依赖£pop£人口进行经济管理"
dsPR.120.a:"我们将吞噬宇宙。"

decision_ds_pr_exodus:"§C离开星系§!"
decision_ds_pr_exodus_desc:"本地猎场已经枯竭。我们预见到一个富饶的未来，但它不在这里。要实现这一点，我们必须抛弃一切，前往群星之外。"
decision_ds_pr_exodus_effects:"此恒星系中的所有舰船将前往一个§Y新星系§!，那里有新的恒星系和物种可供探索。我们可以多次执行此操作。\n\n§R警告：§! 在他们看来，我们是不请自来的访客。"
decision_ds_pr_exodus_cd:"$TRIGGER_FAIL$§R冷却中：§! §Y1年§!（直到§Y[space_owner.decision_ds_pr_exodus_cd_key]§!）"

