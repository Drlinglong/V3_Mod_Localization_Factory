# Decisions
decision_ds_pr_eldritchcall:"§C远古召唤§!"
decision_ds_pr_eldritchcall_desc: "$menp_ds_pr_eldritch_desc$"
decision_ds_pr_eldritchcall_effects:"一个宇宙恐怖存在将在§Y3§!条超空间航线范围内吞噬一个敌对系统的所有殖民地。在 £time£ §Y30天§!后，那里所有的生命都将被吞噬。"
decision_ds_pr_eldritchcall_cd:"$TRIGGER_FAIL$§R冷却中:§! §Y3个月§! (直到 §Y[space_owner.decision_ds_pr_cd_key]§!)"
concept_ds_pr_dec_god: "$decision_ds_pr_eldritchcall$"
concept_ds_pr_dec_god_desc:"$decision_ds_pr_eldritchcall_effects$ \n\n§L$decision_ds_pr_eldritchcall_desc$§!"
ds_pr_eldergod:"§H诡异恐怖§!"
ds_pr_eldergod_tt:"它从不犹豫。它甚至不挣扎。它只是吞噬。"
dsPR.1017.name:"§R噩梦入侵§!"
dsPR.1017.desc:"一个巨大的怪物正在攻击§Y[event_target.target_system.GetName]§!系统，将它改变物质的光环笼罩在行星和人口中心上。我们预计那里的大部分人口将在§Y一个月内§!丧失，甚至全部！\n\n随着[event_target.target_system.GetName]系统中的殖民地陷入沉寂，一条最后的绝望信息被发送到附近区域：“一切都在变黑并融合在一起。我们的身体、所有生命、所有思想。我们没有嘴，却想尖叫。”"
dsPR.1017.a:"疏散人口！"
dsPR.1018.name:"§R虚空盛宴§!"
dsPR.1018.desc:"尽管上千只眼睛一直在寻找可供吞噬的智慧生命，但一无所获。\n\n“它们”所需的认知能量尚未触及。然而，那些拥有丰富狩猎场的系统很快将被武力征服。"
dsPR.1018.a:"前进并征服。"

decision_ds_pr_voidstreaming:"§C超空间流形塑造§!"
decision_ds_pr_voidstreaming_desc:"通过操纵系统之间潜在的能量和引力，我们将能够随意引导超空间航线。"
decision_ds_pr_voidstreaming_effects:"§E第§Y1§!次使用:§! 设置起点 \n(持续 £time£ §Y60天§!) \n§E第§Y2§!次使用:§! 设置终点 \n\n§G创建§!或§R摧毁§!起点和终点之间的超空间航线连接。"
decision_ds_pr_voidstreaming_fail:"$TRIGGER_FAIL$§R无法在同一系统内设置起点和终点。§!"
concept_ds_pr_dec_voidstreaming: "$decision_ds_pr_voidstreaming$"
concept_ds_pr_dec_voidstreaming_desc:"$decision_ds_pr_voidstreaming_effects$ \n\n§L$decision_ds_pr_voidstreaming_desc$§!"

