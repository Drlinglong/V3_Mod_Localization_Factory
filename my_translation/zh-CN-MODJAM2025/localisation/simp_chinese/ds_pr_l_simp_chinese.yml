ds_pr_pm_anomaly:"量子异常"
ds_pr_pm_anomaly_desc:"黑暗吞噬了这颗世界，隐藏了其独特的标志性地貌。大气层已被一股压倒性的空虚感所取代，使这颗行星沦为其昔日自我的无生命之影。"

# Event Chain (in order)
ds_pr_crisis_chain_title:"维度碰撞"
ds_pr_crisis_chain_desc:"要扭曲现实，我们必须首先克服宇宙强加于我们的规则。"
ds_pr_crisis_counter:"危机进程"

dsPR.1.name:"迈向未知"
dsPR.1.intro:"有些存在领域是如此遥远，远远超出了我们自身，以至于仅仅尝试去理解它们就足以让大多数探究型头脑陷入疯狂。尽管它们与我们占据着相同的物理空间，但我们的感官仍然无法触及。可能有一颗恒星就在我们眼前旋转，然而我们却对这些现象的样子或其运作方式一无所知。"
dsPR.1.desc:"$dsPR.1.intro$\n\n这个谜团即将被解开。暗物质，作为自然界最奇异的造物之一，似乎是解开它的关键。如果我们能揭示它的秘密，宇宙的奥秘就将显露无疑。"
dsPR.1.a:"让我们挣脱束缚。"

DS_PR_DM_PROJECT:"时间问题"
DS_PR_DM_PROJECT_DESC:"暗物质拥有许多特性，看似挑战着多项自然法则。如果我们想要探索维度裂隙的存在，理解这种物质就不仅仅是一个选项，而是一种必然。"

dsPR.5.name:"扭曲结果" # prev project
dsPR.5.desc:"自星系乃至整个宇宙存在以来，暗能量在维系空间结构方面扮演着重要角色。\n\n随着我们对物理定律的理解日益加深，我们开始思考是否有可能绕过宇宙物质与意识之间的屏障。\n\n毕竟，如果我们的存在也受制于宇宙的其他规则，那么与周围物质建立联系必然是可能的。\n\n§H等级解锁：§! $ds_pr_level_1$"
dsPR.5.a:"引人入胜。"

dsPR.10.name:"强制进化" # level 2
dsPR.10.desc:"宇宙有它自己的语言。然而这些声音绕过我们的听觉系统，试图直接与我们的意识对话。或许我们需要将我们的解剖结构调整到我们的生物学最初并非为接收而构建的频率。\n\n§H等级解锁：§! $ds_pr_level_2$"
dsPR.10.a:"为了生存，我们必须适应。"

DS_PR_INF_1_PROJECT:"黑暗灌注"
DS_PR_INF_1_PROJECT_DESC:"我们的生命以几十年计；我们枯萎并消亡。为了打破这个循环，我们必须采取更激进的方法，超越我们有限存在的边界。\n\n我们已经知道有某种远超我们自身的存在。我们控制周围生命意识的实验已初见成效，但我们可以走得更远。"

dsPR.15.name:"镜像生命" # prev project
dsPR.15.desc:"我们的预测是正确的。各项实验表明，涉及经过改造的暗物质的灌注确实能刺激新活体组织的生长。\n\n科学家们确信：如果我们继续保持这一趋势，我们将达到一个前所未有的进化阶段。因此，我们已制定计划，将在我们所有世界上以工业规模支持这项事业。"
dsPR.15.a:"是时候进化了。"

dsPR.20.name:"首次突破" # level 3
dsPR.20.intro:"受制于我们无法理解的力量，这使得我们踏上了一条前人从未敢于尝试的道路，而我们现在正看到最初的成果。"
dsPR.20.desc: "$dsPR.20.intro$\n\nOur relentless experimentation with alternative realities has resulted in a colossal rupture in the fabric of space in §H[root.capital_star.GetName]§!. Although we cannot fully comprehend this phenomenon, we feel relieved from it. Our consciousness, now connected by the energetic potential of Dark Matter, has evolved in an unfathomable way. \n\n§HLevel Unlocked:§! $ds_pr_level_3$"
dsPR.20.a:"开始转化。"

dsPR.21.name:"光谱适应"
dsPR.21.intro:"我们所承载的新形象不仅启迪了我们，也很快将照亮整个银河系。尽管工业规模的转变已经开始，但我们注意到，我们新的基因编码对特定能量波高度敏感。"
dsPR.21.desc:"$dsPR.21.intro$\n\n取决于辐射的波长，我们可以改变我们新外观的最终颜色。\n\n§H解锁肖像选项：§! 色谱"
dsPR.21.a:"§B蓝色§! 光谱"
dsPR.21.b:"§H橙色§! 光谱"
dsPR.21.c:"§G绿色§! 光谱"
dsPR.21.d:"§R红色§! 光谱"
dsPR.21.e:"§r紫色§! 光谱"
dsPR.21.f:"§T全§! 光谱"

DS_PR_INF_2_PROJECT:"辐射合成" # for choice to determine trait bonus/upkeep
DS_PR_INF_2_PROJECT_DESC:"触及无人能跨越的界限，感受如何？我们改变得越多，就变得越是无处不在，我们的身体也充满了未知的潜能。\n\n如果我们想要在自己开启的§r裂隙§!的致命辐射中幸存，就必须改变自身。血肉之躯孱弱易朽，金属亦会锈蚀，唯有能量缥缈永恒。"

dsPR.25.name:"形体上的重生" # prev project
dsPR.25.intro:"我们的体力不仅得到了提升，还发展出了超乎理解的能力。曾经的奥秘如今已大白于天下：我们可以随意读取和操控我们附近任何人的意识。" # decision between trait bonuses
dsPR.25.desc:"$dsPR.25.intro$\n\n一个复仇的宇宙因我们的傲慢而俯视着我们。好奇心驱使我们超越了预定的生物学极限，现在是时候迈出最后一步了。"
dsPR.25.a:"成为§r虚空生灵§!"
dsPR.25.a.tt:"解锁特性['trait:trait_ds_exd_phantom']。\n\n§H额外效果§!\n$concept_ds_pr_trait_void$"
dsPR.25.b:"成为§r无形者§!"
dsPR.25.b.tt:"解锁特性['trait:trait_ds_exd_phantom']。\n\n§H额外效果§!\n$concept_ds_pr_trait_energy$"

dsPR.30.name:"湮灭摇篮曲" # level 4
dsPR.30.desc:"直到今日，我们对我们之上或之下可能存在的任何事物都一无所知。今天，我们突破了屏障，窥视着阴影。\n\n其他文明早已清楚我们对其生存构成的威胁。所有涉及我们自身或捕获样本的实验、我们基因编码的修改以及对黑洞的探索，都引向了一个结论：意识是脆弱的，无法理解真相。\n\n$dsPR.30.outro$\n\n§H等级解锁：§! $ds_pr_level_4$"
dsPR.30.outro:"作为回报，我们不仅可以读取意识，还可以吞噬意识。§H[root.GetSpeciesNamePlural]§!变得如此地违背逻辑，以至于疯狂本身是唯一可能的结果。"
dsPR.30.a:"是时候打开整个裂隙了。"

dsPR.31.name:"§R稀缺飞升§!"
dsPR.31.intro:"我们势不可挡的进步使我们疏于改造我们的种群。当裂隙正在将致命辐射扩散到局部星团时，普通生命已经开始衰变。我们的物种也不例外，至少目前如此。"
dsPR.31.desc:"$dsPR.31.intro$\n\n我们迄今为止的计划要求我们的种群为我们即将生活的全新环境做好身体准备。如果我们不迅速行动，一旦旅程的最后阶段开始，我们预计将失去大部分人口。\n\n高达§R50%§!的我们人口仍然缺乏达到这条道路终点所需的特性。"
dsPR.31.a:"我们必须迅速行动。"
dsPR.31.a.tt:"通过在行星上建造一个['concept_ds_pr_engine']，殖民地上的多达§G200§! £pop£人口将获得['trait:trait_ds_exd_phantom']特性。\n\n一旦达到危机等级§Y末日使者§!，没有§Y$trait_ds_exd_phantom$§!特性的£pop£人口将缓慢§R死亡§!。"

DS_PR_INF_3_PROJECT:"开启裂隙"
DS_PR_INF_3_PROJECT_DESC:"银河系被§r裂隙§!撕裂，我们将利用它来撕裂时间本身。激烈的幻象从我们试图进入的维度中引发了一场风暴，现在它正在将死亡吞噬整个银河系。\n\n当我们打开最终屏障时，我们道路上所有意识都将被随之而来的恐怖吞噬。"

dsPR.35.name:"第二次突破" # prev project
dsPR.35.desc:"篡改§r裂隙§!再次将我们想要进入的另一个维度拉近了我们自己的现实。在恐惧的驱使下，其他文明怀疑地看着我们，准备在虚弱时刻发动攻击，以阻止我们的事业。\n\n虽然他们无法理解我们的目的，但我们并非出于仇恨。相反，我们被那些对手无法理解的因素所驱动。"
dsPR.35.a:"蠢货。"

dsPR.40.name:"无法逃脱的漩涡" # level 5
dsPR.40.desc:"我们正在向银河系引入一个不属于这里的新生态系统。它的规则既不偏袒，也不憎恨那些最初定居在这里的文明。其他文明只是身处火线之中，很快就会体验到未能适应的后果。\n\n它由异界色彩构成，似乎无法理解正在发生的事情。银河系正在发生变化，那些时日无多的文明正在准备反制我们的措施。\n\n对我们而言，这是完成我们所开始的一切的最后号召。\n\n§H等级解锁：§! $ds_pr_level_5$"
dsPR.40.a:"准备舰队！"

dsPR.45.name:"风暴将至" # others
dsPR.45.intro:"§Y[event_target.ds_pr_crisis_country.GetName]§!所犯下的无数暴行促使银河议会召开紧急会议。根据无数情报报告，他们似乎试图借助被操纵的黑洞来“撕裂现实”。"
dsPR.45.desc:"$dsPR.45.intro$\n\n当更多星系正被引力异常的辐射撕裂时，议会正在组建一个帝国联盟来阻止这些越轨的实验。\n\n反击不仅将保护银河系的物理完整性，还会解放那些因§Y[event_target.ds_pr_crisis_country.GetSpeciesNamePlural]§!滥用异界灵能而丧失心智的生灵。"
dsPR.45.a:"我们必须携手合作。"
dsPR.45.a.tt:"将组建帝国联盟以对抗§Y[event_target.ds_pr_crisis_country.GetName]§!。"
dsPR.45.b:"驳回"
dsPR.45.b.tt:"其他帝国的麻烦与我们无关。我们不会为阻止§Y[event_target.ds_pr_crisis_country.GetName]§!做出任何联合努力。"
dsPR.45.c:"别掺和这烂摊子。"
dsPR.45.c.tt:"§Y[event_target.ds_pr_crisis_country.GetName]§!对我们来说没有危险。其他帝国可以组建军事联盟来对抗他们，以阻止他们的事业。"

dsPR.55.name:"§R危机宣告：§! 空间破碎" # crisis
dsPR.55.intro:"我们召唤的现实对大多数生灵而言是深不可测的，它过度刺激他们的大脑，将他们推向纯粹的疯狂。通往未知领域的门户已经打开，将整个银河系拉入我们现在控制的阴影中。"
dsPR.55.desc:"$dsPR.55.intro$\n\n从§r裂隙§!中出现的实体开始吞噬它们路径上的一切。我们现在知道，它们必须以现有意识为食才能在这里繁衍。它们困扰并收割生者，留下永恒的虚空。\n\n尽管我们对这次猛攻免疫，但其他文明却在整个银河系中忍受着无尽的折磨。在救赎欲望的驱使下，一场旨在彻底消灭我们的战争已经开始。"
dsPR.55.a:"他们未能适应。"
dsPR.55.b:"可抛弃的躯壳。"
dsPR.55.c:"希望他们能尽快解脱。"

dsPR.60.name:"§R危机宣告：§! 动员令" # others
dsPR.60.desc:"最近的事件迫使多个帝国向§Y[event_target:ds_pr_crisis_country.GetSpeciesName]§!宣战，因为他们对银河系所有生命构成了威胁。\n\n因此，§Y[event_target:ds_pr_crisis_country.GetName]§!从今天起发现自己与新成立的联盟处于全面战争状态。\n\n$dsPR.60.outro$"
dsPR.60.outro:"银河议会代表呼吁所有联盟与共同体成员动员他们的舰队，对[event_target:ds_pr_crisis_country.GetSpeciesName]的领土发起协同攻击，宣称“§L除非将这个威胁彻底清除，否则银河系将永无宁日。§!”"
dsPR.60.a:"是时候阻止这场噩梦了。"

dsPR.65.name:"浩劫的景象"
dsPR.65.intro:"战火不息，恐惧不止。这个银河系已经见证了这一切，然而，混乱尚未结束。将这个物理位面作为“牺牲”奉上，只为寻求与另一个现实的对话，这正缓慢地造成损失。"
dsPR.65.desc:"$dsPR.65.intro$\n\n裂隙正在摧毁每一个星系，如果生命没有被宇宙实体吞噬，它们的外来辐射也在将生命撕裂。直到永恒虚空的寂静降临，一个问题依然存在：\n\n当所有的苦难都停止后，这里将面临怎样的命运？"
dsPR.65.limit:"§R不能是§Y杀戮§!帝国。§!"
dsPR.65.a:"重建银河系 - §Y创造者§!"
dsPR.65.a.tt:"赋予我们以自身形象重建银河系生命的自由。$TABBED_NEW_LINE$- 可以创建§Y原始文明§!$TABBED_NEW_LINE$- 我们的物种将继续以['trait:trait_ds_exd_phantom']特性存活"
dsPR.65.b:"离开银河系 - §Y未知唤醒者§!"
dsPR.65.b.tt:"允许我们居住在太空虚空之中。$TABBED_NEW_LINE$- 无需£pop£人口即可维持有限经济§! $TABBED_NEW_LINE$- 可离开当前§Y星系§!以入侵其他现实$TABBED_NEW_LINE$- 可多次执行"

# Situation - Final Countdown
situation_ds_pr_timer:"动员"
situation_ds_pr_timer_type: "$situation_ds_pr_timer$"
situation_ds_pr_timer_desc:"我们的情报显示，各方势力或许正准备战争，以挫败我们的计划。如果我们毫无准备地遭遇他们，我们的事业将在开始前就失败。"
situation_ds_pr_timer_monthly_change_tooltip:"时间所剩无几！我们必须在为时已晚之前准备好我们的舰队。现在无法改变速度或结果。"
situation_ds_pr_timer_outcome:"反对我们愿景的帝国可能会§R向我们宣战§!。"
situation_ds_pr_timer_approach:"面对余波"
situation_ds_pr_timer_approach_tt:"时机已到。一场不可避免的冲突即将把银河系卷入一场史诗般的战争。"
situation_ds_pr_difficulty_progress:"难度"
situation_ds_pr_opponent_progress:"每个敌对帝国§G-0.1§!"

# Situation - Crisis War
situation_ds_phantom_reality:"现实裂隙"
situation_ds_phantom_reality_type: "$situation_ds_phantom_reality$"

situation_ds_phantom_reality_desc_perp:"我们所知的银河系即将改变。一系统一系统，一星球一星球——现实的改写吞噬着它所触及的一切。\n\n$situation_ds_pr_stats$"
situation_ds_phantom_reality_desc:"受未知动机驱使，§Y[event_target:ds_pr_crisis_country.GetName]§!正将银河系推向黑暗的边缘，等待它坠入深渊。我们必须在时间耗尽前介入。\n\n$situation_ds_pr_stats$"

situation_ds_pr_stage_1:"风暴将至"
situation_ds_pr_stage_1_tt:"尽管它们尚未积极扩散，但§r裂隙§!正向附近的星团发射辐射，威胁着当地的生命。"
situation_ds_pr_stage_2:"不期而至"
situation_ds_pr_stage_2_tt:"一声古老的呼唤在银河系中肆虐，吞噬着意识以进一步扩散。那些对此不免疫者可能会陷入疯狂，或在试图理解它时陷入昏迷。"
situation_ds_pr_stage_3:"异次元入侵者"
situation_ds_pr_stage_3_tt:"整个银河系濒临沦为过往的阴影，并获得不可预见的特性。那些将风暴带到我们领域的人将热切地注视着一切瓦解，等待他们的计划得以实现。"
situation_ds_pr_stats:"§r裂隙：§![event_target:ds_pr_crisis_country.ds_pr_breach_var] / [event_target:ds_pr_crisis_country.ds_pr_star_var]\n§H临界质量：§![GetDSPR_Crit]（银河系10%区域已转化为裂隙）"
situation_ds_pr_crit_on: "$TRIGGER_PASS$"
situation_ds_pr_crit_off: "$TRIGGER_FAIL$"

situation_ds_pr_progress_tt:"银河系至少§Y3%§!区域被§r裂隙§!覆盖！"
situation_ds_pr_bonus_tt:"每§Y5§!个活跃§r裂隙§!提供§Y+0.5§!进度。"
situation_ds_pr_crit_tt:"临界质量（银河系§Y10%§!区域被§r裂隙§!覆盖！）"

situation_ds_phantom_reality_monthly_change_tooltip:"§L随着裂隙覆盖银河系的更大区域，引力和辐射将缓慢转化所有周围物质。§!"
situation_ds_phantom_reality_outcome:"[GetDSPR_End]"
situation_ds_pr_end_perp:"如果我们的努力成功，整个银河系将坠入破碎时间的漩涡，粉碎除我们自身以外的所有现有生命。"
situation_ds_pr_end_others:"我们所知现实的毁灭将使银河系失去所有常规生命。\n\n如果我们不阻止这个威胁，我们很快将§R不复存在§!。"

situation_ds_pr_approach_crisis:"开启裂隙"
situation_ds_pr_approach_crisis_tt:"我们已无法回头，机不可失，时不再来。银河系即将改变——我们亦然。"
situation_ds_pr_approach_other:"奋起反抗"
situation_ds_pr_approach_other_tt:"除了消灭释放超维风暴的威胁之外，我们几乎无能为力。"

# Ending - Creators
dsPR.105.name:"时代开端"
dsPR.105.desc:"$dsPR.end.intro$\n\n$dsPR.105.outro$\n\n§H解锁决议：§!$decision_ds_pr_creators$$TABBED_NEW_LINE$- 可在§Y宜居§!星球上使用$TABBED_NEW_LINE$- 将创造一个以我们形象为蓝本的§Y原始§!文明"
dsPR.105.outro:"这一切值得吗？我们目睹了不可见之物，学得了不可测之理，并成为了他人最恐惧的存在。扮演将毁灭带给银河系的野兽，其中有任何荣耀可言吗？我们无从知晓。\n\n现在，重建的时机已到。尽管数十亿生命已逝去，但同等数量的机遇也随之而生。一切都将不再如旧，我们将使万物依我们所愿。"
dsPR.105.a:"银河系是我们的画布。"
dsPR.end.intro:"银河系中的生命已然转变，每一个意识都已被融合或被古老实体取代。它们现在可能感受到的任何事物，最好都不要去探索。\n\n当思想被层层古老尘埃掩盖时，求救的尖叫声如今也只剩下过去的余音。最终，寂静已吞噬了整个银河系。"
decision_ds_pr_creators:"§C创建文明§!"
decision_ds_pr_creators_desc:"历史进程已然改变。我们已收割了银河系中的所有物种，留下我们以自身形象重塑生命的重任。"
decision_ds_pr_creators_effects:"将创建一个基于与我们自身物种相似的§Y原始文明§!。"
decision_ds_pr_creators_limit:"$TRIGGER_FAIL$§R无法在殖民地使用。§!"
concept_ds_pr_dec_creators: "$decision_ds_pr_creators$"
concept_ds_pr_dec_creators_desc:"$decision_ds_pr_creators_effects$\n\n§L$decision_ds_pr_creators_desc$§!"
DS_EXD:"镜像生命"
ds_pr_life_seeded:"§C生命播种§!"
ds_pr_life_seeded_desc:""

# Ending - Unbidden
dsPR.110.name:"超维未来"
dsPR.110.desc:"$dsPR.end.intro$\n\n$dsPR.110.outro$\n\n§H解锁决议：§!$decision_ds_pr_unbidden$$TABBED_NEW_LINE$- 可在我们的首都§Y[root.Capital.GetName]§!使用！"
dsPR.110.outro:"我们已挣脱自身现实的束缚，那座由自然法则创造的古老牢笼——但代价是什么？银河系已然瘫痪，所有认知能量枯竭，使我们继续存在毫无意义。\n\n现在，我们必须抛弃这片被遗弃之地。裂隙为我们开启了宇宙，我们以时间为工具：过去即是未来，未来亦是过去。"
dsPR.110.a:"时间对我们而言变得毫无意义。"

decision_ds_pr_unbidden:"§C进入虚空§!"
decision_ds_pr_unbidden_desc:"我们已行至如此之远，却仍可触及更多。银河系的浩瀚为我们呈现一场无与伦比的盛宴。无论是生命能量还是其他能量，皆可被我们所用。"
decision_ds_pr_unbidden_effects:"将摧毁§R所有§!殖民地。每有§Y500§!£pop£人口，将额外生成§G+1§!艘危机舰船。\n\n这将使我们成为一支机动战斗力量，以§Y入侵其他星系§!。"
decision_ds_pr_unbidden_limit:"$TRIGGER_FAIL$§R在离开本星系之前，我们必须收割所有其他帝国。§!"
concept_ds_pr_dec_unbidden: "$decision_ds_pr_unbidden$"
concept_ds_pr_dec_unbidden_desc:"$decision_ds_pr_unbidden_effects$\n\n§L$decision_ds_pr_unbidden_desc$§!"

