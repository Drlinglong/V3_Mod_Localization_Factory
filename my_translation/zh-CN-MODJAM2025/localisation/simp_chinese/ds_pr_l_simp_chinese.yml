ds_mirror_insight_crisis_description_title:"驶向未知"
ds_mirror_insight_crisis_description_intro:"永不满足的好奇心促使我们踏上驶向永不可及的地平线的旅程。在无知的驱使下，对禁忌知识的追逐是一把双刃剑，必将导致无可避免的毁灭。\n\n尽管恐惧和困惑是体验的一部分，但它们阻碍了任何科学突破。然而，这仅仅是一种原始的生存本能，旨在将自身隐藏在凌驾于我们之上的力量的阴影中。"
ds_mirror_insight_crisis_description:"$ds_mirror_insight_crisis_description_intro$\n\n通过掌控这些力量，我们将有机会把我们的物质生命转化为更伟大的存在。时间对我们而言将变得毫无意义，就像这个现实的存在一样。"
ds_mirror_insight_crisis_howto_title:"禁忌知识"
ds_mirror_insight_crisis_howto:"获取镜界洞察能增进我们对其他维度的存在以及如何操控它们的§H基础理解§！我们通过完成§H危机目标§！以及利用每个§r危机等级§！解锁的新能力来获得它。"

# Resource
ds_mirror_insight:"镜界洞察"
ds_mirror_insight_desc:"这并非一种物质资源，而是一种知识。它代表着我们对其他维度存在的理解，以及我们打破物理定律的能力。"

# Menace Perks
menp_ds_pr_objectives:"镜界洞察"
menp_ds_pr_objectives_desc: "$ds_mirror_insight_desc$"
menp_ds_pr_objectives_tt:"通过完成§H危机目标§！可积累£ds_mirror_insight£ §Y$ds_mirror_insight$§！。\n"
menp_ds_pr_ethereal:"虚空暮光"
menp_ds_pr_ethereal_desc:"将样本暴露在暗物质尘埃中，能将其意识揭示给其他现实，为我们的研究创造完美情景。"
menp_ds_pr_ethereal_tt:"§H解锁肃清类型：§！$purge_ds_pr_harvest$\n\n允许我们通过收割其他物种的意识来获得£ds_mirror_insight£ §Y$ds_mirror_insight$§！。\n"
menp_ds_pr_unbreakable:"坚不可摧"
menp_ds_pr_unbreakable_desc:"有些思想是如此危险，仅仅思考它们就能让你内心产生某种转变。我们必须学会对我们力图控制的事物保持韧性。"
menp_ds_pr_unbreakable_tt:"§H解锁宣战理由：§！$casus_belli_cb_ds_pr_harvest$\n§H解锁轰炸姿态：§！$bombardment_ds_pr_starveil$\n"

menp_ds_pr_legions:"暗影军团"
menp_ds_pr_legions_desc:"和平由武力保障。我们的对手将畏惧我们所释放的怒火，无论是在太空还是在他们的家园门前。如果我们的试验样本不愿主动献身，这些合成体战形将去缠绕并捕获他们。"
menp_ds_pr_legions_tt:"§H解锁军队：§！$ds_pr_dark_army$\n\n使用这支军队征服行星将杀死§Y15%§！的人口，并作为回报获得£ds_mirror_insight£ §Y$ds_mirror_insight$§！。\n"
menp_ds_pr_matter:"科学顿悟"
menp_ds_pr_matter_desc:"一个新时代正展现在我们面前，伴随着稳步的成就以及我们带给银河系和自身的蜕变。"
menp_ds_pr_chrono:"时源"
menp_ds_pr_chrono_desc: "$tech_ds_pr_chrono_desc$"
menp_ds_pr_chrono_tt:"§H解锁科技：§！£physics_research£ $tech_ds_pr_chrono$\n\n$tech_ds_pr_chrono_tt$\n\n"

menp_ds_pr_reavers:"劫掠风暴"
menp_ds_pr_reavers_desc:"如果我们要驱逐我们的对手，就必须从被追捕者转变为追捕者。"
menp_ds_pr_reavers_tt:"§H$UNLOCKS_SHIP_TYPE$：§！$ds_pr_reaver$\n劫掠者构成了我们舰队的骨干，并在§Y战斗§！中表现出色。\n\n§H解锁舰船组件：§！$DS_PR_ABYSS_LANCE_SET$\n一种专为§Y劫掠者§！设计的武器，不仅能瓦解目标舰船，还能消灭其船员。"
menp_ds_pr_life:"镜像生命"
menp_ds_pr_life_desc:"尽管这种蜕变可能并不令人愉快，但其结果不言而喻。我们的存在将如此独特，以至于仅凭我们的临在就足以消灭任何其他形式的生命。"
menp_ds_pr_life_tt:"§H解锁特质：§！['trait:trait_ds_exd_phantom']\n§H解锁建筑：§！['concept_ds_pr_engine']\n\n拥有£building£ §Y$building_ds_pr_engine$§！的殖民地将自动为我们的物种添加§Y$trait_ds_exd_phantom$§！特质，并相应地改变其外观。\n\n每殖民地每月修改人口：§G200§！"
menp_ds_pr_nullcore:"虚核工程学"
menp_ds_pr_nullcore_desc:"我们专注于控制奇异材料的研究，已取得了令人难以置信的成就，并立即应用于最新的战争技术。"
menp_ds_pr_nullcore_tt:"§H解锁飞船部件：§! $DS_PR_VOIDBEAM_SET$ \n§H解锁飞船部件：§! $DS_PR_DISINTEGRATOR_SET$\n\n这些部件可以安装在§Y$ds_pr_reaver_plural$§!和§Y$ds_pr_drifter_plural$§!上。"
menp_ds_pr_time:"时间裂隙"
menp_ds_pr_time_desc:"随着我们的变化，周围的一切都将追随我们的脚步。恒星作为最大的引力中心，是点燃周围一切的火花。"
menp_ds_pr_time_tt:"所属星系将缓慢地转化为§r裂隙§!。"

menp_ds_pr_drifters:"漂流者风暴"
menp_ds_pr_drifters_desc:"通过在舰队前方制造飞船大小的虫洞，跨越银河系航行变得如同眨眼般迅速。"
menp_ds_pr_drifters_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $ds_pr_drifter$\n尽管它们自身略显脆弱，但这些舰船能为友方飞船提供支援和§Y增益§!。\n"
menp_ds_pr_mind:"读心者"
menp_ds_pr_mind_desc:"我们的能力超越了已知的灵能范畴。控制和读取他人的脑电波对我们而言是微不足道的任务。与此同时，高效的后勤管理仅仅是其中一项益处。"
menp_ds_pr_void:"虚空奔流"
menp_ds_pr_void_desc:"裂隙的纯粹存在即将拓展银河的浩瀚。改变它们的引力排列将使我们能够控制跨越空间的能量流，开启超空间航道重组的新时代。"
menp_ds_pr_void_tt:"§H解锁决议：§! ['concept_ds_pr_dec_voidstreaming'] \n\n启用超空间航道的创建或摧毁。$TABBED_NEW_LINE$- 可在所属星系的§r裂隙§!上使用$TABBED_NEW_LINE$- 每次只能影响§Y一条§!超空间航道连接$TABBED_NEW_LINE$- 创建或摧毁一条新的超空间航道将§Y恢复§!$TABBED_NEW_LINE$先前的航道"

menp_ds_pr_awakening:"觉醒"
menp_ds_pr_awakening_desc:"我们对替代现实的不懈实验，导致了时空结构中出现一道巨大的裂缝。我们开启的镜像维度现已觉醒，伴随着一股即将吞噬银河的毁灭性怒火。"
menp_ds_pr_awakening_tt:"我们对其他物种生存构成的威胁，必然会引发一场蔓延整个银河系的§R冲突§!。\n\n"
menp_ds_pr_aura:"暗影光环"
menp_ds_pr_aura_desc:"此地的生命不适应我们引入银河系的生态系统。缓慢但必然地，任何无法适应的生命都将以或多或少痛苦的方式衰亡——如果毫无准备，§R甚至包括我们自己§!。"
menp_ds_pr_aura_tt:"§r裂隙§!的辐射将缓慢导致不具有§Y$trait_ds_exd_phantom$§!特质的人口衰减，每受影响的殖民地每月衰减§P75§!点。\n\n受影响的星系：$TABBED_NEW_LINE$- 我们拥有的所有星系$TABBED_NEW_LINE$- 帝国边界内§Y1§!个超空间航道范围内的所有星系"
menp_ds_pr_eldritch:"诡秘恐魔"
menp_ds_pr_eldritch_desc:"我们即将进入的维度，将对我们当前的存在平面展开一场盛宴，导致所有正常生命形式的湮灭。"
menp_ds_pr_eldritch_tt:"§H解锁决议§!: ['concept_ds_pr_dec_god']\n\n派遣一个来自异维度的实体，在敌对世界上进行吞噬。\n可用于任何受控行星或恒星，包括§Y不宜居§!世界。"

# Objectives
crisobj_ds_pr_tech_name:"幻象解读"
crisobj_ds_pr_tech_desc:"$tech_ds_pr_chrono_desc$ \n\n研究£physics_research£ §Y$tech_ds_pr_chrono$§!科技。"
crisobj_ds_pr_rifts_name:"控制§r裂隙§!或黑洞"
crisobj_ds_pr_rifts_desc:"所有裂隙都充当着连接此维度与其他维度的桥梁。通过研究它们，我们可以对宇宙获得更深层次的理解。\n\n在一个拥有受控星际基地、且带有§r裂隙§!或§Y黑洞§!的太阳系中。"
crisobj_ds_pr_harvest_name:"收割意识"
crisobj_ds_pr_harvest_desc:"为了更大的利益，必须做出牺牲。被俘获的心智将为我们的研究提供丰富的试验场，旨在整体上操控意识的概念。\n\n使用§Y$purge_ds_pr_harvest$§!肃清类型，肃清£pop£ §Y人口§!。"
crisobj_ds_pr_physics_name:"产出£physics_research£物理研究"
crisobj_ds_pr_physics_desc:"我们正在以如此之快的速度重写现实，以至于研究其潜在影响对我们自身的生存而言至关重要。\n\n此奖励会根据我们每产出§G100§! £physics_research£ §Y物理研究§!而提升。"
crisobj_ds_pr_anomaly_name:"制造量子异常"
crisobj_ds_pr_anomaly_desc:"存在是脆弱的。改变天体的结构为更大规模地操纵物质提供了宝贵的见解。\n\n对§Y$ds_pr_osiris_plural$§!飞船使用§Y$DS_PR_OSIRIS_SET$§!组件，将行星转化为$ds_pr_pm_anomaly$，可在飞船的舰队窗口中访问。"
crisobj_ds_pr_starveil_name:"笼罩世界"
crisobj_ds_pr_starveil_desc:"我们需要外部样本进行试验。如果他们不自愿，一层物质改变之幕将降临在他们身上。\n\n对敌对殖民地使用§Y$bombardment_ds_pr_starveil$§!轰炸立场，直到其£pop£人口达到§Y0§!。"
crisobj_ds_pr_nightmares_name:"引起恐星症"
crisobj_ds_pr_nightmares_desc:"$edict_ds_pr_dreamhijacking_desc$ \n\n启用§Y$edict_ds_pr_dreamhijacking$§!法令，每月获得£ds_mirror_insight£§Y$ds_mirror_insight$§!和£society_research£§Y$society_research$§!奖励。如果激活，目标的一个随机行星将获得['modifier:ds_pr_pm_astrophobia']修正器，持续£time£ §Y30天§!。"
crisobj_ds_pr_army_name:"使用$ds_pr_dark_army$征服世界"
crisobj_ds_pr_army_desc:"$ds_pr_dark_army_desc$ \n\n使用§Y$ds_pr_dark_army$§!军队类型征服敌对殖民地。奖励根据行星每拥有§Y1000§! £pop£人口而提升，上限为§Y15000§!。\n\n成功的入侵将导致§R15%§!的人口损失。"
crisobj_ds_pr_ships_name:"$DS_PR_ABYSS_LANCE$湮灭"
crisobj_ds_pr_ships_desc:"$DS_PR_ABYSS_LANCE_SET_DESC$ \n\n为§Y$ds_pr_reaver_plural$§!装备§Y$DS_PR_ABYSS_LANCE_SET$§!武器并攻击敌舰。"

# Misc
casus_belli_cb_ds_pr_harvest:"天体来世"
war_goal_wg_ds_pr_harvest:"心智收割"
war_goal_wg_ds_pr_harvest_desc:"发动战争是为了收割试验对象，以便将其认知能量输送至替代维度。"
ds_pr_dark_army:"恐惧合成战形"
ds_pr_dark_army_desc:"一台高大、多足的机器，配备了近乎坚不可摧的护盾。当它跋涉过地表时，其武器系统会焚烧路径上的一切。"
ds_pr_reality_breach:"维度裂隙"
ds_pr_reality_breach_desc:"我们正在见证恒星尺度的现实重构。以一种不可思议的规模，它正以银河系中无人能理解的方式展开——甚至包括我们自己。"
mod_ds_pr_breach_progress:"裂隙进展"
sc_ds_pr_rift:"黑洞（§r裂隙§!）"
tech_ds_pr_chrono:"回声构架"
tech_ds_pr_chrono_desc:"时间以一种美丽却陌生，同时又不断扩张的方式呈现。理解其与维度裂隙之间的关联，可能会为我们带来目前甚至无法想象的物理学见解。"
tech_ds_pr_chrono_tt:"每当此科技被研究时，奖励£ds_mirror_insight£ §Y$ds_mirror_insight$§!和£sr_dark_matter£ §Y$sr_dark_matter$§!。"
purge_ds_pr_harvest:"心智撕裂"
purge_ds_pr_harvest_tooltip:"受影响的人口正缓慢但必然地被剥夺其认知能量，在其临终之际提供£ds_mirror_insight£ §H$ds_mirror_insight$§!。"
purge_ds_pr_harvest_tooltip_delayed:"§L这些样本被困在某种力场中无法动弹，等待着最终光芒的熄灭。而矛盾之处在于，它们将什么也感觉不到。没有警告，没有痛苦，没有最后的尖叫——只剩下虚无。§!"
mod_shipsize_ds_pr_reaver_weapon_damage:"飞船武器伤害（$ds_pr_reaver_plural$）"
mod_shipsize_ds_pr_drifter_weapon_damage:"飞船武器伤害（$ds_pr_drifter_plural$）"
mod_planet_pops_food_upkeep_mult:"人口$r_food$维护费"
bombardment_ds_pr_starveil:"星幕"
bombardment_ds_pr_starveil_desc:"$bombardment_ds_pr_starveil$ 轰炸使整颗星球笼罩在辐射中，将天空中群星的光芒替换为烈火。\n- 对§Y陆军§!造成§R巨额§!伤害\n- 对§Y行星§!造成§E轻微§!伤害\n- 对§Y人口§!造成§R巨额§!伤害\n- 将轰炸无防御的行星"
edict_ds_pr_dreamhijacking:"§C梦境劫持§!"
edict_ds_pr_dreamhijacking_desc:"精神在睡眠或冬眠时最为脆弱。在此期间，我们无处不在的存在可以轻易地利用这一弱点。"
ds_pr_dreamhijacking_effects:"- 每受影响帝国奖励 £ds_mirror_insight£ §Y$ds_mirror_insight$§! 和 §G+[GetDSPR_Soc]§! £society_research£ §Y$society_research$§!。\n- 目标帝国的居民将经历噩梦般的体验。\n\n§H要求:§! $TABBED_NEW_LINE$- 只能影响§Y邻近§!帝国 $TABBED_NEW_LINE$- 每次只能影响§Y3§!个帝国 $TABBED_NEW_LINE$- 我们需要建立至少§G75§!点§Y情报§!的§Y间谍网§!"
ds_pr_pm_astrophobia:"恐星症"
ds_pr_pm_astrophobia_desc:"被噩梦般的幻象所困扰，这个世界的居民在恐惧入睡中挣扎着日常生活。"
mod_country_base_trade_produces_add:"每月 £trade£ 贸易额"
mod_country_base_physics_research_produces_add:"每月 £physics_research£ 物理学研究"
mod_country_base_society_research_produces_add:"每月 £society_research£ 社会学研究"
mod_country_base_engineering_research_produces_add:"每月 £engineering_research£ 工程学研究"

# Pop Ascension
trait_ds_exd_phantom:"镜像生命"
trait_ds_exd_phantom_desc:"一种奇异的生命形态，它的出现似乎格格不入，因为它腐蚀着周围的物质。它们的存在本身就迫使周围环境在分子层面进行适应，尽管它们不属于同一个物理空间。"
trait_ds_exd_phantom_tt:"拥有 ['concept_ds_pr_trait'] $TABBED_NEW_LINE$- $MOD_LEADER_LIFESPAN_ADD$: §G+50§! $TABBED_NEW_LINE$- $MOD_LOGISTIC_GROWTH_MULT$: §R-15%§!"
concept_ds_pr_trait:"辐射合成效应"
concept_ds_pr_trait_desc: "$concept_ds_pr_trait_void$\n\n$concept_ds_pr_trait_energy$"
# Below is also used for event options
concept_ds_pr_trait_void:"§E如果选择虚空生选项:§! \n- 维护费变为 §R+0.10§! £sr_dark_matter£ $sr_dark_matter$ \n- $MOD_POP_ENVIRONMENT_TOLERANCE$: §G+35%§! \n- $MOD_SPECIES_EMPIRE_SIZE_MULT$: §G-10%§!"
