## Temporal Anomalies ##
  # Base Anomalies
  omnitemporal.1000.name:"时间旅行！"
  omnitemporal.1000.desc:"随着[Root.Leader.GetName]越来越接近异常点，[Root.Leader.GetSheHe]看着时钟开始倒转，随着船员们穿越到过去，速度越来越快。出于显而易见的原因，我们的通讯在[Root.Leader.GetName]深入过去之后（或者从某种角度来看，可能在此之前）不久便中断了。\n\n这一事件解释了我们刚才损失的船员再次出现，而且与之前完全相同的原因。看来他们确实穿越了时间。宝贵的数据刚刚获取，我们将不遗余力地加以利用。"
  omnitemporal.1000.a:"难以置信！"
  omnitemporal.1000.a.tooltip:"[Root.Leader.GetName]消失回了过去。"

  omnitemporal.1001.name:"未来旅者"
  omnitemporal.1001.desc:"当我们接近时间异常点时，一个身着宇航服的身影漂浮着出现。识别并将其接上飞船后，我们发现我们刚刚发现的竟然是另一个[event_target:otc_future_leader.GetName]！\n\n[event_target:otc_future_leader.GetSheHe]解释说，[event_target:otc_future_leader.GetSheHe]并非克隆体，而是被时间抛回了此处。因此，[event_target:otc_future_leader.GetSheHe]是[event_target:otc_future_leader.GetName]的未来版本。我们询问了未来的细节，却只得到沉默。未来的[event_target:otc_future_leader.GetName]认为，分享这些信息可能会导致未知的因果悖论后果。"
  omnitemporal.1001.a:"难以置信！"
  omnitemporal.1001.b:"可疑"
  omnitemporal.1001.a.tooltip:"另一个[event_target:otc_future_leader.GetName]加入我们的帝国。"

  omnitemporal.1014.name:"淡出存在"
  omnitemporal.1014.desc:"在[event_target:otc_temporal_clone.GetName]去世后，[event_target:otc_temporal_clone.GetHisHer]的未来版本开始瓦解。很快，他们完全消散，只留下存在过的记忆。但不久之后，那些记忆也开始消退。看来，随着他们年轻自我的逝去，一个悖论结果发生了：不再有年轻的自己回到过去，因此他们从未来出现也变得不可能。宇宙迅速纠正了这种不一致，将剩余的[event_target:otc_temporal_clone.GetHisHer]从存在中抹除。"
  omnitemporal.1014.a:"有意思。"

  omnitemporal.1003.name:"亿年如月"
  omnitemporal.1003.desc:"在[From.GetName]的火山地表上，时间流逝的速度比我们想象的要快得多。亿万年的时光在短短数月内流逝，我们不敢踏入这里发生的时间循环，因为我们的科学家若这么做，会在短短几分钟内被磨灭。观测这颗行星也存在困难，因为等我们的扫描仪到达地面并反射回飞船时，下方的地表早已改变。这是一个相当奇异的现象，我们预计[From.GetName]将在未来数月内经历巨大转变。"
  omnitemporal.1003.a:"有意思。"

  omnitemporal.1004.name:"行星冷却"
  omnitemporal.1004.desc:"仅仅数月前，我们的科学家才发现[FromFrom.GetName]上时间流逝异常加速，而如今整颗行星已冷却到更温和的水平。看来这颗行星在短短数月内经历了其数千年的生命周期，将其火山地表转变为一片贫瘠的荒原。根据轨道读数显示，板块活动依然剧烈，且行星目前暂无减速迹象。\n\n我们中更具冒险精神的科学家希望亲自探索[FromFrom.GetName]。然而，他们很快被更明智的同事的解释所阻止，因为对任何外部观察者而言，整个生命周期都将变成微不足道的几分之一秒。"
  omnitemporal.1004.a:"非常有意思。"

  omnitemporal.1005.name:"生命演化"
  omnitemporal.1005.desc:"随着[FromFromFrom.GetName]上的时间以极快的速度持续发展，我们见证了新的发展。基础生命形式已经出现，虽然局限于简单的生存方式，但我们已观察到它们改变了大气条件。不久之后，最早的植物开始在地表蔓延，贪婪地吞噬着充满天空的新颗粒物。如果不是时间流速如此之快，这颗行星现在看起来将是宜居的。"
  omnitemporal.1005.a:"继续观测。"

  omnitemporal.1006.name:"休止状态"
  omnitemporal.1006.desc:"最终，[FromFromFromFrom.GetName]的快速演化已经结束，这颗行星在时间上再次与银河系其他部分统一。然而，在加速时间结束之前，它再次发生了转变。过去的数月带来了无数变化，从动物生命形式到郁郁葱葱的森林。尽管这些原始动物都没有表现出任何真正智能的迹象，但有些前智慧生物表现出有希望的智力成长，如果我们愿意，可以帮助它们发展。"
  omnitemporal.1006.a:"太棒了。"

  omnitemporal.1007.name:"时间陷阱"
  omnitemporal.1007.desc:"当[time_loop_trapped_scientist.GetName]探索时间异常时，[time_loop_trapped_scientist.GetHisHer]的其他船员开始注意到其反常行为。[time_loop_trapped_scientist.GetName]始终认为日期没有改变，并且调查只进行了一天。此外，[time_loop_trapped_scientist.GetSheHe]不断重复数周前已经完成的初步观测任务。\n\n很明显，[time_loop_trapped_scientist.GetName]仍在一遍又一遍地重温第一天，被困在一个精神时间循环中。这种现象的确切性质未知，尤其是在事件的最佳证人正深陷于[time_loop_trapped_scientist.GetHisHer]的妄想之中。无论如何，[time_loop_trapped_scientist.GetHisHer]作为领导者的效力将大大降低。"
  omnitemporal.1007.a:"不幸。"
  leader_trait_otc_time_loop_trapped:"陷入时间禁锢"
  leader_trait_otc_time_loop_trapped_desc:"这位领导者陷入了精神时间循环，日复一日地经历着同一天。通过对其感官输入的精心操纵，我们可以模拟真实世界，但他们将永远无法形成新的记忆。"

  omnitemporal.1008.name:"时钟错乱"
  omnitemporal.1008.desc:"抵达时间异常点后，[Root.GetName]上所有计时设备开始剧烈波动，显示出各种不可能的日期。收到其通讯后不久，类似的异常现象开始出现在我们的殖民地。尽管无害，但可靠时间信息的缺失打破了正常生活的平衡。然而，这些事件也为我们的物理学家提供了大量数据供其分析。"
  omnitemporal.1008.a:"有意思。"

  omnitemporal.1009.name:"行星加速"
  omnitemporal.1009.desc:"[From.GetName]上的时间流速大大加快，在某些区域甚至达到双倍速度。将我们的工业集中在这些区域，应该能大幅提高生产力。然而，行星上变化的时间流速导致了困难的居住条件，需要额外的规划来应对。"
  omnitemporal.1009.a:"太棒了。"
  otc_time_accelerated:"加速时间"

  omnitemporal.1010.name:0 "失去的一天"
  omnitemporal.1010.desc:0 "我们对最近发现的时间异常的探测产生了一个意想不到的副作用：所有人失去了一天。具体来说，没有人保留[From.lost_date_flag]的信息，我们全体人口对过去二十四小时完全失忆。我们有理由相信昨天没有发生什么特别值得注意的事情，但这次经历令人不安。更糟糕的是，这种影响似乎遍及银河系：我们的许多邻居对他们所谓的“干扰其自然时间感知”感到不满。"
  otc_forgot_a_day:0 "失去的一天"

  omnitemporal.1012.name:0 "失去的一天"
  omnitemporal.1012.desc:0 "所有人的记忆都缺失了一部分：曾经是[This.lost_date_flag_plus_one]，然后就直接跳到了[This.lost_date_flag_minus_one]。[This.GetName]中的每个[This.GetSpeciesName]都对[This.lost_date_flag]的事件没有任何记忆。这理所当然地引起了极大的不安和困惑。事后分析显示，所缺失的那一天确实发生了（并且除了记忆缺失外并无异常），但没有人有任何记忆。我们的科学家将此现象与[From.GetName]释放的强大时间能量联系起来，他们拒绝对这种无耻的入侵道歉。"
  otc_opinion_lost_day:0 "不满时间干涉"


  omnitemporal.1013.name:"快速演化"
  omnitemporal.1013.desc:"[Root.Leader.GetName]提交了[Root.Leader.GetHerHis]关于最近调查的时间异常的报告：“在研究[From.GetName]的异常行为十年后，我不得不遗憾地得出结论：一切正常。”这份报告详尽、细致，如果不是因为报告的编写时间，它本会很快被我们的时间学部门接受。因为[Root.Leader.GetName]花费了十多年进行研究，而银河系的其他部分只等了几个月就收到了任何通讯。尽管尚不清楚到底是什么造成了这种时间循环，因为报告未能发现任何异常，但它对[Root.Leader.GetName]的影响是显而易见的。我们只能希望[Root.Leader.GetSheHe]能继续过上充实的生活。"
  omnitemporal.1013.a:"不幸。"

  # Dangerous/Impactful Anomalies
  omnitemporal.1100.name:"行星减速"
  omnitemporal.1100.desc:"时间读数表明，[From.GetName]上的时间已大幅减缓，流速甚至减慢了一半。适应这种新的时间流逝需要额外的后勤支持，因为我们现在需要考虑到一个帝国中仿佛半个行星消失了。此外，更重要的是，我们要比以前更严格地调节外部输入，因为减慢的时间流速会使进入殖民地的光线显得比以往强大一倍。"
  omnitemporal.1100.a:"不幸。"
  otc_time_decelerated:"时间减缓"

  omnitemporal.1101.name:"[From.GetName]时钟停止"
  omnitemporal.1101.desc:"[From.GetName]上的一切和所有人突然停止了。所有来自行星的传输立即停止，任何发往行星的信息都未能抵达目的地。这颗行星仿佛被冻结在时间中，不再依附于我们当前的时间线。所有进出[From.GetName]的资源运输将无限期中止。我们只能希望这种异常行为尽快结束。"
  omnitemporal.1101.a:"灾难！"
  otc_time_stopped:"时间冻结"

  omnitemporal.1107.name:"[This.GetName]回归时间"
  omnitemporal.1107.desc:"在半年多的绝对静默后，[This.GetName]上的时间再次开始流逝。我们的公民继续他们的日常，星际运输船离开码头，数月前发出的通讯潮水般涌入。有那么一瞬间，仿佛一切都未曾发生。\n\n然而，[This.GetName]的居民很快便知晓了真相——在过去六个月里，银河系其他部分持续发展，而他们却连一秒钟都没有经历。虽然这场灾难无法直接追溯到我们是极其幸运的，但这种时间扭曲的影响不容小觑，[This.GetName]将需要时间来恢复。"
  omnitemporal.1107.a:"尽管如此，仍是万幸。"
  otc_after_time_resumed:"失去的数月"

  omnitemporal.1102.name:"原始过去的景象"
  omnitemporal.1102.desc:"在这个时间异常点内，[Root.Leader.GetName]和[Root.Leader.GetHerHis]的船员发现了一个时间气泡，其中一部分我们的过去被困于其中。在这里，他们脱离了空间和时间，看着我们原始的自我缓慢地向着星辰迈进。\n\n尽管我们曾见过其他早期社会的发展，并拥有许多关于我们自身起源的记录，但我们从未如此清晰地看到我们自己的过去。许多社会学领域都受益匪浅，从历史学到原始文明研究，再到神学和早期哲学。"
  omnitemporal.1102.a:"太棒了。"
  otc_past_selves:"过去的自我"
  otc_past_selves_desc:"我们起源的景象鼓励了集体团结，并激发了对我们过去更深入的探究。"

  omnitemporal.1103.name:"认识论的疑虑"
  omnitemporal.1103.desc:"尽管我们对自身起源的预言深刻揭示了我们物种的成长和早期发展，但它也暴露了我们曾经是多么愚蠢。此外，我们不仅对银河系的真实本质一无所知，而且还真正相信我们理解了事物的本来面目。虽然我们很高兴能远离那种愚蠢，但这些预言也让我们的民众担忧我们尚未取得足够的进展。毕竟，我们怎能确定我们不会像那些原始祖先一样迷失呢？"
  omnitemporal.1103.a:"不幸。"
  otc_disillusioned_past:"幻灭的起源"
  otc_disillusioned_past_desc:"审视过去的我们揭示了我们曾经是多么愚蠢。尽管我们巨大的变化或许是我们意志的证明，但我们怎能确定我们不会同样迷失呢？"

  omnitemporal.1104.name:"伟大的帝国"
  omnitemporal.1104.desc:"一幅幻象浮现在我们眼前，描绘了一支庞大舰队在深渊中滑翔。它们的巨大规模和气势在我们这个时代从未见过。在它们之后，是一颗熠熠生辉的星球，闪耀着远超我们的科技奇迹。其设计与堕落帝国相似，但将这幻象中的帝国称为“堕落”将极其不准确。\n\n鉴于我们没有任何关于这幻象的历史记录，它必然来自遥远的过去或未来。我们或许永远无法得知是哪一个。"
  omnitemporal.1104.a:"有趣。"

  omnitemporal.1105.name:"幻象成真"
  omnitemporal.1105.desc:"现在很清楚，我们关于觉醒帝国的幻象并非过去的影像。我们所见的是未来，并且不久之后，它便成为了现实。我们的科学家们对此兴奋不已，幻象的消息也迅速传遍了公众。\n\n尽管我们的人民同样感到好奇，但其他帝国却认为我们的行为极其鲁莽。许多人声称，我们对这幻象的观察导致了事件的发生，仿佛有无我们的知识它都不会发生一样。他们很可能以此为借口反对我们的时间研究——担心这会带来什么后果。"
  omnitemporal.1105.a:"那太荒谬了。"

  omnitemporal.1106.name:"灾难性预言"
  omnitemporal.1106.desc:"在堕落帝国近期觉醒之后，[From.GetName]已然知晓此事的消息也随之浮出水面。由于他们最近对时间的实验，他们的一位科学家获得了一个未来的幻象：一个描绘了堕落帝国觉醒的幻象。\n\n目前尚不清楚他们的时间篡改是否导致了这一幻象的实现，或者这纯粹是对未来的一种洞察。无论如何，他们鲁莽的实验必然会引向灾难。"
  omnitemporal.1106.a:"实验蠢货。"
  omnitemporal.1106.b:"实验铸就未来。"
  otc_opinion_awakened_empire:"不满未来预言"
  otc_opinion_awakened_empire_lesser: "$otc_opinion_awakened_empire$"

  # Anomaly Categories
  otc_temporal_anomaly_cat:"时间异常"
  otc_temporal_anomaly_cat_desc:"在这里，空间和时间以前所未有的方式在银河系中碰撞。它们以不可预测的方式相互缠绕，形成了前所未有的结果。\n\n这些异常并非没有危险，但危险之处，亦有机遇。"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_TITLE:"发现$otc_temporal_anomaly_cat$"
  MESSAGE_OTC_NEW_TEMPORAL_ANOMALY_DESC:"在$LOCATION$发现了一个新的$otc_temporal_anomaly_cat$。可以派遣一位科学家前去揭示它的秘密。"


## Operations ##
  operation_reset_civilisation:0 "因果湮灭协议"
  operation_reset_civilisation_desc:0 "通过派遣一支突击队前往目标母星并“外科手术般”地修改他们的历史，我们可以确保他们永远不会发展出未来用来对抗我们的先进技术。"
  operation_reset_civilisation_on_success:"$IF_SUCCESSFUL|E$\n目标文明将被降级为一个只有前曲速原始文明的单一行星。"
  operation_reset_civilisation_rival_time_travellers:0 "我们不能对同为时间操纵者的文明进行这项行动。"
  omnitemporal.50.name:0 "正在接近"
  omnitemporal.50.desc:0 "我们的队伍——由秘密行动专家和时间科学家组成——正隐蔽地登上一艘我们为此次远征而配备的运输船。他们携带着进行时间跳跃回到过去所需的设备，目标是我们的异族史学家所确定的破坏[Target.GetName]发展的最佳时机。"
  omnitemporal.51.name:0 "旧代码"
  omnitemporal.51.desc:0 "我们的时间调整器运输船已通过了星系的安检——$role_spymaster$ [spynetwork.leader.GetName]所收集的安全代码对于进入该星系至关重要。我们的特工已经开始预热程序，准备好时间机器。他们将再次以首都为目标，进行运输船的最后航程。"
  omnitemporal.52.name:0 "回到过去"
  omnitemporal.52.desc:0 "我们已收到$role_spymaster$ [spynetwork.leader.GetName]的回报：一切就绪。我们的特工已为跳跃做好准备；一旦他们建立轨道，整艘飞船将跳跃到过去并执行计划。从我们的角度来看，其效果将是瞬间的。"
  omnitemporal.53.name:0 "抹除完成"
  omnitemporal.53.desc:0 "§Y[From.target.GetName]§! 不复存在了！运输船刚一消失，我们就检测到了一股巨大的时间能量涌动。当我们的探测器恢复正常后，我们看到计划取得了超出我们最疯狂想象的成功。§Y[From.target.GetName]§! 已被降格为原始文明，对我们刚刚剥夺的伟大命运一无所知。"
  
  OTC_RESET_LEADER_DEATH_DESC:0 "从存在中抹去"

  omnitemporal.56.name:0 "时间线断裂"
  omnitemporal.56.desc:0 "§H[resetting_civ.GetName]§! 已不复存在！看来[resettor_civ.GetName]利用其先进的时间操纵技术，穿越回过去，阻止了他们文明发展出太空飞行。他们的整个文明：殖民地、伟大领袖、飞船，甚至移民，都已被从我们的时间线中抹去。"
  omnitemporal.56.a:0 "必须阻止[resettor_civ.GetName]！"
  omnitemporal.56.a.tooltip:0 "来自[resetting_civ.GetName]的每个领袖和人口§R死亡§！"
