  menp_otc_secrets_of_the_present:"当下之秘"
  menp_otc_secrets_of_the_present_desc:"掌握时间科学已成为我们科学精英的首要使命，彻底改变了学术界和常规探索工作的实践。"

  menp_otc_prolonged_lifespans:"延长寿命"
  menp_otc_prolonged_lifespans_desc:"通过精心的时间操纵减缓生物衰老，我们的领导人可以享有更长寿、更高效的生活。"
  menp_otc_prolonged_lifespans_machine_desc:"通过精心的时间操纵减缓机械磨损速度，我们的领导人可以享有更长寿、更高效的生活。"

# Level 3
  menp_otc_across_timelines:"跨越时间线"
  menp_otc_across_timelines_desc:"时间并非一条直线；它是一个分支宇宙，一个无限的时间线阵列。现在，我们终于掌握了抵达这些时间线的技术。"
  unlocks_otc_across_timelines:"解锁§Y$tech_otc_travel_timelines$§!科技，这将导致更具影响力的时间异常。\n\n"

  # Tech
  tech_otc_travel_timelines:"穿越时间线"
  tech_otc_travel_timelines_desc:"我们终于可以穿越到其他时间线，使我们能够接触到可能无限的宇宙，并制造出我们能够利用的更强大的时间异常。"
  tech_otc_travel_timelines_effects_title:"可能发生更具影响力§H的时间异常§!\n解锁§H$otc_ap_omnitemporal$§!危机§H等级4§!"
  tech_otc_travel_timelines_effects_desc:"§H$tech_otc_travel_timelines$§!\n$tech_otc_travel_timelines_desc$"

  menp_otc_temporal_shell:0 "时间护盾"
  sm_otc_temporal_shell:0 "时间护盾发生器"
  sm_otc_temporal_shell_desc:0 "时间护盾发生器是一个庞大的时空操纵引擎，能够减缓整个太阳系的时间流速。而引力井中的天体，例如栖息地和我们自己的行星，则不受影响，所有尺寸的宇宙飞船以及它们发射的任何武器都将显著减速。"
  sm_otc_temporal_shell_desc_modifier:0 "在星系中制造§Y人造风暴§!：\n降低§Y飞船速度§!和§Y射速§!"
  menp_otc_temporal_shell_desc:0 "在整个太阳系范围内操纵时间的能力解锁了建造真正非凡防御结构的潜力——考虑到我们的邻居对我们的时间实验提出了不合理的反对，这非常有用。"
  unlocks_otc_temporal_shell_aura:0 "解锁§Y$sm_otc_temporal_shell$§!星际基地建筑，该建筑能降低亚光速和武器射速。"
  otc_temporal_shell_aura:0 "时间护盾"

  menp_otc_secrets_of_the_future:0 "未来之秘"
  menp_otc_secrets_of_the_future_desc:0 "受过专门训练的特工进行微型跳跃进入未来，带回我们即将发现的各种见解。这些见解随后构成了这些特工所获得知识的基础，但我们倾向于在日后解决这些悖论。"

  menp_otc_accelerated_infancy:0 "加速幼年期"
  menp_otc_accelerated_infancy_desc:0 "我们的未来领导人和平民无需以蜗牛般的速度度过自然的幼年期而浪费他们宝贵的生命，我们的新计划允许个体在一天之内从出生阶段进入更具生产力的生命阶段。"

# Level 4
  menp_otc_the_greatest_timeline:"最伟大的时间线"
  menp_otc_the_greatest_timeline_desc:"对于我们所缺乏的任何资源，在其他时间线中都有我们拥有充足储量的情况。通过与我们的异时空自我（他们碰巧也正在产生完全相同的想法）建立联系，我们可以确保再也不会面临任何形式的短缺。"
  unlocks_otc_the_greatest_timeline:0 "资源§Y无法§!每月减少。\n\n"

  menp_otc_spacetime_sever:"时空斩断"
  menp_otc_spacetime_sever_desc:"作为计时子武器的巅峰之作，时空斩断投射器能够将敌人彻底“切割”出时空连续体——将其完全逐出时间流，并使其冻结在原地。"
  unlocks_otc_spacetime_sever:"解锁§Y$OTC_TIME_LANCE$§!，一种击中敌舰时能够将其冻结的超巨型武器。"
  OTC_TIME_LANCE:"时空斩断"
  OTC_TIME_LANCE_DESC:"$OTC_TIME_LANCE$发射一道强力光束，将目标船舰“切出”时空，使其脱离常规时间并冻结在原地。这种武器对大型目标极其有效。"
  otc_time_lance_tt:"阻止敌舰（及其攻击机）在§Y10§!天内开火或移动。"
  otc_halted_in_time:"与时间断裂"

  menp_otc_indefinite_lifespans:0 "量子永生"
  menp_otc_indefinite_lifespans_desc:0 "穿越无限的时间线，每一次死亡的发生，都必然存在一条一模一样且该死亡被避免了的时间线。只需简单地跳跃以取回这些时间线复制体，就能确保我们永远不会失去任何人。"
  unlocks_otc_indefinite_lifespans:0 "所有领袖都§Y永生§!，死亡后将§Y复活§!。"
  leader_trait_otc_timeline_warped:"跨时间线眩晕"
  leader_trait_otc_timeline_warped_desc:"我们从一条备用时间线拉来了这位领袖，这条时间线与我们几乎一模一样——只是在这条时间线中，这位领袖幸存了下来，而其对应个体却过早地消亡了。"
  mod_leader_commanders_astral_threads_upkeep_add: "$r_astral_threads$ $UPKEEP$"
  mod_leader_scientists_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"
  mod_leader_officials_astral_threads_upkeep_add:0 "$r_astral_threads$ $UPKEEP$"

  menp_otc_localised_time_loops:0 "局部时间循环"
  menp_otc_localised_time_loops_desc:0 "我们最优秀的造船师、码头工人和海军军官现在可以与他们自己的几十个时间复制体一同工作，每次轮班开始时，他们都会回到同一天的开始。我们船坞的产出不言而喻——但加班费确实是毁灭性的。"

# Level 5
  menp_otc_end_of_time:0 "时间的终结"
  menp_otc_end_of_time_desc:0 "普通的线性时间流是我们无法再接受的牢笼。随着我们对这一瞬间时间的掌控日益巩固，我们将从中伸出手，击碎未来、过去和现在，并永远在完美的泛时间性中统治。"
  unlocks_otc_end_of_time:0 "解锁$situation_otc_end_of_time$情境。当该情境完成时，我们将能够实施我们彻底终结线性时间流的计划，并将§Y赢得游戏§!。"
  situation_otc_end_of_time:"时间的终结"
  situation_otc_end_of_time_type: "$situation_otc_end_of_time$"
  situation_otc_end_of_time_monthly_change_tooltip:"- 至少对所有其他文明都处于§Y优越§!地位。\n- 完成§Y$operation_reset_civilisation$§!行动。"
  situation_otc_end_of_time_desc:"我们已经发现了一种将我们的文明传播到线性时间之外的方法——以便真正摆脱因果的暴政。所需要做的只是将时间本身——无论是向前还是向后——彻底击碎，并且驾驭这股冲击波进入一种新的存在状态。"
  situation_otc_end_of_time_complete:"[Owner.GetName]§Y赢得游戏§!。"
  otc_apex_of_power:"力量之巅：至少对所有其他文明都处于§Y优越§!地位。"
  situation_otc_end_of_time_approach_basic:"必然"
  situation_otc_end_of_time_approach_basic_desc:"历史上的每一个瞬间都将我们引向了这一点。无事可做。无计可施。"
  omnitemporal.54.name:0 "时间的终结"
  omnitemporal.54.desc:0 "迄今为止，我们如同孩童一般，满足于玩弄时间掌控所赋予我们的新奇玩具。那些胆敢反抗我们的人都被击败，而我们则在我们共同称之为“现在”的转瞬即逝的瞬间中巩固着力量。然而，随着我们视野的拓展，我们也越发意识到这种徒劳无益。我们仍是线性时间的囚徒，无法阻止我们的宇宙最终堕入熵寂。没有哪个帝国能够永垂不朽。\n\n是时候放下我们的玩具了。\n\n我们已经发现了一种将我们的文明传播到线性时间之外的方法——以便真正摆脱因果的暴政。所需要做的只是将时间本身——无论是向前还是向后——彻底击碎，并且驾驭这股冲击波进入一种新的存在状态。"
  omnitemporal.54.a:0 "是时候了。"
  omnitemporal.2000.name:0 "终焉时刻"
  omnitemporal.2000.desc:0 "它就在这里。它一直都在这里。我们品尝着泛时间性的黎明，如同新日升起，或卵蛋孵化，或星辰陨落。又或者，什么都不是。那些承载着太多旧宇宙本质的简单隐喻，现在对我们而言已毫无用处。\n\n时间被击碎了，我们从它之外的“任何时候”中看到，它一直都是被击碎的。等待着我们将其翻转过来，以便我们能看到它本来的样子。在新的“当下”中，永远如此，亘古不变。"
  omnitemporal.2000.a:0 "像我们一样，沐浴在永恒时间中，凯旋而归。"
  omnitemporal.2001.name:0 "收束因果"
  omnitemporal.2001.desc:0 "我们开始理解了。我们跨越时间线的触角，被每一个时间线上所有其他版本的我们自己所映照。刹那之间，齐心协力，我们即将触及过去和未来的一切瞬间，实现泛时间性。\n\n不假思索地，我们将手伸回时间，回到这一切开始的瞬间——给予彼时的我们，使我们得以存在于此所需的启动。"
  omnitemporal.2001.a:0 "接受这份礼物吧，过去的我们。"
  omnitemporal.2002.name:0 "时间的终结"
  omnitemporal.2002.desc:0 "即使没有精密的传感器或时间敏感仪器，我们也知道有些事情不对劲。每一刻都令人焦虑不安。仿佛宇宙从一秒到下一秒的行进随时都会……停止。我们眨眼间便失去数小时、数周，每天都会在我们的史书上发现新的空白，其中一部分我们的过去已经从宇宙中消失。无论[From.GetName]正在进行何等可怕的计划，它都威胁着时间本身的结构。"
  omnitemporal.2002.a:0 "必须阻止[From.GetName]！"
  omnitemporal.2003.name:0 "神秘礼物"
  omnitemporal.2003.desc:0 "就在我们决定开始探索时间现象可能性的数小时后，一个神秘包裹在我们的母星轨道上凭空出现。里面是关于一种奇特网格的制造和使用说明，包裹将其称为§Y时间织物§!。它还包含大量的这种材料。我们的科学家初步分析显示，它具有一系列卓越的计时活性特性，尽管我们对于谁将此遗赠给我们一无所知。"
  omnitemporal.2003.a:0 "真奇怪。"

  menp_otc_paradox_drives:"时空扭曲"
  menp_otc_paradox_drives_desc:"常规的跳跃引擎通过使空间中两点相邻来实现在其间穿梭。同理，悖论引擎使我们能够将抵达的瞬间与出发的瞬间相邻，从而实现瞬间旅行。"
  unlocks_otc_paradox_drives:"解锁§Y$OTC_TIME_DRIVE$§!，一种跳跃后保留舰队伤害和速度的跳跃引擎。"
  OTC_TIME_DRIVE:"悖论引擎"
  OTC_TIME_DRIVE_DESC:"该引擎直接操纵时间流，以实现零耗时旅行，且无常规跳跃引擎的副作用。"
  OTC_BIO_TIME_DRIVE: "$OTC_TIME_DRIVE$"
  OTC_BIO_TIME_DRIVE_DESC: "$OTC_TIME_DRIVE_DESC$"
  otc_time_drive_tt:"跳跃后，船舰不会受到通常的§Y-50%§!武器伤害和亚光速速度惩罚。"

  menp_otc_reset_civilisation:0 "因果湮灭协议"
  menp_otc_reset_civilisation_desc:0 "我们的敌人，正如我们所料，强大而坚韧。但他们并非一直如此。未来是终极制高点——一个可以打击并在敌人最虚弱时将其消灭的地方。对他们历史的微小修正将把他们从我们的时间流中清除。"
  unlocks_otc_reset_civilisation:0 "解锁§Y$menp_otc_reset_civilisation$§!，这是一种通过调整历史来抹除整个文明的能力，使其不再存在于现在以对抗我们。"


