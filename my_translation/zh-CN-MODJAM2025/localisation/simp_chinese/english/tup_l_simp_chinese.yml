 tup_crisis_events.100.name:0 "§M灵魂重塑§!的禁忌之术!"
 tup_crisis_events.100.desc:0 "我们早已掌握了编辑基因的技术.甚至可以修改一个人的思想和个性.但现在我们发现了一种比以往任何时候都更深层次的编辑方式.利用灵能修改和重塑一个人的灵魂.这种过程被称为§M灵魂重塑§!.\n但灵魂不应被我们视为神圣的吗?这种§M灵魂重塑§!是一种不可饶恕,应受谴责,可耻的亵渎行为.更糟的是,如果这项技术传播开来,它可能被用于银河系前所未见的压迫.\n然而,它固然可以用于作恶,亦可用于行善.罪犯可以被改造,阻碍个体发展的缺陷可以被移除,甚至我们最伟大的思想家也可以变得更加出色.\n\n§H但何止于此呢?为何不重塑所有人呢?§!\n不,能源需求§R过高§!.\n不,我们不会§R玷污§!我们公民的灵魂.\n但这个§Y‘如果’§!却持续萦绕在你的脑海中.一个没有缺陷或过失,灵能共情能力得到强化的社会.那不正是我们梦寐以求的完美社会吗?\n\n这个想法很有价值,但需要更多研究才能以§S特殊项目§!的形式发展.我们必须确保它绝对可行.在此之前,我们将§M灵魂重塑§!仅限于我们最宝贵的领袖."
 tup_crisis_events.101.name:0 "§H乌托邦能量§!"
 tup_crisis_events.101.desc:0 "§M灵魂重塑§!的过程极其耗费能量.即使进行最微小的修改,也需要足以点亮数座大都市的能量.虽然可以直接使用原始能量,但先将其加工成特定格式更便于储存和使用.我们已开始将这种新形式命名为§H乌托邦能量§!.目前,我们只能通过低效率转换能量币来生成§H乌托邦能量§!,且收益递减.你试图向科学家们寻求收益递减的原因,却只让你比开始时更加困惑,完全不知所云.\n\n我们现在已获得§H乌托邦能量法令§!,启用后将使我们能够访问§H乌托邦能量菜单§!,允许我们购买和消耗§H乌托邦能量§!,以换取§G强大的加成与临时增益§!."
 tup_crisis_events.summon_utopic_menu:0 "立即打开乌托邦能量菜单"
 tup_crisis_events.103.name:0 "乌托邦计划"
 tup_crisis_events.103.desc:0 "对§M灵魂重塑§!最大的反对,除了基因的贬低,思想的侵犯以及灵魂的亵渎之外,一直以来都是关于应该进行何种修改的问题.理论上我们可以进行任何重塑,但什么样的个体才能成为我们社会的基石呢?我们能否在不创造一个由一模一样克隆体组成的文明的情况下做到这一点?又或者它会像蜂巢思维那样运作,而非一个文明的平等主义社会呢?\n\n经过大量研究,我们已确定理论上存在完美公民.更妙的是,这种重塑可以在不抹杀个体的前提下完成.对这种社会的建模预测,它将像蜂巢思维社会一样运作,但实际上并非蜂巢思维.它将是一个前所未见的完美乌托邦.\n\n只剩下一个未知数.对于如何定义这种完美公民,这种......§L完美道德存在§!,仍然存在巨大分歧.然而,尽管这样的定义是如此模糊和不可能......你却情不自禁地感到一丝希望.乌托邦的问题已归结为定义§L完美道德存在§!,并且已经提出了几种途径来帮助我们发现和定义它.事实上,如果我们可以通过结合多种来源来合成它,我们甚至不需要找到§L完美道德存在§!."
 tup_crisis_events.104.name:0 "乌托邦计划"
 tup_crisis_events.104.desc:0 "这种模糊的§L完美道德存在§!有可能(尽管统计学上可能性不大)已经存在于我们的银河系中.但我们相信,如果我们能找到三种根源美德的化身,我们就能尝试合成一个.显然,我们的一位科学家在命名它们时带有一丝浪漫情怀.然而,每一部分都是我们必须强调的核心组成部分,以使我们能够和谐共处,即使它们的名字富有诗意.\n\n§l真理,爱与勇气§!\n\n§l真理§!将使我们对自己和彼此诚实.消除误解.\n§l爱§!将赋予我们同情心,希望他人成功.体恤他们的困境.\n§l勇气§!将赋予我们英勇,不仅为了捍卫我们的物种,也为了捍卫我们的信念而挺身而出.让这个银河系变得更美好.\n\n寻找这些典范可能在未来几年内耗费我们大部分精力.我们已经开始了搜索,并将及时告知你任何进展."
 tup_crisis_events.104.option:0 "开始搜索!"
 tup_crisis_events.105.name:0 "乌托邦计划"
 tup_crisis_events.105.desc:0 "经过数年的搜索,我们感觉在寻找美德典范的道路上陷入了僵局.许多反对者都嘲讽我们的寻找如同大海捞针.然而,还有一个我们尚未探索的途径.\n\n我们正在寻找灵能或潜在灵能的智慧生物,这意味着他们与圣殿有某种联系.因此,他们可能为某个圣殿实体所知晓,或者我们可能会找到他们存在所留下的痕迹,就像追溯数公里外船只的波纹一样.\n\n我们已开始召集我们最有经验的心灵感应者,准备深入圣殿,并将随时向你通报任何进展."
 tup_crisis_events.106.name:0 "浮士德式交易"
 tup_crisis_events.106.desc:0 "探索圣殿的心灵感应者大会以比任何人预料都快的速度联系上了一个神秘的圣殿实体.速度之快,以至于一些人最初怀疑它为何如此迅速地联系我们,仿佛它一直在等待这样的机会.他们本想不予理会并置之不理,但他们的提议似乎极具诱惑力.\n\n§H有趣的微粒.§!\n§V目标之知.§!\n§G将满足.但是.§!\n§R代价.牺牲.债务.§!\n§B等价交换.§!\n\n我们的心灵感应者认为该实体不太可能是恶意或背叛的,但也承认他们要求的代价极其高昂.然而,我们的搜索已停滞不前.没有其他线索取得成果.尽管不愿承认,我们可能被迫接受他们的提议.如果我们想实现乌托邦的梦想,这是我们必须做出的牺牲."
 tup_crisis_events.106.option.a:0 "知识之§R债§!"
 tup_crisis_events.106.option.b:0 "凡俗生命之§R债§!"
 tup_crisis_events.106.option.c:0 "尊贵生命之§R债§!"
 tup_crisis_events.107.name:0 "浮士德式交易"
 tup_crisis_events.107.desc:0 "§G事.已.成.§!\n\n我们的心灵感应者因灵能反噬而退缩,每一位典范的景象都烙印在我们的脑海中.我们为这份知识付出了高昂的代价.我们不会浪费他们的牺牲.一旦我们从这次创伤中恢复过来,我们将开始寻找这些典范的所在地."
 tup_crisis_events.107.option:0 "我们不会让他们的牺牲白费"
 tup_crisis_events.109.name:0 "英勇骑士"
 tup_crisis_events.109.desc:0 "当我们把§l勇气§!确认为核心美德之一时,我们心中明白不必远寻.当我们向我们的国度征召最伟大的战士时,数千名骑士响应了.当时的挑战是找到最佳候选者.\n\n伯爵夫人锦标赛,比武,决斗,辩论等等,被用来筛选候选者,直到最终的决斗举行.这场辉煌的战斗将永远作为我们历史上最伟大的事件之一而被载入史册,不仅因为决斗本身,更因为它所代表的意义.我们最英勇的骑士已被找到,我们将能够提取他们的§l勇气§!美德."
 tup_crisis_events.123.name:0 "英勇美德"
 tup_crisis_events.123.desc:0 "烙印在我们脑海中的景象将我们带到了§H马尔.鲁宾V号§!的废墟世界.这是一个荒凉,难以到达的世界,除了其昔日文明的遗迹外,几乎没有资源.\n\n我们对其所知甚少,只知道它曾是一个异常先进的亚光速前文明世界,却被毁灭了.并非毁于大规模杀伤性武器,而是毁于更普通的武器.因为个人战斗和决斗被提升到了狂热的程度.长期以来一直认为他们已彻底灭绝.然而,我们的景象却描绘了一幅不同的画面.\n\n奇迹般地,存在着一个唯一的幸存者."
 tup_crisis_events.110.name:0 "陌生人"
 tup_crisis_events.110.desc:0 "我们的外勤小队根据景象找到了地点.一座荒凉的山脉,一间小屋,以及一个生物坐在悬崖边上.当我们靠近时,他们一动不动,唯一的反应来自我们脑海中的一个声音.\n\n§r星辰之外的陌生人.我已久梦汝等.然我仅知汝等将至,不知汝等来意.汝等为何近我?§!\n§V我们正在寻找银河系中最伟大的战士.\n§!随后传来一阵灵能爆发,带着嘲讽的意味.\n§r以我的无知,我不能做出如此大胆傲慢的声称.我只能在马尔.鲁宾V号的范围之内如此声称.而那也是因为我已将他们全部杀死.\n§!我们的惊讶和困惑促使他们继续说下去.\n§r曾有一位神明造访我们.留下了赠礼,但也留下了可怕的诅咒.一种竞争的驱力.变得更强.胜者吞噬败者.直至只剩一人.直至只剩我一人.那诅咒已消退,但其遗产犹存.你们为何寻找银河系中最伟大的战士.若这是一个故事,你们会说有一个只有我能击败的巨大邪恶,只有我拥有击败它的力量.但这并非故事,那么你们为何寻求我?§!\n§V我们相信您拥有创造完美个体所需的一些美德.无限的勇气与英勇.§!\n那身影长时间停顿,陷入沉思后才回应.§r我已许久未曾感受战斗的悸动.我将应允汝等所求,但我要求与汝等最伟大的战士决斗.我愿见识汝等物种的胆识,信念和驱动力.汝等可接受?§!"
 tup_crisis_events.110.option.a:0 "§H[tup_commander_leader_duelist.GetName]§!同意进行§G光荣的§!决斗"
 tup_crisis_events.110.option.a_tt:0 "这是一场对抗银河系中最伟大战士之一的战斗.无法确定§H[tup_commander_leader_duelist.GetName]§!能否幸存,更不用说获胜了.幸运的是,我们将要求在战斗前提取美德,以确保即使这神秘的战士死去,我们仍能得到我们所求之物."
 tup_crisis_events.110.option.b:0 "§H[tup_commander_leader_duelist.GetName]§!同意进行§R‘光荣的’§!决斗"
 tup_crisis_events.110.option.b_tt:0 "§H[tup_commander_leader_duelist.GetName]§!的生命悬于一线.我们不能冒险让他们在对抗一个能轻易击败他们的存在时,死于这场毫无意义的战斗能力展示.一旦我们提取了美德,我们将逃离而非考验他们的力量."
 tup_crisis_events.110.option.c:0 "我们没什么需要向你证明的."
 tup_crisis_events.112.name:0 "决斗"
 tup_crisis_events.dual_start:0 "作为决斗的条件,你使用§M灵魂重塑§!程序提取了神秘战士的§l勇气§!美德.他们似乎并不担心一旦我们得到想要的东西后会反悔协议.或许他们那远超我们自身的灵能能力给了他们一些安慰,相信我们至少会履行决斗.\n\n不久之后,陌生人和§H[tup_commander_leader_duelist.GetName]§!走向竞技场.两名搏击者互相鞠了一躬,随后冲向彼此.\n\n"
 tup_crisis_events.112.desc:0 "$tup_crisis_events.dual_start$顷刻间便结束了.§H[tup_commander_leader_duelist.GetName]§!毫无胜算.\n\n§r令人失望.但并不意外.不过,你们向我展示了许多我从未见过的世界.我可能会找到其他战士.我唯一索取的奖励是一艘船.这样我便能探索宇宙,寻找另一位能击败我的战士.§!"
 tup_crisis_events.113.name:0 "决斗"
 tup_crisis_events.113.desc:0 "$tup_crisis_events.dual_start$决斗持续了几分钟;来回交锋,令旁观者目不转睛,随后陌生人给予了致命一击,击杀了§H[tup_commander_leader_duelist.GetName]§!.\n\n§r多么刺激啊.你们竟然能进行一场让我回想起昔日辉煌的战斗.我承认你们的武艺高强,希望你们从我这里提取到的东西能激励你们走向更高的成就.至于我,你们向我展示了许多我从未见过的世界.我可能会找到其他战士.我唯一索取的奖励是一艘船.这样我便能探索宇宙,寻找另一位能击败我的战士.§!"
 tup_crisis_events.114.name:0 "决斗"
 tup_crisis_events.114.desc:0 "$tup_crisis_events.dual_start$决斗持续了一个多小时.无论是§H[tup_commander_leader_duelist.GetName]§!还是陌生人,都未能突破对方的防御.然而,当疲惫如水般附着在他们身上时,陌生人的一记缓慢挥击落空,给了§H[tup_commander_leader_duelist.GetName]§!一个进行致命一击的机会.我们担心,这一击太过致命了.我们的医护人员试图安慰陌生人,但他们未知的异星生物学特征阻碍了我们所有的营救尝试.几分钟后,陌生人摆了摆手.\n\n§r不.不.我看到这是终结.我的时间到了.但我必须感谢你们.你们给了我......一场比我曾有过的,或曾梦想过的更伟大的战斗.一个对我们昔日伟大民族来说,恰如其分的结局.我们......生于剑下,也......死......于......剑......§!\n\n在逝去之前.考虑到他们曾毁灭了自己的世界,很难将英雄主义归于他们,却又很难不被他们的奉献所震撼.\n\n当§H[tup_commander_leader_duelist.GetName]§!向他们行了最后一次敬意时,陌生人的身体开始发光.光点移向§H[tup_commander_leader_duelist.GetName]§!,随后身体完全消失.§H[tup_commander_leader_duelist.GetName]§!表示他们战斗中的所有疲惫都已消退,现在感觉比以往任何时候都好.也许是陌生人祝福或诅咒的最终馈赠."
 tup_crisis_events.118.name:0 "‘决斗’"
 tup_crisis_events.118.desc:0 "作为决斗的条件,你使用§M灵魂重塑§!程序提取了神秘战士的§l勇气§!美德.他们似乎并不担心一旦我们得到想要的东西后会反悔协议.或许他们那远超我们自身的灵能能力给了他们一些安慰,相信我们至少会履行决斗.但这正是你计划好的.让与他们互动的人隐藏了任何背叛的迹象.\n\n当陌生人到达竞技场时,他们发现那里空无一人,而我们的部队则已逃离.他们只用了片刻就明白了发生了什么,陌生人再次爆发出了灵能的笑声,即使隔着遥远的距离我们也能听到.\n\n何等背叛.何等懦弱.何等耻辱.我几乎可以尊敬这种诡计.几乎.我明白你们为何寻求我的勇气.因为你们自己毫无勇气.但即便我理解你们的理由,我也不能容忍它们.所以我诅咒你们.我诅咒§H[tup_commander_leader_duelist.GetName]§!.我诅咒你们的帝国."
 tup_crisis_events.118.option:0 "继续逃跑,不要回头"
 tup_crisis_events.119.name:0 "勇气并不总是意味着战斗"
 tup_crisis_events.119.desc:0 "面对我提供你们最渴望之物,你们仍旧坚守着信念.你们声称需要我的勇气.但我看到你们已经拥有了一些.很好.你们可以拥有我的§l勇气§!.但是,你们向我展示了许多我从未见过的世界.我可能会找到其他战士.我唯一要求的报酬是一艘飞船.这样我便能探索宇宙,寻找另一位能击败我的战士."

 tup_crisis_events.120.name:0 "爱之美德"
 tup_crisis_events.120.desc:0 "我们万万没想到,美德典范之一竟然会出现在一个偏远地区的垃圾经销商那里.更没想到的是,这位典范究竟是谁,或者说,是什么.但我们所获得的景象是毋庸置疑的.在我们面前的是一个巨大的浮动立方体,一个名为§HFR13N§!的装置,与我们的景象完全吻合.附近的商人只是微笑着,闪烁的能量币在他们众多眼睛中反射着光芒,他们看着我们与它互动,以展示其功能.\n\n尽管§HFR13N§!的移动能力有限(它是一个立方体),并且缺乏先进功能(它像砖头一样笨),但它执意要提供帮助.但让§HFR13N§!区别于玩具的,是它拥有一个正电子脑,使其完全拥有感知能力.在某些方面,这似乎是命运的残酷讽刺.\n\n通常,寻求一台机器作为我们的美德典范的想法,会被当作笑话赶出去.但在研究§M灵魂重塑§!的过程中,我们发现它不仅适用于蜂巢思维类生物,也适用于拥有正电子脑的机器.\n\n§HFR13N§!似乎有着病态地渴望取悦和帮助他人的需求,并且拥有惊人的能力,能够分析并完全理解某人.它如何做到这一点,是一个我们提取其§l爱§!美德后需要研究的谜团."
 tup_crisis_events.120.option.a:0 "购买它"
 tup_crisis_events.120.option.b:0 "申请贷款"
 tup_crisis_events.120.option.c:0 "偷走它"
 tup_crisis_events.121.name:0 "爱之美德"
 tup_crisis_events.121.desc:0 "§HFR13N§!不断地在讨人喜欢的真诚和努力表现之间徘徊.但即使它最令人烦恼的时候,也很难对它生气.他们的同理心使他们成为银河系中最令人印象深刻的心理治疗师之一,只要话题不太复杂.提取这种爱,这种同理心,这种同情心,将使我们能够建立一个真正互相照护的社会.\n\n一旦我们使用§M灵魂重塑§!提取了美德,我们就应该决定之后如何处理§HFR13N§!."
 tup_crisis_events.121.option.a:0 "那个正电子脑听起来确实很有用......"
 tup_crisis_events.121.option.b:0 "我们可以继续研究它"
 tup_crisis_events.121.option.c:0 "把它放在博物馆里,孩子们会喜欢的"
 tup_crisis_events.125.name:0 "真理美德"
 tup_crisis_events.125.desc:0 "我们的最终愿景将我们引向了§HSR488§!,一个严酷的小世界,资源贫乏,不值得开发.然而即使在这里,生命也顽强存在.一个几乎完全被单一蜂巢思维所取代的生态系统.它曾被视为一个奇观,但自从我们灵能觉醒以来,当我们发现这个蜂巢思维也拥有灵能时,它引起了我们更深的学术兴趣.\n\n迄今为止,它仍然是我们发现的为数不多的灵能蜂巢思维之一,也是其中规模最大的.值得注意的是,它利用灵能传输信息,就像某些生物在神经之间传输电信号一样.正是这一点将我们带到了这里.\n\n心灵感应使我们能够以比通过其他媒介更深的程度展现自我并进行交流.然而它仍然感觉有所欠缺.就像我们尚未掌握它.我们如何利用它进行完美沟通以避免所有误解?我们寻求的正是这种毫无瑕疵地分享§l真相§!的能力.因此,我们相信这个实体是我们模板所需的楷模之一."
 tup_crisis_events.126.name:0 "真理美德"
 tup_crisis_events.126.desc:0 "这个蜂巢思维本身没有名字,自我认知能力微弱,完全无法感知世界的虚构层面.也就是说,虽然它能理解与未来相关的因果关系,但它无法理解想象或虚构的概念.\n\n不幸的是,当我们靠近它时,它向我们的心智伸出触角,令我们惊讶的是,它不仅读取了我们的情感,还读取了我们许多思想和记忆,并且在意识到我们此行的目的后,它因恐惧而逃离.我们暂时撤退了,正在尝试制定战略.\n\n我们利用它的天真,得以使用欺骗手段将其引诱出来并捕获.在意识到这一点后,它陷入了看似深度抑郁的状态,这对于照料者来说简直是地狱,因为他们努力应对这种压倒性的灵能情绪.\n\n然而,有一个我们未曾预料到的问题.那就是这个蜂巢思维太大了,以我们目前的设备无法对其进行§M修正§!.即使要将其纳入其中,也需要细致的手术,这很可能会导致它的死亡.然而,花费时间和资源建造一台更大的机器可能会让我们倒退数年,同时还需要维持它生命所需的大量食物."
 tup_crisis_events.126.option.a:0 "刻不容缓.开始行动."
 tup_crisis_events.126.option.b:0 "建造一台机器来支持它"
 tup_crisis_events.127.name:0 "真理美德"
 tup_crisis_events.127.desc:0 "§HSR488§!的蜂巢思维在被囚禁期间,设法与它的照料者建立了非常紧密的联系.这是一种灵能连接,即使相隔遥远也能传递它们当前的情绪状态.在美德被提取出来并被释放回其母星之前的许多年中,这种连接只增不减.虽然在那段时间它几乎失去了所有的无人机,但它已慢慢地完全恢复.这令它的照料者们非常高兴和欣慰,他们都申请了靠近该星球的研究职位,以便继续研究这个蜂巢思维.\n\n尽管对这种联系的性质存在一些担忧,但对其进行彻底检查后发现,这仅仅是一种信息传输路径,而非控制路径.因此,他们可以安全地继续在该生物附近进行工作.这项研究的一个附带成果是,在灵能领域和如何有意培养这种连接方面取得了多项新进展."
 tup_crisis_events.130.name:0 "最初的乌托邦飞升"
 tup_crisis_events.130.desc:0 "通过使用§M修正化§!来提取§l真理,爱和勇气§!这三种美德,我们成功合成了我们认为是§L完美道德生物§!的模板,他将成为我们社会的基石,无论对任何目标,我们都可以应用. \n\n尽管我们对计算和模拟充满信心,但我们仍然犹豫不决.谁将成为第一个§L完美道德生物§!?我们应该先在一个急需它的人身上进行测试吗?我们的同僚中是否有人自愿?我们最优秀,最聪明的人?\n\n就在那一刻,§H[tup_free_leader_upgrade.GetName]§!站了起来,说道:“§Y我来做.§!”\n\n他们的主动性震惊了其他人,还没等他们对潜在的风险提出异议,他们就已经爬进了装置.几分钟后,当团队的其他成员恢复过来,他们完成了实验设置,然后拉下了开关.\n\n一个多小时后,§H[tup_free_leader_upgrade.GetName]§!走了出来.他们的眼睛里有一种前所未有的清澈.仿佛他们发现了某种古老的秘密智慧,并开始用灵能向其他人大量分享.片刻之间,他们都意识到§H[tup_free_leader_upgrade.GetName]§!的灵能能力变得多么强大.几乎就像通过如此这般地调和他们的身体,心智和灵魂,他们所有的方面都放大了信号一样.\n\n§G这改变了一切.§!"
 tup_crisis_events.130.option:0 "众生之首"

 tup_crisis_events.200.name:0 "集体改造"
 tup_crisis_events.200.desc:0 "随着§L完美道德生物§!模板的创建,我们现在可以开始将其应用于我们整个文明.无论出身,无论职业,人人平等,并拥有充分理解彼此的同理心.我们的社会将统一在一个共同的愿景之下,同时仍保留蜂巢思维所缺失的个体火花.\n\n但正如我们所担心的那样.并非所有人对此都已做好准备.虽然有些人跃跃欲试,但许多人犹豫不决.然而,也有相当一部分人对此表示强烈反对.我们将不得不说服他们所有人,这就是前进的方向.无论是通过言语,还是必要时,通过武力.他们有权反对.我们确实在将我们的意志强加于他们的自由之上.我们只能祈祷一旦完成,他们能原谅我们,为了这个必要的邪恶.为了一个完美的乌托邦.\n\n正如预料之中.一旦我们开始转变,§P我们将在数年内经历巨大的动荡.§!强烈建议我们的帝国在开始之前处于和平稳定状态.甚至可以预先在我们所有殖民地上建造§H治安局,灵能军团和/或堡垒§!."
 tup_crisis_events.200.a:0 "开始集体改造!"
 tup_crisis_events.200.b:0 "延迟集体改造1年"
 tup_crisis_events.200.a2:0 "开始集体改造;打开乌托邦能量菜单"
 tup_crisis_events.200.b2:0 "延迟集体改造一年,但打开乌托邦能量菜单"
 tup_crisis_events.300.name:0 "道德职责"
 tup_crisis_events.300.desc:0 "随着最后一位公民被修正为§L完美道德生物§!.我们作为一个民族,空前地团结.我们审视着我们完美无瑕的社会,它摆脱了曾经的所有病痛与苦难,我们感到绝望.不,我们不应该独享这份殊荣,而是整个银河系都应分享.我们现在有能力结束所有的战争,所有的苦难,创造一个完美的银河乌托邦.我们若不这样做,将是不道德的,如同见死不救的布罗格一样.\n\n因此,我们必须尽可能广泛地传播我们的乌托邦愿景.这不会很容易.也不会受到欢迎.但我们所承担的伤害,一旦我们完成了这项崇高使命,都将是正当的."
 tup_crisis_events.300.a:0 "我们将与银河系分享我们的愿景"
 tup_crisis_events.321.name:0 "乌托邦能量使用提醒"
 tup_crisis_events.321.desc:0 "因为乌托邦能量菜单隐藏在一个你必须激活的法令中.所以很容易被遗忘.这是一个友善的提醒,如果你在过去5到10年内没有打开过该菜单,它将触发.你现在想进入乌托邦能量菜单吗?"
 tup_crisis_events.321.a:0 "现在打开乌托邦能量菜单"
 tup_crisis_events.321.b:0 "不,谢谢,但请保留提醒"
 tup_crisis_events.321.c:0 "不,别再烦我了!"
 tup_crisis_events.400.name:0 "乌托邦计划"
 tup_crisis_events.400.desc:0 "即使我们新获得的忠诚附庸和我们的乌托邦戴森群正在生成比以往任何时候都多的§H乌托邦能量§!.很明显,如果我们单独修正每个人,银河系在我们乌托邦之下的统一将耗费太长时间.因此,根据我们利用§H乌托邦能量§!的经验和教训,提出了一项新计划:统一引擎.\n\n通过汇集数千名我们最优秀的灵能心灵感应者,这个巨构建筑将作为我们§M修正化§!的发射器,并能够将其应用于银河系范围.然而,这一切都只是理论.即使我们建造了巨构建筑,在确信能将其应用于银河系之前,我们仍需进行一些测试.毋庸置疑,这不仅需要大量的§H乌托邦能量§!,而且很可能会激怒银河系的其他势力.\n\n事实上,如果我们在集体改造中的经验有任何指示作用的话,那么和平地将他们转化为我们的乌托邦几乎是不可能的.因此,我们需要为武装冲突的可能性做好准备.在他们的无知中,即使我们的乌托邦会极大地改善他们的生活,他们也会拒绝.但我们不会辜负我们邀请所有人进入我们乌托邦的道德职责.\n\n当我们准备开始时,我们将建造统一引擎的框架位于我们的首都星系§H[Owner.Capital.GetName]§!中."
 tup_crisis_events.500.name:0 "乌托邦,不惜一切代价"
 tup_crisis_events.500.desc:0 "统一引擎的所有测试都完美无缺.虽然§M修正§!是暂时的,但它们确实证实了我们的理论在统一引擎的更大规模上是有效的.不幸的是,这些实验产生了一些并发症.\n\n§M修正§!银河系所需的能量超出了我们所有人的想象.它的增长是指数级的而非线性的.我们不仅需要大量§H乌托邦能量§!储备来启动这个过程,还需要持续的能量流.因此,当执行§M修正化§!时,我们将需要至少§H[owner.tup_utopic_dyson_swarms_for_victory]§!座活跃的乌托邦戴森群来为统一引擎供能,这大约占整个银河系的10%.\n\n§H统一引擎§!本身也需要改造,包括几个非常大的灵能天线,以及在开始之前储备关键资源.\n\n最终的并发症是,由于我们的测试,银河系其他势力已经非常清楚§H统一引擎§!的存在,并因此对此感到非常震惊.他们认为我们正试图对银河系进行洗脑,而我们实际上是在试图将他们从他们自己手中解放并拯救出来.他们看到了我们的信念,并意识到外交的时代已经过去.我们双方都不会退缩.我们只能祈祷我们的胜利将是迅速的,以便最大程度地减少这场战争造成的伤害.银河系支离破碎,但并非无法修复.我们将修复它,或为此而死."
 tup_crisis_events.500.option:0 "时机成熟时,他们会理解的"
 tup_crisis_events.502.name:0 "关于§H[FROM.GetName]§!危机的详情"
 tup_crisis_events.502.desc:0 "随着我们分析了§H[FROM.GetName]§!对银河系构成的威胁,我们得出了一些重要的结论.\n\n1. 他们一直在§H[FROM.capital.GetName]§!中建造一个所谓的§H统一引擎§!,以助长他们的洗脑企图.如果我们能占领这个星系,我们应该能够阻止他们实施他们的疯狂计划.\n\n2. 在过去的几十年里,我们发现他们建造了大量的戴森群.我们相信这些戴森群对其§H统一引擎§!的功能至关重要,捕获它们将减缓他们的速度,甚至可能阻止他们对银河系造成更永久的影响.\n\n3. 他们完全相信自己将银河系洗脑成他们所谓的乌托邦邪教是正义的.这种狂热我们在个体身上见过,但从未在整个帝国规模上见过.除非他们彻底失败,否则他们不会停止.外交已不再是一个选项."
 tup_crisis_events.600.name:0 "众生乌托邦"
 tup_crisis_events.600.desc:0 "§H统一引擎§!在数万名心灵感应者汇集的灵能压力下发出呻吟.他们连续数月不间断地引导能量,直到我们获得了必要的临界质量并将其释放到银河系.然而,即使脉冲已经在整个银河系中扩散,他们也未曾停歇,持续维持着那股心灵连接.这使得其他心灵感应者能够对每一个有感知能力的生物进行§M修正化§!.\n\n随着来自§H统一引擎§!的异域灵能脉冲爆发,每一个有感知能力的生物的心智开始改变.然后我们目睹了我们集体意识的成长.起初缓慢,但随着越来越多新觉醒的兄弟姐妹加入我们的灵能集体,它迅速发展.我们能看到他们的思想.我们能感受到他们的情感.困惑,恐惧,然后......理解,随后是狂喜.我们能感受到他们的亲缘关系,而就在几分钟前,他们还是我们的死敌.终于,银河系的苦难彻底结束了.代价沉重地压在我们身上.一次必要的牺牲.但最终,为了这个完美的乌托邦,这一切都是值得的."
 tup_crisis_events.600.a:0 "和平,繁荣与统一的新黄金时代"
 tup_crisis_events.601.name:0 "乌托邦"
 tup_crisis_events.601.desc:0 "一股强烈的异域灵能脉冲从§H[FROM.Owner.GetName]§!边境内的§H[FROM.Owner.capital.GetName]§!星系的一个神秘巨构中发出.当这股强大的能量席卷我们的帝国时,我们能感受到身体和心智内正在发生微妙的转变.一些人声称这些影响甚至比那更深远.\n\n不幸的是,与之前所有异常灵能脉冲的实例相比,这次的脉冲强度高出一个数量级.因此,与以往不同,§R无法抵抗§!.就在这一刻,我们的灵魂正在暴露于他们邪恶的§M编辑§!之下,几乎没有任何迹象表明它们会在一段时间后恢复.简而言之,§R一切都结束了.我们输了§!.\n\n§L但当我们审视我们的兄弟姐妹们.我们能看到他们的思想.我们能感受到他们的情感.我们不禁感到一种前所未有的亲缘关系.不仅仅是在我们家族内部.不仅仅是在我们物种内部.甚至不仅仅是在我们帝国内部.而是遍及整个银河系.我们每个人都独一无二,各不相同,但目标一致.事实上,也许与其说我们输了,不如说我们§! §G赢了.§!"
 tup_crisis_events.601.a:0 "完美的乌托邦正在等待"


 tup_crisis_events.305.name:0 "乌托邦戴森群"
 tup_crisis_events.305.desc:0 "我们的第一个乌托邦戴森群已经完成.这一里程碑式的成就将带来一个全新的,直接从恒星产生§H乌托邦能量§!的专用来源.与通过能量币作为中介相比,这是一种更高效的生成方法,应该能使我们资助其更高级的应用."
 tup_crisis_events.421.name:0 "统一引擎被摧毁"
 tup_crisis_events.421.desc:0 "随着我们§H统一引擎§!的损失,我们实现银河乌托邦的梦想遭受了严重挫折.我们唯一的希望是夺回§H[tup_crisis_system.GetName]§!,并以其残骸为新框架,不懈地重建它.至少我们不再需要再次进行那些测试了."
 tup_crisis_events.422.name:0 "统一引擎被捕获"
 tup_crisis_events.422.a.desc:0 "随着§H[tup_crisis_system.GetName]§!星系完全处于我们的控制之下,我们已开始拆除围绕恒星建造的§H统一引擎§!.\n\n这个巨构的损失终结了§H[tup_unification_engine_builders.GetName]§!洗脑银河系的疯狂计划."
 tup_crisis_events.422.b.desc:0 "在控制了§H[tup_crisis_system.GetName]§!星系中的§H统一引擎§!后,我们将其剩余的§H乌托邦能量§!转移到了我们自己的储备中.遗憾的是,尽管我们的目标几乎相同,但我们之间存在足够的差异,使得我们的乌托邦彼此不兼容.为了确保只有我们精心培养并验证可行的乌托邦能够成功,而不是冒着出现我们尚未分析出的缺陷的乌托邦的风险,我们彻底摧毁了他们的§H统一引擎§!."
 tup_crisis_events.423.name:0 "统一引擎被摧毁"
 tup_crisis_events.423.desc:0 "在控制了§H[tup_crisis_system.GetName]§!星系后,§H[tup_unification_engine_destroyers.GetName]§!摧毁了在那里建造中的§H统一引擎§!.\n\n§H[tup_unification_engine_builders.GetName]§!无法再用他们洗脑银河系的疯狂计划来威胁我们了."

 tup_crisis_events.450.name:0 "乌托邦计划"
 tup_crisis_events.450.desc:0 "在完成了§H统一引擎§!这一里程碑式的成就后,我们团结一致.虽然仍有大量工作要做,但我们现在有能力测试其功能,然后再投入更多的时间和资源.我们的科学家提出了§P四项测试§!,他们希望进行这些测试以更好地了解其能力.在这些测试中的每一项,我们都将尝试对银河系进行一种§M低阶修正化§!.虽然这些效果是暂时的,但它们将验证我们的定理和公式,并给予我们信心,使我们能够将银河系§M修正§!为我们的乌托邦.\n\n请前往乌托邦能量菜单,分配每项测试所需的资源,然后我们再启用一个需要完成的§H特殊项目§!.一旦所有四项§H特殊项目§!都已完成,我们就可以进入乌托邦计划的最后阶段."
 tup_crisis_events.460.name:0 "统一引擎脉冲"
 tup_crisis_events.460.desc:0 "§H统一引擎§!在数千名心灵感应者汇集的灵能压力下发出呻吟.他们连续一个多月不间断地引导能量,直到我们获得了必要的临界质量并将其释放到银河系.虽然它确实以思想的速度传播,但仍需要几天才能到达银河系的远端.尽管精疲力尽,我们的心灵感应者目前仍待命,以便一旦脉冲短暂地将他们与我们连接起来,他们就能对每个世界和每个人进行§M低阶修正化§!."
 tup_crisis_events.460.a:0 "我们急切地等待这次测试的结果"
 tup_crisis_events.510.name:0 "乌托邦计划"
 tup_crisis_events.510.desc:0 "§H统一引擎§!现在已全面运作!为了§M修正§!银河系,剩下的就是建造§H[this.tup_utopic_dyson_swarms_for_victory]§!座乌托邦戴森群作为灵能脉冲的天线,以及足够的§H乌托邦能量§!来为§M修正化§!提供燃料.我们等待的时刻终于到来.和平,平等,统一.它们将很快遍布银河系,终结战争和苦难."
 tup_crisis_events.510.a:0 "乌托邦终于触手可及"

