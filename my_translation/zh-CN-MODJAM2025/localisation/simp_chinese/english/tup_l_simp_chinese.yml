 tup_lecture_name:0 "谦逊演说家的故事"
 tup_lecture_1:0 "§L谦逊演说家编年史之第222次讲座§!\n\n什么是乌托邦?有人说它是一个经济或科学的乐园,我们所有的需求和欲望都能得到满足.但这不过是享乐主义罢了.更糟的是,它给了我们一个承诺,即我们无需改变.我们已然完美,只需要一个完美的环境供我们居住.然而,我们只需环顾四周,便知我们并不完美.那么,唯一真正的乌托邦,是一个社会的乌托邦.在那里,尽管我们有诸多不同,但我们将社会置于个人需求和欲望之上.\n\n然而,乌托邦是一个理念.一个因个体存在而无法存在的矛盾体.蜂巢思维或许可以称之为乌托邦.但它是一个单一思维的社会,一个大规模的单一有机体.乌托邦社会的矛盾在于它由个体组成.正是那些定义我们的事物--自由,民主和平等--也正是那些阻碍我们实现乌托邦的事物.个体拥有无法全部满足的欲望,其中一些甚至相互排斥,这在每一段浪漫传说中都有所体现.\n\n如果乌托邦是不可能实现的.那么,为何我们如此强烈地梦想着它?为何我们如此渴望一个无法存在的事物?它犹如塞壬的诱惑,令我们无法抗拒.在绝望和困境中给予我们慰藉.以虚假的希望抚慰我们灵魂的仙丹妙药.\n\n对乌托邦的向往是旅程,而非终点.完美无法企及,但正是对它的不懈追求,对自我的提升.正因如此,尽管以其之名行了诸多恐怖之事,我们仍必须拥有一个乌托邦.它是一盏指引道路的灯塔,使我们永不满足于现状,从而得以憧憬更美好的明天."

 tup_lecture_20:0 "§L谦逊演说家编年史之第52次正式驳斥§!\n\n你问我们打算如何为自己辩护?为我们人民的§M改造化§!辩护?这很简单.我们深知我们将要犯下的罪孽和造成的伤害.不仅是§M改造化§!本身,也包括我们执行§M改造§!我们人民的手段.这一点我不会否认.但让我们试着量化这种伤害.我们将给人民,给银河系带来§RX§!的伤害.\n\n但如果一旦我们成功了,我们的乌托邦将摆脱我们最糟糕的冲动,并使我们前所未有地繁荣,那又当如何?伤害,罪行,恶习,罪孽的数量将减少到§G0§!.\n\n那么,在数千年,数万年甚至数百万年的进程中,平均伤害和痛苦将趋近于§G0§!,这是否也顺理成章?为达成目标而犯下的罪恶高峰将只是一个微不足道的瞬间.在我们完美的乌托邦中,它只是一个统计学上的脚注.\n\n因此,只要我们能抵达那个边缘.只要我们能跨越它并创造我们的乌托邦.那么我们为达成此目的所做的一切都是正当的.我们或许永远无法洗清我们手上的罪孽.但我们的子孙后代将生活在一个没有邪恶,痛苦和苦难的银河系中,他们的意识将摆脱我们所做出的可怕选择的重负.\n\n§L谦逊演说家移开视线,痛苦地深叹一口气,然后重新望向你并回答道.§!\n\n你构建这个可笑的道德框架所基于的错误公理......是任何罪孽都可以被正当化,而且没有道德事件视界.但它确实存在.§R而这种疯狂已然越界!§!"

 tup_lecture_21:0 "§L谦逊演说家编年史之第587次终极讲座§!\n\n我为何抵抗这些革新派?我为何背弃他们所提供的乌托邦?因为我为我们国家的灵魂而哭泣.我看到了§M改造化§!的邪恶.它将侵犯神圣之物.不仅是我们自身,还有所有其他智慧生物的神圣之处.我已听闻那些关于§H[Root.GetName]§!被彻底§M改造§!后所怀抱的希望与梦想的低语.你们会将其转向银河系的其他地方,无论他们是否情愿.\n\n我们对自由的信念何在?对选择的信念何在?你们永远无法获得我们对这一罪孽的宽恕.对于那些被转化的人,或许能够得到宽恕,没错.但这样做了之后,我们果真还是同一个人吗?不,我们不是.我们曾经的自我将被抛弃,而正是他们将永远不会原谅你们.\n\n那么,我为何抵抗?是为了劝退你们,让你们放弃这条道路.我拒绝看到我们的乌托邦建立在如此卑劣的罪行之上.它将被永远玷污.为此,我而战.为了阻止我们犯下我们人民所能犯下的最大道德错误.\n\n因此,我呼吁你们所有人与我一道.对于传统主义者而言,每一天都是一场抗争,但如果我们不捍卫我们所信仰的,那我们的信仰还有何价值?"

 tup_lecture_final:0 "§L谦逊演说家的最终证词§!\n\n我并不惊讶,最后一个被§M改造§!的§H[Root.GetSpeciesName]§!会是我.我曾竭力抵抗.曾试图纠正他们的道德错误.却未能成为一道真正的阻碍.\n\n我注视着我的抓捕者,感受着他们的情感.他们的怜悯,他们对我行为的理解,甚至他们的宽恕.其中一部分令我作呕.但另一部分,却让我看到了希望.即使在我尽力破坏他们之后,他们仍然原谅了我.我早就知道宽恕中蕴含力量,但亲身体验它,令人谦卑.\n\n我知道末日临近了.至少对于身为谦逊演说家的我而言是如此.很快,我将成为一个新人.一个更好的人.但这种更好是无需任何努力便可获得.我引以为傲的自我不屑于这份不劳而获.然而他们确实答应了我最微不足道的请求.录下我作为我自己的临终遗言.我知道我很快就会变得不同,但即使在他们无数次转化之后,无人知晓我将变得多么不同.\n\n我不会寻求死亡,因为我并非懦夫.我不会在牢笼中挣扎喧闹,因为我有我的尊严.但我也不会接受他们的§M改造§!.我作为我自己的最后行动,将是迫使他们玷污他们的乌托邦.为了建成它,他们不得不侵犯我来做到这一点.这是最后一次毫无意义且徒劳的反抗.但是,如果这不曾是我作为哲学家的生命旅程,那我便不知何为旅程了.\n\n你们仍然没有获得我的宽恕.但我祈祷,你们的乌托邦将值得我们付出的代价,以及银河系将付出的代价."
