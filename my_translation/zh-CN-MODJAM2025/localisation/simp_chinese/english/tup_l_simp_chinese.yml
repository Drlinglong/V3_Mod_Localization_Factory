 tup_utopic_events.1015.sell:0 "将 §H乌托邦能量§! 转化为凝聚力"
 tup_utopic_events.1017.desc:0 "在我们完成 §H统一引擎§! 的建造之前,我们需要完成四项我们称之为 §M次级修正§! 的测试.然而,每项测试在开始前都需要大量的资源前期成本,包括 §H乌托邦能量§!.一旦我们储备并分配了足够的资源,一个 §H特殊项目§! 将被启用,使我们能够进行测试.\n\n一旦所有四项测试完成,我们就能最终敲定统一引擎的设计并完成其建造.建成后,我们应该开始储备修正银河系所需的 §H乌托邦能量§!.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
