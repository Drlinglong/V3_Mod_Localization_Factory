 tup_utopic_events.1013.loyalvassal_target3:0 "在4年内将 §H[tup_loyal_vassalization_target_3.GetName]§! 转化为忠诚附庸"
 tup_utopic_events.1013.loyalvassal_target_tt:0 "4年后,该附庸将成为一个 §G忠诚附庸§!.\n他们的人口和领袖将获得 §G灵能和乌托邦飞升§! 特质.\n他们的帝国将倾向于 §H平等主义§! 并成为 §H乌托邦社会§!.\n您将获得来自他们的 §G+2000§! 舆论和 §G+100§! 忠诚度加成,附庸协议将贡献他们 §G15%§! 的基础,高级,科研和战略资源,以及 §G四个附庸据点§!(如果您拥有“统治”DLC)."
 tup_utopic_events.1015.desc:0 "§H乌托邦能量§! 可以由能量币转化而来,但这个过程代价高昂,且操作次数越多,成本会越来越高.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
