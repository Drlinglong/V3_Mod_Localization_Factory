 tup_situation_events.110:0 "§H[tup_situation_target.GetName]§!上的动荡!"
 tup_situation_events.110.desc:0 "稳健派和传统主义者的抗议活动已在§H[tup_situation_target.GetName]§!各地爆发.骚乱产生了连锁效应,阻碍了各种生产,如果我们不采取措施加以缓解并恢复秩序,它可能会有失控的风险."
 tup_situation_events.111:0 "§H[tup_situation_target.GetName]§!上犯罪滋生!"
 tup_situation_events.111.desc:0 "由于改革的动荡,失业和贫困正在§H[tup_situation_target.GetName]§!上以惊人的速度蔓延.这种可悲的状况正被当地犯罪组织利用,他们发现自己既有容易下手的目标,也有绝望的招募对象.\n\n作为临时解决方案,我们已提高了§H[tup_situation_target.GetName]§!上的失业救济金.我们还可以尝试招募更多警力,并改善受影响人口群体的生活水平.但在完成改革之前,问题不太可能自行解决.我们需要采取严厉行动,以防止在§H[tup_situation_target.GetName]§!上形成一个庞大的犯罪地下世界."
 tup_situation_events.112:0 "在§H[pirate_system.GetName]§!发现传统主义势力!"
 tup_situation_events.112.desc:0 "尽管对改革的大部分异议是和平的,但一些传统主义者将我们走向乌托邦的必然进程视为对其身份的威胁,并已拿起武器阻止它.他们已开始在武装冲突中出动舰船,试图阻止我们.尽管这样做会让我们良心不安,但为了确保我们的乌托邦,这些势力必须被击败."
 tup_situation_events.113:0 "§H[tup_situation_target.GetName]§!上的蓄意破坏!!"
 tup_situation_events.113.desc:0 "尽管对改革的大部分异议是和平的,但一些传统主义者将我们走向乌托邦的必然进程视为对其身份的威胁,并已拿起武器阻止它.激进成员在§H[tup_situation_target.GetName]§!上对我们发动了一场毁灭性的行星级恐怖袭击!尽管有这骇人听闻的行动,我们也不会退缩并屈服于他们的要求.乌托邦必须克服一切反对才能实现,这样我们才能将痛苦,不和与不信任抛诸脑后."
 tup_situation_events.114:0 "全帝国骚乱"
 tup_situation_events.114.desc:0 "社区改革对我们的帝国造成了影响.尽管我们试图统一社会,却反而使其分裂.就像生锈错位的齿轮,它们相互摩擦,而非和谐运转.即使我们见证了§M修正§!公民的完美,我们与那些尚未获得此天赋的人合作的能力也常常紧张不已.我们民众之间的不信任和不和,使得无论是内部还是外部事务的完成都变得更加困难."
 tup_situation_events.115:0 "公开战争与恐怖袭击"
 tup_situation_events.115.desc:0 "虽然对革新的大多数异议都是和平的,但一些传统主义者却将通往我们乌托邦的必然进程视为对其自身身份的威胁,并拿起武器试图阻止.激进分子对我们的§M改造§! [Root.GetSpeciesNamePlural]公民发动了毁灭性袭击.这些有针对性的袭击在我们的帝国境内同时发起,造成了无数生命逝去,直到我们成功抓获罪魁祸首.\n\n这场可怕局面中唯一的一线希望是,造成此次暴行的传统主义者已被抓获,负责此次灾难的整个行动小组也悉数落网.虽然这对于那些失去挚爱的人来说,几乎无法带来丝毫慰藉,但它将使我们能够在革新之路上不受阻碍地取得一些进展."
 tup_situation_events.116:0 "提前完成"
 tup_situation_events.116.desc:0 "鉴于革新所造成的各种压力和动荡,能听到一些好消息真是令人欣慰.部分归功于§H[tup_situation_target.GetName]§!的慷慨激昂的演讲,我们的一些公民同意接受§M改造§!,甚至同意自掏腰包支付费用,而不是依赖政府提供所需§H乌托邦能量§!来完成这项程序.得益于§H[tup_situation_target.GetName]§!的努力,我们在完成集体改造方面超前了进度."
 tup_situation_events.117:0 "§H[tup_situation_target.GetName]§!需求增加"
 tup_situation_events.117.desc:0 "为了安抚§H[tup_situation_target.GetName]§!上的温和派和传统主义者,一项提案被提出,即暂时增加该星球的宜居度和消费品,以换取他们默许集体改造的要求.尽管代价不菲,但您的顾问们一致认为,除非我们无法承受,否则这将是一笔值得的交易.不过,如果遭到拒绝,他们将会相当不悦."
 tup_situation_events.117.agree:0 "批准提案"
 tup_situation_events.117.disagree:0 "拒绝他们的要求"
 tup_situation_events.120:0 "集体改造进展"
 tup_situation_events.120.desc:0 "我们在为集体改造§M改造§!我们的公民方面取得了重大进展.虽然这些公民现在已成为努力实现我们乌托邦的§L完美道德存在§!,但我们尚未彻底§M改造§!整个帝国,许多顽固分子仍出于恐惧,无知或道德伦理的缘故,顽强抵抗.但我们现在不会退缩,乌托邦终于触手可及."
 tup_situation_events.200.name:0 "乌托邦的最后堡垒"
 tup_situation_events.200.desc:0 "随着我们乌托邦之旅接近尾声,最后几个顽固分子以惊人的凶猛和恶意,负隅顽抗着我们的善意姿态.在哲学家§H谦逊演说家§!的领导下,传统主义者的最后残余在§H[pirate_system.GetName]§!集结兵力,企图阻止我们的乌托邦.\n\n击败这些势力将终结传统主义运动,并使我们最终能够§M改造§!我们最后的公民."
 tup_situation_events.200.a:0 "我们将他们纳入麾下"
 tup_situation_events.206.name:0 "传统主义者已被抓获"
 tup_situation_events.206.desc:0 "随着其星际基地被摧毁,我们终于终结了传统主义者的最后据点,结束了革新进程中的敌意和抵抗.他们的领袖§H谦逊演说家§!也已被抓获.我们国家完成§M改造化§!应该不再有任何障碍了."


