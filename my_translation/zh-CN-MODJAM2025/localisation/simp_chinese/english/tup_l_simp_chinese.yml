 tup_utopic_events.1013.desc:0 "将一个附庸转化为忠诚附庸,使其获得与您相同的完美社会和乌托邦飞升福利,同时您也将获得一份非常慷慨的附庸协议,使其成为完全忠诚的附庸.$tup_utopic_events.utopic_energy_menu.utopic_energy_stockpile$"
 tup_utopic_events.1013.loyalvassal_target1:0 "在4年内将 §H[tup_loyal_vassalization_target_1.GetName]§! 转化为忠诚附庸"
