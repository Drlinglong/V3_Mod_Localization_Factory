 tup_utopic_events.1050.name:0 "融入乌托邦"
 tup_utopic_events.1050.desc:0 "始于数年前的奇特§M修正化§!进程终于完成了.尽管我们许多公民曾抵抗,但他们也只能将其延迟.随着我们最后一个公民被修正,我们现在已完全致力于实现我们的宗主国一直在不懈努力创造的乌托邦.坦率地说,我们竟然抵抗了,这令人惊讶.如果我们早知它将带来的一切益处,我们从一开始就会与他们结盟!但一切都已原谅,从现在起,我们亲密无间地合作,直到将银河系统一到一个全新的完美乌托邦中."
 tup_utopic_events.1051.name:0 "欢迎来到乌托邦"
 tup_utopic_events.1051.desc:0 "§H[FROM.GetName]§!的§M修正化§!已成功完成.他们现在是我们坚定的盟友,将协助我们在乌托邦之下统一银河系,并为我们崇高的事业贡献资源和§H乌托邦能量§!."

 tup_utopic_events.1120.name:0 "统一引擎脉冲!"
 tup_utopic_events.1120.descbase:0 "一股强大的异域灵能脉冲,源自§H[FROM.Owner.GetName]§!境内的§H[FROM.Owner.capital.GetName]§!星系中一座神秘的巨构建筑.当这股强大的能量席卷我们的帝国时,我们能感觉到身体和心灵中正在发生微妙的转变.有人声称这些影响甚至更为深远.幸运的是,源头的距离稀释了其效应,使得任何变化都微乎其微且短暂.\n\n"
 tup_utopic_events.1120.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明,它试图让我们的民众变得更不合群,更不守规矩,更喧闹.毫无疑问,这将使我们的行星更加不稳定,并导致更多犯罪.我们预计这些影响将在6年后完全消散,但在那之前,我们需要减轻这些不必要的影响."
 tup_utopic_events.1121.name:0 "犯罪浪潮"
 tup_utopic_events.1121.desc:0 "随着我们继续研究§H[FROMFROM.Owner.GetName]§!的异常灵能脉冲效应,我们确定其焦点集中在我们的帝国上,导致我们受到的影响远超银河系其他地区.尤其是在§H[FROM.GetName]§!,它已根深蒂固.犯罪,腐败和各种越轨行为正在猖獗蔓延,多名犯罪头目已崛起,几乎实际控制了这颗行星.可能需要采取极端措施来恢复控制."
 tup_utopic_events.1122.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1122.desc:0 "过去几个月,关于我们对银河系进行的§M次级修正化§!影响的情报报告源源不断.尽管我们预测这些影响并非永久性的,但它们显然产生了显著作用.骚乱不断升级,抗议,犯罪和其他破坏性行为横行无阻.尤其是在§H[FROM.GetName]§!,受到的影响格外严重.生产工作几乎陷入停滞,多名犯罪头目已崛起,几乎实际控制了这颗行星.除非§H[FROM.Owner.GetName]§!采取极端措施,否则在影响消退之前,情况不太可能稳定下来."

 tup_utopic_events.1130.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1130.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明,它试图削弱我们民众的动力,使他们变得无精打采,疲惫和懒惰.尽管我们尽力鼓励,但关键资源如食物,消费品和合金的产量已开始下降.我们担心今年将无法达到生产目标.我们预计这些影响将在6年后完全消散,但在那之前,我们需要减轻这些不必要的影响."
 tup_utopic_events.1131.name:0 "饥荒"
 tup_utopic_events.1131.desc:0 "随着我们继续研究§H[FROMFROM.Owner.GetName]§!的异常灵能脉冲效应,我们确定其焦点集中在我们的帝国上,导致我们受到的影响远超银河系其他地区.尤其是在§H[THIS.GetName]§!,它已根深蒂固.缺乏从事体力劳动的动力已导致大规模的农作物和矿山歉收,在§H[THIS.GetName]§!上引发了行星级饥荒.更糟糕的是,这已被认为是导致了全帝国范围的经济萧条,对我们在银河市场上的汇率价值产生了负面影响."
 tup_utopic_events.1132.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1132.desc:0 "过去几个月,关于我们对银河系进行的§M次级修正化§!影响的情报报告源源不断.尽管我们预测这些影响并非永久性的,但它们显然产生了显著作用.尤其是在§H[FROM.GetName]§!,受到的影响远比其他地方严重.其公民从事劳动的动力已被削弱到如此程度,以至于农田荒芜,矿山因维护不善而崩塌.此外,这些事件还在§H[FROM.GetName]§!引发了行星级饥荒,并导致§H[FROM.Owner.GetName]§!在银河市场上的汇率价值暴跌."

 tup_utopic_events.1150.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1150.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明,它试图削弱我们士兵的意志.他们现在质疑我们的命令,甚至有人正在大规模地擅离职守.不仅如此,一种日益增长的和平主义情绪已开始在帝国范围内蔓延,反战抗议活动已开始爆发.我们预计这些影响将在6年后完全消散,但在那之前,我们需要减轻这些不必要的影响."
 tup_utopic_events.1151.name:0 "叛徒!"
 tup_utopic_events.1151.desc:0 "随着我们继续研究§H[FROMFROM.Owner.GetName]§!的异常灵能脉冲效应,我们确定其焦点集中在我们的帝国上,导致我们受到的影响远超银河系其他地区.这种已感染我们帝国的泛滥和平主义,甚至影响到了我们最信任的领袖和舰长.其中一些人甚至大规模开小差,几十艘军舰随之而去.这是对我们防御的沉重打击,需要数年才能恢复."
 tup_utopic_events.1152.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1152.desc:0 "过去几个月,关于我们对银河系进行的§M次级修正化§!影响的情报报告源源不断.尽管我们预测这些影响并非永久性的,但它们显然产生了显著作用.尤其是在§H[FROM.GetName]§!,受到的影响远比其他地方严重.他们几位最有天赋的领袖已经开小差,几艘军舰也随之而去.此次事件的时机可能会为我们提供战略优势,如果我们考虑将他们作为下一个目标的话."

 tup_utopic_events.1160.name:0 "$tup_utopic_events.1120.name$"
 tup_utopic_events.1160.desc:0 "$tup_utopic_events.1120.descbase$对异常灵能脉冲的详细研究表明,它试图让我们的民众变得更加偏执和多疑.预计这些影响将在6年后完全消散,但在那之前,我们需要减轻这些不必要的影响.§P但这太荒谬了.§!\n\n尽管§H[FROM.GetName]§!仍然是一个威胁,但很明显,我们的许多盟友可能会试图利用这次危机,以牺牲我们自己的利益来推进他们自己的目标.我们应该提防他们,以免他们暗藏祸心."
 tup_utopic_events.1161.name:0 "间谍环伺"
 tup_utopic_events.1161.desc.nofed:0 "对异常灵能脉冲的详细研究表明,其焦点集中在我们的帝国上,导致我们受到的影响远超银河系其他地区.研究指出,脉冲效应试图使我们的民众变得更加偏执和多疑.§P但这太荒谬了.§!\n\n事实上,我们认为这些报告是§H[tup_global_diplomatic_smear_target.GetName]§!捏造的,企图转移人们对其阴谋的注意力.嗯,我们不会再忍受了.他们在银河共同体中破坏我们的阴谋已昭然若揭,我们不会再容忍这些冒犯."
 tup_utopic_events.1161.desc.fed:0 "对异常灵能脉冲的详细研究表明,其焦点集中在我们的帝国上,导致我们受到的影响远超银河系其他地区.研究指出,脉冲效应试图使我们的民众变得更加偏执和多疑.§P但这太荒谬了.§!\n\n事实上,我们认为这些报告是§H[tup_global_diplomatic_smear_target.GetName]§!捏造的,企图转移人们对其阴谋的注意力.嗯,我们不会再忍受了.他们在银河共同体和我们联邦中破坏我们的阴谋已昭然若揭,我们不会再容忍这些冒犯."
 tup_utopic_events.1162.name:0 "统一引擎脉冲余波"
 tup_utopic_events.1162.desc:0 "过去几个月,关于我们对银河系进行的§M次级修正化§!影响的情报报告源源不断.尽管我们预测这些影响并非永久性的,但它们显然产生了显著作用.尤其是在§H[FROM.GetName]§!,受到的影响远比其他地方严重.由于日益增长的仇外情绪,他们用“证据”攻击§H[tup_global_diplomatic_smear_target.GetName]§!,声称对方有某种不存在的阴谋.他们同行对这些毫无根据且相当荒谬的指控的反应,导致他们在银河共同体和他们所属的任何联邦中失去了政治影响力."

