 tup_crisis_features_1_utopic_energy:0 "解锁§H乌托邦能量§!"
 tup_crisis_features_1_utopic_energy_desc:0 "§M重塑化§!需要以§H乌托邦能量§!形式储存的巨额能量.我们可以使用这种资源来获取各种增益和强化."
 tup_crisis_features_1_leader_adjustments:0 "§M修正§! 领袖"
 tup_crisis_features_1_leader_adjustments_desc:0 "即使没有完美道德模板,我们仍然可以对特定个体进行§M重塑化§!,以移除负面特质或添加正面特质.\n这将解锁乌托邦能量菜单法令.激活该法令以调出菜单,允许你用能量币购买§H乌托邦能量§!或消耗它."
 tup_crisis_features_2_empire_stability:0 "§H乌托邦能量§!增益"
 tup_crisis_features_2_empire_stability_desc:0 "利用§H乌托邦能量§!,我们可以为帝国解锁永久性加成."
 tup_crisis_features_2_further_leader_adjustments:0 "§M修正§! 社会"
 tup_crisis_features_2_further_leader_adjustments_desc:0 "现在我们有更多消耗§H乌托邦能量§!的选项.我们可以用它暂时§M修正§!帝国以获得稳定度加成,或者进一步改良我们的领袖."
 tup_crisis_features_3_the_perfect_society:0 "完美社会"
 tup_crisis_features_3_the_perfect_society_desc:0 "一个没有恶习,罪恶,嫉妒和欺骗的社会.一个充满同情,爱,并完美和谐统一的社会.一个拥有勇气和魄力将银河系从所有苦难中解放出来的社会.我们的帝国现在在诸多方面都获得了巨额加成,并且每年,所有新人口和领袖都将获得“乌托邦飞升”特质."
 tup_crisis_features_3_welcoming_into_the_fold:0 "拥抱乌托邦"
 tup_crisis_features_3_welcoming_into_the_fold_desc:0 "但银河系中仍有太多的苦难与不幸.虽然短期内会造成痛苦,但从长远来看,这将最终归于虚无.为此,我们必须将邻国收为附庸,并将其纳入我们的乌托邦.一旦完成,他们自身的社会潜力将得到解放,他们也将能够协助我们完成正义的使命.\n解锁无限制地将帝国收为附庸的能力.\n解锁对任何附庸进行§M重塑化§!的能力,使其成为协议条款优厚,完美忠诚的忠诚附庸."
 tup_crisis_features_3_powering_utopia:0 "赋能乌托邦"
 tup_crisis_features_3_powering_utopia_desc:0 "§M重塑化§!对能量的需求如此巨大,以至于要在更大规模上实现它,我们必须重新思考能量的获取方式.因此,我们提出了围绕恒星建造戴森蜂群以缓慢获取能量的想法."
 tup_crisis_features_3_unity_in_vision:0 "愿景统一"
 tup_crisis_features_3_unity_in_vision_desc:0 "随着更多§H乌托邦能量§!可供支配,我们现在有了更多选择,可以将其用于为帝国提供临时增益."
 tup_crisis_features_4_unification_engine:0 "统一引擎"
 tup_crisis_features_4_unification_engine_desc:0 "即使有了我们的改进,对每个帝国中每个个体的§M再塑§!仍旧过于缓慢.§H统一引擎§!是一个巨型结构,将使我们能够在银河系范围内执行§M再塑§!操作.\n解锁在我国都星系的§H统一引擎§!"
 tup_crisis_features_5_unification_engine_effects:0 "乌托邦计划"
 tup_crisis_features_5_unification_engine_effects_desc:0 "随着§H统一引擎§!的全面运行,我们现在有了终结所有苦难与战争的手段.但在我们拥有足够的§H乌托邦能量§!之前,我们可以利用§H统一引擎§!施加银河系范围的减益效果,为我们争取时间,以收集足够的§H乌托邦能量§!来拯救整个银河系."

 tup_crisobj_utopic_energy_buy_name:0 "购买$tup_utopic_energy$"
 tup_crisobj_utopic_energy_buy_desc:0 "使用乌托邦能量法令购买§H乌托邦能量§!.尽管每次购买都会增加其能量币成本,但在我们发现额外的方法之前,这是我们§H乌托邦能量§!的唯一来源."
 tup_crisobj_utopic_energy_edict_generation_name:0 "被动$tup_utopic_energy$生成法令"
 tup_crisobj_utopic_energy_edict_generation_desc:0 "尽管有害,但分配我们帝国一部分能量币产出将允许每年少量生产§H乌托邦能量§!."
 tup_crisobj_utopic_energy_vassals_name:0 "维持§H忠诚附庸§!"
 tup_crisobj_utopic_energy_vassals_desc:0 "一旦附庸通过乌托邦能量法令被转化为§H忠诚附庸§!,他们将每年为我们生成§H乌托邦能量§!."
 tup_crisobj_utopic_energy_swarms_name:0 "建造并维持§H乌托邦戴森云§!"
 tup_crisobj_utopic_energy_swarms_desc:0 "尽管昂贵,这些戴森云可以用来生成无限的§HUtopic Energy§!.每个乌托邦戴森云每年都将生成§H乌托邦能量§!."

 tup_utopic_energy_crisis_description_title:0 "乌托邦计划"
 tup_utopic_energy_crisis_description:0 "长期以来,我们一直梦想着一个遥不可及的乌托邦.但所有这样的乌托邦之所以遥不可及,是因为我们不配拥有它.我们有太多缺陷,太软弱,太不完美.但如果我们能纠正这一切呢?如果我们能升华成为§L完美的道德存在§!,从而带来完美的社会呢?\n随着§M再塑§!的发现,我们的缺陷可以被修正,无论是基因缺陷,个性缺陷,还是我们灵魂深处的缺陷.凭借我们灵能能力所带来的同理心,我们可以超越当前的状态,成为§L完美的道德存在§!.仍然是独一无二的个体,但团结得如同蜂巢思维一般紧密.\n但这样一个完美的社会不应被嫉妒地守护或囤积,而必须与所有人分享.即使他们会感到恐惧,即使他们会反抗.我们能感受到他们的恐惧,尽管这令我们痛苦,但我们必须坚持不懈.因为成功将终结战争和苦难.这是我们成功的道德责任.无论代价如何,无论罪过何等深重,一切都将得到辩护,一切都将获得宽恕.只要我们能创造出我们的乌托邦."
 tup_utopic_energy_crisis_howto_title:0 "正在生成§H乌托邦能量§!"
 tup_utopic_energy_crisis_howto:0 "从§H乌托邦能量法令§!,§H乌托邦戴森云§!或维持忠诚附庸处购买或生成£tup_utopic_energy£乌托邦能量,以生成足够的§H乌托邦能量§!来§M再塑§!整个银河系."

 tup_unlocks_crisis_features_1_utopic_energy:0 "解锁§H乌托邦能量§!的购买与使用.\n解锁用于与§H乌托邦能量§!互动的乌托邦能量法令.\n"
 tup_unlocks_crisis_features_1_leader_adjustments:0 "解锁增强领袖的能力"
