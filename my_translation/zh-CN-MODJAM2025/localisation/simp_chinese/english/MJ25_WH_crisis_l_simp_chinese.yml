l_simp_chinese:

 MJ25_WH_whispers_crisis_chain_title:"编织中的低语"
 MJ25_WH_whispers_crisis_chain_desc:"我们所踏的星光之路,只通往真理.生而注定,命中使然,我们行于此途,不知前方何物,却坚信他们的歌声.齐心协力,我们终将聆听并蜕变."
 
 MJ25_WH_ap_whispers:"编织中的低语"
 MJ25_WH_ap_whispers_desc:"星辰间的低语,诉说着我们无法领悟的真理.遵循这条星光之路,无疑将考验我们的决心,但其尽头,是我们注定要成为的存在."
 
 MJ25_WH_crisis_whispers_level_1:"§r低语§!"
 MJ25_WH_crisis_whispers_level_2:"§r回响§!"
 MJ25_WH_crisis_whispers_level_3:"§r言语§!"
 MJ25_WH_crisis_whispers_level_4:"§r思想§!"
 MJ25_WH_crisis_whispers_level_5:"§r真理§!"
 
 MJ25_WH_crisis_whispers_level_1_desc:"在那些沉闷,无梦的时刻."
 MJ25_WH_crisis_whispers_level_2_desc:"弥漫在我们的梦境中."
 MJ25_WH_crisis_whispers_level_3_desc:"抽离了空洞的意义."
 MJ25_WH_crisis_whispers_level_4_desc:"如寄生虫般蠕动."
 MJ25_WH_crisis_whispers_level_5_desc:"我们现在与你分享."
 
 MJ25_WH_void_whispers:"星歌回响"
 MJ25_WH_void_whispers_name: "$MJ25_WH_void_whispers$"
 MJ25_WH_void_whispers_value:"£MJ25_WH_void_whispers£ $VAL|0$"
 MJ25_WH_void_whispers_current_value:"当前数值:§Y$VALUE|0$§!"
 MJ25_WH_void_whispers_gaining:"完成 §H危机目标§! 以获取更多 £MJ25_WH_void_whispers£ §Y$MJ25_WH_void_whispers$§!."
 MJ25_WH_void_whispers_desc:"我们收集的零散波段终将汇聚一处,如同宏伟的宇宙拼图碎片."
 
 MJ25_WH_void_whispers_crisis_objective:"危机目标"
 MJ25_WH_void_whispers_crisis_objective_gained:"$MJ25_WH_void_whispers$ 已获取"
 MJ25_WH_void_whispers_crisis_objective_reward: "$REWARD$"
 MJ25_WH_void_whispers_crisis_objective_progress:"我们已从本次危机目标中获取了 £MJ25_WH_void_whispers£ $AMOUNT$."
 
 MJ25_WH_void_whispers_crisis_description_title:"编织中的低语"
 MJ25_WH_void_whispers_crisis_description:"$menace_crisis_description_intro$\n\n我们听到了星辰间的低语.那是我们无法想象的古老之言,在虚空中无休止地回响.它们所蕴含的秘密足以升华我们,只要我们能理解.我们将致力于破译这些低语,以便最终一瞥这个宇宙的真理."
 
 MJ25_WH_void_whispers_crisis_howto_title:"破译低语"
 MJ25_WH_void_whispers_crisis_howto:"追寻 §r危机目标§! 可生成 £MJ25_WH_void_whispers£§r星歌回响§!.只有通过重构这段古老的信息,我们才能真正理解自身在星辰间的定位."
 
 MJ25_WH_void_whispers_crisis_level_unlocked:"在 $LEVEL$,你将获得以下奖励:\n"
 MJ25_WH_void_whispers_crisis_level_locked:"解锁此等级所需:\n"
 MJ25_WH_void_whispers_crisis_level_unlock:"拥有 £MJ25_WH_void_whispers£ §Y$CURRENCY$§! 星歌回响"
 MJ25_WH_void_whispers_crisis_level_desc:"要提升危机等级,请积累 £MJ25_WH_void_whispers£§r星歌回响§!,调查危机考古遗址,并允许自身被启迪......"
 
 MJ25_WH_menp_sound:"§r星辰间的乐声§!"
 MJ25_WH_menp_sound_desc:"虚空歌唱着,那是一种转瞬即逝,轻柔优美的存在,在梦境的尽头萦绕不散.唯有在那里,在星辰之间,才能寻获他们话语的真谛."
 
 MJ25_WH_menp_attuned_arrays:"§r调谐探测阵列§!"
 MJ25_WH_menp_attuned_arrays_desc:"探测那些摇摇欲坠于虚无边缘的事物绝非易事.我们捕捉哪怕一丝这种破碎言语的最佳机会,在于使用庞大的次空间监听阵列,并将其调谐至最微弱的回响."
 MJ25_WH_menp_attuned_arrays_tt:"解锁以下内容:\n- 空间站模块 ['concept_MJ25_WH_augury_array']\n- 空间站建筑 ['concept_MJ25_WH_auracular_listening_post']"
 
 MJ25_WH_menp_congregational:"§r集会信道§!"
 MJ25_WH_menp_congregational_desc:"为了支持我们不断扩展的感官网络,我们将利用高带宽通讯信道,将帝国连接起来,以传输这些分散阵列所产生的海量数据."
 
 MJ25_WH_menp_translators:"§r解密驱动§!"
 MJ25_WH_menp_translators_desc:"由于通用翻译器失效,我们正在重新学习古老的语言学艺术,亲自破译这些低语."
 
 MJ25_WH_menp_ordo_silencium:"§r寂静教团§!"
 MJ25_WH_menp_ordo_silencium_desc:"超越了单纯的驱动和指令,我们的追寻已成为一种独特的崇拜.这个教团在信众中悄然传播,在宏伟的圣所中扎根,只颂扬真理之言."
 MJ25_WH_menp_ordo_silencium_tt:"解锁 ['concept_MJ25_WH_starsong_basilica'] 区域专长.\n随着我们对星歌回响理解的加深,将解锁 ['concept_MJ25_WH_starsong_basilica'] 建筑的新科技选项."
 
 MJ25_WH_menp_witness:"§r真言守护者§!"
 MJ25_WH_menp_witness_desc:"总有不愿听从,不愿倾听之人.但我们充满希望,手握真言,我们的信众将平息他们的异议."
 MJ25_WH_menp_witness_tt:"§H解锁舰船类型:§! $MJ25_WH_silent_witness$\n\n一种快速,高机动的蜂群舰船.\n"
 
 MJ25_WH_menp_truthseekers:"§r饥渴的真理探求者§!"
 MJ25_WH_menp_truthseekers_desc:"我们所寻求的,不过是覆盖我们现实结构的一层薄薄表象.我们播撒的监听器越远,就越能接近真理."
 
 MJ25_WH_menp_auditor:"§r我们所闻§!"
 MJ25_WH_menp_auditor_desc:"诱人的秘密在我们脑海中绽放,源于我们所捕捉到的些许低语.每一个秘密都为我们带来了丰富的启示,以新生的承诺驱使我们迈向更高的高度."
 MJ25_WH_menp_auditor_tt:"解锁以下法令:\n-['concept_MJ25_WH_voidwrought_ciphers']\n-['concept_MJ25_WH_battle_songs']\n-['concept_MJ25_WH_words_wisdom']"
 
 MJ25_WH_menp_cloaking:"§r选择性聆听§!"
 MJ25_WH_menp_cloaking_desc:"法律只有被听见时才需遵守.若我们想凌驾于现实所施加的规则之上,只需将其淹没即可."
 MJ25_WH_menp_cloaking_tt:"获得 ['concept_MJ25_WH_echo_drive'] 研究选项.\n\n解锁法令 $edict_MJ25_WH_ship_modules$,允许我们花费 £MJ25_WH_void_whispers£ $MJ25_WH_void_whispers$ 来获得更多研究选项:$TABBED_NEW_LINE$- ['concept_MJ25_WH_songflare_lance']$TABBED_NEW_LINE$- ['concept_MJ25_WH_otic_heralds']$TABBED_NEW_LINE$- ['concept_MJ25_WH_illusion_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_seeker_matrix']$TABBED_NEW_LINE$- ['concept_MJ25_WH_haromizing_weave']$TABBED_NEW_LINE$- ['concept_MJ25_WH_whisper_cloak']"
 # MJ25_WH_menp_cloaking_tt: "Gain the following tech research options:\n-['concept_MJ25_WH_songflare_lance']\n-['concept_MJ25_WH_echo_drive']"
 
 
 # MJ25_WH_menp_triangulation: "§rTympanic Triangulation§!"
 # MJ25_WH_menp_triangulation_desc: "Beyond their necessity, our developments in auditory technology possess mundane military applications, allowing us to pinpoint enemies at greater distances."
 
 MJ25_WH_menp_starsong_tide:"§r星歌潮汐§!"
 MJ25_WH_menp_starsong_tide_desc:"超越一切思绪,存在着一个坚定不移的真理,我们现在为此献声.我们的歌声将如一场涤荡洪流,席卷不信者,只留下启迪在身后."
 MJ25_WH_menp_starsong_tide_tt:"['concept_MJ25_WH_thrumming_choirhall'] 空间站建筑将开始强制扩张边境,并在 ['concept_MJ25_WH_special_storm'] 中隐匿系统.\n\n位于其中的,不属于我们的殖民地人口将发生 ['concept_MJ25_WH_trait_truth_cursed'] 突变,最终崩溃,将他们的声音加入我们的 ['concept_MJ25_WH_voices_relic'].然而,在他们崩溃之前,这些殖民地将阻止我们 ['concept_MJ25_WH_special_storm'] 的扩张."
 
 MJ25_WH_menp_conductor:"§r真言传颂者§!"
 MJ25_WH_menp_conductor_desc:"我们是他们的工具,永远回荡着我们所能.即便这不完整,有缺陷的,扭曲于我们思想之外的歌声,也能诞生一部交响曲,唤醒群星."
 MJ25_WH_menp_conductor_tt:"§H解锁舰船类型:§! $MJ25_WH_conductor$\n\n一种拥有特殊能力,可扭转战局的隐形舰船.\n"
 
 MJ25_WH_menp_praetorian:"§r真言承载者§!"
 MJ25_WH_menp_praetorian_desc:"倾听即是知晓,知晓即是言说.破碎的言语于暗夜中低语扩散,而吾等将向世界传递其最独特之意."
 MJ25_WH_menp_praetorian_tt:"§H$UNLOCKS_SHIP_TYPE$:§! $MJ25_WH_battlecruiser$\n\n一种重武装的打带跑型战列巡洋舰.\n"
 
 MJ25_WH_menp_deliquescent:"§r消融心智§!"
 MJ25_WH_menp_deliquescent_desc:"一旦听闻,如此深刻的言语便永世难忘.其不断构建,回荡并以其丰盛滋养吾等心智,直至吾等思想饱和至消融."
 
 MJ25_WH_menp_hue:"§r我们所知晓的§!"
 MJ25_WH_menp_hue_desc:"自祂们的低语中,色彩轻抚吾等思想边缘,将意识涂抹成一种美妙的色彩,其美妙程度使得其无法存在于这等自我塑造的世界之外."
 MJ25_WH_menp_hue_tt:"开启“§r祂们言语之色§!”事件."
 
 MJ25_WH_menp_we_are:"§r我们之所是§!"
 MJ25_WH_menp_we_are_desc:"吾等不再如昔日,而如吾等注定之所是.吾等心智绽放流转,闪耀着那些仍旧提升吾等的暗影之言."
 MJ25_WH_menp_we_are_tt:"吾等所有人口失去 ['concept_MJ25_WH_trait_word_bearer'] 特质,并获得 ['concept_MJ25_WH_trait_starsong_vessel'] 特质."
 
 MJ25_WH_menp_stars_scream:"§r尖啸者§!"
 MJ25_WH_menp_stars_scream_desc:"吾等能听闻祂们狂喜地尖啸,其声无休止地在吾等心智中搏动,犹如唤醒从未梦想过如此浩瀚与轰鸣时代的存在."
 MJ25_WH_menp_stars_scream_tt:"解锁新的指挥者能力:['concept_MJ25_WH_conductor_animate_star']"
 
 MJ25_WH_menp_echoic:"§r回响之厅§!"
 MJ25_WH_menp_echoic_desc:"真正的精通并非源于复制,而是源于驾驭,调制与转化.自吾等大教堂中寂静的殿堂,吾等将汇入一曲永世回响的喜悦圣歌."
 MJ25_WH_menp_echoic_tt:"解锁 ['concept_MJ25_WH_thrumming_choirhall'] 星际基地建筑."
 
 MJ25_WH_menp_massa:"§r群星真理弥撒§!"
 MJ25_WH_menp_massa_desc:"最终的言语各就各位,秘密的代价已至.来吧,现在,聆听吾等之言.聆听虚空的临终仪式,自此,至美亦至恐的真理如今升腾而起."
 MJ25_WH_menp_massa_tt:"开启“§r一场最为激烈的演说§!”事件."
 
 MJ25_WH_crisobj_survey_name:"勘测星系"
 MJ25_WH_crisobj_survey_desc:"吾等对祂们最终言语的搜寻将引领吾等前往更为遥远的星系.在那里,吾等扫描器将收集任何可能仍回响在吾等所遇异星世界上的最后低语."
 
 MJ25_WH_crisobj_listeners_name:"启用聆听者"
 MJ25_WH_crisobj_listeners_desc:"吾等所寻获的稀少回响必须被倾听,编目,并最终解读.吾等需要在吾等帝国中启用无数聆听者来执行此任务."
 
 MJ25_WH_crisobj_augury_arrays_name:"运作预言阵列"
 MJ25_WH_crisobj_augury_arrays_desc:"吾等所寻获最纯粹的低语,是那些自由穿梭于虚空之中的.其模糊而遥远,仅能通过最为精确调谐的探测阵列才能捕获."
 
 MJ25_WH_crisobj_thrumming_choirhalls_name:"运作轰鸣圣歌厅"
 MJ25_WH_crisobj_thrumming_choirhalls_desc:"真理的本质在于传播,犹如一种粘稠,依附性的感染,渗透进心智.吾等可促进此进程,吾等的声音与祂们永恒的合唱融为一体."
 
 MJ25_WH_crisobj_archaeology_name:"挖掘考古遗址"
 MJ25_WH_crisobj_archaeology_desc:"祂们言语的回响丰富地编织于遗忘的历史之中.唯有深入探寻这些失落已久的秘密,方能使之再次呈现于吾等唇边."
 
 MJ25_WH_crisobj_enlighten_pops_name:"“启蒙”人口"
 MJ25_WH_crisobj_enlighten_pops_desc:"凡聆听虚空低语者,皆被祂们的智慧所启蒙.吾等神圣的职责,便是将这份狂喜传播予吾等所能及的所有存在."
 
 MJ25_WH_crisobj_operate_cults_name:"运作低语教团"
 MJ25_WH_crisobj_operate_cults_desc:"宇宙真理从银河系各个角落回响时,其声愈发洪亮,即使其居民不愿听闻."
 
 MJ25_WH_crisobj_utter_words_name:"吐露空洞回响之言"
 MJ25_WH_crisobj_utter_words_desc:"吾等萌芽的理解之倒数第二个迹象,便是吐露一种同质,完整且未被吾等昔日丑陋不完美所玷污的真理之言.但如此重负无法轻易承受,亦无法撤销."
 
 MJ25_WH_crisobj_free_voices_name:"解放声音"
 MJ25_WH_crisobj_free_voices_desc:"凡仍在肉身桎梏中沉沦之声,皆须自其凡胎躯壳中解放,方可加入吾等星语圣歌团."
 
 MJ25_WH_leader_trait_translator:"译者"
 MJ25_WH_leader_trait_translator_desc:"这位领袖接受了特殊训练,以协助他们对§r星语回响§!的调查."
 
 MJ25_WH_leader_trait_truthseeker:"真理探求者"
 MJ25_WH_leader_trait_truthseeker_desc:"这位领袖已痴迷于揭示宇宙的奥秘."
 
 MJ25_WH_leader_trait_orator:"演说家"
 MJ25_WH_leader_trait_orator_desc:"这位领袖被赋予了巧舌如簧的口才,以传播吾等之言."
 
 MJ25_WH_leader_trait_speech_shepherd:"言语牧者"
 MJ25_WH_leader_trait_speech_shepherd_desc:"这位领袖静心聆听,以便纠正那些偏离吾等道路者."
 
 MJ25_WH_leader_trait_thoughtsickness:"思维病变"
 MJ25_WH_leader_trait_thoughtsickness_desc:"当这位领袖随着无形旋律哼唱时,他们的思想变得虚无缥缈."
 
 MJ25_WH_leader_trait_defiant:"桀骜不驯"
 MJ25_WH_leader_trait_defiant_desc:"这位领袖刚愎自用且不服从命令,轻易违抗命令以达成目标."
 
 MJ25_WH_leader_trait_songtouched:"歌声萦绕"
 MJ25_WH_leader_trait_songtouched_desc:"祂们言语的碎片充盈着这位领袖的存在,引导他们愈发接近永恒的真理."
 
 MJ25_WH_leader_trait_echoes:"思想回响"
 MJ25_WH_leader_trait_echoes_desc:"这位领袖的心智变得混乱且难以集中,却仍能同时把握无数思绪."
 
 MJ25_WH_leader_trait_songblessed_anchor:"歌声祝福锚点"
 MJ25_WH_leader_trait_songblessed_anchor_desc:"吾等信仰充盈着这位领袖,使他们能承受祂们真理的重负."
 MJ25_WH_leader_trait_resolute_anchor:"坚定锚点"
 MJ25_WH_leader_trait_resolute_anchor_desc:"凭借淬炼的意志与手持的信仰,这位领袖的心智已变得坚韧."
 MJ25_WH_leader_trait_errant_anchor:"迷途锚点"
 MJ25_WH_leader_trait_errant_anchor_desc:"吾等疑虑充斥着这位领袖,但他们却仍承载着吾等具现化的意志."
 
 
