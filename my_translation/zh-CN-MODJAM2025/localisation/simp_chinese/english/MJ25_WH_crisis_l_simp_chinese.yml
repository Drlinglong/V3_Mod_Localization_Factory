 MJ25_WH_shattered_whispervault:"破碎低语秘库"
 MJ25_WH_shattered_whispervault_desc:"被某种莫测力量摧毁殆尽,这间低语秘库正渗漏出浓郁蔓延的§r星歌回响§!,将土地扭曲成一片思想沼泽."
 
 MJ25_WH_singing_whispervault:"吟唱低语秘库"
 MJ25_WH_singing_whispervault_desc:"曾一度破碎的低语秘库已被修复.其厅堂依然因祂们的声音而颂扬,在如今和谐的歌声中回荡并光彩照人."
 
 MJ25_WH_songflare_resonance:0 "歌焰共鸣"
 MJ25_WH_songflare_resonance_desc:0 "尽管真理诅咒者已被从这颗行星上清除,但他们不和谐的声音仍会在寂静的星光之夜中回荡."
 
 
 MJ25_WH_oratorium:0 "维里亚圣咏厅"
 MJ25_WH_oratorium_desc:0 "我们对§r编织低语§!的调查在此宏伟殿堂中达到高潮,我们不久将从这里永远吟唱真理."
 MJ25_WH_oratorium_tt:"为最终幕准备的舞台."
 
 decision_MJ25_WH_one_empty_echoing_word:"一句空洞的回响之语"
 decision_MJ25_WH_one_empty_echoing_word_desc:"即使我们声调被玷污,说出祂们的语言本身便会扭曲现实.它缠绕着我们的心智,随着劝我们高飞而不断壮大.如此行事将不可避免地解放所有听到其音调者的声音,甚至包括这沉重之语被说出之行星的声音.这是我们甘愿承受的代价.\n\n在5年内提供不断增长的幸福度与产出加成.5年后,行星将§r崩溃§!."
 
 edict_MJ25_WH_voidwrought_ciphers:0 "虚空铸造密码"
 edict_MJ25_WH_voidwrought_ciphers_desc:0 "我们可以从祂们支离破碎的乱语中汲取灵感,以改进我们的密码学研究."
 
