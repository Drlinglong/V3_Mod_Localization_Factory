 MJ25_WH_trait_mental_teratomas:0 "精神畸胎瘤"
 MJ25_WH_trait_mental_teratomas_desc:1 "我们的心智被不断膨胀的真理囊肿所压垮,濒临崩溃,仅靠意志维系."
 MJ25_WH_trait_mental_teratomas_tooltip:"专家岗位产出:§G+5%§!$TABBED_NEW_LINE$- ['concept_planet_physicists']岗位产出:§G+10%§!\n\n若位于拥有§r星歌圣殿§!的行星上:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$:§G+10%§!\n\n若未拥有§r编织低语§!飞升天赋:$TABBED_NEW_LINE$$MOD_POP_HAPPINESS$:§R-20%§!"
 MJ25_WH_trait_mental_teratomas_gestalt:0 "精神畸胎瘤"
 MJ25_WH_trait_mental_teratomas_gestalt_desc:1 "我们的心智被不断膨胀的真理囊肿所压垮,濒临崩溃,仅靠意志维系."
 
 MJ25_WH_trait_mental_teratomas_gestalt_tooltip:"复杂无人机岗位产出:§G+5%§!$TABBED_NEW_LINE$- ['concept_planet_physicists']岗位产出:§G+10%§!\n\n若位于拥有§r星歌圣殿§!的行星上:$TABBED_NEW_LINE$$MOD_POP_AMENITIES_USAGE_MULT$:§G-10%§!\n\n若未拥有§r编织低语§!飞升天赋:$MOD_POP_AMENITIES_USAGE_MULT$:§R+50%§!"
 
 
 MJ25_WH_trait_truthcursed:0 "真理诅咒者"
 MJ25_WH_trait_truthcursed_desc:1 "破碎真理的残片盘踞在我们的心智中,令我们开裂崩溃."
 MJ25_WH_trait_truthcursed_tooltip:"受群星之歌影响.\n\n若未拥有§r编织低语§!飞升天赋:$TABBED_NEW_LINE$- 岗位产出:§R-10%§!$TABBED_NEW_LINE$- 幸福度:§R-25%§!\n\n§R警告:§! §r真理诅咒者§!的歌声可能导致行星崩溃."
 MJ25_WH_truthcursed_affix:"真理诅咒者"
 
