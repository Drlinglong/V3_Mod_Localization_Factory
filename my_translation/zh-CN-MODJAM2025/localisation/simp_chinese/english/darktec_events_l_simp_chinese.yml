    # Self dialogue
  darktec_crisis.40211.name:0 "黑暗倒影"
  darktec_crisis.40211.diplo.string:0 "$darktec_crisis.40211.name$"
  darktec_crisis.40211.desc.regular:0 "§L在我们部分人口经历蜕变后，我们的统治者立即发布了一则消息，以平抚和安定民心：§!"
  darktec_crisis.40211.desc.gestalt:0 "§L在我们部分无人机经历蜕变后，我们进行了片刻的自我反思，一个统一的思潮在我们集体中回响：§!"
  darktec_crisis.40211.regular.wonder:0 "这……这怎么可能？"
  darktec_crisis.40211.regular.wonder.response:0 "看来我们低估了超物质能对我们的身体产生多大影响……但我们的心智似乎完好无损；也许我们已被从根本层面改变，以我们尚未理解的方式。"
  darktec_crisis.40211.regular.worry:0 "这种形态……我们是不是走得太远了？"
  darktec_crisis.40211.regular.worry.response:0 "我们感到……奇怪，更轻，仿佛我们同时触及万物，却又一无所触。也许我们新的形体既能渗透现实，同时又不能，并彻底改变了我们之前的外观……尽管如此，到目前为止……我们是安全的，我们依然是我们。"
  darktec_crisis.40211.regular.what_can_we_do:0 "我……我们能做些什么？"
  darktec_crisis.40211.regular.what_can_we_do.response:0 "我们不知道，没有人知道，因为这对我们所有人来说都是新事物。但我们能感觉到一种渴望、一种潜力、一种正在增长的潜在力量，因为我们帝国的一部分现在致力于收集和处理熵，而我们……现在也是其中一部分。"
  darktec_crisis.40211.gestalt.wonder:0 "我们……改变了。"
  darktec_crisis.40211.gestalt.wonder.response:0 "看来我们的集体低估了超物质能对我们的物理形态产生多大影响……但我们的链接完好无损；也许我们已被从根本层面改变，以我们尚未理解的方式。"
  darktec_crisis.40211.gestalt.worry:0 "我……我们安全吗？"
  darktec_crisis.40211.gestalt.worry.response:0 "我们感到……奇怪，更轻，仿佛我们同时触及万物，却又一无所触。也许我们新的形体既能渗透现实，同时又不能，并彻底改变了我们之前的外观……尽管如此，到目前为止……我们是安全的，我们依然是我们。"
  darktec_crisis.40211.gestalt.what_can_we_do:0 "我们现在应该……做什么？"
  darktec_crisis.40211.gestalt.what_can_we_do.response:0 "我们不知道，这对我们集体来说是新事物。但我们能感觉到一种渴望、一种潜力、一种正在增长的潜在力量，因为我们意识的一部分现在致力于收集和处理熵，而我们……现在也是其中一部分。"
  darktec_crisis.40211.regular.decide:0 "这改变了我们所……知的一切。"
  darktec_crisis.40211.gestalt.decide:0 "这改变了我们所……知的一切。"
