    # Entropic Reproduction
  darktec_crisis.403.name:0 "熵灵繁殖"
  darktec_crisis.403.desc.regular:0 "经过几个周期的研究，我们已经找到了一个方法来带回那些消失的人，而且……我们发现如何从看似替代但又收敛的时间线中带回我们族群的人口；克隆的克隆，不应存在的过去版本，不确定未来的幽灵。"
  darktec_crisis.403.desc.regular.mechanical:0 "经过几个周期的研究，我们已经找到了一个方法来带回那些消失的人，而且……我们发现如何从看似替代但又收敛的时间线中带回我们族群的人口；克隆的克隆，不应存在的过去版本，不确定未来的幽灵。"
  darktec_crisis.403.desc.gestalt:0 "经过几个周期的研究，我们已经找到了一个方法来带回那些消失的无人机，而且……我们发现如何从看似替代但又收敛的时间线中带回我们族群的人口；克隆的克隆，不应存在的过去版本，不确定未来的幽灵……它们都会立即与我们的心智连接。"
  darktec_crisis.403.desc.gestalt.mechanical:0 "经过几个周期的研究，我们已经找到了一个方法来带回那些消失的无人机，而且……我们发现如何从看似替代但又收敛的时间线中带回我们族群的人口；克隆的克隆，不应存在的过去版本，不确定未来的幽灵……它们都会立即与我们的心智连接。"
  darktec_crisis.403.ok.regular:0 "更多个体将会到来，更多个体将会重塑。"
  darktec_crisis.403.ok.gestalt:0 "我们的集体正在壮大……"
  darktec_crisis.403.task_build_portal:0 "我们现在能够在我们任何一个殖民地建造§Y£building£ $building_darktec_umbral_portal_1$§!，增加熵灵人口的产生。"

  darktec_crisis.50.name:0 "等级5：阴影灾变"
  darktec_crisis.50.desc.regular.transformed:0 "我们工作的顶点正在临近；我们已经将自身和我们控制的银河系部分塑造成了一个新的形象，一个更好的形象，但它还可以更进一步……"
  darktec_crisis.50.desc.regular.tainted:0 "我们的工作即将达到高潮；我们对族类所做的改变，融合科技与暗物质，浸润自身……宏伟的设计，但我们可以做得更好，可以实现……更多。"
  darktec_crisis.50.desc.gestalt.transformed:0 "$darktec_crisis.50.desc.regular.transformed$"
