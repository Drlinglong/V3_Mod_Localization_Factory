  darktec_crisis.55050.ok.regular.overcharge:0 "提高过载。"
  darktec_crisis.55050.ok.gestalt.did_nothing:0 "$darktec_crisis.55050.ok.regular.did_nothing$"
  darktec_crisis.55050.ok.gestalt.overcharge:0 "$darktec_crisis.55050.ok.regular.overcharge$"
  darktec_crisis.55050.ok.sphere_grows:0 "球体将再次成长。其当前维护费已被强化。"

  darktec_crisis.55060.name:0 "最终异常——时间裂隙"
  darktec_crisis.55060.desc.regular:0 "对异常体的近距离观察使我们得出了一个明确的结论——它正在快速改变自身周围，甚至可能在其内部的时间。这令人深感忧虑，因为这可能导致不稳定的激增，且无法预测，因为它超出了任何物理参数的计算范围，甚至无法得出近似结果。但我们确定可以通过更激进的方法来稳定它。"
  darktec_crisis.55060.desc.gestalt:0 "$darktec_crisis.55060.desc.regular$"
  darktec_crisis.55060.desc.regular.did_nothing:0 "$darktec_crisis.55060.desc.regular$\n\n我们不知道不作为是否以某种方式影响了这种“时间”的泄露，但我们肯定需要做些什么来预先避免它的突然崩溃。\n又或许它永远不会自行崩溃，但行动可能会影响它……我们无法预测。"
  darktec_crisis.55060.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.regular$\n\n或许是次级物质的影响加速了这种超因果加速，又或许我们通过它避免了异常体周围的更糟命运；我们永远不会知道，但我们知道有些事我们可以做，或不做，以避免它的崩溃。"
  darktec_crisis.55060.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.regular$\n\n也许对其收容护盾的强化导致了更高的超因果内部活动，这种活动正在泄露并彻底改变自身周围的时间，又或许我们无意中避免了更可怕的命运。可以肯定的是，我们必须采取一些先发制人的行动。"
  darktec_crisis.55060.desc.gestalt.did_nothing:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.did_nothing$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55060.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55060.desc.gestalt$\n\n$darktec_crisis.55060.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55060.regular.do_nothing:0 "正确的做法是避免干预。"
  darktec_crisis.55060.regular.overcharge_with_entrophereals:0 "我们的新构型或许能稳定它。派遣部分人口。"
  darktec_crisis.55060.regular.overcharge_with_anchors:0 "给锚点超载，我们需要稳定它。"
  darktec_crisis.55060.regular.overcharge_with_darkmatter_2:0 "用更多的暗物质阻止其撕裂。"
  darktec_crisis.55060.gestalt.do_nothing:0 "正确的做法是避免干预。"
  darktec_crisis.55060.gestalt.overcharge_with_entrophereals:0 "我们的新构型或许能稳定它。派遣部分无人机。"
  darktec_crisis.55060.gestalt.overcharge_with_anchors:0 "给锚点超载，我们需要稳定它。"
  darktec_crisis.55060.gestalt.overcharge_with_darkmatter_2:0 "用更多的暗物质阻止其撕裂。"
  darktec_crisis.55060.do_nothing.tooltip:0 "我们将按兵不动。维护费将会提高，事态进展将放缓。"
  darktec_crisis.55060.overcharge_with_entrophereals.tooltip:0 "我们将牺牲部分未重塑的熵域人口来稳定异常体，派遣他们进入其时间扭曲半径内近距离监视异常。\n§Y£building£ $building_darktec_umbral_portal_1$§!将停止被动生成人口。"
  darktec_crisis.55060.overcharge_with_darkmatter_2.tooltip:0 "我们将把§Y£sr_dark_matter£暗物质§!转移用于稳定异常体，大幅增加事态维护费。"
  darktec_crisis.55060.overcharge_with_anchors.tooltip:0 "我们将把§Y$darktec_contained_entropy_with_icon$§!转移用于稳定异常体，大幅增加事态维护费。"

  darktec_crisis.55061.name:0 "那从未发生，却又始终发生"
  darktec_crisis.55061.desc.regular:0 "我们注意到，当每天都开始变得一样时，事情就深感不对劲了——什么都没有进展或退步，仿佛我们陷入了一个循环。但随后情况发生了变化，一切都加速或减速，我们的殖民地经历了微小的变异，从失同步到我们一些族类迅速衰老，之后又恢复了之前的年龄。\n\n一切都错了。"
  darktec_crisis.55061.desc.gestalt:0 "$darktec_crisis.55061.desc.regular$"
  darktec_crisis.55061.ok.regular:0 "这必须现在就结束。"
  darktec_crisis.55061.ok.gestalt:0 "这必须现在就结束。"
  darktec_crisis.warning.react_now:0 "一个危机帝国即将达成其毁灭性目标。我们现在必须行动。"

  darktec_crisis.55070.name:0 "最终异常——异变"
  darktec_crisis.55070.desc.regular.did_nothing:0 "异常体已发生变化。\n一股巨大的能量波预示了其自身的修正，因为其收容与混沌之力已平息，尽管它们仍处于相对冲突中。无论如何，现在它比以前稳定得多，即使其运作排放仍存在严重失衡。\n\n我们需要保护其发展并等待，因为我们感觉我们已接近成功。"
  darktec_crisis.55070.desc.regular.overcharge_with_entropy:0 "异常体已发生变化。\n看来额外的次级物质平息了它的排放，一个新的收容与不稳定循环开始了，但现在读数很清楚——它比以前稳定得多，即使其运作排放仍存在严重失衡。\n\n我们需要保护其发展并等待，因为我们感觉我们已接近成功。"
  darktec_crisis.55070.desc.regular.overcharge_with_dark_matter:0 "异常体已发生变化。\n也许投射到其上的额外暗物质层阻止了它的撕裂或崩溃，但即使我们仍能观察到一些不稳定，读数也很清楚——它比以前稳定得多，即使其运作排放仍存在严重失衡。\n\n我们需要保护其发展并等待，因为我们感觉我们已接近成功。"
  darktec_crisis.55070.desc.regular.overcharge_with_entrophereals:0 "异常体已发生变化。\n它的影响已被深度改变，我们只能猜测我们派往其表面的未重塑人口已经……改变了它的运作方式——它比以前稳定得多，即使其运作排放仍存在严重失衡。\n\n我们需要保护其发展并等待，因为我们感觉我们已接近成功。"
  darktec_crisis.55070.desc.gestalt.did_nothing:0 "$darktec_crisis.55070.desc.regular.did_nothing$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55070.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55070.desc.gestalt.overcharge_with_entrophereals:0 "$darktec_crisis.55070.desc.regular.overcharge_with_entrophereals$"
  darktec_crisis.55070.ok.regular.did_nothing:0 "持续密切监测……"
  darktec_crisis.55070.ok.regular.overcharge:0 "继续向异常体提供资源。"
  darktec_crisis.55070.ok.regular.overcharge_with_entrophereals:0 "这怎么可能？"
  darktec_crisis.55070.ok.gestalt.did_nothing:0 "$darktec_crisis.55070.ok.regular.did_nothing$"
  darktec_crisis.55070.ok.gestalt.overcharge:0 "$darktec_crisis.55070.ok.regular.overcharge$"
  darktec_crisis.55070.ok.gestalt.overcharge_with_entrophereals:0 "$darktec_crisis.55070.ok.regular.overcharge_with_entrophereals$"
  darktec_crisis.55070.ok.sphere_grows:0 "$darktec_crisis.55050.ok.sphere_grows$"

  darktec_crisis.55080.name:0 "最终异常——终极扩张"
  darktec_crisis.55080.desc.regular.did_nothing:0 "它发生了，它终于发生了。\n异常体已达到其顶点并趋于稳定，收容与混沌之力处于平衡之中，现在我们可以控制如何重定向它了。\n是时候实现我们的目标了，最终凭借我们自己超越现实的极限。"
  darktec_crisis.55080.desc.regular.overcharge_with_entropy:0 "随着球体自行稳定，流向它的熵流停止了，但有些地方……不对劲。\n我们推测异常体已达到其顶点并趋于稳定，收容与混沌之力处于平衡之中；这是将其能量重定向到我们期望结果的绝佳机会。\n\n这项艰巨任务的终点近在眼前。"
  darktec_crisis.55080.desc.regular.overcharge_with_dark_matter:0 "多余的暗物质团簇在异常体周围漂浮、盘旋而散，因为其收容终于被稳定下来，并与异常体所驾驭的内部不可思议之力和谐共存。\n我们推测异常体已达到其顶点并趋于稳定，收容与混沌之力处于平衡之中；这是将其能量重定向到我们期望结果的绝佳机会。\n\n我们需要利用这短暂的稳定窗口，最终实现我们的目标。"
  darktec_crisis.55080.desc.regular.overcharge_with_entrophereals:0 "数百万未成形个体的牺牲证明了这一刻的价值，因为异常体正在嗡鸣、闪耀……稳定地振动。\n我们不知道那些被重定向至异常体的人的命运如何，但他们的行为将确保我们的未来，我们的超脱；将确保我们能够利用那无限的力量最终实现超脱。\n\n我们将重写现实。"
  darktec_crisis.55080.desc.gestalt.did_nothing:0 "$darktec_crisis.55080.desc.regular.did_nothing$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55080.desc.regular.overcharge_with_entropy$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55080.desc.regular.overcharge_with_dark_matter$"
  darktec_crisis.55080.desc.gestalt.overcharge_with_entrophereals:0 "数百万未成形无人机的牺牲证明了这一刻的价值，因为异常体正在嗡鸣、闪耀……稳定地振动。\n我们不知道那些被重定向至异常体的无人机的命运如何，但它们的行为将确保我们的未来，我们的超脱；将确保我们能够利用那无限的力量最终实现超脱。\n\n我们的集体意识将重写现实。"
  darktec_crisis.55080.ok.regular.did_nothing:0 "我们需要准备反转。"
  darktec_crisis.55080.ok.regular.overcharge:0 "校准反转。"
  darktec_crisis.55080.ok.regular.overcharge_with_entrophereals:0 "这是必要的，准备反转。"
  darktec_crisis.55080.ok.gestalt.did_nothing:0 "我们需要准备反转。"
  darktec_crisis.55080.ok.gestalt.overcharge:0 "校准反转。"
  darktec_crisis.55080.ok.gestalt.overcharge_with_entrophereals:0 "这是必要的，准备反转。"
  darktec_crisis.55080.ok.sphere_reached_critical_point:0 "异常体已达到临界点。我们需要完成一个特殊项目，以释放其潜力，并实现我们的最终目标。"

  darktec_crisis.55090.name:0 "最终异常——熵反转"
  darktec_crisis.55090.desc.regular:0 "一道闪光，或者更确切地说，没有光——一种原始能量的压倒性景象……或者说，没有能量，在异常体的虚无表面上舞动，因为我们反转了强加于其上的熵收容，使其融合。\n熵浴在我们帝国，我们自身，以及整个银河系中，因为它最终被释放并重塑、重定向、按照我们的意志和所有可能性进行塑造。\n\n它终于发生了。"
  darktec_crisis.55090.desc.gestalt:0 "一道闪光，或者更确切地说，没有光——一种原始能量的压倒性景象……或者说，没有能量，在异常体的虚无表面上舞动，因为我们反转了强加于其上的熵收容，使其融合。\n熵浴在我们集体意识，我们自身意识中，以及整个银河系中，因为它最终被释放并重塑、重定向、按照我们的意志和所有可能性进行塑造。\n\n它终于发生了。"
  darktec_crisis.55090.ok.regular:0 "..."
  darktec_crisis.55090.ok.gestalt:0 "..."
  darktec_crisis.ending.soon:0 "我们很快就会迎来一个结局。"

  darktec_crisis.55091.name:0 "诡异的寂静"
  darktec_crisis.55091.desc.regular:0 "第四波感觉……不同；这次没有破坏或毁灭，只有……寂静，一种诡异而奇特的寂静，持续了数小时，仿佛一切都突然停止了。\n然后情况变得更糟，糟得多。\n\n我们不记得，但同时又记得从未做过的事情——我们没有感觉，但同时又感觉太多——一切都感觉不对劲，从行动，到时间，甚至到思考——有时像慢动作，有时事情太快，日子倒转但同时又从未过去，或者从那时起还有过一天吗？\n\n我们很害怕，不知道该怎么做，也不知道如何应对这一事件。\n\n我们现在唯一能做的就是……等待，如果等待这种事还存在的话。"
  darktec_crisis.55091.desc.gestalt:0 "第四波感觉……不同；这次没有破坏或毁灭，只有……寂静，一种诡异而奇特的寂静，持续了数小时，仿佛一切都突然停止了。\n然后情况变得更糟，糟得多。\n\n我们不记得，但同时又记得从未做过的事情——我们没有感觉，但同时又感觉太多——一切都感觉不对劲，从行动，到时间，甚至到思考——有时像慢动作，有时事情太快，日子倒转但同时又从未过去，或者从那时起还有过一天吗？\n\n我们很害怕，不知道该怎么做，也不知道如何应对这一事件。\n\n我们现在唯一能做的就是……等待，如果等待这种事还存在的话。"
  darktec_crisis.55091.ok.regular:0 "..."
  darktec_crisis.55091.ok.gestalt:0 "..."
  darktec_crisis.ending.soon.from_other_empire:0 "一个危机帝国不知何故达成了其目标，其行动迫在眉睫。我们无能为力，只能等待。"

  darktec_crisis.we.won:0 "§Y我们赢得了游戏！§!"
  darktec_crisis.we.won.really:0 "§Y我们……赢得了游戏？§!"
  darktec_crisis.we.won.or.maybe.not:0 "..."

  # Ending 1A: Filling The Void
  darktec_crisis_endings.10.title:0 "虚空充盈"
  darktec_crisis_endings.10.desc.regular:0 "§L银河系中的每一个生命都能感受到破碎异常点发出的巨大牵引力，它开始将边界周围的一切存在转化为纯粹的原始能量。§!\n\n我们现已存在于更高的生命层面，我们与宇宙合为一体，而那些被留下的存在，无论他们是否愿意，都将很快分享我们的命运。\n我们将从阴影中重写现实，我们将从阴影中改变命运的丝线，现在无人能阻止我们。\n\n无人能逃离虚空。"
  darktec_crisis_endings.10.desc.gestalt:0 "$darktec_crisis_endings.10.desc.regular$"
  darktec_crisis_endings.10.ok.regular:0 "无人能逃离虚空。"
  darktec_crisis_endings.10.ok.gestalt:0 "无人能逃离虚空。"

  # Ending 1B: Folded Dimensionality
  darktec_crisis_endings.20.title:0 "维度折叠"
  darktec_crisis_endings.20.desc.regular:0 "§L异常点被突破的那一刻，其周围的每一个存在层面都开始坍塌。§!\n§L巨大的震荡波席卷了整个银河系，[Root.GetName]的一部分跨越到了不同的维度，折叠在当前维度之内，被改造以适应不同的目的——它们的目的。§!\n\n我们存在，却又不存在。\n\n我们是，却又不是我们。\n\n我们做到了，却又没有做到。\n\n这是终结，却也是开始。"
  darktec_crisis_endings.20.desc.gestalt:0 "$darktec_crisis_endings.20.desc.regular$"
  darktec_crisis_endings.20.ok.regular:0 "..."
  darktec_crisis_endings.20.ok.gestalt:0 "..."

	# Ending 1C:Back to the beginning?
  darktec_crisis_endings.30.title:0 "重回伊始？"
  darktec_crisis_endings.30.desc.regular:0 "§L时间是如此奇特之物，你能把握它却永远无法触及它，因为当你触及之时，它已成为你的过去。但不再如此。§!\n我们身在何处……身处何时？我们并非……我们没有……一切都如……从前一般，但我们现在……只是旁观者。\n\n为什么……我们无法理解。\n\n我们是否……与时间合一？\n我们……"
  darktec_crisis_endings.30.desc.gestalt:0 "$darktec_crisis_endings.30.desc.regular$"
  darktec_crisis_endings.30.ok.regular:0  "..."
  darktec_crisis_endings.30.ok.gestalt:0 "..."

	# Ending 2A: A Galaxy of Ghosts 
  darktec_crisis_endings.40.title:0 "群星皆幽灵"
  darktec_crisis_endings.40.desc.regular:0 "§L异常点被突破时，向银河系释放了无法估量的熵，如此之多，以至于它沐浴了每一颗行星、每一颗恒星、每一个生物和每一个结构。§!我们现为众。\n我们现为一。\n我们都已改变，我们……变得更多了。\n\n万物归一。"
  darktec_crisis_endings.40.desc.gestalt:0 "$darktec_crisis_endings.40.desc.regular$"
  darktec_crisis_endings.40.ok.regular:0 "..."
  darktec_crisis_endings.40.ok.gestalt:0 "..."

	# Ending 2B: Hungering Nothingness
  darktec_crisis_endings.50.title:0 "饥饿虚无"
  darktec_crisis_endings.50.desc.regular:0 "§L当[Root.GetName]完成其目标时，暗物质的超载在其周围形成了一个不稳定的漩涡；暴露于原始暗物质中摧毁了其路径上的一切，但从这破坏中，某种……新生之物诞生了，因为物质和反物质在如此巨大的规模上碰撞，将其路径上的一切重塑为无能量的混合物。\n\n尽管[Root.GetName]的大部分成员以无人能理解的方式瞬间超越了现实，但一些被爆炸次生冲击波范围捕获的受惊生物消失并扭曲，当恐惧、恐慌和……饥饿占据上风时，它们聚变为一体，成为了那混合物。\n\n一个黑暗的命运。§!\n我们……我们……饥饿……"
  darktec_crisis_endings.50.desc.gestalt:0 "$darktec_crisis_endings.50.desc.regular$"
  darktec_crisis_endings.50.ok.regular:0 "...吞噬……殆尽……"
  darktec_crisis_endings.50.ok.gestalt:0 "...吞噬……殆尽……"

	# Ending 2C: Gods of the Void
  darktec_crisis_endings.60.title:0 "虚空之神"
  darktec_crisis_endings.60.desc.regular:0 "§L异常点被突破时，内部有某种东西在骚动，某种……熟悉的东西。\n所有那些被重定向至其无限能量的熵界实体，都曾经历过无数宇宙的终结与诞生，比亿万星辰活得更久，现在它们正向我们逼近。\n\n我们被欢迎融入现实的肌理之中，成为宇宙以及无数宇宙的基础存在，但有些东西必须被留下……§!\n\n我们的意识正在扩张，当我们与“存在之物”和“非存在之物”融合时，我们失去了自我的概念。\n我们看到了无限的可能性，但我们已无法再看，我们感受到了它们，但我们也在忘记感受。\n我们存在。\n但我们已不再存在。\n"
  darktec_crisis_endings.60.desc.gestalt:0 "$darktec_crisis_endings.60.desc.regular$"
  darktec_crisis_endings.60.ok.regular:0 "..."
  darktec_crisis_endings.60.ok.gestalt:0 "..."

	# Ending 3A: Void Collapse
  darktec_crisis_endings.70.title:0 "虚空坍缩"
  darktec_crisis_endings.70.desc.regular:0 "§L突破异常点使其瞬间变得不稳定，自身折叠并内爆。\n在该区域，所有时间和空间停滞了数个周期，因为对那些身处坍缩周围的存在而言，迫在眉睫的毁灭是永恒的景象。\n\n无论如何，混沌总会试图寻找其平衡。§!\n\n为什么……这不对劲……"
  darktec_crisis_endings.70.desc.gestalt:0 "$darktec_crisis_endings.70.desc.regular$"
  darktec_crisis_endings.70.ok.regular:0 "我们到底做了什么……"
  darktec_crisis_endings.70.ok.gestalt:0 "我们到底做了什么……"

  darktec_crisis_endings.7001.title:0 "现在……怎么办？"
  darktec_crisis_endings.7001.desc.regular:0 "最近发生的事件以及一个完整文明的崩溃对银河系而言是令人震惊的消息，但我们感到欣慰的是，我们帝国所遭受的异常毁灭波已然停止。\n一切都寂静了，太过寂静了。"
  darktec_crisis_endings.7001.desc.gestalt:0 "$darktec_crisis_endings.7001.desc.regular$"
  darktec_crisis_endings.7001.ok.regular:0 "至少……什么也没发生。"
  darktec_crisis_endings.7001.ok.gestalt:0 "至少……什么也没发生。"
  darktec_crisis.we_are_defeated_void_collapse_now_what:0 "为什么我们对此有种不好的预感……"

  darktec_crisis_endings.7011.title:0 "星河崩塌"
  darktec_crisis_endings.7011.desc.regular:0 "紧急报告显示，银河系的一个区域突然消失了，只留下一个充满黑洞和非重子辐射的虚空。\n由此事件引起的能量骤然爆发正在影响整个银河系，造成了无数伤亡。"
  darktec_crisis_endings.7011.desc.gestalt:0 "$darktec_crisis_endings.7011.desc.regular$"
  darktec_crisis_endings.7011.ok.regular:0 "哦不……"
  darktec_crisis_endings.7011.ok.gestalt:0 "哦不……"

  darktec_crisis_endings.7021.title:0 "星河崩塌"
  darktec_crisis_endings.7021.desc.regular:0 "随着银河系更多区域瞬间消失，坍塌正在加速。\n多个文明正在进行紧急撤离，但我们甚至在收到简单报告之前就失去了联系。\n\n我们不知所措。"
  darktec_crisis_endings.7021.desc.gestalt:0 "$darktec_crisis_endings.7021.desc.regular$"
  darktec_crisis_endings.7021.ok.regular:0 "这就是终结吗？"
  darktec_crisis_endings.7021.ok.gestalt:0 "这就是我们的终结吗？"

	# Ending 3B: Dark Silence
  darktec_crisis_endings.80.title:0 "黑暗寂静"
  darktec_crisis_endings.80.desc.regular:0 "§L整个银河系被固定在原地，因为异常点不复存在，并开始渗透银河系中所有存在的事物，在大多数可触及的物质中产生了微型奇点。\n然而，那些与非重子能量协调一致的生物幸存了下来。§!\n\n我们……孤独吗？"
  darktec_crisis_endings.80.desc.gestalt:0 "$darktec_crisis_endings.80.desc.regular$"
  darktec_crisis_endings.80.ok.regular:0 "..."
  darktec_crisis_endings.80.ok.gestalt:0 "..."

	# Ending 3C: Multidimensional Raiders
  darktec_crisis_endings.90.title:0 "多维掠夺者"
  darktec_crisis_endings.90.desc.regular:0 "§L一个狂野的能量漩涡将所有靠近异常点的文明吸入，并将其构成颠覆为纯粹的、融合且不稳定的熵能。\n很久之后，它们学会了如何利用这种新形态穿透维度，穿越现实，并突破它们，通过寄生在其他实体的能量上来寻找恢复其原始形态的方法。§!\n\n每一个星系，每一个维度，现在都是我们的游乐场。\n每一个存在之物都是我们的猎物，我们必将捕猎它们。"
  darktec_crisis_endings.90.desc.gestalt:0 "$darktec_crisis_endings.90.desc.regular$"
  darktec_crisis_endings.90.ok.regular:0 "..."
  darktec_crisis_endings.90.ok.gestalt:0 "..."



