  darktec_crisis.55040.name:0 "终极异常 - 过度扩张"
  darktec_crisis.55040.desc.regular.did_nothing:0 "看来，毕竟不干预的决定是正确的——在释放了巨量能量后，异常重新稳定下来，纠正了其变异性并继续扩张，但……比以前更加剧烈。"
  darktec_crisis.55040.desc.regular.overcharge_with_entropy:0 "在将超物质产能转向异常数个周期后，它终于开始积极响应——在释放了巨量能量后，异常重新稳定下来，纠正了其变异性并继续扩张，但……比以前更加剧烈。"
  darktec_crisis.55040.desc.regular.overcharge_with_dark_matter:0 "用更多暗物质屏蔽异常的外部层级，无疑在某种程度上帮助其再次进入非临界阶段——在释放了巨量能量后，异常重新稳定下来，纠正了其变异性并继续扩张，但……比以前更加剧烈。"
  darktec_crisis.55040.desc.gestalt.did_nothing:0 "$darktec_crisis.55040.desc.regular.did_nothing$"
  darktec_crisis.55040.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55040.desc.regular.overcharge_with_entropy$"
