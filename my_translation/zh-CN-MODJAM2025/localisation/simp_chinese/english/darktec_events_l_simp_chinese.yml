  # Events
 darktec_crisis.1.name:0 "$darktec_ap_postbaryonic$"
 darktec_crisis.1.desc.regular:0 "我们旁观宇宙缓慢而痛苦的崩塌太久了；熵、混沌、无序……正在填补一个缓慢吞噬现实的虚空，最终只留下一个冰冷而膨胀的躯壳。\n\n够了。\n\n我们将掌控局势，利用将宇宙分离的力量化为己用，声称拥有原子间虚空的霸权，将熵转化为我们的力量。"
 darktec_crisis.1.desc.robotic:0 "我们旁观宇宙缓慢而痛苦的崩塌太久了；熵、混沌、无序……正在填补一个缓慢吞噬现实的虚空，最终留下一个冰冷而膨胀的躯壳，甚至连我们的机械身躯都无法幸免。\n\n够了。\n\n我们将掌控局势，利用将宇宙分离的力量化为己用，声称拥有原子间虚空的霸权，将熵转化为我们的力量。"
 darktec_crisis.1.desc.hive:0 "我们的心智感知宇宙缓慢而痛苦的崩塌太久了；熵、混沌、无序……正在填补一个缓慢吞噬现实的虚空，最终只留下一个冰冷而膨胀的躯壳。\n\n够了。\n\n我们的集体意志将征服将宇宙分离的力量为己所用，声称拥有原子间虚空的霸权，将熵转化为我们的力量。"
 darktec_crisis.1.desc.machine:0 "计算结果毫无差错，我们能够预测宇宙的缓慢而痛苦的崩塌；熵、混沌和无序所产生的诸多变量与异常并非最优解，只会导致所有现有形式和物质的痛苦消亡。\n\n不可接受。\n\n我们的主要指令将转向一项反制措施，我们将获得一种方法，将宇宙分离的力量转化为己用并加以利用，将熵转化为我们的力量。"
 darktec_crisis.1.desc.regular.notech:0 "我们旁观宇宙缓慢而痛苦的崩塌太久了；熵、混沌、无序……正在填补一个缓慢吞噬现实的虚空，最终只留下一个冰冷而膨胀的躯壳。\n\n够了。\n\n我们将掌控局势，利用将宇宙分离的力量化为己用，声称拥有原子间虚空的霸权，将熵转化为我们的力量。\n\n我们需要找到一种研究非重子物质的方法，§一种获取和处理暗物质的方法§！然后我们就能实现我们的目标。"
 darktec_crisis.1.desc.robotic.notech:0 "我们旁观宇宙缓慢而痛苦的崩塌太久了；熵、混沌、无序……正在填补一个缓慢吞噬现实的虚空，最终留下一个冰冷而膨胀的躯壳，甚至连我们的机械身躯都无法幸免。\n\n够了。\n\n我们将掌控局势，利用将宇宙分离的力量化为己用，声称拥有原子间虚空的霸权，将熵转化为我们的力量。\n\n我们需要找到一种研究非重子物质的方法，§一种获取和处理暗物质的方法§！然后我们就能实现我们的目标。"
 darktec_crisis.1.desc.hive.notech:0 "我们的心智感知宇宙缓慢而痛苦的崩塌太久了；熵、混沌、无序……正在填补一个缓慢吞噬现实的虚空，最终只留下一个冰冷而膨胀的躯壳。\n\n够了。\n\n我们的集体意志将征服将宇宙分离的力量为己所用，声称拥有原子间虚空的霸权，将熵转化为我们的力量。\n\n我们需要找到一种研究非重子物质的方法，§一种获取和处理暗物质的方法§！然后我们就能确保我们集体的生存。"
 darktec_crisis.1.desc.machine.notech:0 "计算结果毫无差错，我们能够预测宇宙的缓慢而痛苦的崩塌；熵、混沌和无序所产生的诸多变量与异常并非最优解，只会导致所有现有形式和物质的痛苦消亡。\n\n不可接受。\n\n我们的主要指令将转向一项反制措施，我们将获得一种方法，将宇宙分离的力量转化为己用并加以利用，将熵转化为我们的力量。\n\n我们需要找到一种研究非重子物质的方法，§一种获取和处理暗物质的方法§！然后我们就能确保我们集体的生存。"
