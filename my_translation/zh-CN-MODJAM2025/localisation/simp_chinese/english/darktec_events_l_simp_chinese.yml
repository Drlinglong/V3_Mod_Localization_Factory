  darktec_crisis.55040.ok.regular.did_nothing:0 "令人欣慰，继续对其监控。"
  darktec_crisis.55040.ok.regular.overcharge:0 "继续用非重子资源强化异常。"
  darktec_crisis.55040.ok.gestalt.did_nothing:0 "集体松了口气，继续监控。"
  darktec_crisis.55040.ok.gestalt.overcharge:0 "继续用非重子资源强化异常。"
  darktec_crisis.55040.ok.sphere_grows:0 "球体将再次成长。其当前维护费已被强化。"

  darktec_crisis.55041.name:0 "碾压现实"
  darktec_crisis.55041.desc.regular:0 "第三波冲击袭向我们的帝国，但这一次……比之前更糟；我们的一些人竟然在同伴眼前凭空消失，我们的一些城市现在出现了巨大的空白区域，原本的建筑和人口都已不复存在，我们的科技设备正在提供荒谬且不可能的物理读数。"
  darktec_crisis.55041.desc.gestalt:0 "第三波冲击袭向我们的集体，但这一次……比之前更糟；我们的一些无人机竟然凭空消失，瞬间与我们的意识断开连接，我们的一些殖民地现在出现了巨大的空白区域，原本的建筑和无人机都已不复存在，我们的科技设备正在提供荒谬且不可能的物理读数。"
  darktec_crisis.55041.ok.regular:0 "我们需要在为时已晚之前阻止他们。"
  darktec_crisis.55041.ok.gestalt:0 "我们需要在为时已晚之前阻止他们。"
  darktec_crisis.warning.imminent:0 "一个危机帝国正危险地接近完成某种具有灾难性毁灭力量的遗物或装置——我们应该优先颠覆他们的不祥意图。"

  darktec_crisis.55050.name:0 "终极异常 - 突破界限"
  darktec_crisis.55050.desc.regular.did_nothing:0 "来自异常的能量读数非常奇怪，它们同时显得极其强烈，却又黯淡且高度减弱。"
  darktec_crisis.55050.desc.regular.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.regular.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.did_nothing:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_entropy:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
  darktec_crisis.55050.desc.gestalt.overcharge_with_dark_matter:0 "$darktec_crisis.55050.desc.regular.did_nothing$"
