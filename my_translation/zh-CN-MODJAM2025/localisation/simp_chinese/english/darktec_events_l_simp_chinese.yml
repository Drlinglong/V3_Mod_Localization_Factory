  darktec_crisis.101.name:0 "$darktec_ap_postbaryonic$"
  darktec_crisis.101.desc.regular:0 "我们成功了！获取非重子物质的能力将确保我们能够抑制其特性并隔离局部熵能与背景能量。\n\n现在我们可以开始构想如何正确地获取产生熵的异常能量，因此，我们很快就会将此技术提供给整个帝国。"
  darktec_crisis.101.desc.gestalt:0 "任务完成，我们已经设计出一种获取非重子物质并安全储存的方法，而不会影响我们的基础设施或无人机——现在我们计划的第二部分正在进行中。\n\n现在需要找到如何正确获取产生熵的异常能量的方法，因此这必须成为我们集体的主要优先事项。"
  darktec_crisis.101.ok.regular:0 "结果令人振奋，等待新情报。"
  darktec_crisis.101.ok.gestalt:0 "我们会实现它的。"

  darktec_crisis.2.name:0 "$situation_darktec_intro$"
  darktec_crisis.2.desc.regular:0 "时机已到，现在我们有了安全且日益高效的执行计划的方式；我们正在准备一种新型的结构和系统，使我们能够虹吸局部背景辐射，并将其聚合成我们可以研究并最终利用的形式。\n\n我们将把我们的经济、技术和社会资源投入到这项任务中——优先发展其中一个潜在应用领域可能会带来更高效的结果。"
  darktec_crisis.2.desc.gestalt:0 "我们设计的最初原型现已证实可行；这是一种安全且日益高效的方式，表现为一种新型的结构和系统，能够虹吸局部背景辐射，并将其聚合成我们可以研究并最终利用的形式。\n\n我们将把我们的工业、技术和开发资源投入到这项任务中——优先发展其中一个潜在应用领域可能会带来更高效的结果。"
  darktec_crisis.2.focus.economy:0 "优先§Y工业§!用途。"
  darktec_crisis.2.focus.economy.tooltip:0 "我们将找到一种更有效地获取和利用熵与暗物质的方法。\n§Y这可能会在未来提供宝贵的收益。§!"
  darktec_crisis.2.focus.warfare:0 "优先§Y军事§!应用。"
  darktec_crisis.2.focus.warfare.tooltip:0 "我们将构想出一种方法，利用暗物质和熵实现空间霸权。\n§Y这在将来可能会带来显著的益处。§!"
  darktec_crisis.2.focus.applications:0 "优先§Y科学§!应用。"
  darktec_crisis.2.focus.applications.tooltip:0 "我们将找到一种方法，结合非重子物质和重子物质，为我们带来优势。\n§Y这在将来可能会带来显著的益处。§!"

  darktec_crisis.225.name:0 "$situation_darktec_intro$ - 洞察"
  darktec_crisis.225.desc.regular.generic:0 "在揭示局部熵提取潜力的持续努力十分艰巨，但已硕果累累；一种新设备已被创造出来，尽管其收集效率低下，因此我们应该设计出更好、更大、更复杂且资源密集型的设备。"
  darktec_crisis.225.desc.gestalt.generic:0 "在揭示局部熵提取潜力的持续努力十分艰巨，但取得了可接受的成果；一种新设备已被创造出来，尽管其收集效率低下，因此我们应该设计出更好、更大、更复杂且资源密集型的设备。"
  darktec_crisis.225.desc.regular.economy:0 "$darktec_crisis.225.desc.regular.generic$\n\n然而，对工业应用的侧重正在加速这种设备及其次级效用的开发，提供了广阔的研究和改进空间。"
  darktec_crisis.225.desc.regular.warfare:0 "$darktec_crisis.225.desc.regular.generic$\n\n对军事和太空舰船的侧重正在带来令人难以置信的成果，我们正开始能够以最少的提取熵来操纵能量场，生成稳定的遏制材料和技术，这或许能让我们锻造出能够承受暗能量巨大反噬的新材料。"
  darktec_crisis.225.desc.regular.applications:0 "$darktec_crisis.225.desc.regular.generic$\n\n对科学应用的侧重不仅在所有领域都格外有益，而且还应用于非标准领域，理论探讨暗能量的涌入可能如何影响我们的种群；一些专家甚至理论化了非重子物质与重子物质在没有即时反噬情况下的潜在结合。"
  darktec_crisis.225.desc.gestalt.economy:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n然而，对工业应用的侧重正在加速这种设备及其次级效用的开发，提供了广阔的研究和改进空间。"
  darktec_crisis.225.desc.gestalt.warfare:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n对军事和太空舰船的侧重正在带来可接受的成果，我们的无人机正在获得设备，能够以最少的提取熵来操纵能量场，生成稳定的遏制材料和技术，这或许能使我们的集体锻造出能够承受暗能量巨大反噬的新材料。"
  darktec_crisis.225.desc.gestalt.applications:0 "$darktec_crisis.225.desc.gestalt.generic$\n\n对科学应用的侧重不仅在所有领域都格外有益，而且还应用于非标准领域，理论探讨暗能量的涌入可能如何影响我们的无人机；我们当前的思想流派有一部分理论化了非重子物质与重子物质在没有即时反噬情况下的潜在结合。"
  darktec_crisis.225.ok.economy:0 "继续研究。"
  darktec_crisis.225.ok.warfare:0 "继续研究。"
  darktec_crisis.225.ok.applications:0 "继续研究。"
  darktec_crisis.225.tooltip:0 "局势照常进行。"

  darktec_crisis.250.name:0 "$situation_darktec_intro$ - 转向"
  darktec_crisis.250.desc.regular.generic:0 "随着我们在非重子物质遏制研究中取得进展，我们的一些专家已将所有时间投入到替代应用的研究中，我们可以利用这项研究并改变我们当前的重心。"
  darktec_crisis.250.desc.regular.economy:0 "$darktec_crisis.250.desc.regular.generic$\n\n然而，如果我们沿着这条路线继续下去，我们将能够优先将我们的一些研究和资源投入到更经济的应用中，但如果不然，我们将在几个周期后达到相同的结果。\n决定权在我们手中。"
  darktec_crisis.250.desc.regular.warfare:0 "$darktec_crisis.250.desc.regular.generic$\n\n然而，如果我们沿着这条路线继续下去，我们将能够创造出注入了我们提取和处理的暗物质和熵的实验舰船，但如果不然，我们将在几个周期后达到相同的结果。\n决定权在我们手中。"
  darktec_crisis.250.desc.regular.applications:0 "$darktec_crisis.250.desc.regular.generic$\n\n然而，如果我们沿着这条路线继续下去，我们将能够将暗物质和熵应用于更具实验性的用途，例如与我们物种本身的结合……但如果不然，我们将在几个周期后达到相同的结果。\n决定权在我们手中。"
  darktec_crisis.250.desc.gestalt.generic:0 "随着我们在非重子物质遏制研究中取得进展，我们已经在后台处理了潜在的替代应用，我们可以利用这种集体协同思考过程并改变我们当前的重心。"
  darktec_crisis.250.desc.gestalt.economy:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n然而，如果我们沿着这条路线继续下去，我们将能够优先将我们的一些研究和资源投入到更工业化的应用中，但如果不然，在几个周期后将达到相同的结果。\n我们需要为我们的集体做出最佳决定。"
  darktec_crisis.250.desc.gestalt.warfare:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n然而，如果我们沿着这条路线继续下去，我们将能够创造出注入了我们提取和处理的暗物质和熵的实验舰船，但如果不然，在几个周期后将达到相同的结果。\n我们需要为我们的集体做出最佳决定。"
  darktec_crisis.250.desc.gestalt.applications:0 "$darktec_crisis.250.desc.gestalt.generic$\n\n然而，如果我们沿着这条路线继续下去，我们将能够将暗物质和熵应用于更具实验性的用途，例如与我们的无人机结合，但如果不然，在几个周期后将达到相同的结果。\n我们需要为我们的集体做出最佳决定。"
  darktec_crisis.250.ok.keep_approach_economy:0 "我们需要维持我们目前的方针。"
  darktec_crisis.250.ok.change_approach_economy:0 "将我们的方针转向§Y$situation_darktec_intro_approach_economy$§!。\n在局势结束时，我们可能会获得一项特殊类型建筑的技术。"
  darktec_crisis.250.ok.keep_approach_warfare:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_warfare:0 "将我们的方针转向§Y$situation_darktec_intro_approach_warfare$§!。\n在局势结束时，我们可能会获得一项特殊类型舰船的技术。"
  darktec_crisis.250.ok.keep_approach_applications:0 "$darktec_crisis.250.ok.keep_approach_economy$"
  darktec_crisis.250.ok.change_approach_applications:0 "将我们的方针转向§Y$situation_darktec_intro_approach_applications$§!。\n在局势结束时，我们可能会获得一项物种改造技术。"
  darktec_crisis.250.chosen.pick.gives.benefits:0 "选择的方针会更早地为我们带来与该方针相关的益处；危机的进一步进展将为所有已选选项提供此益处。"

  darktec_crisis.275.name:0 "$situation_darktec_intro$ - 延续"
  darktec_crisis.275.desc.regular.generic:0 "完成了，一项§Y革命性结构§!的蓝图已完成，我们正在将其传输到我们的研究网络中；这种结构将能够收集局部非重子物质和能量，并通过持续反向馈电的护盾对其进行遏制。"
  darktec_crisis.275.desc.gestalt.generic:0 "完成了，一项§Y革命性结构§!的蓝图已完成，正在交付给每一个殖民地和定居点；这种结构将能够收集局部非重子物质和能量，并通过持续反向馈电的护盾对其进行遏制。"
  darktec_crisis.275.desc.regular.economy:0 "$darktec_crisis.275.desc.regular.generic$\n\n我们将能够将部分产出重新定向到资源开采领域，并提高其效率和质量。\n\n§Y我们应尽快建造该结构。§!"
  darktec_crisis.275.desc.regular.warfare:0 "$darktec_crisis.275.desc.regular.generic$\n\n我们理论上，收集到的异形物质和能量将可用于我们正在开始原型设计的一种新型舰船……一种流线型、变幻莫测且强大的舰船。\n\n§Y我们应尽快建造该结构。§!"
  darktec_crisis.275.desc.regular.applications:0 "$darktec_crisis.275.desc.regular.generic$\n\n收集到的物质将立即进行研究，并进行小型试验以确保其正确和安全的运用。\n\n§Y我们应尽快建造该结构。§!"
  darktec_crisis.275.desc.gestalt.economy:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n我们将能够将部分产出重新定向到资源开采领域，并提高其效率和质量。\n\n§Y我们应尽快建造该结构。§!"
  darktec_crisis.275.desc.gestalt.warfare:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n我们理论上，收集到的异形物质和能量将可用于我们正在开始原型设计的一种新型舰船……一种流线型、变幻莫测且强大的舰船。\n\n§Y我们应尽快建造该结构。§!"
  darktec_crisis.275.desc.gestalt.applications:0 "$darktec_crisis.275.desc.gestalt.generic$\n\n收集到的物质将立即进行研究，并进行小型试验以确保其正确和安全的运用。\n\n§Y我们应尽快建造该结构。§!"
  darktec_crisis.275.ok.economy:0 "这将极大地有益于我们的发展。"
  darktec_crisis.275.ok.warfare:0 "这将确保我们的霸权。"
  darktec_crisis.275.ok.applications:0 "这将开启许多研究领域……"
  darktec_crisis.275.activated.crisis.progression.please.build.first.anchor:0 "我们需要在我们的任何一个殖民地§Y建造一座£building£ $building_darktec_anchor_1$§!。\n在完成之前，局势将停滞不前。"

