  darktec_crisis.5001.desc.gestalt.tainted:0 "$darktec_crisis.5001.desc.regular.transformed$"
  darktec_crisis.5001.ok.regular:0 "将我们的精力转向汇聚异常。"
  darktec_crisis.5001.ok.gestalt:0 "我们的集体将完成这个汇聚异常。"
  darktec_crisis.5001.ok.tooltip:0 "我们需要维持并注入异常，如果它落入敌人之手，它将变得§R极度不稳定§!。"

  darktec_crisis.5002.name:0 "未知扰动"
  darktec_crisis.5002.desc.regular:0 "帝国各地多份报告指出异常事件频发，并造成数起伤亡——一些结构无故崩塌，一些生命形式不留痕迹地消失，一切都感觉……异常扭曲，仿佛时间以不同的速度减缓或加速，但所有事件都如此不规则，我们无法确切研究正在发生什么。我们应该在找到共同点后立即对此进行调查。"
  darktec_crisis.5002.desc.subject_of_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.desc.rival_crisis:0 "$darktec_crisis.5002.desc.regular$"
  darktec_crisis.5002.ok.regular:0 "令人担忧。"
