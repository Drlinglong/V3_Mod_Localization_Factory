  darktec_crisis.27501.name:0 "$situation_darktec_intro$ - 熵锚已建造"
  darktec_crisis.27501.desc.regular:0 "当我们启动[Root.GetName]的结构时，我们就知道，这将是我们族群历史上重要的一天——熵锚的嗡鸣声不祥，但却给了我们一个没有混沌的未来，一个由我们自己掌握的未来的希望。"
  darktec_crisis.27501.desc.gestalt:0 "当[Root.GetName]的结构启动时，我们的集体便知晓了；这是我们族群历史上重要的一天——熵锚的嗡鸣声不祥，但却给了我们一个没有混沌的未来，一个由我们自己掌握的未来的希望。"
  darktec_crisis.27501.ok.regular:0 "开始收集过程！"
  darktec_crisis.27501.ok.gestalt:0 "继续熵收集。"
  darktec_crisis.27501.ok.tooltip:0 "熵锚是我们帝国熵产的基石，我们需要建造并升级更多，以在我们的危机路径上获得更多进展。\n$situation_darktec_intro$局势将继续进行。"

  # 1st level unlocked
  darktec_crisis.2100.name:0 "等级 1: $situation_darktec_intro$"
  darktec_crisis.2100.desc.regular:0 "熵所引发问题的解决方案，正如所证明的，在于收集和驾驭它；我们不仅能消除持久的威胁，而且仅仅通过其自身的遏制并与暗物质混合，就能将其循环利用为一种新型资源，这种资源具有巨大的潜力……超物质。"
  darktec_crisis.2100.desc.gestalt:0 "熵所引发问题的解决方案，正如所证明的，在于收集和驾驭它；我们不仅能消除持久的威胁，而且仅仅通过其自身的遏制并与暗物质混合，就能将其循环利用为一种新型资源，这种资源具有巨大的潜力……超物质。"
  darktec_crisis.2100.desc.regular.economy:0 "$darktec_crisis.2100.desc.regular$\n\n我们已经通过新的工业流程证明了这种新型被遏制熵副产品的益处，因此我们需要确保熵的稳定产出，用于进一步研究、应用，以及安全储存的基础设施。"
  darktec_crisis.2100.desc.regular.warfare:0 "$darktec_crisis.2100.desc.regular$\n\n通过设计出超物质绑定舰船……我们已经证明了我们能够改变这种新资源，因此我们需要确保熵的稳定产出，用于进一步研究、应用，以及安全储存的基础设施。"
  darktec_crisis.2100.desc.regular.applications:0 "$darktec_crisis.2100.desc.regular$\n\n通过找到一种方法将新资源嫁接到我们自身……我们已经证明了我们能够以多种方式改变它，因此我们需要确保熵的稳定产出，用于进一步研究、应用，以及安全储存的基础设施。"
  darktec_crisis.2100.desc.gestalt.economy:0 "$darktec_crisis.2100.desc.gestalt$\n\n我们已经通过新的工业流程证明了这种新型被遏制熵副产品的益处，因此我们需要确保熵的稳定产出，用于进一步研究、应用，以及安全储存的基础设施。"
  darktec_crisis.2100.desc.gestalt.warfare:0 "$darktec_crisis.2100.desc.gestalt$\n\n通过设计出超物质绑定舰船……我们已经证明了我们能够改变这种新资源，因此我们需要确保熵的稳定产出，用于进一步研究、应用，以及安全储存的基础设施。"
  darktec_crisis.2100.desc.gestalt.applications:0 "$darktec_crisis.2100.desc.gestalt$\n\n通过找到一种方法将这种新资源嫁接到我们的无人机上……我们已经证明了我们能够以多种方式改变它，因此我们需要确保熵的稳定产出，用于进一步研究、应用，以及安全储存的基础设施。"
  darktec_crisis.2100.ok.economy:0 "我们将展示我们的实力。"
  darktec_crisis.2100.ok.warfare:0 "我们将证明我们的霸权。"
  darktec_crisis.2100.ok.warfare.bioships:0 "$darktec_crisis.2100.ok.warfare$"
  darktec_crisis.2100.ok.applications:0 "我们将转变我们的观念。"
  darktec_crisis.2100.activated.crisis.progression.please.build.storage:0 "在我们任意殖民地上建造一个§Y£建筑£ $building_darktec_storage_1$§! 将为我们提供加成。\n"

  darktec_crisis.2101.name:0 "幽影储存"
  darktec_crisis.2101.desc.regular:0 "所有收容程序都已就绪，一场简短而值得庆祝的落成仪式在[this.GetName]举行。\n这座结构安全实用，将帮助我们储存并利用我们所能收容的准物质。"
  darktec_crisis.2101.desc.gestalt:0 "所有收容程序都已就绪，一场简短而值得庆祝的落成仪式在[this.GetName]举行。\n这座结构安全实用，将帮助我们储存并利用我们所能收容的准物质。"
  darktec_crisis.2101.ok.regular:0 "我们可能需要更多此类设施……"
  darktec_crisis.2101.ok.gestalt:0 "我们可能需要更多此类设施……"
  darktec_crisis.2101.ok.tooltip:0 "储存非重子物质对我们的进步至关重要，因为储存的越多，它就能产生越多的暗物质——建议建造或升级更多此类建筑。"

  # 2nd level unlocked
  darktec_crisis.20.name:0 "等级2：反物质开发"
  darktec_crisis.20.desc.regular:0 "我们现在与尚未完全理解的力量共存，与暗物质和熵共存，受到保护且安然无恙，为我们扫清道路，将这些干扰力量从虚空中清除，但这……还不够——这些实体，或者说非实体，蕴含的无限潜能尚未被探索，而探明如何充分利用它们的强烈渴望令人难以忽视。\n\n这不仅仅是关于收容或削弱，而是关于找到我们所能获取的无限资源的根本用途和循环利用方式。\n\n这是我们不应浪费的机遇。"
  darktec_crisis.20.desc.gestalt:0 "我们的集体意识现在与我们试图理解的力量共存，与暗物质和熵共存，受到保护且安然无恙，为我们扫清道路，将这些干扰力量从虚空中清除，但这……还不够——这些实体，或者说非实体，蕴含的无限潜能尚未被探索，我们渴望探索；渴望探索如何利用其力量和潜能。\n\n这不仅仅是关于收容或削弱，而是关于找到我们所能获取的无限资源的根本用途和循环利用方式。\n\n这是我们不应浪费的机遇。"
  darktec_crisis.20.ok.regular:0 "我们将探索新途径……"
  darktec_crisis.20.ok.gestalt:0 "我们将确保新途径……"
    # Tooltip is darktec_crisis.will.advance

  darktec_crisis.2020.name:0 "幻象黑暗"
  darktec_crisis.2020.desc.regular:0 "第一个[From.GetName]从改造缸中走出，已经展现出所发生惊人变化的证据——它体内蕴含的能量弥漫整个房间，令控制实验的技术人员惊叹不已。\n\n我们成功了，我们已将自身与非重子物质结合，这是一个稳定的结合体……现在我们需要进一步提升这种融合。"
  darktec_crisis.2020.desc.gestalt:0 "第一个[From.GetName]无人机从改造缸中走出，已经展现出所发生惊人变化的证据——随着连接恢复，所有集群成员都能感受到它体内蕴含的能量，照管无人机确保了它的安全。\n\n我们成功了，我们已将自身与非重子物质结合，这是一个稳定的结合体……现在我们需要进一步提升这种融合。"
  darktec_crisis.2020.ok.regular:0 "不久之后，我们都将拥抱这一恩赐。"
  darktec_crisis.2020.ok.gestalt:0 "不久之后，我们所有的无人机都将获得这一改进。"
  darktec_crisis.2020.ok.tooltip:0 "幽影特质是一种改变我们物种的新方式——它们的益处超越了其弊端。"

  darktec_crisis.2030.name:0 "虚影飞船"
  darktec_crisis.2030.desc.regular:0 "我们的工程师和物理学家敬畏地看着第一艘准物质飞船驶离船坞，它被强大的能量场压制着，生怕其崩塌，船员们也配备了个人微型护盾以确保安全——但一切进展顺利。\n\n它的构成使其能够在固体物质态和非物质态之间切换，使其成为光与暗、实体与半透明的奇观，我们将其利用起来。"
  darktec_crisis.2030.desc.gestalt:0 "我们的集体意识敬畏地看着第一艘准物质飞船驶离船坞，它被强大的能量场压制着，生怕其崩塌，无人机船员们也配备了个人微型护盾以确保安全——但一切进展顺利。\n\n它的构成使其能够在固体物质态和非物质态之间切换，使其成为光与暗、实体与半透明的奇观，我们将其利用起来。"
  darktec_crisis.2030.ok.regular:0 "一艘强大的飞船……"
  darktec_crisis.2030.ok.gestalt:0 "一艘强大的飞船……"
  darktec_crisis.2030.ok.tooltip:0 "幽影飞船拥有特殊的自我灵气，并在隐形和护盾方面获得加成，但其船体比同类舰船更脆弱。"

  darktec_crisis.30.name:0 "等级3：熵能拥抱"
  darktec_crisis.30.desc.regular:0 "现在无可否认——我们最初认为宇宙中具有破坏性、混沌和可鄙的一面，已被证明比我们预想的更有用。准物质的无限潜能凭其自身力量为我们的帝国带来了复兴，我们应该深入研究它。\n我们需要充分利用熵和暗物质，将其融入我们的科技，并加大提取力度以削弱其背景影响。\n\n我们有权利和力量利用我们收获和利用熵时所留下的背景能量和虚空，因此，我们将与它融为一体。"
  darktec_crisis.30.desc.gestalt:0 "现在我们无法否认——我们最初认为宇宙中具有破坏性、混沌和可鄙的一面，已被证明比我们预想的更有用。准物质的无限潜能凭其自身力量为我们的集体带来了复兴，深入研究它应是我们的最高优先事项之一。\n我们需要充分利用熵和暗物质，将其融入我们的科技，并加大提取力度以削弱其背景影响。\n\n这是利用我们收获和利用熵时所留下的背景能量和虚空的最有效方法，因此，我们将与它融为一体。"
  darktec_crisis.30.ok.regular:0 "一次真正的范式转变。"
  darktec_crisis.30.ok.gestalt:0 "这是唯一的途径。"

  darktec_crisis.40.name:0 "等级4：事件视界"
  darktec_crisis.40.desc.regular:0 "随着我们知识的扩展，我们的视野也随之扩展——我们最初认为是祸害的东西，已被证明是一种益处；我们原以为是缓慢而冰冷死亡的诅咒，如今却是我们手中的武器、工具和变革。熵已证明异常有用，我们决定对其进行收获、操纵并塑形以顺应我们的意志，这无疑是正确的做法，但现在我们已准备好迈出下一步……\n我们尚未将所学知识应用于我们的构成，尽管我们已证明这是可行的……我们确信，进一步深入研究将带来难以置信的益处，无论是在暗物质的被动层面，还是通过实验性准物质重组的主动方式。\n\n我们需要与这种能量融合，变得比以往更强大，抛弃仅仅是重子级的存在，以保护我们的物种，并与我们宇宙之下的真实宇宙和谐共鸣。\n\n别无他法。"
  darktec_crisis.40.desc.regular.not_used_traits:0 "即使我们尚未完全拥抱自身精髓与虚空的结合……其中可能还有更多未知因素。\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.regular.used_traits:0 "我们已经挑战了看似不可能的事，我们已经改变了自己……但其中还有更多未知因素。\n\n$darktec_crisis.40.desc.regular$"
  darktec_crisis.40.desc.gestalt:0 "随着我们知识的扩展，我们的视野也随之扩展——我们最初认为是祸害的东西，已被证明是一种益处；我们原以为是缓慢而冰冷死亡的诅咒，如今却是我们手中的武器、工具和变革。熵已证明异常有用，我们的集体意识正在做正确的事情，对其进行收获、操纵并塑形以顺应我们的意志，但现在我们已准备好迈出下一步……\n我们尚未将我们所有的思维过程应用于我们的构成，尽管我们已证明这是可行的……我们确信，进一步深入研究将带来难以置信的益处，无论是在暗物质的被动层面，还是通过实验性准物质重组的主动方式。\n\n我们需要与这种能量融合，变得比以往更强大，并抛弃仅仅是重子级的存在。\n\n别无他法。"
  darktec_crisis.40.desc.gestalt.used_traits:0 "即使我们尚未完全拥抱自身精髓与虚空的结合……其中可能还有更多未知因素。\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.desc.gestalt.not_used_traits:0 "我们已经挑战了看似不可能的事，我们已经改变了我们整个集体……但其中还有更多未知因素。\n\n$darktec_crisis.40.desc.gestalt$"
  darktec_crisis.40.focus.transformation:0 "研究准物质融合。"
  darktec_crisis.40.focus.transformation.tooltip:0 "我们将改变对§Y$situation_darktec_transformation_approach_transformation$§! 的研究方法。\n我们不知道这种方法会有何预期，但也许这是对我们物种施加根本性……改变的最佳方式。"
  darktec_crisis.40.focus.taint:0 "接近暗物质灌注。"
  darktec_crisis.40.focus.taint.tooltip:0 "我们将改变对§Y$situation_darktec_transformation_approach_taint$§! 的研究方法。\n我们不知道这种方法会有何预期，但也许这是最安全的方式，以免以激进的方式……扰乱我们的物种。"

  # Taint
  darktec_crisis.40080.name:0 "$situation_darktec_transformation$ - 分析"
  darktec_crisis.40080.desc.regular:0 "对准物质灌注潜力的初步分析已带来诸多益处；我们不仅掌握了制造更坚固材料的知识，而且在适当的收容和安全措施下，将其应用于有机和赛博格组织也取得了全面成功。\n\n暗能量通过精确抵消原子键的效应来增强它们，集中并增加密度或允许更多地插入基础粒子。"
  darktec_crisis.40080.desc.gestalt:0 "对准物质灌注潜力的初步分析已带来诸多益处；我们不仅掌握了制造更坚固材料的知识，而且在适当的收容和安全措施下，将其应用于有机和赛博格组织也取得了全面成功。\n\n暗能量通过精确抵消原子键的效应来增强它们，集中并增加密度或允许更多地插入基础粒子。"
  darktec_crisis.40080.ok.regular:0 "如此多的潜在益处……"
  darktec_crisis.40080.ok.gestalt:0 "如此多的潜在益处……"
  darktec_crisis.40080.ok.tooltip:0 "局势将照常发展。"

  darktec_crisis.40050.name:0 "$situation_darktec_transformation$ - 认识"
  darktec_crisis.40050.desc.regular:0 "实验持续取得圆满成功，我们正在微调粒子与反粒子的相互作用和非相互作用，建立允许进一步修改材料的界限。\n\n然而，我们现在意识到这可能更适合用于直接熵能组合，因为我们进行的少量试验已导致对现有物质产生更强的影响。"
  darktec_crisis.40050.desc.gestalt:0 "实验持续取得圆满成功，我们正在微调粒子与反粒子的相互作用和非相互作用，建立允许进一步修改材料的界限。\n\n然而，我们现在意识到这可能更适合用于直接熵能组合，因为我们进行的少量试验已导致对现有物质产生更强的影响。"
  darktec_crisis.40050.regular.keep.approach:0 "照常进行当前研究方法。"
  darktec_crisis.40050.regular.keep.approach.tooltip:0 "我们将继续当前方针：§Y$situation_darktec_transformation_approach_taint$§！"
  darktec_crisis.40050.regular.change.approach:0 "也许我们应该改变研究方向。"
  darktec_crisis.40050.regular.change.approach.tooltip:0 "我们将继续采用我们当前的研究方法：§Y$situation_darktec_transformation_approach_transformation$§!"
  darktec_crisis.40050.gestalt.keep.approach:0 "照常进行当前研究方法。"
  darktec_crisis.40050.gestalt.keep.approach.tooltip:0 "我们将继续当前方针：§Y$situation_darktec_transformation_approach_taint$§！"
  darktec_crisis.40050.gestalt.change.approach:0 "我们将改变实验方向。"
  darktec_crisis.40050.gestalt.change.approach.tooltip:0 "我们将继续采用我们当前的研究方法：§Y$situation_darktec_transformation_approach_transformation$§!"

  darktec_crisis.40030.name:0 "$situation_darktec_transformation$ - 潜能"
  darktec_crisis.40030.desc.regular:0 "我们对粒子键合的研究仍在继续，其改进潜力似乎是无限的！我们不仅避免了物质与反物质的灾难性耦合，还在接近崩塌的极限处生成了巨量的副产品能量，我们可以将其用于科技、生物应用，甚至定向至宇宙或时间的特定点，以实现……无限的用途。\n我们应继续并进行额外实验，以确保其完全安全，增加冗余，并每次试验都提高处理能力。"
  darktec_crisis.40030.desc.gestalt:0 "我们对粒子键合的研究仍在继续，其改进潜力似乎是无限的！我们不仅避免了物质与反物质的灾难性耦合，还在接近崩塌的极限处生成了巨量的副产品能量，我们可以将其用于科技、生物应用，甚至定向至宇宙或时间的特定点，以实现……无限的用途。\n我们应继续并进行额外实验，以确保其完全安全，增加冗余，并每次试验都提高处理能力。"
  darktec_crisis.40030.ok.regular:0 "随时告知我们实验进展。"
  darktec_crisis.40030.ok.gestalt:0 "继续实验。"
  darktec_crisis.40030.ok.tooltip:0 "局势将照常发展。\n我们即将做出一个重要决定。"

  darktec_crisis.40010.name:0 "$situation_darktec_transformation$ - 蓄势待发"
  darktec_crisis.40010.desc.regular:0 "所有努力都接近一个可接受的结果——我们帝国内部广泛应用的可能，即借助准物质注入我们的物质构成，在不完全融合的情况下动态地改变我们自身的能力。\n然而，一些科学家脑中挥之不去的念头是……是否还有一条不同的道路，他们认为我们可能正在错失一个同样宏大的机遇。\n\n我们仍有时间改变方针，但我们现在已确定能够启动一个分发所需暗物质注入技术的流程。"
  darktec_crisis.40010.desc.gestalt:0 "所有努力都接近一个可接受的结果——我们集体内部广泛应用的可能，即借助准物质注入我们的物质构成，在不完全融合的情况下动态地改变我们自身的能力。\n然而，一个挥之不去的念头……一条不同的道路，萦绕在我们集体意识中，我们担心会错失一个同样宏大的机遇。\n\n我们仍有时间改变方针，但我们现在已确定能够启动一个分发所需暗物质注入技术的流程。"
  darktec_crisis.40010.regular.keep.approach:0 "我们将拥抱暗物质的力量。"
  darktec_crisis.40010.regular.keep.approach.tooltip:0 "我们将继续当前方针：§Y$situation_darktec_transformation_approach_taint$§！"
  darktec_crisis.40010.regular.change.approach:0 "这已足够。转向准物质的应用。"
  darktec_crisis.40010.regular.change.approach.tooltip:0 "我们将把方针改为：§Y$situation_darktec_transformation_approach_transformation$§！"
  darktec_crisis.40010.gestalt.keep.approach:0 "我们的集体将拥抱暗物质的力量。"
  darktec_crisis.40010.gestalt.keep.approach.tooltip:0 "我们将继续当前方针：§Y$situation_darktec_transformation_approach_taint$§！"
  darktec_crisis.40010.gestalt.change.approach:0 "并非最优。我们将转向使用准物质。"
  darktec_crisis.40010.gestalt.change.approach.tooltip:0 "我们将把方针改为：§Y$situation_darktec_transformation_approach_transformation$§！"

  # Transformation
  darktec_crisis.40120.name:0 "$situation_darktec_transformation$ - 揭示"
  darktec_crisis.40120.desc.regular:0 "无可否认，我们拥有难以置信的潜力——将物质与反物质融合，在局部微观层面制造出稳定的准物质，且无需抑制护盾或安全保障，这曾是我们认为不可能实现的壮举，但初步测试证明我们错了。\n通过适当的能量刺激，我们甚至可以在活体组织上模拟微型奇点，将两种性质统一为单一的稳定形态，并同等影响两者——使它们获得我们曾因物理定律限制而认为不可能具备的特性。"
  darktec_crisis.40120.desc.gestalt:0 "$darktec_crisis.40120.desc.regular$"
  darktec_crisis.40120.ok.regular:0 "一次完美的融合……"
  darktec_crisis.40120.ok.gestalt:0 "一次完美的融合……"
  darktec_crisis.40120.ok.tooltip:0 "局势将照常发展。"

  darktec_crisis.40150.name:0 "$situation_darktec_transformation$ - 内部冲突"
  darktec_crisis.40150.desc.regular:0 "尽管我们认识到准物质与不同状态和类型物质融合的探索，但我们仍不禁思考，在暗物质稳定化和现有重子物质注入方面，我们可能正在放弃的潜在用途。\n虽然两个世界的混沌结合难以解决，但暗物质与重子物质的结合则更简单，或许……风险更低。\n\n然而，稳定准物质融合的潜力和后果……不可计数。"
  darktec_crisis.40150.desc.gestalt:0 "$darktec_crisis.40150.desc.regular$"
  darktec_crisis.40150.regular.keep.approach:0 "继续深入研究熵融。这是强制的。"
  darktec_crisis.40150.regular.keep.approach.tooltip:0"我们将继续当前方针：§Y$situation_darktec_transformation_approach_taint$§！\n\n§R此决定无法撤销。§！"
  darktec_crisis.40150.regular.change.approach:0 "我们应该彻底改变方针……"
  darktec_crisis.40150.regular.change.approach.tooltip:0 "我们将把方针改为：§Y$situation_darktec_transformation_approach_transformation$§！\n\n§R此决定无法撤销。§！"
  darktec_crisis.40150.gestalt.keep.approach:0 "我们应该深入研究熵融。这是强制的。"
  darktec_crisis.40150.gestalt.keep.approach.tooltip:0 "我们将继续当前方针：§Y$situation_darktec_transformation_approach_taint$§！\n\n§R此决定无法撤销。§！"
  darktec_crisis.40150.gestalt.change.approach:0 "我们应该彻底改变方针……"
  darktec_crisis.40150.gestalt.change.approach.tooltip:0 "我们将把方针改为：§Y$situation_darktec_transformation_approach_transformation$§！\n\n§R此决定无法撤销。§！"

  darktec_crisis.40170.name:0 "$situation_darktec_transformation$ - 协调"
  darktec_crisis.40170.desc.regular:0 "准物质融合的最终试验取得了令人难以置信的成果，我们正努力创造一个稳定且改进的结合过程。\n\n原子和暗物质之间一系列艰巨的协调脉冲推动了物质与反物质的互联，创造了一个极其广阔的应用领域；从重塑物质的分子密度并以背景暗能量为其注入活力，到以可预测的方式调整特定粒子的性质以改变其量子态。\n\n混沌中的和谐，一个令人愉悦的设想。"
  darktec_crisis.40170.desc.gestalt:0 "$darktec_crisis.40170.desc.regular$"
  darktec_crisis.40170.ok.regular:0 "一次完美的融合……"
  darktec_crisis.40170.ok.gestalt:0 "一次完美的融合……"
  darktec_crisis.40170.ok.tooltip:0 "局势将照常发展。\n我们即将得出结论。"

  darktec_crisis.40190.name:0 "$situation_darktec_transformation$ - 临界点"
  darktec_crisis.40190.desc.regular:0 "无数的努力和调查将我们带到了这一刻——我们终于能够确保准物质与我们的重子物理实体之间稳定、纯净且强大的结合。\n即便有人心存疑虑，最终执行此过程所带来的益处也超越了任何潜在的弊端，因为我们的本质将以我们尚不完全理解的方式与熵同步。\n\n我们已准备好作为扩散中心点的锚点，正在等待确认。\n此时不为，更待何时。"
  darktec_crisis.40190.desc.gestalt:0 "无数的努力和调查将我们带到了这一刻——我们终于能够确保准物质与我们的重子物理实体之间稳定、纯净且强大的结合。\n即便有人心存疑虑，最终执行此过程所带来的益处也超越了任何潜在的弊端，因为我们的本质将以我们尚不完全理解的方式与熵同步。\n\n锚点已准备好作为扩散的中心点，我们只需启动该过程。\n此时不为，更待何时。"
  darktec_crisis.40190.ok.regular:0 "动手吧。这是唯一的办法。"
  darktec_crisis.40190.ok.gestalt:0 "动手吧。这是唯一的办法。"
  darktec_crisis.40190.ok.tooltip:0 "我们将启动扩散过程。\n我们不知道会发生什么。"

    # Empire tainted
  darktec_crisis.40001.name:0 "$situation_darktec_transformation$ - 黑暗侵蚀"
  darktec_crisis.40001.desc.regular:0 "当我们激活连接到暗物质扩散器的锚点时，我们感受到了它：那股力量、那份改变、那股极致能量化的巨大感受……\n帝国内所有接受了阴影适应性改造的个体都证实了这种处理的有效性，他们的能力放大了十倍，且没有任何附带损害。\n\n然而，在我们的部分人口中，尤其是一些科学家，却有一种情绪，认为……讽刺的是，这已逾越了一条黑暗的界线。\n\n他们只是不明白。"
  darktec_crisis.40001.desc.gestalt:0 "当我们激活连接到暗物质扩散器的锚点时，我们感受到了它：那股力量、那份改变、那股极致能量化的巨大感受……\n我们集体中所有接受了阴影适应性改造的无人机群都证实了这种处理的有效性，他们的能力放大了十倍，且没有任何附带损害。\n\n然而，即使取得了这样的成功，我们……感觉可能已经走得太远了，关于……逾越了一条黑暗的界线，永远无法回到从前。\n\n我们必须清除这些情绪……"
  darktec_crisis.40001.ok.regular:0 "..."
  darktec_crisis.40001.ok.gestalt:0 "..."
  darktec_crisis.important.decision.coming:0 "很快就需要做出一个重要的决定。"

    # Chosing if continuing or not
  darktec_crisis.40002.name:0 "黑暗侵蚀 - 冲突"
  darktec_crisis.40002.desc.regular:0 "悔恨。\n一种深入骨髓的悔恨感油然而生，因为我们已涉足危险领域，并为目标投入过多，即使我们已……决定继续。\n\n但疑虑依然存在：我们真的还在致力于最初的目标，还是已经被我们不完全理解的力量所侵蚀？我们是否已偏离了清除熵的道路，转而完全拥抱它，被它带来的巨大潜力所蒙蔽？\n\n我们确信自己有一个答案，但我们需要再次确认自己是对的，无论是为了停止我们正在做的一切并改进现有成果，还是为了继续前进，达到我们的最终目标，并将熵用作某种……更宏伟事物的催化剂。"
  darktec_crisis.40002.desc.gestalt:0 "悔恨。\n一个我们不常经历的奇特概念，但现在，由于我们涉足危险领域，并在没有适当谨慎或观察的情况下过度投入目标，我们确实感受到了它，即使我们已……决定继续。\n\n但疑虑依然存在：我们真的还在致力于最初的目标，还是我们的集体已经被我们不完全理解的力量所侵蚀？我们是否已偏离了清除熵的道路，转而完全拥抱它，被它带来的巨大潜力所蒙蔽？\n\n我们确信自己有一个答案，但我们需要重申我们的想法，并确保我们是对的，无论是为了停止我们正在做的一切并改进现有成果，还是为了继续前进，达到我们的最终目标，并将熵用作某种……更宏伟事物的催化剂。"
  darktec_crisis.40002.regular.continue.crisis:0 "我们已走到这一步，不能停下；我们必须继续。"
  darktec_crisis.40002.regular.stop.crisis:0 "损失已经太多，我们应该停手一次了。"
  darktec_crisis.40002.gestalt.continue.crisis:0 "推翻我们所有的努力将是低效的；我们必须继续。"
  darktec_crisis.40002.gestalt.stop.crisis:0 "我们的集体需要休整和恢复，我们需要停下。"
  darktec_crisis.will.continue.definitive:0 "危机进程将继续。\n我们将向危机等级4迈进，并照常发展。\n§R此决定无法撤销。§！"
  darktec_crisis.will.stop.definitive:0 "危机进程将停止。\n任何已获得的危机进程将保留，但我们将无法进入危机等级4和5。\n§R此决定无法撤销。§！"

    # Continue crisis
  darktec_crisis.40003.name:0 "一份受污染的恩惠"
  darktec_crisis.40003.desc.regular:0 "我们不应为自己的所作所为感到悔恨或羞耻；我们是正当的。\n宇宙需要平衡，熵应被收割并从方程式中移除，因为那些被动困扰我们银河系的混沌暗能量将被我们掌握，成为我们自身的力量。\n\n我们将继续前进，并会取得更大的进步。"
  darktec_crisis.40003.desc.gestalt:0 "$darktec_crisis.40003.desc.regular$"
  darktec_crisis.40003.ok.regular:0 "我们将改变范式。"
  darktec_crisis.40003.ok.regular.tooltip:0 "危机的第四阶段将被启用。已无回头路。"
