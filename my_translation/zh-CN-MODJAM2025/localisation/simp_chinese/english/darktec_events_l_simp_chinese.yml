  darktec_crisis.5001.name:0 "终极异常"
  darktec_crisis.5001.desc.regular.transformed:0 "一片黑暗、反光、永恒律动的表面，吸纳所有光线，制造出比任何恒星都强大的引力脉冲……无限的能量在其内部相互搏斗，渴望被释放，以稳定我们偏转并导入其无限内部的混沌，与现存的一切冲突，使其不复存在。"
