  darktec_crisis.5002.ok.subject_of_other:0 "将此事告知我们的霸主。"
  darktec_crisis.5002.ok.rival_crisis:0 "我们需要加速我们的计划……"

  darktec_crisis.55010.name:0 "终极异常 - 成长"
  darktec_crisis.55010.desc.regular:0 "异常的扩张以一场共振级联为前奏——结构内部的巨大力量使得强大的超物质约束变得稀薄，异常在熵中成长并滋生。"
  darktec_crisis.55010.desc.gestalt:0 "$darktec_crisis.55010.desc.regular$"
  darktec_crisis.55010.ok.regular:0 "我们……应该担心吗？"
  darktec_crisis.55010.ok.gestalt:0 "我们……应该担心吗？"
  darktec_crisis.55010.ok.sphere_grows:0 "汇聚异常将继续成长。"

  darktec_crisis.55020.name:0 "终极异常 - 超越空间"
  darktec_crisis.55020.desc.regular:0 "伴随着一股冲击波，异常瞬间变得更加庞大。"
  darktec_crisis.55020.desc.gestalt:0 "$darktec_crisis.55020.desc.regular$"
  darktec_crisis.55020.ok.regular:0 "严密监控。"
  darktec_crisis.55020.ok.gestalt:0 "严密监控。"
  darktec_crisis.55020.ok.sphere_grows:0 "局势将会减缓。"

  darktec_crisis.55021.name:0 "幽影碾压"
  darktec_crisis.55021.desc.regular:0 "当它发生时，我们所有人都感受到了，甚至被我们的监控系统记录下来——[darktec_crushed_planet.GetName]的表面仿佛……被某种东西拉扯着，然后它就发生了；整个星球的完整性消失殆尽，随之瓦解。"
  darktec_crisis.55021.desc.gestalt:0 "当它发生时，我们整个集体都感受到了，甚至被我们的监控系统记录下来——[darktec_crushed_planet.GetName]的表面仿佛……被某种东西拉扯着，然后它就发生了；整个星球的完整性消失殆尽，随之瓦解。"
  darktec_crisis.55021.ok.regular:0 "让我们的帝国进入警戒状态。"
  darktec_crisis.55021.ok.gestalt:0 "我们的集体必须保持警惕。"
  darktec_crisis.warning.not_imminent:0 "一个危机帝国正在开发某种能够制造灾难性事件的遗物或装置——我们应该保持警惕，并试图颠覆他们的不祥意图。"

  darktec_crisis.55030.name:0 "终极异常 - 黯淡黑暗"
  darktec_crisis.55030.desc.regular:0 "我们感受到了，超物质对我们物种的影响使我们注意到汇聚异常正在某种程度上变得黯淡、消退……内爆。"
  darktec_crisis.55030.desc.gestalt:0 "$darktec_crisis.55030.desc.regular$"
  darktec_crisis.55030.regular.do_nothing:0 "让异常自行稳定。"
  darktec_crisis.55030.regular.do_nothing.tooltip:0 "我们不会干预——即使可能带来后果。"
  darktec_crisis.55030.regular.overcharge_with_entropy:0 "为异常注入更多超物质。"
  darktec_crisis.55030.regular.overcharge_with_entropy.tooltip:0 "我们不会让异常消亡。"
  darktec_crisis.55030.regular.overcharge_with_dark_matter:0 "用更多暗物质强化异常。"
  darktec_crisis.55030.regular.overcharge_with_dark_matter.tooltip:0 "我们将超负荷运行异常的暗物质保护场，使其能够自我修正。"
