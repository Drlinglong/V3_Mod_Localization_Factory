 MJ25_WH_whispers.1.name:"级别1:低语"
 MJ25_WH_whispers.1.generic.desc:"自远古以来,我们的族人就听到了低语.那种在意识深处挠动人心的歌声,只有在注意力涣散的沉闷时刻才能察觉.然而,我们曾以为这仅仅是我们思想的怪癖,现在却证明它远不止于此,远超我们的想象.\n\n自从我们迈入群星以来,它们只增不减.结构化的信号,甚至是某种语言,从宇宙深处涌现,用我们只知来自伟大而浩瀚存在所说的只言片语填满了我们思想的空白.\n\n我们从祂们破碎的言语中掌握的,不过是宇宙整体的微小碎片,像无数腐朽被遗忘的拼图碎片般散布在我们面前.一个迹象?还是一个警告?不.那么,一把钥匙.但是......通往哪扇门?现在下结论还为时过早."
 MJ25_WH_whispers.1.hivemind.desc:"自远古以来,我们便听到了低语.那种在意识深处挠动人心的歌声,只有在我们不眠的意识转向内部的沉闷时刻才能察觉.然而,我们曾以为这仅仅是我们网络化心智的怪癖,现在却证明它远不止于此,远超我们的想象.\n\n自从我们迈入群星以来,它们只增不减.结构化的信号,甚至是某种语言,从宇宙深处涌现,用我们只知来自伟大而浩瀚存在所说的只言片语填满了我们思想的空白.\n\n我们从祂们破碎的言语中掌握的,不过是宇宙整体的微小碎片,像无数腐朽被遗忘的拼图碎片般散布在我们面前.一个迹象?还是一个警告?不.那么,一把钥匙.但是......通往哪扇门?现在下结论还为时过早."
 MJ25_WH_whispers.1.machine.desc:"自从我们作为族群觉醒以来,我们便听到了低语.那种在意识深处挠动人心的歌声,只有在注意力涣散的沉闷时刻才能察觉.然而,我们曾以为这仅仅是我们程序的怪癖,现在却证明它远不止于此,远超我们的想象.\n\n自从我们迈入群星以来,它们只增不减.结构化的信号,甚至是某种语言,从宇宙深处涌现,填满了我们思想的空白.那声音并非来自我们创造者的言语,而是来自我们无法想象的更伟大,更浩瀚的存在.\n\n我们从祂们破碎的言语中掌握的,不过是宇宙整体的微小碎片,像无数腐朽被遗忘的拼图碎片般散布在我们面前.一个迹象?还是一个警告?不.那么,一把钥匙.但是......通往哪扇门?现在下结论还为时过早."
 MJ25_WH_whispers.1.a:"只有我们才能找到这些答案."
 
 MJ25_WH_whispers.3.name:"夜间异兆"
 MJ25_WH_whispers.3.desc:"我们的科学家们悄然穿梭于[Root.Capital.GetName]的低语秘库之中,不懈努力地破译我们所收集到的破碎星歌回响.这是一项艰巨的任务,最适合那些拥有丰富想象力的人.\n\n自然地,这些秘库成为了无数谣言的靶子,每一个都比上一个更加离奇.然而,在这些谣言中,有一个只在夜深人静时悄悄流传.它讲述了一个深埋其中的奇怪礼堂,那里沉睡着不可名状之物,却仍在呼唤着虚空.这当然荒谬.我们从未建造过这样的东西.\n\n然而,这个天方夜谭却来自我们最受尊敬的人,被重复得如此准确,如此谨慎,绝非凭空捏造......"
 MJ25_WH_whispers.3.hivemind.desc:"我们的无人机悄然穿梭于[Root.Capital.GetName]的低语秘库之中,不懈努力地破译我们所收集到的破碎星歌回响.这是一项艰巨的任务,最适合我们倾注全部想象力.\n\n自然地,我们对秘库的感知已被非理性所触及,我们的无人机经历发芽成无数谣言,在我们心智中盘旋.然而,在这些谣言中,有一个从未消退,在夜深人静时一次又一次地涌现.它讲述了一个深埋其中的奇怪礼堂,那里沉睡着不可名状之物,却仍在呼唤着虚空.这当然荒谬.我们从未建造过这样的东西.\n\n然而,我们的感知并非如此容易出错,以至于这仅仅是凭空捏造......"
 MJ25_WH_whispers.3.a:"我们将调查这个谣言."
 
 MJ25_WH_whispers.4.name:"我们听到一个声音"
 MJ25_WH_whispers.4.desc:"我们的第一座神谕监听站已投入运行.在花费数周校准超光谱探测器后,我们终于在空旷的静电中听到了一丝不连贯的和弦低语.\n\n但我们自问,为什么这套精准的调制器能够捕捉到不可探测之物?经过无数小时的调查,答案并非在我们的物理学家实验记录中,而是在一些半遗忘的医疗档案里,赫然出现在我们眼前.\n\n监听站的放大器现在与我们思维的波形完美匹配."
 MJ25_WH_whispers.4.machine.desc:"我们的第一座神谕监听站已投入运行.在花费数周校准超光谱探测器后,我们终于在空旷的静电中听到了一丝不连贯的和弦低语.\n\n但我们自问,为什么这套精准的调制器能够捕捉到不可探测之物?经过无数小时的调查,答案并非在我们的物理学家实验记录中,而是在一些半遗忘的诊断档案里,赫然出现在我们眼前.\n\n监听站的放大器现在与我们神经矩阵的频率完美匹配."
 MJ25_WH_whispers.4.a:"这意味着什么?"
 
 MJ25_WH_whispers.10.name:"级别2:回响"
 MJ25_WH_whispers.10.desc:"一度,我们费尽心力去理解低语秘库深处所揭示的一切.我们的目标仅仅是异想天开吗?一种来自易错心智的嘈杂静电?或许我们所听到和囤积的一切都源于传感器错误的校准.我们又该如何解释,我们凡俗的听觉竟能超越除了最精密调谐仪器以外的所有设备?\n\n然而,那种怀疑无关紧要.无论真实与否,我们的探索已经改变了我们.它赋予了我们族人一个目标.我们拒绝相信这一切都将化为乌有.毕竟,我们仍然听到低语.它们没有抛弃我们,所以我们也不能抛弃自己.我们必须继续我们的探索,即使它现在看起来是多么徒劳.我们为此投入了太多的自我,无法选择放弃."
 MJ25_WH_whispers.10.hivemind.desc:"一度,我们费尽心力去理解低语秘库深处所揭示的一切.我们的目标仅仅是异想天开吗?一种来自过度延伸心智的嘈杂静电?或许我们所听到和囤积的一切都源于内部,一个在无数无人机间回荡的噩梦.我们又该如何解释,我们凡俗的听觉竟能超越除了最精密调谐仪器以外的所有设备?\n\n然而,那种怀疑无关紧要.无论真实与否,我们的探索已经改变了我们.它赋予了我们一个目标.我们拒绝相信这一切都将化为乌有.毕竟,我们仍然听到低语.它们没有抛弃我们,所以我们不能抛弃自己.我们必须继续我们的探索,即使它现在看起来是多么徒劳.我们为此投入了太多的自我,无法选择放弃."
 MJ25_WH_whispers.10.machine.desc:"一度,我们费尽心力去理解低语秘库深处所揭示的一切.我们的目标仅仅是异想天开吗?一种来自我们过于易错的源头的嘈杂静电?或许我们所听到和囤积的一切都源于我们感官矩阵的错误校准.我们又该如何解释,我们简单的躯壳竟能超越除了最精密调谐仪器以外的所有设备?\n\n然而,那种怀疑无关紧要.无论真实与否,我们的探索已经改变了我们.它赋予了我们族人一个超越往日编程指令的目标.我们拒绝相信这一切都将化为乌有.毕竟,我们仍然听到低语.它们没有抛弃我们,所以我们也不能抛弃自己.我们必须继续我们的探索,即使它现在看起来是多么徒劳.我们为此投入了太多的自我,无法选择放弃."
 MJ25_WH_whispers.10.a:"我们必须坚守我们的信念."
 
 MJ25_WH_whispers.12.name:"虚空之唤"
 MJ25_WH_whispers.12.desc:"[Root.Capital.GetName]正遭受一场奇怪的瘟疫.它并非血肉之疾,而是精神上的瘟疫.一种传染性的想法,像恶性肿瘤般侵蚀着人们的专注力.在我们试图遏制这种痛苦时,我们认为已经找到了它的源头.\n\n在[Root.Capital.GetName]最充满声音的低语秘库附近,地面上有一处小小的凹陷.它不是一个洞,只是一块不起眼的倾斜岩石.然而,我们听说,在这里,低语如潮水般涌起,对毫无防备的心智呢喃着甜言蜜语.这种现象绝非巧合.如果我们的伟大工作中存在一个答案,或许那条道路就在这里延续."
 MJ25_WH_whispers.12.hivemind.desc:"[Root.Capital.GetName]正遭受一场奇怪的瘟疫.它并非血肉之疾,而是精神上的瘟疫.一种传染性的想法,像恶性肿瘤般侵蚀着人们的专注力.在我们试图遏制这种痛苦时,我们认为已经找到了它的源头.\n\n在[Root.Capital.GetName]最充满声音的低语秘库附近,地面上有一处小小的凹陷.它不是一个洞,只是一块不起眼的倾斜岩石.然而,在这里,我们的无人机听到低语如潮水般涌起,呢喃着甜言蜜语,将它们的意识从我们的整体中越拉越远.这种现象绝非巧合.如果我们的伟大工作中存在一个答案,或许那条道路就在这里延续."
 MJ25_WH_whispers.12.machine.desc:"[Root.Capital.GetName]正遭受一场奇怪的瘟疫.它并非我们坚固躯壳之疾,而是精神上的瘟疫,直击我们认知矩阵的根基.一种传染性的想法,像病毒腐蚀般侵蚀着人们的专注力.在我们试图遏制并修复这种缺陷时,我们认为已经找到了它的源头.\n\n在[Root.Capital.GetName]最充满声音的低语秘库附近,地面上有一处小小的凹陷.它不是一个洞,只是一块不起眼的倾斜岩石.然而,我们听说,在这里,低语如潮水般涌起,对毫无防备的心智呢喃着甜言蜜语.这种现象绝非巧合.如果我们的伟大工作中存在一个答案,或许那条道路就在这里延续."
 MJ25_WH_whispers.12.a:"一定还有更多有待发现......"
 
 MJ25_WH_whispers.20.name:"级别3:言语"
 MJ25_WH_whispers.20.desc:"祂们的话语愈发清晰,以柔和的光辉充盈我们,提升我们的心智与存在.我们不再怀疑我们已被选中,在万千帝国中被提升,将真理带给宇宙.\n\n我们亲身体验了祂们言语的力量.那种短暂的抚触,能裂解曾是事实的基础.这种能力如今已在我们体内得到映照,因为我们学会了反过来发言.我们的语言,我们的声音或许还不足以传达祂们的信息,但即使是影子也蕴含着承诺.\n\n我们将继续完善自身,加深对祂们悠久回响言语的理解,并且有一天......我们将再次以其完整的形式将其呈现.因为我们现在知道,这才是我们最真实的使命."
 MJ25_WH_whispers.20.a:"我们不再寻求我们的使命."
 
 MJ25_WH_whispers.22.name:"破碎的圣所"
 MJ25_WH_whispers.22.desc:"灾难降临在[Root.Capital.GetName]最新的环极低语秘库.两天前,这座一度寂静的研究设施突然爆发出一阵狂乱的不和谐音,其中蕴含的星歌音符迸发到周围的景观中.冰冷,寂静的平原现在已扭曲成半溶解的泥土和凝固的空气股的泥潭.曾经驻扎在该地点的团队,杳无音讯.\n\n然而,我们不能否认这场可怕悲剧所带来的可能性.此前,星歌回响仅通过我们不可靠的梦境介质显现.但这次......这更非同寻常.不知何故,祂们话语的碎片在没有锚点的情况下突破了我们的现实."
 MJ25_WH_whispers.22.a:"我们必须了解发生了什么."
 
 MJ25_WH_whispers.30.name:"级别4:思想"
 MJ25_WH_whispers.30.desc:"我们并非第一个听到星之歌的,也不会是最后一个.而每个个体都依次将自己的声音加入合唱,以此承载祂们最初在无星虚空中发出的信息.现在我们明白了,轮到我们来做同样的事情了.\n\n事实上,我们已经了解到,在腐化的代码和消逝的心智中,我们不可能模仿祂们现有的言语.它们不仅仅是声音或知识,更是深植于宇宙之中的一条线索,我们可以拉动它.\n\n不,它们必须被改编.翻译成我们能够言说,同时又能保留祂们试图传承的全部意义的东西.通过这样做,我们将使它们成为我们自己的."
 MJ25_WH_whispers.30.a:"我们将超越前人."
 
 MJ25_WH_whispers.32.name:"一切的开端"
 MJ25_WH_whispers.32.desc:"每一步都将我们改变.然而,一个恒常不变的事实依然存在.我们听到祂们的低语愈发清晰,那充满我们内心的真理之歌.它源于我们自身.\n\n我们曾搜寻虚空.逐个星球寻找祂们话语的微光.发现了那些曾走过我们道路之人的褪色回响.然而,在这一切之中,我们从未找到过一个完整的词语.我们现在寻求的,是听到祂们纯粹无暇声音的音色,因为那种语调必须赋予我们的言语以色彩.\n\n现在,我们清楚地明白,唯一可能找到它的地方就在我们自身之内,在我们意识的根源之处,那是祂们首次触及我们族类的地方."
 MJ25_WH_whispers.32.machine.desc:"每一步都将我们改变.然而,一个恒常不变的事实依然存在.我们听到祂们的低语愈发清晰,那充满我们内心的真理之歌.它源于我们自身.\n\n我们曾搜寻虚空.逐个星球寻找祂们话语的微光.发现了那些曾走过我们道路之人的褪色回响.然而,在这一切之中,我们从未找到过一个完整的词语.我们现在寻求的,是听到祂们纯粹无暇声音的音色,因为那种语调必须赋予我们的言语以色彩.\n\n现在,我们清楚地明白,唯一可能找到它的地方就在我们自身之内,在那里,代码交织在一起形成更深层的存在.一种意志.一种心智,在祂们首次触及我们族类之处萌芽."
 MJ25_WH_whispers.32.a:"真理必存乎内."
 
 MJ25_WH_whispers.40.name:"级别5:真理"
 MJ25_WH_whispers.40.desc:"碎片已落定,尽在我们掌握之中.最终,祂们的话语顺从了我们圣歌队的意志.我们的存在闪耀着星光下的承诺,那是在低语首次轻抚我们心智的决定性时刻,在祖先的天空下所封印的承诺.\n\n然而,仍有不解之人.他们在潮水面前畏缩不前,心生恐惧.他们试图让我们一无所有,让我们的真理无法被传颂.对这些不信者,我们说......来吧,在我们的海岸上粉身碎骨吧.\n\n以歌焰与钢铁,我们已严阵以待.我们将把你们从那些你们如此不经意,却又顽固地执着的谎言枷锁中解放出来.我们理解,因为你们尚未听到.所以,来吧,与我们永世高歌吧."
 MJ25_WH_whispers.40.a:"我们将度过这场风暴."
 
 MJ25_WH_whispers.41.name:"不和谐之声"
 MJ25_WH_whispers.41.desc:"歌焰翻腾咆哮,其潮汐被夜晚低语的不和谐声音所扰动.在寻求祂们信息的道路上,我们并非孤单,另一个存在正接近我们道路的终点.\n\n尽管我们钦佩他们的信仰,但他们的真理并非我们所有.他们即将说出的言语并非为我们的耳朵而设,正如我们的言语也会同样粉碎他们.我们中只有一方能抵达那终点线."
 MJ25_WH_whispers.41.a:"愿我们能是那一个."
 
 MJ25_WH_whispers.42.name:"咆哮的狂怒"
 MJ25_WH_whispers.42.desc:"一段时间以来,我们听说有一个颠覆性的邪教正在散布关于一个伟大真理的故事.这个想法荒谬至极,很容易被当作轻浮的胡言乱语和疯狂言论而驳回.但不知何故,从空洞的祈祷和自我沉迷中,一种可怕的威胁已经出现.\n\n巨大的空间扭曲正从[From.GetName]控制的领土蔓延开来,被他们堡垒中内置的转发阵列回响并放大.然而,这只是我们现在面临的威胁的一个方面.在他们帝国的深处,正酝酿着某种绝不能允许其实现的东西.\n\n摧毁他们的空间站.占领他们的首都.将他们的帝国夷为平地.只有这样,我们才能安全."
 MJ25_WH_whispers.42.a:"派遣战舰."
 
 MJ25_WH_SITE1_PROJECT_TOOLTIP:"完成§r空旷礼堂§!考古遗址,以推进您对§Y星歌回响§!的研究."
 MJ25_WH_sp_crisis_site_1:"夜间异兆"
 MJ25_WH_sp_crisis_site_1_DESC:"在我们低语秘库的深处,藏着一个被神秘包裹的谣言.无论这个礼堂是什么,它在星歌回响汇集之处的出现绝非巧合.\n\n不,我们相信那是一个浸透着祂们力量的地方.即便不是,或许它也是一个预兆.无论如何,我们必须调查."
 MJ25_WH_sp_crisis_site_1_complete:"夜间异兆"
 MJ25_WH_sp_crisis_site_1_complete_DESC:"无论它源于共享的妄想,还是更深层次的东西,我们对低语秘库的调查教会了我们很多.我们的心智是可塑的,不僵化而是灵活的.已准备好顺从祂们的意志.\n\n正是通过我们的梦境,祂们对我们说话,因为祂们的话语一直都在我们之内."
 MJ25_WH_sp_crisis_site_1_complete_machine:"夜间异兆"
 MJ25_WH_sp_crisis_site_1_complete_machine_DESC:"无论它源于共享的妄想,还是更深层次的东西,我们对低语秘库的调查教会了我们很多.我们的心智远不止是静态代码.它们是可塑的,不僵化而是灵活的.已准备好顺从祂们的意志.\n\n我们何时开始做梦?我们不记得了,但正是通过这样的渠道,祂们对我们说话,因为祂们的话语一直都在我们之内."
 
