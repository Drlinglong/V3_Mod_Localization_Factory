 r_MJ25_WH_choir:"星歌合唱团"
 r_MJ25_WH_choir_desc:"由我们从凡躯中解放的声音和心智集体融合而成,我们的合唱团赞颂着祂们的荣耀.唯有如此纯粹而无形的歌声,方能为我们通向真理铺平道路."
